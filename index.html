<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Goorac</title>
    <meta name="description" content="Login or create an account now to get started with Goorac.">
    <meta property="og:title" content="Goorac">
    <meta property="og:description" content="Login or create an account now.">
    <meta property="og:image" content="images/icon.png"> 
    <meta property="og:type" content="website">

    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --primary: #00d2ff;
            --bg: #000000;
        }

        html, body {
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-text-size-adjust: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Splash Screen Image */
        .splash-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            /* Subtle heartbeat scaling */
            animation: splash-pulse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
            margin-bottom: 20px;
        }

        /* Brand Font Style */
        .brand-text {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 5px;
        }

        @keyframes splash-pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        .bottom-section {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .quantum-text {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 700;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">
        <img src="images/icon.png" alt="Goorac" class="splash-logo" onerror="this.style.display='none'">
        <div class="brand-text">GOORAC</div>
        
        <div class="bottom-section">
            <div class="loader"></div>
            <div class="quantum-text">Quantum</div>
        </div>
    </div>

    <script>
        function initializeApp() {
            // 1. Initialize via config.js pattern
            if (typeof window.initFirebaseCore === 'function') {
                window.initFirebaseCore();
            } else if (!firebase.apps.length && window.firebaseConfig) {
                firebase.initializeApp(window.firebaseConfig);
            }

            if (!firebase.apps.length) {
                console.error("Firebase failed to load.");
                return;
            }

            // 2. Auth state check and redirection
            const auth = firebase.auth();
            
            auth.onAuthStateChanged((user) => {
                // Delay for visual splash effect
                setTimeout(() => {
                    if (user) {
                        window.location.href = "home.html";
                    } else {
                        window.location.href = "login.html";
                    }
                }, 2000); 
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
