<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Goorac</title>
    <meta name="description" content="Login or create an account now to get started with Goorac.">
    <meta property="og:title" content="Goorac">
    <meta property="og:description" content="Login or create an account now.">
    <meta property="og:image" content="https://your-domain.com/path-to-your-logo.png"> <meta property="og:type" content="website">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #9d50bb;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(157, 80, 187, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(0, 210, 255, 0.05) 0%, transparent 30%);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Pulsing Anime Logo */
        .logo {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -3px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2.5s infinite ease-in-out;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; filter: brightness(1); }
            50% { transform: scale(1.05); opacity: 1; filter: drop-shadow(0 0 20px rgba(0,210,255,0.4)) brightness(1.2); }
        }

        /* Custom Loader */
        .loader {
            margin: 30px auto 0;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.05);
            border-top: 2px solid var(--primary);
            border-right: 2px solid var(--secondary);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">GOORAC</div>
        <div class="loader"></div>
        <div class="status-text">Securing Connection</div>
    </div>

    <script>
        // 1. Firebase Config (Unchanged)
        const firebaseConfig = {
            apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
            authDomain: "goorac-c3b59.firebaseapp.com",
            projectId: "goorac-c3b59",
            storageBucket: "goorac-c3b59.firebasestorage.app",
            messagingSenderId: "746746595332",
            appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
        };

        firebase.initializeApp(firebaseConfig);

        // 2. The Redirect Logic
        firebase.auth().onAuthStateChanged((user) => {
            // Added a slight delay so the animation looks smooth to the user
            setTimeout(() => {
                if (user) {
                    console.log("User detected, redirecting to Home...");
                    window.location.href = "home.html";
                } else {
                    console.log("No user, redirecting to Login...");
                    window.location.href = "login.html";
                }
            }, 800); 
        });
    </script>
</body>
</html>
