<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Goorac</title>
    <meta name="description" content="Login or create an account now to get started with Goorac.">
    <meta property="og:title" content="Goorac">
    <meta property="og:description" content="Login or create an account now.">
    <meta property="og:image" content="https://your-domain.com/path-to-your-logo.png"> <meta property="og:type" content="website">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #9d50bb;
            --bg: #000000; /* Twitter/X Black */
        }

        body {
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Container focused on center like a mobile splash */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Twitter-style scaling logo animation */
        .logo {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -4px;
            background: #ffffff; /* Clean white logo like X */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: x-scale 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
            z-index: 2;
        }

        @keyframes x-scale {
            0% { transform: scale(0.95); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* Bottom positioned status area */
        .bottom-section {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .status-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Minimalist blue loader */
        .loader {
            width: 26px;
            height: 26px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">GOORAC</div>
        
        <div class="bottom-section">
            <div class="loader"></div>
            <div class="status-text">Securing Connection</div>
        </div>
    </div>

    <script>
        // 1. Firebase Config (Unchanged)
        const firebaseConfig = {
            apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
            authDomain: "goorac-c3b59.firebaseapp.com",
            projectId: "goorac-c3b59",
            storageBucket: "goorac-c3b59.firebasestorage.app",
            messagingSenderId: "746746595332",
            appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
        };

        firebase.initializeApp(firebaseConfig);

        // 2. The Redirect Logic
        firebase.auth().onAuthStateChanged((user) => {
            // Added a slight delay so the animation looks smooth to the user
            setTimeout(() => {
                if (user) {
                    console.log("User detected, redirecting to Home...");
                    window.location.href = "home.html";
                } else {
                    console.log("No user, redirecting to Login...");
                    window.location.href = "login.html";
                }
            }, 1200); // Slightly longer for a more premium feel
        });
    </script>
</body>
</html>
