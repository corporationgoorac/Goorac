    <script>
        // SYSTEM INTEGRITY CHECKS
        function showErrorPopup(title, msg) {
            const box = document.createElement('div');
            box.style.cssText = "position:fixed; top:10px; left:10px; right:10px; z-index:99999; background:#1a0505; color:#ffcccc; padding:16px; border-left:4px solid #ff0000; border-radius:4px; font-family:'Inter',sans-serif; font-size:12px; box-shadow:0 10px 40px rgba(0,0,0,0.8); white-space:pre-wrap; word-break:break-word; backdrop-filter:blur(10px);";
            box.innerHTML = `<strong style="text-transform:uppercase; letter-spacing:1px;">${title}</strong><br><span style="opacity:0.8">${msg}</span>`;
            document.body.appendChild(box);
            setTimeout(() => box.remove(), 5000);
        }

        window.onerror = function(msg, url, line, col, error) {
            if (msg && msg.includes("ResizeObserver")) return;
            // Silent log for non-critical visualizer errors to prevent UI disruption
            if (msg && (msg.includes("AudioContext") || msg.includes("canvas"))) {
                console.warn("Visualizer Warning:", msg);
                return true;
            }
            showErrorPopup("SYSTEM ERROR", `${msg}\nLine: ${line}`);
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            // Ignore benign network aborts
            if(event.reason && event.reason.code === 'aborted') return;
            showErrorPopup("NETWORK EVENT", event.reason);
        });
    </script>

    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --surface-glass: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ff3b30;
            --accent-dim: rgba(255, 59, 48, 0.1);
            --text: #ffffff;
            --text-secondary: #98989f;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --verified-color: #3897f0;
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none; 
            outline: none;
        }

        body {
            background: var(--bg); color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
            transition: background 0.8s var(--ease-smooth);
        }

        /* --- IMMERSIVE BACKGROUND LAYERS --- */
        #fx-layer {
            position: absolute; inset: 0; z-index: 0;
            pointer-events: none; overflow: hidden;
        }
        
        #ambient-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.4; mix-blend-mode: screen;
        }

        #particle-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; pointer-events: none;
        }

        #overlay-vignette {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1; pointer-events: none;
            transition: box-shadow 0.5s ease;
        }

        /* Cinematic Filters */
        .filter-love { box-shadow: inset 0 0 100px rgba(255, 50, 100, 0.3); }
        .filter-fire { box-shadow: inset 0 0 100px rgba(255, 100, 0, 0.3); }
        .filter-cool { box-shadow: inset 0 0 100px rgba(0, 100, 255, 0.2); }

        /* --- UI LAYER STRUCTURE --- */
        .top-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: calc(15px + var(--safe-top)) 24px 15px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 100;
        }

        .back-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; backdrop-filter: blur(12px);
            transition: all 0.2s var(--ease-smooth);
        }
        .back-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.15); }

        /* --- SCREENS --- */
        #session-view { display: block; height: 100%; width: 100%; position: relative; z-index: 10; }

        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* ERROR STATE */
        .err-box {
            background: rgba(20,20,20,0.6); border: 1px solid var(--border);
            padding: 40px 30px; border-radius: 32px; text-align: center;
            backdrop-filter: blur(40px); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* WAITING ROOM */
        .session-avatars {
            display: flex; align-items: center; justify-content: center;
            gap: 40px; width: 100%; position: relative;
            margin-bottom: 30px;
        }
        
        .avatar-group {
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            position: relative; z-index: 2; transition: transform 0.3s var(--ease-elastic);
        }

        .s-bubble {
            width: 90px; height: 90px; border-radius: 50%;
            position: relative; 
            transition: all 0.6s var(--ease-elastic);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            background: #111; border: 2px solid #222;
            overflow: visible;
        }
        .s-bubble img { 
            width: 100%; height: 100%; border-radius: 50%; 
            object-fit: cover; position: relative; z-index: 2;
        }
        
        /* Connection Line */
        .s-line {
            position: absolute; height: 2px; width: 50px; background: #333;
            top: 45px; left: 50%; transform: translateX(-50%); z-index: 1;
            transition: width 0.5s ease, background 0.5s ease;
        }
        .s-line.connected { 
            background: var(--accent); 
            box-shadow: 0 0 15px var(--accent);
            width: 60px;
        }

        .pulse-wave::after {
            content: ''; position: absolute; inset: -4px; border-radius: 50%;
            border: 2px solid var(--accent); opacity: 0;
            animation: pulse-out 2s infinite; z-index: 0;
        }
        @keyframes pulse-out { 0% { transform: scale(0.9); opacity: 0.8; } 100% { transform: scale(1.6); opacity: 0; } }

        /* --- ACTIVE PLAYER UI --- */
        .player-ui {
            width: 100%; flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; z-index: 20;
            padding-bottom: calc(20px + var(--safe-bottom));
        }

        /* The Main Album Art Container */
        .visualizer-container {
            position: relative;
            width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 40px;
        }

        .album-box {
            width: 260px; height: 260px; border-radius: 50%;
            background: #151515; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            transform: scale(1); transition: transform 0.4s var(--ease-elastic);
            overflow: hidden; position: relative; z-index: 10;
            border: 4px solid #1a1a1a;
        }
        
        .album-box.playing { 
            animation: breathe 4s ease-in-out infinite; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border-color: #222;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

        .album-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s ease; }
        .album-box img.loaded { opacity: 1; }
        
        #default-art {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 18px; color: #333; letter-spacing: 4px; font-weight: 900;
        }

        /* Professional Visualizer Canvas (Circular) */
        #pro-visualizer {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 380px; height: 380px; z-index: 5;
            pointer-events: none;
        }

        /* Highlight Emoji Badge on Album Art */
        .active-emoji-badge {
            position: absolute; bottom: 15px; right: 15px;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;

            font-size: 24px;

            z-index: 20;
            transform: scale(0); transition: transform 0.4s var(--ease-elastic);
        }
        .active-emoji-badge.visible { transform: scale(1); }

        /* Track Metadata */
        .track-info { text-align: center; margin-bottom: 30px; padding: 0 40px; position: relative; z-index: 20; }
        .track-name { 
            font-size: 22px; font-weight: 800; margin-bottom: 6px; 
            text-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            background: linear-gradient(to bottom, #fff, #ccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .track-artist { font-size: 14px; color: var(--text-secondary); font-weight: 500; letter-spacing: 1px; text-transform: uppercase; }

        /* Controls */
        .controls-area { width: 100%; display: flex; justify-content: center; height: 80px; align-items: center; position: relative; z-index: 20; }
        
        .dj-btn {
            background: #ffffff; color: #000; border: none;
            padding: 18px 36px; border-radius: 100px;
            font-weight: 700; font-size: 14px; letter-spacing: 0.5px;
            box-shadow: 0 10px 40px rgba(255,255,255,0.25);
            display: flex; align-items: center; gap: 10px;
            cursor: pointer; transition: transform 0.2s;
            animation: popIn 0.4s var(--ease-elastic);
        }
        .dj-btn:active { transform: scale(0.96); }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* Status Pills */
        .status-pill {
            position: absolute; top: calc(20px + var(--safe-top)); left: 50%; transform: translateX(-50%);
            background: rgba(10,10,10,0.7); backdrop-filter: blur(20px);
            padding: 8px 18px; border-radius: 30px; border: 1px solid var(--border);
            font-family: 'Orbitron', sans-serif; font-size: 10px; color: var(--accent);
            display: flex; align-items: center; gap: 8px; letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 100;
        }
        .status-dot { width: 6px; height: 6px; background: currentColor; border-radius: 50%; box-shadow: 0 0 10px currentColor; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Sync Overlay */
        #sync-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #sync-overlay.active { opacity: 1; pointer-events: auto; }

        /* Modals */
        #emoji-modal {
            position: fixed; top: auto; bottom: 0; left: 0; width: 100%; height: 50vh;
            background: rgba(22, 22, 22, 0.95); border-radius: 32px 32px 0 0; z-index: 300; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 24px; box-shadow: 0 -20px 60px rgba(0,0,0,0.8);
            transform: translateY(110%); transition: transform 0.5s var(--ease-elastic);
            visibility: hidden; border-top: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }
        #emoji-modal.active { transform: translateY(0); visibility: visible; }
        emoji-picker { width: 100%; height: 100%; --background: transparent; --border-color: transparent; }

        /* Duo Header */
        .duo-header {
            position: absolute; top: calc(75px + var(--safe-top));
            left: 0; width: 100%; display: flex; justify-content: center; gap: 40px;
            z-index: 15;
        }
        .duo-user { display: flex; flex-direction: column; align-items: center; opacity: 0.4; transition: 0.4s ease; transform: scale(0.9); }
        .duo-user.active { opacity: 1; transform: scale(1.1); }
        .duo-img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid #222; box-shadow: 0 4px 15px rgba(0,0,0,0.5); object-fit: cover; }
        .duo-name { font-size: 10px; font-weight: 700; margin-top: 6px; letter-spacing: 0.5px; }

    </style>
</head>

    <script>
        // --- 1. FIREBASE & SESSION STATE ---
        const sessionDb = firebase.firestore();
        const sessionAuth = firebase.auth();
        const params = new URLSearchParams(window.location.search);
        const targetUsername = params.get('user');
        
        let wakeLock = null; 
        let targetUid = null;
        let myUid = null;
        let myProfile = null;
        let targetProfile = null;
        let roomRef = null;
        let roomUnsub = null;
        let audio = new Audio();
        audio.crossOrigin = "anonymous"; 
        
        // Cycle State
        let currentTurnUid = null;
        let isMyTurn = false;
        let currentSongId = null;
        let hasPickedEmoji = false;
        let emojiTimer = null; 
        let emojiCloseTimer = null; 
        let turnTimer = null; 

        // --- 2. PROFESSIONAL VISUAL ENGINE CLASS ---
        class PulseVisualEngine {
            constructor() {
                this.audioCtx = null;
                this.analyser = null;
                this.dataArray = null;
                this.source = null;
                
                // Canvases
                this.visCanvas = document.getElementById('pro-visualizer');
                this.visCtx = this.visCanvas.getContext('2d');
                this.partCanvas = document.getElementById('particle-canvas');
                this.partCtx = this.partCanvas.getContext('2d');
                
                this.particles = [];
                this.isPlaying = false;
                this.animationFrame = null;

                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                // High DPI scaling
                const dpr = window.devicePixelRatio || 1;
                
                // Visualizer
                const vRect = this.visCanvas.getBoundingClientRect();
                this.visCanvas.width = vRect.width * dpr;
                this.visCanvas.height = vRect.height * dpr;
                this.visCtx.scale(dpr, dpr);

                // Particles (Full Screen)
                this.partCanvas.width = window.innerWidth * dpr;
                this.partCanvas.height = window.innerHeight * dpr;
                this.partCtx.scale(dpr, dpr);
            }

            initAudio(audioElement) {
                if (this.audioCtx) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioCtx = new AudioContext();
                    this.analyser = this.audioCtx.createAnalyser();
                    this.analyser.smoothingTimeConstant = 0.8;
                    this.analyser.fftSize = 256; // High res
                    
                    this.source = this.audioCtx.createMediaElementSource(audioElement);
                    this.source.connect(this.analyser);
                    this.analyser.connect(this.audioCtx.destination);
                    
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    this.startLoop();
                } catch(e) { console.warn("Audio Context Error", e); }
            }

            resume() {
                if(this.audioCtx && this.audioCtx.state === 'suspended') this.audioCtx.resume();
            }

            // The Render Loop
            startLoop() {
                const render = () => {
                    this.animationFrame = requestAnimationFrame(render);
                    
                    // 1. Clear Canvases
                    this.visCtx.clearRect(0, 0, this.visCanvas.width, this.visCanvas.height);
                    this.partCtx.clearRect(0, 0, this.partCanvas.width, this.partCanvas.height);

                    // 2. Audio Data
                    let bass = 0;
                    if(this.analyser) {
                        this.analyser.getByteFrequencyData(this.dataArray);
                        // Calculate Bass Average for Pulse Effect
                        let bTotal = 0;
                        for(let i=0; i<10; i++) bTotal += this.dataArray[i];
                        bass = bTotal / 10; 
                    }

                    // 3. Draw Circular Visualizer
                    this.drawCircularWave(bass);

                    // 4. Update Particles
                    this.updateParticles();

                    // 5. Background Beat Pulse
                    if(bass > 140) {
                        document.body.style.boxShadow = `inset 0 0 ${bass}px rgba(255,59,48, 0.1)`;
                    } else {
                        document.body.style.boxShadow = 'none';
                    }
                };
                render();
            }

            drawCircularWave(bass) {
                const ctx = this.visCtx;
                const width = this.visCanvas.width / (window.devicePixelRatio||1);
                const height = this.visCanvas.height / (window.devicePixelRatio||1);
                const cx = width / 2;
                const cy = height / 2;
                const radius = 135; // Just outside the album art (130px radius)

                if (!this.dataArray) return;

                const bars = 60;
                const step = (Math.PI * 2) / bars;

                ctx.save();
                ctx.translate(cx, cy);
                // Slight rotation for dynamic feel
                ctx.rotate(Date.now() * 0.0005);

                for (let i = 0; i < bars; i++) {
                    // Map generic frequency data to bars
                    // We skip the very high frequencies (empty usually)
                    const dataIndex = Math.floor((i / bars) * (this.dataArray.length * 0.7));
                    const val = this.dataArray[dataIndex];
                    
                    // Scale bar height based on volume + bass kick
                    const barHeight = (val / 255) * 50 + (bass > 130 ? 10 : 0);
                    
                    const rad = i * step;
                    
                    const x1 = Math.cos(rad) * radius;
                    const y1 = Math.sin(rad) * radius;
                    const x2 = Math.cos(rad) * (radius + barHeight);
                    const y2 = Math.sin(rad) * (radius + barHeight);

                    // Gradient Color based on intensity
                    const hue = 0 + (val / 255) * 60; // Red to Yellow
                    ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                }
                ctx.restore();
            }

            // --- PARTICLE SYSTEM (WHOLE SCREEN EFFECTS) ---
            triggerExplosion(emoji) {
                const count = 30; // Number of particles
                const cx = window.innerWidth / 2;
                const cy = window.innerHeight / 2;
                
                for(let i=0; i<count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const vel = 5 + Math.random() * 10;
                    this.particles.push({
                        x: cx,
                        y: cy,
                        vx: Math.cos(angle) * vel,
                        vy: Math.sin(angle) * vel,
                        text: emoji,
                        life: 1.0,
                        grav: 0.2
                    });
                }
            }

            updateParticles() {
                const ctx = this.partCtx;
                const width = window.innerWidth;
                const height = window.innerHeight;

                for(let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    // Physics
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.grav; // Gravity
                    p.life -= 0.015; // Fade out

                    // Render
                    ctx.globalAlpha = Math.max(0, p.life);
                    ctx.font = "30px Arial";
                    ctx.fillText(p.text, p.x, p.y);
                    
                    // Remove dead particles
                    if(p.life <= 0) this.particles.splice(i, 1);
                }
                ctx.globalAlpha = 1;
            }
        }

        const visualEngine = new PulseVisualEngine();

        // --- 3. INIT & AUTH ---
        sessionAuth.onAuthStateChanged(async (user) => {
            if (user) {
                myUid = user.uid;
                
                // Fetch & Cache My Data
                sessionDb.collection('users').doc(user.uid).get().then(doc => {
                    if(doc.exists) {
                        const data = doc.data();
                        myProfile = data;
                        localStorage.setItem('my_goorac_profile', JSON.stringify(data));
                        
                        const pfp = data.photoURL || 'https://via.placeholder.com/150';
                        document.getElementById('my-avatar').src = pfp;
                        document.getElementById('duo-me-img').src = pfp; 
                    }
                });

                if (targetUsername) {
                    try {
                        const snap = await sessionDb.collection('users').where('username', '==', targetUsername).limit(1).get();
                        if (!snap.empty) {
                            targetUid = snap.docs[0].id;
                            targetProfile = snap.docs[0].data();
                            
                            updateTargetUI(targetProfile);

                            const allowed = await verifyMutuals(myUid, targetUid);
                            if (allowed) initPulseSession();
                            else showError("Mutual connection required.");
                        } else {
                            showError("User not found.");
                        }
                    } catch (e) {
                        showError("Connection handshake failed.");
                    }
                } else {
                    window.location.replace('pulseLobby.html');
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- 4. WAKE LOCK ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {});
                } catch (err) { console.log(err); }
            }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        // --- 5. UI HELPERS ---
        function updateTargetUI(data) {
            const pfp = data.photoURL || 'https://via.placeholder.com/150';
            const name = data.name.split(' ')[0];
            
            // Waiting Screen
            document.getElementById('target-avatar').src = pfp;
            document.getElementById('status-text').innerText = `Syncing with ${name}`;
            document.getElementById('target-name-display').innerHTML = `${name}`;

            // Active Screen
            document.getElementById('duo-them-img').src = pfp;
            document.getElementById('duo-them-name').innerHTML = name.toUpperCase();
        }

        async function verifyMutuals(me, them) {
            try {
                const myDoc = await sessionDb.collection('users').doc(me).get();
                if (!myDoc.exists) return false;
                const myData = myDoc.data();
                const myF = (myData.following || []).map(u => typeof u === 'string' ? u : u.uid);
                const theirF = (targetProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);
                return myF.includes(them) && theirF.includes(me);
            } catch (e) { return false; }
        }

        // --- 6. SESSION LOGIC ---
        function initPulseSession() {
            const roomId = [myUid, targetUid].sort().join('_');
            roomRef = sessionDb.collection('pulse_rooms').doc(roomId);

            const myField = (myUid < targetUid) ? 'userA' : 'userB';
            const otherField = (myUid < targetUid) ? 'userB' : 'userA';
            
            // Go Online
            roomRef.set({ 
                [myField]: 'online',
                sessionStatus: 'active',
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true }).then(() => {
                roomRef.get().then(doc => {
                    const data = doc.data();
                    if (!doc.exists || !data.cycleStatus) {
                        cleanSessionStart();
                    }
                });
            });

            requestWakeLock();

            // Listeners
            window.addEventListener('beforeunload', leaveSession);
            window.addEventListener('pagehide', leaveSession);
            document.addEventListener('visibilitychange', () => { if (document.hidden) leaveSession(); });

            // Emoji Picker Setup
            const picker = document.getElementById('cycle-emoji-picker');
            const newPicker = picker.cloneNode(true);
            picker.parentNode.replaceChild(newPicker, picker);
            newPicker.addEventListener('emoji-click', (e) => {
                if (e.detail && (e.detail.unicode || e.detail.emoji)) {
                    handleEmojiSelection(e.detail.unicode || e.detail.emoji);
                }
            });

            // Realtime Sync
            roomUnsub = roomRef.onSnapshot(snapshot => {
                if (!snapshot.exists) return;
                const data = snapshot.data();
                
                if (data.sessionStatus === 'ended') {
                    audio.pause();
                    window.location.replace("pulseLobby.html");
                    return;
                }

                if (data[otherField] === 'online') {
                    // Connected
                    document.getElementById('target-group').classList.add('active');
                    document.getElementById('target-group').style.opacity = '1';
                    document.getElementById('target-group').style.filter = 'none';
                    document.querySelector('.s-line').classList.add('connected');
                    
                    if (!document.getElementById('screen-active').classList.contains('active')) {
                         showScreen('screen-active');
                         requestWakeLock();
                    }
                    syncCycle(data);
                } else {
                    // Disconnected
                    document.getElementById('target-group').classList.remove('active');
                    document.getElementById('target-group').style.opacity = '0.5';
                    document.getElementById('target-group').style.filter = 'grayscale(100%)';
                    document.querySelector('.s-line').classList.remove('connected');
                    deactivatePulse();
                }
            });
        }

        function cleanSessionStart() {
            const startingTurn = (myUid < targetUid) ? myUid : targetUid;
            roomRef.set({ 
                turn: startingTurn,          
                cycleStatus: 'picking',
                currentSong: null,           
                emojis: {},
                ready: {} 
            }, { merge: true });
        }

        function syncCycle(data) {
            currentTurnUid = data.turn;
            isMyTurn = (myUid === currentTurnUid);
            const status = data.cycleStatus;

            // Header UI
            document.getElementById('duo-me').classList.toggle('active', isMyTurn);
            document.getElementById('duo-them').classList.toggle('active', !isMyTurn);

            // PICKING
            if (status === 'picking') {
                if (currentSongId !== null) {
                    currentSongId = null;
                    audio.pause(); audio.src = "";
                    resetSongDisplay();
                    resetEmojiState();
                }

                closeEmojiModal();
                clearTimeout(emojiTimer);
                clearTimeout(turnTimer);

                const controls = document.getElementById('controls-container');
                if (isMyTurn) {
                    controls.innerHTML = '';
                    const btn = document.createElement('button');
                    btn.className = "dj-btn";
                    btn.innerHTML = `<span class="material-icons-round">queue_music</span> Select Track`;
                    btn.onclick = () => document.getElementById('song-picker').open();
                    controls.appendChild(btn);
                    document.getElementById('active-song-artist').innerText = "YOUR TURN TO PICK";
                } else {
                    controls.innerHTML = `<div style="display:flex; flex-direction:column; align-items:center;"><span class="material-icons-round" style="font-size:20px; margin-bottom:5px; color:#888;">pending</span><span style="font-size:10px; color:#666; font-weight:700;">WAITING FOR SELECTION</span></div>`;
                    document.getElementById('active-song-artist').innerText = "Waiting for DJ...";
                }
                
                // Clean canvas
                visualEngine.visCtx.clearRect(0,0, visualEngine.visCanvas.width, visualEngine.visCanvas.height);
            }
            
            // BUFFERING
            else if (status === 'buffering' && data.currentSong) {
                const song = data.currentSong;
                updateSongDisplay(song);
                document.getElementById('active-album-art').style.opacity = '0.5';
                document.getElementById('controls-container').innerHTML = `<p style="font-size:10px; color:var(--accent); font-family:'Orbitron';">SYNCING AUDIO...</p>`;
                
                if (currentSongId !== song.id) {
                    currentSongId = song.id;
                    audio.src = song.previewUrl;
                    audio.load();
                    visualEngine.initAudio(audio); // Bind Visualizer
                    
                    audio.oncanplaythrough = () => { roomRef.update({ [`ready.${myUid}`]: true }); };
                    if(audio.readyState >= 3) { roomRef.update({ [`ready.${myUid}`]: true }); }
                }

                if (isMyTurn) {
                    const readyMap = data.ready || {};
                    if ((readyMap[myUid] && readyMap[targetUid]) || (Date.now() - (data.timestamp || Date.now()) > 8000)) {
                        roomRef.update({ cycleStatus: 'playing' });
                    }
                }
            }

            // PLAYING
            else if (status === 'playing' && data.currentSong) {
                if (currentSongId !== data.currentSong.id) {
                    currentSongId = data.currentSong.id;
                    audio.src = data.currentSong.previewUrl;
                    visualEngine.initAudio(audio);
                    updateSongDisplay(data.currentSong);
                }

                document.getElementById('active-album-art').style.opacity = '1';
                document.getElementById('active-album-art').parentElement.classList.add('playing');
                document.getElementById('controls-container').innerHTML = '';

                // Background & Vibe
                // We use the artist name length to generate a seed for color
                const hue = (data.currentSong.artistName.length * 40) % 360;
                document.body.style.background = `radial-gradient(circle at center, hsl(${hue}, 40%, 10%), #000)`;

                if (audio.paused) {
                    audio.play().then(() => {
                        visualEngine.resume();
                    }).catch(() => {
                        if(!isMyTurn) document.getElementById('sync-overlay').classList.add('active');
                    });
                    
                    clearTimeout(turnTimer);
                    turnTimer = setTimeout(() => { if (isMyTurn) swapTurn(); }, 29500); 
                }

                clearTimeout(emojiTimer);
                if (!hasPickedEmoji) {
                    emojiTimer = setTimeout(openEmojiModal, 4000); 
                }
            }

            // REACTION SYNC
            if (data.emojis) {
                // If I reacted
                if(data.emojis[myUid]) {
                    showBadge(data.emojis[myUid]);
                }
                // If they reacted
                if(data.emojis[targetUid]) {
                    const emoji = data.emojis[targetUid];
                    
                    // Trigger Logic only once per change
                    const lastEmoji = document.getElementById('active-emoji-badge').getAttribute('data-last');
                    if (lastEmoji !== emoji) {
                        visualEngine.triggerExplosion(emoji); // Big Visual
                        applyScreenFilter(emoji); // Screen Effect
                        showBadge(emoji);
                    }
                }
            }
        }

        // --- 7. INTERACTION LOGIC ---
        
        function openEmojiModal() {
            const modal = document.getElementById('emoji-modal');
            modal.classList.add('active');
            history.pushState({modal: 'emoji'}, "");
            clearTimeout(emojiCloseTimer);
            emojiCloseTimer = setTimeout(() => closeEmojiModal(), 15000); 
        }

        function closeEmojiModal() {
            const modal = document.getElementById('emoji-modal');
            modal.classList.remove('active');
            if (history.state && history.state.modal === 'emoji') history.back();
        }

        function handleEmojiSelection(emoji) {
            hasPickedEmoji = true;
            closeEmojiModal();
            // Instant local feedback
            visualEngine.triggerExplosion(emoji);
            showBadge(emoji);
            applyScreenFilter(emoji);

            roomRef.set({ emojis: { [myUid]: emoji } }, { merge: true });
        }

        // VISUAL EFFECTS: Screen Filters
        function applyScreenFilter(emoji) {
            const vignette = document.getElementById('overlay-vignette');
            vignette.className = ''; // reset
            
            // "Hot in their eyes" effects
            if (['ðŸ”¥', 'ðŸ¥µ', 'ðŸ§¨'].includes(emoji)) {
                vignette.classList.add('filter-fire');
            } else if (['â¤ï¸', 'ðŸ˜', 'ðŸ˜˜', 'ðŸ’•'].includes(emoji)) {
                vignette.classList.add('filter-love');
            } else if (['ðŸ¥¶', 'ðŸ’Ž', 'â„ï¸'].includes(emoji)) {
                vignette.classList.add('filter-cool');
            }

            // Reset after 3s
            setTimeout(() => { vignette.className = ''; }, 3000);
        }

        // VISUAL EFFECTS: Badge on Avatar
        function showBadge(emoji) {
            const badge = document.getElementById('active-emoji-badge');
            badge.innerText = emoji;
            badge.setAttribute('data-last', emoji);
            badge.classList.add('visible');
            
            // Pulse animation
            badge.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.4)' },
                { transform: 'scale(1)' }
            ], { duration: 400, easing: 'ease-out' });
        }

        function updateSongDisplay(song) {
            const highRes = song.artworkUrl100.replace('100x100', '600x600');
            const img = document.getElementById('active-album-art');
            const def = document.getElementById('default-art');
            
            img.src = highRes;
            img.onload = () => { img.classList.add('loaded'); def.style.display = 'none'; };
            
            document.getElementById('active-song-title').innerText = song.trackName;
            document.getElementById('active-song-artist').innerText = song.artistName;
        }

        function resetSongDisplay() {
            const img = document.getElementById('active-album-art');
            const def = document.getElementById('default-art');
            img.classList.remove('loaded');
            img.parentElement.classList.remove('playing');
            img.src = "";
            def.style.display = 'block';
            document.getElementById('active-song-title').innerText = "Pulse Active";
            document.body.style.background = "#050505";
        }

        function resetEmojiState() {
            hasPickedEmoji = false;
            const badge = document.getElementById('active-emoji-badge');
            badge.classList.remove('visible');
            badge.innerText = "";
            badge.setAttribute('data-last', "");
        }

        function resumeAudio() {
            visualEngine.resume();
            audio.play();
            requestWakeLock();
            document.getElementById('sync-overlay').classList.remove('active');
        }

        function swapTurn() {
            const nextDj = targetUid; 
            roomRef.update({
                turn: nextDj,
                cycleStatus: 'picking',
                currentSong: firebase.firestore.FieldValue.delete(), 
                emojis: {},
                ready: {}
            });
        }

        function deactivatePulse() {
            showScreen('screen-waiting');
            audio.pause(); audio.src = "";
            document.body.style.background = "#000";
        }

        document.addEventListener('song-selected', (e) => {
            const song = e.detail;
            roomRef.update({ 
                currentSong: song, 
                cycleStatus: 'buffering', 
                timestamp: Date.now(),
                ready: {} 
            });
            if(navigator.vibrate) navigator.vibrate(20);
        });

        // --- 8. CLEANUP ---
        function leaveSession() {
            try {
                if(roomRef) {
                    roomRef.update({ 
                        sessionStatus: 'ended',
                        [`userA`]: 'offline', 
                        [`userB`]: 'offline' 
                    }).catch(e => console.log(e));
                }
                if(audio) audio.pause();
                if(wakeLock) wakeLock.release();
            } catch(e) {} finally {
                window.location.replace("pulseLobby.html");
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            showScreen('screen-error');
        }
    </script>
