    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-light: #161616;
            --border: #222;
            --accent: #ff3b30;
            --accent-glow: rgba(255, 59, 48, 0.4);
            --text: #ffffff;
            --text-dim: #888;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --verified-color: #0095f6;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none; 
        }

        body {
            background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100dvh; overflow: hidden;
            display: flex; flex-direction: column;
            transition: background 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- HEADER --- */
        .top-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: calc(15px + var(--safe-top)) 20px 15px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 50;
        }
        .back-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; backdrop-filter: blur(10px);
            transition: 0.2s;
        }
        .back-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }

        /* --- SESSION UI --- */
        #session-view { display: block; height: 100%; }

        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* Error */
        .err-box {
            background: rgba(20,20,20,0.8); border: 1px solid var(--border);
            padding: 40px 30px; border-radius: 30px; text-align: center;
            backdrop-filter: blur(20px);
        }

        /* Waiting Room Layout */
        .session-avatars {
            display: flex; align-items: center; justify-content: center;
            gap: 30px; width: 100%; position: relative;
            margin-bottom: 20px;
        }
        
        .avatar-group {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            position: relative; z-index: 2;
        }

        .s-bubble {
            width: 85px; height: 85px; border-radius: 50%;
            position: relative; 
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            background: #222; border: 3px solid #111;
        }
        .s-bubble img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        .avatar-group.them { opacity: 0.6; filter: grayscale(100%); transition: 0.3s; }
        .avatar-group.them.active { opacity: 1; filter: grayscale(0%); }

        .u-name { font-size: 12px; font-weight: 700; display: flex; align-items: center; gap: 4px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .verified-badge { font-size: 14px; color: var(--verified-color); }

        .s-line {
            position: absolute; height: 2px; width: 60px; background: #333;
            top: 42px; left: 50%; transform: translateX(-50%); z-index: 1;
        }
        .s-line.connected { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        .pulse-wave::after {
            content: ''; position: absolute; inset: -10px; border-radius: 50%;
            border: 2px solid var(--accent); opacity: 0;
            animation: pulse-out 2s infinite;
        }
        @keyframes pulse-out { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

        /* --- PLAYER UI --- */
        .player-ui {
            width: 100%; flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; z-index: 20;
        }

        .album-box {
            width: 280px; height: 280px; border-radius: 30px;
            background: #222; margin-bottom: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            transform: scale(0.95); transition: 0.5s; overflow: hidden;
            position: relative; z-index: 5;
            display: flex; align-items: center; justify-content: center;
        }
        .album-box.playing { transform: scale(1.05); box-shadow: 0 40px 100px rgba(0,0,0,0.8); }
        .album-box.buffering { animation: pulseDim 1s infinite alternate; }
        @keyframes pulseDim { from { opacity: 1; transform: scale(0.95); } to { opacity: 0.7; transform: scale(0.92); } }

        .album-box img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .album-box img.loaded { display: block; }
        
        #default-art {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px; color: #333; letter-spacing: 4px; font-weight: 900;
        }

        /* Visualizer Canvas */
        #visualizer {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 320px; height: 320px; z-index: 1;
            pointer-events: none; opacity: 0.6;
        }

        .track-info { text-align: center; margin-bottom: 20px; padding: 0 30px; position: relative; z-index: 10; }
        .track-name { font-size: 24px; font-weight: 800; margin-bottom: 8px; text-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .track-artist { font-size: 15px; opacity: 0.8; font-weight: 600; letter-spacing: 0.5px; }

        /* Controls */
        .controls-area { width: 100%; display: flex; justify-content: center; height: 80px; align-items: center; position: relative; z-index: 10; }
        
        .dj-btn {
            background: #fff; color: #000; border: none;
            padding: 16px 32px; border-radius: 100px;
            font-weight: 800; font-size: 14px; letter-spacing: 0.5px;
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
            display: flex; align-items: center; gap: 8px;
            cursor: pointer; transition: 0.2s;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        .dj-btn:active { transform: scale(0.95); }

        .status-pill {
            position: absolute; top: calc(20px + var(--safe-top)); left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            padding: 6px 14px; border-radius: 20px; border: 1px solid var(--border);
            font-family: 'Orbitron', sans-serif; font-size: 10px; color: var(--accent);
            display: flex; align-items: center; gap: 6px; letter-spacing: 1px;
        }
        .status-dot { width: 6px; height: 6px; background: currentColor; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        #sync-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #sync-overlay.active { opacity: 1; pointer-events: auto; }

        /* --- MODALS --- */
        #emoji-modal {
            position: fixed; top: auto; bottom: 0; left: 0; width: 100%; height: 50vh;
            background: #1a1a1a; border-radius: 24px 24px 0 0; z-index: 200; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 20px; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            visibility: hidden;
        }
        #emoji-modal.active { transform: translateY(0); visibility: visible; }
        emoji-picker { width: 100%; height: 100%; --background: transparent; --border-color: transparent; }

        /* --- REACTION ANIMATIONS --- */
        .seated-emoji {
            position: absolute; font-size: 40px; z-index: 50;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); transition: all 0.5s ease;
        }
        
        .flying-emoji {
            position: fixed; font-size: 60px; z-index: 300; pointer-events: none;
            animation: bigPopFly 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes bigPopFly {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            40% { transform: translate(-50%, -50%) scale(3); opacity: 1; } /* HUGE POP */
            60% { transform: translate(-50%, -50%) scale(1); opacity: 1; } /* SETTLE */
            100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; } /* FLY AWAY */
        }

        /* --- TOP BAR DUO UI --- */
        .duo-header {
            position: absolute; top: calc(60px + var(--safe-top));
            left: 0; width: 100%; display: flex; justify-content: center; gap: 40px;
            z-index: 15;
        }
        .duo-user { display: flex; flex-direction: column; align-items: center; opacity: 0.5; transition: 0.3s; }
        .duo-user.active { opacity: 1; transform: scale(1.1); }
        .duo-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #222; box-shadow: 0 4px 10px rgba(0,0,0,0.5); object-fit: cover; }
        .duo-name { font-size: 10px; font-weight: 700; margin-top: 4px; text-shadow: 0 2px 4px #000; display:flex; gap:2px; align-items:center;}

    </style>
</head>
<body>

    <script>

        document.addEventListener('contextmenu', event => event.preventDefault());

    <script>
        // --- RENAMED VARIABLES TO PREVENT CONFLICTS ---
        const sessionDb = firebase.firestore();
        const sessionAuth = firebase.auth();
        const params = new URLSearchParams(window.location.search);
        
        const targetUsername = params.get('user');
        let wakeLock = null; // Screen Wake Lock

        // --- ZERO-LATENCY: INSTANT TARGET CACHE LOAD ---
        if (targetUsername) {
            try {
                const cachedTarget = localStorage.getItem(`pulse_cache_user_${targetUsername}`);
                if (cachedTarget) {
                    const data = JSON.parse(cachedTarget);
                    updateTargetUI(data);
                }
            } catch(e) {}
        }

        let targetUid = null;
        let myUid = null;
        let myProfile = null;
        let targetProfile = null;
        let roomRef = null;
        let roomUnsub = null;
        let audio = new Audio();
        audio.crossOrigin = "anonymous"; // Enable visualizer data
        
        // Audio Visualizer
        let audioCtx, analyser, dataArray, canvas, canvasCtx, visualizerAnimation;

        // Cycle State
        let currentTurnUid = null;
        let isMyTurn = false;
        let currentSongId = null;
        let hasPickedEmoji = false;
        let emojiTimer = null; 
        let emojiCloseTimer = null; 
        let turnTimer = null; 

        sessionAuth.onAuthStateChanged(async (user) => {
            if (user) {
                myUid = user.uid;
                
                // Fetch & Cache My Data
                sessionDb.collection('users').doc(user.uid).get().then(doc => {
                    if(doc.exists) {
                        const data = doc.data();
                        myProfile = data;
                        localStorage.setItem('my_goorac_profile', JSON.stringify(data));
                        
                        const pfp = data.photoURL || 'https://via.placeholder.com/150';
                        document.getElementById('my-avatar').src = pfp;
                        document.getElementById('duo-me-img').src = pfp; 
                    }
                });

                if (targetUsername) {
                    try {
                        const snap = await sessionDb.collection('users').where('username', '==', targetUsername).limit(1).get();
                        if (!snap.empty) {
                            targetUid = snap.docs[0].id;
                            targetProfile = snap.docs[0].data();
                            
                            // Cache Target Data
                            localStorage.setItem(`pulse_cache_user_${targetUsername}`, JSON.stringify(targetProfile));
                            updateTargetUI(targetProfile);

                            const allowed = await verifyMutuals(myUid, targetUid);
                            if (allowed) initPulseSession();
                            else showError("You are not mutual friends.");
                        } else {
                            showError("User not found.");
                        }
                    } catch (e) {
                        showError("Connection failed.");
                    }
                } else {
                    window.location.replace('pulseLobby.html');
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- WAKE LOCK API ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    // console.log('Screen Wake Lock active');
                    wakeLock.addEventListener('release', () => {
                        // console.log('Screen Wake Lock released');
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }
        }

        // Re-acquire lock if tab becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        function updateTargetUI(data) {
            const pfp = data.photoURL || 'https://via.placeholder.com/150';
            const name = data.name.split(' ')[0];
            const badge = data.verified ? `<span class="material-icons-round verified-badge">verified</span>` : '';

            // Waiting Screen
            document.getElementById('target-avatar').src = pfp;
            document.getElementById('status-text').innerText = `Waiting for ${name}...`;
            document.getElementById('target-name-display').innerHTML = `${name} ${badge}`;

            // Active Screen
            document.getElementById('duo-them-img').src = pfp;
            document.getElementById('duo-them-name').innerHTML = `${name} ${badge}`;
        }

        async function verifyMutuals(me, them) {
            try {
                const myDoc = await sessionDb.collection('users').doc(me).get();
                if (!myDoc.exists) return false;
                myProfile = myDoc.data(); 

                const myF = (myProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);
                const theirF = (targetProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);

                return myF.includes(them) && theirF.includes(me);
            } catch (e) { return false; }
        }

        function initPulseSession() {
            const roomId = [myUid, targetUid].sort().join('_');
            roomRef = sessionDb.collection('pulse_rooms').doc(roomId);

            const myField = (myUid < targetUid) ? 'userA' : 'userB';
            const otherField = (myUid < targetUid) ? 'userB' : 'userA';
            
            // Mark online via MERGE to avoid race conditions
            roomRef.set({ 
                [myField]: 'online',
                sessionStatus: 'active', // Revive session if marked ended
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true }).then(() => {
                roomRef.get().then(doc => {
                    const data = doc.data();
                    if (!doc.exists || !data.cycleStatus) {
                        cleanSessionStart(myField);
                    }
                });
            });

            // Trigger Wake Lock (Needs gesture, usually fits in init flow)
            requestWakeLock();

            // Listeners
            window.addEventListener('beforeunload', leaveSession);
            window.addEventListener('pagehide', leaveSession);
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) leaveSession();
            });

            // BACK BUTTON CLOSES MODAL logic
            window.addEventListener('popstate', (event) => {
                const modal = document.getElementById('emoji-modal');
                if (modal.classList.contains('active')) {
                    modal.classList.remove('active');
                } 
            });

            // EMOJI LISTENER
            const picker = document.getElementById('cycle-emoji-picker');
            const newPicker = picker.cloneNode(true);
            picker.parentNode.replaceChild(newPicker, picker);
            
            newPicker.addEventListener('emoji-click', (e) => {
                if (e.detail && (e.detail.unicode || e.detail.emoji)) {
                    handleEmojiSelection(e.detail.unicode || e.detail.emoji);
                }
            });

            roomUnsub = roomRef.onSnapshot(snapshot => {
                if (!snapshot.exists) return;
                const data = snapshot.data();
                
                // 1. CHECK IF SESSION ENDED
                if (data.sessionStatus === 'ended') {
                    audio.pause();
                    window.location.replace("pulseLobby.html");
                    return;
                }

                // 2. CONNECTION STATUS
                if (data[otherField] === 'online') {
                    document.getElementById('target-group').classList.add('active');
                    document.querySelector('.s-line').classList.add('connected');
                    if (!document.getElementById('screen-active').classList.contains('active')) {
                         showScreen('screen-active');
                         setupVisualizer(); // Init Visualizer
                         requestWakeLock(); // Re-request lock on session start
                    }
                    syncCycle(data);
                } else {
                    document.getElementById('target-group').classList.remove('active');
                    document.querySelector('.s-line').classList.remove('connected');
                    deactivatePulse();
                }
            });
        }

        function cleanSessionStart(myField) {
            const startingTurn = (myUid < targetUid) ? myUid : targetUid;
            roomRef.set({ 
                turn: startingTurn,          
                cycleStatus: 'picking',
                currentSong: null,           
                emojis: {},
                ready: {} 
            }, { merge: true });
        }

        function syncCycle(data) {
            currentTurnUid = data.turn;
            isMyTurn = (myUid === currentTurnUid);
            const status = data.cycleStatus;

            // Highlight who is DJ in active header
            document.getElementById('duo-me').classList.toggle('active', isMyTurn);
            document.getElementById('duo-them').classList.toggle('active', !isMyTurn);

            // PICKING
            if (status === 'picking') {
                if (currentSongId !== null) {
                    currentSongId = null;
                    audio.pause(); audio.src = "";
                    resetSongDisplay();
                    resetEmojiState();
                }

                closeEmojiModal();
                clearTimeout(emojiTimer);
                clearTimeout(turnTimer);

                const controls = document.getElementById('controls-container');
                if (isMyTurn) {
                    controls.innerHTML = '';
                    const btn = document.createElement('button');
                    btn.className = "dj-btn";
                    btn.innerHTML = `<span class="material-icons-round">music_note</span> Select Song`;
                    btn.onclick = () => document.getElementById('song-picker').open();
                    controls.appendChild(btn);
                    document.getElementById('active-song-artist').innerText = "It's your turn to pick.";
                } else {
                    controls.innerHTML = `<p style="font-size:12px; color:#888; font-weight:600; text-transform:uppercase;">${targetProfile ? targetProfile.name.split(' ')[0] : 'Partner'} is choosing...</p>`;
                    document.getElementById('active-song-artist').innerText = "Waiting for track...";
                }
            }
            
            // BUFFERING
            else if (status === 'buffering' && data.currentSong) {
                const song = data.currentSong;
                updateSongDisplay(song);
                document.getElementById('active-album-art').classList.add('buffering'); 
                document.getElementById('controls-container').innerHTML = `<p style="font-size:12px; color:#666;">SYNCING...</p>`;
                
                if (currentSongId !== song.id) {
                    currentSongId = song.id;
                    audio.src = song.previewUrl;
                    audio.load();
                    audio.oncanplaythrough = () => { roomRef.update({ [`ready.${myUid}`]: true }); };
                    if(audio.readyState >= 3) { roomRef.update({ [`ready.${myUid}`]: true }); }
                }

                if (isMyTurn) {
                    const readyMap = data.ready || {};
                    if ((readyMap[myUid] && readyMap[targetUid]) || (Date.now() - (data.timestamp || Date.now()) > 8000)) {
                        roomRef.update({ cycleStatus: 'playing' });
                    }
                }
            }

            // PLAYING
            else if (status === 'playing' && data.currentSong) {
                if (currentSongId !== data.currentSong.id) {
                    currentSongId = data.currentSong.id;
                    audio.src = data.currentSong.previewUrl;
                    updateSongDisplay(data.currentSong);
                }

                document.getElementById('active-album-art').classList.remove('buffering');
                document.getElementById('active-album-art').classList.add('playing');
                document.getElementById('controls-container').innerHTML = '';

                // Background Dynamic
                const hue = (data.currentSong.artistName.length * 50) % 360;
                document.body.style.background = `radial-gradient(circle at center, hsl(${hue}, 60%, 15%), #000)`;

                if (audio.paused) {
                    audio.play().catch(() => {
                        if(!isMyTurn) document.getElementById('sync-overlay').classList.add('active');
                    });
                    
                    clearTimeout(turnTimer);
                    turnTimer = setTimeout(() => { if (isMyTurn) swapTurn(); }, 30000); 
                }

                clearTimeout(emojiTimer);
                if (!hasPickedEmoji) {
                    emojiTimer = setTimeout(openEmojiModal, 5000); 
                }
            }

            // Realtime Reactions
            if (data.emojis) {
                if(data.emojis[myUid]) showSeatedEmoji('me', data.emojis[myUid]);
                if(data.emojis[targetUid]) showSeatedEmoji('them', data.emojis[targetUid]);
            }
        }

        // --- AUDIO VISUALIZER ---
        function setupVisualizer() {
            if (audioCtx) return; // Already setup
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 64;
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                canvas = document.getElementById('visualizer');
                canvasCtx = canvas.getContext('2d');
                canvas.width = 320;
                canvas.height = 320;
                
                drawVisualizer();
            } catch(e) { console.log("Visualizer failed:", e); }
        }

        function drawVisualizer() {
            visualizerAnimation = requestAnimationFrame(drawVisualizer);
            analyser.getByteFrequencyData(dataArray);
            
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = 140; // Outside album art

            canvasCtx.beginPath();
            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2;
                const rads = (Math.PI * 2) / dataArray.length;
                const x = cx + Math.cos(rads * i) * (radius + barHeight);
                const y = cy + Math.sin(rads * i) * (radius + barHeight);
                
                canvasCtx.strokeStyle = `rgba(255, 59, 48, ${dataArray[i]/255})`;
                canvasCtx.lineWidth = 4;
                canvasCtx.lineTo(x, y);
            }
            canvasCtx.closePath();
            canvasCtx.stroke();
        }
