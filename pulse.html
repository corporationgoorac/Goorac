<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000" id="theme-meta">
    <title>Pulse | Goorac</title>
    
    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="components/songPicker.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --border: #1f1f1f;
            --accent: #ff3b30;
            --text: #ffffff;
            --secondary: #888888;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100dvh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- SHARED HEADER --- */
        .top-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: calc(15px + var(--safe-top)) 20px 15px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 50;
        }
        .back-btn {
            background: rgba(255,255,255,0.1); border: 1px solid var(--border);
            width: 38px; height: 38px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; backdrop-filter: blur(10px);
        }

        /* --- LOBBY MODE (LIST) --- */
        #lobby-view {
            display: none; flex-direction: column; height: 100%;
            background: var(--bg); overflow: hidden;
        }
        #lobby-view.active { display: flex; }

        .lobby-header {
            padding: calc(60px + var(--safe-top)) 20px 20px;
            background: linear-gradient(180deg, #111 0%, #000 100%);
            border-bottom: 1px solid var(--border);
            text-align: center; position: relative;
        }

        .connection-visual {
            display: flex; align-items: center; justify-content: center;
            gap: 20px; margin-bottom: 20px; opacity: 0.7;
        }
        
        .pfp-slot {
            width: 70px; height: 70px; border-radius: 50%;
            border: 2px solid #222; background: #111;
            object-fit: cover; position: relative;
        }
        
        .pfp-slot.empty {
            border: 2px dashed #333; display: flex; 
            align-items: center; justify-content: center;
            color: #333;
        }

        .link-dash { width: 40px; height: 2px; background: #222; }

        .search-bar {
            background: #151515; border: 1px solid #262626;
            border-radius: 12px; padding: 12px 16px;
            display: flex; align-items: center; gap: 10px;
            margin-top: 10px;
        }
        .search-input {
            background: transparent; border: none; color: #fff;
            width: 100%; font-size: 14px; outline: none; font-weight: 500;
        }

        .mutuals-list {
            flex: 1; overflow-y: auto; padding: 10px 20px;
            display: flex; flex-direction: column; gap: 4px;
        }
        
        .mutual-item {
            display: flex; align-items: center; gap: 14px;
            padding: 12px; border-radius: 16px;
            background: transparent; transition: background 0.2s;
            cursor: pointer;
        }
        .mutual-item:active { background: #111; }
        
        .m-pfp { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #222; }
        .m-info { flex: 1; }
        .m-name { font-size: 14px; font-weight: 700; color: #fff; margin-bottom: 2px; }
        .m-handle { font-size: 12px; color: #666; font-weight: 500; }
        .m-action { 
            color: var(--accent); border: 1px solid rgba(255, 59, 48, 0.3); 
            padding: 6px 14px; border-radius: 100px; font-size: 11px; font-weight: 700;
        }

        .loader-pill { text-align: center; padding: 20px; color: #555; font-size: 12px; }


        /* --- ACTIVE PULSE MODE (SCREENS) --- */
        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        .error-box {
            background: rgba(20,20,20,0.9); border: 1px solid var(--border);
            padding: 30px; border-radius: 24px; text-align: center;
            max-width: 85%; backdrop-filter: blur(20px);
        }
        .error-icon { font-size: 40px; color: var(--accent); margin-bottom: 15px; }

        /* Waiting Room */
        .avatars-container {
            display: flex; align-items: center; justify-content: center;
            gap: 20px; position: relative; width: 100%; height: 280px;
        }
        .avatar-bubble {
            width: 90px; height: 90px; border-radius: 50%;
            position: relative; z-index: 2;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 3px solid #151515; background: #222; }
        .my-bubble { transform: translateX(20px) scale(1); }
        .their-bubble { transform: translateX(-20px) scale(0.9); opacity: 0.5; filter: grayscale(100%); }
        .connecting-line {
            position: absolute; height: 2px; background: var(--accent);
            width: 0%; left: 50%; transform: translateX(-50%);
            transition: width 0.5s ease; opacity: 0.6;
        }
        .pulse-ring::after {
            content: ''; position: absolute; inset: -5px; border-radius: 50%;
            border: 2px solid var(--accent); opacity: 0;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.3); opacity: 0; } }

        /* Active UI */
        .visualizer-bg { position: absolute; inset: 0; z-index: 1; opacity: 0.3; mix-blend-mode: overlay; pointer-events: none; }
        
        .pulse-header {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: calc(20px + var(--safe-top)) 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 20;
        }
        .pulse-status {
            font-family: 'Orbitron', sans-serif; font-size: 11px; color: var(--accent);
            text-transform: uppercase; letter-spacing: 2px;
            display: flex; align-items: center; gap: 8px;
            background: rgba(0,0,0,0.5); padding: 6px 12px; border-radius: 20px;
        }
        .live-dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); animation: blink 1s infinite; }

        .album-art-large {
            width: 280px; height: 280px; border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            margin-bottom: 40px; z-index: 20; position: relative;
            background: #222; overflow: hidden;
            transform: scale(0.9); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .album-art-large.playing { transform: scale(1); box-shadow: 0 30px 80px rgba(0,0,0,0.7); }
        .album-img { width: 100%; height: 100%; object-fit: cover; }

        .song-info { text-align: center; z-index: 20; margin-bottom: 50px; padding: 0 20px; }
        .song-title { font-size: 26px; font-weight: 800; margin-bottom: 8px; text-shadow: 0 4px 12px rgba(0,0,0,0.5); }
        .song-artist { font-size: 16px; opacity: 0.8; font-weight: 600; letter-spacing: 0.5px; }

        .reaction-bar {
            position: absolute; bottom: 40px; display: flex; gap: 12px; z-index: 30;
            background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(25px);
            padding: 12px 24px; border-radius: 100px;
            border: 1px solid var(--border);
            transform: translateY(120px); opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .reaction-bar.show { transform: translateY(0); opacity: 1; }
        .emoji-btn { font-size: 30px; cursor: pointer; transition: transform 0.2s; user-select: none; }
        .emoji-btn:active { transform: scale(1.4); }

        .floater {
            position: absolute; font-size: 45px; pointer-events: none; z-index: 50;
            animation: floatUp 1.8s ease-out forwards; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 100% { transform: translateY(-350px) scale(1); opacity: 0; } }
        @keyframes blink { 50% { opacity: 0.3; } }

        .btn-exit {
            background: rgba(255,255,255,0.1); border: 1px solid var(--border);
            color: #fff; padding: 8px 18px; border-radius: 100px;
            font-size: 11px; font-weight: 700; backdrop-filter: blur(5px);
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }

        .dj-controls-btn {
            background: var(--text); color: #000;
            padding: 14px 28px; border-radius: 100px;
            font-weight: 700; font-size: 14px; border: none;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            cursor: pointer; margin-top: 20px;
            display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>

    <div id="lobby-view">
        <div class="top-nav">
            <div class="back-btn" onclick="history.back()">
                <span class="material-icons-round">west</span>
            </div>
            <div style="font-weight:800; font-size:12px; letter-spacing:1px; color:#666;">PULSE LOBBY</div>

        </div>

        <div class="lobby-header">
            <div class="connection-visual">
                <img id="lobby-pfp" class="pfp-slot" src="">
                <div class="link-dash"></div>
                <div class="pfp-slot empty">
                    <span class="material-icons-round">add</span>

            </div>

                <span class="emoji-btn" onclick="sendReaction('ðŸŒŠ')">ðŸŒŠ</span>
                <span class="emoji-btn" onclick="sendReaction('ðŸ’¿')">ðŸ’¿</span>

    <song-picker id="song-picker"></song-picker>

    <script>
        // --- 1. INIT ---
        if (typeof window.initFirebaseCore === 'function') window.initFirebaseCore();
        else if (!firebase.apps.length && window.firebaseConfig) firebase.initializeApp(window.firebaseConfig);

        const db = firebase.firestore();
        const auth = firebase.auth();
        const params = new URLSearchParams(window.location.search);
        const targetUid = params.get('uid');

        let myUid = null;
        let myProfile = null;
        
        // Session Vars
        let targetProfile = null;
        let roomRef = null;
        let roomUnsub = null;
        let audio = new Audio();
        let isDJ = false; 

        // Lobby Vars
        let mutualList = [];
        let loadedCount = 0;
        const BATCH_SIZE = 10;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                myUid = user.uid;
                
                // Get my basic profile for UI
                const cached = JSON.parse(localStorage.getItem('my_goorac_profile'));
                if(cached) {
                    myProfile = cached;
                    const pfp = cached.photoURL || 'https://via.placeholder.com/150';
                    document.getElementById('lobby-pfp').src = pfp;
                    document.getElementById('my-avatar').src = pfp;
                }

                if (targetUid) {
                    // MODE: ACTIVE SESSION
                    document.getElementById('session-view').style.display = 'block';
                    const allowed = await verifyMutuals(myUid, targetUid);
                    if (allowed) initPulseSession();
                    else showError("Mutual connection required.");
                } else {
                    // MODE: LOBBY
                    document.getElementById('lobby-view').classList.add('active');
                    initLobby();
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // ==========================================
        //  LOBBY LOGIC (Mutuals List)
        // ==========================================
        
        async function initLobby() {
            try {
                // 1. Fetch Follow lists
                const doc = await db.collection('users').doc(myUid).get();
                const data = doc.data();
                const following = (data.following || []).map(u => typeof u === 'string' ? u : u.uid);
                const followers = (data.followers || []).map(u => typeof u === 'string' ? u : u.uid);

                // 2. Intersect
                mutualList = following.filter(id => followers.includes(id));
                
                if (mutualList.length === 0) {
                    document.getElementById('mutuals-container').innerHTML = 
                        `<div style="text-align:center; padding:50px; color:#555; font-size:13px;">No mutual connections found.</div>`;
                    return;
                }

                // 3. Initial Load
                loadMoreMutuals();

                // 4. Scroll Event
                const container = document.getElementById('mutuals-container');
                container.addEventListener('scroll', () => {
                    if (container.scrollTop + container.clientHeight >= container.scrollHeight - 20) {
                        loadMoreMutuals();
                    }
                });

                // 5. Search
                document.getElementById('mutual-search').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const items = document.querySelectorAll('.mutual-item');
                    items.forEach(item => {
                        const name = item.dataset.name.toLowerCase();
                        item.style.display = name.includes(term) ? 'flex' : 'none';
                    });
                });

            } catch (e) { console.error(e); }
        }

        async function loadMoreMutuals() {
            if (loadedCount >= mutualList.length) return;

            const loader = document.getElementById('scroll-loader');
            loader.style.display = 'block';

            const nextBatchIds = mutualList.slice(loadedCount, loadedCount + BATCH_SIZE);
            
            // Fetch profiles
            // Firestore 'in' query supports max 10, so simple loop or batch logic is needed.
            // Since we have IDs, we can fetch directly.
            
            const container = document.getElementById('mutuals-container');

            for (const uid of nextBatchIds) {
                try {
                    const uDoc = await db.collection('users').doc(uid).get();
                    if (uDoc.exists) {
                        const uData = uDoc.data();
                        const el = document.createElement('div');
                        el.className = 'mutual-item';
                        el.dataset.name = (uData.name || '') + (uData.username || '');
                        el.innerHTML = `
                            <img src="${uData.photoURL || 'https://via.placeholder.com/150'}" class="m-pfp">
                            <div class="m-info">
                                <div class="m-name">${uData.name || 'User'}</div>
                                <div class="m-handle">@${uData.username}</div>
                            </div>
                            <div class="m-action">Visit</div>
                        `;
                        el.onclick = () => {
                            if(navigator.vibrate) navigator.vibrate(10);
                            window.location.href = `userProfile.html?user=${uid}`;
                        };
                        container.appendChild(el);
                    }
                } catch(e) {}
            }

            loadedCount += nextBatchIds.length;
            loader.style.display = 'none';
        }


        // ==========================================
        //  SESSION LOGIC (Active Pulse)
        // ==========================================

        async function verifyMutuals(me, them) {
            try {
                const myDoc = await db.collection('users').doc(me).get();
                const theirDoc = await db.collection('users').doc(them).get();
                if (!myDoc.exists || !theirDoc.exists) return false;

                myProfile = myDoc.data(); 
                targetProfile = theirDoc.data();
                
                document.getElementById('target-avatar').src = targetProfile.photoURL || 'https://via.placeholder.com/150';
                document.getElementById('status-text').innerText = `Waiting for ${targetProfile.name.split(' ')[0]}...`;

                const myF = (myProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);
                const theirF = (targetProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);
                return myF.includes(them) && theirF.includes(me);
            } catch (e) { return false; }
        }

        function initPulseSession() {
            const roomId = [myUid, targetUid].sort().join('_');
            roomRef = db.collection('pulse_rooms').doc(roomId);

            showScreen('screen-waiting');
            const updateField = (myUid < targetUid) ? 'userA' : 'userB';
            
            roomRef.set({ [updateField]: 'online', lastActive: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });
            window.addEventListener('beforeunload', () => leaveSession());

            roomUnsub = roomRef.onSnapshot(snapshot => {
                if (!snapshot.exists) return;
                const data = snapshot.data();
                const otherField = (myUid < targetUid) ? 'userB' : 'userA';
                
                if (data[otherField] === 'online') {
                    if (!document.getElementById('screen-active').classList.contains('active')) activatePulse(data);
                } else {
                    if (document.getElementById('screen-active').classList.contains('active')) deactivatePulse();
                }

                if (data.currentSong) syncAudio(data.currentSong);
                if (data.reaction && data.reactionSender !== myUid) spawnReaction(data.reaction);
            });
        }

        function activatePulse(data) {
            showScreen('screen-active');
            if(navigator.vibrate) navigator.vibrate([30, 50, 30]);
            isDJ = (myUid < targetUid); 
            renderControls();
        }

        function deactivatePulse() {
            showScreen('screen-waiting');
            audio.pause();
            document.getElementById('active-album-art').classList.remove('playing');
            document.getElementById('active-song-title').innerText = "Pulse Paused";
            document.body.style.background = "#000";
        }

        function renderControls() {
            const container = document.getElementById('controls-container');
            container.innerHTML = ''; 
            if (isDJ) {
                const btn = document.createElement('button');
                btn.innerHTML = `<span class="material-icons-round">music_note</span> Select Track`;
                btn.className = "dj-controls-btn";
                btn.onclick = () => document.getElementById('song-picker').open();
                container.appendChild(btn);
                document.getElementById('reaction-bar').classList.remove('show');
            } else {
                container.innerHTML = `<p style="font-size:12px; opacity:0.6; margin-top:20px; letter-spacing:1px;">${targetProfile.name} is picking a vibe...</p>`;
                document.getElementById('reaction-bar').classList.add('show');
            }
        }

        document.addEventListener('song-selected', (e) => {
            const song = e.detail;
            roomRef.update({ currentSong: song, timestamp: Date.now(), dj: myUid });
            if(navigator.vibrate) navigator.vibrate(20);
        });

        function syncAudio(song) {
            if (audio.src !== song.previewUrl) {
                audio.src = song.previewUrl;
                audio.play().catch(e => console.log("Autoplay req interaction"));
                
                document.getElementById('active-album-art').src = song.artworkUrl100.replace('100x100', '600x600');
                document.getElementById('active-song-title').innerText = song.trackName;
                document.getElementById('active-song-artist').innerText = song.artistName;
                document.getElementById('active-album-art').classList.add('playing');
                
                const hue = (song.artistName.length * 42) % 360;
                document.body.style.background = `radial-gradient(circle at center, hsl(${hue}, 60%, 20%), #000)`;
                document.getElementById('theme-meta').setAttribute('content', `hsl(${hue}, 60%, 15%)`);
            }
        }

        window.sendReaction = (emoji) => {
            if(navigator.vibrate) navigator.vibrate(10);
            roomRef.update({ reaction: emoji, reactionSender: myUid, reactionTime: Date.now() });
            spawnReaction(emoji); 
        }

        function spawnReaction(emoji) {
            const el = document.createElement('div');
            el.className = 'floater';
            el.innerText = emoji;
            el.style.left = Math.random() * 60 + 20 + '%'; 
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1800);
            if(navigator.vibrate) navigator.vibrate(20);
        }

        function leaveSession() {
            if(roomRef) {
                const updateField = (myUid < targetUid) ? 'userA' : 'userB';
                roomRef.update({ [updateField]: 'offline' });
            }
            audio.pause();
            history.back(); 
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            showScreen('screen-error');
        }

    </script>
