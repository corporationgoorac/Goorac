<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Pulse Session | Goorac Pro</title>

    <script>
        function showErrorPopup(title, msg) {
            const box = document.createElement('div');
            box.style.cssText = "position:fixed; top:10px; left:10px; right:10px; z-index:99999; background:#330000; color:#ffcccc; padding:15px; border:1px solid #ff0000; border-radius:8px; font-family:monospace; font-size:12px; box-shadow:0 10px 40px #000; white-space:pre-wrap; word-break:break-word;";
            box.innerHTML = `<strong>${title}</strong><br>${msg}`;
            document.body.appendChild(box);
        }

        window.onerror = function(msg, url, line, col, error) {
            if (msg && msg.includes("ResizeObserver")) return;
            showErrorPopup("SYSTEM ERROR:", `${msg}\nLine: ${line}`);
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            showErrorPopup("FIREBASE/NETWORK ERROR:", event.reason);
        });
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-light: #161616;
            --border: #222;
            --accent: #ff3b30;
            --accent-glow: rgba(255, 59, 48, 0.4);
            --text: #ffffff;
            --text-dim: #888;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --verified-color: #0095f6;
            --glass: rgba(20, 20, 20, 0.6);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none; 
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100dvh; overflow: hidden;
            display: flex; flex-direction: column;
            transition: background 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- FULL SCREEN FX CANVAS --- */
        #fx-canvas {
            position: absolute; inset: 0; pointer-events: none; z-index: 90;
            width: 100%; height: 100%;
        }

        /* --- HEADER --- */
        .top-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: calc(15px + var(--safe-top)) 20px 15px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 150;
        }
        .back-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .back-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.15); }

        /* --- SESSION UI --- */
        #session-view { display: block; height: 100%; position: relative; }

        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* Error */
        .err-box {
            background: rgba(20,20,20,0.85); border: 1px solid var(--border);
            padding: 40px 30px; border-radius: 30px; text-align: center;
            backdrop-filter: blur(40px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            max-width: 80%;
        }

        /* Waiting Room Layout */
        .session-avatars {
            display: flex; align-items: center; justify-content: center;
            gap: 40px; width: 100%; position: relative;
            margin-bottom: 40px;
        }
        
        .avatar-group {
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            position: relative; z-index: 2; transition: all 0.5s ease;
        }

        .s-bubble {
            width: 100px; height: 100px; border-radius: 50%;
            position: relative; 
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            background: #1a1a1a; border: 2px solid #333;
            padding: 3px;
        }
        .s-bubble img { 
            width: 100%; height: 100%; border-radius: 50%; 
            object-fit: cover; transition: 0.3s;
        }
        
        /* INACTIVE / DOWN STATE */
        .avatar-group.them { opacity: 0.5; filter: grayscale(100%); transition: 0.5s; transform: scale(0.95); }
        .avatar-group.them.active { opacity: 1; filter: grayscale(0%); transform: scale(1); }
        
        /* OVERLAY EMOJI ON PROFILE (THE "BIG" LOGIC) */
        .profile-emoji-overlay {
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 48px;
            opacity: 0; transform: scale(0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            backdrop-filter: blur(2px);
        }
        .profile-emoji-overlay.visible { opacity: 1; transform: scale(1); }

        .u-name { 
            font-size: 13px; font-weight: 700; letter-spacing: 0.5px;
            display: flex; align-items: center; gap: 4px; 
            text-shadow: 0 4px 12px rgba(0,0,0,0.9); 
            background: rgba(0,0,0,0.3); padding: 4px 12px;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);
        }
        .verified-badge { font-size: 14px; color: var(--verified-color); }

        .s-line {
            position: absolute; height: 2px; width: 60px; background: #333;
            top: 50px; left: 50%; transform: translateX(-50%); z-index: 1;
            overflow: hidden;
        }
        .s-line.connected { 
            background: #222; 
            box-shadow: 0 0 15px var(--accent-glow); 
        }
        .s-line.connected::after {
            content:''; position: absolute; inset: 0;
            background: var(--accent);
            animation: flowLine 2s infinite linear;
            transform: translateX(-100%);
        }
        @keyframes flowLine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .pulse-wave::after {
            content: ''; position: absolute; inset: -10px; border-radius: 50%;
            border: 2px solid var(--accent); opacity: 0;
            animation: pulse-out 2s infinite;
        }
        @keyframes pulse-out { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }

        /* --- PLAYER UI --- */
        .player-ui {
            width: 100%; flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; z-index: 20;
            padding-bottom: 40px;
        }

        .album-box {
            width: 300px; height: 300px; border-radius: 40px;
            background: #111; margin-bottom: 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.7);
            transform: scale(0.95); transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden; position: relative; z-index: 5;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .album-box.playing { transform: scale(1.05); box-shadow: 0 50px 120px rgba(0,0,0,0.9); border-color: rgba(255,255,255,0.1); }
        .album-box.buffering { animation: pulseDim 1s infinite alternate; }
        @keyframes pulseDim { from { opacity: 1; transform: scale(0.95); } to { opacity: 0.7; transform: scale(0.93); } }

        .album-box img { width: 100%; height: 100%; object-fit: cover; display: none; filter: brightness(0.9); }
        .album-box img.loaded { display: block; }
        
        #default-art {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px; color: #333; letter-spacing: 6px; font-weight: 900;
            text-shadow: 0 2px 0 rgba(255,255,255,0.1);
        }

        /* Visualizer Canvas - Replaced with Professional Version */
        #visualizer {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 380px; height: 380px; z-index: 1;
            pointer-events: none; opacity: 1;
        }

        .track-info { text-align: center; margin-bottom: 25px; padding: 0 30px; position: relative; z-index: 10; }
        .track-name { 
            font-size: 26px; font-weight: 800; margin-bottom: 10px; 
            text-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            line-height: 1.1;
        }
        .track-artist { 
            font-size: 16px; opacity: 0.7; font-weight: 500; letter-spacing: 0.5px; 
            text-transform: uppercase;
        }

        /* Controls */
        .controls-area { width: 100%; display: flex; justify-content: center; height: 90px; align-items: center; position: relative; z-index: 10; }
        
        .dj-btn {
            background: rgba(255,255,255,0.95); color: #000; border: none;
            padding: 18px 36px; border-radius: 100px;
            font-weight: 800; font-size: 15px; letter-spacing: 0.5px;
            box-shadow: 0 10px 40px rgba(255,255,255,0.2);
            display: flex; align-items: center; gap: 10px;
            cursor: pointer; transition: 0.2s;
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes popIn { 0% { transform: scale(0) translateY(20px); } 100% { transform: scale(1) translateY(0); } }
        .dj-btn:active { transform: scale(0.96); }

        .status-pill {
            position: absolute; top: calc(20px + var(--safe-top)); left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px);
            padding: 8px 18px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Orbitron', sans-serif; font-size: 11px; color: var(--accent);
            display: flex; align-items: center; gap: 8px; letter-spacing: 1.5px;
            z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .status-dot { width: 6px; height: 6px; background: currentColor; border-radius: 50%; box-shadow: 0 0 10px var(--accent); animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }

        #sync-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(25px);
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #sync-overlay.active { opacity: 1; pointer-events: auto; }

        /* --- MODALS --- */
        #emoji-modal {
            position: fixed; top: auto; bottom: 0; left: 0; width: 100%; height: 55vh;
            background: rgba(26,26,26,0.95); border-radius: 32px 32px 0 0; z-index: 200; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 25px; box-shadow: 0 -20px 60px rgba(0,0,0,0.9);
            transform: translateY(110%); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            visibility: hidden; border-top: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
        }
        #emoji-modal.active { transform: translateY(0); visibility: visible; }
        emoji-picker { width: 100%; height: 100%; --background: transparent; --border-color: transparent; }

        /* --- REACTION ANIMATIONS --- */
        /* Removed old seated-emoji in favor of Canvas FX, but keeping structure for compat */
        .seated-emoji {
            display: none; /* Logic handled by canvas now for better "Professional" feel */
        }
        
        .flying-emoji {
            /* Legacy CSS fallbacks, actual rendering done in canvas mostly */
            position: fixed; font-size: 80px; z-index: 300; pointer-events: none;
            animation: bigPopFly 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        @keyframes bigPopFly {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-20deg); opacity: 0; }
            30% { transform: translate(-50%, -50%) scale(1.5) rotate(10deg); opacity: 1; }
            60% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -300px) scale(0.5); opacity: 0; }
        }

        /* --- TOP BAR DUO UI --- */
        .duo-header {
            position: absolute; top: calc(70px + var(--safe-top));
            left: 0; width: 100%; display: flex; justify-content: center; gap: 50px;
            z-index: 15;
        }
        .duo-user { 
            display: flex; flex-direction: column; align-items: center; 
            opacity: 0.4; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); 
            filter: grayscale(100%);
        }
        .duo-user.active { opacity: 1; transform: scale(1.15); filter: grayscale(0%); }
        .duo-img-wrap {
            position: relative; width: 44px; height: 44px; margin-bottom: 6px;
        }
        .duo-img { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.2); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); object-fit: cover; 
            background: #111;
        }
        .duo-name { 
            font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 2px 4px #000; display:flex; gap:2px; align-items:center;
            color: rgba(255,255,255,0.8);
        }

    </style>
</head>

    <script>
        // --- RENAMED VARIABLES TO PREVENT CONFLICTS ---
        const sessionDb = firebase.firestore();
        const sessionAuth = firebase.auth();
        const params = new URLSearchParams(window.location.search);
        
        const targetUsername = params.get('user');
        let wakeLock = null; // Screen Wake Lock

        // --- ZERO-LATENCY: INSTANT TARGET CACHE LOAD ---
        if (targetUsername) {
            try {
                const cachedTarget = localStorage.getItem(`pulse_cache_user_${targetUsername}`);
                if (cachedTarget) {
                    const data = JSON.parse(cachedTarget);
                    updateTargetUI(data);
                }
            } catch(e) {}
        }

        let targetUid = null;
        let myUid = null;
        let myProfile = null;
        let targetProfile = null;
        let roomRef = null;
        let roomUnsub = null;
        let audio = new Audio();
        audio.crossOrigin = "anonymous"; // Enable visualizer data
        
        // Audio Visualizer & FX
        let audioCtx, analyser, dataArray, canvas, canvasCtx, visualizerAnimation;
        let fxCanvas, fxCtx, fxAnimation;
        let particles = [];
        let eyeParticles = [];

        // Cycle State
        let currentTurnUid = null;
        let isMyTurn = false;
        let currentSongId = null;
        let hasPickedEmoji = false;
        let emojiTimer = null; 
        let emojiCloseTimer = null; 
        let turnTimer = null; 

        // --- WAKE LOCK API (PROFESSIONAL IMPLEMENTATION) ---
        // Prevents screen sleep efficiently without video hacks
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    // console.log('Screen Wake Lock active');
                    wakeLock.addEventListener('release', () => {
                        // console.log('Screen Wake Lock released');
                        // Auto-reacquire if still in active session
                        if(roomRef && document.visibilityState === 'visible') requestWakeLock();
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }
        }

        // Re-acquire lock if tab becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        document.addEventListener('touchstart', requestWakeLock, {passive:true});
        document.addEventListener('click', requestWakeLock);


        sessionAuth.onAuthStateChanged(async (user) => {
            if (user) {
                myUid = user.uid;
                
                // Fetch & Cache My Data
                sessionDb.collection('users').doc(user.uid).get().then(doc => {
                    if(doc.exists) {
                        const data = doc.data();
                        myProfile = data;
                        localStorage.setItem('my_goorac_profile', JSON.stringify(data));
                        
                        const pfp = data.photoURL || 'https://via.placeholder.com/150';
                        document.getElementById('my-avatar').src = pfp;
                        document.getElementById('duo-me-img').src = pfp; 
                    }
                });

                if (targetUsername) {
                    try {
                        const snap = await sessionDb.collection('users').where('username', '==', targetUsername).limit(1).get();
                        if (!snap.empty) {
                            targetUid = snap.docs[0].id;
                            targetProfile = snap.docs[0].data();
                            
                            // Cache Target Data
                            localStorage.setItem(`pulse_cache_user_${targetUsername}`, JSON.stringify(targetProfile));
                            updateTargetUI(targetProfile);

                            const allowed = await verifyMutuals(myUid, targetUid);
                            if (allowed) initPulseSession();
                            else showError("You are not mutual friends.");
                        } else {
                            showError("User not found.");
                        }
                    } catch (e) {
                        showError("Connection failed.");
                    }
                } else {
                    window.location.replace('pulseLobby.html');
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        function updateTargetUI(data) {
            const pfp = data.photoURL || 'https://via.placeholder.com/150';
            const name = data.name.split(' ')[0];
            const badge = data.verified ? `<span class="material-icons-round verified-badge">verified</span>` : '';

            // Waiting Screen
            document.getElementById('target-avatar').src = pfp;
            document.getElementById('status-text').innerText = `Syncing with ${name}...`;
            document.getElementById('target-name-display').innerHTML = `${name} ${badge}`;

            // Active Screen
            document.getElementById('duo-them-img').src = pfp;
            document.getElementById('duo-them-name').innerHTML = `${name} ${badge}`;
        }

        async function verifyMutuals(me, them) {
            try {
                const myDoc = await sessionDb.collection('users').doc(me).get();
                if (!myDoc.exists) return false;
                myProfile = myDoc.data(); 

                const myF = (myProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);
                const theirF = (targetProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);

                return myF.includes(them) && theirF.includes(me);
            } catch (e) { return false; }
        }

        function initPulseSession() {
            const roomId = [myUid, targetUid].sort().join('_');
            roomRef = sessionDb.collection('pulse_rooms').doc(roomId);

            const myField = (myUid < targetUid) ? 'userA' : 'userB';
            const otherField = (myUid < targetUid) ? 'userB' : 'userA';
            
            // Mark online via MERGE to avoid race conditions
            roomRef.set({ 
                [myField]: 'online',
                sessionStatus: 'active', // Revive session if marked ended
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true }).then(() => {
                roomRef.get().then(doc => {
                    const data = doc.data();
                    if (!doc.exists || !data.cycleStatus) {
                        cleanSessionStart(myField);
                    }
                });
            });

            // Trigger Wake Lock
            requestWakeLock();
            
            // Init Canvas FX
            initFxCanvas();

            // Listeners
            window.addEventListener('beforeunload', leaveSession);
            window.addEventListener('pagehide', leaveSession);
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) leaveSession();
            });

            // BACK BUTTON CLOSES MODAL logic
            window.addEventListener('popstate', (event) => {
                const modal = document.getElementById('emoji-modal');
                if (modal.classList.contains('active')) {
                    modal.classList.remove('active');
                } 
            });

            // EMOJI LISTENER
            const picker = document.getElementById('cycle-emoji-picker');
            const newPicker = picker.cloneNode(true);
            picker.parentNode.replaceChild(newPicker, picker);
            
            newPicker.addEventListener('emoji-click', (e) => {
                if (e.detail && (e.detail.unicode || e.detail.emoji)) {
                    handleEmojiSelection(e.detail.unicode || e.detail.emoji);
                }
            });

            roomUnsub = roomRef.onSnapshot(snapshot => {
                if (!snapshot.exists) return;
                const data = snapshot.data();
                
                // 1. CHECK IF SESSION ENDED
                if (data.sessionStatus === 'ended') {
                    audio.pause();
                    window.location.replace("pulseLobby.html");
                    return;
                }

                // 2. CONNECTION STATUS & INACTIVE STATE LOGIC
                if (data[otherField] === 'online') {
                    document.getElementById('target-group').classList.add('active');
                    document.getElementById('target-group').classList.remove('them'); // Remove dimming
                    
                    document.querySelector('.s-line').classList.add('connected');
                    if (!document.getElementById('screen-active').classList.contains('active')) {
                         showScreen('screen-active');
                         setupVisualizer(); // Init Visualizer
                         requestWakeLock(); // Re-request lock on session start
                    }
                    syncCycle(data);
                } else {
                    // INACTIVE STATE: Look Down / Grayed Out
                    document.getElementById('target-group').classList.remove('active');
                    document.getElementById('target-group').classList.add('them');
                    
                    document.querySelector('.s-line').classList.remove('connected');
                    deactivatePulse();
                }
            });
        }

        function cleanSessionStart(myField) {
            const startingTurn = (myUid < targetUid) ? myUid : targetUid;
            roomRef.set({ 
                turn: startingTurn,          
                cycleStatus: 'picking',
                currentSong: null,           
                emojis: {},
                ready: {} 
            }, { merge: true });
        }

        function syncCycle(data) {
            currentTurnUid = data.turn;
            isMyTurn = (myUid === currentTurnUid);
            const status = data.cycleStatus;

            // Highlight who is DJ in active header
            document.getElementById('duo-me').classList.toggle('active', isMyTurn);
            document.getElementById('duo-them').classList.toggle('active', !isMyTurn);

            // PICKING
            if (status === 'picking') {
                if (currentSongId !== null) {
                    currentSongId = null;
                    audio.pause(); audio.src = "";
                    resetSongDisplay();
                    resetEmojiState();
                }

                closeEmojiModal();
                clearTimeout(emojiTimer);
                clearTimeout(turnTimer);

                const controls = document.getElementById('controls-container');
                if (isMyTurn) {
                    controls.innerHTML = '';
                    const btn = document.createElement('button');
                    btn.className = "dj-btn";
                    btn.innerHTML = `<span class="material-icons-round">music_note</span> Select Track`;
                    btn.onclick = () => document.getElementById('song-picker').open();
                    controls.appendChild(btn);
                    document.getElementById('active-song-artist').innerText = "It's your turn to set the vibe.";
                } else {
                    controls.innerHTML = `<p style="font-size:11px; color:#666; font-weight:700; letter-spacing:1px; text-transform:uppercase;">${targetProfile ? targetProfile.name.split(' ')[0] : 'Partner'} is choosing...</p>`;
                    document.getElementById('active-song-artist').innerText = "Waiting for track...";
                }
            }
            
            // BUFFERING
            else if (status === 'buffering' && data.currentSong) {
                const song = data.currentSong;
                updateSongDisplay(song);
                document.getElementById('active-album-art').classList.add('buffering'); 
                document.getElementById('controls-container').innerHTML = `<p style="font-size:12px; color:#aaa; font-weight:700; letter-spacing:1px;">SYNCING AUDIO...</p>`;
                
                if (currentSongId !== song.id) {
                    currentSongId = song.id;
                    audio.src = song.previewUrl;
                    audio.load();
                    audio.oncanplaythrough = () => { roomRef.update({ [`ready.${myUid}`]: true }); };
                    if(audio.readyState >= 3) { roomRef.update({ [`ready.${myUid}`]: true }); }
                }

                if (isMyTurn) {
                    const readyMap = data.ready || {};
                    if ((readyMap[myUid] && readyMap[targetUid]) || (Date.now() - (data.timestamp || Date.now()) > 8000)) {
                        roomRef.update({ cycleStatus: 'playing' });
                    }
                }
            }

            // PLAYING
            else if (status === 'playing' && data.currentSong) {
                if (currentSongId !== data.currentSong.id) {
                    currentSongId = data.currentSong.id;
                    audio.src = data.currentSong.previewUrl;
                    updateSongDisplay(data.currentSong);
                }

                document.getElementById('active-album-art').classList.remove('buffering');
                document.getElementById('active-album-art').classList.add('playing');
                document.getElementById('controls-container').innerHTML = '';

                // Background Dynamic
                const hue = (data.currentSong.artistName.length * 60) % 360;
                document.body.style.background = `radial-gradient(circle at center, hsla(${hue}, 70%, 10%, 1), #000)`;

                if (audio.paused) {
                    audio.play().catch(() => {
                        if(!isMyTurn) document.getElementById('sync-overlay').classList.add('active');
                    });
                    
                    clearTimeout(turnTimer);
                    turnTimer = setTimeout(() => { if (isMyTurn) swapTurn(); }, 30000); 
                }

                clearTimeout(emojiTimer);
                if (!hasPickedEmoji) {
                    emojiTimer = setTimeout(openEmojiModal, 5000); 
                }
            }

            // Realtime Reactions - BIG EMOJI LOGIC
            if (data.emojis) {
                if(data.emojis[myUid]) {
                    showBigProfileEmoji('me', data.emojis[myUid]);
                    checkHotEyesEffect('me', data.emojis[myUid]);
                }
                if(data.emojis[targetUid]) {
                    showBigProfileEmoji('them', data.emojis[targetUid]);
                    checkHotEyesEffect('them', data.emojis[targetUid]);
                }
            }
        }

        // --- PROFESSIONAL AUDIO VISUALIZER (Circular Bar) ---
        function setupVisualizer() {
            if (audioCtx) return; 
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256; // Higher res
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                canvas = document.getElementById('visualizer');
                canvasCtx = canvas.getContext('2d');
                canvas.width = 760; // Retina 2x
                canvas.height = 760;
                
                drawVisualizer();
            } catch(e) { console.log("Visualizer failed:", e); }
        }

        function drawVisualizer() {
            visualizerAnimation = requestAnimationFrame(drawVisualizer);
            analyser.getByteFrequencyData(dataArray);
            
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = 220; 

            // Glow
            canvasCtx.shadowBlur = 15;
            canvasCtx.shadowColor = "rgba(255, 255, 255, 0.5)";

            for (let i = 0; i < dataArray.length; i+=2) { // Skip every other for clarity
                const barHeight = Math.max(4, dataArray[i] * 0.8);
                const rads = (Math.PI * 2 * i) / dataArray.length;
                
                // Mirror effect
                const x1 = cx + Math.cos(rads) * radius;
                const y1 = cy + Math.sin(rads) * radius;
                const x2 = cx + Math.cos(rads) * (radius + barHeight);
                const y2 = cy + Math.sin(rads) * (radius + barHeight);

                canvasCtx.strokeStyle = `rgba(255, 255, 255, ${Math.min(1, dataArray[i]/200)})`;
                canvasCtx.lineWidth = 4;
                canvasCtx.beginPath();
                canvasCtx.moveTo(x1, y1);
                canvasCtx.lineTo(x2, y2);
                canvasCtx.stroke();
            }
            canvasCtx.shadowBlur = 0;
        }

        // --- CANVAS PARTICLE SYSTEM (HEARTS, HOT EYES) ---
        function initFxCanvas() {
            fxCanvas = document.getElementById('fx-canvas');
            fxCtx = fxCanvas.getContext('2d');
            
            // Resize handler
            const resize = () => {
                fxCanvas.width = window.innerWidth;
                fxCanvas.height = window.innerHeight;
            };
            window.addEventListener('resize', resize);
            resize();
            
            animateFx();
        }

        function createParticles(x, y, emoji, type) {
            for(let i=0; i<20; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 1) * 15,
                    life: 1.0,
                    text: emoji,
                    size: 20 + Math.random()*30,
                    type: 'burst'
                });
            }
        }

        function createEyeParticles(x, y, color) {
             // Continuous stream for "Hot Eyes"
            eyeParticles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 2,
                vy: -Math.random() * 5,
                life: 1.0,
                color: color,
                size: 3 + Math.random() * 5
            });
        }

        function animateFx() {
            fxAnimation = requestAnimationFrame(animateFx);
            fxCtx.clearRect(0,0, fxCanvas.width, fxCanvas.height);

            // 1. General Particles (Burst)
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5; // Gravity
                p.life -= 0.02;
                
                fxCtx.globalAlpha = p.life;
                fxCtx.font = `${p.size}px Arial`;
                fxCtx.fillText(p.text, p.x, p.y);
                
                if(p.life <= 0) particles.splice(i, 1);
            }

            // 2. Eye Particles (Flame/Heart effect)
            for(let i=eyeParticles.length-1; i>=0; i--) {
                let p = eyeParticles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.04;
                
                fxCtx.globalAlpha = p.life;
                fxCtx.fillStyle = p.color;
                fxCtx.beginPath();
                fxCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                fxCtx.fill();

                if(p.life <= 0) eyeParticles.splice(i, 1);
            }
            fxCtx.globalAlpha = 1;
        }

        // --- LOGIC FOR "HOT IN EYES" & BIG EMOJI ---
        function checkHotEyesEffect(who, emoji) {
            const hotEmojis = ['ðŸ˜', 'ðŸ¥µ', 'ðŸ”¥', 'ðŸ˜»', 'â¤ï¸', 'ðŸ’˜'];
            if(hotEmojis.includes(emoji)) {
                // Determine screen coordinates of avatar eyes
                let avatarId = (who === 'me') ? 'duo-me-img' : 'duo-them-img';
                
                // Fallback to waiting room avatars if active screen is hidden
                if(!document.getElementById('screen-active').classList.contains('active')){
                    avatarId = (who === 'me') ? 'my-avatar' : 'target-avatar';
                }

                const img = document.getElementById(avatarId);
                if(img) {
                    const rect = img.getBoundingClientRect();
                    // Rough eye estimation: 30% and 70% width, 40% height
                    const eyeY = rect.top + rect.height * 0.4;
                    const eyeX1 = rect.left + rect.width * 0.3;
                    const eyeX2 = rect.left + rect.width * 0.7;
                    const color = (emoji === 'ðŸ”¥') ? '#ffaa00' : '#ff3b30';

                    // Trigger particle stream for 2 seconds
                    let interval = setInterval(() => {
                        createEyeParticles(eyeX1, eyeY, color);
                        createEyeParticles(eyeX2, eyeY, color);
                    }, 50);
                    
                    setTimeout(() => clearInterval(interval), 2000);
                }
            }
        }

        function showBigProfileEmoji(who, emoji) {
            // IDs for waiting screen
            const waitOverlay = document.getElementById(who === 'me' ? 'my-overlay-emoji' : 'their-overlay-emoji');
            
            // IDs for active screen
            const activeOverlay = document.getElementById(who === 'me' ? 'duo-me-overlay' : 'duo-them-overlay');

            [waitOverlay, activeOverlay].forEach(el => {
                if(el) {
                    el.innerText = emoji;
                    el.classList.add('visible');
                }
            });

            // Trigger burst fx
            const rect = (activeOverlay && activeOverlay.offsetParent) ? activeOverlay.getBoundingClientRect() : null;
            if(rect) createParticles(rect.left + rect.width/2, rect.top + rect.height/2, emoji, 'burst');
        }

        // --- EMOJI & MODAL LOGIC ---
        function openEmojiModal() {
            const modal = document.getElementById('emoji-modal');
            modal.classList.add('active');
            
            history.pushState({modal: 'emoji'}, "");

            clearTimeout(emojiCloseTimer);
            emojiCloseTimer = setTimeout(() => {
                closeEmojiModal();
            }, 20000); 
        }

        function closeEmojiModal() {
            const modal = document.getElementById('emoji-modal');
            if (modal.classList.contains('active')) {
                modal.classList.remove('active');
                if (history.state && history.state.modal === 'emoji') {
                    history.back();
                }
            }
        }

        function handleEmojiSelection(emoji) {
            hasPickedEmoji = true;
            closeEmojiModal();

            // Big Animation
            const flyer = document.createElement('div');
            flyer.className = 'flying-emoji';
            flyer.innerText = emoji;
            flyer.style.top = '50%'; flyer.style.left = '50%';
            document.body.appendChild(flyer);

            setTimeout(() => flyer.remove(), 2000);

            roomRef.set({ emojis: { [myUid]: emoji } }, { merge: true });
        }

        // --- HELPERS ---
        function updateSongDisplay(song) {
            const highRes = song.artworkUrl100.replace('100x100', '600x600');
            const img = document.getElementById('active-album-art');
            const def = document.getElementById('default-art');
            img.src = highRes;
            img.onload = () => { img.classList.add('loaded'); def.style.display = 'none'; };
            document.getElementById('active-song-title').innerText = song.trackName;
            document.getElementById('active-song-artist').innerText = song.artistName;
        }

        function resetSongDisplay() {
            const img = document.getElementById('active-album-art');
            const def = document.getElementById('default-art');
            img.classList.remove('loaded', 'playing', 'buffering');
            img.src = "";
            def.style.display = 'block';
            document.getElementById('active-song-title').innerText = "Pulse Active";
        }

        function resetEmojiState() {
            hasPickedEmoji = false;
            document.querySelectorAll('.profile-emoji-overlay').forEach(el => el.classList.remove('visible'));
        }

        function resumeAudio() {
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            audio.play();
            requestWakeLock(); // Ensure screen stays on
            document.getElementById('sync-overlay').classList.remove('active');
        }

        function swapTurn() {
            const nextDj = targetUid; 
            roomRef.update({
                turn: nextDj,
                cycleStatus: 'picking',
                currentSong: firebase.firestore.FieldValue.delete(), 
                emojis: {},
                ready: {}
            });
        }

        function deactivatePulse() {
            showScreen('screen-waiting');
            audio.pause(); audio.src = "";
            document.body.style.background = "#000";
            
            // Clear Visuals
            if(canvasCtx) canvasCtx.clearRect(0,0,canvas.width,canvas.height);
        }

        document.addEventListener('song-selected', (e) => {
            const song = e.detail;
            roomRef.update({ 
                currentSong: song, 
                cycleStatus: 'buffering', 
                timestamp: Date.now(),
                ready: {} 
            });
            if(navigator.vibrate) navigator.vibrate(20);
        });

        // --- ROBUST LEAVE SESSION ---
        function leaveSession() {
            try {
                if(roomRef) {
                    roomRef.update({ 
                        sessionStatus: 'ended',
                        [`userA`]: 'offline', 
                        [`userB`]: 'offline' 
                    }).catch(e => console.log("Update failed (offline?):", e));
                }
                if(audio) audio.pause();
                if(wakeLock) wakeLock.release();
            } catch(e) {
                console.error("Error leaving session:", e);
            } finally {
                // FORCE REDIRECT ALWAYS
                window.location.replace("pulseLobby.html");
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            showScreen('screen-error');
        }
    </script>
