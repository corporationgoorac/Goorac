<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Pulse Session | Goorac</title>
    
    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="components/songPicker.js"></script>
    <script src="components/emojiPicker.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-light: #161616;
            --border: #222;
            --accent: #ff3b30;
            --accent-glow: rgba(255, 59, 48, 0.4);
            --text: #ffffff;
            --text-dim: #888;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100dvh; overflow: hidden;
            display: flex; flex-direction: column;
            transition: background 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .top-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: calc(15px + var(--safe-top)) 20px 15px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 50;
        }
        .back-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; backdrop-filter: blur(10px);
            transition: 0.2s;
        }
        .back-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }

        /* SESSION UI */
        #session-view { display: block; height: 100%; }

        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* Error */
        .err-box {
            background: rgba(20,20,20,0.8); border: 1px solid var(--border);
            padding: 40px 30px; border-radius: 30px; text-align: center;
            backdrop-filter: blur(20px);
        }

        /* Waiting Room Layout */
        .session-avatars {
            display: flex; align-items: center; justify-content: center;
            gap: 25px; width: 100%; height: 300px; position: relative;
        }
        
        .s-bubble {
            width: 95px; height: 95px; border-radius: 50%;
            position: relative; z-index: 2;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            background: #222; /* Skeleton color */
        }
        .s-bubble img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #111; }
        
        .s-bubble.me { transform: translateX(15px) scale(1); }
        .s-bubble.them { transform: translateX(-15px) scale(0.9); opacity: 0.6; filter: grayscale(100%); }
        
        .s-line {
            position: absolute; height: 2px; width: 0%; background: var(--accent);
            left: 50%; transform: translateX(-50%); transition: width 0.6s ease;
            box-shadow: 0 0 10px var(--accent);
        }

        .pulse-wave::after {
            content: ''; position: absolute; inset: -10px; border-radius: 50%;
            border: 2px solid var(--accent); opacity: 0;
            animation: pulse-out 2s infinite;
        }
        @keyframes pulse-out { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

        /* Active Player */
        .player-ui {
            width: 100%; flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; z-index: 20;
        }

        .album-box {
            width: 280px; height: 280px; border-radius: 30px;
            background: #222; margin-bottom: 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            transform: scale(0.95); transition: 0.5s; overflow: hidden;
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .album-box.playing { transform: scale(1.05); box-shadow: 0 40px 100px rgba(0,0,0,0.8); }
        .album-box.buffering { animation: pulseDim 1s infinite alternate; }
        @keyframes pulseDim { from { opacity: 1; transform: scale(0.95); } to { opacity: 0.7; transform: scale(0.92); } }

        .album-box img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .album-box img.loaded { display: block; }
        
        /* Default Text Art */
        #default-art {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px; color: #333; letter-spacing: 4px;
            font-weight: 900;
        }

        .track-info { text-align: center; margin-bottom: 20px; padding: 0 30px; }
        .track-name { font-size: 24px; font-weight: 800; margin-bottom: 8px; text-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .track-artist { font-size: 15px; opacity: 0.8; font-weight: 600; letter-spacing: 0.5px; }

        /* Controls */
        .controls-area { width: 100%; display: flex; justify-content: center; height: 80px; align-items: center; }
        
        .dj-btn {
            background: #fff; color: #000; border: none;
            padding: 16px 32px; border-radius: 100px;
            font-weight: 800; font-size: 14px; letter-spacing: 0.5px;
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
            display: flex; align-items: center; gap: 8px;
            cursor: pointer; transition: 0.2s;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        .dj-btn:active { transform: scale(0.95); }

        .status-pill {
            position: absolute; top: calc(20px + var(--safe-top)); left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            padding: 6px 14px; border-radius: 20px; border: 1px solid var(--border);
            font-family: 'Orbitron', sans-serif; font-size: 10px; color: var(--accent);
            display: flex; align-items: center; gap: 6px; letter-spacing: 1px;
        }
        .status-dot { width: 6px; height: 6px; background: currentColor; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        #sync-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #sync-overlay.active { opacity: 1; pointer-events: auto; }

        /* MODALS */
        #emoji-modal {
            position: fixed; top: auto; bottom: 0; left: 0; width: 100%; height: 50vh;
            background: #1a1a1a; border-radius: 24px 24px 0 0; z-index: 200; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 20px; box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            visibility: hidden;
        }
        #emoji-modal.active { transform: translateY(0); visibility: visible; }
        emoji-picker { width: 100%; height: 100%; --background: transparent; --border-color: transparent; }

        .seated-emoji {
            position: absolute; font-size: 40px; z-index: 50;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); transition: all 0.5s ease;
        }
        .flying-emoji {
            position: fixed; font-size: 48px; z-index: 300; pointer-events: none;
            transition: all 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }
    </style>
</head>
<body>

    <script>
        // Instant load cached PFP (Skeleton pre-fill)
        try {
            const profile = localStorage.getItem('my_goorac_profile');
            if(profile) {
                const data = JSON.parse(profile);
                const pfpUrl = data.photoURL || 'https://via.placeholder.com/150';
                document.write(`<style>#my-avatar { content: url("${pfpUrl}"); }</style>`);
            }
        } catch(e) {}
    </script>

    <div id="session-view">
        
        <div class="screen" id="screen-error">
            <div class="err-box">
                <span class="material-icons-round error-icon">lock</span>
                <h2 style="font-size:20px; font-weight:800; margin-bottom:10px;">Access Denied</h2>
                <p id="error-msg" style="font-size:14px; color:#aaa; line-height:1.5;">Mutual connection required.</p>
                <button onclick="leaveSession()" style="margin-top:25px; padding:12px 30px; background:var(--text); color:#000; border:none; border-radius:50px; font-weight:700; font-size:13px;">Return to Lobby</button>
            </div>
        </div>

        <div class="screen active" id="screen-waiting">
            <div class="top-nav">
                <div class="back-btn" onclick="leaveSession()">
                    <span class="material-icons-round">close</span>
                </div>
            </div>

            <div class="session-avatars">
                <div class="s-line" id="connect-line"></div>
                <div class="s-bubble me">
                    <img id="my-avatar" src="">
                    <div id="my-seated-emoji" class="seated-emoji" style="top:-10px; right:-10px; opacity:0;"></div>
                </div>
                <div class="s-bubble them" id="target-bubble">
                    <img id="target-avatar" src=""> <div class="pulse-wave" style="position:absolute; inset:0; border-radius:50%;"></div>
                    <div id="their-seated-emoji" class="seated-emoji" style="top:-10px; right:-10px; opacity:0;"></div>
                </div>
            </div>

            <h1 id="status-text" style="font-size:20px; font-weight:800; text-align:center;">Connecting...</h1>
            <p style="font-size:13px; color:#666; margin-top:8px;">Waiting for signal...</p>
        </div>

        <div class="screen" id="screen-active">
            
            <div class="status-pill">
                <div class="status-dot"></div> LIVE SYNC
            </div>

            <div class="top-nav">
                 <div style="width:40px;"></div> <div class="back-btn" onclick="leaveSession()" style="background:rgba(0,0,0,0.4);">
                    <span class="material-icons-round" style="color:#ff3b30;">power_settings_new</span>
                </div>
            </div>

            <div class="player-ui">
                <div class="album-box" id="album-container">
                    <div id="default-art">PULSE</div>
                    <img id="active-album-art" src="">
                </div>

                <div class="track-info">
                    <div class="track-name" id="active-song-title">Pulse Active</div>
                    <div class="track-artist" id="active-song-artist">Select a track...</div>
                </div>

                <div class="controls-area" id="controls-container"></div>
                
            </div>

            <div id="sync-overlay" onclick="resumeAudio()">
                <div style="background:var(--accent); width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-bottom:20px;">
                    <span class="material-icons-round" style="color:#000; font-size:30px;">play_arrow</span>
                </div>
                <h3 style="font-weight:800; letter-spacing:1px;">TAP TO SYNC</h3>
                <p style="font-size:12px; color:#aaa; margin-top:5px;">Browser prevented autoplay</p>
            </div>
        </div>
    </div>

    <song-picker id="song-picker"></song-picker>
    
    <div id="emoji-modal">
        <emoji-picker id="cycle-emoji-picker"></emoji-picker>
    </div>

    <script>
        if (typeof window.initFirebaseCore === 'function') window.initFirebaseCore();
        else if (!firebase.apps.length && window.firebaseConfig) firebase.initializeApp(window.firebaseConfig);

        const db = firebase.firestore();
        const auth = firebase.auth();
        const params = new URLSearchParams(window.location.search);
        
        // --- 1. INSTANT TARGET CACHE LOAD ---
        const targetUsername = params.get('user');
        
        // Try to load target info instantly from localStorage if we visited them before
        if (targetUsername) {
            try {
                // We don't have username-to-uid mapping in localstorage easily unless we cached it.
                // But we can check if we have a profile cached by username or if we previously saved it.
                // For now, we will wait for the Auth check to get UID, but if we have a key "pulse_last_target_data", use it.
                const cachedTarget = localStorage.getItem(`pulse_cache_user_${targetUsername}`);
                if (cachedTarget) {
                    const data = JSON.parse(cachedTarget);
                    document.getElementById('target-avatar').src = data.photoURL || 'https://via.placeholder.com/150';
                    document.getElementById('status-text').innerText = `Waiting for ${data.name.split(' ')[0]}...`;
                }
            } catch(e) {}
        }

        let targetUid = null;

        // State
        let myUid = null;
        let myProfile = null;
        let targetProfile = null;
        let roomRef = null;
        let roomUnsub = null;
        let audio = new Audio();
        
        // Cycle Logic State
        let currentTurnUid = null;
        let isMyTurn = false;
        let currentSongId = null;
        let hasPickedEmoji = false;
        let emojiTimer = null; 
        let emojiCloseTimer = null; 
        let turnTimer = null; 

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                myUid = user.uid;
                
                // Update local profile visual
                db.collection('users').doc(user.uid).get().then(doc => {
                    if(doc.exists) {
                        const data = doc.data();
                        const pfp = data.photoURL || 'https://via.placeholder.com/150';
                        document.getElementById('my-avatar').src = pfp;
                    }
                });

                if (targetUsername) {
                    try {
                        const snap = await db.collection('users').where('username', '==', targetUsername).limit(1).get();
                        if (!snap.empty) {
                            targetUid = snap.docs[0].id;
                            targetProfile = snap.docs[0].data();
                            
                            // CACHE TARGET DATA FOR NEXT TIME (INSTANT LOAD)
                            localStorage.setItem(`pulse_cache_user_${targetUsername}`, JSON.stringify(targetProfile));
                            renderTargetProfile(targetProfile);

                            // Proceed to verify and connect
                            const allowed = await verifyMutuals(myUid, targetUid);
                            if (allowed) initPulseSession();
                            else showError("You are not mutual friends.");
                        } else {
                            showError("User not found.");
                        }
                    } catch (e) {
                        showError("Connection failed.");
                    }
                } else {
                    window.location.href = 'pulseLobby.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function verifyMutuals(me, them) {
            // We already loaded targetProfile above to speed things up
            // Just double check friendship logic
            try {
                const myDoc = await db.collection('users').doc(me).get();
                if (!myDoc.exists) return false;
                myProfile = myDoc.data(); 

                const myF = (myProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);
                const theirF = (targetProfile.following || []).map(u => typeof u === 'string' ? u : u.uid);

                return myF.includes(them) && theirF.includes(me);
            } catch (e) { return false; }
        }

        function renderTargetProfile(profile) {
            document.getElementById('target-avatar').src = profile.photoURL || 'https://via.placeholder.com/150';
            document.getElementById('status-text').innerText = `Waiting for ${profile.name.split(' ')[0]}...`;
        }

        function initPulseSession() {
            const roomId = [myUid, targetUid].sort().join('_');
            roomRef = db.collection('pulse_rooms').doc(roomId);

            // We are already on screen-waiting by default, no need to toggle
            
            const myField = (myUid < targetUid) ? 'userA' : 'userB';
            const otherField = (myUid < targetUid) ? 'userB' : 'userA';
            
            // Check room status
            roomRef.get().then(doc => {
                const data = doc.exists ? doc.data() : {};
                if (!doc.exists || data[otherField] === 'offline' || !data[otherField]) {
                    cleanSessionStart(myField);
                } else {
                    roomRef.update({ 
                        [myField]: 'online',
                        lastActive: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            });

            // Listeners
            window.addEventListener('beforeunload', leaveSession);
            window.addEventListener('pagehide', leaveSession);
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) leaveSession();
            });

            // EMOJI LISTENER
            const picker = document.getElementById('cycle-emoji-picker');
            const newPicker = picker.cloneNode(true);
            picker.parentNode.replaceChild(newPicker, picker);
            
            newPicker.addEventListener('emoji-click', (e) => {
                if (e.detail && (e.detail.unicode || e.detail.emoji)) {
                    handleEmojiSelection(e.detail.unicode || e.detail.emoji);
                }
            });

            audio.onended = () => {
                 // Song ended logic if needed
            };

            roomUnsub = roomRef.onSnapshot(snapshot => {
                if (!snapshot.exists) return;
                const data = snapshot.data();
                
                if (data[otherField] === 'online') {
                    if (!document.getElementById('screen-active').classList.contains('active')) {
                         showScreen('screen-active');
                    }
                    syncCycle(data);
                } else {
                    deactivatePulse();
                }
            });
        }

        function cleanSessionStart(myField) {
            const startingTurn = (myUid < targetUid) ? myUid : targetUid;
            roomRef.set({ 
                userA: (myUid < targetUid) ? 'online' : 'offline',
                userB: (myUid > targetUid) ? 'online' : 'offline',
                lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                turn: startingTurn,          
                cycleStatus: 'picking',
                currentSong: null,           
                emojis: {},
                ready: {} 
            });
        }

        function syncCycle(data) {
            currentTurnUid = data.turn;
            isMyTurn = (myUid === currentTurnUid);
            const status = data.cycleStatus;

            // 1. STATE: PICKING
            if (status === 'picking') {
                if (currentSongId !== null) {
                    currentSongId = null;
                    audio.pause();
                    audio.src = "";
                    resetSongDisplay(); // RESET ART TO TEXT
                    resetEmojiState();
                }

                document.getElementById('emoji-modal').classList.remove('active');
                clearTimeout(emojiTimer);
                clearTimeout(emojiCloseTimer);
                clearTimeout(turnTimer);

                const controls = document.getElementById('controls-container');
                
                if (isMyTurn) {
                    controls.innerHTML = '';
                    const btn = document.createElement('button');
                    btn.className = "dj-btn";
                    btn.innerHTML = `<span class="material-icons-round">music_note</span> Select Song`;
                    btn.onclick = () => document.getElementById('song-picker').open();
                    controls.appendChild(btn);
                    
                    document.getElementById('active-song-artist').innerText = "It's your turn to pick.";
                } else {
                    controls.innerHTML = `<p style="font-size:12px; color:#888; font-weight:600; text-transform:uppercase;">${targetProfile ? targetProfile.name.split(' ')[0] : 'Partner'} is choosing...</p>`;
                    document.getElementById('active-song-artist').innerText = "Waiting for track...";
                }
            }
            
            // 2. STATE: BUFFERING
            else if (status === 'buffering' && data.currentSong) {
                const song = data.currentSong;
                updateSongDisplay(song); // SHOW ART
                
                document.getElementById('active-album-art').classList.add('buffering'); 
                document.getElementById('controls-container').innerHTML = `<p style="font-size:12px; color:#666;">SYNCING...</p>`;
                
                if (currentSongId !== song.id) {
                    currentSongId = song.id;
                    audio.src = song.previewUrl;
                    audio.load();
                    
                    audio.oncanplaythrough = () => {
                         roomRef.update({ [`ready.${myUid}`]: true });
                    };
                    if(audio.readyState >= 3) {
                         roomRef.update({ [`ready.${myUid}`]: true });
                    }
                }

                if (isMyTurn) {
                    const readyMap = data.ready || {};
                    const meReady = readyMap[myUid];
                    const themReady = readyMap[targetUid];
                    
                    if ((meReady && themReady) || (Date.now() - (data.timestamp || Date.now()) > 8000)) {
                        roomRef.update({ cycleStatus: 'playing' });
                    }
                }
            }

            // 3. STATE: PLAYING
            else if (status === 'playing' && data.currentSong) {
                if (currentSongId !== data.currentSong.id) {
                    currentSongId = data.currentSong.id;
                    audio.src = data.currentSong.previewUrl;
                    updateSongDisplay(data.currentSong);
                }

                document.getElementById('active-album-art').classList.remove('buffering');
                document.getElementById('active-album-art').classList.add('playing');
                document.getElementById('controls-container').innerHTML = '';

                const hue = (data.currentSong.artistName.length * 50) % 360;
                document.body.style.background = `radial-gradient(circle at center, hsl(${hue}, 60%, 15%), #000)`;

                if (audio.paused) {
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            if(!isMyTurn) document.getElementById('sync-overlay').classList.add('active');
                        });
                    }
                    
                    clearTimeout(turnTimer);
                    turnTimer = setTimeout(() => {
                        if (isMyTurn) swapTurn();
                    }, 30000); 
                }

                clearTimeout(emojiTimer);
                if (!hasPickedEmoji) {
                    emojiTimer = setTimeout(() => {
                        const modal = document.getElementById('emoji-modal');
                        modal.classList.add('active');
                        history.pushState({modal: 'emoji'}, "");
                        
                        emojiCloseTimer = setTimeout(() => {
                            if (modal.classList.contains('active')) {
                                if (history.state && history.state.modal === 'emoji') history.back();
                                else modal.classList.remove('active');
                            }
                        }, 10000); 
                    }, 5000); 
                }
            }

            // Emoji Sync
            if (data.emojis) {
                if(data.emojis[myUid]) showSeatedEmoji('me', data.emojis[myUid]);
                if(data.emojis[targetUid]) showSeatedEmoji('them', data.emojis[targetUid]);
            }
        }

        // --- UI HELPERS ---
        function updateSongDisplay(song) {
            const highRes = song.artworkUrl100.replace('100x100', '600x600');
            const img = document.getElementById('active-album-art');
            const def = document.getElementById('default-art');
            
            img.src = highRes;
            img.onload = () => { img.classList.add('loaded'); def.style.display = 'none'; };
            
            document.getElementById('active-song-title').innerText = song.trackName;
            document.getElementById('active-song-artist').innerText = song.artistName;
        }

        function resetSongDisplay() {
            const img = document.getElementById('active-album-art');
            const def = document.getElementById('default-art');
            img.classList.remove('loaded', 'playing', 'buffering');
            img.src = "";
            def.style.display = 'block';
            document.getElementById('active-song-title').innerText = "Pulse Active";
        }

        function resumeAudio() {
            audio.play();
            document.getElementById('sync-overlay').classList.remove('active');
        }

        function swapTurn() {
            const nextDj = targetUid; 
            roomRef.update({
                turn: nextDj,
                cycleStatus: 'picking',
                currentSong: firebase.firestore.FieldValue.delete(), 
                emojis: {},
                ready: {}
            });
        }

        function handleEmojiSelection(emoji) {
            hasPickedEmoji = true;
            const modal = document.getElementById('emoji-modal');
            modal.classList.remove('active');
            
            clearTimeout(emojiTimer);
            clearTimeout(emojiCloseTimer);
            if (history.state && history.state.modal === 'emoji') history.back();

            const flyer = document.createElement('div');
            flyer.className = 'flying-emoji';
            flyer.innerText = emoji;
            flyer.style.top = '50%'; flyer.style.left = '50%';
            flyer.style.transform = 'translate(-50%, -50%) scale(0.5)';
            document.body.appendChild(flyer);

            setTimeout(() => {
                flyer.style.top = '100px'; flyer.style.left = '20px';
                flyer.style.transform = 'scale(1)'; flyer.style.opacity = '0';
            }, 50);

            setTimeout(() => flyer.remove(), 1200);

            roomRef.set({ emojis: { [myUid]: emoji } }, { merge: true });
        }

        function showSeatedEmoji(who, emoji) {
            const id = `seated-${who}`;
            let el = document.getElementById(id);
            if(!el) {
                el = document.createElement('div'); el.id = id;
                el.style.position = 'absolute'; el.style.fontSize = '24px'; el.style.zIndex = '50';
                if(who === 'me') { el.style.bottom = '120px'; el.style.left = '40px'; }
                else { el.style.bottom = '120px'; el.style.right = '40px'; }
                document.querySelector('.player-ui').appendChild(el);
            }
            el.innerText = emoji;
        }

        function resetEmojiState() {
            hasPickedEmoji = false;
            const e1 = document.getElementById('seated-me');
            const e2 = document.getElementById('seated-them');
            if(e1) e1.remove(); if(e2) e2.remove();
        }

        function deactivatePulse() {
            showScreen('screen-waiting');
            audio.pause(); audio.src = "";
            document.body.style.background = "#000";
        }

        document.addEventListener('song-selected', (e) => {
            const song = e.detail;
            roomRef.update({ 
                currentSong: song, 
                cycleStatus: 'buffering', 
                timestamp: Date.now(),
                ready: {} 
            });
            if(navigator.vibrate) navigator.vibrate(20);
        });

        function leaveSession() {
            if(roomRef) {
                const updateField = (myUid < targetUid) ? 'userA' : 'userB';
                roomRef.update({ [updateField]: 'offline' });
            }
            audio.pause(); audio.src = ""; 
            
            // Smart Back Navigation
            if(history.length > 1) {
                history.back();
            } else {
                window.location.href = "pulseLobby.html"; 
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
            showScreen('screen-error');
        }
    </script>
</body>
</html>
