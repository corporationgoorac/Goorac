<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Goorac | Secure Login</title>

    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg: #000000;
            --text: #eff3f4;
            --text-muted: #71767b;
            --accent: #1d9bf0;
            --accent-hover: #1a8cd8;
            --error: #f4212e;
            --border: #333639;
            --btn-hover: #d7dbdc;
            --input-bg: #000000;
            --surface: #16181c;
        }

        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            outline: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- MAIN LOGIN CARD --- */
        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centered layout */
        }

        .logo-box {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: var(--text);
            letter-spacing: -1px;
        }

        h1 { 
            font-size: 2rem; 
            margin-bottom: 0.8rem; 
            font-weight: 800; 
            text-align: left;
            width: 100%;
            line-height: 1.2;
        }

        p { 
            color: var(--text-muted); 
            margin-bottom: 2.5rem; 
            font-size: 1rem; 
            width: 100%;
            text-align: left;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        /* Standard Pill Button */
        .auth-btn {
            border: none;
            padding: 12px 24px;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            min-height: 48px;
        }

        .google-btn {
            background: #ffffff;
            color: #0f1419;
        }
        .google-btn:active { background: var(--btn-hover); transform: scale(0.98); }

        .phone-btn {
            background: transparent;
            color: #ffffff;
            border: 1px solid var(--border);
            font-weight: 600;
        }
        .phone-btn:active { background: rgba(255,255,255,0.1); transform: scale(0.98); }

        .or-divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 4px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .or-divider::before, .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin: 0 10px;
        }

        #status-msg {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            min-height: 20px;
            text-align: center;
        }

        /* --- PROFESSIONAL MODAL --- */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(91, 112, 131, 0.4);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end; /* Slide from bottom on mobile */
        }
        
        /* Desktop Center, Mobile Bottom */
        @media (min-width: 600px) {
            .modal-overlay { align-items: center; }
            .modal-content { 
                border-radius: 16px; 
                max-width: 600px; 
                height: 600px !important;
                max-height: 90vh;
            }
        }

        .modal-content {
            background: #000000;
            width: 100%;
            height: 100%; /* Full screen on mobile */
            display: flex;
            flex-direction: column;
            position: relative;
            animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            padding: 0 16px;
            height: 53px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-btn {
            background: none; border: none; color: var(--text);
            font-size: 20px; cursor: pointer; padding: 8px;
            margin-left: -8px; border-radius: 50%;
            transition: 0.2s;
        }
        .close-btn:active { background: rgba(255,255,255,0.1); }

        .modal-logo {
            font-size: 1.5rem; font-weight: 800; color: var(--text);
            position: absolute; left: 50%; transform: translateX(-50%);
        }

        .modal-body {
            padding: 20px 32px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .modal-title {
            font-size: 1.7rem; font-weight: 700; margin: 20px 0 30px;
            align-self: flex-start;
        }

        /* --- FLOATING LABEL INPUTS --- */
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            border-radius: 4px;
            height: 56px;
            background: var(--bg);
            transition: 0.2s;
            display: flex;
            align-items: center;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        /* Country Select Styling */
        .country-select {
            background: transparent;
            color: var(--text);
            border: none;
            height: 100%;
            padding: 24px 0 8px 12px;
            font-size: 1.1rem;
            width: 80px;
            appearance: none;
            cursor: pointer;
            z-index: 2;
        }
        
        .country-label {
            position: absolute;
            left: 12px; top: 8px;
            font-size: 0.8rem; color: var(--text-muted);
            pointer-events: none;
        }

        .phone-input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.1rem;
            height: 100%;
            flex: 1;
            padding: 24px 12px 8px 12px; /* Top padding pushes text down */
        }
        .phone-input::placeholder { color: transparent; }
        
        .phone-label {
            position: absolute;
            left: 90px; top: 18px; /* Centered initially */
            font-size: 1.1rem; color: var(--text-muted);
            transition: 0.2s;
            pointer-events: none;
        }

        /* Floating Animation */
        .phone-input:focus + .phone-label,
        .phone-input:not(:placeholder-shown) + .phone-label {
            top: 8px;
            font-size: 0.8rem;
            color: var(--accent);
        }

        /* Next Button (Fixed Bottom on Mobile) */
        .next-btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 9999px;
            height: 50px;
            width: 100%;
            font-weight: 700;
            font-size: 1rem;
            margin-top: auto; /* Push to bottom */
            margin-bottom: 20px;
            cursor: pointer;
        }
        .next-btn:disabled { opacity: 0.5; cursor: default; }
        .next-btn:active:not(:disabled) { transform: scale(0.98); }

        #recaptcha-container { margin: 10px 0; }
        .hidden { display: none !important; }
        .verify-text { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 20px; align-self: flex-start; }
    </style>
</head>
<body oncontextmenu="return false;"> 

<div class="login-card">
    <div class="logo-box">G</div>
    <h1>Happening now</h1>
    <p>Join Goorac today.</p>
    
    <div class="btn-group">
        <button id="google-btn" class="auth-btn google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20">
            Sign up with Google
        </button>
        
        <div class="or-divider">or</div>

        <button id="phone-trigger-btn" class="auth-btn phone-btn">
            Sign up with Phone
        </button>
    </div>

    <div id="status-msg"></div>
</div>

<div id="phone-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close-btn" onclick="closeModal()">âœ•</button>
            <div class="modal-logo">G</div>
            <div style="width: 30px;"></div> </div>
        
        <div class="modal-body">
            
            <div id="step-phone" style="width:100%; display:flex; flex-direction:column; height:100%;">
                <div class="modal-title">Enter your phone number</div>
                
                <div class="input-wrapper">
                    <span class="country-label">Code</span>
                    <select id="country-code" class="country-select">
                        <option value="+1">+1 (US)</option>
                        <option value="+91" selected>+91 (IN)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+61">+61 (AU)</option>
                        <option value="+81">+81 (JP)</option>
                        <option value="+86">+86 (CN)</option>
                    </select>
                    
                    <input type="tel" id="phone-input" class="phone-input" placeholder=" " maxlength="10">
                    <label class="phone-label">Phone number</label>
                </div>

                <div id="recaptcha-container"></div>
                
                <button id="get-code-btn" class="next-btn" disabled>Next</button>
            </div>

            <div id="step-otp" class="hidden" style="width:100%; display:flex; flex-direction:column; height:100%;">
                <div class="modal-title">We sent you a code</div>
                <div class="verify-text">Enter it below to verify <span id="sent-number" style="color:var(--text);"></span></div>

                <div class="input-wrapper" style="padding-left:12px;">
                    <input type="number" id="otp-input" class="phone-input" placeholder=" " maxlength="6" style="padding-left:0;">
                    <label class="phone-label" style="left:12px;">Verification code</label>
                </div>

                <p style="color:var(--accent); font-size:0.85rem; cursor:pointer; margin-top:10px;" onclick="resetPhoneFlow()">Did not receive code?</p>

                <button id="verify-btn" class="next-btn" disabled>Next</button>
            </div>

        </div>
    </div>
</div>

<script>
    // --- FIREBASE INIT ---
    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (!firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();
    let confirmationResult = null;

    // --- DOM ELEMENTS ---
    const phoneTrigger = document.getElementById('phone-trigger-btn');
    const modal = document.getElementById('phone-modal');
    const statusMsg = document.getElementById('status-msg');
    
    // Step 1 Elements
    const stepPhone = document.getElementById('step-phone');
    const countryCode = document.getElementById('country-code');
    const phoneInput = document.getElementById('phone-input');
    const getCodeBtn = document.getElementById('get-code-btn');
    
    // Step 2 Elements
    const stepOtp = document.getElementById('step-otp');
    const otpInput = document.getElementById('otp-input');
    const verifyBtn = document.getElementById('verify-btn');
    const sentNumberDisplay = document.getElementById('sent-number');

    // --- GOOGLE LOGIN ---
    document.getElementById('google-btn').addEventListener('click', async () => {
        statusMsg.innerText = "Authenticating...";
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
            const result = await auth.signInWithPopup(provider);
            handleUserLogin(result.user);
        } catch (error) {
            console.error(error);
            statusMsg.innerText = "Error: " + error.message;
        }
    });

    // --- PHONE LOGIN LOGIC ---

    // 1. Open Modal & Push History State (Mobile Back Button Support)
    phoneTrigger.addEventListener('click', () => {
        modal.style.display = 'flex';
        history.pushState({ modalOpen: true }, "", "#phone");
        
        // Init ReCaptcha
        if (!window.recaptchaVerifier) {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => { getCodeBtn.click(); }
            });
        }
    });

    // 2. Input Validation (Enable 'Next' button only when valid)
    phoneInput.addEventListener('input', (e) => {
        // Enforce Numbers Only
        e.target.value = e.target.value.replace(/\D/g, '');
        // Enable button if length is 10
        getCodeBtn.disabled = e.target.value.length < 10;
        getCodeBtn.style.opacity = e.target.value.length === 10 ? '1' : '0.5';
        getCodeBtn.style.color = e.target.value.length === 10 ? '#000' : 'var(--bg)';
        getCodeBtn.style.background = e.target.value.length === 10 ? '#fff' : 'var(--text)';
    });

    otpInput.addEventListener('input', (e) => {
        verifyBtn.disabled = e.target.value.length < 6;
        verifyBtn.style.background = e.target.value.length === 6 ? '#fff' : 'var(--text)';
        verifyBtn.style.color = e.target.value.length === 6 ? '#000' : 'var(--bg)';
    });

    // 3. Send Verification Code
    getCodeBtn.addEventListener('click', () => {
        const fullNumber = countryCode.value + phoneInput.value;
        getCodeBtn.innerText = "Sending...";
        getCodeBtn.disabled = true;

        auth.signInWithPhoneNumber(fullNumber, window.recaptchaVerifier)
            .then((res) => {
                confirmationResult = res;
                // UI Switch
                stepPhone.classList.add('hidden');
                stepOtp.classList.remove('hidden');
                sentNumberDisplay.innerText = fullNumber;
                getCodeBtn.innerText = "Next"; // Reset text
            }).catch((error) => {
                console.error(error);
                alert("Error sending code: " + error.message);
                getCodeBtn.innerText = "Next";
                getCodeBtn.disabled = false;
                window.recaptchaVerifier.render().then(widgetId => grecaptcha.reset(widgetId));
            });
    });

    // 4. Verify Code
    verifyBtn.addEventListener('click', () => {
        const code = otpInput.value;
        verifyBtn.innerText = "Verifying...";
        verifyBtn.disabled = true;

        confirmationResult.confirm(code).then((result) => {
            handleUserLogin(result.user);
        }).catch((error) => {
            alert("Invalid verification code.");
            verifyBtn.innerText = "Next";
            verifyBtn.disabled = false;
        });
    });

    // 5. Back / Close Logic
    window.closeModal = function() {
        if(stepOtp.classList.contains('hidden')) {
            // If on first step, close modal
            history.back(); 
        } else {
            // If on OTP step, go back to Phone step
            resetPhoneFlow();
        }
    };

    window.addEventListener('popstate', () => {
        modal.style.display = 'none';
        resetPhoneFlow();
    });

    window.resetPhoneFlow = function() {
        stepPhone.classList.remove('hidden');
        stepOtp.classList.add('hidden');
        otpInput.value = '';
        verifyBtn.disabled = true;
    }

    // --- REDIRECT HANDLER ---
    async function handleUserLogin(user) {
        // If modal open, show success state there
        if(modal.style.display === 'flex') {
            verifyBtn.innerText = "Success!";
            verifyBtn.style.background = "var(--accent)";
        } else {
            statusMsg.innerText = "Checking profile...";
        }

        try {
            const userDoc = await db.collection("users").doc(user.uid).get();
            // 500ms delay for UX smoothness
            setTimeout(() => {
                if (userDoc.exists) {
                    window.location.href = "home.html";
                } else {
                    window.location.href = "setup.html";
                }
            }, 500);
        } catch (e) {
            console.error("Login Check Failed", e);
            window.location.href = "home.html";
        }
    }

    // Auto-redirect if already logged in (optional)
    auth.onAuthStateChanged(user => {
        if(user) {
            // handleUserLogin(user); 
        }
    });

</script>

</body>
</html>
