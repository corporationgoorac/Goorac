<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Goorac | Secure Login</title>

    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg: #000000;
            --text: #e7e9ea;
            --text-muted: #71767b;
            --accent: #1d9bf0;
            --error: #f4212e;
            --border: #333639;
            --btn-hover: #d7dbdc;
            --input-bg: #000000;
            --surface: #16181c;
        }

        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            outline: none;
        }

        html, body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .logo-box {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 40px;
            color: var(--text);
            letter-spacing: -2px;
        }

        h1 { 
            font-size: 2.2rem; 
            margin-bottom: 12px; 
            font-weight: 800; 
            text-align: left;
            width: 100%;
            line-height: 1.2;
        }

        p { 
            color: var(--text-muted); 
            margin-bottom: 40px; 
            font-size: 1.1rem; 
            width: 100%;
            text-align: left;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        /* Standard Pill Button */
        .auth-btn {
            border: none;
            padding: 0 24px;
            height: 52px;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
        }

        .google-btn { background: #ffffff; color: #0f1419; }
        .google-btn:active { background: #e6e6e6; transform: scale(0.96); }

        .phone-btn { background: transparent; color: #ffffff; border: 1px solid var(--border); font-weight: 600; }
        .phone-btn:active { background: rgba(255,255,255,0.1); transform: scale(0.96); }

        .or-divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 8px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .or-divider::before, .or-divider::after {
            content: ""; flex: 1; height: 1px; background: var(--border); margin: 0 10px;
        }

        #status-msg {
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--error);
            min-height: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(91, 112, 131, 0.4);
            z-index: 1000;
            backdrop-filter: blur(4px);
            align-items: flex-end; /* Slide up on mobile */
        }
        
        @media (min-width: 600px) {
            .modal-overlay { align-items: center; justify-content: center; }
            .modal-content { 
                border-radius: 16px !important; 
                max-width: 600px; 
                height: 650px !important;
                max-height: 90vh;
            }
        }

        .modal-content {
            background: #000000;
            width: 100%;
            height: 100%; 
            display: flex;
            flex-direction: column;
            position: relative;
            animation: slideUp 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            padding: 0 16px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            border-bottom: 1px solid transparent; /* Placeholder for future */
        }

        .close-btn {
            background: none; border: none; color: var(--text);
            font-size: 24px; cursor: pointer; padding: 8px;
            margin-left: -8px; border-radius: 50%;
            line-height: 1;
        }

        .modal-logo {
            font-size: 1.8rem; font-weight: 800; color: var(--text);
            position: absolute; left: 50%; transform: translateX(-50%);
            pointer-events: none;
        }

        /* SCROLLABLE BODY */
        .modal-body {
            padding: 24px 32px;
            flex: 1;
            overflow-y: auto; /* Enables scrolling for small screens/keyboard */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .modal-title {
            font-size: 1.8rem; font-weight: 700; margin: 20px 0 40px;
            align-self: flex-start;
            line-height: 1.2;
        }

        /* --- INPUTS --- */
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            border-radius: 12px; /* Smooth Curve */
            height: 60px;
            background: var(--bg);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        .country-select {
            background: transparent; color: var(--text);
            border: none; height: 100%;
            padding: 24px 0 8px 16px;
            font-size: 1.1rem;
            width: auto;
            min-width: 70px;
            cursor: pointer;
            appearance: none;
            z-index: 2;
        }
        
        .country-label {
            position: absolute; left: 16px; top: 8px;
            font-size: 0.75rem; color: var(--text-muted);
            pointer-events: none;
        }

        /* Separator Line */
        .v-div { width: 1px; height: 20px; background: var(--border); margin: 0 8px; }

        .phone-input {
            background: transparent; border: none;
            color: var(--text); font-size: 1.1rem;
            height: 100%; flex: 1;
            padding: 24px 16px 8px 0;
            font-family: inherit; letter-spacing: 0.5px;
        }
        .phone-input::placeholder { color: transparent; }
        
        .phone-label {
            position: absolute; left: 95px; top: 20px; 
            font-size: 1.1rem; color: var(--text-muted);
            transition: 0.2s cubic-bezier(0,0,0.2,1);
            pointer-events: none;
        }

        .phone-input:focus + .phone-label,
        .phone-input:not(:placeholder-shown) + .phone-label {
            top: 8px; font-size: 0.75rem; color: var(--accent);
        }

        /* --- BUTTONS --- */
        .next-btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 9999px;
            height: 50px;
            width: 100%;
            font-weight: 800;
            font-size: 1rem;
            margin-top: 30px; /* Spacing from inputs */
            margin-bottom: 20px; /* Spacing from bottom of scroll */
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex; justify-content: center; align-items: center;
            flex-shrink: 0;
        }
        .next-btn:disabled { opacity: 0.5; cursor: default; }
        .next-btn:active:not(:disabled) { transform: scale(0.97); }

        .btn-loader {
            width: 20px; height: 20px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ReCaptcha Container - Ensure it has space */
        #recaptcha-container { margin: 10px 0; min-height: 10px; width: 100%; display: flex; justify-content: center; }
        
        .hidden { display: none !important; }
        .verify-text { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 30px; align-self: flex-start; line-height: 1.5; }
        
        .resend-box {
            text-align: left; width: 100%; margin-top: 10px;
            font-size: 0.9rem; color: var(--accent); 
        }
        .resend-link { cursor: pointer; font-weight: 500; }
        .resend-link.disabled { color: var(--text-muted); cursor: default; }

    </style>
</head>
<body oncontextmenu="return false;"> 

<div class="login-card">
    <div class="logo-box">G</div>
    <h1>Happening now</h1>
    <p>Join Goorac today.</p>
    
    <div class="btn-group">
        <button id="google-btn" class="auth-btn google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20">
            Sign up with Google
        </button>
        
        <div class="or-divider">or</div>

        <button id="phone-trigger-btn" class="auth-btn phone-btn">
            Sign up with Phone
        </button>
    </div>

    <div id="status-msg"></div>
</div>

<div id="phone-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close-btn" onclick="closeModal()">✕</button>
            <div class="modal-logo">G</div>
            <div style="width: 24px;"></div> 
        </div>
        
        <div class="modal-body">
            
            <div id="step-phone" style="width:100%; display:flex; flex-direction:column;">
                <div class="modal-title">Enter your phone number</div>
                
                <div class="input-wrapper">
                    <span class="country-label">Code</span>
                    <select id="country-code" class="country-select">
                        <option value="+1">+1 (US)</option>
                        <option value="+91" selected>+91 (IN)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+61">+61 (AU)</option>
                        <option value="+81">+81 (JP)</option>
                        <option value="+86">+86 (CN)</option>
                        <option value="+971">+971 (AE)</option>
                    </select>
                    <div class="v-div"></div>
                    
                    <input type="tel" id="phone-input" class="phone-input" placeholder=" " maxlength="14" inputmode="numeric">
                    <label class="phone-label">Phone number</label>
                </div>

                <div id="recaptcha-container"></div>
                
                <button id="get-code-btn" class="next-btn" disabled>
                    <span>Next</span>
                    <div class="btn-loader"></div>
                </button>
            </div>

            <div id="step-otp" class="hidden" style="width:100%; display:flex; flex-direction:column;">
                <div class="modal-title">We sent you a code</div>
                <div class="verify-text">Enter the 6-digit verification code sent to <span id="sent-number" style="color:var(--text); font-weight:700;"></span></div>

                <div class="input-wrapper" style="padding-left:16px;">
                    <input type="number" id="otp-input" class="phone-input" placeholder=" " maxlength="6" inputmode="numeric" style="padding-left:0;">
                    <label class="phone-label" style="left:16px;">Verification code</label>
                </div>

                <div class="resend-box">
                    <span id="resend-btn" class="resend-link disabled" onclick="resendCode()">Resend code</span>
                    <span id="timer-display" style="color:var(--text-muted); margin-left:8px;">00:30</span>
                </div>

                <button id="verify-btn" class="next-btn" disabled>
                    <span>Verify</span>
                    <div class="btn-loader"></div>
                </button>
            </div>

        </div>
    </div>
</div>

<script>
    // --- INIT ---
    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (!firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();
    let confirmationResult = null;
    let resendTimer = null;

    // --- DOM ELEMENTS ---
    const phoneTrigger = document.getElementById('phone-trigger-btn');
    const modal = document.getElementById('phone-modal');
    const statusMsg = document.getElementById('status-msg');
    const stepPhone = document.getElementById('step-phone');
    const stepOtp = document.getElementById('step-otp');
    const phoneInput = document.getElementById('phone-input');
    const otpInput = document.getElementById('otp-input');
    const getCodeBtn = document.getElementById('get-code-btn');
    const verifyBtn = document.getElementById('verify-btn');
    const countryCode = document.getElementById('country-code');
    const sentNumberDisplay = document.getElementById('sent-number');
    const resendBtn = document.getElementById('resend-btn');
    const timerDisplay = document.getElementById('timer-display');

    function setBtnLoading(btn, isLoading) {
        const span = btn.querySelector('span');
        const loader = btn.querySelector('.btn-loader');
        if (isLoading) {
            btn.disabled = true;
            span.style.display = 'none';
            loader.style.display = 'block';
        } else {
            btn.disabled = false;
            span.style.display = 'block';
            loader.style.display = 'none';
        }
    }

    function vibrate() { if(navigator.vibrate) navigator.vibrate(10); }

    // --- GOOGLE ---
    document.getElementById('google-btn').addEventListener('click', async () => {
        vibrate();
        statusMsg.style.opacity = '1';
        statusMsg.innerText = "Authenticating...";
        try {
            const result = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
            handleUserLogin(result.user);
        } catch (error) {
            console.error(error);
            statusMsg.innerText = "Error: " + error.message;
        }
    });

    // --- PHONE FLOW ---
    phoneTrigger.addEventListener('click', () => {
        vibrate();
        modal.style.display = 'flex';
        history.pushState({ modalOpen: true }, "", "#phone");
        
        if (!window.recaptchaVerifier) {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': () => {}
            });
        }
        setTimeout(() => phoneInput.focus(), 300);
    });

    phoneInput.addEventListener('input', (e) => {
        // Strip to max 10 digits
        let raw = e.target.value.replace(/\D/g, '').substring(0, 10);
        
        // Auto-Format XXX XXX XXXX
        let formatted = raw;
        if(raw.length > 3 && raw.length <= 6) {
            formatted = raw.slice(0,3) + " " + raw.slice(3);
        } else if(raw.length > 6) {
            formatted = raw.slice(0,3) + " " + raw.slice(3,6) + " " + raw.slice(6);
        }
        e.target.value = formatted;

        const isValid = raw.length === 10;
        getCodeBtn.disabled = !isValid;
        getCodeBtn.style.opacity = isValid ? '1' : '0.5';
    });

    otpInput.addEventListener('input', (e) => {
        let raw = e.target.value.replace(/\D/g, '').substring(0, 6);
        e.target.value = raw;
        verifyBtn.disabled = raw.length < 6;
        verifyBtn.style.opacity = raw.length === 6 ? '1' : '0.5';
    });

    getCodeBtn.addEventListener('click', () => {
        vibrate();
        const rawPhone = phoneInput.value.replace(/\s/g, '');
        const fullNumber = countryCode.value + rawPhone;
        
        setBtnLoading(getCodeBtn, true);

        auth.signInWithPhoneNumber(fullNumber, window.recaptchaVerifier)
            .then((res) => {
                confirmationResult = res;
                stepPhone.classList.add('hidden');
                stepOtp.classList.remove('hidden');
                sentNumberDisplay.innerText = fullNumber;
                setTimeout(() => otpInput.focus(), 300);
                startResendTimer();
                setBtnLoading(getCodeBtn, false);
            }).catch((error) => {
                console.error(error);
                alert("SMS Error: " + error.message);
                setBtnLoading(getCodeBtn, false);
                window.recaptchaVerifier.render().then(wId => grecaptcha.reset(wId));
            });
    });

    verifyBtn.addEventListener('click', () => {
        vibrate();
        const code = otpInput.value;
        setBtnLoading(verifyBtn, true);

        confirmationResult.confirm(code).then((result) => {
            handleUserLogin(result.user);
        }).catch((error) => {
            setBtnLoading(verifyBtn, false);
            alert("Invalid code.");
            otpInput.value = '';
            otpInput.focus();
        });
    });

    function startResendTimer() {
        let timeLeft = 30;
        resendBtn.classList.add('disabled');
        timerDisplay.style.display = 'inline';
        clearInterval(resendTimer);
        resendTimer = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
            if (timeLeft <= 0) {
                clearInterval(resendTimer);
                resendBtn.classList.remove('disabled');
                timerDisplay.style.display = 'none';
            }
        }, 1000);
    }

    window.resendCode = function() {
        if(resendBtn.classList.contains('disabled')) return;
        const rawPhone = phoneInput.value.replace(/\s/g, '');
        const fullNumber = countryCode.value + rawPhone;
        resendBtn.innerText = "Sending...";
        auth.signInWithPhoneNumber(fullNumber, window.recaptchaVerifier)
            .then((res) => {
                confirmationResult = res;
                resendBtn.innerText = "Resend code";
                startResendTimer();
            });
    };

    window.closeModal = function() {
        vibrate();
        history.back(); 
    };

    window.addEventListener('popstate', () => {
        modal.style.display = 'none';
        stepPhone.classList.remove('hidden');
        stepOtp.classList.add('hidden');
        otpInput.value = '';
        verifyBtn.disabled = true;
        clearInterval(resendTimer);
    });

    async function handleUserLogin(user) {
        if(modal.style.display === 'flex') {
            verifyBtn.innerHTML = `<span>✓</span>`;
            verifyBtn.style.background = "#00ba7c";
        } else {
            statusMsg.style.opacity = '1';
            statusMsg.style.color = "var(--accent)";
            statusMsg.innerText = "Checking profile...";
        }

        try {
            const userDoc = await db.collection("users").doc(user.uid).get();
            setTimeout(() => {
                window.location.href = userDoc.exists ? "home.html" : "setup.html";
            }, 800);
        } catch (e) {
            window.location.href = "home.html";
        }
    }
</script>
</body>
</html>
