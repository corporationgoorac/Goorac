<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goorac | Quantum Home</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="components/navbar.js" defer></script>
    <script src="components/call-notifier.js" defer></script>
    <script src="components/viewNotes.js" defer></script>
    <script type="module" src="components/presence.js"></script>
    
    <script src="components/chatLoader.js" defer></script>
    <chat-loader></chat-loader>

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --accent: #00d2ff;
            --accent-dim: rgba(0, 210, 255, 0.1);
            --border: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --danger: #ff4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding-bottom: 100px;
            overflow-x: hidden;
            -webkit-touch-callout: none;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; 
            background: rgba(0,0,0,0.95);
            padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); 
            z-index: 1000;
            backdrop-filter: blur(20px);
            padding-top: max(15px, env(safe-area-inset-top));
        }

        .logo { 
            font-size: 1.3rem; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }

        .header-right { display: flex; align-items: center; gap: 20px; }

        .notif-btn {
            position: relative; cursor: pointer;
            width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .notif-btn:active { transform: scale(0.9); }

        .notif-icon {
            width: 24px; height: 24px; fill: none; stroke: var(--text-main); stroke-width: 1.8;
            transition: 0.3s;
        }
        
        .notif-btn.has-unread .notif-icon {
            fill: var(--text-main); stroke: none;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
        }

        .notif-badge {
            position: absolute; top: -2px; right: -2px;
            background: var(--danger); color: #fff;
            font-size: 0.6rem; font-weight: 800;
            min-width: 16px; height: 16px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: scale(0);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; border: 2px solid #000;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
        }
        .notif-badge.visible { opacity: 1; transform: scale(1); }

        .header-pfp { 
            width: 38px; height: 38px; min-width: 38px; min-height: 38px;
            border-radius: 12px; 
            object-fit: cover; border: 1px solid var(--border);
            cursor: pointer; background: #111;
        }

        #notes-container {
            display: flex; gap: 15px; padding: 15px 20px;
            overflow-x: auto; scrollbar-width: none;
            border-bottom: 1px solid var(--border);
        }
        #notes-container::-webkit-scrollbar { display: none; }
        
        .note-item { 
            display: flex; flex-direction: column; align-items: center; 
            min-width: 70px; cursor: pointer; position: relative;
        }
        
        .note-pfp {
            width: 65px; height: 65px; 
            min-width: 65px; min-height: 65px;
            border-radius: 24px; 
            object-fit: cover; 
            border: 2px solid var(--border);
            padding: 2px; background: #000;
            transition: transform 0.2s;
        }
        .note-item:active .note-pfp { transform: scale(0.95); border-color: var(--accent); }
        
        .note-username {
            margin-top: 6px; font-size: 0.7rem; color: var(--text-dim);
            max-width: 70px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .note-bubble {
            position: absolute; top: 0; right: 0; background: var(--surface);
            border: 1px solid var(--border); padding: 4px 8px; border-radius: 10px;
            font-size: 0.7rem; max-width: 60px; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; z-index: 2;
        }

        .content { padding: 20px; }

        .section-label { 
            font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); 
            font-weight: 800; letter-spacing: 1.5px; margin-bottom: 15px; display: block;
        }

        .welcome-card { 
            background: var(--surface); border: 1px solid var(--border); 
            padding: 25px; border-radius: 24px; margin-bottom: 25px; 
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
        }

        .quantum-info {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .status-tag {
            display: inline-flex; align-items: center; gap: 6px; 
            color: var(--accent); font-size: 0.7rem; font-weight: 700;
        }
        .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); }
        .live-clock { color: var(--text-dim); font-family: monospace; font-size: 0.8rem; }

        .welcome-card h1 { 
            margin: 0; font-size: 1.7rem; font-weight: 800; color: #fff; line-height: 1.2;
            word-wrap: break-word;
        }
        .welcome-card p { 
            color: var(--text-dim); margin-top: 10px; font-size: 0.85rem; line-height: 1.5;
        }

        .activity-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        
        .activity-card { 
            background: #0d0d0d; border: 1px solid var(--border); padding: 20px; 
            border-radius: 20px; position: relative; min-height: 130px; 
            display: flex; flex-direction: column; justify-content: flex-end;
            transition: 0.1s; cursor: pointer;
        }
        .activity-card:active { transform: scale(0.98); background: #151515; }
        
        .card-icon-area { 
            position: absolute; top: 20px; right: 20px; width: 32px; height: 32px; 
            border-radius: 10px; background: #1a1a1a; 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; border: 1px solid var(--border); 
        }
        .card-icon-area img { width: 100%; height: 100%; object-fit: cover; }
        .card-icon-area div { color: var(--text-dim); font-size: 9px; font-weight: 800; }

        .time-badge { font-size: 0.7rem; color: var(--accent); margin-bottom: 4px; font-weight: 600; }
        .count-num { font-size: 1.3rem; font-weight: 800; color: #fff; margin-bottom: 2px; }
        .count-label { font-size: 0.7rem; color: var(--text-dim); font-weight: 600; }

        .activity-card.has-count { border-color: rgba(0, 210, 255, 0.3); background: rgba(0, 210, 255, 0.05); }
        .activity-card.missed-alert { border-color: rgba(255, 68, 68, 0.3); background: rgba(255, 68, 68, 0.05); }
        .missed-alert .count-num { color: var(--danger); }

        .skeleton { 
            background: #111; 
            color: transparent !important; 
            border-radius: 6px; 
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        main-navbar {
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: fixed; bottom: 0; left: 0; right: 0;
            z-index: 1000;
        }
        main-navbar.hidden-nav {
            transform: translateY(150%) !important;
            pointer-events: none !important;
        }
        
        view-notes {
            z-index: 9999 !important;
            position: relative;
        }

        #install-popup {
            position: fixed; bottom: 100px; left: 50%; transform: translate(-50%, 20px);
            width: 90%; max-width: 400px; background: #111; border: 1px solid var(--accent);
            padding: 20px; border-radius: 20px; display: flex; align-items: center; 
            z-index: 9999; opacity: 0; pointer-events: none; transition: 0.3s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        #install-popup.show { opacity: 1; transform: translate(-50%, 0); pointer-events: auto; }
        .install-text h3 { margin: 0; color: #fff; font-size: 1rem; }
        .install-text p { margin: 4px 0 0; color: #888; font-size: 0.8rem; }
        .install-btn { 
            margin-left: auto; background: var(--accent); border: none; color: #000; 
            padding: 8px 16px; border-radius: 50px; font-weight: 800; cursor: pointer; 
        }
    </style>
</head>
<body oncontextmenu="return false;"> 

<header>
    <div class="logo">GOORAC</div>
    <div class="header-right">
        <div class="notif-btn" id="notif-btn" onclick="window.location.href='notifications.html'">
            <svg id="bell-icon" class="notif-icon" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
            </svg>
            <div id="notif-count" class="notif-badge">0</div>
        </div>
        <img id="header-pfp" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="header-pfp skeleton" width="38" height="38" onclick="window.location.href='profile.html'">
    </div>
</header>

<div id="install-popup">
    <div class="install-text">
        <h3>Install Goorac</h3>
        <p>Quantum Access Enabled</p>
    </div>
    <button class="install-btn" onclick="installPWA()">GET</button>
</div>

<div id="notes-container">
    <div class="note-item" id="my-note-btn">
        <div class="note-bubble" id="my-note-preview" style="display:none;"></div>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="note-pfp skeleton" id="my-note-pfp" width="65" height="65">
        <span class="note-username">You</span>
    </div>
</div>

<div class="content">
    <span class="section-label">DASHBOARD</span>
    <div class="welcome-card">
        <div class="quantum-info">
            <div class="status-tag"><div class="dot"></div> ONLINE</div>
            <div class="live-clock" id="clock">00:00</div>
        </div>
        
        <h1 id="welcome-name" class="skeleton" style="width: 60%; min-height: 35px;"></h1>
        <p id="welcome-text" class="skeleton" style="width: 90%; min-height: 20px; margin-top: 10px;"></p>
        
        <div class="activity-grid">
            <div class="activity-card" id="msg-card" onclick="window.location.href='messages.html'">
                <div class="card-icon-area" id="msg-pfp-area"><div>MSG</div></div>
                <span id="msg-time" class="time-badge">--:--</span>
                <span id="msg-header" class="count-num">Inbox</span>
                <span id="msg-subtext" class="count-label">Check Messages</span>
            </div>
            
            <div class="activity-card" id="call-card" onclick="window.location.href='calls.html'">
                <div class="card-icon-area" id="call-pfp-area"><div>LOG</div></div>
                <span id="call-time" class="time-badge">--:--</span>
                <span id="call-count" class="count-num">Calls</span>
                <span id="call-label" class="count-label">Call History</span>
            </div>
        </div>
    </div>
</div>

<main-navbar id="main-nav"></main-navbar>
<call-notifier></call-notifier>
<view-notes id="note-viewer"></view-notes>

<script>
    // --- 1. ZERO-LATENCY CACHE LOAD ---
    (function loadHomeCache() {
        const cached = localStorage.getItem('goorac_home_data');
        if (cached) {
            try {
                const data = JSON.parse(cached);
                const nameEl = document.getElementById('welcome-name');
                const textEl = document.getElementById('welcome-text');
                const pfpEl = document.getElementById('header-pfp');
                const notePfp = document.getElementById('my-note-pfp');

                if (data.name) { nameEl.innerText = data.name; nameEl.classList.remove('skeleton'); }
                if (data.text) { textEl.innerText = data.text; textEl.classList.remove('skeleton'); }
                if (data.photoURL) {
                    pfpEl.src = data.photoURL; pfpEl.classList.remove('skeleton');
                    notePfp.src = data.photoURL; notePfp.classList.remove('skeleton');
                }

                if (data.msgState) {
                    document.getElementById('msg-header').innerText = data.msgState.header;
                    document.getElementById('msg-subtext').innerText = data.msgState.sub;
                    document.getElementById('msg-time').innerText = data.msgState.time;
                    document.getElementById('msg-pfp-area').innerHTML = data.msgState.pfpHTML;
                    if (data.msgState.hasCount) document.getElementById('msg-card').classList.add('has-count');
                }

                if (data.callState) {
                    document.getElementById('call-count').innerText = data.callState.count;
                    document.getElementById('call-label').innerText = data.callState.label;
                    document.getElementById('call-time').innerText = data.callState.time;
                    document.getElementById('call-pfp-area').innerHTML = data.callState.pfpHTML;
                    if (data.callState.isMissed) document.getElementById('call-card').classList.add('missed-alert');
                }
            } catch (e) { console.error(e); }
        }
    })();

    document.addEventListener('DOMContentLoaded', () => {
        const noteViewer = document.getElementById('note-viewer');
        const mainNav = document.getElementById('main-nav');
        if (noteViewer && mainNav) {
            mainNav.classList.remove('hidden-nav');
            const observer = new MutationObserver(() => {
                const style = window.getComputedStyle(noteViewer);
                const isVisible = (style.display !== 'none' && style.visibility !== 'hidden' && style.opacity !== '0') || noteViewer.classList.contains('active');
                if (isVisible) mainNav.classList.add('hidden-nav');
                else mainNav.classList.remove('hidden-nav');
            });
            observer.observe(noteViewer, { attributes: true, attributeFilter: ['style', 'class', 'open'] });
        }
    });

    function saveHomeState() {
        const state = {
            name: document.getElementById('welcome-name').innerText,
            text: document.getElementById('welcome-text').innerText,
            photoURL: document.getElementById('header-pfp').src,
            msgState: {
                header: document.getElementById('msg-header').innerText,
                sub: document.getElementById('msg-subtext').innerText,
                time: document.getElementById('msg-time').innerText,
                pfpHTML: document.getElementById('msg-pfp-area').innerHTML,
                hasCount: document.getElementById('msg-card').classList.contains('has-count')
            },
            callState: {
                count: document.getElementById('call-count').innerText,
                label: document.getElementById('call-label').innerText,
                time: document.getElementById('call-time').innerText,
                pfpHTML: document.getElementById('call-pfp-area').innerHTML,
                isMissed: document.getElementById('call-card').classList.contains('missed-alert')
            }
        };
        localStorage.setItem('goorac_home_data', JSON.stringify(state));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e;
        setTimeout(() => document.getElementById('install-popup').classList.add('show'), 2000);
    });
    async function installPWA() {
        if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; document.getElementById('install-popup').classList.remove('show'); }
    }

    // --- FIREBASE INIT ---
    // 1. Try to use the shared init function first (from config.js)
    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } 
    // 2. Strict Check: If config.js didn't load, look for window.firebaseConfig
    else if (!firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();
    let READ_KEY = "goorac_read_notifs"; 

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute:'2-digit' });
    }, 1000);

    function formatTime(ts) {
        if (!ts) return "";
        const date = ts.toDate ? ts.toDate() : new Date(ts);
        const sec = Math.floor((new Date() - date) / 1000);
        if (sec < 60) return "Just now";
        if (sec < 3600) return Math.floor(sec/60) + "m ago";
        if (sec < 86400) return Math.floor(sec/3600) + "h ago";
        return Math.floor(sec/86400) + "d ago";
    }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            READ_KEY = `goorac_read_${user.uid}`;
            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists) {
                updateUI(doc.data());
                startLiveCounters(user.uid);
                listenNotifications(user.uid);
            } else window.location.href = "setup.html";
        } else window.location.href = "login.html";
    });

    function updateUI(data) {
        const nameEl = document.getElementById('welcome-name');
        const textEl = document.getElementById('welcome-text');
        const pfpEl = document.getElementById('header-pfp');
        const notePfp = document.getElementById('my-note-pfp');

        nameEl.classList.remove('skeleton');
        const hour = new Date().getHours();
        let greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
        nameEl.innerText = `${greeting}, ` + (data.name.split(' ')[0] || "Agent");
        
        const src = data.photoURL || 'https://via.placeholder.com/150';
        pfpEl.src = src; pfpEl.classList.remove('skeleton');
        notePfp.src = src; notePfp.classList.remove('skeleton');
        
        textEl.classList.remove('skeleton');
        textEl.innerText = "System operational. Connection secure.";
        saveHomeState();
    }

    function listenNotifications(uid) {
        let likeIds = new Set();
        let followIds = new Set();
        const updateBadgeUI = () => {
            const readList = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
            let count = 0;
            likeIds.forEach(id => { if(!readList.includes(id)) count++; });
            followIds.forEach(id => { if(!readList.includes(id)) count++; });
            const badge = document.getElementById('notif-count');
            const btn = document.getElementById('notif-btn');
            if (count > 0) { badge.innerText = count > 9 ? '9+' : count; badge.classList.add('visible'); btn.classList.add('has-unread'); }
            else { badge.classList.remove('visible'); btn.classList.remove('has-unread'); }
        };

        db.collection("notes").where("uid", "==", uid).orderBy("createdAt", "desc").limit(20).onSnapshot(snapshot => {
            likeIds.clear(); 
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.likes && Array.isArray(data.likes)) {
                    data.likes.forEach(liker => {
                        if (liker.uid !== uid && liker.timestamp) {
                            const timeMillis = liker.timestamp.toMillis ? liker.timestamp.toMillis() : liker.timestamp;
                            likeIds.add(`like_${liker.uid}_${timeMillis}`);
                        }
                    });
                }
            });
            updateBadgeUI();
        });

        db.collection("users").doc(uid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                followIds.clear();
                if (data.followers && Array.isArray(data.followers)) {
                    data.followers.forEach(f => {
                        if (typeof f === 'object' && f.timestamp) {
                            const timeMillis = f.timestamp.toMillis ? f.timestamp.toMillis() : f.timestamp;
                            followIds.add(`follow_${f.uid}_${timeMillis}`);
                        }
                    });
                }
                updateBadgeUI();
            }
        });
    }

    function startLiveCounters(uid) {
        db.collection("chats").where("participants", "array-contains", uid).orderBy("lastTimestamp", "desc").onSnapshot(snap => {
            let latest = null;
            for (const doc of snap.docs) {
                const d = doc.data();
                if ((d.lastSender !== uid && d.seen === false) || (d.unreadCount && d.unreadCount[uid] > 0)) { latest = d; break; }
            }
            const header = document.getElementById('msg-header'), sub = document.getElementById('msg-subtext'), time = document.getElementById('msg-time'), card = document.getElementById('msg-card'), pfp = document.getElementById('msg-pfp-area');
            if (latest) {
                header.innerText = "New Message"; sub.innerText = latest.lastSenderName || "Incoming";
                time.innerText = formatTime(latest.lastTimestamp); card.classList.add('has-count');
                if(latest.lastSenderPfp) pfp.innerHTML = `<img src="${latest.lastSenderPfp}">`;
            } else {
                header.innerText = "Inbox"; sub.innerText = "No new messages";
                time.innerText = snap.empty ? "" : formatTime(snap.docs[0]?.data()?.lastTimestamp);
                card.classList.remove('has-count'); pfp.innerHTML = `<div>MSG</div>`;
            }
            saveHomeState();
        });

        db.collection("call_logs").where("participants", "array-contains", uid).orderBy("timestamp", "desc").limit(1).onSnapshot(snap => {
            const el = document.getElementById('call-count'), lbl = document.getElementById('call-label'), time = document.getElementById('call-time'), card = document.getElementById('call-card'), pfp = document.getElementById('call-pfp-area');
            if (!snap.empty) {
                const call = snap.docs[0].data();
                time.innerText = formatTime(call.timestamp);
                if (call.receiverId === uid && (call.status === "missed")) {
                    el.innerText = "Missed Call"; lbl.innerText = call.callerName || "Unknown";
                    card.classList.add('missed-alert'); if(call.callerPfp) pfp.innerHTML = `<img src="${call.callerPfp}">`;
                } else { el.innerText = "Calls"; lbl.innerText = "Recent activity"; card.classList.remove('missed-alert'); pfp.innerHTML = `<div>LOG</div>`; }
            }
            saveHomeState();
        });
    }
</script>
</body>
</html>
