<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    >
    <title>Goorac | Quantum Home</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons-Round" rel="stylesheet">
    
    <script src="components/navbar.js" defer></script>
    
    <script src="components/call-notifier.js" defer></script>
    <script src="components/viewNotes.js" defer></script>
    <script src="components/viewMoments.js" defer></script> 
    <script type="module" src="components/presence.js"></script>

    <script>
        // ðŸš€ INSTANT ICON FONT CACHE FIX (Saves icons to local storage for 0ms visual load)
        const cachedIcons = localStorage.getItem('goorac_icons_css_cache');
        if (cachedIcons) {
            const style = document.createElement('style');
            style.innerHTML = cachedIcons;
            document.head.appendChild(style);
        } else {
            fetch('https://fonts.googleapis.com/icon?family=Material+Icons-Round')
                .then(response => response.text())
                .then(css => {
                    localStorage.setItem('goorac_icons_css_cache', css);
                    const style = document.createElement('style');
                    style.innerHTML = css;
                    document.head.appendChild(style);
                }).catch(e => console.error("Icon cache failed", e));
        }
    </script>

    <style>
        /* ==========================================================================
           CSS VARIABLES & THEMING
           ========================================================================== */
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --accent: #00d2ff;
            --accent-dim: rgba(0, 210, 255, 0.1);
            --border: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --danger: #ff3b30;
        }

        /* ==========================================================================
           GLOBAL RESET
           ========================================================================== */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
        }

        /* ==========================================================================
           BODY STYLING
           ========================================================================== */
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            /* Prevents content from hiding behind the component navbar */
            padding-bottom: calc(100px + env(safe-area-inset-bottom)); 
            overflow-x: hidden;
            -webkit-touch-callout: none;
        }

        /* ==========================================================================
           HEADER STYLES
           ========================================================================== */
        header {
            position: sticky; 
            top: 0; 
            background: rgba(0,0,0,0.85);
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border); 
            z-index: 1000;
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding-top: max(15px, env(safe-area-inset-top));
            height: max(70px, calc(55px + env(safe-area-inset-top)));
        }

        .logo { 
            font-size: 1.3rem; 
            font-weight: 900; 
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .header-right { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            height: 100%; 
        }

        /* --- NEW MESSAGES ICON STYLES --- */
        #header-msg-btn {
            display: none; /* Hidden by default if no messages */
        }
        #header-msg-btn.show-msg-btn {
            display: flex;
            animation: popInBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes popInBounce {
            0% { opacity: 0; transform: scale(0.5) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .msg-btn {
            position: relative; 
            cursor: pointer;
            width: 32px; 
            height: 32px;
            align-items: center; 
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .msg-btn:active { 
            transform: scale(0.85); 
        }

        .msg-icon {
            color: #fff;
            font-size: 26px;
        }

        .msg-badge {
            position: absolute; 
            top: -2px; 
            right: -2px;
            background: var(--accent);
            color: var(--bg);
            font-size: 10px; 
            font-weight: 800;
            min-width: 18px; 
            height: 18px; 
            padding: 0 4px;
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            opacity: 0; 
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; 
            border: 2px solid var(--bg); 
            z-index: 2;
            box-shadow: 0 0 8px var(--accent);
            animation: pulse-msg-badge 2s infinite;
        }

        @keyframes pulse-msg-badge {
            0% { box-shadow: 0 0 4px var(--accent); }
            50% { box-shadow: 0 0 14px var(--accent); }
            100% { box-shadow: 0 0 4px var(--accent); }
        }

        .msg-badge.visible { 
            opacity: 1; 
            transform: scale(1); 
        }

        /* --- NOTIFICATION STYLES --- */
        .notif-btn {
            position: relative; 
            cursor: pointer;
            width: 32px; 
            height: 32px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .notif-btn:active { 
            transform: scale(0.85); 
        }

        .notif-icon {
            width: 26px; 
            height: 26px; 
            fill: none; 
            stroke: #fff; 
            stroke-width: 1.8; 
            stroke-linecap: round; 
            stroke-linejoin: round;
        }

        .notif-badge {
            position: absolute; 
            top: -2px; 
            right: -2px;
            background: var(--danger); 
            color: #fff;
            font-size: 10px; 
            font-weight: 800;
            min-width: 18px; 
            height: 18px; 
            padding: 0 4px;
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            opacity: 0; 
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; 
            border: 2px solid var(--bg); 
            z-index: 2;
        }

        .notif-badge.visible { 
            opacity: 1; 
            transform: scale(1); 
        }

        .header-pfp { 
            width: 38px; 
            height: 38px; 
            min-width: 38px; 
            min-height: 38px;
            border-radius: 12px; 
            object-fit: cover; 
            border: 1px solid var(--border);
            cursor: pointer; 
            background: #111; 
            display: block;
        }

        /* --- NOTES --- */
        #notes-container {
            display: flex; gap: 15px; padding: 15px 20px;
            overflow-x: auto; scrollbar-width: none;
            border-bottom: 1px solid var(--border);
            min-height: 95px; /* Pre-reserve space for notes */
        }
        #notes-container::-webkit-scrollbar { display: none; }
        
        .note-item { 
            display: flex; flex-direction: column; align-items: center; 
            min-width: 70px; cursor: pointer; position: relative;
        }
        
        .note-pfp {
            width: 65px; height: 65px; 
            min-width: 65px; min-height: 65px;
            border-radius: 24px; 
            object-fit: cover; 
            border: 2px solid var(--border);
            padding: 2px; background: #000;
            transition: transform 0.2s;
        }
        .note-item:active .note-pfp { transform: scale(0.95); border-color: var(--accent); }
        
        .note-username {
            margin-top: 6px; font-size: 0.7rem; color: var(--text-dim);
            max-width: 70px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .note-bubble {
            position: absolute; top: 0; right: 0; background: var(--surface);
            border: 1px solid var(--border); padding: 4px 8px; border-radius: 10px;
            font-size: 0.7rem; max-width: 60px; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; z-index: 2;
        }

        /* ==========================================================================
           CONTENT DASHBOARD STYLES
           ========================================================================== */
        .content { 
            padding: 20px; 
            animation: fadeIn 0.4s ease-out; 
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .section-label { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            color: var(--text-dim); 
            font-weight: 800; 
            letter-spacing: 1.5px; 
            margin-bottom: 15px; 
            display: block;
        }

        .welcome-card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            padding: 25px; 
            border-radius: 24px; 
            margin-bottom: 25px; 
            position: relative; 
            overflow: hidden;
            display: flex; 
            flex-direction: column;
        }

        .quantum-info { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }

        .status-tag { 
            display: inline-flex; 
            align-items: center; 
            gap: 6px; 
            color: var(--accent); 
            font-size: 0.7rem; 
            font-weight: 700; 
        }
        
        /* NEW FEATURE: Network Latency Style */
        .ping-indicator {
            color: var(--text-dim);
            font-size: 0.65rem;
            font-weight: 500;
            margin-left: 2px;
        }

        .dot { 
            width: 6px; 
            height: 6px; 
            background: var(--accent); 
            border-radius: 50%; 
            box-shadow: 0 0 8px var(--accent); 
            animation: pulse-glow 2s infinite; 
        }

        .live-clock { 
            color: var(--text-dim); 
            font-family: monospace; 
            font-size: 0.8rem; 
        }

        .welcome-card h1 { 
            margin: 0; 
            font-size: 1.7rem; 
            font-weight: 800; 
            color: #fff; 
            line-height: 1.2; 
            word-wrap: break-word; 
            min-height: 34px; 
        }

        .welcome-card p { 
            color: var(--text-dim); 
            margin-top: 10px; 
            font-size: 0.85rem; 
            line-height: 1.5; 
            min-height: 21px; 
        }

        .activity-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-top: 25px; 
        }
        
        .activity-card { 
            background: #0d0d0d; 
            border: 1px solid var(--border); 
            padding: 20px; 
            border-radius: 20px; 
            position: relative; 
            min-height: 130px; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end;
            transition: 0.15s cubic-bezier(0.2, 0.8, 0.2, 1); 
            cursor: pointer;
            overflow: hidden; 
        }

        .activity-card:active { 
            transform: scale(0.96); 
            background: #151515; 
        }
        
        .card-icon-area { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 32px; 
            height: 32px; 
            border-radius: 10px; 
            background: #1a1a1a; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            border: 1px solid var(--border); 
        }

        .card-icon-area img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .card-icon-area div { 
            color: var(--text-dim); 
            font-size: 9px; 
            font-weight: 800; 
        }

        .time-badge { 
            font-size: 0.7rem; 
            color: var(--accent); 
            margin-bottom: 4px; 
            font-weight: 600; 
        }

        .count-num { 
            font-size: 1.3rem; 
            font-weight: 800; 
            color: #fff; 
            margin-bottom: 2px; 
        }

        .count-label { 
            font-size: 0.7rem; 
            color: var(--text-dim); 
            font-weight: 600; 
        }

        .activity-card.has-count { 
            border-color: rgba(0, 210, 255, 0.3); 
            background: rgba(0, 210, 255, 0.05); 
        }

        .activity-card.missed-alert { 
            border-color: rgba(255, 68, 68, 0.3); 
            background: rgba(255, 68, 68, 0.05); 
        }

        .missed-alert .count-num { 
            color: var(--danger); 
        }

        .skeleton { 
            background: #151515; 
            color: transparent !important; 
            border-radius: 6px; 
            animation: pulse-skel 1.5s infinite; 
        }

        @keyframes pulse-skel { 
            0% { opacity: 0.6; } 
            50% { opacity: 1; } 
            100% { opacity: 0.6; } 
        }

        /* ðŸš€ MAIN NAVBAR PRE-ALLOCATION TO FIX GLITCHING */
        main-navbar {
            display: block;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: calc(65px + env(safe-area-inset-bottom));
            background-color: var(--bg);
            z-index: 1000;
        }

        /* Toggled by JS Observer on component */
        main-navbar.hidden-nav {
            opacity: 0 !important;
            pointer-events: none !important;
            transform: translateY(100px) !important;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* ==========================================================================
           MOMENTS FAB STYLES
           ========================================================================== */
        .moments-fab {
            position: fixed;
            bottom: calc(85px + env(safe-area-inset-bottom)); 
            right: 20px;
            width: 56px; 
            height: 56px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            z-index: 9998; 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .moments-fab:active { 
            transform: scale(0.85); 
        }

        .moments-fab.has-moment { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(0,210,255,0.3); 
        }

        @keyframes pulse-glow { 
            0% { box-shadow: 0 0 5px var(--accent); } 
            50% { box-shadow: 0 0 15px var(--accent); } 
            100% { box-shadow: 0 0 5px var(--accent); } 
        }

        .moments-fab img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
        }

        .moments-fab .material-icons-round { 
            color: var(--accent); 
            font-size: 30px; 
            font-family: 'Material Icons Round', sans-serif;
            font-feature-settings: 'liga';
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
        }

        .moments-fab.hidden-fab { 
            transform: scale(0) translateY(50px) rotate(45deg); 
            pointer-events: none; 
            opacity: 0; 
        }

        /* ==========================================================================
           QUANTUM RIPPLE EFFECT
           ========================================================================== */
        .ripple {
            position: absolute; 
            border-radius: 50%; 
            transform: scale(0);
            animation: quantum-ripple 600ms linear; 
            background-color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        @keyframes quantum-ripple { 
            to { transform: scale(4); opacity: 0; } 
        }

        view-notes { 
            z-index: 9999 !important; 
            position: relative; 
        }

        /* ==========================================================================
           FULL-SCREEN GREETING OVERLAY ANIMATIONS (CARTOON UI)
           ========================================================================== */
        .greeting-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 100000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.8s ease;
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            overflow: hidden;
        }
        .greeting-overlay.active { opacity: 1; pointer-events: all; }
        
        .g-beam {
            position: absolute; width: 200%; height: 100px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(-45deg) translateY(-100vh);
            animation: beamSweep 3s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes beamSweep {
            0% { transform: rotate(-45deg) translateY(-100vh) translateX(-50vw); }
            100% { transform: rotate(-45deg) translateY(100vh) translateX(50vw); }
        }

        .greeting-content { 
            z-index: 10; text-align: center; 
            padding: 40px 30px; border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(50px) scale(0.9); 
            opacity: 0;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s; 
        }
        .greeting-overlay.active .greeting-content { transform: translateY(0) scale(1); opacity: 1; }
        
        .greeting-pretext {
            font-size: 0.75rem; color: rgba(255,255,255,0.7); font-weight: 800;
            letter-spacing: 4px; margin-bottom: 10px; text-transform: uppercase;
        }
        .greeting-name { 
            font-size: 1.5rem; font-weight: 900; letter-spacing: 1px; text-transform: capitalize;
            margin-bottom: 20px; color: #fff; text-shadow: 0 4px 15px rgba(0,0,0,0.3); 
        }
        .greeting-text { 
            font-size: 4rem; font-weight: 900; line-height: 1.1;
            background: linear-gradient(to bottom right, #ffffff 20%, rgba(255,255,255,0.5) 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
        }
        
        /* THEMES - Professional Cartoon Backgrounds */
        .theme-morning { background: linear-gradient(180deg, #87CEEB 0%, #e0f6ff 100%); color: #fff; }
        .theme-afternoon { background: linear-gradient(180deg, #00BFFF 0%, #87CEFA 100%); color: #fff; }
        .theme-evening { background: linear-gradient(180deg, #FF7E5F 0%, #FEB47B 100%); color: #fff; }
        .theme-night { background: linear-gradient(180deg, #0F2027 0%, #203A43 50%, #2C5364 100%); color: #fff; }

        /* CARTOON ELEMENTS */
        .c-sun, .c-moon, .c-cloud, .c-stars { position: absolute; pointer-events: none; z-index: 1; opacity: 0; }
        
        /* Morning Animations - Sun Rising */
        .theme-morning .c-sun { 
            opacity: 1; width: 120px; height: 120px; background: #FFDF00; border-radius: 50%;
            bottom: -150px; left: 50%; margin-left: -60px; box-shadow: 0 0 60px #FFDF00, 0 0 100px #FF9900;
            animation: sunRise 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s;
        }
        @keyframes sunRise { to { bottom: 50%; transform: scale(1.2); } }

        /* Afternoon Animations - Bright Rotating Sun */
        .theme-afternoon .c-sun {
            opacity: 1; width: 150px; height: 150px; background: #FFF314; border-radius: 50%;
            top: 10%; right: 10%; box-shadow: 0 0 80px #FFF314, 0 0 150px #FFD700;
            animation: sunPulseRotate 4s linear infinite;
        }
        @keyframes sunPulseRotate {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        /* Evening Animations - Sun Setting */
        .theme-evening .c-sun {
            opacity: 1; width: 120px; height: 120px; background: #FF4500; border-radius: 50%;
            top: 40%; left: 50%; margin-left: -60px; box-shadow: 0 0 60px #FF4500, 0 0 120px #FF0000;
            animation: sunSet 3s cubic-bezier(0.4, 0, 1, 1) forwards 0.2s;
        }
        @keyframes sunSet { to { top: 120%; transform: scale(0.8); opacity: 0.5; } }

        /* Night Animations - Floating Moon & Twinkling Stars */
        .theme-night .c-moon {
            opacity: 1; width: 100px; height: 100px; background: transparent; border-radius: 50%;
            box-shadow: 25px 10px 0 0 #F6F1D5; top: 15%; right: 20%;
            animation: moonFloat 4s ease-in-out infinite alternate;
        }
        @keyframes moonFloat { from { transform: translateY(0); } to { transform: translateY(15px); } }

        .theme-night .c-stars {
            opacity: 1; width: 3px; height: 3px; background: #fff; border-radius: 50%;
            top: 20%; left: 30%; box-shadow: 100px 50px #fff, 200px 150px #fff, 50px 200px #fff, 250px 50px #fff, 300px 250px #fff, -50px 100px #fff;
            animation: starTwinkle 2s infinite alternate;
        }
        @keyframes starTwinkle { 0% { opacity: 0.3; } 100% { opacity: 1; box-shadow: 100px 50px #fff, 200px 150px #fff, 50px 200px #fff, 250px 50px #fff, 300px 250px #fff, -50px 100px #fff; } }

        /* Clouds for Morning & Afternoon */
        .theme-morning .c-cloud, .theme-afternoon .c-cloud {
            opacity: 0.8; width: 120px; height: 40px; background: #fff; border-radius: 50px;
            position: absolute; top: 30%; left: -150px;
            animation: cloudMove 8s linear infinite;
        }
        .theme-morning .c-cloud::before, .theme-afternoon .c-cloud::before {
            content: ''; position: absolute; width: 60px; height: 60px; background: #fff; border-radius: 50%; top: -30px; left: 15px;
        }
        .theme-morning .c-cloud::after, .theme-afternoon .c-cloud::after {
            content: ''; position: absolute; width: 40px; height: 40px; background: #fff; border-radius: 50%; top: -15px; right: 15px;
        }
        .c-cloud.two { top: 50%; animation-duration: 12s; animation-delay: 2s; transform: scale(0.7); }
        .c-cloud.three { top: 15%; animation-duration: 10s; animation-delay: 5s; transform: scale(0.5); }
        
        @keyframes cloudMove { to { left: 110%; } }
        
        .g-fx-obj { 
            position: absolute; border-radius: 50%; width: 150px; height: 150px; 
            top: -50px; right: -50px; filter: blur(30px); opacity: 0; 
            animation: floatObj 4s ease-in-out infinite alternate;
        }
        
        @keyframes floatObj { from { transform: translateY(0); } to { transform: translateY(20px); } }

        /* ==========================================================================
           FOUT ICON TEXT FLASH FIX (Pure CSS logic)
           ========================================================================== */
        .material-icons-round { color: transparent !important; text-shadow: none !important; }
        body.fonts-ready .material-icons-round { color: inherit !important; }
        body.fonts-ready .msg-icon { color: #fff !important; }
        body.fonts-ready .moments-fab .material-icons-round { color: var(--accent) !important; }
    </style>

    <script>
        const cached = localStorage.getItem('goorac_home_data');
        let preloadedData = null;
        if (cached) {
            try { preloadedData = JSON.parse(cached); } 
            catch (e) { console.error("Cache parsing error", e); }
        }

        // ðŸš€ INSTANT LOAD FIX: Hide dashboard instantly if moments cache exists to avoid flashing
        const cachedMoments = localStorage.getItem('goorac_moments_html_cache');
        if (cachedMoments && cachedMoments.length > 5) {

<script>
    if (preloadedData) {
        document.addEventListener('DOMContentLoaded', () => {
            if (preloadedData.name) {
                const nameEl = document.getElementById('welcome-name');
                nameEl.innerText = preloadedData.name;
                nameEl.classList.remove('skeleton');
            }
            if (preloadedData.text) {
                const textEl = document.getElementById('welcome-text');
                textEl.innerText = preloadedData.text;
                textEl.classList.remove('skeleton');
            }
            if (preloadedData.photoURL) {
                const headerPfp = document.getElementById('header-pfp');
                const notePfp = document.getElementById('my-note-pfp');
                headerPfp.src = preloadedData.photoURL;
                headerPfp.classList.remove('skeleton');
                if(notePfp) {
                    notePfp.src = preloadedData.photoURL;
                    notePfp.classList.remove('skeleton');
                }
            }
            // FAST LOAD BADGE VALUE RESTORE
            if (preloadedData.msgState && preloadedData.msgState.unreadTotal && preloadedData.msgState.unreadTotal > 0) {
                const badge = document.getElementById('header-msg-count');
                const btn = document.getElementById('header-msg-btn');
                if(badge && btn) {
                    badge.innerText = preloadedData.msgState.unreadTotal;
                    badge.classList.add('visible');
                    btn.classList.add('show-msg-btn');
                }
            }
        });
    }

    // FULL SCREEN GREETING ANIMATION LOGIC (Upgraded Cinematic)
    window.checkGreeting = function(text, sender, msgId) {
        if (!text) return;
        const playedKey = 'played_greeting_' + msgId;
        if (sessionStorage.getItem(playedKey)) return; 
        
        const t = text.toLowerCase();
        let theme = '';
        
        if (t.includes('good morning')) { theme = 'morning'; }
        else if (t.includes('good afternoon')) { theme = 'afternoon'; }
        else if (t.includes('good evening')) { theme = 'evening'; }
        else if (t.includes('good night')) { theme = 'night'; }
        
        if (theme) {
            sessionStorage.setItem(playedKey, 'true');
            const overlay = document.getElementById('greeting-overlay');
            const nameEl = document.getElementById('greeting-name');
            const textEl = document.getElementById('greeting-text');
            
            overlay.className = 'greeting-overlay theme-' + theme;
            nameEl.innerText = `${sender}`;
            textEl.innerText = ""; // Text removed as per request
            textEl.style.display = 'none'; // Keeping hidden for sure
            
            void overlay.offsetWidth; // Force CSS reflow
            
            overlay.classList.add('active');
            
            // Long vibration for premium feel
            if(window.navigator && window.navigator.vibrate) {
                navigator.vibrate([1000, 200, 1000, 200, 1000]); 
            }
            
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 4500); 
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.quantum-touch');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const circle = document.createElement('span');
                circle.classList.add('ripple');
                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
                const diameter = Math.max(btn.clientWidth, btn.clientHeight);
                circle.style.width = `${diameter}px`;
                circle.style.height = `${diameter}px`;
                this.appendChild(circle);
                setTimeout(() => circle.remove(), 600);
            });
        });

        // New Feature initialization: Network Ping Sim
        setInterval(() => {
            const pingEl = document.getElementById('quantum-ping');
            if(pingEl) {
                const ping = Math.floor(Math.random() * (45 - 12 + 1)) + 12; // Simulate 12-45ms latency
                pingEl.innerText = `(${ping}ms)`;
            }
        }, 3500);

        // ðŸš€ LIVE CACHE SAVER FOR NOTES (0ms latency prep)
        const notesContainerEl = document.getElementById('notes-container');
        if (notesContainerEl) {
            new MutationObserver(() => {
                localStorage.setItem('goorac_notes_html_cache', notesContainerEl.innerHTML);
            }).observe(notesContainerEl, { childList: true, subtree: true, attributes: true, characterData: true });
        }

        // ðŸš€ LIVE CACHE SAVER FOR MOMENTS (0ms latency prep)
        const momentsFeedEl = document.getElementById('moments-feed');
        if (momentsFeedEl) {
            new MutationObserver(() => {
                localStorage.setItem('goorac_moments_html_cache', momentsFeedEl.innerHTML);
            }).observe(momentsFeedEl, { childList: true, subtree: true, attributes: true, characterData: true });
        }

        // ðŸš€ LIVE CACHE SAVER FOR NAVBAR (0ms latency prep)
        const mainNavEl = document.getElementById('main-nav');
        if (mainNavEl) {
            new MutationObserver(() => {
                localStorage.setItem('goorac_navbar_html_cache', mainNavEl.innerHTML);
            }).observe(mainNavEl, { childList: true, subtree: true, attributes: true, characterData: true });
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const noteViewer = document.getElementById('note-viewer');
        const mainNav = document.getElementById('main-nav');
        const fab = document.getElementById('moments-fab');
        const momentsFeed = document.getElementById('moments-feed');
        const dashboardContent = document.getElementById('dashboard-content');

        function toggleOverlays(shouldHide) {
            if (shouldHide) {
                if (mainNav) mainNav.classList.add('hidden-nav');
                if (fab) fab.classList.add('hidden-fab');
            } else {
                if (mainNav) mainNav.classList.remove('hidden-nav');
                if (fab) fab.classList.remove('hidden-fab');
            }
        }

        if (noteViewer) {
            new MutationObserver(() => {
                const style = window.getComputedStyle(noteViewer);
                const isNotesOpen = (style.display !== 'none' && style.visibility !== 'hidden' && style.opacity !== '0') ||
                    noteViewer.classList.contains('open') || noteViewer.classList.contains('active') || noteViewer.hasAttribute('open');
                let isModalOpen = false;
                if (momentsFeed) {
                    isModalOpen = momentsFeed.querySelector('.m-full-modal.open') || momentsFeed.querySelector('.c-overlay.open');
                }
                toggleOverlays(isNotesOpen || isModalOpen);
            }).observe(noteViewer, { attributes: true, attributeFilter: ['style', 'class', 'open'] });
        }

        if (momentsFeed) {
            new MutationObserver(() => {
                const isModalOpen = momentsFeed.querySelector('.m-full-modal.open') || momentsFeed.querySelector('.c-overlay.open');
                toggleOverlays(isModalOpen);
                const hasMoments = momentsFeed.querySelectorAll('.m-card').length > 0;
                if (dashboardContent) {
                    dashboardContent.style.display = hasMoments ? 'none' : 'block';
                }
            }).observe(momentsFeed, { childList: true, subtree: true, attributes: true, attributeFilter: ['class'] });
        }
    });

    function saveHomeState() {
        const state = {
            name: document.getElementById('welcome-name').innerText,
            text: document.getElementById('welcome-text').innerText,
            photoURL: document.getElementById('header-pfp').src,
            msgState: {
                header: document.getElementById('msg-header').innerText,
                sub: document.getElementById('msg-subtext').innerText,
                pfpHTML: document.getElementById('msg-pfp-area').innerHTML,
                hasCount: document.getElementById('msg-card').classList.contains('has-count'),
                unreadTotal: 0
            }
        };
        const headerBadge = document.getElementById('header-msg-count');
        if (headerBadge && headerBadge.classList.contains('visible')) {
             state.msgState.unreadTotal = headerBadge.innerText;
        }
        localStorage.setItem('goorac_home_data', JSON.stringify(state));
    }

    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (typeof firebase !== 'undefined' && !firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    const db = firebase.firestore();

    setInterval(() => {
        const clockElement = document.getElementById('clock');
        if (clockElement) {
            clockElement.innerText = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit' });
        }
    }, 1000);

    function formatTime(ts) {
        if (!ts) return "";
        const date = ts.toDate ? ts.toDate() : new Date(ts);
        const sec = Math.floor((new Date() - date) / 1000);
        if (sec < 60) return "Just now";
        if (sec < 3600) return Math.floor(sec/60) + "m ago";
        if (sec < 86400) return Math.floor(sec/3600) + "h ago";
        return Math.floor(sec/86400) + "d ago";
    }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists) {
                const userData = doc.data();
                updateUI(userData);
                startLiveCounters(user.uid);
                listenNotifications(user.uid);
                checkMyMoment(user.uid, userData.photoURL);
            } else {
                window.location.href = "setup.html";
            }
        } else {
            localStorage.removeItem('goorac_notes_html_cache');
            localStorage.removeItem('goorac_moments_html_cache');
            window.location.href = "login.html";
        }
    });

    function checkMyMoment(uid, photoURL) {
        db.collection('moments')
            .where('uid', '==', uid)
            .where('isActive', '==', true)
            .where('expiresAt', '>', firebase.firestore.Timestamp.now())
            .limit(1)
            .onSnapshot(snap => {
                const fab = document.getElementById('moments-fab');
                if (!snap.empty) {
                    const momentId = snap.docs[0].id;
                    fab.dataset.momentId = momentId;
                    fab.classList.add('has-moment');
                    fab.innerHTML = `<img src="${photoURL || 'https://via.placeholder.com/150'}">`;
                    // Update LocalStorage Cache for instant load next time
                    localStorage.setItem('goorac_my_moment_state', JSON.stringify({ hasMoment: true, id: momentId, photoURL: photoURL }));
                } else {
                    fab.dataset.momentId = '';
                    fab.classList.remove('has-moment');
                    fab.innerHTML = `<span class="material-icons-round">add</span>`;
                    // Clear cache state
                    localStorage.setItem('goorac_my_moment_state', JSON.stringify({ hasMoment: false }));
                }
            });
    }

    window.handleFabClick = function() {
        const fab = document.getElementById('moments-fab');
        if (fab.classList.contains('has-moment') && fab.dataset.momentId) {
            const vm = document.querySelector('view-moments');
            if (vm) {
                const exists = vm.moments.find(m => m.id === fab.dataset.momentId);
                if (!exists) {
                    db.collection('moments').doc(fab.dataset.momentId).get().then(doc => {
                        if (doc.exists) {
                            vm.moments.unshift({ id: doc.id, ...doc.data() });
                            vm.openFullModal(doc.id);
                        }
                    });
                } else {
                    vm.openFullModal(fab.dataset.momentId);
                }
            }
        } else {
            window.location.href = 'moments.html';
        }
    };

    function updateUI(data) {
        const nameEl = document.getElementById('welcome-name');
        const textEl = document.getElementById('welcome-text');
        const pfpEl = document.getElementById('header-pfp');
        const notePfp = document.getElementById('my-note-pfp');
        const hour = new Date().getHours();
        let greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
        nameEl.innerText = `${greeting}, ` + (data.name.split(' ')[0] || "Agent");
        nameEl.classList.remove('skeleton');
        const src = data.photoURL || 'https://via.placeholder.com/150';
        pfpEl.src = src; 
        pfpEl.classList.remove('skeleton');
        if(notePfp) {
            notePfp.src = src; 
            notePfp.classList.remove('skeleton');
        }
        textEl.innerText = "System operational. Connection secure.";
        textEl.classList.remove('skeleton');
        saveHomeState();
    }

    function listenNotifications(uid) {
        db.collection("users").doc(uid).onSnapshot(doc => {
            const count = doc.data() ? (doc.data().unreadCount || 0) : 0;
            const badge = document.getElementById('notif-count');
            if (count > 0) {
                badge.innerText = count > 99 ? '99+' : count; 
                badge.classList.add('visible'); 
            } else {
                badge.classList.remove('visible');
            }
        });
    }

    function startLiveCounters(uid) {
        db.collection("chats")
            .where("participants", "array-contains", uid)
            .orderBy("lastTimestamp", "desc")
            .onSnapshot(snap => {
                let latest = null;
                let latestDoc = null;
                let unreadTotal = 0; // Added to count total unread chats
                
                for (const doc of snap.docs) {
                    const d = doc.data();
                    const isUnread = (d.lastSender !== uid && d.seen === false) || (d.unreadCount && d.unreadCount[uid] > 0);
                    if (isUnread) { 
                        unreadTotal++;
                        if (!latest) { latest = d; latestDoc = doc; } // Capture the very first one for the dashboard card
                    }
                }
                
                // --- NEW HEADER MESSAGE BADGE UPDATE ---
                const headerMsgBtn = document.getElementById('header-msg-btn');
                const headerMsgBadge = document.getElementById('header-msg-count');
                if (headerMsgBadge && headerMsgBtn) {
                    if (unreadTotal > 0) {
                        headerMsgBadge.innerText = unreadTotal > 99 ? '99+' : unreadTotal;
                        headerMsgBadge.classList.add('visible');
                        headerMsgBtn.classList.add('show-msg-btn');
                    } else {
                        headerMsgBadge.classList.remove('visible');
                        headerMsgBtn.classList.remove('show-msg-btn');
                    }
                }

                // --- GREETING DETECTION LOGIC ---
                if (latest && latestDoc && latest.lastSender !== uid) {
                    let txt = latest.lastMessage || latest.text || latest.message || "";
                    if (window.checkGreeting) window.checkGreeting(txt, latest.lastSenderName || "Someone", latestDoc.id);
                }

                // --- EXISTING DASHBOARD CARD UPDATE ---
                const header = document.getElementById('msg-header');
                const sub = document.getElementById('msg-subtext');
                const time = document.getElementById('msg-time');
                const card = document.getElementById('msg-card');
                const pfp = document.getElementById('msg-pfp-area');
                if (latest) {
                    header.innerText = "New Message"; 
                    sub.innerText = latest.lastSenderName || "Incoming";
                    time.innerText = formatTime(latest.lastTimestamp); 
                    card.classList.add('has-count');
                    if (latest.lastSenderPfp) pfp.innerHTML = `<img src="${latest.lastSenderPfp}">`;
                } else {
                    header.innerText = "Inbox"; sub.innerText = "No new messages";
                    time.innerText = snap.empty ? "" : formatTime(snap.docs[0]?.data()?.lastTimestamp);
                    card.classList.remove('has-count'); pfp.innerHTML = `<div>MSG</div>`;
                }
                saveHomeState();
            });

        db.collection("call_logs")
            .where("participants", "array-contains", uid)
            .orderBy("timestamp", "desc")
            .limit(1)
            .onSnapshot(snap => {
                const el = document.getElementById('call-count');
                const lbl = document.getElementById('call-label');
                const time = document.getElementById('call-time');
                const card = document.getElementById('call-card');
                const pfp = document.getElementById('call-pfp-area');
                if (!snap.empty) {
                    const call = snap.docs[0].data();
                    time.innerText = formatTime(call.timestamp);
                    if (call.receiverId === uid && call.status === "missed") {
                        el.innerText = "Missed Call"; lbl.innerText = call.callerName || "Unknown";
                        card.classList.add('missed-alert'); 
                        if (call.callerPfp) pfp.innerHTML = `<img src="${call.callerPfp}">`;
                    } else {
                        el.innerText = "Calls"; lbl.innerText = "Recent activity";
                        card.classList.remove('missed-alert'); pfp.innerHTML = `<div>LOG</div>`;
                    }
                }
                saveHomeState();
            });
    }
</script>
