<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="components/viewNotes.js" defer></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --accent: #00d2ff;
            --accent-dim: rgba(0, 210, 255, 0.1);
            --border: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --danger: #ff3b30;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            /* Ensures bottom content is completely visible above the nav bar */
            padding-bottom: calc(100px + env(safe-area-inset-bottom)); 
            overflow-x: hidden;
            -webkit-touch-callout: none;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; 
            background: rgba(0,0,0,0.95);
            padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); 
            z-index: 1000;
            backdrop-filter: blur(20px);
            padding-top: max(15px, env(safe-area-inset-top));
            height: 70px;
        }

        .logo { 
            font-size: 1.3rem; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }

        .header-right { display: flex; align-items: center; gap: 20px; height: 100%; }

        /* SLEEK BELL ICON & BADGE */
        .notif-btn {
            position: relative; cursor: pointer;
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .notif-btn:active { transform: scale(0.92); }

        .notif-icon {
            width: 26px; height: 26px; 
            fill: none; stroke: #fff; stroke-width: 1.8; 
            stroke-linecap: round; stroke-linejoin: round;
        }

        /* NEW BADGE STYLE */
        .notif-badge {
            position: absolute; top: 0px; right: 0px;
            background: var(--danger); color: #fff;
            font-size: 10px; font-weight: 700;
            min-width: 16px; height: 16px;
            padding: 0 3px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; border: 2px solid var(--bg); z-index: 2;
        }
        .notif-badge.visible { opacity: 1; transform: scale(1); }

        .header-pfp { 
            width: 38px; height: 38px; min-width: 38px; min-height: 38px;
            border-radius: 12px; object-fit: cover; border: 1px solid var(--border);
            cursor: pointer; background: #111; display: block;
        }

        /* --- NOTES --- */
        #notes-container {
            display: flex; gap: 15px; padding: 15px 20px;
            overflow-x: auto; scrollbar-width: none;
            border-bottom: 1px solid var(--border);
            min-height: 95px; 
        }
        #notes-container::-webkit-scrollbar { display: none; }
        
        .note-item { display: flex; flex-direction: column; align-items: center; min-width: 70px; cursor: pointer; position: relative; }
        .note-pfp { width: 65px; height: 65px; min-width: 65px; min-height: 65px; border-radius: 24px; object-fit: cover; border: 2px solid var(--border); padding: 2px; background: #000; transition: transform 0.2s; }
        .note-item:active .note-pfp { transform: scale(0.95); border-color: var(--accent); }
        .note-username { margin-top: 6px; font-size: 0.7rem; color: var(--text-dim); max-width: 70px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .note-bubble { position: absolute; top: 0; right: 0; background: var(--surface); border: 1px solid var(--border); padding: 4px 8px; border-radius: 10px; font-size: 0.7rem; max-width: 60px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; z-index: 2; }

        /* --- CONTENT --- */
        .content { padding: 20px; transition: opacity 0.3s ease; }

        .section-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); font-weight: 800; letter-spacing: 1.5px; margin-bottom: 15px; display: block; }

        .welcome-card { background: var(--surface); border: 1px solid var(--border); padding: 25px; border-radius: 24px; margin-bottom: 25px; position: relative; overflow: hidden; display: flex; flex-direction: column; min-height: 250px; }
        .quantum-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .status-tag { display: inline-flex; align-items: center; gap: 6px; color: var(--accent); font-size: 0.7rem; font-weight: 700; }
        .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); }
        .live-clock { color: var(--text-dim); font-family: monospace; font-size: 0.8rem; }
        .welcome-card h1 { margin: 0; font-size: 1.7rem; font-weight: 800; color: #fff; line-height: 1.2; word-wrap: break-word; min-height: 34px; }
        .welcome-card p { color: var(--text-dim); margin-top: 10px; font-size: 0.85rem; line-height: 1.5; min-height: 21px; }

        /* --- ACTIVITY GRID --- */
        .activity-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .activity-card { background: #0d0d0d; border: 1px solid var(--border); padding: 20px; border-radius: 20px; position: relative; min-height: 130px; display: flex; flex-direction: column; justify-content: flex-end; transition: 0.1s; cursor: pointer; }
        .activity-card:active { transform: scale(0.98); background: #151515; }
        .card-icon-area { position: absolute; top: 20px; right: 20px; width: 32px; height: 32px; border-radius: 10px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid var(--border); }
        .card-icon-area img { width: 100%; height: 100%; object-fit: cover; }
        .card-icon-area div { color: var(--text-dim); font-size: 9px; font-weight: 800; }
        .time-badge { font-size: 0.7rem; color: var(--accent); margin-bottom: 4px; font-weight: 600; }
        .count-num { font-size: 1.3rem; font-weight: 800; color: #fff; margin-bottom: 2px; }
        .count-label { font-size: 0.7rem; color: var(--text-dim); font-weight: 600; }
        .activity-card.has-count { border-color: rgba(0, 210, 255, 0.3); background: rgba(0, 210, 255, 0.05); }
        .activity-card.missed-alert { border-color: rgba(255, 68, 68, 0.3); background: rgba(255, 68, 68, 0.05); }
        .missed-alert .count-num { color: var(--danger); }

        /* --- SKELETONS --- */
        .skeleton { background: #111; color: transparent !important; border-radius: 6px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- CRITICAL Z-INDEX AND NAV FIXES --- */
        view-moments { 
            position: relative; 
            z-index: 10; 
            display: block; 
        }
        
        view-notes {
            z-index: 9999 !important; 
            position: relative;
        }

        main-navbar {
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: fixed; 
            bottom: 0; left: 0; right: 0;
            z-index: 9998 !important; /* Forces it over the feed */
            pointer-events: auto !important; /* PREVENTS PHANTOM CLICKS */
        }
        main-navbar.hidden-nav {
            transform: translateY(150%) !important;
            pointer-events: none !important;
        }

        /* --- SMART MOMENTS FAB STYLE --- */
        .moments-fab {
            position: fixed;
            /* Dynamically adapts to notch/swipe bars on mobile */
            bottom: calc(90px + env(safe-area-inset-bottom)); 
            right: 20px;
            width: 56px; height: 56px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 9990; /* High, but strictly under modals/notes */
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center;
        }
        
        /* NEW: Scroll Shrink Effect */
        .moments-fab.scrolling {
            transform: scale(0.7);
            opacity: 0.5;
        }
        
        .moments-fab:active { transform: scale(0.9) !important; }
        .moments-fab.has-moment { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 8px var(--accent); } 50% { box-shadow: 0 0 20px var(--accent); } 100% { box-shadow: 0 0 8px var(--accent); } }
        .moments-fab img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .moments-fab .material-icons-round { color: var(--accent); font-size: 30px; }

        /* --- POPUPS & TOASTS --- */
        #install-popup { position: fixed; bottom: 100px; left: 50%; transform: translate(-50%, 20px); width: 90%; max-width: 400px; background: #111; border: 1px solid var(--accent); padding: 20px; border-radius: 20px; display: flex; align-items: center; z-index: 10000; opacity: 0; pointer-events: none; transition: 0.3s; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        #install-popup.show { opacity: 1; transform: translate(-50%, 0); pointer-events: auto; }
        .install-text h3 { margin: 0; color: #fff; font-size: 1rem; }
        .install-text p { margin: 4px 0 0; color: #888; font-size: 0.8rem; }
        .install-btn { margin-left: auto; background: var(--accent); border: none; color: #000; padding: 8px 16px; border-radius: 50px; font-weight: 800; cursor: pointer; }

        #bell-toast { position: fixed; top: 65px; right: 15px; width: auto; min-width: 200px; max-width: 280px; background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.15); border-radius: 16px; padding: 10px 14px; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); z-index: 10000; opacity: 0; transform: translateY(-10px) scale(0.95); pointer-events: none; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #bell-toast.active { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .toast-icon { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 0.9rem; }
        .icon-like { background: rgba(255, 59, 48, 0.15); color: #ff3b30; }
        .icon-follow { background: rgba(0, 210, 255, 0.15); color: var(--accent); }
        .toast-content { flex: 1; overflow: hidden; display: flex; flex-direction: column; }
        .toast-title { font-size: 0.75rem; font-weight: 800; color: #fff; margin-bottom: 2px; }
        .toast-body { font-size: 0.7rem; color: #bbb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .toast-img { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; border: 1px solid #333; }

        .pulse-btn-link { color: var(--accent); animation: breathe 2s infinite ease-in-out; font-size: 26px !important; }
        @keyframes breathe { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
    </style>
</head>

<script>
    // --- 1. ENHANCED ZERO-LATENCY CACHE LOAD ---
    // (Now instantly blocks dashboard flicker if moments existed last session)
    (function loadHomeCache() {
        const cached = localStorage.getItem('goorac_home_data');
        if (cached) {
            try {
                const data = JSON.parse(cached);
                
                // Zero-Flicker Logic: If feed had items previously, hide dashboard immediately
                if (data.hasFeedItems) {
                    document.getElementById('dashboard-content').style.display = 'none';
                }
                
                const nameEl = document.getElementById('welcome-name');
                const textEl = document.getElementById('welcome-text');
                const pfpEl = document.getElementById('header-pfp');
                const notePfp = document.getElementById('my-note-pfp');

                if (data.name) { nameEl.innerText = data.name; nameEl.classList.remove('skeleton'); }
                if (data.text) { textEl.innerText = data.text; textEl.classList.remove('skeleton'); }
                if (data.photoURL) {
                    pfpEl.src = data.photoURL; pfpEl.classList.remove('skeleton');
                    notePfp.src = data.photoURL; notePfp.classList.remove('skeleton');
                }

                if (data.msgState) {
                    document.getElementById('msg-header').innerText = data.msgState.header;
                    document.getElementById('msg-subtext').innerText = data.msgState.sub;
                    document.getElementById('msg-time').innerText = data.msgState.time;
                    document.getElementById('msg-pfp-area').innerHTML = data.msgState.pfpHTML;
                    if (data.msgState.hasCount) document.getElementById('msg-card').classList.add('has-count');
                }

                if (data.callState) {
                    document.getElementById('call-count').innerText = data.callState.count;
                    document.getElementById('call-label').innerText = data.callState.label;
                    document.getElementById('call-time').innerText = data.callState.time;
                    document.getElementById('call-pfp-area').innerHTML = data.callState.pfpHTML;
                    if (data.callState.isMissed) document.getElementById('call-card').classList.add('missed-alert');
                }
            } catch (e) { console.error(e); }
        }
    })();

    // --- SMART SCROLL FEATURE FOR FAB ---
    let scrollTimeout;
    window.addEventListener('scroll', () => {
        const fab = document.getElementById('moments-fab');
        if(!fab) return;
        
        // Add scrolling class when actively swiping
        fab.classList.add('scrolling');
        
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            fab.classList.remove('scrolling');
        }, 400); // Wait until scrolling stops completely to restore
    });

    document.addEventListener('DOMContentLoaded', () => {
        const noteViewer = document.getElementById('note-viewer');
        const mainNav = document.getElementById('main-nav');
        const momentsFeed = document.getElementById('moments-feed');
        const dashboardContent = document.getElementById('dashboard-content');
        
        // State tracking to prevent DOM glitches
        let isNavCurrentlyHidden = false;

        function updateUIVisibility() {
            // Check Moments Modal
            let isMomentModalOpen = false;
            if(momentsFeed) {
                isMomentModalOpen = momentsFeed.querySelector('.m-full-modal.open') !== null || 
                                    momentsFeed.querySelector('.c-overlay.open') !== null;
            }
            
            // Check Notes Modal
            let isNotesOpen = false;
            if(noteViewer) {
                const style = window.getComputedStyle(noteViewer);
                isNotesOpen = (style.display !== 'none' && style.visibility !== 'hidden' && style.opacity !== '0') ||
                              noteViewer.classList.contains('open') || 
                              noteViewer.classList.contains('active') || 
                              noteViewer.hasAttribute('open');
            }

            // Smoothly hide/show Navbar
            const shouldHideNav = isMomentModalOpen || isNotesOpen;
            if (shouldHideNav !== isNavCurrentlyHidden) {
                isNavCurrentlyHidden = shouldHideNav;
                if (shouldHideNav) {
                    mainNav.classList.add('hidden-nav');
                } else {
                    mainNav.classList.remove('hidden-nav');
                }
            }

            // Sync Dashboard visibility with feed presence live
            if (dashboardContent && momentsFeed) {
                const hasMoments = momentsFeed.querySelectorAll('.m-card').length > 0;
                dashboardContent.style.display = hasMoments ? 'none' : 'block';
                // Trigger save so next reload handles it correctly
                saveHomeState();
            }
        }

        if (noteViewer) {
            const noteObserver = new MutationObserver(updateUIVisibility);
            noteObserver.observe(noteViewer, { attributes: true, attributeFilter: ['style', 'class', 'open'] });
        }

        if (momentsFeed) {
            const vmObserver = new MutationObserver(updateUIVisibility);
            vmObserver.observe(momentsFeed, { childList: true, subtree: true, attributes: true, attributeFilter: ['class'] });
        }
    });

    function saveHomeState() {
        const momentsFeed = document.getElementById('moments-feed');
        const hasFeedItems = momentsFeed ? momentsFeed.querySelectorAll('.m-card').length > 0 : false;

        const state = {
            name: document.getElementById('welcome-name').innerText,
            text: document.getElementById('welcome-text').innerText,
            photoURL: document.getElementById('header-pfp').src,
            hasFeedItems: hasFeedItems, // Storing feed state to fix flicker
            msgState: {
                header: document.getElementById('msg-header').innerText,
                sub: document.getElementById('msg-subtext').innerText,
                time: document.getElementById('msg-time').innerText,
                pfpHTML: document.getElementById('msg-pfp-area').innerHTML,
                hasCount: document.getElementById('msg-card').classList.contains('has-count')
            },
            callState: {
                count: document.getElementById('call-count').innerText,
                label: document.getElementById('call-label').innerText,
                time: document.getElementById('call-time').innerText,
                pfpHTML: document.getElementById('call-pfp-area').innerHTML,
                isMissed: document.getElementById('call-card').classList.contains('missed-alert')
            }
        };
        localStorage.setItem('goorac_home_data', JSON.stringify(state));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e;
        setTimeout(() => document.getElementById('install-popup').classList.add('show'), 2000);
    });
    async function installPWA() {
        if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; document.getElementById('install-popup').classList.remove('show'); }
    }

    // --- FIREBASE INIT ---
    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (typeof firebase !== 'undefined' && !firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    const db = firebase.firestore();
    if (!window.rdb && firebase.database) window.rdb = firebase.database();

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute:'2-digit' });
    }, 1000);

    function formatTime(ts) {
        if (!ts) return "";
        const date = ts.toDate ? ts.toDate() : new Date(ts);
        const sec = Math.floor((new Date() - date) / 1000);
        if (sec < 60) return "Just now";
        if (sec < 3600) return Math.floor(sec/60) + "m ago";
        if (sec < 86400) return Math.floor(sec/3600) + "h ago";
        return Math.floor(sec/86400) + "d ago";
    }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists) {
                updateUI(doc.data());
                startLiveCounters(user.uid);
                listenNotifications(user.uid);
                checkMyMoment(user.uid, doc.data().photoURL); // Checks if user has a moment and updates FAB
            } else window.location.href = "setup.html";
        } else window.location.href = "login.html";
    });

    // --- MOMENTS FAB LOGIC ---
    function checkMyMoment(uid, photoURL) {
        db.collection('moments')
          .where('uid', '==', uid)
          .where('isActive', '==', true)
          .where('expiresAt', '>', firebase.firestore.Timestamp.now())
          .limit(1)
          .onSnapshot(snap => {
              const fab = document.getElementById('moments-fab');
              if(!snap.empty) {
                  const moment = snap.docs[0];
                  fab.dataset.momentId = moment.id;
                  fab.classList.add('has-moment');
                  fab.innerHTML = `<img src="${photoURL || 'https://via.placeholder.com/150'}">`;
              } else {
                  fab.dataset.momentId = '';
                  fab.classList.remove('has-moment');
                  fab.innerHTML = `<span class="material-icons-round">add</span>`;
              }
          });
    }

    window.handleFabClick = function() {
        const fab = document.getElementById('moments-fab');
        if(fab.classList.contains('has-moment') && fab.dataset.momentId) {
            const vm = document.querySelector('view-moments');
            if(vm) {
                // Ensure the moment exists in viewMoments array before opening, since it could be paginated
                const exists = vm.moments.find(m => m.id === fab.dataset.momentId);
                if(!exists) {
                    db.collection('moments').doc(fab.dataset.momentId).get().then(doc => {
                        if(doc.exists) {
                            vm.moments.unshift({ id: doc.id, ...doc.data() });
                            vm.openFullModal(doc.id);
                        }
                    });
                } else {
                    vm.openFullModal(fab.dataset.momentId);
                }
            }
        } else {
            window.location.href = 'moments.html';
        }
    }

    function updateUI(data) {
        const nameEl = document.getElementById('welcome-name');
        const textEl = document.getElementById('welcome-text');
        const pfpEl = document.getElementById('header-pfp');
        const notePfp = document.getElementById('my-note-pfp');
        nameEl.classList.remove('skeleton');
        const hour = new Date().getHours();
        let greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
        nameEl.innerText = `${greeting}, ` + (data.name.split(' ')[0] || "Agent");
        const src = data.photoURL || 'https://via.placeholder.com/150';
        pfpEl.src = src; pfpEl.classList.remove('skeleton');
        notePfp.src = src; notePfp.classList.remove('skeleton');
        textEl.classList.remove('skeleton');
        textEl.innerText = "System operational. Connection secure.";
        saveHomeState();
    }

    // --- ðŸ”” SHOW TOAST FUNCTION ---
    let toastTimeout;
    function showNotificationToast(type, name, pic) {
        const toast = document.getElementById('bell-toast');
        const icon = document.getElementById('t-icon');
        const img = document.getElementById('t-img');
        const title = document.getElementById('t-title');
        const body = document.getElementById('t-body');

        if(toastTimeout) clearTimeout(toastTimeout);
        
        icon.style.display = 'none';
        img.style.display = 'none';

        if (pic) {
            img.src = pic;
            img.style.display = 'block';
        } else {
            icon.style.display = 'flex';
            if(type === 'like') {
                icon.innerHTML = 'â¤ï¸';
                icon.className = 'toast-icon icon-like';
            } else {
                icon.innerHTML = 'ðŸ‘¤';
                icon.className = 'toast-icon icon-follow';
            }
        }

        title.innerText = type === 'like' ? 'New Like' : 'New Follower';
        body.innerText = `${name} ${type === 'like' ? 'liked your note' : 'started following you'}`;

        toast.classList.add('active');
        if(navigator.vibrate) navigator.vibrate(20);

        toastTimeout = setTimeout(() => {
            toast.classList.remove('active');
        }, 3000);
    }

    function listenNotifications(uid) {
        // --- NEW BADGE LOGIC: LISTEN TO PROFILE FIELD ---
        db.collection("users").doc(uid).onSnapshot(doc => {
            const data = doc.data();
            const count = data ? (data.unreadCount || 0) : 0;
            const badge = document.getElementById('notif-count');
            
            if (count > 0) {
                badge.innerText = count > 99 ? '99+' : count;
                badge.classList.add('visible');
            } else {
                badge.classList.remove('visible');
            }
        });

        // --- TOAST LISTENER (SEPARATE FROM BADGE) ---
        // Keeps the toasts working for real-time feedback
        let isFirstLoad = true;
        
        // Listen for new likes (Standard Collection)
        db.collection("notes").where("uid", "==", uid).limit(1).onSnapshot(snapshot => {
            if(!isFirstLoad && !snapshot.empty) {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'modified') {
                        const data = change.doc.data();
                        const lastLike = data.likes ? data.likes[data.likes.length - 1] : null;
                        if(lastLike && lastLike.uid !== uid) {
                            showNotificationToast('like', lastLike.displayName || 'Someone', lastLike.photoURL);
                        }
                    }
                });
            }
        });

        // Listen for new followers (User Subcollection)
        db.collection("users").doc(uid).onSnapshot(doc => {
            if(!isFirstLoad && doc.exists) {
                const data = doc.data();
                const followers = data.followers || [];
                const lastFollower = followers[followers.length - 1]; // Assuming array order
                // This is a basic check; robust diffing is better but complex for this snippet
            }
            if(isFirstLoad) setTimeout(()=>isFirstLoad=false, 2000);
        });
    }

    function startLiveCounters(uid) {
        db.collection("chats").where("participants", "array-contains", uid).orderBy("lastTimestamp", "desc").onSnapshot(snap => {
            let latest = null;
            for (const doc of snap.docs) {
                const d = doc.data();
                if ((d.lastSender !== uid && d.seen === false) || (d.unreadCount && d.unreadCount[uid] > 0)) { latest = d; break; }
            }
            const header = document.getElementById('msg-header'), sub = document.getElementById('msg-subtext'), time = document.getElementById('msg-time'), card = document.getElementById('msg-card'), pfp = document.getElementById('msg-pfp-area');
            if (latest) {
                header.innerText = "New Message"; sub.innerText = latest.lastSenderName || "Incoming";
                time.innerText = formatTime(latest.lastTimestamp); card.classList.add('has-count');
                if(latest.lastSenderPfp) pfp.innerHTML = `<img src="${latest.lastSenderPfp}">`;
            } else {
                header.innerText = "Inbox"; sub.innerText = "No new messages";
                time.innerText = snap.empty ? "" : formatTime(snap.docs[0]?.data()?.lastTimestamp);
                card.classList.remove('has-count'); pfp.innerHTML = `<div>MSG</div>`;
            }
            saveHomeState();
        });

        db.collection("call_logs").where("participants", "array-contains", uid).orderBy("timestamp", "desc").limit(1).onSnapshot(snap => {
            const el = document.getElementById('call-count'), lbl = document.getElementById('call-label'), time = document.getElementById('call-time'), card = document.getElementById('call-card'), pfp = document.getElementById('call-pfp-area');
            if (!snap.empty) {
                const call = snap.docs[0].data();
                time.innerText = formatTime(call.timestamp);
                if (call.receiverId === uid && (call.status === "missed")) {
                    el.innerText = "Missed Call"; lbl.innerText = call.callerName || "Unknown";
                    card.classList.add('missed-alert'); if(call.callerPfp) pfp.innerHTML = `<img src="${call.callerPfp}">`;
                } else {
                    el.innerText = "Calls"; lbl.innerText = "Recent activity";
                    card.classList.remove('missed-alert'); pfp.innerHTML = `<div>LOG</div>`;
                }
            }
            saveHomeState();
        });
    }
