<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    >
    <title>Goorac | Quantum Home</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons-Round" rel="stylesheet">
    
    <script src="components/navbar.js" defer></script>
    
    <script src="components/call-notifier.js" defer></script>
    <script src="components/viewNotes.js" defer></script>
    <script src="components/viewMoments.js" defer></script> 
    <script type="module" src="components/presence.js"></script>

    <style>
        /* ==========================================================================
           CSS VARIABLES & THEMING
           ========================================================================== */
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --accent: #00d2ff;
            --accent-dim: rgba(0, 210, 255, 0.1);
            --border: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --danger: #ff3b30;
        }

        /* ==========================================================================
           GLOBAL RESET
           ========================================================================== */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
        }

        /* ==========================================================================
           BODY STYLING
           ========================================================================== */
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            /* Prevents content from hiding behind the component navbar */
            padding-bottom: calc(100px + env(safe-area-inset-bottom)); 
            overflow-x: hidden;
            -webkit-touch-callout: none;
        }

        /* ==========================================================================
           HEADER STYLES
           ========================================================================== */
        header {
            position: sticky; 
            top: 0; 
            background: rgba(0,0,0,0.85);
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border); 
            z-index: 1000;
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding-top: max(15px, env(safe-area-inset-top));
            height: max(70px, calc(55px + env(safe-area-inset-top)));
        }

        .logo { 
            font-size: 1.3rem; 
            font-weight: 900; 
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .header-right { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            height: 100%; 
        }

        .notif-btn {
            position: relative; 
            cursor: pointer;
            width: 32px; 
            height: 32px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .notif-btn:active { 
            transform: scale(0.85); 
        }

        .notif-icon {
            width: 26px; 
            height: 26px; 
            fill: none; 
            stroke: #fff; 
            stroke-width: 1.8; 
            stroke-linecap: round; 
            stroke-linejoin: round;
        }

        .notif-badge {
            position: absolute; 
            top: -2px; 
            right: -2px;
            background: var(--danger); 
            color: #fff;
            font-size: 10px; 
            font-weight: 800;
            min-width: 18px; 
            height: 18px; 
            padding: 0 4px;
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            opacity: 0; 
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; 
            border: 2px solid var(--bg); 
            z-index: 2;
        }

        .notif-badge.visible { 
            opacity: 1; 
            transform: scale(1); 
        }

        .header-pfp { 
            width: 38px; 
            height: 38px; 
            min-width: 38px; 
            min-height: 38px;
            border-radius: 12px; 
            object-fit: cover; 
            border: 1px solid var(--border);
            cursor: pointer; 
            background: #111; 
            display: block;
        }

        /* ==========================================================================
           NOTES SECTION STYLES
           ========================================================================== */
        #notes-container {
            display: flex; 
            gap: 15px; 
            padding: 15px 20px;
            overflow-x: auto; 
            scrollbar-width: none;
            border-bottom: 1px solid var(--border);
            min-height: 105px;
        }

        #notes-container::-webkit-scrollbar { 
            display: none; 
        }
        
        .note-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-width: 70px; 
            cursor: pointer; 
            position: relative;
        }
        
        .note-pfp {
            width: 65px; 
            height: 65px; 
            min-width: 65px; 
            min-height: 65px;
            border-radius: 24px; 
            object-fit: cover; 
            border: 2px solid var(--border);
            padding: 2px; 
            background: #000; 
            transition: transform 0.2s;
        }

        .note-item:active .note-pfp { 
            transform: scale(0.92); 
            border-color: var(--accent); 
        }
        
        .note-username {
            margin-top: 6px; 
            font-size: 0.7rem; 
            color: var(--text-dim);
            max-width: 80px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            text-align: center;
        }

        /* Added Note Bubble Style */
        .note-bubble {
            position: absolute; top: -5px; right: -5px; background: var(--surface);
            border: 1px solid var(--border); padding: 4px 8px; border-radius: 10px;
            font-size: 0.65rem; max-width: 65px; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; z-index: 2;
            color: #fff; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* ==========================================================================
           CONTENT DASHBOARD STYLES
           ========================================================================== */
        .content { 
            padding: 20px; 
            animation: fadeIn 0.4s ease-out; 
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .section-label { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            color: var(--text-dim); 
            font-weight: 800; 
            letter-spacing: 1.5px; 
            margin-bottom: 15px; 
            display: block;
        }

        .welcome-card { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            padding: 25px; 
            border-radius: 24px; 
            margin-bottom: 25px; 
            position: relative; 
            overflow: hidden;
            display: flex; 
            flex-direction: column;
        }

        .quantum-info { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }

        .status-tag { 
            display: inline-flex; 
            align-items: center; 
            gap: 6px; 
            color: var(--accent); 
            font-size: 0.7rem; 
            font-weight: 700; 
        }

        .dot { 
            width: 6px; 
            height: 6px; 
            background: var(--accent); 
            border-radius: 50%; 
            box-shadow: 0 0 8px var(--accent); 
            animation: pulse-glow 2s infinite; 
        }

        .live-clock { 
            color: var(--text-dim); 
            font-family: monospace; 
            font-size: 0.8rem; 
        }

        .welcome-card h1 { 
            margin: 0; 
            font-size: 1.7rem; 
            font-weight: 800; 
            color: #fff; 
            line-height: 1.2; 
            word-wrap: break-word; 
            min-height: 34px; 
        }

        .welcome-card p { 
            color: var(--text-dim); 
            margin-top: 10px; 
            font-size: 0.85rem; 
            line-height: 1.5; 
            min-height: 21px; 
        }

        .activity-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-top: 25px; 
        }
        
        .activity-card { 
            background: #0d0d0d; 
            border: 1px solid var(--border); 
            padding: 20px; 
            border-radius: 20px; 
            position: relative; 
            min-height: 130px; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end;
            transition: 0.15s cubic-bezier(0.2, 0.8, 0.2, 1); 
            cursor: pointer;
            overflow: hidden; 
        }

        .activity-card:active { 
            transform: scale(0.96); 
            background: #151515; 
        }
        
        .card-icon-area { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 32px; 
            height: 32px; 
            border-radius: 10px; 
            background: #1a1a1a; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            border: 1px solid var(--border); 
        }

        .card-icon-area img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .card-icon-area div { 
            color: var(--text-dim); 
            font-size: 9px; 
            font-weight: 800; 
        }

        .time-badge { 
            font-size: 0.7rem; 
            color: var(--accent); 
            margin-bottom: 4px; 
            font-weight: 600; 
        }

        .count-num { 
            font-size: 1.3rem; 
            font-weight: 800; 
            color: #fff; 
            margin-bottom: 2px; 
        }

        .count-label { 
            font-size: 0.7rem; 
            color: var(--text-dim); 
            font-weight: 600; 
        }

        .activity-card.has-count { 
            border-color: rgba(0, 210, 255, 0.3); 
            background: rgba(0, 210, 255, 0.05); 
        }

        .activity-card.missed-alert { 
            border-color: rgba(255, 68, 68, 0.3); 
            background: rgba(255, 68, 68, 0.05); 
        }

        .missed-alert .count-num { 
            color: var(--danger); 
        }

        .skeleton { 
            background: #151515; 
            color: transparent !important; 
            border-radius: 6px; 
            animation: pulse-skel 1.5s infinite; 
        }

        @keyframes pulse-skel { 
            0% { opacity: 0.6; } 
            50% { opacity: 1; } 
            100% { opacity: 0.6; } 
        }

        /* Toggled by JS Observer on component */
        main-navbar.hidden-nav {
            opacity: 0 !important;
            pointer-events: none !important;
            transform: translateY(100px) !important;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* ==========================================================================
           MOMENTS FAB STYLES
           ========================================================================== */
        .moments-fab {
            position: fixed;
            bottom: calc(85px + env(safe-area-inset-bottom)); 
            right: 20px;
            width: 56px; 
            height: 56px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            z-index: 9998; 
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .moments-fab:active { 
            transform: scale(0.85); 
        }

        .moments-fab.has-moment { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(0,210,255,0.3); 
        }

        @keyframes pulse-glow { 
            0% { box-shadow: 0 0 5px var(--accent); } 
            50% { box-shadow: 0 0 15px var(--accent); } 
            100% { box-shadow: 0 0 5px var(--accent); } 
        }

        .moments-fab img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
        }

        .moments-fab .material-icons-round { 
            color: var(--accent); 
            font-size: 30px; 
        }

        .moments-fab.hidden-fab { 
            transform: scale(0) translateY(50px) rotate(45deg); 
            pointer-events: none; 
            opacity: 0; 
        }

        /* ==========================================================================
           QUANTUM RIPPLE EFFECT
           ========================================================================== */
        .ripple {
            position: absolute; 
            border-radius: 50%; 
            transform: scale(0);
            animation: quantum-ripple 600ms linear; 
            background-color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        @keyframes quantum-ripple { 
            to { transform: scale(4); opacity: 0; } 
        }

        view-notes { 
            z-index: 10000 !important; 
            position: relative; 
        }
    </style>

    <script>
        const cached = localStorage.getItem('goorac_home_data');
        let preloadedData = null;
        if (cached) {
            try { preloadedData = JSON.parse(cached); } 
            catch (e) { console.error("Cache parsing error", e); }
        }
    </script>
</head>

<script>
    if (preloadedData) {
        document.addEventListener('DOMContentLoaded', () => {
            if (preloadedData.name) {
                const nameEl = document.getElementById('welcome-name');
                nameEl.innerText = preloadedData.name;
                nameEl.classList.remove('skeleton');
            }
            if (preloadedData.text) {
                const textEl = document.getElementById('welcome-text');
                textEl.innerText = preloadedData.text;
                textEl.classList.remove('skeleton');
            }
            if (preloadedData.photoURL) {
                const headerPfp = document.getElementById('header-pfp');
                const notePfp = document.getElementById('my-note-pfp');
                headerPfp.src = preloadedData.photoURL;
                headerPfp.classList.remove('skeleton');
                notePfp.src = preloadedData.photoURL;
                notePfp.classList.remove('skeleton');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.quantum-touch');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const circle = document.createElement('span');
                circle.classList.add('ripple');
                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
                const diameter = Math.max(btn.clientWidth, btn.clientHeight);
                circle.style.width = `${diameter}px`;
                circle.style.height = `${diameter}px`;
                this.appendChild(circle);
                setTimeout(() => circle.remove(), 600);
            });
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        const noteViewer = document.getElementById('note-viewer');
        const mainNav = document.getElementById('main-nav');
        const fab = document.getElementById('moments-fab');
        const momentsFeed = document.getElementById('moments-feed');
        const dashboardContent = document.getElementById('dashboard-content');

        function toggleOverlays(shouldHide) {
            if (shouldHide) {
                if (mainNav) mainNav.classList.add('hidden-nav');
                if (fab) fab.classList.add('hidden-fab');
            } else {
                if (mainNav) mainNav.classList.remove('hidden-nav');
                if (fab) fab.classList.remove('hidden-fab');
            }
        }

        if (noteViewer) {
            new MutationObserver(() => {
                const style = window.getComputedStyle(noteViewer);
                const isNotesOpen = (style.display !== 'none' && style.opacity !== '0') || noteViewer.classList.contains('open');
                let isModalOpen = false;
                if (momentsFeed) {
                    isModalOpen = momentsFeed.querySelector('.m-full-modal.open') || momentsFeed.querySelector('.c-overlay.open');
                }
                toggleOverlays(isNotesOpen || isModalOpen);
            }).observe(noteViewer, { attributes: true, attributeFilter: ['style', 'class', 'open'] });
        }

        if (momentsFeed) {
            new MutationObserver(() => {
                const isModalOpen = momentsFeed.querySelector('.m-full-modal.open') || momentsFeed.querySelector('.c-overlay.open');
                toggleOverlays(isModalOpen);
                const hasMoments = momentsFeed.querySelectorAll('.m-card').length > 0;
                if (dashboardContent) {
                    dashboardContent.style.display = hasMoments ? 'none' : 'block';
                }
            }).observe(momentsFeed, { childList: true, subtree: true, attributes: true, attributeFilter: ['class'] });
        }
    });

    function saveHomeState() {
        const state = {
            name: document.getElementById('welcome-name').innerText,
            text: document.getElementById('welcome-text').innerText,
            photoURL: document.getElementById('header-pfp').src,
            msgState: {
                header: document.getElementById('msg-header').innerText,
                sub: document.getElementById('msg-subtext').innerText,
                pfpHTML: document.getElementById('msg-pfp-area').innerHTML,
                hasCount: document.getElementById('msg-card').classList.contains('has-count')
            }
        };
        localStorage.setItem('goorac_home_data', JSON.stringify(state));
    }

    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (typeof firebase !== 'undefined' && !firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }

    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    const db = firebase.firestore();

    setInterval(() => {
        const clockElement = document.getElementById('clock');
        if (clockElement) {
            clockElement.innerText = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit' });
        }
    }, 1000);

    function formatTime(ts) {
        if (!ts) return "";
        const date = ts.toDate ? ts.toDate() : new Date(ts);
        const sec = Math.floor((new Date() - date) / 1000);
        if (sec < 60) return "Just now";
        if (sec < 3600) return Math.floor(sec/60) + "m ago";
        if (sec < 86400) return Math.floor(sec/3600) + "h ago";
        return Math.floor(sec/86400) + "d ago";
    }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists) {
                const userData = doc.data();
                updateUI(userData);
                startLiveCounters(user.uid);
                listenNotifications(user.uid);
                checkMyMoment(user.uid, userData.photoURL);
                checkMyNote(user.uid);
                listenAllNotes(user.uid); // Added this to fetch others
            } else {
                window.location.href = "setup.html";
            }
        } else {
            window.location.href = "login.html";
        }
    });

    // --- FIX FOR YOUR NOTE ---
    function checkMyNote(uid) {
        db.collection('notes').doc(uid).onSnapshot(doc => {
            const textEl = document.getElementById('my-note-text');
            const previewEl = document.getElementById('my-note-preview');
            const btn = document.getElementById('my-note-btn');
            
            if (doc.exists && doc.data().text) {
                // You have a note
                textEl.innerText = "You";
                previewEl.innerText = doc.data().text;
                previewEl.style.display = 'block';
                btn.onclick = () => {
                    const nv = document.getElementById('note-viewer');
                    if(nv) nv.open(uid);
                };
            } else {
                // You don't have a note
                textEl.innerText = "What's on your mind?";
                previewEl.style.display = 'none';
                btn.onclick = () => { 
                    window.location.href = 'notes.html'; 
                };
            }
        });
    }

    // --- FETCHING OTHER USER NOTES ---
    function listenAllNotes(uid) {
        db.collection('notes').limit(20).onSnapshot(snap => {
            const container = document.getElementById('notes-container');
            // Clear existing others
            const others = container.querySelectorAll('.note-item:not(#my-note-btn)');
            others.forEach(el => el.remove());

            snap.forEach(doc => {
                const data = doc.data();
                // Don't duplicate yourself in the list
                if (doc.id === uid) return;

                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-item';
                noteDiv.innerHTML = `
                    <div class="note-bubble">${data.text || ''}</div>
                    <img src="${data.photoURL || 'https://via.placeholder.com/150'}" class="note-pfp">
                    <span class="note-username">${data.displayName || 'User'}</span>
                `;
                noteDiv.onclick = () => {
                    const nv = document.getElementById('note-viewer');
                    if(nv) nv.open(doc.id);
                };
                container.appendChild(noteDiv);
            });
        });
    }

    function checkMyMoment(uid, photoURL) {
        db.collection('moments')
            .where('uid', '==', uid)
            .where('isActive', '==', true)
            .where('expiresAt', '>', firebase.firestore.Timestamp.now())
            .limit(1)
            .onSnapshot(snap => {
                const fab = document.getElementById('moments-fab');
                if (!snap.empty) {
                    fab.dataset.momentId = snap.docs[0].id;
                    fab.classList.add('has-moment');
                    fab.innerHTML = `<img src="${photoURL || 'https://via.placeholder.com/150'}">`;
                } else {
                    fab.dataset.momentId = '';
                    fab.classList.remove('has-moment');
                    fab.innerHTML = `<span class="material-icons-round">add</span>`;
                }
            });
    }

    window.handleFabClick = function() {
        const fab = document.getElementById('moments-fab');
        if (fab.classList.contains('has-moment') && fab.dataset.momentId) {
            const vm = document.querySelector('view-moments');
            if (vm) {
                const exists = vm.moments.find(m => m.id === fab.dataset.momentId);
                if (!exists) {
                    db.collection('moments').doc(fab.dataset.momentId).get().then(doc => {
                        if (doc.exists) {
                            vm.moments.unshift({ id: doc.id, ...doc.data() });
                            vm.openFullModal(doc.id);
                        }
                    });
                } else {
                    vm.openFullModal(fab.dataset.momentId);
                }
            }
        } else {
            window.location.href = 'moments.html';
        }
    };

    function updateUI(data) {
        const nameEl = document.getElementById('welcome-name');
        const textEl = document.getElementById('welcome-text');
        const pfpEl = document.getElementById('header-pfp');
        const notePfp = document.getElementById('my-note-pfp');
        const hour = new Date().getHours();
        let greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
        nameEl.innerText = `${greeting}, ` + (data.name.split(' ')[0] || "Agent");
        nameEl.classList.remove('skeleton');
        const src = data.photoURL || 'https://via.placeholder.com/150';
        pfpEl.src = src; 
        pfpEl.classList.remove('skeleton');
        notePfp.src = src; 
        notePfp.classList.remove('skeleton');
        textEl.innerText = "System operational. Connection secure.";
        textEl.classList.remove('skeleton');
        saveHomeState();
    }

    function listenNotifications(uid) {
        db.collection("users").doc(uid).onSnapshot(doc => {
            const count = doc.data() ? (doc.data().unreadCount || 0) : 0;
            const badge = document.getElementById('notif-count');
            if (count > 0) {
                badge.innerText = count > 99 ? '99+' : count; 
                badge.classList.add('visible'); 
            } else {
                badge.classList.remove('visible');
            }
        });
    }

    function startLiveCounters(uid) {
        db.collection("chats")
            .where("participants", "array-contains", uid)
            .orderBy("lastTimestamp", "desc")
            .onSnapshot(snap => {
                let latest = null;
                for (const doc of snap.docs) {
                    const d = doc.data();
                    const isUnread = (d.lastSender !== uid && d.seen === false) || (d.unreadCount && d.unreadCount[uid] > 0);
                    if (isUnread) { latest = d; break; }
                }
                const header = document.getElementById('msg-header');
                const sub = document.getElementById('msg-subtext');
                const time = document.getElementById('msg-time');
                const card = document.getElementById('msg-card');
                const pfp = document.getElementById('msg-pfp-area');
                if (latest) {
                    header.innerText = "New Message"; 
                    sub.innerText = latest.lastSenderName || "Incoming";
                    time.innerText = formatTime(latest.lastTimestamp); 
                    card.classList.add('has-count');
                    if (latest.lastSenderPfp) pfp.innerHTML = `<img src="${latest.lastSenderPfp}">`;
                } else {
                    header.innerText = "Inbox"; sub.innerText = "No new messages";
                    time.innerText = snap.empty ? "" : formatTime(snap.docs[0]?.data()?.lastTimestamp);
                    card.classList.remove('has-count'); pfp.innerHTML = `<div>MSG</div>`;
                }
                saveHomeState();
            });

        db.collection("call_logs")
            .where("participants", "array-contains", uid)
            .orderBy("timestamp", "desc")
            .limit(1)
            .onSnapshot(snap => {
                const el = document.getElementById('call-count');
                const lbl = document.getElementById('call-label');
                const time = document.getElementById('call-time');
                const card = document.getElementById('call-card');
                const pfp = document.getElementById('call-pfp-area');
                if (!snap.empty) {
                    const call = snap.docs[0].data();
                    time.innerText = formatTime(call.timestamp);
                    if (call.receiverId === uid && call.status === "missed") {
                        el.innerText = "Missed Call"; lbl.innerText = call.callerName || "Unknown";
                        card.classList.add('missed-alert'); 
                        if (call.callerPfp) pfp.innerHTML = `<img src="${call.callerPfp}">`;
                    } else {
                        el.innerText = "Calls"; lbl.innerText = "Recent activity";
                        card.classList.remove('missed-alert'); pfp.innerHTML = `<div>LOG</div>`;
                    }
                }
                saveHomeState();
            });
    }
</script>
