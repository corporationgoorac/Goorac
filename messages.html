<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Goorac | Quantum Inbox</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg: #000;
            --accent: #00d2ff;
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: #888;
            --danger: #ff4444;
            --glass: rgba(255, 255, 255, 0.03);
            --sheet-bg: #121212;
            --online: #00ff41;
        }

        body {
            background: var(--bg); color: white; margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            padding-bottom: 90px; overflow-x: hidden;
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        header {
            position: sticky; top: 0; background: rgba(0,0,0,0.9);
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid var(--border); z-index: 1000;
            backdrop-filter: blur(20px);
            padding-top: max(15px, env(safe-area-inset-top));
        }
        .header-logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -1px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* SEARCH */
        .search-wrap { padding: 12px 20px; }
        .search-input {
            width: 100%; background: #111; border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 14px; color: white; outline: none; box-sizing: border-box;
            font-size: 16px !important; transition: all 0.3s ease;
        }
        .search-input:focus { border-color: var(--accent); background: #161616; box-shadow: 0 0 15px rgba(0, 210, 255, 0.1); }

        /* CHAT LIST ITEM */
        .chat-item { 
            display: flex; align-items: center; padding: 15px 20px; 
            cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: background 0.2s;
            touch-action: pan-y;
            position: relative;
        }
        .chat-item:active { background: var(--glass); }

        /* PFP Container for Online Dot */
        .pfp-container { position: relative; margin-right: 15px; }
        .chat-pfp { width: 58px; height: 58px; border-radius: 20px; object-fit: cover; border: 1px solid var(--border); pointer-events: none; display: block; }
        
        /* The Real-Time Green Dot */
        .online-indicator {
            position: absolute; bottom: 2px; right: 2px;
            width: 12px; height: 12px; background: var(--online);
            border-radius: 50%; border: 2px solid #000;
            box-shadow: 0 0 8px var(--online);
            display: none; /* Hidden by default */
            z-index: 2;
        }
        .online-indicator.active { display: block; }

        .chat-info { flex: 1; min-width: 0; pointer-events: none; }
        .chat-top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        
        .u-name { font-weight: 700; font-size: 1rem; display: flex; align-items: center; gap: 6px; color: #fff; }
        .v-badge { height: 14px; width: 14px; }
        .last-msg { color: var(--text-dim); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 75%; transition: color 0.3s; }
        .typing-text { color: var(--accent); font-weight: 600; font-style: italic; animation: pulseType 1s infinite; }
        @keyframes pulseType { 50% { opacity: 0.6; } }

        .pin-indicator { 
            width: 14px; height: 14px; 
            background: var(--accent);
            clip-path: polygon(44% 0%, 100% 0%, 56% 44%, 100% 44%, 0% 100%, 35% 50%, 0% 50%);
            display: inline-block; filter: drop-shadow(0 0 5px var(--accent)); margin-left: 4px;
        }

        .follow-btn { 
            background: rgba(0, 210, 255, 0.1); color: var(--accent); border: 1px solid rgba(0, 210, 255, 0.3); 
            padding: 6px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; cursor: pointer;
            pointer-events: auto; /* MUST BE AUTO TO CLICK */
        }

        .unread-badge { 
            background: var(--accent); color: #000; 
            min-width: 18px; height: 18px; border-radius: 6px; 
            font-size: 0.7rem; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            padding: 0 5px; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            flex-shrink: 0;
            animation: popBadge 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popBadge { from { transform: scale(0); } to { transform: scale(1); } }

        /* SKELETON */
        .skeleton-item { display: flex; align-items: center; padding: 15px 20px; opacity: 0.5; animation: quantumPulse 1.5s infinite ease-in-out; }
        .skeleton-circle { width: 55px; height: 55px; border-radius: 50%; background: #222; margin-right: 15px; }
        .skeleton-line { height: 12px; background: #222; border-radius: 4px; margin-bottom: 8px; }
        @keyframes quantumPulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }

        /* MODAL */
        #delete-menu {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: var(--sheet-bg); border-top: 1px solid var(--border);
            z-index: 100000; border-radius: 30px 30px 0 0;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 20px 20px calc(30px + env(safe-area-inset-bottom)); box-sizing: border-box;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.9);
        }
        #delete-menu.active { bottom: 0; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 99999; display: none; backdrop-filter: blur(8px); }

        @media (min-width: 768px) {
            #delete-menu { width: 400px; left: 50%; transform: translateX(-50%); bottom: -100%; border-radius: 24px; border: 1px solid var(--border); padding-bottom: 20px; }
            #delete-menu.active { bottom: 50%; transform: translate(-50%, 50%); }
        }

        /* CONTEXT UI */
        .sheet-context { display: flex; flex-direction: column; align-items: center; padding-bottom: 25px; margin-bottom: 10px; }
        .context-pfp { width: 70px; height: 70px; border-radius: 25px; border: 2px solid var(--accent); margin-bottom: 12px; object-fit: cover; }
        .context-name { font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .context-username { color: var(--text-dim); font-size: 0.85rem; font-weight: 500; margin-top: 2px; }
        .action-list { display: flex; flex-direction: column; gap: 12px; }
        .btn-action { width: 100%; padding: 18px; border-radius: 18px; font-weight: 700; font-size: 1rem; cursor: pointer; border: none; }
        .del-btn-big { background: rgba(255, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(255, 68, 68, 0.2); }
        .pin-btn-big { background: #1a1a1a; color: var(--accent); border: 1px solid var(--border); }
        .cancel-btn { background: transparent; color: #666; font-size: 0.9rem; margin-top: 10px; }

        #search-results { display: none; background: #000; min-height: 100vh; }
        .hide-nav { opacity: 0 !important; pointer-events: none !important; transform: translateY(20px); }
        main-navbar { transition: all 0.4s ease; }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div class="header-logo">GOORAC</div>
    </header>

<div class="search-wrap">
    <input type="text" class="search-input" id="main-search" placeholder="Search transmissions..." oninput="handleSearch(this.value)" autocomplete="off">
</div>

<div id="search-results"></div>

<div id="inbox-content">
    <div style="padding: 10px 22px; font-size: 0.65rem; color: #444; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; display:flex; justify-content:space-between;">
        <span>Quantum Inbox</span>
    </div>
    
    <div id="chats-list">
        <div class="skeleton-item"><div class="skeleton-circle"></div><div style="flex:1"><div class="skeleton-line" style="width:40%"></div><div class="skeleton-line" style="width:70%"></div></div></div>
        <div class="skeleton-item"><div class="skeleton-circle"></div><div style="flex:1"><div class="skeleton-line" style="width:30%"></div><div class="skeleton-line" style="width:60%"></div></div></div>
    </div>
</div>

<div class="menu-overlay" id="overlay" onclick="closeDeleteMenu(true)"></div>
<div id="delete-menu">
    <div class="sheet-context" id="sheet-user-info">
        <img src="" class="context-pfp" id="active-pfp">
        <div class="context-name" id="active-name">User Name</div>
        <div class="context-username" id="active-username">@handle</div>
    </div>
    
    <div class="action-list">
        <button class="btn-action pin-btn-big" id="pin-chat-btn">Pin Transmission</button>
        <button class="btn-action del-btn-big" id="confirm-delete">Erase History For Both</button>
        <button class="btn-action cancel-btn" onclick="closeDeleteMenu(true)">Close Options</button>
    </div>
</div>

<script src="components/navbar.js" defer></script>
<main-navbar></main-navbar>
<script src="components/call-notifier.js" defer></script>
<call-notifier></call-notifier>

<script>
    // --- 1. IMMEDIATE CACHE LOAD (Zero-Gap) ---
    (function loadInboxCache() {
        const cachedHTML = localStorage.getItem('goorac_inbox_html');
        if (cachedHTML && cachedHTML.trim() !== "") {
            document.getElementById('chats-list').innerHTML = cachedHTML;
            console.log("⚡ Loaded inbox from cache");
        }
    })();

    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51",
        databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rdb = firebase.database();
    const auth = firebase.auth();
    const V_URL = "https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg";

    let myUid = "";
    let myFollowingList = [];
    let myFollowersList = [];
    let myPinnedChats = [];
    
    // Interaction Variables
    let longPressTimer;
    let isLongPress = false;
    let activeChatId = null;
    let searchTimeout = null;
    let userCache = JSON.parse(localStorage.getItem('goorac_u_cache')) || {};
    let inboxListener = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            setupPresence(); // START REALTIME PRESENCE
            fetchUserData();
            db.collection("users").doc(myUid).onSnapshot(doc => {
                const data = doc.data();
                myFollowingList = data?.following || [];
                myFollowersList = data?.followers || [];
                myPinnedChats = data?.pinnedChats || [];
                listenToInbox();
            });
        } else { window.location.href = 'login.html'; }
    });

    // --- REALTIME PRESENCE SYSTEM ---
    function setupPresence() {
        const userStatusDatabaseRef = rdb.ref('/status/' + myUid);
        const isOfflineForDatabase = {
            state: 'offline',
            last_changed: firebase.database.ServerValue.TIMESTAMP,
        };
        const isOnlineForDatabase = {
            state: 'online',
            last_changed: firebase.database.ServerValue.TIMESTAMP,
        };

        rdb.ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val() === false) return;
            userStatusDatabaseRef.onDisconnect().set(isOfflineForDatabase).then(() => {
                userStatusDatabaseRef.set(isOnlineForDatabase);
            });
        });
    }

    async function fetchUserData() {
        const userDoc = await db.collection("users").doc(myUid).get();
        const data = userDoc.data();
        myFollowingList = data?.following || [];
        myFollowersList = data?.followers || [];
    }

    async function syncUserProfile(uid) {
        if(!uid) return null;
        try {
            const snap = await db.collection("users").doc(uid).get();
            if(snap.exists) {
                const freshData = snap.data();
                const cachedData = userCache[uid];
                if (!cachedData || JSON.stringify(freshData) !== JSON.stringify(cachedData)) {
                    console.log(`♻️ Updating cache for: ${freshData.username}`);
                    userCache[uid] = freshData;
                    localStorage.setItem('goorac_u_cache', JSON.stringify(userCache));
                    return freshData;
                }
            }
        } catch(e) { console.error("Sync error", e); }
        return null; 
    }

    function listenToInbox() {
        if(!myUid) return;
        if(inboxListener) inboxListener();

        inboxListener = db.collection("chats").where("participants", "array-contains", myUid)
        .onSnapshot(async snap => {
            const list = document.getElementById('chats-list');
            
            // REMOVED TIMER UPDATE HERE

            const chatPromises = snap.docs.map(async d => {
                const chat = d.data();
                const otherUid = chat.participants.find(id => id !== myUid);
                
                let userData = userCache[otherUid];
                syncUserProfile(otherUid).then(fresh => {
                    if(fresh) {
                        const nameEl = document.getElementById(`name-${d.id}`);
                        if(nameEl && fresh.verified && !nameEl.innerHTML.includes('v-badge')) {
                             nameEl.innerHTML += ` <img src="${V_URL}" class="v-badge">`;
                        }
                    }
                });

                if (!userData) {
                    const doc = await db.collection("users").doc(otherUid).get();
                    userData = doc.data();
                    userCache[otherUid] = userData;
                    localStorage.setItem('goorac_u_cache', JSON.stringify(userCache));
                }
                
                const isPinned = myPinnedChats.includes(d.id);
                return { id: d.id, chat, u: userData, otherUid, isPinned };
            });

            const results = await Promise.all(chatPromises);
            
            results.sort((a,b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return (b.chat.lastTimestamp?.seconds || 0) - (a.chat.lastTimestamp?.seconds || 0);
            });

            if(results.length > 0) list.innerHTML = "";

            results.forEach(({id, chat, u, otherUid, isPinned}) => {
                if(!u) return;
                
                // --- FIXED UNREAD LOGIC ---
                // We rely strictly on the counter for the current user.
                // We do NOT use chat.seen for visibility, to prevent reloading resetting it 
                // if the global flag is inconsistent.
                
                let unreadVal = 0;
                if (chat.unreadCount && typeof chat.unreadCount[myUid] !== 'undefined') {
                    unreadVal = chat.unreadCount[myUid];
                } else if (chat.lastSender !== myUid && chat.seen === false) {
                    // Legacy Fallback
                    unreadVal = 1; 
                }

                const isUnread = unreadVal > 0;
                const displayCount = unreadVal > 99 ? "99+" : unreadVal;

                const amIFollowing = myFollowingList.some(item => {
                    const uid = typeof item === 'string' ? item : item.uid;
                    return uid === otherUid;
                });

                const finalName = u.name || u.displayName || u.username || "Unknown";
                const lastMsg = chat.lastMessage ? chat.lastMessage : `<span style="font-style:italic; opacity:0.6;">Frequency cleared</span>`;
                
                const safeUserStr = encodeURIComponent(JSON.stringify({
                    name: finalName,
                    username: u.username,
                    photoURL: u.photoURL,
                    verified: u.verified
                }));

                const item = document.createElement('div');
                item.className = 'chat-item';
                
                item.setAttribute("ontouchstart", `startLongPress(this, '${id}', ${isPinned}, '${safeUserStr}')`);
                item.setAttribute("ontouchend", "endLongPress(this)");
                item.setAttribute("ontouchmove", "cancelLongPress(this)"); 
                item.setAttribute("onclick", `enterChat(event, '${u.username}')`); 

                // --- GREEN DOT PLACEHOLDER ---
                item.innerHTML = `
                    <div class="pfp-container">
                        <img src="${u.photoURL || 'https://via.placeholder.com/150'}" class="chat-pfp">
                        <div class="online-indicator" id="online-${otherUid}"></div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-top-row">
                            <span class="u-name" id="name-${id}">
                                ${finalName} 
                                ${u.verified ? `<img src="${V_URL}" class="v-badge">` : ''}
                                ${isPinned ? `<span class="pin-indicator"></span>` : ''}
                            </span>
                            <span style="font-size:0.7rem; color:#444;">${chat.lastTimestamp ? formatTime(chat.lastTimestamp.toDate()) : ''}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div class="last-msg" id="last-msg-${id}" style="${isUnread ? 'color:#fff; font-weight:700;' : ''}">
                                ${lastMsg}
                            </div>
                            <div style="display:flex; align-items:center; gap:10px;" id="meta-${id}">
                                ${!amIFollowing ? `<button class="follow-btn" onclick="visitProfile(event, '${u.username}')">Profile</button>` : ''}
                                ${isUnread ? `<div class="unread-badge">${displayCount}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(item);
                
                // Typing Indicator Listener
                rdb.ref(`typing/${id}/${otherUid}`).on('value', s => {
                    const msgEl = document.getElementById(`last-msg-${id}`);
                    if(!msgEl) return;
                    if(s.val() === true) { msgEl.innerHTML = `<span class="typing-text">typing...</span>`; } 
                    else { msgEl.innerHTML = lastMsg; }
                });

                // --- LISTEN FOR ONLINE STATUS ---
                rdb.ref(`/status/${otherUid}/state`).on('value', snap => {
                    const dot = document.getElementById(`online-${otherUid}`);
                    if (dot) {
                        if (snap.val() === 'online') dot.classList.add('active');
                        else dot.classList.remove('active');
                    }
                });
            });
            
            if(results.length === 0) list.innerHTML = "<p style='text-align:center; padding:50px; color:#333; font-weight:700;'>No data in this frequency.</p>";

            // Save Cache
            localStorage.setItem('goorac_inbox_html', list.innerHTML);
        });
    }

    // --- GLOBAL HANDLERS (MUST BE ON WINDOW) ---
    
    window.startLongPress = function(el, chatId, isPinned, userStr) {
        isLongPress = false;
        const u = JSON.parse(decodeURIComponent(userStr));
        
        longPressTimer = setTimeout(() => {
            isLongPress = true; // Long Press Detected
            if(navigator.vibrate) navigator.vibrate(30);
            el.style.transform = "scale(0.96)";
            setTimeout(() => el.style.transform = "scale(1)", 200);
            openDeleteMenu(chatId, isPinned, u);
        }, 600);
    };

    window.cancelLongPress = function(el) {
        clearTimeout(longPressTimer);
        el.style.transform = "scale(1)";
    };

    window.endLongPress = function(el) {
        clearTimeout(longPressTimer);
        el.style.transform = "scale(1)";
    };

    window.enterChat = function(e, username) {
        if(isLongPress || e.target.closest('button')) return;
        window.location.href = `chat.html?user=${username}`;
    };

    window.visitProfile = function(e, username) {
        e.stopPropagation();
        window.location.href = `profile.html?user=${username}`;
    };

    // --- MENU ACTIONS ---

    function openDeleteMenu(chatId, isPinned, userObj) {
        activeChatId = chatId;
        
        history.pushState({ menuOpen: true }, "", "#menu");

        document.getElementById('active-pfp').src = userObj.photoURL || 'https://via.placeholder.com/150';
        document.getElementById('active-name').innerHTML = `${userObj.name} ${userObj.verified ? `<img src="${V_URL}" class="v-badge">` : ''}`;
        document.getElementById('active-username').innerText = `@${userObj.username}`;

        const pinBtn = document.getElementById('pin-chat-btn');
        pinBtn.innerText = isPinned ? "Unpin Conversation" : "Pin Conversation";
        pinBtn.onclick = () => togglePin(chatId, isPinned);
        
        document.getElementById('delete-menu').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
        const nav = document.querySelector('main-navbar');
        if(nav) nav.classList.add('hide-nav');
    }

    window.onpopstate = (e) => {
        if(document.getElementById('delete-menu').classList.contains('active')) {
            closeDeleteMenu(false);
        }
    };

    async function togglePin(chatId, isPinned) {
        closeDeleteMenu(true);
        const userRef = db.collection("users").doc(myUid);
        if (isPinned) {
            await userRef.update({ pinnedChats: firebase.firestore.FieldValue.arrayRemove(chatId) });
        } else {
            await userRef.update({ pinnedChats: firebase.firestore.FieldValue.arrayUnion(chatId) });
        }
    }

    window.closeDeleteMenu = function(shouldGoBack) {
        activeChatId = null;
        document.getElementById('delete-menu').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
        const nav = document.querySelector('main-navbar');
        if(nav) nav.classList.remove('hide-nav');
        if(shouldGoBack && window.location.hash === "#menu") {
            history.back();
        }
    }

    document.getElementById('confirm-delete').onclick = async () => {
        if(!activeChatId) return;
        const cid = activeChatId; 
        closeDeleteMenu(true);
        if(confirm("Are you sure? This action is irreversible.")) {
            try {
                const batch = db.batch();
                const msgs = await db.collection("chats").doc(cid).collection("messages").get();
                msgs.docs.forEach(d => batch.delete(d.ref));
                batch.delete(db.collection("chats").doc(cid));
                await batch.commit();
                await rdb.ref(`typing/${cid}`).remove();
                db.collection("users").doc(myUid).update({ pinnedChats: firebase.firestore.FieldValue.arrayRemove(cid) });
            } catch(e) { console.error("Erase failed:", e); }
        }
    };

    // --- SEARCH ---

    window.handleSearch = function(val) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => searchUsers(val), 400);
    }

    function searchUsers(val) {
        const results = document.getElementById('search-results');
        const content = document.getElementById('inbox-content');
        if(val.length < 1) { results.style.display = 'none'; content.style.display = 'block'; return; }
        
        results.style.display = 'block'; content.style.display = 'none';
        const q = val.toLowerCase();
        
        const allContacts = [...new Set([...myFollowingList, ...myFollowersList]
            .map(f => typeof f === 'string' ? f : f.uid))];

        if(allContacts.length === 0) {
            results.innerHTML = "<p style='text-align:center; padding:50px; color:#444;'>No contacts found.</p>";
            return;
        }

        db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', allContacts.slice(0, 10))
        .get().then(snap => {
            results.innerHTML = snap.docs.filter(d => {
                const u = d.data();
                return (u.name||"").toLowerCase().includes(q) || (u.username||"").toLowerCase().includes(q);
            }).map(d => {
                const u = d.data();
                return `
                    <div class="chat-item" onclick="window.location.href='chat.html?user=${u.username}'">
                        <img src="${u.photoURL||'https://via.placeholder.com/150'}" class="chat-pfp" style="width:40px; height:40px;">
                        <div class="chat-info">
                            <div class="u-name">${u.name} ${u.verified?`<img src="${V_URL}" class="v-badge">`:''}</div>
                            <div style="font-size:0.8rem; color:#444;">@${u.username}</div>
                        </div>
                    </div>`;
            }).join('');
        });
    }

    function formatTime(date) {
        const now = new Date();
        const diff = now - date;
        const sec = Math.floor(diff / 1000);
        const min = Math.floor(sec / 60);
        const hour = Math.floor(min / 60);
        const day = Math.floor(hour / 24);

        if(sec < 60) return "Just now";
        if(min < 60) return `${min}m ago`;
        if(hour < 24) return `${hour}h ago`;
        if(day < 7) return `${day}d ago`;
        return date.toLocaleDateString();
    }
</script>
