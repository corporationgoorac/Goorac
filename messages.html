<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Goorac | Quantum Inbox</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg: #000;
            --accent: #00d2ff;
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: #888;
            --danger: #ff4444;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg); color: white; margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            padding-bottom: 90px; overflow-x: hidden;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        header {
            position: sticky; top: 0; background: rgba(0,0,0,0.9);
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid var(--border); z-index: 1000;
            backdrop-filter: blur(20px);
        }
        .header-logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -1px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .search-wrap { padding: 12px 20px; }
        .search-input {
            width: 100%; background: #111; border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 14px; color: white; outline: none; box-sizing: border-box;
            font-size: 16px !important; transition: all 0.3s ease;
            -webkit-user-select: text; user-select: text;
        }
        .search-input:focus { border-color: var(--accent); background: #161616; box-shadow: 0 0 15px rgba(0, 210, 255, 0.1); }

        .skeleton-item {
            display: flex; align-items: center; padding: 15px 20px; opacity: 0.5;
            animation: quantumPulse 1.5s infinite ease-in-out;
        }
        .skeleton-circle { width: 55px; height: 55px; border-radius: 50%; background: #222; margin-right: 15px; }
        .skeleton-line { height: 12px; background: #222; border-radius: 4px; margin-bottom: 8px; }
        @keyframes quantumPulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }

        .chat-item { 
            display: flex; align-items: center; padding: 15px 20px; 
            cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: background 0.2s;
            -webkit-touch-callout: none;
        }
        .chat-item:active { background: var(--glass); }

        .chat-pfp { width: 58px; height: 58px; border-radius: 20px; margin-right: 15px; object-fit: cover; border: 1px solid var(--border); pointer-events: none; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        
        .u-name { font-weight: 700; font-size: 1rem; display: flex; align-items: center; gap: 6px; color: #fff; }
        .v-badge { height: 14px; width: 14px; }
        .last-msg { color: var(--text-dim); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 75%; }
        .typing-text { color: var(--accent); font-weight: 600; font-style: italic; }

        /* Neet Pin Icon: Minimal Neon Bolt */
        .pin-indicator { 
            width: 14px; height: 14px; 
            background: var(--accent);
            clip-path: polygon(44% 0%, 100% 0%, 56% 44%, 100% 44%, 0% 100%, 35% 50%, 0% 50%);
            display: inline-block;
            filter: drop-shadow(0 0 5px var(--accent));
            margin-left: 4px;
        }

        .follow-btn { 
            background: rgba(0, 210, 255, 0.1); color: var(--accent); border: 1px solid rgba(0, 210, 255, 0.3); 
            padding: 6px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; cursor: pointer;
        }

        .unread-badge { 
            background: var(--accent); color: #000; 
            min-width: 18px; height: 18px; border-radius: 6px; 
            font-size: 0.7rem; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            padding: 0 5px; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            flex-shrink: 0;
        }

        #delete-menu {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #0a0a0a; border-top: 1px solid var(--border);
            z-index: 100000; border-radius: 25px 25px 0 0;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 25px 20px calc(25px + env(safe-area-inset-bottom)); box-sizing: border-box;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        #delete-menu.active { bottom: 0; }
        .menu-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 99999; display: none; backdrop-filter: blur(8px);
        }
        .del-btn-big {
            width: 100%; background: var(--danger); color: white; border: none;
            padding: 16px; border-radius: 16px; font-weight: 800; font-size: 1rem;
            margin-bottom: 12px; cursor: pointer;
        }
        .pin-btn-big {
            width: 100%; background: #1a1a1a; color: var(--accent); border: 1px solid var(--border);
            padding: 16px; border-radius: 16px; font-weight: 800; font-size: 1rem;
            margin-bottom: 12px; cursor: pointer;
        }
        .cancel-btn {
            width: 100%; background: transparent; color: #555; border: none;
            padding: 10px; border-radius: 14px; font-weight: 600; cursor: pointer;
        }

        #search-results { display: none; background: #000; min-height: 100vh; }
        .hide-nav { opacity: 0 !important; pointer-events: none !important; transform: translateY(20px); }
        main-navbar { transition: all 0.4s ease; }
    </style>
</head>
<body oncontextmenu="return false;">

<header><div class="header-logo">GOORAC</div></header>

<div class="search-wrap">
    <input type="text" class="search-input" id="main-search" placeholder="Search transmissions..." oninput="searchUsers(this.value)" autocomplete="off">
</div>

<div id="search-results"></div>

<div id="inbox-content">
    <div style="padding: 10px 22px; font-size: 0.65rem; color: #444; font-weight: 900; letter-spacing: 2px; text-transform: uppercase;">Quantum Inbox</div>
    
    <div id="chats-list">
        <div class="skeleton-item"><div class="skeleton-circle"></div><div style="flex:1"><div class="skeleton-line" style="width:40%"></div><div class="skeleton-line" style="width:70%"></div></div></div>
        <div class="skeleton-item"><div class="skeleton-circle"></div><div style="flex:1"><div class="skeleton-line" style="width:30%"></div><div class="skeleton-line" style="width:60%"></div></div></div>
    </div>
</div>

<div class="menu-overlay" id="overlay" onclick="closeDeleteMenu()"></div>
<div id="delete-menu">
    <div style="text-align: center; margin-bottom: 18px; color: #444; font-size: 0.75rem; font-weight: 800; letter-spacing: 1px;">ACTION TERMINAL</div>
    <button class="pin-btn-big" id="pin-chat-btn">Pin Transmission</button>
    <button class="del-btn-big" id="confirm-delete">Erase History For Both</button>
    <button class="cancel-btn" onclick="closeDeleteMenu()">Close Terminal</button>
</div>

<script src="components/navbar.js" defer></script>
<main-navbar></main-navbar>
<script src="components/call-notifier.js" defer></script>
<call-notifier></call-notifier>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51",
        databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rdb = firebase.database();
    const auth = firebase.auth();
    const V_URL = "https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg";

    let myUid = "";
    let myFollowingList = [];
    let myFollowersList = [];
    let myPinnedChats = [];
    let longPressTimer;
    let activeChatId = null;
    let userCache = JSON.parse(localStorage.getItem('goorac_u_cache')) || {};
    let inboxListener = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            // First time fetch
            fetchUserData();
            // Real-time Settings Listener for Pins and Follows
            db.collection("users").doc(myUid).onSnapshot(doc => {
                const data = doc.data();
                myFollowingList = data?.following || [];
                myFollowersList = data?.followers || [];
                myPinnedChats = data?.pinnedChats || [];
                // Re-sync inbox immediately on pin/unpin
                listenToInbox();
            });
        } else { window.location.href = 'login.html'; }
    });

    async function fetchUserData() {
        const userDoc = await db.collection("users").doc(myUid).get();
        const data = userDoc.data();
        myFollowingList = data?.following || [];
        myFollowersList = data?.followers || [];
    }

    function listenToInbox() {
        if(!myUid) return;
        if(inboxListener) inboxListener();

        inboxListener = db.collection("chats").where("participants", "array-contains", myUid)
        .onSnapshot(async snap => {
            const list = document.getElementById('chats-list');
            
            const chatPromises = snap.docs.map(async d => {
                const chat = d.data();
                const otherUid = chat.participants.find(id => id !== myUid);
                
                if (!userCache[otherUid]) {
                    const otherDoc = await db.collection("users").doc(otherUid).get();
                    userCache[otherUid] = otherDoc.data();
                    localStorage.setItem('goorac_u_cache', JSON.stringify(userCache));
                }
                
                const isPinned = myPinnedChats.includes(d.id);
                return { id: d.id, chat, u: userCache[otherUid], otherUid, isPinned };
            });

            const results = await Promise.all(chatPromises);
            
            results.sort((a,b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return (b.chat.lastTimestamp?.seconds || 0) - (a.chat.lastTimestamp?.seconds || 0);
            });

            list.innerHTML = "";
            results.forEach(({id, chat, u, otherUid, isPinned}) => {
                if(!u) return;
                const isUnread = (chat.lastSender !== myUid && chat.seen === false);
                let displayCount = "";
                if (chat.unreadCount && chat.unreadCount[myUid]) {
                    const num = chat.unreadCount[myUid];
                    displayCount = num > 99 ? "99+" : num;
                }
                const amIFollowing = myFollowingList.includes(otherUid);
                const finalDisplayName = u.name || u.displayName || u.username || "Unknown User";
                const lastMsgSnippet = chat.lastMessage ? chat.lastMessage : `<span style="font-style:italic; opacity:0.6;">Frequency cleared</span>`;
                const item = document.createElement('div');
                item.className = 'chat-item';
                
                const handleStart = () => { longPressTimer = setTimeout(() => openDeleteMenu(id, isPinned), 600); };
                const handleEnd = () => { clearTimeout(longPressTimer); };
                item.ontouchstart = handleStart; item.ontouchend = handleEnd;
                item.onmousedown = handleStart; item.onmouseup = handleEnd;
                item.onclick = (e) => { if(activeChatId) return; location.href=`chat.html?user=${u.username}`; };
                
                item.innerHTML = `
                    <img src="${u.photoURL || 'https://via.placeholder.com/150'}" class="chat-pfp">
                    <div class="chat-info">
                        <div class="chat-top-row">
                            <span class="u-name">
                                ${finalDisplayName} 
                                ${u.verified ? `<img src="${V_URL}" class="v-badge">` : ''}
                                ${isPinned ? `<span class="pin-indicator"></span>` : ''}
                            </span>
                            <span style="font-size:0.7rem; color:#444;">${chat.lastTimestamp ? formatTime(chat.lastTimestamp.toDate()) : ''}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div class="last-msg" id="last-msg-${id}" style="${isUnread ? 'color:#fff; font-weight:700;' : ''}">
                                ${lastMsgSnippet}
                            </div>
                            <div style="display:flex; align-items:center; gap:10px;" id="meta-${id}">
                                ${!amIFollowing ? `<button class="follow-btn" onclick="visitProfile(event, '${u.username}')">Profile</button>` : ''}
                                ${isUnread ? `<div class="unread-badge">${displayCount}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(item);
                rdb.ref(`typing/${id}/${otherUid}`).on('value', s => {
                    const msgEl = document.getElementById(`last-msg-${id}`);
                    if(!msgEl) return;
                    if(s.val() === true) { msgEl.innerHTML = `<span class="typing-text">transmitting...</span>`; } 
                    else { msgEl.innerHTML = lastMsgSnippet; }
                });
            });
            if(results.length === 0) list.innerHTML = "<p style='text-align:center; padding:50px; color:#333; font-weight:700;'>No data in this frequency.</p>";
        });
    }

    function openDeleteMenu(chatId, isPinned) {
        activeChatId = chatId;
        const pinBtn = document.getElementById('pin-chat-btn');
        pinBtn.innerText = isPinned ? "Unpin Transmission" : "Pin Transmission";
        pinBtn.onclick = () => togglePin(chatId, isPinned);
        
        document.getElementById('delete-menu').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
        const nav = document.querySelector('main-navbar');
        if(nav) nav.classList.add('hide-nav');

        if (window.navigator.vibrate) window.navigator.vibrate([30, 10, 30]);
    }

    async function togglePin(chatId, isPinned) {
        closeDeleteMenu();
        const userRef = db.collection("users").doc(myUid);
        if (isPinned) {
            await userRef.update({ pinnedChats: firebase.firestore.FieldValue.arrayRemove(chatId) });
        } else {
            await userRef.update({ pinnedChats: firebase.firestore.FieldValue.arrayUnion(chatId) });
        }
    }

    function closeDeleteMenu() {
        activeChatId = null;
        document.getElementById('delete-menu').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
        const nav = document.querySelector('main-navbar');
        if(nav) nav.classList.remove('hide-nav');
    }

    document.getElementById('confirm-delete').onclick = async () => {
        if(!activeChatId) return;
        const cid = activeChatId; 
        closeDeleteMenu();
        try {
            const messagesRef = db.collection("chats").doc(cid).collection("messages");
            const snapshot = await messagesRef.get();
            const batch = db.batch();
            snapshot.docs.forEach((doc) => batch.delete(doc.ref));
            batch.delete(db.collection("chats").doc(cid));
            await batch.commit();
            await rdb.ref(`typing/${cid}`).remove();
            db.collection("users").doc(myUid).update({ pinnedChats: firebase.firestore.FieldValue.arrayRemove(cid) });
        } catch(e) { console.error("Erase failed:", e); }
    };

    function visitProfile(e, username) {
        e.stopPropagation();
        location.href = `userProfile.html?user=${username}`;
    }

    function searchUsers(val) {
        const results = document.getElementById('search-results');
        const content = document.getElementById('inbox-content');
        if(val.length < 1) { results.style.display = 'none'; content.style.display = 'block'; return; }
        results.style.display = 'block'; content.style.display = 'none';
        const queryText = val.toLowerCase();
        const myContacts = [...new Set([...myFollowingList, ...myFollowersList])];
        if (myContacts.length === 0) {
            results.innerHTML = "<p style='text-align:center; padding:50px; color:#444;'>Frequency empty.</p>";
            return;
        }
        db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', myContacts.slice(0, 10)).get().then(snap => {
            results.innerHTML = snap.docs
            .filter(doc => {
                const u = doc.data();
                const name = (u.name || u.displayName || u.username || "").toLowerCase();
                const username = (u.username || "").toLowerCase();
                return name.includes(queryText) || username.includes(queryText);
            })
            .map(doc => {
                const u = doc.data();
                const searchName = u.name || u.displayName || u.username;
                return `
                    <div class="chat-item" onclick="location.href='chat.html?user=${u.username}'">
                        <img src="${u.photoURL || 'https://via.placeholder.com/150'}" class="chat-pfp" style="width:40px; height:40px; border-radius:12px;">
                        <div class="chat-info">
                            <div class="u-name">${searchName} ${u.verified ? `<img src="${V_URL}" class="v-badge">` : ''}</div>
                            <div style="font-size:0.8rem; color:#444;">@${u.username}</div>
                        </div>
                    </div>`;
            }).join('');
        });
    }

    function formatTime(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo";
        interval = seconds / 604800;
        if (interval > 1) return Math.floor(interval) + "w";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m";
        return "now";
    }
</script>
</body>
</html>
