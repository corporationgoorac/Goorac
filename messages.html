<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Goorac | Quantum Inbox</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg: #000;
            --accent: #00d2ff;
            --border: rgba(255, 255, 255, 0.1);
            --text-dim: #8e8e93;
            --danger: #ff3b30;
            --glass: rgba(255, 255, 255, 0.03);
            --surface: #1c1c1e;
        }

        body {
            background: var(--bg); color: white; margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 90px; overflow-x: hidden;
            -webkit-user-select: none; user-select: none;
            -webkit-touch-callout: none;
        }

        header {
            position: sticky; top: 0; background: rgba(0,0,0,0.8);
            padding: 18px 20px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 0.5px solid var(--border); z-index: 1000;
            backdrop-filter: blur(20px);
        }
        .header-logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -0.5px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .search-wrap { padding: 12px 16px; }
        .search-input {
            width: 100%; background: #1c1c1e; border: none;
            padding: 12px 15px; border-radius: 12px; color: white; outline: none; box-sizing: border-box;
            font-size: 17px !important; transition: all 0.3s ease;
            -webkit-user-select: text; user-select: text;
        }
        .search-input:focus { background: #2c2c2e; }

        .skeleton-item {
            display: flex; align-items: center; padding: 15px 20px; opacity: 0.5;
            animation: quantumPulse 1.5s infinite ease-in-out;
        }
        .skeleton-circle { width: 55px; height: 55px; border-radius: 50%; background: #222; margin-right: 15px; }
        .skeleton-line { height: 12px; background: #222; border-radius: 4px; margin-bottom: 8px; }
        @keyframes quantumPulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }

        .chat-item { 
            display: flex; align-items: center; padding: 12px 20px; 
            cursor: pointer; border-bottom: 0.5px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .chat-item:active { background: rgba(255,255,255,0.05); }

        .chat-pfp { width: 56px; height: 56px; border-radius: 50%; margin-right: 15px; object-fit: cover; border: 0.5px solid var(--border); pointer-events: none; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        
        .u-name { font-weight: 600; font-size: 1.05rem; display: flex; align-items: center; gap: 5px; color: #fff; }
        .v-badge { height: 15px; width: 15px; }
        .last-msg { color: var(--text-dim); font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%; }
        .typing-text { color: var(--accent); font-weight: 500; }

        .pin-indicator { 
            font-size: 0.8rem; margin-left: 4px; color: var(--accent);
            filter: drop-shadow(0 0 3px var(--accent));
        }

        .unread-badge { 
            background: var(--accent); color: #000; 
            min-width: 18px; height: 18px; border-radius: 10px; 
            font-size: 0.7rem; font-weight: 800;
            display: flex; align-items: center; justify-content: center;
            padding: 0 6px; flex-shrink: 0;
        }

        /* Professional Action Sheet */
        #delete-menu {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: var(--surface); border-top: 0.5px solid var(--border);
            z-index: 100000; border-radius: 20px 20px 0 0;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 20px 20px calc(25px + env(safe-area-inset-bottom)); box-sizing: border-box;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
        }
        #delete-menu.active { transform: translateY(-100%); bottom: 100%; }
        
        .selected-chat-header {
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 20px; border-bottom: 0.5px solid var(--border);
            margin-bottom: 20px;
        }
        .selected-pfp-large { width: 70px; height: 70px; border-radius: 50%; margin-bottom: 10px; border: 2px solid var(--accent); }
        .selected-name-large { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 6px; }

        .action-list { display: flex; flex-direction: column; gap: 10px; }
        .btn-professional {
            width: 100%; padding: 16px; border-radius: 14px; font-weight: 600; font-size: 1rem;
            cursor: pointer; border: none; transition: opacity 0.2s;
        }
        .btn-professional:active { opacity: 0.7; }
        .pin-btn { background: rgba(0, 210, 255, 0.1); color: var(--accent); }
        .del-btn { background: rgba(255, 59, 48, 0.1); color: var(--danger); }
        .cancel-btn-prof { background: transparent; color: var(--text-dim); }

        .menu-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            z-index: 99999; display: none; backdrop-filter: blur(10px);
        }

        #search-results { display: none; background: #000; min-height: 100vh; }
        .hide-nav { opacity: 0 !important; transform: translateY(30px); pointer-events: none; }
        main-navbar { transition: all 0.4s ease; }
    </style>
</head>
<body oncontextmenu="return false;">

<header><div class="header-logo">GOORAC</div></header>

<div class="search-wrap">
    <input type="text" class="search-input" id="main-search" placeholder="Search" oninput="searchUsers(this.value)" autocomplete="off">
</div>

<div id="search-results"></div>

<div id="inbox-content">
    <div style="padding: 10px 22px; font-size: 0.7rem; color: var(--text-dim); font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">Messages</div>
    
    <div id="chats-list">
        <div class="skeleton-item"><div class="skeleton-circle"></div><div style="flex:1"><div class="skeleton-line" style="width:40%"></div><div class="skeleton-line" style="width:70%"></div></div></div>
        <div class="skeleton-item"><div class="skeleton-circle"></div><div style="flex:1"><div class="skeleton-line" style="width:30%"></div><div class="skeleton-line" style="width:60%"></div></div></div>
    </div>
</div>

<div class="menu-overlay" id="overlay" onclick="closeDeleteMenu()"></div>
<div id="delete-menu">
    <div class="selected-chat-header" id="menu-user-info">
        <img src="" class="selected-pfp-large" id="active-user-pfp">
        <div class="selected-name-large" id="active-user-name">Loading...</div>
        <div style="color: var(--text-dim); font-size: 0.85rem;" id="active-user-handle">@username</div>
    </div>
    <div class="action-list">
        <button class="btn-professional pin-btn" id="pin-chat-btn">Pin Conversation</button>
        <button class="btn-professional del-btn" id="confirm-delete">Erase History For Both</button>
        <button class="btn-professional cancel-btn-prof" onclick="closeDeleteMenu()">Cancel</button>
    </div>
</div>

<script src="components/navbar.js" defer></script>
<main-navbar></main-navbar>
<script src="components/call-notifier.js" defer></script>
<call-notifier></call-notifier>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51",
        databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rdb = firebase.database();
    const auth = firebase.auth();
    const V_URL = "https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg";

    let myUid = "";
    let myFollowingList = [];
    let myFollowersList = [];
    let myPinnedChats = [];
    let longPressTimer;
    let activeChatId = null;
    let userCache = JSON.parse(localStorage.getItem('goorac_u_cache')) || {};
    let inboxListener = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            fetchUserData();
            db.collection("users").doc(myUid).onSnapshot(doc => {
                const data = doc.data();
                myFollowingList = data?.following || [];
                myFollowersList = data?.followers || [];
                myPinnedChats = data?.pinnedChats || [];
                listenToInbox();
            });
        } else { window.location.href = 'login.html'; }
    });

    async function fetchUserData() {
        const userDoc = await db.collection("users").doc(myUid).get();
        const data = userDoc.data();
        myFollowingList = data?.following || [];
        myFollowersList = data?.followers || [];
    }

    function listenToInbox() {
        if(!myUid) return;
        if(inboxListener) inboxListener();

        inboxListener = db.collection("chats").where("participants", "array-contains", myUid)
        .onSnapshot(async snap => {
            const list = document.getElementById('chats-list');
            
            const chatPromises = snap.docs.map(async d => {
                const chat = d.data();
                const otherUid = chat.participants.find(id => id !== myUid);
                
                if (!userCache[otherUid]) {
                    const otherDoc = await db.collection("users").doc(otherUid).get();
                    userCache[otherUid] = otherDoc.data();
                    localStorage.setItem('goorac_u_cache', JSON.stringify(userCache));
                }
                
                const isPinned = myPinnedChats.includes(d.id);
                return { id: d.id, chat, u: userCache[otherUid], otherUid, isPinned };
            });

            const results = await Promise.all(chatPromises);
            
            results.sort((a,b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return (b.chat.lastTimestamp?.seconds || 0) - (a.chat.lastTimestamp?.seconds || 0);
            });

            list.innerHTML = "";
            results.forEach(({id, chat, u, otherUid, isPinned}) => {
                if(!u) return;
                const isUnread = (chat.lastSender !== myUid && chat.seen === false);
                let displayCount = "";
                if (chat.unreadCount && chat.unreadCount[myUid]) {
                    const num = chat.unreadCount[myUid];
                    displayCount = num > 99 ? "99+" : num;
                }
                const finalDisplayName = u.name || u.displayName || u.username || "Unknown User";
                const lastMsgSnippet = chat.lastMessage ? chat.lastMessage : `<span style="opacity:0.4;">No messages</span>`;
                const item = document.createElement('div');
                item.className = 'chat-item';
                
                const handleStart = () => { longPressTimer = setTimeout(() => openDeleteMenu(id, isPinned, u), 600); };
                const handleEnd = () => { clearTimeout(longPressTimer); };
                item.ontouchstart = handleStart; item.ontouchend = handleEnd;
                item.onmousedown = handleStart; item.onmouseup = handleEnd;
                item.onclick = (e) => { if(activeChatId) return; location.href=`chat.html?user=${u.username}`; };
                
                item.innerHTML = `
                    <img src="${u.photoURL || 'https://via.placeholder.com/150'}" class="chat-pfp">
                    <div class="chat-info">
                        <div class="chat-top-row">
                            <span class="u-name">
                                ${finalDisplayName} 
                                ${u.verified ? `<img src="${V_URL}" class="v-badge">` : ''}
                                ${isPinned ? `<span class="pin-indicator">ðŸ“Œ</span>` : ''}
                            </span>
                            <span style="font-size:0.75rem; color:var(--text-dim);">${chat.lastTimestamp ? formatTime(chat.lastTimestamp.toDate()) : ''}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div class="last-msg" id="last-msg-${id}" style="${isUnread ? 'color:#fff; font-weight:600;' : ''}">
                                ${lastMsgSnippet}
                            </div>
                            <div style="display:flex; align-items:center; gap:10px;">
                                ${isUnread ? `<div class="unread-badge">${displayCount}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(item);
                rdb.ref(`typing/${id}/${otherUid}`).on('value', s => {
                    const msgEl = document.getElementById(`last-msg-${id}`);
                    if(!msgEl) return;
                    if(s.val() === true) { msgEl.innerHTML = `<span class="typing-text">typing...</span>`; } 
                    else { msgEl.innerHTML = lastMsgSnippet; }
                });
            });
            if(results.length === 0) list.innerHTML = "<p style='text-align:center; padding:50px; color:#555;'>No transmissions yet.</p>";
        });
    }

    function openDeleteMenu(chatId, isPinned, user) {
        activeChatId = chatId;
        
        // Populate User Info in the Professional Action Sheet
        document.getElementById('active-user-pfp').src = user.photoURL || 'https://via.placeholder.com/150';
        document.getElementById('active-user-name').innerHTML = `${user.name || user.username} ${user.verified ? `<img src="${V_URL}" class="v-badge">` : ''}`;
        document.getElementById('active-user-handle').innerText = `@${user.username}`;

        const pinBtn = document.getElementById('pin-chat-btn');
        pinBtn.innerText = isPinned ? "Unpin Conversation" : "Pin Conversation";
        pinBtn.onclick = () => togglePin(chatId, isPinned);
        
        document.getElementById('delete-menu').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
        const nav = document.querySelector('main-navbar');
        if(nav) nav.classList.add('hide-nav');

        if (window.navigator.vibrate) window.navigator.vibrate(40);
    }

    async function togglePin(chatId, isPinned) {
        closeDeleteMenu();
        const userRef = db.collection("users").doc(myUid);
        if (isPinned) {
            await userRef.update({ pinnedChats: firebase.firestore.FieldValue.arrayRemove(chatId) });
        } else {
            await userRef.update({ pinnedChats: firebase.firestore.FieldValue.arrayUnion(chatId) });
        }
    }

    function closeDeleteMenu() {
        activeChatId = null;
        document.getElementById('delete-menu').classList.remove('active');
        document.getElementById('overlay').style.display = 'none';
        const nav = document.querySelector('main-navbar');
        if(nav) nav.classList.remove('hide-nav');
    }

    document.getElementById('confirm-delete').onclick = async () => {
        if(!activeChatId) return;
        const cid = activeChatId; 
        closeDeleteMenu();
        try {
            const messagesRef = db.collection("chats").doc(cid).collection("messages");
            const snapshot = await messagesRef.get();
            const batch = db.batch();
            snapshot.docs.forEach((doc) => batch.delete(doc.ref));
            batch.delete(db.collection("chats").doc(cid));
            await batch.commit();
            await rdb.ref(`typing/${cid}`).remove();
            db.collection("users").doc(myUid).update({ pinnedChats: firebase.firestore.FieldValue.arrayRemove(cid) });
        } catch(e) { console.error("Erase failed:", e); }
    };

    function visitProfile(e, username) {
        e.stopPropagation();
        location.href = `userProfile.html?user=${username}`;
    }

    function searchUsers(val) {
        const results = document.getElementById('search-results');
        const content = document.getElementById('inbox-content');
        if(val.length < 1) { results.style.display = 'none'; content.style.display = 'block'; return; }
        results.style.display = 'block'; content.style.display = 'none';
        const queryText = val.toLowerCase();
        const myContacts = [...new Set([...myFollowingList, ...myFollowersList])];
        if (myContacts.length === 0) {
            results.innerHTML = "<p style='text-align:center; padding:50px; color:#444;'>Frequency empty.</p>";
            return;
        }
        db.collection("users").where(firebase.firestore.FieldPath.documentId(), 'in', myContacts.slice(0, 10)).get().then(snap => {
            results.innerHTML = snap.docs
            .filter(doc => {
                const u = doc.data();
                const name = (u.name || u.displayName || u.username || "").toLowerCase();
                return name.includes(queryText) || (u.username || "").toLowerCase().includes(queryText);
            })
            .map(doc => {
                const u = doc.data();
                return `
                    <div class="chat-item" onclick="location.href='chat.html?user=${u.username}'">
                        <img src="${u.photoURL || 'https://via.placeholder.com/150'}" class="chat-pfp" style="width:44px; height:44px;">
                        <div class="chat-info">
                            <div class="u-name">${u.name || u.username} ${u.verified ? `<img src="${V_URL}" class="v-badge">` : ''}</div>
                            <div style="font-size:0.85rem; color:var(--text-dim);">@${u.username}</div>
                        </div>
                    </div>`;
            }).join('');
        });
    }

    function formatTime(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 60) return "now";
        let interval = seconds / 3600;
        if (interval < 24) return Math.floor(interval) + "h";
        interval = seconds / 86400;
        return Math.floor(interval) + "d";
    }
</script>
</body>
</html>
