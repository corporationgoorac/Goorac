<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Profile Settings</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="components/imagePicker.js" defer></script>

    <style>
        :root { 
            --bg: #000000; 
            --surface: #0a0a0a; 
            --accent: #ffffff; 
            --text-main: #ffffff;
            --text-dim: #777777;
            --border: #1a1a1a;
            --error: #ff453a;
            --success: #30d158;
            --glass: rgba(0, 0, 0, 0.9);
        }
        
        body { 
            background: var(--bg);
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif; 
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* Fixed Header */
        .nav-header {
            position: fixed; top: 0; z-index: 100;
            width: 100%; max-width: 440px;
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 24px; box-sizing: border-box;
            border-bottom: 1px solid var(--border);
        }

        .container {
            width: 100%; max-width: 440px; 
            padding: 70px 24px 120px 24px; 
            box-sizing: border-box;
            opacity: 0; transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .container.loaded { opacity: 1; transform: translateY(0); }

        .back-link {
            background: transparent; border: none; color: white;
            width: 32px; height: 32px; display: flex; align-items: center; cursor: pointer;
        }
        .page-title { font-size: 0.95rem; font-weight: 700; letter-spacing: -0.01em; }

        /* Profile Hero */
        .profile-hero {
            display: flex; flex-direction: column; align-items: center; 
            margin: 20px 0 25px 0;
        }
        .pfp-wrapper {
            position: relative; width: 100px; height: 100px; cursor: pointer;
        }
        .pfp-image {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 1px solid var(--border); background: #111;
        }
        .pfp-edit-btn {
            position: absolute; bottom: 0; right: 0;
            background: var(--accent); color: black; border-radius: 50%;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--bg);
        }
        .pfp-edit-btn svg { width: 14px; height: 14px; }

        .id-badge {
            background: var(--surface); color: var(--text-dim);
            padding: 4px 10px; border-radius: 6px; font-size: 0.65rem;
            font-weight: 800; letter-spacing: 0.05em; margin-top: 15px;
            border: 1px solid var(--border);
        }
        #display-id { color: var(--text-main); }

        /* Form Inputs */
        .form-group { margin-bottom: 20px; }
        .field-label {
            display: block; font-size: 0.65rem; font-weight: 700;
            color: var(--text-dim); margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .input-box {
            width: 100%; background: var(--surface); border: 1px solid var(--border);
            padding: 16px; border-radius: 12px; color: white;
            font-size: 0.9rem; outline: none; box-sizing: border-box;
            transition: 0.2s;
        }
        .input-box:focus { border-color: #333; }

        #status {
            font-size: 0.75rem; margin-top: 8px; font-weight: 600; height: 1rem;
        }

        /* Fixed Bottom Action Dock */
        .action-dock {
            position: fixed; bottom: 0; width: 100%; max-width: 440px;
            background: linear-gradient(to top, #000 70%, transparent);
            padding: 20px 24px 30px 24px; box-sizing: border-box;
            z-index: 100;
        }

        .btn-save {
            background: var(--accent); color: #000; border: none;
            width: 100%; padding: 18px; border-radius: 14px;
            font-weight: 800; font-size: 1rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .btn-save:active { transform: scale(0.97); }
        .btn-save:disabled { opacity: 0.4; filter: grayscale(1); }

        #loader-overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .spinner {
            width: 24px; height: 24px; border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        svg { fill: currentColor; }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="spinner"></div>
</div>

<image-picker id="setup-image-picker"></image-picker>

<div class="nav-header">
    <button class="back-link" onclick="history.back()">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg>
    </button>
    <span class="page-title">Profile Settings</span>
    <div style="width: 32px;"></div> 
</div>

<div class="container" id="mainContainer">
    <div class="profile-hero">
        <div class="pfp-wrapper" onclick="changePFP()">
            <img id="user-pfp" src="" class="pfp-image">
            <div class="pfp-edit-btn">
                <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            </div>
        </div>
        <div class="id-badge">Network ID: <span id="display-id">--------</span></div>
    </div>

    <div class="form-group">
        <label class="field-label">Display Name</label>
        <input type="text" id="full-name" class="input-box" placeholder="Your name">
    </div>

    <div class="form-group">
        <label class="field-label">Username</label>
        <input type="text" id="username" class="input-box" placeholder="@username" autocomplete="off">
        <div id="status"></div>
    </div>

    <div class="form-group">
        <label class="field-label">Directive (Bio)</label>
        <textarea id="bio" class="input-box" placeholder="System bio..." rows="3" style="resize: none;"></textarea>
    </div>
</div>

<div class="action-dock">
    <button id="launchBtn" class="btn-save">Save Changes</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const auth = firebase.auth();
    const db = firebase.firestore();

    let activeUser = null;
    let finalGooracID = null;
    let currentSavedUsername = "";
    let isAlreadyVerified = false; 
    let currentPhotoURL = "";

    const userInp = document.getElementById('username');
    const statusMsg = document.getElementById('status');
    const launchBtn = document.getElementById('launchBtn');
    const container = document.getElementById('mainContainer');

    function populateUI(data) {
        document.getElementById('full-name').value = data.name || "";
        document.getElementById('username').value = data.username || "";
        document.getElementById('bio').value = data.bio || "";
        document.getElementById('display-id').innerText = data.gooracNumber || "--------";
        document.getElementById('user-pfp').src = data.photoURL || "https://via.placeholder.com/150";
        currentPhotoURL = data.photoURL;
        finalGooracID = data.gooracNumber;
        currentSavedUsername = data.username;
        launchBtn.style.display = "block";
    }

    const picker = document.getElementById('setup-image-picker');
    picker.addEventListener('image-uploaded', (e) => {
        currentPhotoURL = e.detail.url;
        document.getElementById('user-pfp').src = currentPhotoURL;
    });

    function changePFP() { if(picker) picker.openPicker(); }

    auth.onAuthStateChanged((user) => {
        if (user) {
            activeUser = user;
            
            // BUG FIX: Only load local storage if it belongs to the NEW user
            const localProfile = JSON.parse(localStorage.getItem('goorac_profile'));
            if (localProfile && localProfile.uid === user.uid) {
                populateUI(localProfile);
                container.classList.add('loaded');
                document.getElementById('loader-overlay').style.display = 'none';
            } else {
                // If UID mismatch, clear local storage and wait for cloud
                localStorage.removeItem('goorac_profile');
                // Reset UI to empty while waiting for cloud sync
                resetUI();
            }
            
            syncWithCloud(user);
        } else {
            window.location.href = "login.html";
        }
    });

    function resetUI() {
        document.getElementById('full-name').value = "";
        document.getElementById('username').value = "";
        document.getElementById('bio').value = "";
        document.getElementById('display-id').innerText = "--------";
        document.getElementById('user-pfp').src = "https://via.placeholder.com/150";
    }

    async function syncWithCloud(user) {
        try {
            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists) {
                const cloudData = doc.data();
                localStorage.setItem('goorac_profile', JSON.stringify(cloudData));
                populateUI(cloudData);
            } else {
                // Handle new account setup
                if (!finalGooracID) finalGooracID = Math.floor(1000000000 + Math.random() * 9000000000);
                document.getElementById('display-id').innerText = finalGooracID;
                document.getElementById('user-pfp').src = user.photoURL || "https://via.placeholder.com/150";
                currentPhotoURL = user.photoURL;
            }
            container.classList.add('loaded');
            document.getElementById('loader-overlay').style.display = 'none';
        } catch (error) {
            console.error("Sync Error:", error);
            document.getElementById('loader-overlay').style.display = 'none';
        }
    }

    userInp.addEventListener('input', async () => {
        const val = userInp.value.toLowerCase().trim().replace(/[^a-z0-9_]/g, '');
        userInp.value = val;

        if (val.length < 3) {
            statusMsg.innerHTML = "Username too short";
            statusMsg.style.color = "#555";
            return;
        }

        if (currentSavedUsername && val === currentSavedUsername) {
            statusMsg.innerHTML = "✓ Active Identity";
            statusMsg.style.color = "#30d158";
            launchBtn.disabled = false;
            return;
        }

        const query = await db.collection("users").where("username", "==", val).get();
        if (query.empty) {
            statusMsg.innerHTML = "✓ Available";
            statusMsg.style.color = "#30d158";
            launchBtn.disabled = false;
        } else {
            statusMsg.innerHTML = "✕ Unavailable";
            statusMsg.style.color = "#ff453a";
            launchBtn.disabled = true;
        }
    });

    launchBtn.onclick = async () => {
        const originalText = launchBtn.innerText;
        launchBtn.innerText = "Synchronizing...";
        launchBtn.disabled = true;

        const profileData = {
            uid: activeUser.uid,
            gooracNumber: finalGooracID,
            name: document.getElementById('full-name').value,
            username: userInp.value,
            bio: document.getElementById('bio').value,
            photoURL: currentPhotoURL,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (!currentSavedUsername) {
            profileData.joinedAt = firebase.firestore.FieldValue.serverTimestamp();
        }

        try {
            localStorage.setItem('goorac_profile', JSON.stringify(profileData));
            await db.collection("users").doc(activeUser.uid).set(profileData, { merge: true });
            await activeUser.updateProfile({
                displayName: document.getElementById('full-name').value,
                photoURL: currentPhotoURL
            });
            window.location.href = "home.html";
        } catch (e) {
            alert("Save Error: " + e.message);
            launchBtn.disabled = false;
            launchBtn.innerText = originalText;
        }
    };
</script>
</body>
</html>
