            --accent: #0095f6;

            --text-secondary: #a8a8a8;
            --shimmer: linear-gradient(90deg, #121212 25%, #1a1a1a 50%, #121212 75%);
        }

        * { 
            box-sizing: border-box; -webkit-tap-highlight-color: transparent; 
            margin: 0; padding: 0; -webkit-touch-callout: none; 
        }
        
        html, body {
            height: 100%; width: 100%; overflow: hidden;
            background: var(--bg); position: fixed; left: 0; top: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body { -webkit-user-select: none; user-select: none; color: var(--text); }
        input { -webkit-user-select: text !important; user-select: text !important; outline: none; font-size: 16px !important; }

        /* Shimmer Animation */
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .loading-shimmer { background: var(--shimmer); background-size: 200% 100%; animation: shimmer 1.5s infinite; }

        .app-container { 
            display: flex; flex-direction: column; height: 100vh; height: 100dvh;

        header {

            background: rgba(0,0,0,0.85); 
            border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; gap: 5px; 
            z-index: 1000; flex-shrink: 0; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding-top: env(safe-area-inset-top, 10px);
        }

        .back-btn {
            font-size: 28px; color: var(--text); padding: 10px 5px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .h-profile-group { 
            display: flex; align-items: center; gap: 12px; cursor: pointer; 
            flex: 1; overflow: hidden; padding: 5px;
        }
        
        .h-pfp {

            transition: opacity 0.3s ease;

        .h-info { display: flex; flex-direction: column; justify-content: center; min-width: 0; }
        .h-name-wrapper { display: flex; align-items: center; gap: 4px; line-height: 1.2; }
        
        .h-name {

            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .h-name:empty::before { content: ""; display: block; height: 14px; width: 100px; border-radius: 4px; background: var(--shimmer); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        .h-username-sub { font-size: 12px; color: var(--text-secondary); font-weight: 400; }
        .v-badge { width: 14px; height: 14px; display: none; }

        /* --- CHAT AREA --- */
        #chat-flow { 
            flex: 1; overflow-y: auto; padding: 10px 0; /* Padding moved to container for swipe */
            display: flex; flex-direction: column; 
            -webkit-overflow-scrolling: touch; background: #000;
            position: relative; overflow-x: hidden;
        }
        
        /* Container that moves on swipe */
        #messages-container { 
            display: flex; flex-direction: column; 
            padding: 0 12px; 
            transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            width: 100%;
        }

        #typing-indicator-bottom { padding: 5px 15px; font-size: 12px; color: var(--text-secondary); display: none; margin-bottom: 15px; font-weight: 500; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        #scroll-trigger { text-align: center; padding: 20px; color: #262626; font-size: 0.7rem; order: -1; }

        .date-divider { text-align: center; margin: 24px 0 12px; font-size: 11px; color: #555; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- MESSAGES --- */
        .msg-wrap { 
            display: flex; flex-direction: column; max-width: 75%; margin-bottom: 2px; 
            position: relative; min-width: 60px;
        }
        .sent { align-self: flex-end; align-items: flex-end; }
        .received { align-self: flex-start; align-items: flex-start; }

        /* Grouping Radius Logic */
        .sent + .sent .bubble { border-top-right-radius: 4px; }
        .sent .bubble:last-child { border-bottom-right-radius: 18px; }
        .received + .received .bubble { border-top-left-radius: 4px; }

        .bubble { 
            padding: 8px 14px; border-radius: 20px; font-size: 15px; line-height: 1.4; 
            position: relative; word-wrap: break-word; 
            transition: transform 0.1s;
        }
        .sent .bubble { background: var(--sent-grad); color: #fff; }
        .received .bubble { background: var(--received); color: #fff; }

        .reaction-badge { 
            position: absolute; bottom: -8px; background: #1a1a1a; border: 2px solid #000; 
            border-radius: 20px; padding: 2px 6px; font-size: 12px; z-index: 10; display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); cursor: pointer;
            animation: popFast 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.4);
        }
        @keyframes popFast { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .sent .reaction-badge { right: 0; }
        .received .reaction-badge { left: 0; }

        /* --- HIDDEN TIMESTAMP (INSTAGRAM STYLE) --- */
        .timestamp-reveal {
            position: absolute;
            right: -65px; /* Hidden off screen */
            top: 50%; transform: translateY(-50%);
            width: 50px; text-align: center;
            font-size: 11px; color: #666; font-weight: 500;
        }

        /* --- SEEN STATUS (LAST MESSAGE) --- */
        .seen-status-container {
            align-self: flex-end; font-size: 11px; color: #666; 
            margin: 2px 4px 10px 0; font-weight: 400; opacity: 0;
            transition: opacity 0.3s;
        }
        .seen-status-container.visible { opacity: 1; }

        .reply-box-ui { 
            background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 8px; 
            margin-bottom: 2px; font-size: 12px; border-left: 2px solid rgba(255,255,255,0.5); 
            color: rgba(255,255,255,0.8); max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        .input-area-container { background: #000; border-top: 1px solid var(--border); padding-bottom: env(safe-area-inset-bottom, 10px); flex-shrink: 0; width: 100%; z-index: 20;}
        .input-area { padding: 8px 10px; display: flex; align-items: center; gap: 10px; }

        .msg-input { width: 100%; background: transparent; border: none; color: white; padding: 10px 0; font-size: 15px; }
        .plus-btn { font-size: 24px; color: var(--accent); cursor: pointer; padding: 5px; }

        /* --- MENUS --- */
        #menu-overlay, #reaction-details-overlay {

            justify-content: center; align-items: flex-end; backdrop-filter: none;

        #reaction-details-overlay { align-items: center; }
        
        .menu-card { 
            background: #1c1c1e; border-top-left-radius: 16px; border-top-right-radius: 16px; 
            width: 100%; overflow: hidden; animation: slideUp 0.2s ease-out; padding-bottom: env(safe-area-inset-bottom, 10px);

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .reaction-bar { display: flex; justify-content: space-around; padding: 20px 10px; border-bottom: 1px solid #2c2c2e; }
        .reaction-bar span { font-size: 32px; transition: transform 0.1s; }
        .reaction-bar span:active { transform: scale(1.4); }
        .more-emoji-trigger { background: #333; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #fff; }

        #menu-emoji-grid { display: none; max-height: 250px; overflow-y: auto; grid-template-columns: repeat(6, 1fr); padding: 15px; gap: 10px; background: #1c1c1e; border-bottom: 1px solid #2c2c2e; }

        .menu-opt { padding: 16px; text-align: center; font-size: 16px; border-bottom: 1px solid #2c2c2e; color: #fff; background: #1c1c1e; }
        .menu-opt:active { background: #2c2c2e; }
        
        #reply-dock { display: none; background: #121212; padding: 10px 15px; border-top: 1px solid #333; justify-content: space-between; align-items: center; }

        .react-list-container {
            width: 85%; max-width: 320px; background: #1c1c1e; border-radius: 16px; 
            overflow: hidden; display: flex; flex-direction: column; max-height: 50vh;
        }
        .react-list-header { padding: 15px; text-align: center; font-weight: 600; border-bottom: 1px solid #2c2c2e; position: relative; }
        .react-list-close { position: absolute; right: 15px; top: 15px; cursor: pointer; color: #888; }
        .reactor-item { display: flex; align-items: center; padding: 12px 15px; gap: 12px; border-bottom: 1px solid #2c2c2e; }
        .reactor-pfp { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #333; }

        .reactor-name { font-weight: 600; font-size: 14px; }

        /* Scroll Bottom Button */

            box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 50; cursor: pointer;
        }
    </style>
</head>

<script>

    const emojis = ["‚ù§Ô∏è","üòÇ","üòÆ","üî•","üëç","üò¢","üôè","üëè","üôå","‚ú®","üòç","ü§î","üòé","üò≠","‚úÖ","‚ùå","üöÄ","üíØ","üòÇ","ü§£","üòä","ü•∞","üòò","üòú","ü§™","ü§©","ü•≥","üôÑ","üò¥","ü•±","üí©","üëª","üíÄ","üëΩ","ü§ñ","üéÉ","üò∫","ü§≤","ü§ù","üëé","üëä","‚úä","‚úåÔ∏è","ü§ü","ü§ò","üëå"];

    // Utility: Format Time
    function formatTime12(date) {
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12; hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0'+minutes : minutes;
        return hours + ':' + minutes + ' ' + ampm;
    }

    // Utility: Calculate Time Ago
    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return "just now";
    }

    function getDateDivider(date) {
        const today = new Date();
        const yesterday = new Date();
        yesterday.setDate(today.getDate() - 1);
        if (date.toDateString() === today.toDateString()) return "Today";
        if (date.toDateString() === yesterday.toDateString()) return "Yesterday";
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function toggleEmojiTray() {
        if (emojiTray.style.display === 'grid') {
            emojiTray.style.display = 'none';
        } else {

    mInput.addEventListener("focus", () => { emojiTray.style.display = 'none'; });

    // Scroll Bottom Button Logic
    chatFlow.addEventListener('scroll', () => {
        const btn = document.getElementById('scroll-btn');
        if(chatFlow.scrollTop + chatFlow.clientHeight < chatFlow.scrollHeight - 300) {
            btn.style.display = 'flex';
        } else {
            btn.style.display = 'none';
        }
    });

    auth.onAuthStateChanged(async user => {
        if (user) { 
            myUid = user.uid; 
            // FETCH MY PROFILE DATA FOR REACTIONS
            const mySnap = await db.collection("users").doc(myUid).get();
            if(mySnap.exists) myUserData = mySnap.data();

            initChat(); 
        }
        else { window.location.href = 'login.html'; }
    });

    async function initChat() {
        if(!targetUsername) return;
        const snap = await db.collection("users").where("username", "==", targetUsername).get();
        if (snap.empty) return;
        targetUid = snap.docs[0].id;
        chatId = myUid < targetUid ? `${myUid}_${targetUid}` : `${targetUid}_${myUid}`;
        
        chatTargetData = snap.docs[0].data();
        
        const pfp = document.getElementById('h-pfp');
        pfp.classList.remove('loading-shimmer');
        pfp.src = chatTargetData.photoURL || 'https://via.placeholder.com/150';
        
        document.getElementById('h-display-name').innerText = chatTargetData.name || chatTargetData.username;
        document.getElementById('h-username-label').innerText = `@${chatTargetData.username}`;
        if(chatTargetData.verified === true) document.getElementById('v-badge').style.display = 'block';

        // Update Seen Status
        db.collection("chats").doc(chatId).update({ 
            [`unreadCount.${myUid}`]: 0, 
            seen: true,
            seenAt: firebase.firestore.FieldValue.serverTimestamp() 
        }).catch(e => {});

        rdb.ref(`typing/${chatId}/${targetUid}`).on('value', (s) => {
            bottomTyping.style.display = s.val() ? 'block' : 'none';
            if(s.val()) scrollToBottom();
        });

        startListener(); 
        setupObserver();
        setupSwipeGestures(); // Init Swipe Logic
    }

    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoadingMore && lastVisible) {
                loadMoreMessages();
            }
        }, { root: chatFlow, threshold: 0.5 });
        observer.observe(document.getElementById('scroll-trigger'));
    }

    function startListener() {
        if (unsubscribe) unsubscribe();
        
        unsubscribe = db.collection("chats").doc(chatId).collection("messages")
            .orderBy("timestamp", "desc")
            .limit(20)
            .onSnapshot(snapshot => {
                if (snapshot.empty) return;
                
                if (!lastVisible) lastVisible = snapshot.docs[snapshot.docs.length - 1];

                snapshot.docChanges().forEach(change => {
                    const msgData = change.doc.data();
                    const msgId = change.doc.id;
                    
                    if (change.type === "added" || change.type === "modified") {
                        messagesMap.set(msgId, msgData);
                    } else if (change.type === "removed") {
                        messagesMap.delete(msgId);
                    }
                    
                    // Mark received messages as seen and update timestamp
                    if(change.type === "added" && msgData.sender !== myUid && !msgData.seen) {
                        db.collection("chats").doc(chatId).collection("messages").doc(msgId).update({ 
                            seen: true,
                            seenAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        db.collection("chats").doc(chatId).update({ 
                            seen: true,
                            seenAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                });

                const isNearBottom = chatFlow.scrollTop + chatFlow.clientHeight >= chatFlow.scrollHeight - 150;
                renderAll();
                if (isNearBottom || snapshot.docChanges().some(c => c.type === 'added' && c.doc.data().sender === myUid)) {
                    scrollToBottom();
                }
            });
    }

    async function loadMoreMessages() {
        if (isLoadingMore || !lastVisible) return;
        isLoadingMore = true;
        const oldScrollHeight = chatFlow.scrollHeight;
        
        const snapshot = await db.collection("chats").doc(chatId).collection("messages")
            .orderBy("timestamp", "desc")
            .startAfter(lastVisible)
            .limit(15)
            .get();

        if (!snapshot.empty) {
            snapshot.forEach(doc => { messagesMap.set(doc.id, doc.data()); });
            lastVisible = snapshot.docs[snapshot.docs.length - 1];
            renderAll();
            chatFlow.scrollTop = chatFlow.scrollHeight - oldScrollHeight;
            isLoadingMore = false;
        } else {
            isLoadingMore = false;
            lastVisible = null; 
            document.getElementById('scroll-trigger').innerText = "";
        }
    }

    function renderAll() {
        container.innerHTML = '';
        const sorted = Array.from(messagesMap.entries())
            .filter(([id, data]) => data.timestamp) 
            .sort((a, b) => a[1].timestamp.toMillis() - b[1].timestamp.toMillis());

        let lastDateLabel = "";
        let lastMyMsg = null;

        sorted.forEach(([id, data]) => { 
            const msgDate = data.timestamp.toDate();
            const dateLabel = getDateDivider(msgDate);
            
            if (dateLabel !== lastDateLabel) {
                const div = document.createElement('div');
                div.className = "date-divider";
                div.innerText = dateLabel;
                container.appendChild(div);
                lastDateLabel = dateLabel;
            }
            renderMessage(data, id); 
            if(data.sender === myUid) lastMyMsg = data;
        });

        // Update Last Seen Status Logic
        if(lastMyMsg) {
            lastSeenEl.classList.add('visible');
            if(lastMyMsg.seen) {
                const seenTime = lastMyMsg.seenAt ? timeAgo(lastMyMsg.seenAt.toDate()) : "";
                lastSeenEl.innerText = seenTime ? `Seen ${seenTime}` : "Seen";
            } else {
                lastSeenEl.innerText = "Sent";
            }
        }
    }

    function renderMessage(m, id) {
        const side = m.sender === myUid ? 'sent' : 'received';
        const date = m.timestamp ? m.timestamp.toDate() : new Date();

        const div = document.createElement('div');
        div.id = id;
        div.className = `msg-wrap ${side}`;
        
        let reactionsList = [];
        let myReaction = null;
        if (m.reactions) {
            reactionsList = Object.values(m.reactions);
            if (m.reactions[myUid]) myReaction = m.reactions[myUid].emoji;
        }
        
        const reactionDisplay = reactionsList.map(r => r.emoji).join(' ');

        // Double tap
        let tapCount = 0;
        div.addEventListener('click', () => {
            tapCount++; setTimeout(() => tapCount = 0, 300);
            if(tapCount === 2) { vibrate(40); applyReactionToId(id, myReaction === '‚ù§Ô∏è' ? '' : '‚ù§Ô∏è'); }
        });

        // Long Press Menu
        let pressTimer;
        div.addEventListener('touchstart', (e) => {
            pressTimer = setTimeout(() => { vibrate(70); openMenu(id, m.sender, m.text); }, 600);
        }, {passive: true});
        div.addEventListener('touchend', () => clearTimeout(pressTimer));
        div.addEventListener('touchmove', () => clearTimeout(pressTimer));

        div.innerHTML = `
            ${m.replyTo ? `<div class="reply-box-ui">‚§¥ ${m.replyTo}</div>` : ''}
            <div class="bubble">
                <span id="text-${id}">${m.text} ${m.edited ? '<small style="opacity:0.6;font-size:10px">(edited)</small>' : ''}</span>
                <div id="react-${id}" class="reaction-badge" onclick="showReactionDetails('${id}', event)" style="${reactionDisplay ? 'display:block' : ''}">${reactionDisplay}</div>
            </div>
            <div class="timestamp-reveal">${formatTime12(date)}</div>
        `;
        container.appendChild(div);
    }

    /* --- INSTAGRAM STYLE SWIPE LOGIC --- */
    function setupSwipeGestures() {
        let touchStartX = 0;
        let isSwiping = false;

        chatFlow.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            isSwiping = false;
        }, {passive: true});

        chatFlow.addEventListener('touchmove', (e) => {
            const currentX = e.touches[0].clientX;
            const diff = touchStartX - currentX; // Positive when dragging LEFT

            // If dragging left (diff > 0)
            if (diff > 0 && diff < 80) {
                isSwiping = true;
                // Move container left to reveal timestamps on right
                container.style.transform = `translateX(${-diff}px)`;
            }
        }, {passive: true});

        chatFlow.addEventListener('touchend', (e) => {
            container.style.transform = `translateX(0px)`;
            touchStartX = 0;
        });
    }

    function triggerReply(text) {
        replyingTo = text;
        document.getElementById('reply-text').innerText = replyingTo;
        document.getElementById('reply-dock').style.display = 'flex';
        mInput.focus(); 
    }

    async function sendMsg() {
        const text = mInput.value.trim();
        if (!text) return;

        mInput.value = "";
        emojiTray.style.display = 'none';
        rdb.ref(`typing/${chatId}/${myUid}`).set(false);
        
        if (editModeId) {
            const idToEdit = editModeId; editModeId = null;
            await db.collection("chats").doc(chatId).collection("messages").doc(idToEdit).update({ text, edited: true });
        } else {
            const rText = replyingTo; cancelReply();
            scrollToBottom();
            await db.collection("chats").doc(chatId).collection("messages").add({
                text, sender: myUid, timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                replyTo: rText, seen: false, reactions: {}
            });
            await db.collection("chats").doc(chatId).set({
                lastMessage: text, lastSender: myUid,
                lastTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                participants: [myUid, targetUid], seen: false,
                [`unreadCount.${targetUid}`]: firebase.firestore.FieldValue.increment(1)
            }, { merge: true });
        }
        scrollToBottom();
    }

    function scrollToBottom(smooth = false) { 
        if(smooth) chatFlow.scrollTo({ top: chatFlow.scrollHeight, behavior: 'smooth' });
        else chatFlow.scrollTop = chatFlow.scrollHeight; 
    }

    function openMenu(id, sender, text) {
        activeMenuId = id;
        const isMine = sender === myUid;
        document.getElementById('edit-btn').style.display = isMine ? 'block' : 'none';
        document.getElementById('unsend-btn').style.display = isMine ? 'block' : 'none';
        document.getElementById('menu-emoji-grid').style.display = 'none';
        document.getElementById('menu-overlay').style.display = 'flex';
    }

    async function applyReaction(emoji) {
        if (!activeMenuId) return;
        const msgId = activeMenuId; closeMenu(); 
        await applyReactionToId(msgId, emoji);
    }

    async function applyReactionToId(id, emoji) {
        const msgRef = db.collection("chats").doc(chatId).collection("messages").doc(id);
        const doc = await msgRef.get();
        const data = doc.data();
        let currentReaction = (data.reactions && data.reactions[myUid]) ? data.reactions[myUid].emoji : null;

        if (currentReaction === emoji) {
            await msgRef.update({ [`reactions.${myUid}`]: firebase.firestore.FieldValue.delete() });
        } else {
            await msgRef.update({ [`reactions.${myUid}`]: { emoji: emoji, timestamp: Date.now() } });
        }
    }

    function showReactionDetails(msgId, event) {
        event.stopPropagation();
        const msgData = messagesMap.get(msgId);
        if (!msgData || !msgData.reactions) return;

        const listContainer = document.getElementById('react-list-items');
        listContainer.innerHTML = '';

        Object.entries(msgData.reactions).forEach(([uid, rData]) => {
            const isMe = uid === myUid;
            // FIX: Use stored myUserData for me, chatTargetData for other
            const pfpSrc = isMe ? (myUserData?.photoURL) : (chatTargetData?.photoURL);
            const name = isMe ? "You" : chatTargetData.name;
            const timeStr = formatTime12(new Date(rData.timestamp));

            const el = document.createElement('div');
            el.className = 'reactor-item';
            el.innerHTML = `
                <img src="${pfpSrc || 'https://via.placeholder.com/40'}" class="reactor-pfp">
                <div class="reactor-info">
                    <div class="reactor-name">${name}</div>
                    <div class="reactor-time">${timeStr}</div>
                </div>
                <div class="reactor-emoji">${rData.emoji}</div>
            `;
            listContainer.appendChild(el);
        });
        document.getElementById('reaction-details-overlay').style.display = 'flex';
    }

    function closeReactionDetails() { document.getElementById('reaction-details-overlay').style.display = 'none'; }

    function expandEmojiMenu() {
        const grid = document.getElementById('menu-emoji-grid');
        grid.style.display = grid.style.display === 'grid' ? 'none' : 'grid';
        if (grid.innerHTML === "") {
            emojis.forEach(e => {
                const span = document.createElement('span');
                span.className = 'menu-grid-emoji';
                span.innerText = e;
                span.onclick = () => applyReaction(e);
                grid.appendChild(span);
            });
        }
    }

    function initReplyFromActive() {
        triggerReply(document.getElementById('text-'+activeMenuId).innerText.split('(edited)')[0].trim());
        closeMenu();
    }

    function closeMenu() { document.getElementById('menu-overlay').style.display = 'none'; }
    function cancelReply() { replyingTo = null; document.getElementById('reply-dock').style.display = 'none'; }
    
    function initEdit() {
        mInput.value = document.getElementById('text-'+activeMenuId).innerText.split('(edited)')[0].trim();
        editModeId = activeMenuId; closeMenu(); mInput.focus();
    }

    async function unsendMsg() { 
        const idToDelete = activeMenuId; closeMenu();
        if (messagesMap.has(idToDelete)) { messagesMap.delete(idToDelete); renderAll(); }
        await db.collection("chats").doc(chatId).collection("messages").doc(idToDelete).delete();
        const snapshot = await db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp", "desc").limit(1).get();
        if (!snapshot.empty) {
            const lastMsg = snapshot.docs[0].data();
            await db.collection("chats").doc(chatId).update({ lastMessage: lastMsg.text, lastSender: lastMsg.sender, lastTimestamp: lastMsg.timestamp });
        }
    }

    mInput.oninput = () => rdb.ref(`typing/${chatId}/${myUid}`).set(mInput.value.trim().length > 0);
</script>
