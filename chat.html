    function formatTime12(date) {
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0'+minutes : minutes;
        return hours + ':' + minutes + ' ' + ampm;
    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return "Just now";
    }

    function formatActiveTime(timestamp) {
        if (!timestamp) return "";
        const now = Date.now();
        const diff = now - timestamp;

    }

                isDragging = true;
                const translate = Math.max(diff, -70);
                container.style.transform = `translateX(${translate}px)`;
                container.style.transition = 'none';
            }
        }, {passive: true});
        chatFlow.addEventListener('touchend', (e) => {
            if (isDragging) {
                container.style.transition = 'transform 0.2s cubic-bezier(0.215, 0.61, 0.355, 1)';
                container.style.transform = `translateX(0px)`;
            }
            startX = 0; currentX = 0; isDragging = false;
        });
    }

    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoadingMore && lastVisible) { loadMoreMessages(); }
        }, { root: chatFlow, threshold: 0.5 });
        observer.observe(document.getElementById('scroll-trigger'));
    }

    function saveMessagesToCache() {
        if (!chatId) return;
        try {
            const msgsToSave = Array.from(messagesMap.values()).map(m => {
                let savedM = { ...m };
                if (m.timestamp && typeof m.timestamp.toDate === 'function') { savedM.timestampIso = m.timestamp.toDate().toISOString(); }
                if (m.seenAt && typeof m.seenAt.toDate === 'function') { savedM.seenAtIso = m.seenAt.toDate().toISOString(); }
                delete savedM.timestamp; delete savedM.seenAt;
                return savedM;
            });
            msgsToSave.sort((a, b) => new Date(a.timestampIso) - new Date(b.timestampIso));
            const limitMsgs = msgsToSave.slice(-50); 
            localStorage.setItem(`chat_msgs_${chatId}`, JSON.stringify(limitMsgs));
        } catch (e) { console.error("Cache Save Error", e); }
    }

    function startListener() {
        if (unsubscribe) unsubscribe();
        unsubscribe = db.collection("chats").doc(chatId).collection("messages")
            .orderBy("timestamp", "desc").limit(20)
            .onSnapshot(snapshot => {
                if (snapshot.empty) return;
                if (!lastVisible) lastVisible = snapshot.docs[snapshot.docs.length - 1];
                let isNewIncoming = false;
                snapshot.docChanges().forEach(change => {
                    const msgData = change.doc.data();
                    const msgId = change.doc.id;
                    msgData.id = msgId; 
                    if (change.type === "added") {
                        messagesMap.set(msgId, msgData);
                        if(msgData.sender !== myUid) isNewIncoming = true;
                    } else if (change.type === "modified") { messagesMap.set(msgId, msgData); }
                    else if (change.type === "removed") { messagesMap.delete(msgId); }
                    
                    if(msgData.sender !== myUid && !msgData.seen) {
                        db.collection("chats").doc(chatId).collection("messages").doc(msgId).update({ 
                            seen: true, seenAt: firebase.firestore.FieldValue.serverTimestamp() 
                        });
                    }
                });
                if(isNewIncoming) { 
                    vibrate(20);
                    if(chatFlow.scrollHeight - chatFlow.scrollTop - chatFlow.clientHeight > 250) { scrollBtn.classList.add('new-msg'); }
                }
                if (isFirstLoad) {
                    renderAll(); scrollToBottom();
                    setTimeout(() => { chatFlow.style.opacity = '1'; isFirstLoad = false; }, 50);
                } else {
                    const isNearBottom = chatFlow.scrollHeight - chatFlow.scrollTop - chatFlow.clientHeight < 350;
                    renderAll();
                    if (isNearBottom || isNewIncoming) { scrollToBottom(); }
                }
                saveMessagesToCache();
            });
    }

    async function loadMoreMessages() {
        if (isLoadingMore || !lastVisible) return;
        isLoadingMore = true;
        chatFlow.style.scrollBehavior = 'auto'; 
        const oldH = chatFlow.scrollHeight;
        const snapshot = await db.collection("chats").doc(chatId).collection("messages")
            .orderBy("timestamp", "desc").startAfter(lastVisible).limit(15).get();
        if (!snapshot.empty) {
            snapshot.forEach(doc => { let d = doc.data(); d.id = doc.id; messagesMap.set(doc.id, d); });
            lastVisible = snapshot.docs[snapshot.docs.length - 1];
            renderAll();
            chatFlow.scrollTop = chatFlow.scrollHeight - oldH;
            setTimeout(() => { chatFlow.style.scrollBehavior = 'smooth'; }, 50);
            isLoadingMore = false;
        } else { isLoadingMore = false; lastVisible = null; }
    }

    function renderAll() {
        container.innerHTML = '';
        const sorted = Array.from(messagesMap.entries())
            .filter(([id, data]) => data.timestamp) 
            .sort((a, b) => {
                const tA = (data => data.timestamp.toMillis ? data.timestamp.toMillis() : new Date(data.timestampIso).getTime());
                const tB = (data => data.timestamp.toMillis ? data.timestamp.toMillis() : new Date(data.timestampIso).getTime());
                return tA(a[1]) - tB(b[1]);
            });

        let lastDate = "";
        let lastSeenId = null;
        for (let i = sorted.length - 1; i >= 0; i--) {
            const [id, data] = sorted[i];
            if (data.sender === myUid && data.seen === true) { lastSeenId = id; break; }
        }
        
        sorted.forEach(([id, data], index) => { 
            const msgDate = data.timestamp.toDate ? data.timestamp.toDate() : new Date(data.timestampIso);
            const label = getDateDivider(msgDate);
            if (label !== lastDate) {
                const div = document.createElement('div'); div.className = "date-divider"; div.innerText = label;
                container.appendChild(div); lastDate = label;
            }
            
            // Logic for grouping
            const prev = sorted[index-1] ? sorted[index-1][1] : null;
            const next = sorted[index+1] ? sorted[index+1][1] : null;
            let group = "";
            if (prev && prev.sender === data.sender) { group += "group-not-first "; } else { group += "group-first "; }
            if (next && next.sender === data.sender) { group += "group-not-last "; } else { group += "group-last "; }
            if (group.includes("group-not-first") && group.includes("group-not-last")) group += "group-mid";

            renderMessage(data, id, id === lastSeenId, group); 
        });
    }

    function triggerHeartAnimation() {
        const h = document.getElementById('heart-overlay');
        h.style.animation = 'none'; h.offsetHeight; 
        h.style.animation = 'heartPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        likeSound.play().catch(e => {}); 
    }

    function linkify(text) {
        if (!text) return "";
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, function(url) {
            return `<a onclick="event.stopPropagation(); window.open('${url}', '_blank')">${url}</a>`;
        });
    }

    function scrollToAndFlash(textSnippet) {
        const bubbles = document.querySelectorAll('.bubble span');
        let targetId = null;
        for(let span of bubbles) {
            if(span.innerText.includes(textSnippet)) { targetId = span.id.replace('text-', ''); break; }
        }
        if(targetId) {
            const el = document.getElementById(targetId);
            if(el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                const b = el.querySelector('.bubble') || el.closest('.bubble');
                if(b) { b.style.animation = 'none'; b.offsetHeight; b.style.animation = 'flashMessage 1s ease'; }
            }
        }
    }

    function renderMessage(m, id, isLastSeen, groupClass) {
        const side = m.sender === myUid ? 'sent' : 'received';
        const date = m.timestamp.toDate ? m.timestamp.toDate() : new Date(m.timestampIso);
        const rowDiv = document.createElement('div');
        rowDiv.id = id; rowDiv.className = `msg-row ${side} ${groupClass}`;
        
        let reacts = []; if (m.reactions) reacts = Object.values(m.reactions);
        const reactionDisplay = reacts.map(r => r.emoji).join(' ');

        let seenText = "";
        if (isLastSeen && side === 'sent') {
            if (m.seenAt) {
                const sDate = m.seenAt.toDate ? m.seenAt.toDate() : new Date(m.seenAtIso);
                seenText = "Seen " + timeAgo(sDate);
            } else { seenText = "Seen"; }
        }
        
        const boxStyle = reactionDisplay ? 'style="margin-bottom: 15px"' : '';
        const replyHtml = m.replyTo ? `<div class="reply-box-ui" onclick="event.stopPropagation(); scrollToAndFlash('${m.replyTo}')">‚§¥ ${m.replyTo}</div>` : '';

        const noteReplyHtml = m.replyToNote ? `
            <div class="note-reply-wrapper">
                <div class="note-reply-pill" style="background: ${m.noteMetadata?.bgColor || '#262626'}; color: ${m.noteMetadata?.textColor || '#fff'}">
                    <div class="note-header-row">
                        <img src="${m.noteMetadata?.pfp || (chatTargetData?.photoURL || 'https://via.placeholder.com/20')}" class="note-mini-pfp">
                        <span class="note-label">Replied to note</span>
                    </div>
                    <div class="note-content-text">"${m.replyToNote}"</div>
                    ${m.noteMetadata?.songName ? `<div class="note-song-tag">üéµ ${m.noteMetadata.songName}</div>` : ''}
                </div>
                <div class="note-connector"></div>
            </div>` : '';

        let mediaHtml = ''; let bubbleClass = 'bubble'; let bubbleStyle = '';
        
        // AUTO-SCROLL ON MEDIA LOAD ATTRIBUTE
        const scrollAttr = `onload="scrollToBottom()" onloadedmetadata="scrollToBottom()"`;

        if (m.imageUrl) {
            mediaHtml = `
            <div class="msg-media-wrapper" onclick="document.getElementById('media-viewer').open('${m.imageUrl}')">
                <img src="${m.imageUrl}" class="chat-media-img" ${scrollAttr}>
                <div id="react-${id}" class="reaction-badge" onclick="showReactionDetails('${id}', event)" style="${reactionDisplay ? 'display:block' : ''}">${reactionDisplay}</div>
            </div>`;
            bubbleClass = "bubble has-media"; if(!m.text) bubbleStyle = "display:none;";
        } 
        else if (m.fileUrl && m.fileMeta?.type.includes('video')) {
            mediaHtml = `
            <div class="msg-video-container" onclick="document.getElementById('media-viewer').open('${m.fileUrl}', 'video')">
                <video src="${m.fileUrl}#t=0.5" class="chat-media-img" style="height:200px; background:#000;" preload="metadata" ${scrollAttr}></video>
                <div class="play-overlay"><svg viewBox="0 0 24 24" fill="white" style="width:24px; height:24px;"><path d="M8 5v14l11-7z"/></svg></div>
                <div id="react-${id}" class="reaction-badge" onclick="showReactionDetails('${id}', event)" style="${reactionDisplay ? 'display:block' : ''}">${reactionDisplay}</div>
            </div>`;
            bubbleClass = "bubble has-media"; if(!m.text) bubbleStyle = "display:none;";
        }
        else if (m.fileUrl && m.fileMeta?.type.includes('audio')) {
            const sId = 'audio-' + id;
            mediaHtml = `
            <div class="msg-audio-pill" id="pill-${sId}">
                <div class="audio-control-btn" onclick="event.stopPropagation(); toggleAudio('${sId}')">
                    <svg id="icon-${sId}" viewBox="0 0 24 24" style="width:18px; fill:#000;"><path d="M8 5v14l11-7z"/></svg>
                </div>
                <div class="audio-wave-container" id="wave-${sId}">
                    ${Array(12).fill('<div class="wave-bar"></div>').join('')}
                    <div class="audio-progress-track"><div id="prog-${sId}" class="audio-real-progress"></div></div>
                </div>
                <audio id="${sId}" src="${m.fileUrl}" ontimeupdate="updateAudioUI('${sId}')" onended="resetAudioUI('${sId}')"></audio>
                <div id="react-${id}" class="reaction-badge" style="position:absolute; bottom:-12px; right:10px; ${reactionDisplay ? 'display:block' : ''}" onclick="showReactionDetails('${id}', event)">${reactionDisplay}</div>
            </div>`;
            bubbleClass = "bubble has-media"; if(!m.text) bubbleStyle = "display:none;";
        }
        else if (m.fileUrl) {
            mediaHtml = `
            <div class="msg-file-pill" onclick="window.open('${m.fileUrl}', '_blank')">
                <div class="file-icon">üìÑ</div>
                <div class="file-details">
                    <div class="file-name">${m.fileMeta.name || "File"}</div>
                    <div class="file-meta">${(m.fileMeta.size / (1024*1024)).toFixed(2)} MB</div>
                </div>
                <div id="react-${id}" class="reaction-badge" style="right:0; ${reactionDisplay ? 'display:block' : ''}" onclick="showReactionDetails('${id}', event)">${reactionDisplay}</div>
            </div>`;
            bubbleClass = "bubble has-media"; if(!m.text) bubbleStyle = "display:none;";
        }

        const safeText = linkify(m.text);
        let contentHTML = `
            ${noteReplyHtml}
            ${replyHtml}
            ${mediaHtml}
            <div class="${bubbleClass}" id="bubble-${id}" style="${bubbleStyle}">
                <span id="text-${id}">${safeText} ${m.edited ? '<small style="opacity:0.4;font-size:0.6rem"> (edited)</small>' : ''}</span>
                ${(!m.imageUrl && !m.fileUrl) ? `<div id="react-${id}" class="reaction-badge" onclick="showReactionDetails('${id}', event)" style="${reactionDisplay ? 'display:block' : ''}">${reactionDisplay}</div>` : ''}
            </div>`;

        if (side === 'received') {
            const pfp = chatTargetData?.photoURL || 'https://via.placeholder.com/30';
            const vis = groupClass.includes('group-last') ? 'visible' : 'hidden';
            rowDiv.innerHTML = `
                <div class="received-inner-row">
                    <img src="${pfp}" class="msg-avatar" style="visibility: ${vis}">
                    <div class="msg-bubble-box" ${boxStyle}>${contentHTML}</div>
                </div>
                <div class="sliding-timestamp">${formatTime12(date)}</div>`;
        } else {
            rowDiv.innerHTML = `
                <div class="msg-bubble-box" ${boxStyle}>${contentHTML}</div>
                ${seenText ? `<div class="seen-status">${seenText}</div>` : ''}
                <div class="sliding-timestamp">${formatTime12(date)}</div>`;
        }
        container.appendChild(rowDiv);

        const clickable = rowDiv.querySelector('.bubble:not([style*="display:none"])') || rowDiv.querySelector('.msg-media-wrapper') || rowDiv.querySelector('.msg-video-container') || rowDiv.querySelector('.msg-audio-pill') || rowDiv.querySelector('.msg-file-pill');
        if(clickable) attachMessageListeners(clickable, id, m);
    }
    
    window.toggleAudio = function(id) {
        const a = document.getElementById(id); const icon = document.getElementById('icon-' + id); const wave = document.getElementById('wave-' + id);
        if (!a) return;
        document.querySelectorAll('audio').forEach(au => { if(au.id !== id) { au.pause(); resetAudioUI(au.id); } });
        if (a.paused) {
            a.play().catch(e => {}); icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            if(wave) wave.classList.add('audio-playing');
        } else {
            a.pause(); icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            if(wave) wave.classList.remove('audio-playing');
        }
    };

    window.updateAudioUI = function(id) {
        const a = document.getElementById(id); const prog = document.getElementById('prog-' + id);
        if(a && a.duration) { prog.style.width = (a.currentTime / a.duration) * 100 + '%'; }
    };

    window.resetAudioUI = function(id) {
        const icon = document.getElementById('icon-' + id); const prog = document.getElementById('prog-' + id); const wave = document.getElementById('wave-' + id);
        if(icon) icon.innerHTML = '<path d="M8 5v14l11-7z"/>'; if(prog) prog.style.width = '0%';
        if(wave) wave.classList.remove('audio-playing');
    };

    function attachMessageListeners(el, id, m) {
            let myR = (m.reactions && m.reactions[myUid]) ? m.reactions[myUid].emoji : null;
            el.addEventListener('dblclick', (e) => {
                e.preventDefault(); e.stopPropagation(); vibrate(50); triggerHeartAnimation();
                applyReactionToId(id, myR === '‚ù§Ô∏è' ? '' : '‚ù§Ô∏è');
            });

            let startX = 0, currentX = 0, timer = null, isS = false, swiped = false;
            el.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX; isS = false; swiped = false;
                timer = setTimeout(() => { if (!isS) { vibrate(70); openMenu(id, m.sender, m.text); } }, 500);
            }, {passive: true});

            el.addEventListener('touchmove', (e) => {
                currentX = e.touches[0].clientX;
                if (Math.abs(currentX - startX) > 10) { clearTimeout(timer); isS = true; }
                let diff = currentX - startX;
                if (diff > 0 && diff < 80) {
                    el.style.transform = `translateX(${diff}px)`; el.style.transition = "none";
                    if (diff > 50 && !swiped) { vibrate(20); swiped = true; }
                }
            }, {passive: true});

            el.addEventListener('touchend', () => {
                clearTimeout(timer); let diff = currentX - startX;
                el.style.transition = "transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                el.style.transform = `translateX(0px)`;
                if (diff > 50 && swiped) {
                    let txt = m.text || (m.imageUrl ? "üì∑ Photo" : m.fileUrl ? "üìÑ Attachment" : "Message");
                    triggerReply(txt);
                }
            });
    }

    function triggerReply(text) {
        replyingTo = text;
        document.getElementById('reply-text').innerText = "Replying: " + (text.length > 40 ? text.substring(0,40)+"..." : text);
        document.getElementById('reply-dock').style.display = 'flex'; mInput.focus(); 
    }

    async function sendImageMessage(url) {
        popSound.play().catch(e => {});
        let d = { text: "", sender: myUid, timestamp: firebase.firestore.FieldValue.serverTimestamp(), replyTo: replyingTo, seen: false, reactions: {}, imageUrl: url };
        cancelInteraction(); await db.collection("chats").doc(chatId).collection("messages").add(d);
        updateLastMsg("üì∑ Image"); scrollToBottom();
    }

    async function sendFileMessage(url, meta) {
        popSound.play().catch(e => {});
        let d = { text: meta.caption || "", sender: myUid, timestamp: firebase.firestore.FieldValue.serverTimestamp(), replyTo: replyingTo, seen: false, reactions: {}, fileUrl: url, fileMeta: meta };
        cancelInteraction(); await db.collection("chats").doc(chatId).collection("messages").add(d);
        let l = meta.type.includes('video') ? "üé• Video" : meta.type.includes('audio') ? "üéµ Audio" : "üìÑ File";
        updateLastMsg(d.text ? l + " " + d.text : l); scrollToBottom();
    }

    async function updateLastMsg(txt) {
        await db.collection("chats").doc(chatId).set({ lastMessage: txt, lastSender: myUid, lastTimestamp: firebase.firestore.FieldValue.serverTimestamp(), participants: [myUid, targetUid], seen: false, [`unreadCount.${targetUid}`]: firebase.firestore.FieldValue.increment(1) }, { merge: true });
    }

    async function sendMsg() {
        const text = mInput.value.trim();
        if (!text) { inputBox.classList.add('shake-anim'); setTimeout(() => inputBox.classList.remove('shake-anim'), 400); return; }
        popSound.play().catch(e => {}); mInput.value = ""; mInput.style.height = 'auto'; sendBtnUI.classList.remove('active'); 
        emojiTray.style.display = 'none'; attachmentMenu.style.display = 'none';
        rdb.ref(`typing/${chatId}/${myUid}`).set(false); mInput.focus(); 
        if (editModeId) {
            let eid = editModeId; editModeId = null; cancelInteraction(); 
            await db.collection("chats").doc(chatId).collection("messages").doc(eid).update({ text, edited: true });
        } else {
            let r = replyingTo; cancelInteraction(); scrollToBottom();
            await db.collection("chats").doc(chatId).collection("messages").add({ text, sender: myUid, timestamp: firebase.firestore.FieldValue.serverTimestamp(), replyTo: r, seen: false, reactions: {} });
            updateLastMsg(text);
        }
    }

    function scrollToBottom() { chatFlow.scrollTop = chatFlow.scrollHeight; }

    function openMenu(id, s, t) {
        activeMenuId = id; const isMine = s === myUid;
        document.getElementById('edit-btn').style.display = (isMine && t) ? 'block' : 'none'; 
        document.getElementById('unsend-btn').style.display = isMine ? 'block' : 'none';
        document.getElementById('menu-overlay').style.display = 'flex';
    }

    async function copyMessageText() {
        if (!activeMenuId) return; const el = document.getElementById('text-' + activeMenuId);
        if(!el) { closeMenu(); return; } 
        try { await navigator.clipboard.writeText(el.innerText.split('(edited)')[0].trim()); closeMenu(); } catch (err) {}
    }

    async function applyReaction(emoji) {
        if (!activeMenuId) return; let mid = activeMenuId; closeMenu(); await applyReactionToId(mid, emoji);
    }

    async function applyReactionToId(id, emoji) {
        if(messagesMap.has(id)) {
            let m = messagesMap.get(id); if(!m.reactions) m.reactions = {};
            if(m.reactions[myUid]?.emoji === emoji) delete m.reactions[myUid];
            else if (emoji !== '') m.reactions[myUid] = { emoji: emoji, timestamp: Date.now() };
            renderAll(); 
        }
        const ref = db.collection("chats").doc(chatId).collection("messages").doc(id);
        const doc = await ref.get(); const data = doc.data();
        if (data.reactions?.[myUid]?.emoji === emoji) await ref.update({ [`reactions.${myUid}`]: firebase.firestore.FieldValue.delete() });
        else await ref.update({ [`reactions.${myUid}`]: { emoji: emoji, timestamp: Date.now() } });
    }

    function showReactionDetails(mid, ev) {
        ev.stopPropagation(); const m = messagesMap.get(mid); if (!m?.reactions) return;
        const list = document.getElementById('react-list-items'); list.innerHTML = '';
        Object.entries(m.reactions).forEach(([uid, r]) => {
            const isMe = uid === myUid; const pfp = isMe ? (myUserData?.photoURL || 'https://via.placeholder.com/40') : chatTargetData.photoURL;
            const name = isMe ? "You" : (chatTargetData.name || chatTargetData.username);
            const el = document.createElement('div'); el.className = 'reactor-item';
            el.innerHTML = `<img src="${pfp}" class="reactor-pfp"><div class="reactor-info"><div class="reactor-name">${name}</div><div class="reactor-time">${formatTime12(new Date(r.timestamp))}</div></div><div class="reactor-emoji">${r.emoji}</div>`;
            list.appendChild(el);
        });
        document.getElementById('reaction-details-overlay').style.display = 'flex';
    }

    function closeReactionDetails() { document.getElementById('reaction-details-overlay').style.display = 'none'; }
    function initReplyFromActive() {
        const el = document.getElementById('text-'+activeMenuId);
        triggerReply(el ? el.innerText.split('(edited)')[0].trim() : "Attachment"); closeMenu();
    }
    function closeMenu() { document.getElementById('menu-overlay').style.display = 'none'; }
    function cancelInteraction() { replyingTo = null; editModeId = null; document.getElementById('reply-dock').style.display = 'none'; if(mInput.value === "") mInput.style.height = 'auto'; }
    
    function initEdit() {
        const el = document.getElementById('text-'+activeMenuId); if(!el) return; 
        const txt = el.innerText.split('(edited)')[0].trim(); mInput.value = txt; mInput.style.height = mInput.scrollHeight + 'px';
        editModeId = activeMenuId; closeMenu(); 
        document.getElementById('reply-text').innerHTML = "<strong style='color:#0095f6'>Edit:</strong> " + txt;
        document.getElementById('reply-dock').style.display = 'flex'; mInput.focus();
    }

    async function unsendMsg() { 
        const id = activeMenuId; closeMenu();
        if (messagesMap.has(id)) { messagesMap.delete(id); renderAll(); }
        await db.collection("chats").doc(chatId).collection("messages").doc(id).delete();
        const snap = await db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp", "desc").limit(1).get();
        if (!snap.empty) {
            const lm = snap.docs[0].data();
            let t = lm.text || (lm.imageUrl ? "üì∑ Image" : "üìÑ File");
            await db.collection("chats").doc(chatId).update({ lastMessage: t, lastSender: lm.sender, lastTimestamp: lm.timestamp });
        }
    }
</script>
