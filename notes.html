<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goorac | New Note</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="components/songPicker.js"></script>

    <style>
        :root { --bg: #000; --accent: #0095f6; --border: #262626; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { 
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
            padding-top: env(safe-area-inset-top, 15px);
        }
        .share-btn { color: var(--accent); font-weight: 700; opacity: 0.4; pointer-events: none; }
        .share-btn.active { opacity: 1; pointer-events: auto; }

        .editor-space { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

        /* Instagram Style Bubble */
        .note-bubble-preview {
            padding: 18px 25px; border-radius: 28px; min-width: 160px; max-width: 85%;
            text-align: center; position: relative; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); font-size: 1.1rem; font-weight: 500;
        }
        .note-bubble-preview::after {
            content: ''; position: absolute; bottom: -10px; left: 25px;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 12px solid; border-top-color: inherit;
        }

        #note-input {
            background: transparent; border: none; color: #fff; text-align: center;
            width: 100%; font-size: 1.2rem; outline: none; margin-top: 40px;
        }

        .customizer { background: #121212; border-top: 1px solid var(--border); padding: 20px; border-radius: 25px 25px 0 0; }
        .section-title { font-size: 0.75rem; color: #a8a8a8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; display: block; }
        
        .color-row { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; }
        .color-opt { width: 35px; height: 35px; border-radius: 50%; flex-shrink: 0; cursor: pointer; border: 2px solid transparent; }
        .color-opt.active { border-color: #fff; transform: scale(1.1); }

        .music-card {
            background: #1c1c1c; padding: 12px 15px; border-radius: 15px;
            display: flex; align-items: center; gap: 12px; font-size: 0.9rem; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div onclick="history.back()" style="font-size: 24px; cursor: pointer;">âœ•</div>
    <div style="font-weight: 600;">Share a thought</div>
    <div class="share-btn" id="share-btn" onclick="publishNote()">Share</div>
</header>

<div class="editor-space">
    <div class="note-bubble-preview" id="preview-bubble" style="background: #fff; color: #000; border-top-color: #fff;">
        <span id="display-text">What's on your mind?</span>
        <div id="music-tag" style="display:none; font-size: 0.65rem; margin-top: 8px; font-weight: 700;">
            ðŸŽµ <span id="song-name"></span>
        </div>
    </div>
    <input type="text" id="note-input" maxlength="60" placeholder="Type here..." autofocus autocomplete="off">
</div>

<div class="customizer">
    <span class="section-title">Background Color</span>
    <div class="color-row" id="palette"></div>

    <span class="section-title">Music</span>
    <div class="music-card" onclick="pickMusic()">
        <span style="font-size: 20px;">ðŸŽµ</span>
        <span id="music-label">Add music to your note</span>
    </div>
</div>

<song-picker id="music-picker"></song-picker>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const themes = [
        {bg: '#ffffff', text: '#000000'},
        {bg: '#ff4757', text: '#ffffff'},
        {bg: '#2ed573', text: '#ffffff'},
        {bg: '#1e90ff', text: '#ffffff'},
        {bg: '#ffa502', text: '#000000'},
        {bg: '#a43ff2', text: '#ffffff'},
        {bg: '#2f3542', text: '#ffffff'}
    ];

    let currentTheme = themes[0];
    let currentSongData = null; // Will hold full object: { trackName, artistName, previewUrl, etc }

    // 1. Build Color Palette
    const palette = document.getElementById('palette');
    themes.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = `color-opt ${i===0?'active':''}`;
        div.style.background = t.bg;
        div.onclick = () => {
            document.querySelectorAll('.color-opt').forEach(el => el.classList.remove('active'));
            div.classList.add('active');
            currentTheme = t;
            updatePreview();
        };
        palette.appendChild(div);
    });

    const input = document.getElementById('note-input');
    const shareBtn = document.getElementById('share-btn');

    input.oninput = () => {
        document.getElementById('display-text').innerText = input.value || "What's on your mind?";
        if(input.value.trim().length > 0) shareBtn.classList.add('active');
        else shareBtn.classList.remove('active');
    };

    function updatePreview() {
        const b = document.getElementById('preview-bubble');
        b.style.background = currentTheme.bg;
        b.style.color = currentTheme.text;
        b.style.borderTopColor = currentTheme.bg;
    }

    // 2. Music Picker Integration
    const picker = document.getElementById('music-picker');

    function pickMusic() {
        picker.open(); // Open the component
    }

    // Listen for the "song-selected" event from the component
    picker.addEventListener('song-selected', (e) => {
        const song = e.detail;
        currentSongData = song;

        // Update UI
        document.getElementById('music-label').innerText = song.trackName;
        document.getElementById('music-tag').style.display = 'block';
        document.getElementById('song-name').innerText = song.trackName;
    });

    // 3. Publish Note
    async function publishNote() {
        const user = firebase.auth().currentUser;
        if(!user) return;

        // Prepare data
        const noteData = {
            uid: user.uid,
            text: input.value.trim(),
            bgColor: currentTheme.bg,
            textColor: currentTheme.text,
            
            // Save song details (or null if none picked)
            songName: currentSongData ? currentSongData.trackName : null,
            songArtist: currentSongData ? currentSongData.artistName : null,
            songPreview: currentSongData ? currentSongData.previewUrl : null,
            songArt: currentSongData ? currentSongData.artworkUrl100 : null,
            
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        const batch = db.batch();
        
        // Active Feed (Overwrites old note so only 1 active at a time)
        const activeRef = db.collection("active_notes").doc(user.uid);
        batch.set(activeRef, noteData);

        // Permanent History (For Profile Page)
        const historyRef = db.collection("users").doc(user.uid).collection("notes_history").doc();
        batch.set(historyRef, noteData);

        await batch.commit();
        window.location.href = 'index.html'; // Redirect to feed
    }
</script>
</body>
</html>
