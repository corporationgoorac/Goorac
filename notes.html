<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goorac | Share Note</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="components/songPicker.js"></script>

    <style>
        :root { 
            --bg: #000; 
            --accent: #4c68d7; 
            --bubble-bg: #262626; 
            --sheet-bg: #1c1c1e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* Top Navigation */
        header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding-top: env(safe-area-inset-top, 15px); 
            z-index: 100;
        }

        .close-btn { font-size: 26px; font-weight: 300; cursor: pointer; padding: 5px; }
        
        .color-wheel { 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            cursor: pointer;
            background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
            border: 2px solid #000;
            box-shadow: 0 0 12px rgba(255,255,255,0.1);
        }

        .share-btn { 
            background: var(--accent); 
            color: #fff; 
            padding: 8px 24px; 
            border-radius: 25px;
            font-weight: 600; 
            font-size: 0.95rem; 
            opacity: 0.4; 
            pointer-events: none; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 5px;
        }
        .share-btn.active { opacity: 1; pointer-events: auto; }

        /* Creative Canvas */
        .editor-space { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            margin-top: -40px;
        }

        .thought-wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%; 
        }

        /* The Instagram-Style Bubble */
        .note-bubble {
            background: var(--bubble-bg); 
            padding: 14px 22px; 
            border-radius: 26px;
            min-width: 140px; 
            max-width: 260px; 
            text-align: center; 
            position: relative;
            margin-bottom: 18px; 
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 2;
        }

        /* Bubble Tails */
        .note-bubble::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 14px; height: 14px; background: inherit; border-radius: 50%;
        }
        .note-bubble::before {
            content: ''; position: absolute; bottom: -18px; left: 42%;
            width: 7px; height: 7px; background: inherit; border-radius: 50%; opacity: 0.5;
        }

        #display-text { 
            font-size: 1rem; 
            font-weight: 500;
            line-height: 1.4; 
            display: -webkit-box;
            -webkit-line-clamp: 4; /* Max 4 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-wrap: break-word; 
        }
        
        #music-tag {
            display: none; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column;
            gap: 2px;
            font-size: 0.75rem; 
            font-weight: 600; 
            margin-top: 8px; 
            opacity: 0.9;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 12px;
        }

        #song-name { font-weight: 800; font-size: 0.8rem; }
        #song-artist { opacity: 0.8; font-size: 0.7rem; }

        .pfp-container {
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            border: 3px solid #000;
            overflow: hidden; 
            background: #111;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .pfp-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Input Trigger */
        #note-input { 
            position: absolute; 
            opacity: 0; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0;
            z-index: 5;
        }

        /* Tool Area */
        .tools { margin-top: 35px; z-index: 10; }
        .music-btn {
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background: #1c1c1e;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .music-btn svg { width: 22px; height: 22px; fill: #ff0050; }

        /* Color Selection Bottom Sheet */
        .color-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: var(--sheet-bg);
            border-radius: 25px 25px 0 0; padding: 30px 20px; 
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); 
            z-index: 200;
        }
        .color-sheet.open { bottom: 0; }
        
        .color-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
        }

        .color-dot { 
            aspect-ratio: 1/1;
            border-radius: 15px; 
            cursor: pointer; 
            border: 3px solid transparent; 
        }
        .color-dot.active { border-color: #fff; transform: scale(1.1); }
    </style>
</head>
<body onload="keepKeyboardOpen()">

<header>
    <div class="close-btn" onclick="vibrate(); history.back()">âœ•</div>
    <div class="color-wheel" onclick="vibrate(); toggleColors(event)"></div>
    <button class="share-btn" id="share-btn" onclick="publishNote(event)">Share</button>
</header>

<div class="editor-space">
    <div class="thought-wrapper">
        <div class="note-bubble" id="preview-bubble">
            <span id="display-text">What's on your mind?</span>
            <div id="music-tag">
                <div style="display: flex; align-items: center; gap: 4px;">
                   <svg viewBox="0 0 24 24" style="width:14px; fill:currentColor;"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                   <span id="song-name"></span>
                </div>
                <span id="song-artist"></span>
            </div>
        </div>
        
        <div class="pfp-container">
            <img id="user-pfp" src="https://via.placeholder.com/110" alt="Profile">
        </div>

        <input type="text" id="note-input" maxlength="60" autofocus autocomplete="off">
    </div>

    <div class="tools">
        <div class="music-btn" onclick="vibrate(); pickMusic(event)">
            <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        </div>
    </div>
</div>

<div class="color-sheet" id="color-sheet">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
        <span style="font-size:1.1rem; font-weight:700;">Bubble Color</span>
        <div onclick="vibrate(); toggleColors(event)" style="background:#333; padding:8px 16px; border-radius:20px; font-size:0.9rem; font-weight:600;">Done</div>
    </div>
    <div class="color-grid" id="palette"></div>
</div>

<song-picker id="music-picker"></song-picker>

<script>
    // 1. Firebase Logic
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2. Mobile Keyboard Management
    function keepKeyboardOpen() {
        const input = document.getElementById('note-input');
        input.focus();
        // Prevent keyboard from closing when tapping background
        document.body.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON' && !e.target.closest('.color-sheet') && !e.target.closest('song-picker')) {
                input.focus();
            }
        });
    }

    // 3. Vibration Utility
    function vibrate() {
        if (navigator.vibrate) navigator.vibrate(15); 
    }

    const themes = [
        {bg: '#262626', text: '#ffffff'},
        {bg: '#ffffff', text: '#000000'},
        {bg: '#ff3b30', text: '#ffffff'},
        {bg: '#007aff', text: '#ffffff'},
        {bg: '#34c759', text: '#ffffff'},
        {bg: '#af52de', text: '#ffffff'},
        {bg: '#ffcc00', text: '#000000'},
        {bg: '#ff9500', text: '#ffffff'},
        {bg: '#5856d6', text: '#ffffff'},
        {bg: '#8e8e93', text: '#ffffff'}
    ];

    let currentTheme = themes[0];
    let currentSongData = null;

    // Load User Profile
    firebase.auth().onAuthStateChanged(async (user) => {
        if (user) {
            const userDoc = await db.collection("users").doc(user.uid).get();
            const pfp = userDoc.exists ? userDoc.data().photoURL : user.photoURL;
            if(pfp) document.getElementById('user-pfp').src = pfp;
        }
    });

    // Build Palette
    const palette = document.getElementById('palette');
    themes.forEach((t, i) => {
        const dot = document.createElement('div');
        dot.className = `color-dot ${i===0?'active':''}`;
        dot.style.background = t.bg;
        dot.onclick = (e) => {
            e.stopPropagation();
            vibrate();
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            dot.classList.add('active');
            currentTheme = t;
            updatePreview();
        };
        palette.appendChild(dot);
    });

    function toggleColors(e) {
        if(e) e.stopPropagation();
        document.getElementById('color-sheet').classList.toggle('open');
    }

    function updatePreview() {
        const b = document.getElementById('preview-bubble');
        b.style.background = currentTheme.bg;
        b.style.color = currentTheme.text;
    }

    // Input Management
    const input = document.getElementById('note-input');
    const display = document.getElementById('display-text');
    const shareBtn = document.getElementById('share-btn');

    input.oninput = () => {
        display.innerText = input.value || (currentSongData ? "" : "What's on your mind?");
        validateShare();
    };

    function validateShare() {
        const hasText = input.value.trim().length > 0;
        const hasSong = currentSongData !== null;
        shareBtn.classList.toggle('active', hasText || hasSong);
    }

    // Music Integration
    const picker = document.getElementById('music-picker');
    function pickMusic(e) { 
        e.stopPropagation(); 
        picker.open(); 
    }

    picker.addEventListener('song-selected', (e) => {
        vibrate();
        currentSongData = e.detail;
        document.getElementById('music-tag').style.display = 'flex';
        document.getElementById('song-name').innerText = currentSongData.trackName;
        document.getElementById('song-artist').innerText = currentSongData.artistName;
        if(input.value === "") display.innerText = "";
        validateShare();
    });

    // Share & Save
    async function publishNote(e) {
        if(e) e.stopPropagation();
        vibrate();
        const user = firebase.auth().currentUser;
        if(!user) return;

        shareBtn.innerText = "Sharing...";
        shareBtn.disabled = true;

        const noteData = {
            uid: user.uid,
            text: input.value.trim(),
            bgColor: currentTheme.bg,
            textColor: currentTheme.text,
            songName: currentSongData?.trackName || null,
            songArtist: currentSongData?.artistName || null,
            songPreview: currentSongData?.previewUrl || null,
            songArt: currentSongData?.artworkUrl100 || null,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            const batch = db.batch();
            batch.set(db.collection("active_notes").doc(user.uid), noteData);
            batch.set(db.collection("users").doc(user.uid).collection("notes_history").doc(), noteData);
            
            await batch.commit();
            history.back();
        } catch (err) {
            console.error(err);
            shareBtn.innerText = "Error";
            shareBtn.disabled = false;
        }
    }
</script>
</body>
</html>
