<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>New Note | Goorac</title>
    
    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script type="module" src="components/presence.js"></script>
    <script src="components/songPicker.js"></script>
    <script src="components/chatLoader.js" defer></script>
    <chat-loader></chat-loader>
    
    <script src="components/closeFriends.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bangers&family=Dancing+Script:wght@700&family=Fredoka:wght@600&family=Orbitron:wght@700&family=Playfair+Display:ital,wght@1,700&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root { 
            --bg: #000; 
            --surface: #1c1c1e;
            --accent: #00d2ff; 
            --text: #ffffff;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --safe-top: env(safe-area-inset-top, 20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            height: 100vh; 
            display: flex; flex-direction: column;
            overflow: hidden; /* Lock scroll */
        }

        /* --- PREVIEW BACKGROUND (Full Screen) --- */
        #preview-bg {
            position: absolute; inset: 0; z-index: 0;
            background-color: #000;
            transition: background 0.5s ease;
        }
        /* Overlay to dim the background so the note pops */
        #preview-overlay {
            position: absolute; inset: 0; z-index: 1;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        /* --- HEADER --- */
        header {
            position: relative; z-index: 10;
            padding: calc(15px + var(--safe-top)) 20px 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .cancel-btn { color: rgba(255,255,255,0.7); font-size: 16px; font-weight: 500; cursor: pointer; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .header-title { font-weight:700; font-size:15px; letter-spacing:0.5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        .post-btn { 
            background: #fff; color: #000; 
            padding: 8px 22px; border-radius: 100px; 
            font-weight: 700; font-size: 14px; border: none; 
            transition: 0.2s; opacity: 0.5; pointer-events: none;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        .post-btn.active { opacity: 1; pointer-events: auto; }
        .post-btn.loading { opacity: 0.8; pointer-events: none; display: flex; align-items: center; gap: 8px; }

        /* --- WORKSPACE --- */
        .workspace {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            position: relative; z-index: 5;
            padding-bottom: 20vh; /* Push note up slightly */
        }

        /* Wrapper to hold floating elements (Music, PFP) without clipping */
        .bubble-wrapper {
            position: relative;
            width: 150px; height: 150px;
        }

        /* The Actual Note Bubble */
        .note-bubble {
            width: 100%; height: 100%;
            border-radius: 38px;
            display: flex; align-items: center; justify-content: center;
            text-align: center; padding: 18px;
            position: relative; z-index: 2;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.15);
            overflow: hidden; /* Clip text inside */
        }
        
        .note-text {
            font-size: 19px; font-weight: 600; line-height: 1.35;
            outline: none; min-width: 50px;
            word-break: break-word; white-space: pre-wrap;
            z-index: 2; position: relative;
        }
        .note-text:empty:before { content: 'Tap to type...'; opacity: 0.6; }

        /* Effects classes */
        .fx-glow { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }
        .fx-shadow { text-shadow: 2px 2px 0px rgba(0,0,0,0.5); }

        /* PFP Floating Outside */
        .note-pfp {
            position: absolute; bottom: -12px; right: -12px;
            width: 48px; height: 48px; border-radius: 50%;
            border: 3px solid #000; /* Will be updated via JS to match bg */
            background: #333; object-fit: cover; z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Music Tag Floating Outside */
        .music-tag {
            position: absolute; top: -38px; left: 50%; transform: translateX(-50%) translateY(10px);
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(12px);
            padding: 6px 14px; border-radius: 100px;
            display: flex; align-items: center; gap: 8px;
            font-size: 11px; font-weight: 700; color: #fff;
            opacity: 0; pointer-events: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 0; border: 1px solid rgba(255,255,255,0.1);
            max-width: 200px; white-space: nowrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .music-tag.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; z-index: 20; top: -16px; }
        
        .music-anim { display: flex; gap: 2px; align-items: flex-end; height: 12px; }
        .music-anim span { width: 3px; background: var(--accent); border-radius: 2px; animation: eq 1s infinite ease-in-out; }
        .music-anim span:nth-child(1) { height: 60%; animation-delay: 0s; }
        .music-anim span:nth-child(2) { height: 100%; animation-delay: 0.2s; }
        .music-anim span:nth-child(3) { height: 50%; animation-delay: 0.4s; }
        @keyframes eq { 0%, 100% { height: 30%; } 50% { height: 100%; } }

        /* --- CONTROLS (Bottom Sheet) --- */
        .controls {
            position: relative; z-index: 20;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-top-left-radius: 32px; border-top-right-radius: 32px;
            padding: 25px 20px calc(20px + var(--safe-bottom));
            display: flex; flex-direction: column; gap: 24px;
            box-shadow: 0 -20px 60px rgba(0,0,0,0.6);
            border-top: 1px solid rgba(255,255,255,0.08);
            transition: transform 0.3s ease;
        }

        .control-row { display: flex; align-items: center; gap: 12px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .control-row::-webkit-scrollbar { display: none; }

        .c-btn {
            width: 48px; height: 48px; flex-shrink: 0; border-radius: 16px;
            background: rgba(255,255,255,0.06); 
            display: flex; align-items: center; justify-content: center;
            color: #ccc; cursor: pointer; transition: 0.2s;
        }
        .c-btn:active { transform: scale(0.95); }
        .c-btn.active { background: #fff; color: #000; box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
        
        .color-dot { 
            width: 42px; height: 42px; border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.1); 
            flex-shrink: 0; cursor: pointer; transition: 0.2s;
        }
        .color-dot.active { border-color: #fff; transform: scale(1.15); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .font-pill {
            padding: 10px 18px; background: rgba(255,255,255,0.06); border-radius: 14px;
            font-size: 14px; color: #ccc; white-space: nowrap; flex-shrink: 0;
            cursor: pointer; transition: 0.2s;
        }
        .font-pill.active { background: #fff; color: #000; transform: scale(1.05); font-weight: 700; }

        /* --- AUDIENCE SELECTOR --- */
        .audience-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.3); padding: 8px 16px;
            border-radius: 14px; border: 1px solid rgba(255,255,255,0.05);
        }
        .privacy-toggle {
            display: flex; align-items: center; gap: 10px;
            font-size: 13px; font-weight: 600; color: #aaa;
            cursor: pointer; padding: 6px 0;
        }
        .privacy-toggle.selected { color: var(--accent); }
        .privacy-icon { font-size: 18px; }
        
        .edit-cf-btn {
            font-size: 11px; font-weight: 700; color: #fff;
            background: var(--accent); padding: 6px 14px;
            border-radius: 20px; text-transform: uppercase; letter-spacing: 0.5px;
            display: none; box-shadow: 0 4px 12px rgba(0, 210, 255, 0.25);
            cursor: pointer;
        }

        /* --- DICE (SHUFFLE) --- */
        .dice-btn {
            position: absolute; bottom: 25px; right: 25px;
            width: 45px; height: 45px; background: rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); cursor: pointer; border: 1px solid rgba(255,255,255,0.15);
            z-index: 100; transition: 0.3s;
        }
        .dice-btn:active { transform: rotate(180deg) scale(0.9); background: #fff; color: #000 !important; }
        .dice-btn .material-icons-round { color: #fff; transition: 0.3s; }
        .dice-btn:active .material-icons-round { color: #000; }

    </style>
</head>
<body>

    <div id="preview-bg"></div>
    <div id="preview-overlay"></div>

    <header>
        <div class="cancel-btn" onclick="history.back()">Cancel</div>
        <div class="header-title">NEW NOTE</div>
        <button class="post-btn" id="post-btn" onclick="postNote()">Post</button>
    </header>

    <div class="workspace">
        <div class="bubble-wrapper">
            <div class="music-tag" id="music-tag">
                <div class="music-anim"><span></span><span></span><span></span></div>
                <div style="display:flex; flex-direction:column; gap:0px; overflow:hidden;">
                    <span id="music-text" style="line-height:1.2;">Song Name</span>
                    <span id="music-artist" style="font-size:9px; opacity:0.7; font-weight:500;">Artist</span>
                </div>
                <span class="material-icons-round" style="font-size:14px; margin-left:6px; opacity:0.6; cursor:pointer;" onclick="removeSong()">close</span>
            </div>

            <div class="note-bubble" id="note-bubble">
                <div class="note-text" id="note-input" contenteditable="true" spellcheck="false"></div>
            </div>
            
            <img class="note-pfp" id="user-pfp" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        </div>

        <div class="dice-btn" onclick="randomizeStyle()">
            <span class="material-icons-round" style="font-size: 22px;">casino</span>
        </div>
    </div>

    <div class="controls">
        
        <div class="audience-wrapper">
            <div class="privacy-toggle" id="audience-toggle" onclick="toggleAudience()">
                <span class="material-icons-round privacy-icon" id="audience-icon">public</span>
                <span id="audience-text">Public</span>
            </div>
            <div class="edit-cf-btn" id="edit-cf" onclick="openCFSelector()">Edit List</div>
        </div>

        <div class="control-row">
            <div class="c-btn" onclick="document.getElementById('song-picker').open()"><span class="material-icons-round">music_note</span></div>
            
            <div class="c-btn" onclick="toggleAlign()"><span class="material-icons-round" id="align-icon">format_align_center</span></div>
            
            <div class="c-btn" onclick="toggleEffect()" id="fx-btn"><span class="material-icons-round">auto_fix_high</span></div>

            <div style="width:1px; height:24px; background:rgba(255,255,255,0.1); margin:0 8px;"></div>
            
            <div class="font-pill active" onclick="setFont(0)" style="font-family:-apple-system">System</div>
            <div class="font-pill" onclick="setFont(1)" style="font-family:'Abril Fatface'">Serif</div>
            <div class="font-pill" onclick="setFont(2)" style="font-family:'Bangers'; letter-spacing:1px;">Loud</div>
            <div class="font-pill" onclick="setFont(3)" style="font-family:'Dancing Script'">Script</div>
            <div class="font-pill" onclick="setFont(4)" style="font-family:'Orbitron'">Neon</div>
            <div class="font-pill" onclick="setFont(5)" style="font-family:'Fredoka'">Cute</div>
            <div class="font-pill" onclick="setFont(6)" style="font-family:'Righteous'">Tech</div>
        </div>

        <div class="control-row" id="color-row">
            </div>
    </div>

    <song-picker id="song-picker"></song-picker>
    <close-friends-selector id="cf-selector"></close-friends-selector>

<script>
    // --- FIREBASE INIT ---
    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (!firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }
    
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let isPosting = false; 

    // --- CONFIG ---
    const bgColors = [
        { bg: '#ffffff', text: '#000000' }, 
        { bg: '#1c1c1e', text: '#ffffff' }, 
        { bg: 'linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)', text: '#5e2d35' },
        { bg: 'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)', text: '#4a2d5e' },
        { bg: 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)', text: '#1d5a44' },
        { bg: 'linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)', text: '#582d1c' },
        { bg: 'linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%)', text: '#3c5e1a' },
        { bg: 'linear-gradient(180deg, #2AF598 0%, #009EFD 100%)', text: '#003355' },
        { bg: 'linear-gradient(to right, #4facfe 0%, #00f2fe 100%)', text: '#003366' },
        { bg: 'linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%)', text: '#4a4a4a' },
        { bg: 'linear-gradient(to top, #0ba360 0%, #3cba92 100%)', text: '#fff' },
        { bg: 'linear-gradient(15deg, #13547a 0%, #80d0c7 100%)', text: '#fff' },
        { bg: 'linear-gradient(to top, #ff0844 0%, #ffb199 100%)', text: '#fff' },
        { bg: 'radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%)', text:'#fff'},
        { bg: 'url("https://www.transparenttextures.com/patterns/stardust.png"), linear-gradient(to right, #434343 0%, black 100%)', text: '#00d2ff' }
    ];

    const fonts = [
        '-apple-system, BlinkMacSystemFont, sans-serif',
        '"Abril Fatface", serif',
        '"Bangers", cursive',
        '"Dancing Script", cursive',
        '"Orbitron", sans-serif',
        '"Fredoka", sans-serif',
        '"Righteous", cursive'
    ];

    const effects = [
        { name: 'none', class: '' },
        { name: 'glow', class: 'fx-glow' },
        { name: 'shadow', class: 'fx-shadow' }
    ];

    const state = {
        text: '',
        colorIdx: 0,
        fontIdx: 0,
        effectIdx: 0,
        align: 'center', 
        song: null,
        audience: 'public' 
    };

    const els = {
        bubble: document.getElementById('note-bubble'),
        input: document.getElementById('note-input'),
        postBtn: document.getElementById('post-btn'),
        musicTag: document.getElementById('music-tag'),
        musicText: document.getElementById('music-text'),
        musicArtist: document.getElementById('music-artist'),
        cfBtn: document.getElementById('edit-cf'),
        audIcon: document.getElementById('audience-icon'),
        audText: document.getElementById('audience-text'),
        bg: document.getElementById('preview-bg'),
        pfp: document.getElementById('user-pfp')
    };

    // --- INIT ---
    function init() {
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                const cached = JSON.parse(localStorage.getItem('goorac_profile'));
                els.pfp.src = (cached ? cached.photoURL : user.photoURL) || 'https://via.placeholder.com/150';
            } else {
                window.location.href = 'login.html';
            }
        });

        // Render Colors
        const row = document.getElementById('color-row');
        bgColors.forEach((c, i) => {
            const dot = document.createElement('div');
            dot.className = 'color-dot';
            dot.style.background = c.bg;
            dot.onclick = () => setColor(i);
            row.appendChild(dot);
        });

        els.input.addEventListener('input', updateState);
        document.addEventListener('song-selected', (e) => setSong(e.detail));

        setColor(0);
        
        // Restore Draft
        const draft = JSON.parse(localStorage.getItem('goorac_note_draft'));
        if(draft) {
            els.input.innerText = draft.text || "";
            if(draft.colorIdx !== undefined) setColor(draft.colorIdx);
            if(draft.fontIdx !== undefined) setFont(draft.fontIdx);
            if(draft.song) setSong(draft.song);
            updateState();
        }
    }

    // --- STATE MANAGEMENT ---

    function updateState() {
        const txt = els.input.innerText.trim();
        state.text = txt;
        
        if (txt.length > 0 || state.song) {
            els.postBtn.classList.add('active');
        } else {
            els.postBtn.classList.remove('active');
        }

        if (txt.length > 60) {
            els.input.innerText = txt.substring(0,60);
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(els.input);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
        }

        localStorage.setItem('goorac_note_draft', JSON.stringify({
            text: state.text,
            colorIdx: state.colorIdx,
            fontIdx: state.fontIdx,
            song: state.song
        }));
    }

    function setColor(idx) {
        state.colorIdx = idx;
        const theme = bgColors[idx];
        
        // Apply Bubble Style
        els.bubble.style.background = theme.bg;
        els.bubble.style.color = theme.text;
        els.input.style.color = theme.text;
        
        // Sync PFP Border to Bubble Color (Professional look)
        // If gradient, we can't set border color easily to gradient, so use white or black
        // Simple logic: Is text white? Then background is likely dark. Use dark border.
        els.pfp.style.borderColor = theme.text === '#ffffff' ? '#000' : '#fff';

        // Update Full Screen Background (Export Logic)
        els.bg.style.background = theme.bg;
        
        // Slight Zoom Effect on BG change
        els.bg.style.transform = "scale(1.05)";
        setTimeout(() => els.bg.style.transform = "scale(1)", 300);

        document.querySelectorAll('.color-dot').forEach((d, i) => {
            d.classList.toggle('active', i === idx);
        });
    }

    function setFont(idx) {
        state.fontIdx = idx;
        els.input.style.fontFamily = fonts[idx];
        
        document.querySelectorAll('.font-pill').forEach((p, i) => {
            p.classList.toggle('active', i === idx);
        });
    }

    function toggleAlign() {
        const modes = ['center', 'left', 'right'];
        const icons = ['format_align_center', 'format_align_left', 'format_align_right'];
        let curr = modes.indexOf(state.align);
        let next = (curr + 1) % 3;
        
        state.align = modes[next];
        els.input.style.textAlign = state.align;
        document.getElementById('align-icon').innerText = icons[next];
    }

    function toggleEffect() {
        state.effectIdx = (state.effectIdx + 1) % effects.length;
        const effect = effects[state.effectIdx];
        
        // Remove all effect classes
        effects.forEach(e => { if(e.class) els.input.classList.remove(e.class); });
        
        // Add new class
        if (effect.class) els.input.classList.add(effect.class);
        
        const btn = document.getElementById('fx-btn');
        btn.classList.toggle('active', state.effectIdx !== 0);
        
        if(navigator.vibrate) navigator.vibrate(10);
    }

    function setSong(song) {
        state.song = song;
        els.musicTag.classList.add('show');
        els.musicText.innerText = song.trackName;
        els.musicArtist.innerText = song.artistName;
        updateState();
    }

    function removeSong() {
        state.song = null;
        els.musicTag.classList.remove('show');
        updateState();
    }

    function toggleAudience() {
        if(state.audience === 'public') {
            state.audience = 'close_friends';
            els.audIcon.innerText = 'stars';
            els.audIcon.style.color = 'var(--accent)';
            els.audText.innerText = 'Close Friends';
            els.audText.style.color = 'var(--accent)';
            els.cfBtn.style.display = 'block';
        } else {
            state.audience = 'public';
            els.audIcon.innerText = 'public';
            els.audIcon.style.color = '#aaa';
            els.audText.innerText = 'Public';
            els.audText.style.color = '#aaa';
            els.cfBtn.style.display = 'none';
        }
    }

    function openCFSelector() {
        document.getElementById('cf-selector').open();
    }

    function randomizeStyle() {
        const rColor = Math.floor(Math.random() * bgColors.length);
        setColor(rColor);
        const rFont = Math.floor(Math.random() * fonts.length);
        setFont(rFont);
        
        // Randomly align
        const alignModes = ['center', 'left', 'right'];
        state.align = alignModes[Math.floor(Math.random() * 3)];
        els.input.style.textAlign = state.align;
        
        if(navigator.vibrate) navigator.vibrate(10);
    }

    // --- POSTING LOGIC ---

    async function postNote() {
        if (isPosting) return;
        if (!state.text && !state.song) return;
        if (!currentUser) return;

        isPosting = true;
        els.postBtn.classList.add('loading');
        els.postBtn.innerHTML = `<span class="material-icons-round" style="font-size:14px; animation:spin 1s linear infinite;">refresh</span> Posting...`;

        const expiry = new Date();
        expiry.setHours(expiry.getHours() + 24);

        try {
            const userDoc = await db.collection("users").doc(currentUser.uid).get();
            const userData = userDoc.data() || {};
            const theme = bgColors[state.colorIdx];

            const notePayload = {
                uid: currentUser.uid,
                username: userData.username || "",
                pfp: userData.photoURL || currentUser.photoURL,
                verified: userData.verified || false,
                
                // Visual Data (Exported for Viewer)
                text: state.text,
                bgColor: theme.bg,         // Bubble Background
                bgStyle: theme.bg,         // Full Screen Background (For viewer consistency)
                textColor: theme.text,
                textAlign: state.align,
                font: fonts[state.fontIdx],
                effect: effects[state.effectIdx].name, // Export text effect
                
                // Audio Data
                songName: state.song?.trackName || null,
                songArtist: state.song?.artistName || null,
                songPreview: state.song?.previewUrl || null,
                songArt: state.song?.artworkUrl100 || null,
                
                // Metadata
                isActive: true, 
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                expiresAt: firebase.firestore.Timestamp.fromDate(expiry),
                likes: [],
                audience: state.audience 
            };

            const batch = db.batch();
            const oldNotes = await db.collection("notes").where("uid", "==", currentUser.uid).where("isActive", "==", true).get();
            oldNotes.forEach(doc => batch.update(doc.ref, { isActive: false }));
            
            const newRef = db.collection("notes").doc();
            batch.set(newRef, notePayload);
            
            await batch.commit();
            localStorage.removeItem('goorac_note_draft');
            window.location.href = 'home.html';

        } catch(e) {
            console.error(e);
            alert("Connection error. Try again.");
            els.postBtn.innerHTML = 'Post';
            els.postBtn.classList.remove('loading');
            isPosting = false;
        }
    }

    init();
</script>
</body>
