<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goorac | Create Note</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="components/songPicker.js"></script>

    <style>
        :root { 
            --bg: #000000; 
            --surface: #121212;
            --accent: #007AFF; 
            --bubble-bg: #262626; 
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }
        
        body { 
            background: var(--bg); 
            color: var(--text-primary); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- HEADER --- */
        header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding-top: env(safe-area-inset-top, 20px); 
            z-index: 100;
            flex-shrink: 0; 
        }

        .close-btn { 
            width: 40px; height: 40px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 500; 
            cursor: pointer; backdrop-filter: blur(10px);
            transition: background 0.2s;
        }
        .close-btn:active { background: rgba(255,255,255,0.2); }
        
        .header-title { font-weight: 600; font-size: 1rem; opacity: 0.8; letter-spacing: 0.5px; }

        /* --- EDITOR CANVAS --- */
        .editor-space { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: relative;
            padding-bottom: 120px; /* Space for bottom controls */
            width: 100%;
        }

        .thought-wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%; 
            position: relative;
            z-index: 5;
            gap: 20px; 
            transform: scale(1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Interactive scale effect when typing */
        .thought-wrapper.typing { transform: scale(1.02); }

        /* --- NOTE BUBBLE (Enhanced) --- */
        .note-bubble {
            background: var(--bubble-bg); 
            padding: 20px 28px; 
            border-radius: 32px;
            min-width: 120px; 
            max-width: 82%; 
            text-align: center; 
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4), inset 0 1px 1px rgba(255,255,255,0.1);
            z-index: 2;
            cursor: text;
        }

        /* Bubble Tails */
        .note-bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 18px; height: 18px; background: inherit; border-radius: 50%;
            z-index: -1;
        }
        .note-bubble::before {
            content: ''; position: absolute; bottom: -24px; left: 45%;
            width: 10px; height: 10px; background: inherit; border-radius: 50%; opacity: 0.6;
            z-index: -1;
        }

        #display-text { 
            font-size: 1.15rem; 
            font-weight: 600;
            line-height: 1.35; 
            min-height: 1.35em;
            word-wrap: break-word; 
            white-space: pre-wrap; /* Preserves newlines */
        }
        
        /* Music Tag Pill */
        #music-tag {
            display: none; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            font-size: 0.75rem; 
            font-weight: 600; 
            margin-top: 12px; 
            background: rgba(255,255,255,0.15);
            padding: 6px 14px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            width: fit-content;
            margin-left: auto; margin-right: auto;
        }
        
        /* Profile Picture */
        .pfp-container {
            width: 70px; height: 70px; 
            border-radius: 50%; 
            border: 3px solid #1c1c1e;
            overflow: hidden; 
            background: #111;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            flex-shrink: 0;
            margin-top: 10px;
        }
        .pfp-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Hidden Input */
        #note-input { 
            position: absolute; opacity: 0; width: 100%; height: 100%; 
            top: 0; left: 0; z-index: 10; cursor: text;
        }

        /* --- BOTTOM CONTROLS (New Layout) --- */
        .bottom-controls {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding: 0 20px 30px;
            z-index: 50;
            background: linear-gradient(to top, rgba(0,0,0,1) 20%, rgba(0,0,0,0));
            padding-bottom: max(30px, env(safe-area-inset-bottom));
        }

        /* Floating Tool Dock */
        .tool-dock {
            display: flex; gap: 15px;
            margin-bottom: 20px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .tool-btn {
            width: 44px; height: 44px;
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            background: transparent;
        }
        .tool-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }
        .tool-btn svg { width: 24px; height: 24px; fill: white; }
        .tool-btn.active svg { fill: var(--accent); }

        /* Main Share Button */
        .share-btn { 
            width: 100%; max-width: 400px;
            height: 56px;
            background: #fff; 
            color: #000; 
            border-radius: 28px;
            font-weight: 700; 
            font-size: 1.05rem; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            border: none; cursor: pointer;
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0.5; pointer-events: none; transform: scale(0.98);
        }
        
        .share-btn.ready { opacity: 1; pointer-events: auto; transform: scale(1); }
        .share-btn:active { transform: scale(0.95); }

        /* --- COLOR SHEET --- */
        .color-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: #1c1c1e;
            border-radius: 24px 24px 0 0; 
            padding: 24px 20px; 
            transition: bottom 0.4s cubic-bezier(0.19, 1, 0.22, 1); 
            z-index: 200;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .color-sheet.open { bottom: 0; }
        
        .sheet-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .sheet-title { font-weight: 700; font-size: 1.1rem; }
        .sheet-close { 
            background: #333; padding: 6px 14px; border-radius: 16px; 
            font-size: 0.85rem; font-weight: 600; cursor: pointer; color: #fff;
        }

        .color-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; 
            max-height: 250px; overflow-y: auto;
        }

        .color-dot { 
            aspect-ratio: 1/1; border-radius: 50%; 
            cursor: pointer; position: relative;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
        }
        .color-dot.active { border: 3px solid #fff; transform: scale(1.1); }
    </style>
</head>
<body>

<header>
    <div class="close-btn" onclick="vibrate(); history.back()">âœ•</div>
    <div class="header-title">New Note</div>
    <div style="width:40px;"></div> </header>

<div class="editor-space">
    <div class="thought-wrapper" id="thought-wrapper" onclick="focusInput()">
        <div class="note-bubble" id="preview-bubble">
            <div id="display-text">Type something...</div>
            <div id="music-tag">
                <svg viewBox="0 0 24 24" style="width:12px; fill:currentColor;"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                <span id="song-name"></span>
            </div>
        </div>
        
        <div class="pfp-container">
            <img id="user-pfp" src="https://via.placeholder.com/110" alt="Profile">
        </div>

        <input type="text" id="note-input" maxlength="60" autocomplete="off">
    </div>
</div>

<div class="bottom-controls">
    <div class="tool-dock">
        <div class="tool-btn" onclick="vibrate(); toggleColors(event)">
            <svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
        </div>
        
        <div class="tool-btn" onclick="vibrate(); pickMusic(event)">
            <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        </div>

        <div class="tool-btn" id="align-btn" onclick="vibrate(); toggleAlign(event)">
            <svg id="align-icon" viewBox="0 0 24 24"><path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/></svg> </div>
    </div>

    <button class="share-btn" id="share-btn" onclick="publishNote(event)">
        <span>Share Note</span>
        <svg viewBox="0 0 24 24" style="width:20px; fill:currentColor;"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
</div>

<div class="color-sheet" id="color-sheet">
    <div class="sheet-header">
        <span class="sheet-title">Bubble Style</span>
        <div class="sheet-close" onclick="vibrate(); toggleColors()">Done</div>
    </div>
    <div class="color-grid" id="palette"></div>
</div>

<song-picker id="music-picker"></song-picker>

<script>
    // 1. Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2. State & Variables
    const input = document.getElementById('note-input');
    const display = document.getElementById('display-text');
    const shareBtn = document.getElementById('share-btn');
    const wrapper = document.getElementById('thought-wrapper');
    const alignBtn = document.getElementById('align-btn');
    const alignIcon = document.getElementById('align-icon');

    // Themes including New Gradients
    const themes = [
        {bg: '#262626', text: '#ffffff'},
        {bg: 'linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%)', text: '#000'}, // Mint Green
        {bg: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', text: '#fff'}, // Pinky
        {bg: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', text: '#fff'}, // Blue
        {bg: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)', text: '#fff'}, // Sunset
        {bg: '#ffffff', text: '#000000'},
        {bg: '#ff3b30', text: '#ffffff'}, // Red
        {bg: '#007aff', text: '#ffffff'}, // Blue flat
        {bg: '#ffcc00', text: '#000000'}, // Yellow
        {bg: '#5856d6', text: '#ffffff'}  // Purple
    ];

    let currentTheme = themes[0];
    let currentSongData = null;
    let textAlignment = 'center'; // 'center' or 'left'

    // 3. Initialization
    function init() {
        // Load User Data
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await db.collection("users").doc(user.uid).get();
                    const pfp = userDoc.exists && userDoc.data().photoURL ? userDoc.data().photoURL : user.photoURL;
                    if(pfp) document.getElementById('user-pfp').src = pfp;
                } catch(e) { console.error("PFP Load Error", e); }
            }
        });

        buildPalette();
    }

    // 4. Input Logic (No Auto-Focus)
    function focusInput() {
        input.focus();
        wrapper.classList.add('typing');
    }

    input.addEventListener('blur', () => {
        wrapper.classList.remove('typing');
    });

    input.addEventListener('input', updateText);
    
    function updateText() {
        const val = input.value;
        if(val.length > 0) {
            display.innerText = val;
            display.style.opacity = "1";
        } else {
            // Placeholder logic
            display.innerText = currentSongData ? "" : "Type something...";
            display.style.opacity = currentSongData ? "1" : "0.5";
        }
        validateShare();
    }

    function validateShare() {
        const hasText = input.value.trim().length > 0;
        const hasSong = currentSongData !== null;
        
        if (hasText || hasSong) {
            shareBtn.classList.add('ready');
        } else {
            shareBtn.classList.remove('ready');
        }
    }

    // 5. Utility Functions
    function vibrate() {
        if (navigator.vibrate) navigator.vibrate(10); 
    }

    // 6. Tool: Color Picker
    function buildPalette() {
        const palette = document.getElementById('palette');
        palette.innerHTML = '';
        themes.forEach((t, i) => {
            const dot = document.createElement('div');
            dot.className = `color-dot ${i===0?'active':''}`;
            dot.style.background = t.bg;
            dot.onclick = (e) => {
                e.stopPropagation();
                vibrate();
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                currentTheme = t;
                applyTheme();
            };
            palette.appendChild(dot);
        });
    }

    function toggleColors(e) {
        if(e) e.stopPropagation();
        document.getElementById('color-sheet').classList.toggle('open');
    }

    function applyTheme() {
        const b = document.getElementById('preview-bubble');
        b.style.background = currentTheme.bg;
        b.style.color = currentTheme.text;
    }

    // 7. Tool: Text Alignment (New Feature)
    function toggleAlign(e) {
        if(e) e.stopPropagation();
        
        if (textAlignment === 'center') {
            textAlignment = 'left';
            alignIcon.innerHTML = '<path d="M3 15h18v-2H3v2zm0 4h12v-2H3v2zm0-8h18v-2H3v2zm0-6v2h18V5H3z"/>'; // Left icon
        } else {
            textAlignment = 'center';
            alignIcon.innerHTML = '<path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>'; // Center icon
        }
        
        document.getElementById('preview-bubble').style.textAlign = textAlignment;
    }

    // 8. Tool: Music
    const picker = document.getElementById('music-picker');
    function pickMusic(e) { 
        e.stopPropagation(); 
        picker.open(); 
    }

    picker.addEventListener('song-selected', (e) => {
        vibrate();
        currentSongData = e.detail;
        const tag = document.getElementById('music-tag');
        tag.style.display = 'flex';
        document.getElementById('song-name').innerText = currentSongData.trackName.length > 20 ? currentSongData.trackName.substring(0,20)+"..." : currentSongData.trackName;
        updateText();
    });

    // 9. Publish Logic
    async function publishNote(e) {
        if(e) e.stopPropagation();
        if(!shareBtn.classList.contains('ready')) return;
        
        vibrate();
        const user = firebase.auth().currentUser;
        if(!user) return alert("Login required");

        const originalText = shareBtn.innerHTML;
        shareBtn.innerHTML = `<span>Posting...</span>`;
        
        try {
            const userDoc = await db.collection("users").doc(user.uid).get();
            const userData = userDoc.exists ? userDoc.data() : {};
            
            const now = new Date();
            const expiryDate = new Date(now.getTime() + (24 * 60 * 60 * 1000)); 

            const noteData = {
                uid: user.uid,
                username: userData.name || user.displayName || "User", 
                handle: userData.username || "",
                pfp: userData.photoURL || user.photoURL || 'https://via.placeholder.com/150',
                verified: userData.verified === true,
                
                text: input.value.trim(),
                bgColor: currentTheme.bg,
                textColor: currentTheme.text,
                textAlign: textAlignment, // Saving new alignment property
                
                songName: currentSongData?.trackName || null,
                songArtist: currentSongData?.artistName || null,
                songPreview: currentSongData?.previewUrl || null,
                songArt: currentSongData?.artworkUrl100 || null,
                
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                expiresAt: firebase.firestore.Timestamp.fromDate(expiryDate),
                likes: [],      
                likeCount: 0    
            };

            const batch = db.batch();
            batch.set(db.collection("active_notes").doc(user.uid), noteData);
            batch.set(db.collection("users").doc(user.uid).collection("notes_history").doc(), noteData);
            
            await batch.commit();
            history.back(); // Return to previous screen
        } catch (err) {
            console.error(err);
            alert("Failed to post note");
            shareBtn.innerHTML = originalText;
        }
    }

    // Start
    init();
</script>
</body>
</html>
