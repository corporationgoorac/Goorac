<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>New Note | Goorac</title>
    
    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script type="module" src="components/presence.js"></script>
    <script src="components/songPicker.js"></script>
    <script src="components/chatLoader.js" defer></script>
    <chat-loader></chat-loader>
    
    <script src="components/closeFriends.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bangers&family=Dancing+Script:wght@700&family=Fredoka:wght@600&family=Orbitron:wght@700&family=Playfair+Display:ital,wght@1,700&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root { 
            --bg: #000; 
            --surface: #1c1c1e;
            --accent: #00d2ff; 
            --text: #ffffff;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden; /* Lock scroll */
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        .cancel-btn { color: #888; font-size: 16px; font-weight: 500; cursor: pointer; }
        .post-btn { 
            background: var(--text); color: #000; 
            padding: 8px 20px; border-radius: 100px; 
            font-weight: 700; font-size: 14px; border: none; 
            transition: 0.2s; opacity: 0.5; pointer-events: none;
        }
        .post-btn.active { opacity: 1; pointer-events: auto; }
        .post-btn.loading { opacity: 0.7; pointer-events: none; display: flex; align-items: center; gap: 8px; }

        /* --- PREVIEW AREA --- */
        .preview-area {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            position: relative; padding: 20px;
            transition: background 0.3s;
        }
        
        /* The Note Bubble */
        .note-bubble {
            width: 140px; height: 140px;
            border-radius: 35px;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            padding: 15px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .note-text {
            font-size: 18px; font-weight: 600; line-height: 1.3;
            outline: none; min-width: 50px;
            word-break: break-word; white-space: pre-wrap;
            z-index: 2;
        }
        /* Placeholder logic handled in JS or pseudo */
        .note-text:empty:before { content: 'Share a thought...'; color: inherit; opacity: 0.5; }

        /* Small avatar bubble attached */
        .note-pfp {
            position: absolute; bottom: -10px; right: -10px;
            width: 45px; height: 45px; border-radius: 50%;
            border: 4px solid var(--bg);
            background: #333; object-fit: cover; z-index: 3;
        }

        /* Music Bubble attached */
        .music-tag {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
            padding: 6px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 6px;
            font-size: 11px; font-weight: 600; color: #fff;
            opacity: 0; transform: translateX(-50%) translateY(10px);
            transition: 0.3s; z-index: 4; border: 1px solid rgba(255,255,255,0.1);
            max-width: 160px; white-space: nowrap;
        }
        .music-tag.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .music-anim { display: flex; gap: 2px; align-items: flex-end; height: 10px; }
        .music-anim span { width: 2px; background: #fff; border-radius: 1px; animation: eq 1s infinite ease-in-out; }
        .music-anim span:nth-child(1) { height: 60%; animation-delay: 0s; }
        .music-anim span:nth-child(2) { height: 100%; animation-delay: 0.2s; }
        .music-anim span:nth-child(3) { height: 50%; animation-delay: 0.4s; }
        @keyframes eq { 0%, 100% { height: 30%; } 50% { height: 100%; } }

        /* --- CONTROLS (Bottom Sheet) --- */
        .controls {
            background: var(--surface);
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 20px 20px calc(20px + var(--safe-bottom));
            display: flex; flex-direction: column; gap: 20px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            border-top: 1px solid #333;
        }

        .control-row { display: flex; align-items: center; gap: 12px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .control-row::-webkit-scrollbar { display: none; }

        .c-btn {
            width: 44px; height: 44px; flex-shrink: 0; border-radius: 50%;
            background: #2c2c2e; border: 1px solid #3a3a3c;
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; transition: 0.2s;
        }
        .c-btn.active { background: var(--text); color: #000; border-color: #fff; transform: scale(1.1); }
        
        .color-dot { width: 36px; height: 36px; border-radius: 50%; border: 2px solid transparent; flex-shrink: 0; cursor: pointer; }
        .color-dot.active { border-color: #fff; transform: scale(1.15); }

        .font-pill {
            padding: 8px 16px; background: #2c2c2e; border-radius: 12px;
            font-size: 13px; color: #fff; white-space: nowrap; flex-shrink: 0;
            border: 1px solid #3a3a3c; cursor: pointer;
        }
        .font-pill.active { background: #fff; color: #000; border-color: #fff; }

        /* --- AUDIENCE SELECTOR (NEW) --- */
        .audience-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.05); padding: 12px 16px;
            border-radius: 16px; margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .privacy-toggle {
            display: flex; align-items: center; gap: 10px;
            font-size: 13px; font-weight: 600; color: #aaa;
            cursor: pointer;
        }
        .privacy-toggle.selected { color: var(--accent); }
        .privacy-icon { font-size: 18px; }
        
        .edit-cf-btn {
            font-size: 11px; font-weight: 700; color: var(--text);
            background: rgba(255,255,255,0.1); padding: 5px 12px;
            border-radius: 20px; text-transform: uppercase; letter-spacing: 0.5px;
            display: none; /* Hidden by default */
        }

        /* --- NEW FEATURE: DICE --- */
        .dice-btn {
            position: absolute; bottom: 20px; right: 20px;
            width: 40px; height: 40px; background: rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px); cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
        }
        .dice-btn:active { transform: rotate(180deg); transition: 0.4s; }

    </style>
</head>
<body>

    <header>
        <div class="cancel-btn" onclick="history.back()">Cancel</div>
        <div style="font-weight:700; font-size:15px; letter-spacing:0.5px;">NEW NOTE</div>
        <button class="post-btn" id="post-btn" onclick="postNote()">Post</button>
    </header>

    <div class="preview-area" id="preview-bg">
        <div class="note-bubble" id="note-bubble">
            <div class="music-tag" id="music-tag">
                <div class="music-anim"><span></span><span></span><span></span></div>
                <span id="music-text">Song Name</span>
                <span class="material-icons-round" style="font-size:12px; margin-left:4px; cursor:pointer;" onclick="removeSong()">close</span>
            </div>

            <div class="note-text" id="note-input" contenteditable="true" spellcheck="false"></div>
            
            <img class="note-pfp" id="user-pfp" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        </div>

        <div class="dice-btn" onclick="randomizeStyle()">
            <span class="material-icons-round" style="font-size: 20px; color:#fff;">casino</span>
        </div>
    </div>

    <div class="controls">
        
        <div class="audience-wrapper">
            <div class="privacy-toggle" id="audience-toggle" onclick="toggleAudience()">
                <span class="material-icons-round privacy-icon" id="audience-icon">public</span>
                <span id="audience-text">Public</span>
            </div>
            <div class="edit-cf-btn" id="edit-cf" onclick="openCFSelector()">Edit List</div>
        </div>

        <div class="control-row">
            <div class="c-btn" onclick="document.getElementById('song-picker').open()"><span class="material-icons-round">music_note</span></div>
            <div class="c-btn" onclick="toggleAlign()"><span class="material-icons-round" id="align-icon">format_align_center</span></div>
            <div style="width:1px; height:20px; background:#333; margin:0 5px;"></div>
            <div class="font-pill active" onclick="setFont(0)" style="font-family:-apple-system">System</div>
            <div class="font-pill" onclick="setFont(1)" style="font-family:'Abril Fatface'">Serif</div>
            <div class="font-pill" onclick="setFont(2)" style="font-family:'Bangers'">Loud</div>
            <div class="font-pill" onclick="setFont(3)" style="font-family:'Dancing Script'">Script</div>
            <div class="font-pill" onclick="setFont(4)" style="font-family:'Orbitron'">Neon</div>
            <div class="font-pill" onclick="setFont(5)" style="font-family:'Fredoka'">Cute</div>
            <div class="font-pill" onclick="setFont(6)" style="font-family:'Righteous'">Tech</div>
        </div>

        <div class="control-row" id="color-row">
            </div>
    </div>

    <song-picker id="song-picker"></song-picker>
    
    <close-friends-selector id="cf-selector"></close-friends-selector>

<script>
    // --- FIREBASE INIT ---
    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (!firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }
    
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let isPosting = false; // Prevent multiple posts

    // --- STATE & DATA ---
    const bgColors = [
        { bg: '#ffffff', text: '#000000' }, // Classic White
        { bg: '#1c1c1e', text: '#ffffff' }, // Dark Mode
        { bg: 'linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%)', text: '#5e2d35' }, // Pastel Pink
        { bg: 'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)', text: '#4a2d5e' }, // Purple Haze
        { bg: 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)', text: '#1d5a44' }, // Mint
        { bg: 'linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)', text: '#582d1c' }, // Sunset
        { bg: 'linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%)', text: '#3c5e1a' }, // Lemon Lime
        { bg: 'linear-gradient(180deg, #2AF598 0%, #009EFD 100%)', text: '#003355' }, // Ocean
        { bg: 'linear-gradient(to right, #4facfe 0%, #00f2fe 100%)', text: '#003366' }, // Sky
        { bg: 'linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%)', text: '#4a4a4a' }, // Dream
        { bg: 'linear-gradient(to top, #0ba360 0%, #3cba92 100%)', text: '#fff' }, // Emerald
        { bg: 'linear-gradient(15deg, #13547a 0%, #80d0c7 100%)', text: '#fff' }, // Aqua Deep
        { bg: 'linear-gradient(to top, #ff0844 0%, #ffb199 100%)', text: '#fff' }, // Love
        { bg: 'radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%)', text:'#fff'}, // Plasma
        { bg: 'url("https://www.transparenttextures.com/patterns/stardust.png"), linear-gradient(to right, #434343 0%, black 100%)', text: '#00d2ff' } // Stars
    ];

    const fonts = [
        '-apple-system, BlinkMacSystemFont, sans-serif',
        '"Abril Fatface", serif',
        '"Bangers", cursive',
        '"Dancing Script", cursive',
        '"Orbitron", sans-serif',
        '"Fredoka", sans-serif',
        '"Righteous", cursive'
    ];

    const state = {
        text: '',
        colorIdx: 0,
        fontIdx: 0,
        align: 'center', // left, center, right
        song: null,
        audience: 'public' // public, close_friends
    };

    const els = {
        bubble: document.getElementById('note-bubble'),
        input: document.getElementById('note-input'),
        postBtn: document.getElementById('post-btn'),
        musicTag: document.getElementById('music-tag'),
        cfBtn: document.getElementById('edit-cf'),
        audIcon: document.getElementById('audience-icon'),
        audText: document.getElementById('audience-text')
    };

    // --- INIT ---
    function init() {
        // Load User
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // Try to get high-res photo from cache
                const cached = JSON.parse(localStorage.getItem('goorac_profile'));
                document.getElementById('user-pfp').src = (cached ? cached.photoURL : user.photoURL) || 'https://via.placeholder.com/150';
            } else {
                window.location.href = 'login.html';
            }
        });

        // Render Colors
        const row = document.getElementById('color-row');
        bgColors.forEach((c, i) => {
            const dot = document.createElement('div');
            dot.className = 'color-dot';
            dot.style.background = c.bg;
            dot.onclick = () => setColor(i);
            row.appendChild(dot);
        });

        // Event Listeners
        els.input.addEventListener('input', updateState);
        document.addEventListener('song-selected', (e) => setSong(e.detail));

        // Initial Set
        setColor(0);
        
        // Check for Draft
        const draft = JSON.parse(localStorage.getItem('goorac_note_draft'));
        if(draft) {
            els.input.innerText = draft.text || "";
            setColor(draft.colorIdx || 0);
            setFont(draft.fontIdx || 0);
            if(draft.song) setSong(draft.song);
            updateState();
        }
    }

    // --- LOGIC ---

    function updateState() {
        const txt = els.input.innerText.trim();
        state.text = txt;
        
        if (txt.length > 0 || state.song) {
            els.postBtn.classList.add('active');
        } else {
            els.postBtn.classList.remove('active');
        }

        // Limit Length (Simple)
        if (txt.length > 60) {
            els.input.innerText = txt.substring(0,60);
            // Move cursor to end
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(els.input);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
        }

        // Save Draft
        localStorage.setItem('goorac_note_draft', JSON.stringify({
            text: state.text,
            colorIdx: state.colorIdx,
            fontIdx: state.fontIdx,
            song: state.song
        }));
    }

    function setColor(idx) {
        state.colorIdx = idx;
        const theme = bgColors[idx];
        els.bubble.style.background = theme.bg;
        els.bubble.style.color = theme.text;
        els.input.style.color = theme.text;
        
        // Update Active Dot
        document.querySelectorAll('.color-dot').forEach((d, i) => {
            d.classList.toggle('active', i === idx);
        });

        // Update Background (Subtle Effect)
        document.getElementById('preview-bg').style.background = theme.bg.includes('gradient') 
            ? theme.bg.replace('135deg', '180deg').replace('100%', '80%') // slightly simpler for bg
            : theme.bg;
        // Dim the background heavily so bubble pops
        document.getElementById('preview-bg').style.backgroundBlendMode = 'overlay';
        document.getElementById('preview-bg').style.backgroundColor = 'rgba(0,0,0,0.8)';
    }

    function setFont(idx) {
        state.fontIdx = idx;
        els.input.style.fontFamily = fonts[idx];
        
        document.querySelectorAll('.font-pill').forEach((p, i) => {
            p.classList.toggle('active', i === idx);
        });
    }

    function toggleAlign() {
        const modes = ['center', 'left', 'right'];
        const icons = ['format_align_center', 'format_align_left', 'format_align_right'];
        let curr = modes.indexOf(state.align);
        let next = (curr + 1) % 3;
        
        state.align = modes[next];
        els.input.style.textAlign = state.align;
        document.getElementById('align-icon').innerText = icons[next];
    }

    function setSong(song) {
        state.song = song;
        els.musicTag.classList.add('show');
        document.getElementById('music-text').innerText = song.trackName;
        updateState();
    }

    function removeSong() {
        state.song = null;
        els.musicTag.classList.remove('show');
        updateState();
    }

    // --- NEW FEATURES ---

    function toggleAudience() {
        if(state.audience === 'public') {
            state.audience = 'close_friends';
            els.audIcon.innerText = 'stars'; // Star icon for CF
            els.audIcon.style.color = 'var(--accent)';
            els.audText.innerText = 'Close Friends';
            els.audText.style.color = 'var(--accent)';
            els.cfBtn.style.display = 'block';
        } else {
            state.audience = 'public';
            els.audIcon.innerText = 'public';
            els.audIcon.style.color = '#aaa';
            els.audText.innerText = 'Public';
            els.audText.style.color = '#aaa';
            els.cfBtn.style.display = 'none';
        }
    }

    function openCFSelector() {
        document.getElementById('cf-selector').open();
    }

    function randomizeStyle() {
        // Random Color
        const rColor = Math.floor(Math.random() * bgColors.length);
        setColor(rColor);
        // Random Font
        const rFont = Math.floor(Math.random() * fonts.length);
        setFont(rFont);
        // Haptic
        if(navigator.vibrate) navigator.vibrate(10);
    }

    // --- POSTING ---

    async function postNote() {
        if (isPosting) return; // Prevent double click
        
        // Validation
        if (!state.text && !state.song) return;
        if (!currentUser) return;

        isPosting = true;
        els.postBtn.classList.add('loading');
        els.postBtn.innerHTML = `<span class="material-icons-round" style="font-size:14px; animation:spin 1s linear infinite;">refresh</span> Posting...`;

        // 24 Hour Expiry
        const expiry = new Date();
        expiry.setHours(expiry.getHours() + 24);

        try {
            // Get fresh user data for the note snapshot
            const userDoc = await db.collection("users").doc(currentUser.uid).get();
            const userData = userDoc.data() || {};

            const notePayload = {
                uid: currentUser.uid,
                username: userData.username || "",
                pfp: userData.photoURL || currentUser.photoURL,
                verified: userData.verified || false,
                
                // Content
                text: state.text,
                bgColor: bgColors[state.colorIdx].bg,
                textColor: bgColors[state.colorIdx].text,
                textAlign: state.align,
                font: fonts[state.fontIdx],
                
                // Music
                songName: state.song?.trackName || null,
                songArtist: state.song?.artistName || null,
                songPreview: state.song?.previewUrl || null,
                songArt: state.song?.artworkUrl100 || null,
                
                // Logic
                isActive: true, 
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                expiresAt: firebase.firestore.Timestamp.fromDate(expiry),
                likes: [],
                
                // NEW: Audience Logic
                audience: state.audience // 'public' or 'close_friends'
            };

            const batch = db.batch();
            
            // Deactivate old notes (One note per user policy)
            const oldNotes = await db.collection("notes").where("uid", "==", currentUser.uid).where("isActive", "==", true).get();
            oldNotes.forEach(doc => batch.update(doc.ref, { isActive: false }));
            
            // Create new
            const newNoteRef = db.collection("notes").doc();
            batch.set(newNoteRef, notePayload);
            
            await batch.commit();
            
            // Clear draft after success
            localStorage.removeItem('goorac_note_draft');
            window.location.href = 'home.html';

        } catch(e) {
            console.error(e);
            alert("Failed to post. Check connection.");
            els.postBtn.innerHTML = 'Post';
            els.postBtn.classList.remove('loading');
            isPosting = false; // Release lock on error
        }
    }

    // Start
    init();

</script>
</body>
</html>
