        :root {
            --primary: #2563eb;
            --accent: #7c3aed;
            --bg: #030712;
            --text: #f9fafb;

        body {
            margin: 0;

        }

        /* Background Glow Effect */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.2;
            z-index: -1;
            top: 20%;

        /* Container */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);

            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);

            background: linear-gradient(to right, #60a5fa, #c084fc);

            -webkit-text-fill-color: transparent;
        }

        p {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Install Button */
        #install-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            display: none; /* Hidden by default until PWA is ready */
        }

        #install-btn:active {
            transform: scale(0.98);
        }

        /* Status Messages */
        .status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        /* iOS Instructions */
        .ios-instructions {
            display: none;
            background: rgba(255,255,255,0.08);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;

    <script>
        // 1. Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Error', err));
            });
        }

        // 2. UI Variables
        const installBtn = document.getElementById('install-btn');
        const msg = document.getElementById('unsupported-msg');
        const iosGuide = document.getElementById('ios-guide');
        let deferredPrompt;

        // 3. Detect iOS (iPhone/iPad)
        const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent);
        const isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);

        // 4. Handle Installation Logic
        if (isIos && !isInStandaloneMode) {
            // If it's an iPhone, show specific instructions
            msg.style.display = 'none';
            iosGuide.style.display = 'block';
        } else {
            // For Android / Desktop Chrome
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent Chrome 67 and earlier from automatically showing the prompt
                e.preventDefault();
                // Stash the event so it can be triggered later.
                deferredPrompt = e;
                // Update UI notify the user they can add to home screen
                installBtn.style.display = 'block';
                msg.style.display = 'none';
            });

            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response: ${outcome}`);
                    deferredPrompt = null;
                }
            });
        }

        // 5. Handle "Already Installed" State
        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
            msg.textContent = "‚úÖ App Installed Successfully!";
            msg.style.display = 'block';
        });

        // 6. Check if already running in standalone mode (Launched as App)
        if (window.matchMedia('(display-mode: standalone)').matches) {
            installBtn.style.display = 'none';
            msg.textContent = "You are using the App Version.";
        }
    </script>
