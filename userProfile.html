
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Profile | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --surface-hover: #1a1a1a;
            --border: rgba(255,255,255,0.08);
            --primary: #FFFFFF;
            --secondary: #a1a1a1;
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            padding-bottom: 40px;
            user-select: none; -webkit-user-select: none;
        }

        ::-webkit-scrollbar { display: none; }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: calc(12px + var(--safe-top)) 16px 12px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .header-title { font-weight: 700; font-size: 13px; letter-spacing: 2px; text-transform: uppercase; color: var(--primary); opacity: 0.9; }

        .nav-btn {
            background: var(--glass); border: 1px solid var(--border); color: var(--primary);
            width: 40px; height: 40px; cursor: pointer; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .nav-btn:active { transform: scale(0.9); background: var(--border); }

        /* --- MAIN --- */
        main { max-width: 480px; margin: 0 auto; padding: 32px 20px; }

        /* --- PROFILE HERO --- */
        .profile-hero { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 35px; }
        
        .avatar-outer {
            position: relative; padding: 6px;
            background: linear-gradient(135deg, var(--accent) 0%, transparent 100%);
            border-radius: 40px; margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .avatar {
            width: 110px; height: 110px; border-radius: 34px;
            object-fit: cover; background: #111;
            border: 4px solid var(--bg);
        }

        .display-name { 
            font-size: 26px; font-weight: 800; letter-spacing: -0.5px; 
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        .verified-badge { color: var(--accent); font-size: 22px; display: none; }
        .verified-badge.show { display: inline-block; }
        
        .handle-text { 
            color: var(--secondary); font-size: 15px; font-weight: 500; 
            background: var(--glass); padding: 4px 12px; border-radius: 20px;
        }

        /* --- ID PILL --- */
        .id-pill {
            margin-top: 20px;
            display: inline-flex; align-items: center; gap: 10px;
            background: var(--surface); border: 1px solid var(--border);
            padding: 12px 20px; border-radius: 16px;
            cursor: pointer; transition: 0.2s;
        }
        .id-pill:active { background: var(--surface-hover); transform: scale(0.97); }
        .id-label { font-size: 9px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1.5px; }
        .id-value { font-family: 'Monaco', monospace; font-size: 13px; color: var(--primary); }

        .bio-box { 
            margin: 24px 0; font-size: 15px; line-height: 1.6; color: #bbb; 
            max-width: 90%; font-weight: 400;
        }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%;
            margin-bottom: 30px;
        }
        .stat-card { 
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; padding: 16px 10px;
            display: flex; flex-direction: column; align-items: center; 
        }
        .stat-num { font-size: 18px; font-weight: 700; color: var(--primary); }
        .stat-lbl { font-size: 9px; color: var(--secondary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-top: 6px; }

        /* --- ACTION BUTTONS --- */
        .actions-wrap { display: grid; grid-template-columns: 1.2fr 1fr; gap: 12px; width: 100%; }
        .btn {
            height: 56px; border-radius: 18px; font-weight: 700; font-size: 14px;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .btn-follow { 
            background: var(--primary); color: #000; 
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }
        .btn-following { 
            background: transparent; border: 1px solid var(--border); color: var(--primary); 
        }
        
        .btn-msg { background: var(--surface); color: var(--primary); border: 1px solid var(--border); }
        .btn:active { transform: scale(0.96); opacity: 0.8; }

        /* --- SKELETONS --- */
        .skeleton { 
            background: linear-gradient(90deg, #0d0d0d 25%, #1a1a1a 50%, #0d0d0d 75%); 
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            color: transparent !important; border-radius: 12px; border: none !important;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translate(-50%, 20px);
            background: var(--primary); color: #000; padding: 14px 28px; border-radius: 20px;
            font-size: 13px; font-weight: 700; opacity: 0; pointer-events: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; display: flex; align-items: center; gap: 10px;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }

    </style>
</head>
<body>

    <header>
        <button class="nav-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back_ios_new</span>
        </button>
        <div class="header-title">Quantum encrypted</div>
        <button class="nav-btn">
            <span class="material-icons-round">tune</span>
        </button>
    </header>

    <main>
        <div class="profile-hero">
            <div class="avatar-outer">
                <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile">
            </div>

            <div class="user-meta">
                <div class="display-name">
                    <span id="display-name" class="skeleton" style="min-width:160px; height:32px;"></span>
                    <span class="material-icons-round verified-badge" id="badge">verified</span>
                </div>
                <span class="handle-text skeleton" id="username" style="display:inline-block; width:100px; height:22px; margin-top:8px;"></span>
            </div>

            <div class="id-pill skeleton" id="id-container" onclick="copyProfileID()">
                <span class="id-label">Node ID</span>
                <span class="id-value" id="goorac-id">------</span>
                <span class="material-icons-round" style="font-size:16px; opacity:0.5;">content_copy</span>
            </div>

            <p class="bio-box skeleton" id="bio" style="width:100%; height:48px; margin-top:24px;"></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-num" id="user-status" style="font-size:14px; color:var(--accent);">Active</span>
                <span class="stat-lbl">Network Status</span>
            </div>
            <div class="stat-card" onclick="viewFollowers()">
                <span class="stat-num" id="count-followers">0</span>
                <span class="stat-lbl">Followers</span>
            </div>
            <div class="stat-card" onclick="viewFollowing()">
                <span class="stat-num" id="count-following">0</span>
                <span class="stat-lbl">Following</span>
            </div>
        </div>

        <div class="actions-wrap" id="action-container">
            <button class="btn btn-follow skeleton" id="btn-follow" onclick="handleFollow()">Follow</button>
            <button class="btn btn-msg skeleton" id="btn-msg" onclick="openChat()">
                <span class="material-icons-round" style="font-size:18px;">bolt</span>
                Message
            </button>
        </div>
    </main>

    <div id="toast">
        <span class="material-icons-round" style="font-size:18px;">verified_user</span>
        <span id="toast-msg">Copied to Clipboard</span>
    </div>

<script>

    function renderUI(data) {
        ['pfp', 'display-name', 'username', 'bio', 'id-container'].forEach(id => document.getElementById(id).classList.remove('skeleton'));
        document.getElementById('display-name').innerText = data.name || "User";
        document.getElementById('username').innerText = `@${data.username}`;
        document.getElementById('bio').innerText = data.bio || "Secure transmission active.";
        document.getElementById('goorac-id').innerText = data.gooracNumber || "QUANTUM";
        
        // Dynamic Status Logic
        const statusEl = document.getElementById('user-status');
        statusEl.innerText = data.verified ? "Elite Node" : "Verified";

        const img = document.getElementById('pfp');
        const src = data.photoURL || 'https://via.placeholder.com/150/0a0a0a/FFFFFF?text=G';
        if (img.src !== src) img.src = src;

        const badge = document.getElementById('badge');
        data.verified ? badge.classList.add('show') : badge.classList.remove('show');

        document.getElementById('count-followers').innerText = (data.followers || []).length;
        document.getElementById('count-following').innerText = (data.following || []).length;

        if(myUid === targetUid) document.getElementById('action-container').style.display = 'none';
    }
    
    // ... [Rest of your handleFollow, copyProfileID, etc. logic remains the same] ...
</script>
</body>
</html>
