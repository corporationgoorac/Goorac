<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Profile | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

                messagingSenderId: "746746595332",

    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="viewNotes.js" defer></script>
    <script src="components/profileNotes.js" defer></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1f1f1f;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.15);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-top)) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-btn {
            background: none; border: none; color: var(--primary);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .nav-btn:active { background: var(--surface-press); }
        .header-title { font-weight: 700; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; color: var(--primary); }

        /* --- TOP HALF: PROFILE CARD --- */
        .profile-top-section {
            background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 24px 30px;
            display: flex; flex-direction: column; align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .avatar-wrapper {
            width: 90px; height: 90px; margin-bottom: 15px;
            position: relative; padding: 3px;
            background: linear-gradient(135deg, var(--border), transparent);
            border-radius: 50%;
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
            display: block; border: 2px solid var(--bg);
        }

        .user-name { 
            font-size: 22px; font-weight: 800; margin-bottom: 4px; 
            display: flex; align-items: center; justify-content: center; gap: 6px; letter-spacing: -0.5px;
            min-height: 32px;
        }
        .verified { color: var(--accent); font-size: 20px; }
        .user-handle { color: var(--secondary); font-size: 14px; font-weight: 500; min-height: 20px; text-align: center; }

        .id-pill {
            margin: 15px 0 20px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 6px 14px; border-radius: 100px;
            display: inline-flex; align-items: center; gap: 8px;
            cursor: pointer; transition: 0.2s;
            min-height: 32px;
        }
        .id-pill:active { background: var(--surface-press); transform: scale(0.97); }
        .id-label { font-size: 10px; font-weight: 800; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }
        .id-value { font-family: 'Inter', monospace; font-size: 13px; font-weight: 600; color: var(--primary); }
        .copy-icon { font-size: 14px; color: var(--secondary); }

        .bio {
            font-size: 13px; line-height: 1.5; color: #a0a0a0; 
            text-align: center; max-width: 90%; margin-bottom: 25px;
            min-height: 38px;
            white-space: pre-wrap;
        }

        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            width: 100%; max-width: 400px; margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 12px; border-radius: 16px; text-align: center;
            text-decoration: none; color: inherit; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .stat-card:active { background: var(--surface-press); transform: scale(0.98); }
        .stat-num { font-size: 18px; font-weight: 800; color: var(--primary); margin-bottom: 2px; }
        .stat-label { font-size: 10px; font-weight: 700; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }

        .action-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            width: 100%; max-width: 400px;
        }
        .btn {
            height: 44px; border-radius: 14px;
            font-size: 14px; font-weight: 700; text-align: center;
            text-decoration: none; cursor: pointer; border: none;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-follow { background: var(--accent); color: #000; box-shadow: 0 4px 20px var(--accent-glow); }
        .btn-following { background: transparent; border: 1px solid #333; color: var(--primary); box-shadow: none; }
        .btn-msg { background: var(--surface); color: var(--primary); border: 1px solid var(--border); }
        .btn-msg:active { background: var(--surface-press); }

        /* --- BOTTOM HALF: NOTES --- */
        .notes-section {
            flex: 1;
            padding: 0 24px;
            margin-top: 10px;
            padding-bottom: 50px;
        }

        .skeleton {
            background: #111 !important;
            position: relative; overflow: hidden;
            border: none !important;
        }
        .skeleton::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .loader-circle {
            width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid var(--primary); border-radius: 50%;
            animation: spin 0.8s linear infinite; display: none;
        }
        .btn-follow .loader-circle { border-top-color: #000; border-color: rgba(0,0,0,0.2); }
        .loading .loader-circle { display: block; }
        .loading span { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translate(-50%, 20px);
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            color: #000; padding: 12px 24px; border-radius: 100px;
            font-size: 13px; font-weight: 600; opacity: 0; pointer-events: none;
            transition: 0.4s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000;
            display: flex; align-items: center; gap: 8px;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }
    </style>
</head>
<body>

    <header>
        <button class="nav-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <div class="header-title" id="nav-name">Profile</div>
        <button class="nav-btn">
            <span class="material-icons-round">more_vert</span>
        </button>
    </header>

    <div class="profile-top-section">
        <div class="avatar-wrapper" id="pfp-container">
            <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
        </div>

        <div class="user-name">
            <span id="display-name" class="skeleton" style="width:160px; height:28px; border-radius: 6px;"></span>
            <span id="verified-badge" class="material-icons-round verified" style="display:none;">verified</span>
        </div>
        
        <div class="user-handle skeleton" id="username" style="width: 90px; height:16px; margin-top: 8px; border-radius: 4px;"></div>

        <div class="id-pill skeleton" id="id-pill-container" onclick="copyGooracID()" style="width: 140px; border-radius: 12px;">
            <span class="id-label" id="id-label-text" style="visibility: hidden;">ID</span>
            <span class="id-value" id="goorac-id"></span>
            <span class="material-icons-round copy-icon" id="id-copy-icon" style="visibility: hidden;">content_copy</span>
        </div>

        <p class="bio skeleton" id="bio" style="width: 80%; height: 36px; border-radius: 8px;"></p>

        <div class="stats-grid">
            <div class="stat-card skeleton" id="stat-fol" onclick="viewFollowers()">
                <span class="stat-num" id="count-followers" style="visibility: hidden;">0</span>
                <span class="stat-label" style="visibility: hidden;">Followers</span>
            </div>
            <div class="stat-card skeleton" id="stat-fing" onclick="viewFollowing()">
                <span class="stat-num" id="count-following" style="visibility: hidden;">0</span>
                <span class="stat-label" style="visibility: hidden;">Following</span>
            </div>
        </div>

        <div class="action-row" id="action-container">
            <button class="btn btn-follow skeleton" id="btn-follow" onclick="handleFollow()">
                <div class="loader-circle"></div>
                <span id="btn-follow-text">Follow</span>
            </button>
            <button class="btn btn-msg skeleton" id="btn-msg" onclick="openChat()">
                <span class="material-icons-round" style="font-size:18px;">chat_bubble_outline</span>
                <span>Message</span>
            </button>
        </div>
    </div>

    <div class="notes-section">
        <profile-notes id="profile-notes"></profile-notes>
    </div>

    <view-notes id="view-notes-modal"></view-notes>

    <div id="toast">
        <span class="material-icons-round" style="color: #000;">check_circle</span>
        <span id="toast-msg">Copied to clipboard</span>
    </div>

<script>
    // --- GLOBAL VARS ---
    const params = new URLSearchParams(window.location.search);
    const targetUsername = params.get('user');
    
    let myUid = null;
    let targetUid = null;
    let targetUserData = null;
    let isProcessing = false; 
    
    // --- 1. LOCAL STORAGE CACHE (Restored & Fixed) ---
    function loadFromCache() {
        if(!targetUsername) return;
        const cached = localStorage.getItem(`goorac_user_${targetUsername}`);
        if(cached) {
            try {
                const data = JSON.parse(cached);
                targetUserData = data;
                targetUid = data.uid;
                
                // Render UI immediately
                renderProfile(data);
                
                // Update Follow Button State from cache
                if (data.hasOwnProperty('amIFollowing')) {
                    updateFollowButton(data.amIFollowing);
                    removeBtnSkeletons();
                }

                // *** THE FIX: Safely initialize notes from cache ***
                if(targetUid) {
                    initNotesComponent(targetUid);
                }

            } catch (e) { console.error("Cache Error", e); }
        }
    }
    loadFromCache();

    // --- 2. AUTH & FRESH FETCH ---
    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            if(targetUsername) fetchProfileFresh();
        }
    });

    function fetchProfileFresh() {
        db.collection("users").where("username", "==", targetUsername).limit(1)
        .onSnapshot((snapshot) => {
            if(snapshot.empty) return; 
            
            const doc = snapshot.docs[0];
            const freshData = doc.data();
            targetUid = doc.id;
            targetUserData = freshData;

            renderProfile(freshData);
            
            // Update Notes with Fresh ID
            initNotesComponent(targetUid);

            checkRelation(freshData);
        });
    }

    // --- 3. SAFE COMPONENT INITIALIZER (The Magic Fix) ---
    // This function ensures the UID is passed even if the script loads late
    function initNotesComponent(uid) {
        const notesComp = document.getElementById('profile-notes');
        if(!notesComp) return;

        // If the Custom Element is already defined (script loaded), set it.
        if (customElements.get('profile-notes')) {
            notesComp.uid = uid;
        } else {
            // If not loaded yet (cached data arrived first), wait for it.
            customElements.whenDefined('profile-notes').then(() => {
                notesComp.uid = uid;
            });
        }
    }

    // --- RENDER LOGIC ---
    function renderProfile(data) {
        // Remove skeletons
        const skeletons = ['pfp', 'display-name', 'username', 'bio', 'id-pill-container', 'stat-fol', 'stat-fing'];
        skeletons.forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.classList.remove('skeleton');
                el.style.width = ""; 
                el.style.height = "";
            }
        });
        
        // Restore Visibility
        document.querySelectorAll('.stat-card span, .id-pill span').forEach(s => s.style.visibility = "visible");

        document.getElementById('nav-name').innerText = (data.username || "Profile").toUpperCase();
        document.getElementById('display-name').innerText = data.name || "Unknown";
        document.getElementById('username').innerText = `@${data.username}`;
        document.getElementById('bio').innerText = data.bio || "";
        document.getElementById('goorac-id').innerText = data.gooracNumber || "N/A";
        
        const img = document.getElementById('pfp');
        const newSrc = data.photoURL || 'https://via.placeholder.com/150/111/333?text=?';
        if (img.src !== newSrc) img.src = newSrc;

        document.getElementById('verified-badge').style.display = data.verified ? 'inline-block' : 'none';

        const followers = data.followers || [];
        const following = data.following || [];
        document.getElementById('count-followers').innerText = followers.length;
        document.getElementById('count-following').innerText = following.length;

        // Hide Actions if Own Profile
        if(myUid && targetUid && myUid === targetUid) {
            document.getElementById('action-container').style.display = 'none';
        } else {
            document.getElementById('action-container').style.display = 'grid';
        }
    }

    function removeBtnSkeletons() {
        document.getElementById('btn-follow').classList.remove('skeleton');
        document.getElementById('btn-msg').classList.remove('skeleton');
    }

    // --- FOLLOW/UNFOLLOW ---
    async function checkRelation(freshData) {
        if(!myUid || !targetUid || myUid === targetUid) return;

        const myDoc = await db.collection("users").doc(myUid).get();
        const myFollowing = myDoc.data().following || [];

        const isFollowing = myFollowing.some(item => {
            const id = typeof item === 'string' ? item : item.uid;
            return id === targetUid;
        });

        updateFollowButton(isFollowing);
        removeBtnSkeletons();

        // Update Local Storage Cache
        const cacheObj = { ...freshData, uid: targetUid, amIFollowing: isFollowing };
        localStorage.setItem(`goorac_user_${targetUsername}`, JSON.stringify(cacheObj));
    }

    function updateFollowButton(isFollowing) {
        const btn = document.getElementById('btn-follow');
        const txt = document.getElementById('btn-follow-text');
        if(isFollowing) {
            txt.innerText = "Following";
            btn.className = "btn btn-following";
        } else {
            txt.innerText = "Follow";
            btn.className = "btn btn-follow";
        }
    }

    async function handleFollow() {
        if(!targetUid || !myUid || isProcessing) return;
        
        isProcessing = true; // Lock
        const btn = document.getElementById('btn-follow');
        const isCurrentlyFollowing = btn.classList.contains('btn-following');
        
        btn.classList.add('loading');
        if(navigator.vibrate) navigator.vibrate(15);

        const countEl = document.getElementById('count-followers');
        let currentCount = parseInt(countEl.innerText);
        const ts = firebase.firestore.Timestamp.now();

        try {
            await db.runTransaction(async (transaction) => {
                const myRef = db.collection("users").doc(myUid);
                const theirRef = db.collection("users").doc(targetUid);

                const myDoc = await transaction.get(myRef);
                const theirDoc = await transaction.get(theirRef);

                const myFollowing = myDoc.data().following || [];
                const theirFollowers = theirDoc.data().followers || [];

                // Double check relation inside transaction
                const actuallyFollowing = myFollowing.some(i => (typeof i === 'string' ? i : i.uid) === targetUid);

                if (!isCurrentlyFollowing && !actuallyFollowing) {
                    // FOLLOW
                    transaction.update(myRef, {
                        following: firebase.firestore.FieldValue.arrayUnion({ uid: targetUid, timestamp: ts })
                    });
                    transaction.update(theirRef, {
                        followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: ts })
                    });
                    
                    // Notification
                    const notifRef = db.collection("notifications").doc();
                    transaction.set(notifRef, {
                        recipientId: targetUid,
                        senderId: myUid,
                        type: "follow",
                        timestamp: ts,
                        seen: false
                    });
                } else if (isCurrentlyFollowing && actuallyFollowing) {
                    // UNFOLLOW
                    const newFollowing = myFollowing.filter(i => (typeof i === 'string' ? i : i.uid) !== targetUid);
                    const newFollowers = theirFollowers.filter(i => (typeof i === 'string' ? i : i.uid) !== myUid);
                    transaction.update(myRef, { following: newFollowing });
                    transaction.update(theirRef, { followers: newFollowers });
                }
            });

            // Success Update
            updateFollowButton(!isCurrentlyFollowing); 
            countEl.innerText = isCurrentlyFollowing ? Math.max(0, currentCount - 1) : currentCount + 1;

            // Cache Update
            const cached = JSON.parse(localStorage.getItem(`goorac_user_${targetUsername}`) || '{}');
            cached.amIFollowing = !isCurrentlyFollowing;
            localStorage.setItem(`goorac_user_${targetUsername}`, JSON.stringify(cached));

        } catch (e) {
            console.error(e);
            updateFollowButton(isCurrentlyFollowing);
            countEl.innerText = currentCount;
            showToast("Error updating connection");
        } finally {
            btn.classList.remove('loading');
            isProcessing = false; // Unlock
        }
    }

    // --- UTILS ---
    function copyGooracID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(txt === "N/A" || txt.includes("-")) return;
        
        navigator.clipboard.writeText(txt).then(() => {
            if(navigator.vibrate) navigator.vibrate(50);
            showToast("ID Copied");
        });
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    }

    function openChat() {
        if(targetUserData) window.location.href = `chat.html?user=${targetUserData.username}`;
    }
    
    function viewFollowers() {
        if(targetUserData) window.location.href = `followers.html?user=${targetUserData.username}`;
    }

    function viewFollowing() {
        if(targetUserData) window.location.href = `following.html?user=${targetUserData.username}`;
    }
</script>
</body>
</html>
