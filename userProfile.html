<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Profile | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1f1f1f;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.15);
            --danger: #ff4444;
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            user-select: none; -webkit-user-select: none;
        }

        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-top)) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-btn {
            background: none; border: none; color: var(--primary);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .nav-btn:active { background: var(--surface-press); }
        .header-title { font-weight: 700; font-size: 15px; letter-spacing: 0.5px; text-transform: uppercase; color: var(--primary); }

        main { 
            max-width: 500px; margin: 0 auto; 
            min-height: 90vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px 24px;
        }

        .avatar-section { position: relative; margin-bottom: 24px; }
        .avatar-container {
            width: 120px; height: 120px; 
            border-radius: 50%; padding: 3px;
            background: linear-gradient(135deg, var(--surface-press), var(--bg));
            border: 1px solid var(--border);
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
            display: block;
        }

        .user-info { text-align: center; width: 100%; margin-bottom: 20px; }
        .display-name { 
            font-size: 26px; font-weight: 800; color: var(--primary);
            display: flex; align-items: center; justify-content: center; gap: 6px; 
            letter-spacing: -0.5px; margin-bottom: 4px;
        }
        .verified-badge { color: var(--accent); font-size: 22px; display: none; }
        .verified-badge.show { display: inline-block; }
        .username-tag { font-size: 15px; color: var(--secondary); font-weight: 500; }

        .id-pill {
            margin: 16px 0 24px;
            display: inline-flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 100px;
            cursor: pointer; transition: 0.2s;
        }
        .id-pill:active { transform: scale(0.96); }
        .id-label { font-size: 11px; font-weight: 700; color: var(--secondary); text-transform: uppercase; letter-spacing: 1.5px; }
        .id-value { font-family: 'Courier New', monospace; font-size: 15px; font-weight: 700; color: var(--primary); }

        .bio-text { 
            font-size: 14px; line-height: 1.6; color: #cccccc; 
            text-align: center; max-width: 100%; margin-bottom: 32px;
            white-space: pre-wrap;
        }

        .stats-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px; 
            width: 100%; margin-bottom: 32px;
        }
        .stat-box { 
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 18px; padding: 16px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .stat-box:active { transform: scale(0.97); }
        .stat-num { font-size: 22px; font-weight: 800; color: var(--primary); margin-bottom: 4px; }
        .stat-lbl { font-size: 11px; color: var(--secondary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; width: 100%; }
        .btn {
            height: 52px; border-radius: 16px; font-weight: 700; font-size: 15px;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-follow { background: var(--accent); color: #000; }
        .btn-following { background: transparent; border: 1px solid #333; color: var(--primary); }
        .btn-msg { background: var(--surface); color: var(--primary); border: 1px solid var(--border); }

        .skeleton { 
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%); 
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            color: transparent !important; border-color: transparent !important;
            pointer-events: none;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translate(-50%, 20px);
            background: #fff; color: #000; padding: 12px 24px; border-radius: 100px;
            font-size: 14px; font-weight: 600; opacity: 0; pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; display: flex; align-items: center; gap: 8px;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }
    </style>
</head>
<body>

    <header>
        <button class="nav-btn" onclick="history.back()"><span class="material-icons-round">arrow_back</span></button>
        <div class="header-title" id="nav-name">PROFILE</div>
        <button class="nav-btn"><span class="material-icons-round">more_vert</span></button>
    </header>

    <main>
        <div class="avatar-section">
            <div class="avatar-container">
                <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            </div>
        </div>

        <div class="user-info">
            <div class="display-name">
                <span id="display-name" class="skeleton" style="min-width:140px; height:30px; border-radius:8px;"></span>
                <span class="material-icons-round verified-badge" id="badge">verified</span>
            </div>
            <div class="username-tag skeleton" id="username" style="display:inline-block; min-width:80px; height:18px; margin-top:8px;"></div>
        </div>

        <div class="id-pill skeleton" id="id-container" onclick="copyGooracID()">
            <span class="id-label">ID</span>
            <span class="id-value" id="goorac-id">------</span>
        </div>

        <div class="bio-text skeleton" id="bio" style="width:100%; height:40px;"></div>

        <div class="stats-row">
            <div class="stat-box" onclick="viewFollowers()">
                <span class="stat-num" id="count-followers">0</span>
                <span class="stat-lbl">Followers</span>
            </div>
            <div class="stat-box" onclick="viewFollowing()">
                <span class="stat-num" id="count-following">0</span>
                <span class="stat-lbl">Following</span>
            </div>
        </div>

        <div class="action-grid" id="action-container">
            <button class="btn btn-follow skeleton" id="btn-follow" onclick="handleFollow()">Follow</button>
            <button class="btn btn-msg skeleton" id="btn-msg" onclick="openChat()">Message</button>
        </div>
    </main>

    <div id="toast"><span id="toast-msg"></span></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const params = new URLSearchParams(window.location.search);
    const targetUsername = params.get('user');
    
    let myUid = null;
    let targetUid = null;
    let targetUserData = null;
    let isProcessing = false; // LOCK TO PREVENT MULTIPLE CLICKS

    // 1. AUTH WATCHER
    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            if(targetUsername) fetchProfileFresh();
        }
    });

    // 2. FETCH PROFILE (REALTIME)
    function fetchProfileFresh() {
        db.collection("users").where("username", "==", targetUsername).limit(1)
        .onSnapshot((snapshot) => {
            if(snapshot.empty) return; 
            const doc = snapshot.docs[0];
            targetUid = doc.id;
            targetUserData = doc.data();
            renderProfile(targetUserData);
            checkRelation();
        });
    }

    // 3. RENDER
    function renderProfile(data) {
        ['pfp', 'display-name', 'username', 'bio', 'id-container'].forEach(id => {
            document.getElementById(id).classList.remove('skeleton');
        });

        document.getElementById('display-name').innerText = data.name || "User";
        document.getElementById('nav-name').innerText = (data.username || "Profile").toUpperCase();
        document.getElementById('username').innerText = `@${data.username}`;
        document.getElementById('bio').innerText = data.bio || "";
        document.getElementById('goorac-id').innerText = data.gooracNumber || "N/A";
        
        const img = document.getElementById('pfp');
        if (img.src !== data.photoURL) img.src = data.photoURL || 'https://via.placeholder.com/150/111/333';

        document.getElementById('badge').className = data.verified ? 'material-icons-round verified-badge show' : 'material-icons-round verified-badge';
        document.getElementById('count-followers').innerText = (data.followers || []).length;
        document.getElementById('count-following').innerText = (data.following || []).length;

        if(myUid === targetUid) document.getElementById('action-container').style.display = 'none';
    }

    // 4. RELATIONSHIP CHECK
    async function checkRelation() {
        if(!myUid || !targetUid || myUid === targetUid) return;
        
        const myDoc = await db.collection("users").doc(myUid).get();
        const myFollowing = myDoc.data().following || [];
        const isFollowing = myFollowing.some(i => (typeof i === 'string' ? i : i.uid) === targetUid);
        
        updateFollowButton(isFollowing);
        document.getElementById('btn-follow').classList.remove('skeleton');
        document.getElementById('btn-msg').classList.remove('skeleton');
    }

    function updateFollowButton(isFollowing) {
        const btn = document.getElementById('btn-follow');
        btn.innerText = isFollowing ? "Following" : "Follow";
        btn.className = isFollowing ? "btn btn-following" : "btn btn-follow";
    }

    // 5. FOLLOW / UNFOLLOW LOGIC (THE FIX)
    async function handleFollow() {
        if (!targetUid || !myUid || isProcessing) return;
        
        isProcessing = true; // LOCK
        const btn = document.getElementById('btn-follow');
        const isUnfollowing = btn.innerText === "Following";
        const countEl = document.getElementById('count-followers');
        const originalCount = parseInt(countEl.innerText);

        // Optimistic UI
        updateFollowButton(!isUnfollowing);
        countEl.innerText = isUnfollowing ? Math.max(0, originalCount - 1) : originalCount + 1;
        if(navigator.vibrate) navigator.vibrate(15);

        try {
            const myRef = db.collection("users").doc(myUid);
            const theirRef = db.collection("users").doc(targetUid);
            const ts = firebase.firestore.Timestamp.now();

            await db.runTransaction(async (transaction) => {
                const myDoc = await transaction.get(myRef);
                const theirDoc = await transaction.get(theirRef);

                const currentFollowing = myDoc.data().following || [];
                const currentFollowers = theirDoc.data().followers || [];

                // Check again inside transaction to prevent duplicates
                const actuallyFollowing = currentFollowing.some(i => (typeof i==='string'?i:i.uid) === targetUid);

                if (!isUnfollowing && !actuallyFollowing) {
                    // ACTION: FOLLOW
                    transaction.update(myRef, { 
                        following: firebase.firestore.FieldValue.arrayUnion({ uid: targetUid, timestamp: ts }) 
                    });
                    transaction.update(theirRef, { 
                        followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: ts }) 
                    });
                    
                    // Add Notification
                    const notifRef = db.collection("notifications").doc();
                    transaction.set(notifRef, {
                        recipientId: targetUid,
                        senderId: myUid,
                        type: "follow",
                        timestamp: ts,
                        seen: false
                    });
                } else if (isUnfollowing && actuallyFollowing) {
                    // ACTION: UNFOLLOW
                    const newFollowing = currentFollowing.filter(i => (typeof i==='string'?i:i.uid) !== targetUid);
                    const newFollowers = currentFollowers.filter(i => (typeof i==='string'?i:i.uid) !== myUid);
                    transaction.update(myRef, { following: newFollowing });
                    transaction.update(theirRef, { followers: newFollowers });
                }
            });
        } catch (e) {
            console.error(e);
            // Revert UI on error
            updateFollowButton(isUnfollowing);
            countEl.innerText = originalCount;
            showToast("Sync failed. Try again.");
        } finally {
            isProcessing = false; // UNLOCK
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    }

    function copyGooracID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(txt === "N/A" || txt.includes("-")) return;
        navigator.clipboard.writeText(txt).then(() => {
            if(navigator.vibrate) navigator.vibrate(50);
            showToast("ID Copied");
        });
    }

    function openChat() { if(targetUserData) window.location.href = `chat.html?user=${targetUserData.username}`; }
    function viewFollowers() { if(targetUserData) window.location.href = `followers.html?user=${targetUserData.username}`; }
    function viewFollowing() { if(targetUserData) window.location.href = `following.html?user=${targetUserData.username}`; }
</script>
</body>
</html>
