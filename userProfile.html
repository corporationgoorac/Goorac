<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Profile | Goorac</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --surface-highlight: #1a1a1a;
            --border: #2a2a2a;
            --primary: #3b82f6; /* Professional Blue */
            --text-main: #ffffff;
            --text-muted: #888888;
            --danger: #ef4444;
            --safe-area-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-area-top)) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .header-btn { background: none; border: none; color: var(--text-main); cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
        .header-btn:active { background: var(--surface-highlight); }
        .header-title { font-weight: 700; font-size: 16px; letter-spacing: -0.02em; }

        /* --- Main Layout --- */
        main { max-width: 600px; margin: 0 auto; padding: 20px 16px 100px; }

        /* --- Profile Header --- */
        .profile-top { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 24px; }
        
        .avatar-wrapper {
            position: relative; margin-bottom: 16px;
            width: 96px; height: 96px;
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            background: var(--surface-highlight);
            border: 2px solid var(--border);
        }
        
        .user-name { font-size: 22px; font-weight: 800; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        .verified { color: var(--primary); font-size: 18px; }
        .user-handle { color: var(--text-muted); font-size: 14px; font-weight: 500; }

        /* --- ID Badge (Key Feature) --- */
        .id-badge {
            margin-top: 12px;
            display: inline-flex; align-items: center; gap: 8px;
            background: var(--surface); border: 1px solid var(--border);
            padding: 6px 12px 6px 10px; border-radius: 100px;
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }
        .id-badge:active { transform: scale(0.95); background: var(--surface-highlight); border-color: var(--text-muted); }
        .id-label { font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); font-weight: 700; }
        .id-val { font-family: 'Inter', monospace; font-size: 13px; font-weight: 600; letter-spacing: 0.5px; }
        .id-icon { font-size: 14px; color: var(--text-muted); }

        /* --- Bio --- */
        .bio { font-size: 14px; line-height: 1.5; color: #e5e5e5; margin: 16px 0 24px; max-width: 90%; }

        /* --- Stats --- */
        .stats-row { 
            display: flex; justify-content: space-evenly; width: 100%; 
            padding: 16px 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }
        .stat-box { text-align: center; cursor: pointer; flex: 1; }
        .stat-box:active { opacity: 0.6; }
        .stat-num { display: block; font-size: 18px; font-weight: 700; color: var(--text-main); }
        .stat-lbl { font-size: 12px; color: var(--text-muted); font-weight: 500; }

        /* --- Actions --- */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 30px; }
        .btn {
            padding: 14px; border-radius: 12px; font-weight: 600; font-size: 14px;
            border: none; cursor: pointer; transition: transform 0.1s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: scale(0.97); }
        
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .btn-secondary { background: var(--surface); color: var(--text-main); border: 1px solid var(--border); }
        .btn-secondary:active { background: var(--surface-highlight); }

        /* --- Content Feed --- */
        .feed-tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .tab { 
            flex: 1; text-align: center; padding: 12px; 
            font-size: 14px; font-weight: 600; color: var(--text-muted);
            position: relative; cursor: pointer;
        }
        .tab.active { color: var(--text-main); }
        .tab.active::after {
            content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 2px;
            background: var(--text-main);
        }

        .empty-state { text-align: center; padding: 40px 0; color: var(--text-muted); }

        /* --- Toast Notification --- */
        #toast {
            position: fixed; bottom: 32px; left: 50%; transform: translate(-50%, 20px);
            background: var(--text-main); color: var(--bg);
            padding: 10px 20px; border-radius: 50px;
            font-size: 13px; font-weight: 600; opacity: 0; pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 100;
            display: flex; align-items: center; gap: 8px;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }

        /* --- Loading State --- */
        .skeleton { background: #1a1a1a; color: transparent !important; border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <header>
        <button class="header-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <div class="header-title" id="nav-title">Profile</div>
        <button class="header-btn" style="opacity:0; pointer-events:none;">
            <span class="material-icons-round">more_horiz</span>
        </button>
    </header>

    <main>
        <div class="profile-top">
            <div class="avatar-wrapper">
                <img id="pfp" class="avatar skeleton" src="" alt="Profile">
            </div>
            
            <h1 class="user-name">
                <span id="display-name" class="skeleton">Loading...</span>
                <span class="material-icons-round verified" id="badge" style="display:none;">verified</span>
            </h1>
            <div id="username" class="user-handle skeleton" style="width: 100px; margin-bottom: 4px;">@...</div>

            <div class="id-badge" onclick="copyGooracID()">
                <span class="material-icons-round id-icon">fingerprint</span>
                <span class="id-label">Goorac ID</span>
                <span class="id-val" id="goorac-id">------</span>
            </div>

            <p id="bio" class="bio skeleton" style="width:80%; height: 40px;"></p>
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <span class="stat-num" id="s-posts">0</span>
                <span class="stat-lbl">Posts</span>
            </div>
            <div class="stat-box">
                <span class="stat-num" id="s-followers">0</span>
                <span class="stat-lbl">Followers</span>
            </div>
            <div class="stat-box">
                <span class="stat-num" id="s-following">0</span>
                <span class="stat-lbl">Following</span>
            </div>
        </div>

        <div class="actions" id="action-btns">
            <button class="btn btn-primary" id="btn-follow" onclick="toggleFollow()">
                Follow
            </button>
            <button class="btn btn-secondary" onclick="openChat()">
                Message
            </button>
        </div>

        <div class="feed-tabs">
            <div class="tab active">Posts</div>
            <div class="tab">Media</div>
            <div class="tab">About</div>
        </div>

        <div class="empty-state">
            <span class="material-icons-round" style="font-size: 32px; opacity: 0.3; margin-bottom: 8px;">grid_view</span>
            <p>No posts yet</p>
        </div>
    </main>

    <div id="toast">
        <span class="material-icons-round" style="font-size: 16px;">check_circle</span>
        ID Copied to Clipboard
    </div>

<script>
    // --- 1. CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- 2. STATE MANAGEMENT ---
    const params = new URLSearchParams(window.location.search);
    const targetUsername = params.get('user'); // ?user=john
    let myUid = null;
    let targetUid = null;
    let targetData = null;

    // --- 3. CACHING LOGIC (The Performance Booster) ---
    // Try to load from LocalStorage immediately
    function loadFromCache() {
        if(!targetUsername) return;
        const cached = localStorage.getItem(`goorac_profile_${targetUsername}`);
        if(cached) {
            console.log("âš¡ Loaded from Cache");
            const data = JSON.parse(cached);
            targetData = data;
            targetUid = data.uid; // Ensure UID is saved in data
            renderUI(data);
        }
    }

    function saveToCache(data, uid) {
        if(!targetUsername) return;
        const dataToSave = { ...data, uid: uid }; // Append UID
        localStorage.setItem(`goorac_profile_${targetUsername}`, JSON.stringify(dataToSave));
    }

    // --- 4. CORE LOGIC ---
    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            
            // Step A: Instant Load
            loadFromCache(); 
            
            // Step B: Network Fetch (Stale-While-Revalidate)
            if(targetUsername) fetchProfileNetwork();
        } else {
            // Redirect if not logged in (optional)
            // window.location.href = 'login.html';
        }
    });

    function fetchProfileNetwork() {
        db.collection("users").where("username", "==", targetUsername).limit(1)
        .onSnapshot((snapshot) => {
            if(snapshot.empty) return;
            const doc = snapshot.docs[0];
            const freshData = doc.data();
            targetUid = doc.id;
            
            // Update Global State
            targetData = freshData;
            
            // Save & Render
            saveToCache(freshData, targetUid);
            renderUI(freshData);
            
            // Check Relationship (Follow status)
            checkFollowStatus();
        });
    }

    // --- 5. RENDER ENGINE ---
    function renderUI(data) {
        // Remove skeleton classes
        document.querySelectorAll('.skeleton').forEach(el => {
            el.classList.remove('skeleton');
            el.style.width = ''; 
            el.style.height = '';
        });

        // Text Content
        safeSetText('display-name', data.name || data.username);
        safeSetText('nav-title', (data.name || "Profile").toUpperCase());
        safeSetText('username', `@${data.username}`);
        safeSetText('bio', data.bio || "No bio available.");
        safeSetText('goorac-id', data.gooracNumber || "N/A");

        // Images
        const img = document.getElementById('pfp');
        img.src = data.photoURL || 'https://via.placeholder.com/150/111111/FFFFFF?text=User';

        // Verified Badge
        document.getElementById('badge').style.display = data.verified ? 'inline-block' : 'none';

        // Stats
        safeSetText('s-followers', (data.followers || []).length);
        safeSetText('s-following', (data.following || []).length);
        // Assuming posts count is stored or we just show 0 for now
        safeSetText('s-posts', data.postsCount || 0);

        // My Profile vs Other Profile
        if(myUid && targetUid && myUid === targetUid) {
            document.getElementById('action-btns').style.display = 'none';
        } else {
            document.getElementById('action-btns').style.display = 'grid';
        }
    }

    function safeSetText(id, val) {
        const el = document.getElementById(id);
        if(el) el.innerText = val;
    }

    // --- 6. INTERACTIONS ---

    // Copy ID with haptic feedback
    function copyGooracID() {
        const idText = document.getElementById('goorac-id').innerText;
        if(idText === "N/A" || idText.includes("-")) return;

        navigator.clipboard.writeText(idText).then(() => {
            // Haptics
            if(navigator.vibrate) navigator.vibrate(50);
            
            // Visual Toast
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        });
    }

    // Follow Logic
    async function checkFollowStatus() {
        if(!myUid || !targetUid) return;
        const myDoc = await db.collection("users").doc(myUid).get();
        const following = myDoc.data().following || [];
        
        // Handle both simple UID arrays and Object arrays
        const isFollowing = following.some(f => (typeof f === 'string' ? f : f.uid) === targetUid);
        updateFollowButton(isFollowing);
    }

    function updateFollowButton(isFollowing) {
        const btn = document.getElementById('btn-follow');
        if(isFollowing) {
            btn.innerText = "Following";
            btn.className = "btn btn-secondary"; // Grey out
        } else {
            btn.innerText = "Follow";
            btn.className = "btn btn-primary"; // Blue
        }
    }

    async function toggleFollow() {
        if(!myUid || !targetUid) return;
        const btn = document.getElementById('btn-follow');
        const isFollowing = btn.innerText === "Following";
        
        // Optimistic UI Update
        if(navigator.vibrate) navigator.vibrate(10);
        updateFollowButton(!isFollowing);
        
        // Adjust follower count locally
        const countEl = document.getElementById('s-followers');
        let count = parseInt(countEl.innerText);
        countEl.innerText = isFollowing ? Math.max(0, count - 1) : count + 1;

        const ts = firebase.firestore.Timestamp.now();

        try {
            if(!isFollowing) {
                // FOLLOW
                await Promise.all([
                    db.collection("users").doc(myUid).update({
                        following: firebase.firestore.FieldValue.arrayUnion({ uid: targetUid, timestamp: ts })
                    }),
                    db.collection("users").doc(targetUid).update({
                        followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: ts })
                    })
                ]);
            } else {
                // UNFOLLOW logic (Simplified for array of objects removal)
                // Note: For production, use Cloud Functions or precise object removal
                 await Promise.all([
                    removeFromList(myUid, 'following', targetUid),
                    removeFromList(targetUid, 'followers', myUid)
                ]);
            }
        } catch(e) {
            console.error("Follow error:", e);
            // Revert UI on error
            updateFollowButton(isFollowing);
        }
    }

    async function removeFromList(docId, field, uidToRemove) {
        const ref = db.collection("users").doc(docId);
        await db.runTransaction(async (t) => {
            const doc = await t.get(ref);
            if(!doc.exists) return;
            const list = doc.data()[field] || [];
            const newList = list.filter(item => {
                const id = typeof item === 'string' ? item : item.uid;
                return id !== uidToRemove;
            });
            t.update(ref, { [field]: newList });
        });
    }

    function openChat() {
        if(targetData) window.location.href = `chat.html?user=${targetData.username}`;
    }

</script>
</body>
</html>
