<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Profile | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1a1a1a;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --danger: #ff4444;
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* GLOBAL UI POLISH */
        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 40px;
            /* Disable global text selection for premium app feel */
            user-select: none; -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; -ms-overflow-style: none; }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
            padding: calc(12px + var(--safe-top)) 16px 12px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-btn {
            background: none; border: none; color: var(--primary);
            padding: 8px; cursor: pointer; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .nav-btn:active { background: var(--surface-press); transform: scale(0.9); }
        .header-title { font-weight: 800; font-size: 15px; letter-spacing: 1.2px; text-transform: uppercase; color: var(--accent); }

        /* --- MAIN LAYOUT --- */
        main { max-width: 500px; margin: 0 auto; padding: 24px 16px; }

        /* --- HERO SECTION --- */
        .profile-hero { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 30px; }
        
        .avatar-wrap {
            width: 105px; height: 105px; margin-bottom: 18px;
            position: relative; padding: 3px;
            background: linear-gradient(45deg, var(--accent), transparent);
            border-radius: 50%;
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
            border: 3px solid var(--bg);
            transition: opacity 0.3s ease;
        }

        .user-meta { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .display-name { font-size: 24px; font-weight: 800; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; letter-spacing: -0.5px; }
        .verified-badge { color: var(--accent); font-size: 20px; display: none; }
        .verified-badge.show { display: inline-block; }
        .handle-text { color: var(--secondary); font-size: 15px; font-weight: 500; }

        /* --- ID PILL --- */
        .id-pill {
            margin-top: 16px;
            display: inline-flex; align-items: center; gap: 8px;
            background: var(--surface); border: 1px solid var(--border);
            padding: 10px 18px; border-radius: 100px;
            cursor: pointer; transition: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .id-pill:active { background: var(--surface-press); transform: scale(0.95); }
        .id-label { font-size: 10px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .id-value { font-family: monospace; font-size: 14px; font-weight: 600; color: var(--primary); }
        .copy-icon { font-size: 14px; color: var(--secondary); }

        .bio-box { 
            margin: 20px 0; font-size: 14.5px; line-height: 1.6; color: #e0e0e0; 
            max-width: 85%; min-height: 20px; 
        }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; width: 100%;
            margin-bottom: 28px;
        }
        .stat-card { 
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 14px;
            display: flex; flex-direction: column; align-items: center; 
            transition: 0.2s ease;
        }
        .stat-card:active { transform: scale(0.96); background: var(--surface-press); }
        .stat-num { font-size: 19px; font-weight: 800; color: var(--primary); }
        .stat-lbl { font-size: 10px; color: var(--secondary); font-weight: 700; text-transform: uppercase; letter-spacing: 0.8px; margin-top: 4px; }

        /* --- ACTION BUTTONS --- */
        .actions-wrap { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .btn {
            padding: 15px; border-radius: 16px; font-weight: 700; font-size: 14px;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.15s ease;
        }
        .btn:active { transform: scale(0.97); opacity: 0.85; }
        
        .btn-follow { background: var(--primary); color: #000; box-shadow: 0 4px 20px rgba(255,255,255,0.1); }
        .btn-following { background: var(--surface); border: 1px solid var(--border); color: var(--primary); }
        
        .btn-msg { background: var(--surface); color: var(--primary); border: 1px solid var(--border); }

        /* --- SKELETONS --- */
        .skeleton { 
            background: linear-gradient(90deg, #0d0d0d 25%, #1a1a1a 50%, #0d0d0d 75%); 
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            color: transparent !important; border-radius: 8px;
            pointer-events: none; border-color: transparent !important;
        }
        .skeleton.avatar { border-radius: 50% !important; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translate(-50%, 20px);
            background: #fff; color: #000; padding: 12px 24px; border-radius: 50px;
            font-size: 13px; font-weight: 800; opacity: 0; pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1000;
            display: flex; align-items: center; gap: 8px;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }

    </style>
</head>
<body>

    <header>
        <button class="nav-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <div class="header-title" id="nav-name">Goorac Profile</div>
        <button class="nav-btn">
            <span class="material-icons-round">more_vert</span>
        </button>
    </header>

    <main>
        <div class="profile-hero">
            <div class="avatar-wrap">
                <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile">
            </div>

            <div class="user-meta">
                <div class="display-name">
                    <span id="display-name" class="skeleton" style="min-width:140px; height:28px;"></span>
                    <span class="material-icons-round verified-badge" id="badge">verified</span>
                </div>
                <div class="handle-text skeleton" id="username" style="width:90px; height:18px; margin-top:6px;"></div>
            </div>

            <div class="id-pill skeleton" id="id-container" onclick="copyProfileID()">
                <span class="id-label">Public ID</span>
                <span class="id-value" id="goorac-id">------</span>
                <span class="material-icons-round copy-icon">content_copy</span>
            </div>

            <p class="bio-box skeleton" id="bio" style="width:85%; height:45px; margin-top:20px;"></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-num" id="count-posts">0</span>
                <span class="stat-lbl">Access</span>
            </div>
            <div class="stat-card" onclick="viewFollowers()">
                <span class="stat-num" id="count-followers">0</span>
                <span class="stat-lbl">Followers</span>
            </div>
            <div class="stat-card" onclick="viewFollowing()">
                <span class="stat-num" id="count-following">0</span>
                <span class="stat-lbl">Following</span>
            </div>
        </div>

        <div class="actions-wrap" id="action-container">
            <button class="btn btn-follow skeleton" id="btn-follow" onclick="handleFollow()">Follow</button>
            <button class="btn btn-msg skeleton" id="btn-msg" onclick="openChat()">Message</button>
        </div>
    </main>

    <div id="toast">
        <span class="material-icons-round" style="font-size:16px;">check_circle</span>
        <span id="toast-msg">Copied</span>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const params = new URLSearchParams(window.location.search);
    const targetUsername = params.get('user');
    
    let myUid = null;
    let targetUid = null;
    let targetUserData = null;

    // --- CACHE LOAD ---
    (function initCache() {
        if(!targetUsername) return;
        const cached = localStorage.getItem(`goorac_user_${targetUsername}`);
        if(cached) {
            try {
                const data = JSON.parse(cached);
                targetUserData = data;
                targetUid = data.uid;
                renderUI(data);

                if (data.hasOwnProperty('amIFollowing')) {
                    updateBtnUI(data.amIFollowing);
                    document.getElementById('btn-follow').classList.remove('skeleton');
                    document.getElementById('btn-msg').classList.remove('skeleton');
                }
            } catch (e) {}
        }
    })();

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            if(targetUsername) syncProfile();
        }
    });

    function syncProfile() {
        db.collection("users").where("username", "==", targetUsername).limit(1)
        .onSnapshot((snap) => {
            if(snap.empty) return; 
            const doc = snap.docs[0];
            const fresh = doc.data();
            targetUid = doc.id;
            targetUserData = fresh;
            renderUI(fresh);
            checkRelationship(fresh);
        });
    }

    function renderUI(data) {
        ['pfp', 'display-name', 'username', 'bio', 'id-container'].forEach(id => document.getElementById(id).classList.remove('skeleton'));
        document.getElementById('display-name').innerText = data.name || "User";
        document.getElementById('username').innerText = `@${data.username}`;
        document.getElementById('bio').innerText = data.bio || "Secure transmission active.";
        document.getElementById('goorac-id').innerText = data.gooracNumber || "QUANTUM";
        
        const img = document.getElementById('pfp');
        const src = data.photoURL || 'https://via.placeholder.com/150/0a0a0a/FFFFFF?text=G';
        if (img.src !== src) img.src = src;

        const badge = document.getElementById('badge');
        data.verified ? badge.classList.add('show') : badge.classList.remove('show');

        document.getElementById('count-followers').innerText = (data.followers || []).length;
        document.getElementById('count-following').innerText = (data.following || []).length;

        if(myUid === targetUid) document.getElementById('action-container').style.display = 'none';
    }

    async function checkRelationship(fresh) {
        if(!myUid || !targetUid || myUid === targetUid) return;
        const myDoc = await db.collection("users").doc(myUid).get();
        const following = myDoc.data().following || [];
        const isFollowing = following.some(i => (typeof i === 'string' ? i : i.uid) === targetUid);
        updateBtnUI(isFollowing);
        document.getElementById('btn-follow').classList.remove('skeleton');
        document.getElementById('btn-msg').classList.remove('skeleton');
        localStorage.setItem(`goorac_user_${targetUsername}`, JSON.stringify({...fresh, uid: targetUid, amIFollowing: isFollowing}));
    }

    function updateBtnUI(isFollowing) {
        const btn = document.getElementById('btn-follow');
        btn.innerText = isFollowing ? "Following" : "Follow";
        btn.className = isFollowing ? "btn btn-following" : "btn btn-follow";
    }

    // ZERO-LATENCY FOLLOW
    function handleFollow() {
        if(!targetUid || !myUid) return;
        const btn = document.getElementById('btn-follow');
        const isFollowingNow = btn.innerText === "Following"; 
        
        updateBtnUI(!isFollowingNow); 
        if(navigator.vibrate) navigator.vibrate(10);

        const countEl = document.getElementById('count-followers');
        let current = parseInt(countEl.innerText);
        countEl.innerText = isFollowingNow ? Math.max(0, current - 1) : current + 1;

        const ts = firebase.firestore.Timestamp.now();
        const myRef = db.collection("users").doc(myUid);
        const theirRef = db.collection("users").doc(targetUid);

        if (!isFollowingNow) {
            const batch = db.batch();
            batch.update(myRef, { following: firebase.firestore.FieldValue.arrayUnion({ uid: targetUid, timestamp: ts }) });
            batch.update(theirRef, { followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: ts }) });
            batch.set(db.collection("notifications").doc(), { recipientId: targetUid, senderId: myUid, type: "follow", timestamp: ts, seen: false });
            batch.commit().catch(() => { updateBtnUI(false); countEl.innerText = current; });
        } else {
            db.runTransaction(async (t) => {
                const mD = await t.get(myRef); const tD = await t.get(theirRef);
                const nFing = (mD.data().following || []).filter(i => (typeof i==='string'?i:i.uid) !== targetUid);
                const nFers = (tD.data().followers || []).filter(i => (typeof i==='string'?i:i.uid) !== myUid);
                t.update(myRef, { following: nFing }); t.update(theirRef, { followers: nFers });
            }).catch(() => { updateBtnUI(true); countEl.innerText = current; });
        }
        
        const cached = JSON.parse(localStorage.getItem(`goorac_user_${targetUsername}`) || '{}');
        localStorage.setItem(`goorac_user_${targetUsername}`, JSON.stringify({...cached, amIFollowing: !isFollowingNow}));
    }

    function copyProfileID() {
        const val = document.getElementById('goorac-id').innerText;
        if(val.includes("-")) return;
        navigator.clipboard.writeText(val).then(() => {
            if(navigator.vibrate) navigator.vibrate(40);
            showToast("Quantum ID Copied");
        });
    }

    function openChat() { if(targetUserData) window.location.href = `chat.html?user=${targetUserData.username}`; }
    function viewFollowers() { if(targetUserData) window.location.href = `followers.html?user=${targetUserData.username}`; }
    function viewFollowing() { if(targetUserData) window.location.href = `following.html?user=${targetUserData.username}`; }

    function showToast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
</html>
