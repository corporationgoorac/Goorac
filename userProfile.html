<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Profile | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1a1a1a;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --danger: #ff4444;
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* GLOBAL NO-SELECT & NO-SCROLLBAR */
        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 40px;
            user-select: none; -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: calc(12px + var(--safe-top)) 16px 12px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-btn {
            background: none; border: none; color: var(--primary);
            padding: 8px; cursor: pointer; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .nav-btn:active { background: var(--surface-press); transform: scale(0.9); }
        .header-title { font-weight: 800; font-size: 16px; letter-spacing: 0.5px; text-transform: uppercase; }

        /* --- MAIN LAYOUT --- */
        main { max-width: 600px; margin: 0 auto; padding: 24px 16px; }

        /* --- PROFILE TOP --- */
        .profile-header { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 24px; }
        
        .avatar-container {
            width: 110px; height: 110px; margin-bottom: 16px;
            position: relative;
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
            border: 2px solid var(--border);
            transition: opacity 0.2s;
        }

        .user-info { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .display-name { font-size: 24px; font-weight: 800; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; letter-spacing: -0.5px; }
        .verified-badge { color: var(--accent); font-size: 20px; display: none; }
        .verified-badge.show { display: inline-block; }
        
        .username-tag { color: var(--secondary); font-size: 15px; font-weight: 500; }

        /* --- ID PILL --- */
        .id-pill {
            margin-top: 14px;
            display: inline-flex; align-items: center; gap: 8px;
            background: var(--surface); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 100px;
            cursor: pointer; transition: 0.1s;
        }
        .id-pill:active { background: var(--surface-press); transform: scale(0.96); }
        .id-label { font-size: 10px; font-weight: 700; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }
        .id-value { font-family: monospace; font-size: 13px; font-weight: 600; color: var(--primary); letter-spacing: 1px; }
        .copy-icon { font-size: 14px; color: var(--secondary); }

        .bio-text { 
            margin: 18px 0; font-size: 14px; line-height: 1.5; color: #d4d4d4; 
            max-width: 90%; min-height: 20px; 
        }

        /* --- STATS --- */
        .stats-row {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%;
            margin-bottom: 24px;
        }
        .stat-box { 
            background: #0d0d0d; border: 1px solid var(--border);
            border-radius: 16px; padding: 12px;
            display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; transition: 0.2s;
        }
        .stat-box:active { transform: scale(0.96); background: #151515; }
        .stat-num { font-size: 18px; font-weight: 800; color: var(--primary); margin-bottom: 2px; }
        .stat-lbl { font-size: 10px; color: var(--secondary); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- BUTTONS --- */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 30px; }
        .btn {
            padding: 14px; border-radius: 14px; font-weight: 700; font-size: 14px;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: all 0.1s;
        }
        .btn:active { transform: scale(0.97); opacity: 0.9; }
        
        .btn-follow { background: var(--accent); color: #000; box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); }
        
        .btn-following { 
            background: transparent; border: 1px solid var(--border); color: var(--primary); 
            box-shadow: none; 
        }
        
        .btn-msg { background: var(--surface); color: var(--primary); border: 1px solid var(--border); }
        .btn-msg:active { background: var(--surface-press); }

        /* --- TABS --- */
        .tabs-header { display: flex; border-bottom: 1px solid var(--border); }
        .tab { 
            flex: 1; text-align: center; padding: 16px; font-size: 13px; font-weight: 600; 
            color: var(--secondary); cursor: pointer; position: relative; 
        }
        .tab.active { color: var(--primary); }
        .tab.active::after {
            content:''; position: absolute; bottom: -1px; left: 25%; right: 25%; height: 2px; background: var(--accent);
            box-shadow: 0 -2px 10px var(--accent);
        }

        .content-placeholder {
            padding: 80px 20px; text-align: center; color: var(--secondary);
            font-size: 13px;
        }

        /* --- SKELETONS --- */
        .skeleton { 
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%); 
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            color: transparent !important; border-radius: 6px;
            pointer-events: none; border-color: transparent !important;
        }
        /* Perfect Circle Skeleton for PFP */
        .skeleton.avatar { border-radius: 50% !important; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translate(-50%, 20px);
            background: #fff; color: #000; padding: 12px 24px; border-radius: 50px;
            font-size: 13px; font-weight: 700; opacity: 0; pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); z-index: 1000;
            display: flex; align-items: center; gap: 6px;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }

    </style>
</head>
<body>

    <header>
        <button class="nav-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <div class="header-title" id="nav-name">Profile</div>
        <button class="nav-btn">
            <span class="material-icons-round">more_vert</span>
        </button>
    </header>

    <main>
        <div class="profile-header">
            <div class="avatar-container">
                <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
            </div>

            <div class="user-info">
                <div class="display-name">
                    <span id="display-name" class="skeleton" style="min-width:120px; height:24px; border-radius:6px;"></span>
                    <span class="material-icons-round verified-badge" id="badge">verified</span>
                </div>
                <div class="username-tag skeleton" id="username" style="width:80px; height:16px; margin-top:6px; border-radius:4px;"></div>
            </div>

            <div class="id-pill skeleton" id="id-container" onclick="copyGooracID()">
                <span class="id-label">ID</span>
                <span class="id-value" id="goorac-id">------</span>
                <span class="material-icons-round copy-icon">content_copy</span>
            </div>

            <p class="bio-text skeleton" id="bio" style="width:90%; height:40px; border-radius:8px;"></p>
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <span class="stat-num" id="count-posts">0</span>
                <span class="stat-lbl">Posts</span>
            </div>
            <div class="stat-box" onclick="viewFollowers()">
                <span class="stat-num" id="count-followers">0</span>
                <span class="stat-lbl">Followers</span>
            </div>
            <div class="stat-box" onclick="viewFollowing()">
                <span class="stat-num" id="count-following">0</span>
                <span class="stat-lbl">Following</span>
            </div>
        </div>

        <div class="action-grid" id="action-container">
            <button class="btn btn-follow skeleton" id="btn-follow" onclick="handleFollow()">Follow</button>
            <button class="btn btn-msg skeleton" id="btn-msg" onclick="openChat()">Message</button>
        </div>

        <div class="tabs-header">
            <div class="tab active">POSTS</div>
            <div class="tab">MEDIA</div>
            <div class="tab">TAGGED</div>
        </div>

        <div class="content-placeholder">
            <span class="material-icons-round" style="font-size:32px; margin-bottom:10px; opacity:0.3;">grid_view</span>
            <br>No posts yet
        </div>
    </main>

    <div id="toast">
        <span class="material-icons-round" style="font-size:16px;">check_circle</span>
        <span id="toast-msg">Copied</span>
    </div>

<script>
    // --- 1. CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- 2. GLOBAL STATE ---
    const params = new URLSearchParams(window.location.search);
    const targetUsername = params.get('user');
    
    let myUid = null;
    let targetUid = null;
    let targetUserData = null;
    
    // --- 3. CACHING SYSTEM (Zero-Latency) ---
    function loadFromCache() {
        if(!targetUsername) return;
        const cached = localStorage.getItem(`goorac_user_${targetUsername}`);
        if(cached) {
            try {
                console.log("âš¡ Loaded from cache");
                const data = JSON.parse(cached);
                targetUserData = data;
                targetUid = data.uid;
                
                renderProfile(data);

                if (data.hasOwnProperty('amIFollowing')) {
                    updateFollowButton(data.amIFollowing);
                    // Force remove skeletons from buttons immediately if cached
                    document.getElementById('btn-follow').classList.remove('skeleton');
                    document.getElementById('btn-msg').classList.remove('skeleton');
                }
            } catch (e) { console.error(e); }
        }
    }
    loadFromCache();

    // --- 4. INITIALIZATION ---
    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            if(targetUsername) fetchProfileFresh();
        }
    });

    // --- 5. DATA FETCHING ---
    function fetchProfileFresh() {
        db.collection("users").where("username", "==", targetUsername).limit(1)
        .onSnapshot((snapshot) => {
            if(snapshot.empty) return; 
            
            const doc = snapshot.docs[0];
            const freshData = doc.data();
            targetUid = doc.id;
            targetUserData = freshData;

            renderProfile(freshData);
            checkRelation(freshData);
        });
    }

    // --- 6. RENDER UI ---
    function renderProfile(data) {
        // Clear skeletons
        const ids = ['pfp', 'display-name', 'username', 'bio', 'id-container'];
        ids.forEach(id => document.getElementById(id).classList.remove('skeleton'));

        // Text
        document.getElementById('display-name').innerText = data.name || "User";
        document.getElementById('nav-name').innerText = (data.name || "Profile").toUpperCase();
        document.getElementById('username').innerText = `@${data.username}`;
        document.getElementById('bio').innerText = data.bio || "No bio available.";
        document.getElementById('goorac-id').innerText = data.gooracNumber || "N/A";
        
        // PFP
        const img = document.getElementById('pfp');
        const newSrc = data.photoURL || 'https://via.placeholder.com/150/121212/FFFFFF?text=User';
        if (img.src !== newSrc) img.src = newSrc;

        // Badge
        const badge = document.getElementById('badge');
        if(data.verified) badge.classList.add('show');
        else badge.classList.remove('show');

        // Stats
        const followers = data.followers || [];
        const following = data.following || [];
        document.getElementById('count-followers').innerText = followers.length;
        document.getElementById('count-following').innerText = following.length;

        // Self-view check
        if(myUid && targetUid && myUid === targetUid) {
            document.getElementById('action-container').style.display = 'none';
        } else {
            document.getElementById('action-container').style.display = 'grid';
        }
    }

    // --- 7. RELATION LOGIC ---
    async function checkRelation(freshData) {
        if(!myUid || !targetUid || myUid === targetUid) return;

        const myDoc = await db.collection("users").doc(myUid).get();
        const myFollowing = myDoc.data().following || [];

        const isFollowing = myFollowing.some(item => {
            const id = typeof item === 'string' ? item : item.uid;
            return id === targetUid;
        });

        updateFollowButton(isFollowing);
        document.getElementById('btn-follow').classList.remove('skeleton');
        document.getElementById('btn-msg').classList.remove('skeleton');

        // Save fresh cache
        const cacheObj = { ...freshData, uid: targetUid, amIFollowing: isFollowing };
        localStorage.setItem(`goorac_user_${targetUsername}`, JSON.stringify(cacheObj));
    }

    function updateFollowButton(isFollowing) {
        const btn = document.getElementById('btn-follow');
        if(isFollowing) {
            btn.innerText = "Following";
            btn.className = "btn btn-following";
        } else {
            btn.innerText = "Follow";
            btn.className = "btn btn-follow";
        }
    }

    // --- 8. ACTIONS (OPTIMIZED: NO AWAIT) ---

    function handleFollow() {
        if(!targetUid || !myUid) return;
        
        const btn = document.getElementById('btn-follow');
        // Check current visual state
        const isCurrentlyFollowing = btn.innerText === "Following"; 
        
        // 1. INSTANT UI FLIP
        updateFollowButton(!isCurrentlyFollowing); 
        
        if(navigator.vibrate) navigator.vibrate(10);

        // 2. INSTANT STATS UPDATE
        const countEl = document.getElementById('count-followers');
        let currentCount = parseInt(countEl.innerText);
        // If we were following, we are now unfollowing (-1), else (+1)
        countEl.innerText = isCurrentlyFollowing ? Math.max(0, currentCount - 1) : currentCount + 1;

        const ts = firebase.firestore.Timestamp.now();

        // 3. BACKGROUND FIREBASE CALL (Fire & Forget)
        if (!isCurrentlyFollowing) {
            // ---> FOLLOW
            const batch = db.batch();
            
            // Add to My Following
            const myRef = db.collection("users").doc(myUid);
            batch.update(myRef, {
                following: firebase.firestore.FieldValue.arrayUnion({ uid: targetUid, timestamp: ts })
            });

            // Add to Their Followers
            const theirRef = db.collection("users").doc(targetUid);
            batch.update(theirRef, {
                followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: ts })
            });

            // Notification
            const notifRef = db.collection("notifications").doc();
            batch.set(notifRef, {
                recipientId: targetUid,
                senderId: myUid,
                type: "follow",
                timestamp: ts,
                seen: false
            });

            batch.commit().catch(e => {
                console.error("Follow failed", e);
                // Revert UI only on error
                updateFollowButton(false);
                countEl.innerText = currentCount; 
            });

        } else {
            // ---> UNFOLLOW (Using Transaction for safety, but still backgrounded)
            db.runTransaction(async (t) => {
                const myRef = db.collection("users").doc(myUid);
                const theirRef = db.collection("users").doc(targetUid);
                
                const myDoc = await t.get(myRef);
                const theirDoc = await t.get(theirRef);

                const newFollowing = (myDoc.data().following || []).filter(i => (typeof i==='string'?i:i.uid) !== targetUid);
                const newFollowers = (theirDoc.data().followers || []).filter(i => (typeof i==='string'?i:i.uid) !== myUid);

                t.update(myRef, { following: newFollowing });
                t.update(theirRef, { followers: newFollowers });
            }).catch(e => {
                console.error("Unfollow failed", e);
                // Revert UI only on error
                updateFollowButton(true);
                countEl.innerText = currentCount;
            });
        }
        
        // 4. UPDATE LOCAL CACHE IMMEDIATELY
        const cached = JSON.parse(localStorage.getItem(`goorac_user_${targetUsername}`) || '{}');
        cached.amIFollowing = !isCurrentlyFollowing;
        localStorage.setItem(`goorac_user_${targetUsername}`, JSON.stringify(cached));
    }

    function copyGooracID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(txt === "N/A" || txt.includes("-")) return;
        
        navigator.clipboard.writeText(txt).then(() => {
            if(navigator.vibrate) navigator.vibrate(50);
            showToast("ID Copied");
        });
    }

    function openChat() {
        if(targetUserData) window.location.href = `chat.html?user=${targetUserData.username}`;
    }
    
    function viewFollowers() {
        if(targetUserData) window.location.href = `followers.html?user=${targetUserData.username}`;
    }

    function viewFollowing() {
        if(targetUserData) window.location.href = `following.html?user=${targetUserData.username}`;
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

</script>
</body>
</html>
