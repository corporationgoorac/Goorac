<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Profile | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="viewNotes.js" defer></script>
    <script src="components/profileNotes.js" defer></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1f1f1f;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.15);
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            user-select: none; -webkit-user-select: none;
            padding-bottom: 60px; /* Space for scrolling */
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-top)) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-btn {
            background: none; border: none; color: var(--primary);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .nav-btn:active { background: var(--surface-press); }
        .header-title { font-weight: 700; font-size: 15px; letter-spacing: 0.5px; text-transform: uppercase; color: var(--primary); }

        /* --- LAYOUT --- */
        main { 
            max-width: 550px; margin: 0 auto; 
            min-height: 90vh;
            display: flex; flex-direction: column;
        }

        /* --- TOP SECTION (Profile Details) --- */
        .profile-details-area {
            padding: 20px 24px;
            display: flex; flex-direction: column; align-items: center;
            /* Subtle border to separate profile from notes */
            border-bottom: 1px solid var(--border);
            background: linear-gradient(to bottom, var(--bg), #050505);
        }

        /* COMPACT AVATAR (Reduced size for half-screen feel) */
        .avatar-section { position: relative; margin-bottom: 16px; }
        .avatar-container {
            width: 96px; height: 96px; 
            border-radius: 50%; padding: 2px;
            background: linear-gradient(135deg, var(--surface-press), var(--border));
            border: 1px solid var(--border);
            box-shadow: 0 8px 30px -5px rgba(0,0,0,0.8);
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
            display: block;
        }

        /* USER INFO (Tighter spacing) */
        .user-info { text-align: center; width: 100%; margin-bottom: 14px; }
        
        .display-name { 
            font-size: 22px; font-weight: 800; color: var(--primary);
            display: flex; align-items: center; justify-content: center; gap: 5px; 
            letter-spacing: -0.3px; margin-bottom: 2px;
        }
        .verified-badge { color: var(--accent); font-size: 20px; display: none; }
        .verified-badge.show { display: inline-block; }
        
        .username-tag { 
            font-size: 14px; color: var(--secondary); font-weight: 500; 
        }

        /* ID PILL (Compact) */
        .id-pill {
            margin: 10px 0 16px;
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border);
            padding: 6px 16px; border-radius: 100px;
            cursor: pointer; transition: 0.2s;
        }
        .id-pill:active { background: rgba(255,255,255,0.08); transform: scale(0.96); }
        .id-label { font-size: 10px; font-weight: 700; color: var(--secondary); text-transform: uppercase; }
        .id-value { font-family: 'Courier New', monospace; font-size: 13px; font-weight: 700; color: var(--primary); }
        .copy-icon { font-size: 14px; color: var(--secondary); }

        /* BIO */
        .bio-text { 
            font-size: 13px; line-height: 1.5; color: #ccc; 
            text-align: center; max-width: 100%; margin-bottom: 24px;
            white-space: pre-wrap; padding: 0 10px;
        }

        /* STATS (Compact Row) */
        .stats-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
            width: 100%; margin-bottom: 24px;
        }
        .stat-box { 
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 14px; padding: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .stat-box:active { transform: scale(0.97); background: var(--surface-press); }
        .stat-num { font-size: 18px; font-weight: 800; color: var(--primary); margin-bottom: 2px; }
        .stat-lbl { font-size: 10px; color: var(--secondary); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

        /* ACTIONS */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        
        .btn {
            height: 44px; border-radius: 12px; font-weight: 700; font-size: 14px;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s; position: relative;
        }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .btn-follow { background: var(--accent); color: #000; box-shadow: 0 4px 20px var(--accent-glow); }
        .btn-following { background: transparent; border: 1px solid #333; color: var(--primary); box-shadow: none; }
        .btn-msg { background: var(--surface); color: var(--primary); border: 1px solid var(--border); }
        .btn-msg:active { background: var(--surface-press); }

        /* --- BOTTOM SECTION (Notes) --- */
        .notes-area {
            flex: 1; /* Fills remaining space */
            padding: 0 24px;
            background: var(--bg);
        }

        /* SKELETONS */
        .skeleton { 
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%); 
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            color: transparent !important; border-color: transparent !important; pointer-events: none;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* LOADER */
        .loader-circle {
            width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid var(--primary); border-radius: 50%;
            animation: spin 0.8s linear infinite; display: none;
        }
        .btn-follow .loader-circle { border-top-color: #000; border-color: rgba(0,0,0,0.2); }
        .loading .loader-circle { display: block; }
        .loading span { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* TOAST */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translate(-50%, 20px);
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            color: #000; padding: 12px 24px; border-radius: 100px;
            font-size: 13px; font-weight: 600; opacity: 0; pointer-events: none;
            transition: 0.4s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1000;
            display: flex; align-items: center; gap: 8px;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }

    </style>
</head>
<body>

    <header>
        <button class="nav-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <div class="header-title" id="nav-name"></div>
        <button class="nav-btn">
            <span class="material-icons-round">more_vert</span>
        </button>
    </header>

    <main>
        
        <div class="profile-details-area">
            <div class="avatar-section">
                <div class="avatar-container">
                    <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
                </div>
            </div>

            <div class="user-info">
                <div class="display-name">
                    <span id="display-name" class="skeleton" style="min-width:120px; height:26px; border-radius:6px;"></span>
                    <span class="material-icons-round verified-badge" id="badge">verified</span>
                </div>
                <div class="username-tag skeleton" id="username" style="display:inline-block; min-width:80px; height:16px; margin-top:6px; border-radius:4px;"></div>
            </div>

            <div class="id-pill skeleton" id="id-container" onclick="copyGooracID()">
                <span class="id-label">ID</span>
                <span class="id-value" id="goorac-id">------</span>
                <span class="material-icons-round copy-icon">content_copy</span>
            </div>

            <div class="bio-text skeleton" id="bio" style="width:100%; height:36px; border-radius:6px;"></div>

            <div class="stats-row">
                <div class="stat-box" onclick="viewFollowers()">
                    <span class="stat-num" id="count-followers">0</span>
                    <span class="stat-lbl">Followers</span>
                </div>
                <div class="stat-box" onclick="viewFollowing()">
                    <span class="stat-num" id="count-following">0</span>
                    <span class="stat-lbl">Following</span>
                </div>
            </div>

            <div class="action-grid" id="action-container">
                <button class="btn btn-follow skeleton" id="btn-follow" onclick="handleFollow()">
                    <div class="loader-circle"></div>
                    <span id="btn-follow-text">Follow</span>
                </button>
                <button class="btn btn-msg skeleton" id="btn-msg" onclick="openChat()">
                    <span>Message</span>
                </button>
            </div>
        </div>

        <div class="notes-area">
            <profile-notes id="profile-notes"></profile-notes>
        </div>

    </main>

    <view-notes id="view-notes-modal"></view-notes>

    <div id="toast">
        <span class="material-icons-round" style="color: #000;">check_circle</span>
        <span id="toast-msg">Copied to clipboard</span>
    </div>

<script>
    // --- 1. FIREBASE INIT ---
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- 2. VARS ---
    const params = new URLSearchParams(window.location.search);
    const targetUsername = params.get('user');
    
    let myUid = null;
    let targetUid = null;
    let targetUserData = null;
    let isProcessing = false; 
    
    // --- 3. CACHE LOAD ---
    function loadFromCache() {
        if(!targetUsername) return;
        const cached = localStorage.getItem(`goorac_user_${targetUsername}`);
        if(cached) {
            try {
                const data = JSON.parse(cached);
                targetUserData = data;
                targetUid = data.uid;
                renderProfile(data); 
                
                // Initialize Notes from Cache
                if(targetUid) {
                    const notesComp = document.getElementById('profile-notes');
                    if(notesComp) notesComp.uid = targetUid;
                }

                if (data.hasOwnProperty('amIFollowing')) {
                    updateFollowButton(data.amIFollowing);
                    removeBtnSkeletons();
                }
            } catch (e) { console.error("Cache Error", e); }
        }
    }
    loadFromCache();

    // --- 4. AUTH & FETCH ---
    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            if(targetUsername) fetchProfileFresh();
        }
    });

    function fetchProfileFresh() {
        db.collection("users").where("username", "==", targetUsername).limit(1)
        .onSnapshot((snapshot) => {
            if(snapshot.empty) return; 
            
            const doc = snapshot.docs[0];
            const freshData = doc.data();
            targetUid = doc.id;
            targetUserData = freshData;

            renderProfile(freshData);

            // Initialize Notes from Fresh Data
            const notesComp = document.getElementById('profile-notes');
            if(notesComp) notesComp.uid = targetUid;

            checkRelation(freshData);
        });
    }

    // --- 5. RENDER ---
    function renderProfile(data) {
        // Remove skeletons
        ['pfp', 'display-name', 'username', 'bio', 'id-container'].forEach(id => {
            document.getElementById(id).classList.remove('skeleton');
        });

        document.getElementById('display-name').innerText = data.name || "Unknown";
        document.getElementById('nav-name').innerText = (data.username || "Profile").toUpperCase();
        document.getElementById('username').innerText = `@${data.username}`;
        document.getElementById('bio').innerText = data.bio || "";
        document.getElementById('goorac-id').innerText = data.gooracNumber || "N/A";
        
        // Image
        const img = document.getElementById('pfp');
        const newSrc = data.photoURL || 'https://via.placeholder.com/150/111/333?text=?';
        if (img.src !== newSrc) img.src = newSrc;

        // Badge
        const badge = document.getElementById('badge');
        if(data.verified) badge.classList.add('show');
        else badge.classList.remove('show');

        // Stats
        const followers = data.followers || [];
        const following = data.following || [];
        document.getElementById('count-followers').innerText = followers.length;
        document.getElementById('count-following').innerText = following.length;

        // Hide Actions if Own Profile
        if(myUid && targetUid && myUid === targetUid) {
            document.getElementById('action-container').style.display = 'none';
        } else {
            document.getElementById('action-container').style.display = 'grid';
        }
    }

    function removeBtnSkeletons() {
        document.getElementById('btn-follow').classList.remove('skeleton');
        document.getElementById('btn-msg').classList.remove('skeleton');
    }

    // --- 6. FOLLOW LOGIC ---
    async function checkRelation(freshData) {
        if(!myUid || !targetUid || myUid === targetUid) return;

        const myDoc = await db.collection("users").doc(myUid).get();
        const myFollowing = myDoc.data().following || [];

        const isFollowing = myFollowing.some(item => {
            const id = typeof item === 'string' ? item : item.uid;
            return id === targetUid;
        });

        updateFollowButton(isFollowing);
        removeBtnSkeletons();

        const cacheObj = { ...freshData, uid: targetUid, amIFollowing: isFollowing };
        localStorage.setItem(`goorac_user_${targetUsername}`, JSON.stringify(cacheObj));
    }

    function updateFollowButton(isFollowing) {
        const btn = document.getElementById('btn-follow');
        const txt = document.getElementById('btn-follow-text');
        if(isFollowing) {
            txt.innerText = "Following";
            btn.className = "btn btn-following";
        } else {
            txt.innerText = "Follow";
            btn.className = "btn btn-follow";
        }
    }

    async function handleFollow() {
        if(!targetUid || !myUid || isProcessing) return;
        isProcessing = true; 
        const btn = document.getElementById('btn-follow');
        const isCurrentlyFollowing = btn.classList.contains('btn-following');
        
        btn.classList.add('loading');
        if(navigator.vibrate) navigator.vibrate(15);

        const countEl = document.getElementById('count-followers');
        let currentCount = parseInt(countEl.innerText);
        const ts = firebase.firestore.Timestamp.now();

        try {
            await db.runTransaction(async (transaction) => {
                const myRef = db.collection("users").doc(myUid);
                const theirRef = db.collection("users").doc(targetUid);

                const myDoc = await transaction.get(myRef);
                const theirDoc = await transaction.get(theirRef);

                const myFollowing = myDoc.data().following || [];
                const theirFollowers = theirDoc.data().followers || [];

                const actuallyFollowing = myFollowing.some(i => (typeof i === 'string' ? i : i.uid) === targetUid);

                if (!isCurrentlyFollowing && !actuallyFollowing) {
                    transaction.update(myRef, {
                        following: firebase.firestore.FieldValue.arrayUnion({ uid: targetUid, timestamp: ts })
                    });
                    transaction.update(theirRef, {
                        followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: ts })
                    });
                    
                    const notifRef = db.collection("notifications").doc();
                    transaction.set(notifRef, {
                        recipientId: targetUid,
                        senderId: myUid,
                        type: "follow",
                        timestamp: ts,
                        seen: false
                    });
                } else if (isCurrentlyFollowing && actuallyFollowing) {
                    const newFollowing = myFollowing.filter(i => (typeof i === 'string' ? i : i.uid) !== targetUid);
                    const newFollowers = theirFollowers.filter(i => (typeof i === 'string' ? i : i.uid) !== myUid);

                    transaction.update(myRef, { following: newFollowing });
                    transaction.update(theirRef, { followers: newFollowers });
                }
            });

            updateFollowButton(!isCurrentlyFollowing); 
            countEl.innerText = isCurrentlyFollowing ? Math.max(0, currentCount - 1) : currentCount + 1;

            const cached = JSON.parse(localStorage.getItem(`goorac_user_${targetUsername}`) || '{}');
            cached.amIFollowing = !isCurrentlyFollowing;
            localStorage.setItem(`goorac_user_${targetUsername}`, JSON.stringify(cached));

        } catch (e) {
            revertFollowState(e, currentCount, isCurrentlyFollowing);
        } finally {
            btn.classList.remove('loading');
            isProcessing = false;
        }
    }

    function revertFollowState(error, originalCount, wasFollowing) {
        console.error("Follow action failed:", error);
        updateFollowButton(wasFollowing);
        document.getElementById('count-followers').innerText = originalCount;
        showToast("Error updating connection");
    }

    // --- 7. UTILS ---
    function copyGooracID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(txt === "N/A" || txt.includes("-")) return;
        
        navigator.clipboard.writeText(txt).then(() => {
            if(navigator.vibrate) navigator.vibrate(50);
            showToast("ID Copied");
        });
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    }

    function openChat() {
        if(targetUserData) window.location.href = `chat.html?user=${targetUserData.username}`;
    }
    
    function viewFollowers() {
        if(targetUserData) window.location.href = `followers.html?user=${targetUserData.username}`;
    }

    function viewFollowing() {
        if(targetUserData) window.location.href = `following.html?user=${targetUserData.username}`;
    }
</script>
</body>
</html>
