<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Admin Nexus</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #111;
            --border: #222;
            --accent: #00e5ff; 
            --accent-dim: rgba(0, 229, 255, 0.1);
            --danger: #ff2a6d;
            --text: #fff;
            --text-sec: #888;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg); color: var(--text); margin: 0;
            font-family: 'Inter', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.4s ease;
        }
        .pin-display {
            font-family: 'JetBrains Mono', monospace; font-size: 32px; letter-spacing: 12px;
            margin-bottom: 40px; color: var(--accent); min-height: 40px;
        }
        .pin-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .pin-btn {
            width: 70px; height: 70px; border-radius: 50%; border: 1px solid var(--border);
            background: var(--surface); color: white; font-size: 24px; font-weight: 600;
            cursor: pointer; transition: 0.1s;
        }
        .pin-btn:active { background: var(--accent); color: black; }
        .lock-err { color: var(--danger); font-size: 12px; margin-top: 20px; opacity: 0; letter-spacing: 2px; }

        /* --- ERROR MODAL (INDEX FIXER) --- */
        #error-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .err-box {
            background: #1a1111; border: 1px solid var(--danger);
            padding: 25px; border-radius: 16px; max-width: 400px; width: 100%;
            text-align: center;
        }
        .err-title { color: var(--danger); font-weight: 800; font-size: 18px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .err-desc { font-size: 13px; color: #ccc; line-height: 1.5; margin-bottom: 20px; word-break: break-word; }
        .err-btn {
            background: var(--danger); color: white; border: none; padding: 12px 20px;
            border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%;
            text-decoration: none; display: inline-block;
        }

        /* --- DASHBOARD --- */
        #dashboard { display: none; height: 100%; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        
        header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); z-index: 10;
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand-icon { color: var(--accent); font-size: 24px; }
        .brand-text { font-family: 'JetBrains Mono', monospace; font-weight: 700; letter-spacing: -0.5px; }
        
        /* STATS BAR */
        .stats-scroll {
            display: flex; gap: 12px; padding: 20px; overflow-x: auto;
            scrollbar-width: none; flex-shrink: 0;
        }
        .stat-card {
            background: var(--surface); border: 1px solid var(--border);
            min-width: 110px; padding: 15px; border-radius: 16px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .s-num { font-size: 22px; font-weight: 800; color: white; }
        .s-lbl { font-size: 10px; color: var(--text-sec); text-transform: uppercase; font-weight: 700; margin-top: 4px; }
        .s-accent { color: var(--accent); }

        /* TOOLBAR */
        .toolbar { padding: 0 20px 10px; display: flex; gap: 10px; }
        .search-wrap {
            flex: 1; background: var(--surface); border: 1px solid var(--border);
            border-radius: 12px; display: flex; align-items: center; padding: 0 12px;
        }
        .search-wrap input {
            width: 100%; background: transparent; border: none; color: white;
            padding: 12px 5px; font-size: 14px; font-family: 'Inter', sans-serif;
        }
        .icon-btn {
            background: var(--surface); border: 1px solid var(--border);
            width: 46px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--text-sec);
        }
        .icon-btn.active { border-color: var(--accent); color: var(--accent); background: var(--accent-dim); }

        /* USER LIST */
        .user-list { flex: 1; overflow-y: auto; padding: 10px 20px 80px; }
        
        .u-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; padding: 12px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
            transition: all 0.2s; cursor: pointer; position: relative;
        }
        .u-card:active { transform: scale(0.98); border-color: var(--accent); }
        
        .u-main { display: flex; align-items: center; gap: 12px; }
        .u-pfp { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #222; border: 1px solid #333; }
        .u-info h4 { margin: 0; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 4px; }
        .u-info p { margin: 2px 0 0; font-size: 11px; color: var(--text-sec); font-family: 'JetBrains Mono', monospace; }
        
        .v-badge { color: var(--accent); font-size: 14px; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #333; }
        .status-dot.new { background: var(--accent); box-shadow: 0 0 8px var(--accent); }

        /* EDITOR OVERLAY */
        #editor {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; justify-content: flex-end; backdrop-filter: blur(5px);
        }
        .sheet {
            width: 100%; max-width: 450px; background: #080808; height: 100%;
            border-left: 1px solid var(--border); padding: 25px;
            display: flex; flex-direction: column; animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .sh-title { font-size: 18px; font-weight: 800; }
        
        .input-group { margin-bottom: 20px; }
        .lbl { display: block; font-size: 10px; font-weight: 700; color: var(--text-sec); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .inp {
            width: 100%; background: var(--surface); border: 1px solid var(--border);
            color: white; padding: 14px; border-radius: 10px; font-size: 14px;
            font-family: 'JetBrains Mono', monospace; transition: 0.2s;
        }
        .inp:focus { border-color: var(--accent); }

        .toggle-box {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--surface); padding: 15px; border-radius: 12px;
            border: 1px solid var(--border); margin-bottom: 20px; cursor: pointer;
        }
        .t-switch {
            width: 40px; height: 22px; background: #333; border-radius: 20px;
            position: relative; transition: 0.3s;
        }
        .t-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 18px; height: 18px; background: white; border-radius: 50%;
            transition: 0.3s;
        }
        .toggle-box.active .t-switch { background: var(--accent); }
        .toggle-box.active .t-switch::after { transform: translateX(18px); }

        .fab-save {
            margin-top: auto; background: var(--accent); color: #000;
            border: none; padding: 16px; border-radius: 12px; font-weight: 700; font-size: 16px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        /* INFINITE SCROLL LOADER */
        .loading-spinner {
            text-align: center; padding: 20px; color: var(--text-sec); font-size: 12px; display: none;
        }
    </style>
</head>
<body>

    <div id="error-modal">
        <div class="err-box">
            <div class="err-title">
                <span class="material-icons-round">warning</span> SYSTEM ALERT
            </div>
            <div class="err-desc" id="err-text">An unknown error occurred.</div>
            <a href="#" target="_blank" class="err-btn" id="err-link">RESOLVE ISSUE</a>
            <div style="margin-top:10px; font-size:11px; text-decoration:underline; cursor:pointer; color:#666;" onclick="document.getElementById('error-modal').style.display='none'">Dismiss</div>
        </div>
    </div>

    <div id="lock-screen">
        <div class="pin-display" id="pin-display">••••</div>
        <div class="pin-pad">
            <button class="pin-btn" onclick="typePin('1')">1</button>
            <button class="pin-btn" onclick="typePin('2')">2</button>
            <button class="pin-btn" onclick="typePin('3')">3</button>
            <button class="pin-btn" onclick="typePin('4')">4</button>
            <button class="pin-btn" onclick="typePin('5')">5</button>
            <button class="pin-btn" onclick="typePin('6')">6</button>
            <button class="pin-btn" onclick="typePin('7')">7</button>
            <button class="pin-btn" onclick="typePin('8')">8</button>
            <button class="pin-btn" onclick="typePin('9')">9</button>
            <button class="pin-btn" onclick="typePin('C')" style="color:var(--danger)">C</button>
            <button class="pin-btn" onclick="typePin('0')">0</button>
            <button class="pin-btn" onclick="unlock()">→</button>
        </div>
        <div class="lock-err" id="lock-msg">ACCESS DENIED</div>
    </div>

    <div id="dashboard">
        <header>
            <div class="brand">
                <span class="material-icons-round brand-icon">admin_panel_settings</span>
                <span class="brand-text">NEXUS</span>
            </div>
            <span class="material-icons-round" style="cursor:pointer;" onclick="resetList()">refresh</span>
        </header>

        <div class="stats-scroll">
            <div class="stat-card">
                <span class="s-num" id="s-total">--</span>
                <span class="s-lbl">Total Users</span>
            </div>
            <div class="stat-card">
                <span class="s-num s-accent" id="s-new">+0</span>
                <span class="s-lbl">New (24h)</span>
            </div>
            <div class="stat-card">
                <span class="s-num" id="s-verified">--</span>
                <span class="s-lbl">Verified</span>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-wrap">
                <span class="material-icons-round" style="color:#666; font-size:18px; margin-right:8px;">search</span>
                <input type="text" id="search-input" placeholder="Search Database..." oninput="handleSearch()">
            </div>
        </div>

        <div class="user-list" id="user-list"></div>
        <div class="loading-spinner" id="bottom-loader">Loading more...</div>
    </div>

    <div id="editor">
        <div class="sheet">
            <div class="sheet-header">
                <span class="sh-title">Edit Entity</span>
                <button class="icon-btn" onclick="closeEditor()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>

            <div style="text-align:center; margin-bottom:25px;">
                <img id="ed-pfp" style="width:80px; height:80px; border-radius:50%; object-fit:cover; border:2px solid #333;">
            </div>

            <div class="toggle-box" id="ed-verify-box" onclick="toggleVerify()">
                <div>
                    <div style="font-weight:700; font-size:14px;">Verification Badge</div>
                    <div style="font-size:11px; color:#666;">Grants system privileges</div>
                </div>
                <div class="t-switch"></div>
            </div>

            <div class="input-group">
                <label class="lbl">Display Name</label>
                <input type="text" class="inp" id="ed-name">
            </div>
            <div class="input-group">
                <label class="lbl">Username Handle</label>
                <input type="text" class="inp" id="ed-user">
            </div>
            <div class="input-group">
                <label class="lbl">Goorac ID (Unique)</label>
                <input type="text" class="inp" id="ed-gid" style="color:var(--accent);">
            </div>
            <div class="input-group">
                <label class="lbl">Avatar Source</label>
                <input type="text" class="inp" id="ed-url">
            </div>

            <button class="fab-save" onclick="saveData()">
                <span class="material-icons-round">save</span> COMMIT CHANGES
            </button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const fbConfig = {
            apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
            authDomain: "goorac-c3b59.firebaseapp.com",
            projectId: "goorac-c3b59",
            databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(fbConfig);
        const db = firebase.firestore();

        // --- PIN LOGIC ---
        let currentPin = "";
        const TARGET_HASH = 1542021; // Hash for 2502

        function fastHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash = hash & hash; 
            }
            return Math.abs(hash);
        }

        function typePin(key) {
            if (key === 'C') { currentPin = ""; }
            else if (currentPin.length < 4) { currentPin += key; }
            
            let dots = "••••".split('');
            for(let i=0; i<currentPin.length; i++) dots[i] = "●";
            document.getElementById('pin-display').innerText = dots.join('');
        }

        function unlock() {
            if (fastHash(currentPin) === TARGET_HASH) {
                document.getElementById('lock-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    setTimeout(() => document.getElementById('dashboard').style.opacity = '1', 50);
                    initDashboard();
                }, 400);
            } else {
                const err = document.getElementById('lock-msg');
                err.style.opacity = '1';
                currentPin = "";
                document.getElementById('pin-display').innerText = "••••";
                setTimeout(() => err.style.opacity = '0', 1500);
            }
        }

        // --- INFINITE SCROLL & DATA LOGIC ---
        let lastDoc = null;
        let isFetching = false;
        let hasMore = true;
        let editingUid = null;
        let searchMode = false;

        function initDashboard() {
            resetList();
            setupInfiniteScroll();
        }

        function resetList() {
            document.getElementById('user-list').innerHTML = '';
            lastDoc = null;
            hasMore = true;
            searchMode = false;
            fetchNextBatch();
        }

        async function fetchNextBatch() {
            if (isFetching || !hasMore || searchMode) return;
            isFetching = true;
            document.getElementById('bottom-loader').style.display = 'block';

            try {
                // IMPORTANT: This query requires users to have 'createdAt' field
                let query = db.collection("users")
                    .orderBy("createdAt", "desc")
                    .limit(10);

                if (lastDoc) {
                    query = query.startAfter(lastDoc);
                }

                const snapshot = await query.get();
                
                if (snapshot.empty) {
                    if(!lastDoc) {
                        // If completely empty on first load, it might mean no docs have 'createdAt'
                        document.getElementById('user-list').innerHTML = 
                            '<div style="text-align:center; padding:40px; color:#555;">No records found sorted by date.<br><small>Ensure "createdAt" field exists on users.</small></div>';
                    }
                    hasMore = false;
                    document.getElementById('bottom-loader').style.display = 'none';
                    isFetching = false;
                    return;
                }

                lastDoc = snapshot.docs[snapshot.docs.length - 1];
                
                snapshot.forEach(doc => {
                    renderUserCard(doc.data(), doc.id);
                });

                // Simple Stats Estimation
                const count = document.querySelectorAll('.u-card').length;
                document.getElementById('s-total').innerText = count + "+";

            } catch (e) {
                // --- ERROR HANDLING FOR INDEX ---
                handleFirebaseError(e);
            } finally {
                isFetching = false;
                document.getElementById('bottom-loader').style.display = 'none';
            }
        }

        function setupInfiniteScroll() {
            const list = document.getElementById('user-list');
            list.addEventListener('scroll', () => {
                if (list.scrollTop + list.clientHeight >= list.scrollHeight - 50) {
                    fetchNextBatch();
                }
            });
        }

        // --- SEARCH LOGIC ---
        let debounce;
        function handleSearch() {
            clearTimeout(debounce);
            const term = document.getElementById('search-input').value.trim();
            
            if (!term) {
                resetList(); 
                return;
            }

            searchMode = true;
            debounce = setTimeout(() => {
                performSearch(term);
            }, 600);
        }

        async function performSearch(term) {
            const list = document.getElementById('user-list');
            list.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">Searching...</div>';
            
            try {
                // Search query
                const snap = await db.collection("users")
                    .where("username", ">=", term)
                    .where("username", "<=", term + '\uf8ff')
                    .limit(10)
                    .get();

                list.innerHTML = '';
                if (snap.empty) {
                    const idSnap = await db.collection("users").where("gooracNumber", "==", term).limit(1).get();
                    if (idSnap.empty) {
                        list.innerHTML = '<div style="text-align:center; color:#444; margin-top:20px;">No Results</div>';
                    } else {
                        idSnap.forEach(doc => renderUserCard(doc.data(), doc.id));
                    }
                } else {
                    snap.forEach(doc => renderUserCard(doc.data(), doc.id));
                }
            } catch (e) {
                handleFirebaseError(e);
                list.innerHTML = '<div style="text-align:center; color:#ff2a6d;">Search Failed</div>';
            }
        }

        // --- GLOBAL ERROR HANDLER ---
        function handleFirebaseError(e) {
            console.error(e);
            const msg = e.message;
            
            // Check if it's an index error
            if (msg.includes("index") || msg.includes("requires an index")) {
                const modal = document.getElementById('error-modal');
                const desc = document.getElementById('err-text');
                const btn = document.getElementById('err-link');

                desc.innerText = "Firestore Index Missing. This query requires a custom index to function. Click below to generate it instantly.";
                
                // Extract URL from error message
                const urlMatch = msg.match(/https:\/\/console\.firebase\.google\.com[^\s]*/);
                if (urlMatch) {
                    btn.href = urlMatch[0];
                    btn.style.display = 'inline-block';
                } else {
                    btn.style.display = 'none';
                    desc.innerText += " (Link could not be extracted. Check console.)";
                }
                
                modal.style.display = 'flex';
            }
        }

        function renderUserCard(u, uid) {
            const list = document.getElementById('user-list');
            const el = document.createElement('div');
            el.className = 'u-card';
            
            // Check for new user (last 24h)
            let isNew = false;
            if (u.createdAt) {
                const ts = u.createdAt.toDate ? u.createdAt.toDate().getTime() : new Date(u.createdAt).getTime();
                if (Date.now() - ts < 86400000) isNew = true;
            }

            const fullData = { ...u, uid: uid };
            el.onclick = () => openEditor(fullData);
            
            const badge = u.verified ? '<span class="material-icons-round v-badge">verified</span>' : '';
            const dotClass = isNew ? 'status-dot new' : 'status-dot';

            el.innerHTML = `
                <div class="u-main">
                    <img src="${u.photoURL || 'https://via.placeholder.com/50'}" class="u-pfp">
                    <div class="u-info">
                        <h4>${u.name || 'User'} ${badge}</h4>
                        <p>@${u.username || '...'} • ${u.gooracNumber || 'N/A'}</p>
                    </div>
                </div>
                <div class="${dotClass}"></div>
            `;
            list.appendChild(el);
        }

        // --- EDITOR ---
        function openEditor(u) {
            editingUid = u.uid;
            document.getElementById('ed-pfp').src = u.photoURL || '';
            document.getElementById('ed-name').value = u.name || '';
            document.getElementById('ed-user').value = u.username || '';
            document.getElementById('ed-gid').value = u.gooracNumber || '';
            document.getElementById('ed-url').value = u.photoURL || '';
            
            const box = document.getElementById('ed-verify-box');
            if(u.verified) box.classList.add('active');
            else box.classList.remove('active');

            document.getElementById('editor').style.display = 'flex';
        }

        function closeEditor() {
            document.getElementById('editor').style.display = 'none';
            editingUid = null;
        }

        function toggleVerify() {
            document.getElementById('ed-verify-box').classList.toggle('active');
        }

        async function saveData() {
            if(!editingUid) return;
            
            const updates = {
                name: document.getElementById('ed-name').value,
                username: document.getElementById('ed-user').value,
                gooracNumber: document.getElementById('ed-gid').value,
                photoURL: document.getElementById('ed-url').value,
                verified: document.getElementById('ed-verify-box').classList.contains('active')
            };

            try {
                await db.collection("users").doc(editingUid).update(updates);
                
                // Optional Sync
                const noteSnap = await db.collection("notes").where("uid", "==", editingUid).where("isActive", "==", true).get();
                if(!noteSnap.empty) {
                    const batch = db.batch();
                    noteSnap.forEach(d => {
                        batch.update(d.ref, { username: updates.name, pfp: updates.photoURL, verified: updates.verified });
                    });
                    await batch.commit();
                }

                alert("User Updated");
                closeEditor();
                if(searchMode) handleSearch(); 
                else resetList(); 
            } catch(e) {
                alert("Error: " + e.message);
            }
        }
    </script>
</body>
</html>
