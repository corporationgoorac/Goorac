<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goorac | Nexus Command v5.0</title>
    
    <script src="config.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #000000;
            --bg-panel: #0a0a0a;
            --bg-input: #121212;
            --border-subtle: #1c1c1e;
            --border-focus: #3a3a3c;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --text-dim: #444444;
            --accent: #ffffff; 
            --accent-blue: #007aff;
            --danger: #ff453a;
            --success: #32d74b;
            --font-ui: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg-body); color: var(--text-main); margin: 0;
            font-family: var(--font-ui); height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; font-size: 14px;
        }

        #auth-gate {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s, transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .pin-display { display: flex; gap: 16px; margin-bottom: 40px; }
        .pin-dot {
            width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .pin-dot.active { background: #fff; border-color: #fff; transform: scale(1.2); }

        .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 16px; }
        .key {
            width: 80px; height: 80px; border-radius: 50%; background: #1c1c1e;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 500; cursor: pointer; border: none;
            color: white; transition: background 0.2s;
        }
        .key:active { background: #3a3a3c; }
        .key.action { background: transparent; color: var(--text-muted); }

        #pin-entry { position: absolute; opacity: 0; pointer-events: none; }

        header {
            height: 64px; border-bottom: 1px solid var(--border-subtle);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            z-index: 10; position: sticky; top: 0;
        }
        .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: -0.03em; font-size: 17px; }
        .brand-icon { color: var(--accent-blue); }
        
        .header-actions { display: flex; gap: 8px; }
        .btn-icon {
            width: 36px; height: 36px; border-radius: 10px; border: 1px solid var(--border-subtle);
            background: transparent; color: var(--text-muted); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-icon:hover { color: var(--text-main); border-color: var(--text-muted); background: var(--bg-input); }

        #dashboard { display: none; flex: 1; flex-direction: column; opacity: 0; transition: opacity 0.5s; overflow: hidden; }

        .kpi-row {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px;
            background: var(--border-subtle); border-bottom: 1px solid var(--border-subtle);
        }
        .kpi-card { background: var(--bg-body); padding: 16px 20px; display: flex; flex-direction: column; gap: 4px; }
        .kpi-val { font-family: var(--font-mono); font-size: 22px; font-weight: 600; color: var(--text-main); }
        .kpi-lbl { font-size: 10px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }

        .toolbar { padding: 12px 20px; background: var(--bg-body); position: sticky; top: 64px; z-index: 9; }
        .search-wrap { position: relative; width: 100%; }
        .search-input {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border-subtle);
            padding: 12px 12px 12px 40px; border-radius: 12px; color: #fff; font-size: 15px;
            font-family: var(--font-ui); transition: 0.2s;
        }
        .search-input:focus { border-color: var(--accent-blue); background: var(--bg-panel); }
        .search-icon { position: absolute; left: 12px; top: 12px; color: var(--text-muted); pointer-events: none; }
        
        .list-container { flex: 1; overflow-y: auto; padding: 10px 0 100px; }
        
        .list-item {
            padding: 12px 20px; border-bottom: 1px solid var(--border-subtle);
            display: flex; align-items: center; gap: 14px; transition: background 0.2s;
            cursor: pointer;
        }
        .list-item:active { background: #1c1c1e; }

        .u-avatar { width: 44px; height: 44px; border-radius: 12px; background: #222; object-fit: cover; }
        .u-content { flex: 1; }
        .u-primary { font-weight: 600; font-size: 15px; color: var(--text-main); display: block; margin-bottom: 2px; }
        .u-secondary { font-size: 12px; color: var(--text-muted); font-family: var(--font-mono); }
        
        .u-status { text-align: right; }
        .tag { 
            font-size: 9px; font-weight: 800; padding: 2px 6px; border-radius: 4px; 
            display: inline-block; text-transform: uppercase; margin-left: 4px;
        }
        .tag.ver { background: rgba(0, 122, 255, 0.15); color: var(--accent-blue); }
        .tag.sus { background: rgba(255, 69, 58, 0.15); color: var(--danger); }

        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .drawer {
            position: fixed; bottom: 0; left: 0; right: 0; top: 40px;
            background: #1c1c1e; border-radius: 20px 20px 0 0;
            transform: translateY(100%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        #modal-overlay.active .drawer { transform: translateY(0); }
        
        .drawer-head { padding: 30px 24px 10px; display: flex; justify-content: space-between; align-items: center; }
        .drawer-body { flex: 1; overflow-y: auto; padding: 20px 24px 120px; }
        
        .profile-hero { display: flex; gap: 20px; align-items: center; margin-bottom: 32px; }
        .ph-img { width: 70px; height: 70px; border-radius: 20px; object-fit: cover; }
        .ph-meta h2 { margin: 0; font-size: 20px; font-weight: 700; color: var(--text-main); }
        .ph-meta span { font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); }

        .inp-group { margin-bottom: 20px; }
        .inp-label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; }
        .inp-field {
            width: 100%; background: #2c2c2e; border: 1px solid transparent;
            color: #fff; padding: 14px; border-radius: 12px; font-family: var(--font-mono);
        }
        .toggle-btn {
            background: #2c2c2e; padding: 16px; border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; cursor: pointer;
        }
        .toggle-btn.active { border: 1px solid var(--success); background: rgba(50, 215, 75, 0.05); }

        .drawer-foot { 
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 20px 24px calc(20px + env(safe-area-inset-bottom));
            background: #1c1c1e;
            display: grid; grid-template-columns: 1fr 2fr; gap: 12px;
        }
        .btn {
            height: 54px; border-radius: 14px; font-size: 15px; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; border: none;
        }
        .btn-pri { background: var(--text-main); color: #000; }
        .btn-sec { background: transparent; border: 1px solid var(--danger); color: var(--danger); }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(44, 44, 46, 0.95); backdrop-filter: blur(10px);
            color: #fff; padding: 12px 24px; border-radius: 25px;
            font-size: 13px; font-weight: 600; border: 1px solid #3a3a3c;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div id="toast" class="toast">Action Successful</div>

    <div id="auth-gate">
        <div class="brand" style="margin-bottom: 40px; flex-direction: column;">
            <span class="material-icons-round brand-icon" style="font-size: 48px;">security</span>
            <div style="margin-top: 10px; font-weight: 800; letter-spacing: 2px;">NEXUS COMMAND</div>
        </div>
        
        <div class="pin-display" id="pin-dots">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>

        <div class="keypad">
            <div class="key" onclick="kp(1)">1</div><div class="key" onclick="kp(2)">2</div><div class="key" onclick="kp(3)">3</div>
            <div class="key" onclick="kp(4)">4</div><div class="key" onclick="kp(5)">5</div><div class="key" onclick="kp(6)">6</div>
            <div class="key" onclick="kp(7)">7</div><div class="key" onclick="kp(8)">8</div><div class="key" onclick="kp(9)">9</div>
            <div class="key action" onclick="kp('C')"><span class="material-icons-round">backspace</span></div>
            <div class="key" onclick="kp(0)">0</div>
            <div class="key action" onclick="checkAuth()"><span class="material-icons-round" style="color:var(--success)">check_circle</span></div>
        </div>
        
        <input type="password" id="pin-entry" maxlength="6">
    </div>

    <div id="dashboard">
        <header>
            <div class="brand">
                <span class="material-icons-round brand-icon">bolt</span>
                <span>NEXUS v5.0</span>
            </div>
            <div class="header-actions">
                <button class="btn-icon" onclick="downloadJSON()"><span class="material-icons-round">cloud_download</span></button>
                <button class="btn-icon" onclick="refreshDB()"><span class="material-icons-round">sync</span></button>
            </div>
        </header>

        <div class="kpi-row">
            <div class="kpi-card">
                <span class="kpi-val" id="stat-total">--</span>
                <span class="kpi-lbl">Entities</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-val" id="stat-online" style="color:var(--success)">--</span>
                <span class="kpi-lbl">Active</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-val" id="stat-flagged" style="color:var(--danger)">--</span>
                <span class="kpi-lbl">Flagged</span>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-wrap">
                <span class="material-icons-round search-icon">search</span>
                <input type="text" class="search-input" id="search" placeholder="Search Identity..." oninput="runSearch()">
            </div>
        </div>

        <div class="list-container" id="render-area"></div>
    </div>

    <div id="modal-overlay" onclick="if(event.target===this) toggleDrawer(false)">
        <div class="drawer">
            <div class="drawer-head">
                <span style="font-weight:800; font-size:18px;">Edit Entity</span>
                <span class="material-icons-round" style="color:var(--text-muted); cursor:pointer;" onclick="toggleDrawer(false)">close</span>
            </div>
            <div class="drawer-body">
                <div class="profile-hero">
                    <img id="ed-img" class="ph-img" src="">
                    <div class="ph-meta">
                        <h2 id="ed-disp-name">Loading...</h2>
                        <span id="ed-uid">UID: ...</span>
                    </div>
                </div>

                <div class="inp-group">
                    <label class="inp-label">Full Name</label>
                    <input type="text" class="inp-field" id="inp-name">
                </div>
                <div class="inp-group">
                    <label class="inp-label">Username</label>
                    <input type="text" class="inp-field" id="inp-handle">
                </div>
                <div class="inp-group">
                    <label class="inp-label">Goorac ID (10-Digit)</label>
                    <input type="number" class="inp-field" id="inp-num">
                </div>
                <div class="inp-group">
                    <label class="inp-label">Avatar URL</label>
                    <input type="text" class="inp-field" id="inp-photo">
                </div>

                <div class="toggle-btn" id="tog-ver" onclick="this.classList.toggle('active')">
                    <span>Verified Status</span>
                    <span class="material-icons-round" style="color:var(--accent-blue)">verified</span>
                </div>
                <div class="toggle-btn" id="tog-sus" onclick="this.classList.toggle('active')">
                    <span>Restrict Access</span>
                    <span class="material-icons-round" style="color:var(--danger)">block</span>
                </div>
            </div>
            <div class="drawer-foot">
                <button class="btn btn-sec" onclick="deleteUser()">PURGE</button>
                <button class="btn btn-pri" id="btn-save" onclick="saveChanges()">SAVE CHANGES</button>
            </div>
        </div>
    </div>

    <script>
        // --- 3. INITIALIZE USING EXTERNAL CONFIG (Same logic as home.html) ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig); // firebaseConfig is loaded from config.js
        }
        const db = firebase.firestore();
        const rdb = firebase.database();

        // --- STATE ---
        let usersData = [];
        let currentId = null;

        // --- AUTH ---
        function kp(n) {
            const input = document.getElementById('pin-entry');
            if(n === 'C') input.value = input.value.slice(0, -1);
            else if(input.value.length < 4) input.value += n;
            updatePinDots();
            if(input.value.length === 4) setTimeout(checkAuth, 100);
        }

        function updatePinDots() {
            const len = document.getElementById('pin-entry').value.length;
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => i < len ? dot.classList.add('active') : dot.classList.remove('active'));
        }

        function checkAuth() {
            const pin = document.getElementById('pin-entry').value;
            if (pin === "2502") { 
                document.getElementById('auth-gate').style.opacity = '0';
                document.getElementById('auth-gate').style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    document.getElementById('auth-gate').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    setTimeout(() => document.getElementById('dashboard').style.opacity = '1', 50);
                    initLoad();
                }, 500);
            } else if(pin.length >= 4) {
                notify("Invalid Access Key", true);
                document.getElementById('pin-entry').value = "";
                updatePinDots();
            }
        }

        // --- CORE DATA ---
        async function initLoad() {
            try {
                const snap = await db.collection("users").orderBy("username").limit(300).get();
                usersData = [];
                snap.forEach(doc => usersData.push({ id: doc.id, ...doc.data() }));
                refreshUI();
                notify("System Synchronized");
            } catch(e) { 
                notify("Sync Failed: " + e.message, true); 
            }
        }

        function refreshUI() {
            document.getElementById('stat-total').innerText = usersData.length;
            document.getElementById('stat-flagged').innerText = usersData.filter(u => u.suspended).length;
            
            rdb.ref('status').once('value', s => {
                let count = 0;
                s.forEach(c => { if(c.val().state === 'online') count++ });
                document.getElementById('stat-online').innerText = count;
            });
            renderTable(usersData);
        }

        function renderTable(list) {
            const el = document.getElementById('render-area');
            el.innerHTML = "";
            list.forEach(u => {
                const row = document.createElement('div');
                row.className = 'list-item';
                row.onclick = () => openEdit(u);
                row.innerHTML = `
                    <img src="${u.photoURL || 'https://via.placeholder.com/100'}" class="u-avatar">
                    <div class="u-content">
                        <span class="u-primary">${u.name || 'Unknown'}</span>
                        <span class="u-secondary">@${u.username} â€¢ #${u.gooracNumber || '----'}</span>
                    </div>
                    <div class="u-status">
                        ${u.verified ? '<span class="tag ver">VERIFIED</span>' : ''}
                        ${u.suspended ? '<span class="tag sus">BLOCKED</span>' : ''}
                    </div>
                `;
                el.appendChild(row);
            });
        }

        function openEdit(u) {
            currentId = u.id;
            document.getElementById('ed-img').src = u.photoURL || '';
            document.getElementById('ed-disp-name').innerText = u.name;
            document.getElementById('ed-uid').innerText = "UID: " + u.id;
            document.getElementById('inp-name').value = u.name || '';
            document.getElementById('inp-handle').value = u.username || '';
            document.getElementById('inp-num').value = u.gooracNumber || '';
            document.getElementById('inp-photo').value = u.photoURL || '';
            document.getElementById('tog-ver').classList.toggle('active', !!u.verified);
            document.getElementById('tog-sus').classList.toggle('active', !!u.suspended);
            toggleDrawer(true);
        }

        async function saveChanges() {
            const btn = document.getElementById('btn-save');
            btn.innerText = "UPDATING...";
            const updates = {
                name: document.getElementById('inp-name').value,
                username: document.getElementById('inp-handle').value,
                photoURL: document.getElementById('inp-photo').value,
                gooracNumber: parseInt(document.getElementById('inp-num').value),
                verified: document.getElementById('tog-ver').classList.contains('active'),
                suspended: document.getElementById('tog-sus').classList.contains('active')
            };
            try {
                await db.collection("users").doc(currentId).update(updates);
                notify("Update Successful");
                toggleDrawer(false);
                initLoad();
            } catch(e) { notify("Save Failed", true); }
            btn.innerText = "SAVE CHANGES";
        }

        async function deleteUser() {
            if(!confirm("Purge this entity from Goorac?")) return;
            await db.collection("users").doc(currentId).delete();
            notify("Entity Erased");
            toggleDrawer(false);
            initLoad();
        }

        function runSearch() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = usersData.filter(u => 
                (u.name||'').toLowerCase().includes(q) || (u.username||'').toLowerCase().includes(q)
            );
            renderTable(filtered);
        }

        function refreshDB() { initLoad(); notify("System Refreshed"); }
        function toggleDrawer(show) { document.getElementById('modal-overlay').classList.toggle('active', show); }
        function notify(msg, err=false) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.background = err ? "var(--danger)" : "var(--success)";
            t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000);
        }
        function downloadJSON() {
            const s = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(usersData,null,2));
            const a = document.createElement('a'); a.href=s; a.download="nexus_backup.json"; a.click();
        }
    </script>
</body>
</html>
