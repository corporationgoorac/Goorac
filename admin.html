<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Nexus Enterprise</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #0f0f0f;
            --surface-hover: #161616;
            --border: #222;
            --accent: #3b82f6; 
            --accent-glow: rgba(59, 130, 246, 0.15);
            --danger: #ef4444;
            --success: #10b981;
            --text: #ffffff;
            --text-sec: #888888;
            --sheet-bg: #0a0a0a;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg); color: var(--text); margin: 0;
            font-family: 'Inter', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
            /* Cyber Grid Background */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.4s ease;
        }
        .pin-display {
            font-family: 'JetBrains Mono', monospace; font-size: 32px; letter-spacing: 12px;
            margin-bottom: 40px; color: white; min-height: 40px; 
        }
        .pin-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
        .pin-btn {
            width: 72px; height: 72px; border-radius: 20px; border: 1px solid var(--border);
            background: var(--surface); color: white; font-size: 24px; font-weight: 500;
            cursor: pointer; transition: 0.1s; font-family: 'Inter';
        }
        .pin-btn:active { background: white; color: black; transform: scale(0.95); }

        /* --- DASHBOARD HEADER --- */
        header {
            padding: 16px 24px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); z-index: 10;
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand-icon { color: white; font-size: 22px; }
        .brand-text { font-weight: 800; letter-spacing: -0.5px; font-size: 1.1rem; }
        
        .h-actions { display: flex; gap: 10px; }
        .h-btn {
            width: 38px; height: 38px; border-radius: 10px; border: 1px solid var(--border);
            background: var(--surface); color: var(--text-sec); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .h-btn:hover { color: white; border-color: #444; }
        .h-btn:active { background: white; color: black; }

        /* --- STATS --- */
        .stats-scroll {
            display: flex; gap: 12px; padding: 20px 24px 0; overflow-x: auto; flex-shrink: 0;
            scrollbar-width: none;
        }
        .stat-card {
            background: var(--surface); border: 1px solid var(--border);
            min-width: 140px; padding: 16px; border-radius: 14px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .s-val { font-size: 22px; font-weight: 700; color: white; margin-bottom: 4px; font-family: 'JetBrains Mono'; }
        .s-lbl { font-size: 10px; color: var(--text-sec); font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; }

        /* --- SEARCH --- */
        .search-area { padding: 20px 24px 12px; flex-shrink: 0; }
        .search-box {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 12px; display: flex; align-items: center; padding: 0 14px;
            transition: 0.2s;
        }
        .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }
        .search-box input {
            width: 100%; background: transparent; border: none; color: white;
            padding: 14px 8px; font-size: 14px; font-weight: 500; font-family: 'Inter';
        }

        /* --- LIST (FLEXIBLE) --- */
        .list-wrap { flex: 1; overflow-y: auto; padding: 0 24px 40px; position: relative; }
        .list-meta { 
            font-size: 10px; font-weight: 700; color: var(--text-sec); letter-spacing: 1px;
            margin: 12px 0; display: flex; justify-content: space-between; position: sticky; top: 0;
            background: var(--bg); padding: 8px 0; z-index: 5;
        }

        .u-item {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 14px; padding: 12px 16px; margin-bottom: 8px;
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.2s; cursor: pointer;
        }
        .u-item:hover { border-color: #444; }
        .u-item:active { transform: scale(0.98); background: var(--surface-hover); }
        
        .u-left { display: flex; align-items: center; gap: 14px; }
        .u-img { width: 42px; height: 42px; border-radius: 12px; object-fit: cover; background: #222; border: 1px solid #333; }
        .u-name { font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 2px; }
        .u-sub { font-size: 11px; color: var(--text-sec); font-family: 'JetBrains Mono'; }
        
        .badges { display: flex; gap: 6px; }
        .badge { font-size: 9px; padding: 3px 7px; border-radius: 5px; font-weight: 700; text-transform: uppercase; border: 1px solid; }
        .b-ver { color: var(--accent); border-color: rgba(59, 130, 246, 0.3); background: rgba(59, 130, 246, 0.1); }
        .b-sus { color: var(--danger); border-color: rgba(239, 68, 68, 0.3); background: rgba(239, 68, 68, 0.1); }

        /* --- EDITOR SHEET (FIXED LAYOUT) --- */
        #editor {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100;
            display: none; justify-content: flex-end; backdrop-filter: blur(8px);
        }
        .sheet {
            width: 100%; max-width: 500px; background: var(--sheet-bg); height: 100%;
            border-left: 1px solid var(--border); display: flex; flex-direction: column;
            animation: slideIn 0.35s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: -20px 0 60px rgba(0,0,0,0.9);
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* Head */
        .sheet-head { 
            padding: 20px 28px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--sheet-bg); flex-shrink: 0;
        }
        .sh-title { font-size: 16px; font-weight: 700; color: white; }

        /* Body (SCROLLABLE) */
        .sheet-body { flex: 1; overflow-y: auto; padding: 28px; }

        /* Profile Section */
        .ed-profile { display: flex; gap: 20px; align-items: center; margin-bottom: 30px; }
        .ed-img { width: 75px; height: 75px; border-radius: 20px; object-fit: cover; border: 1px solid var(--border); }
        .ed-name { font-size: 18px; font-weight: 700; margin-bottom: 6px; color: white; }
        
        .id-badge { 
            font-family: 'JetBrains Mono'; font-size: 10px; color: var(--text-sec); 
            background: var(--surface); padding: 5px 10px; border-radius: 6px; 
            display: inline-block; cursor: pointer; border: 1px solid var(--border);
        }
        .id-badge:active { border-color: var(--accent); color: white; }

        /* Live Status */
        .status-ind { display: flex; align-items: center; gap: 6px; font-size: 11px; color: var(--text-sec); margin-top: 8px; font-weight: 500; }
        .live-dot { width: 6px; height: 6px; border-radius: 50%; background: #333; }
        .live-dot.on { background: var(--success); box-shadow: 0 0 8px var(--success); }

        /* Toggles */
        .toggle-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
        .toggle-btn {
            background: var(--surface); border: 1px solid var(--border);
            padding: 16px; border-radius: 12px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: space-between;
        }
        .toggle-btn:hover { border-color: #444; }
        
        /* Toggle States */
        .toggle-btn.active { border-color: var(--accent); background: var(--accent-glow); }
        .toggle-btn.danger.active { border-color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        
        .tog-txt { font-size: 12px; font-weight: 600; }
        .tog-switch { width: 36px; height: 20px; background: #333; border-radius: 20px; position: relative; transition: 0.2s; }
        .tog-switch::after { content:''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: white; border-radius: 50%; transition: 0.2s; }
        
        .active .tog-switch { background: var(--accent); }
        .danger.active .tog-switch { background: var(--danger); }
        .active .tog-switch::after, .danger.active .tog-switch::after { transform: translateX(16px); }

        /* Inputs */
        .form-group { margin-bottom: 24px; }
        .lbl { display: block; font-size: 11px; font-weight: 600; color: var(--text-sec); margin-bottom: 8px; }
        .inp {
            width: 100%; background: var(--surface); border: 1px solid var(--border);
            color: white; padding: 14px 12px; border-radius: 10px; font-size: 13px; font-weight: 500; font-family: 'Inter';
            transition: 0.2s;
        }
        .inp:focus { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }
        .inp[readonly] { color: #555; cursor: default; }

        /* Footer (FIXED BUTTONS) */
        .sheet-foot {
            padding: 24px 28px; border-top: 1px solid var(--border); background: var(--sheet-bg);
            display: grid; grid-template-columns: 1fr 2fr; gap: 12px; flex-shrink: 0;
            padding-bottom: max(24px, env(safe-area-inset-bottom));
        }
        .btn {
            padding: 16px; border-radius: 12px; font-weight: 600; font-size: 13px; cursor: pointer;
            border: none; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }
        .btn-save { background: white; color: black; }
        .btn-save:active { transform: scale(0.97); background: #e5e5e5; }
        .btn-del { background: transparent; color: var(--danger); border: 1px solid var(--border); }
        .btn-del:active { background: rgba(239, 68, 68, 0.1); border-color: var(--danger); }
        
        /* TOAST */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #111; color: white; padding: 12px 24px; border-radius: 30px;
            border: 1px solid #333; font-weight: 500; font-size: 13px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7); z-index: 200;
            display: flex; align-items: center; gap: 10px;
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .t-icon { font-size: 18px; }
        .t-suc { color: var(--success); }
        .t-err { color: var(--danger); }
        @keyframes slideUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="lock-screen">
        <div class="pin-display" id="pin-display">••••</div>
        <div class="pin-pad">
            <button class="pin-btn" onclick="typePin('1')">1</button>
            <button class="pin-btn" onclick="typePin('2')">2</button>
            <button class="pin-btn" onclick="typePin('3')">3</button>
            <button class="pin-btn" onclick="typePin('4')">4</button>
            <button class="pin-btn" onclick="typePin('5')">5</button>
            <button class="pin-btn" onclick="typePin('6')">6</button>
            <button class="pin-btn" onclick="typePin('7')">7</button>
            <button class="pin-btn" onclick="typePin('8')">8</button>
            <button class="pin-btn" onclick="typePin('9')">9</button>
            <button class="pin-btn" onclick="typePin('C')" style="color:var(--danger)">C</button>
            <button class="pin-btn" onclick="typePin('0')">0</button>
            <button class="pin-btn" onclick="unlock()">→</button>
        </div>
    </div>

    <div id="dashboard">
        <header>
            <div class="brand">
                <span class="material-icons-round brand-icon">dns</span>
                <span class="brand-text">NEXUS</span>
            </div>
            <div class="h-actions">
                <button class="h-btn" onclick="exportData()" title="Download JSON"><span class="material-icons-round">download</span></button>
                <button class="h-btn" onclick="refreshData()" title="Reload DB"><span class="material-icons-round">refresh</span></button>
            </div>
        </header>

        <div class="stats-scroll">
            <div class="stat-card">
                <span class="s-val" id="s-total">--</span>
                <span class="s-lbl">Database Size</span>
            </div>
            <div class="stat-card">
                <span class="s-val" style="color:var(--success);" id="s-online">--</span>
                <span class="s-lbl">Online Now</span>
            </div>
            <div class="stat-card">
                <span class="s-val" style="color:var(--danger);" id="s-sus">--</span>
                <span class="s-lbl">Suspended</span>
            </div>
        </div>

        <div class="search-area">
            <div class="search-box">
                <span class="material-icons-round" style="color:var(--text-sec); font-size:20px; margin-right:10px;">search</span>
                <input type="text" id="search-input" placeholder="Search ID, Name, Username..." oninput="handleSearch()">
            </div>
        </div>

        <div class="list-wrap">
            <div class="list-meta">
                <span>ENTITY DIRECTORY</span>
                <span id="list-counter">CONNECTING...</span>
            </div>
            <div id="user-list">
                </div>
        </div>
    </div>

    <div id="editor">
        <div class="sheet">
            <div class="sheet-head">
                <span class="sh-title">Manage Entity</span>
                <button class="h-btn" style="border:none; background:transparent;" onclick="closeEditor()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            
            <div class="sheet-body">
                <div class="ed-profile">
                    <img id="ed-pfp" class="ed-img" src="https://via.placeholder.com/150">
                    <div>
                        <div class="ed-name" id="ed-name-disp">User Name</div>
                        <div class="id-badge" id="ed-id" onclick="copyId()" title="Click to Copy">ID: ---</div>
                        <div class="status-ind">
                            <div class="live-dot" id="ed-dot"></div>
                            <span id="ed-status-text">Offline</span>
                        </div>
                    </div>
                </div>

                <div class="toggle-grid">
                    <div class="toggle-btn" id="tog-ver" onclick="toggleCard(this)">
                        <span class="tog-txt">VERIFIED</span>
                        <div class="tog-switch"></div>
                    </div>
                    <div class="toggle-btn danger" id="tog-sus" onclick="toggleCard(this)">
                        <span class="tog-txt">SUSPENDED</span>
                        <div class="tog-switch"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="lbl">Display Name</label>
                    <input type="text" class="inp" id="inp-name">
                </div>
                <div class="form-group">
                    <label class="lbl">Username Handle</label>
                    <input type="text" class="inp" id="inp-user">
                </div>
                <div class="form-group">
                    <label class="lbl">Goorac ID (Immutable)</label>
                    <input type="text" class="inp" id="inp-gid" readonly>
                </div>
                <div class="form-group">
                    <label class="lbl">Avatar Source URL</label>
                    <input type="text" class="inp" id="inp-url">
                </div>
            </div>

            <div class="sheet-foot">
                <button class="btn btn-del" onclick="deleteEntity()">ERASE</button>
                <button class="btn btn-save" onclick="saveEntity()">SAVE CHANGES</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const fbConfig = {
            apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
            authDomain: "goorac-c3b59.firebaseapp.com",
            projectId: "goorac-c3b59",
            databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(fbConfig);
        const db = firebase.firestore();
        const rdb = firebase.database();

        // --- 2. PIN SECURITY ---
        let currentPin = "";
        const TARGET = 1542021; 

        function fastHash(s) {
            let h=0; for(let i=0;i<s.length;i++) h=Math.imul(31,h)+s.charCodeAt(i)|0;
            return Math.abs(h);
        }

        function typePin(n) {
            if(n==='C') currentPin=""; else if(currentPin.length<4) currentPin+=n;
            document.getElementById('pin-display').innerText = "•".repeat(currentPin.length).padEnd(4, '•');
        }

        function unlock() {
            if(fastHash(currentPin) === TARGET) {
                const ls = document.getElementById('lock-screen');
                ls.style.opacity = '0';
                setTimeout(() => {
                    ls.style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    setTimeout(() => document.getElementById('dashboard').style.opacity = '1', 50);
                    initData(); 
                }, 400);
            } else {
                currentPin = "";
                document.getElementById('pin-display').innerText = "••••";
                showToast("Access Denied", "error");
            }
        }

        // --- 3. DATA ENGINE ---
        let allUsers = []; 
        let editingId = null;

        async function initData() {
            document.getElementById('list-counter').innerText = "DOWNLOADING...";
            document.getElementById('user-list').innerHTML = '<div style="text-align:center; padding:40px; color:#444; font-size:12px;">DOWNLOADING DATABASE...</div>';
            
            try {
                // Universal Fetch: Client-side Search Engine
                const snap = await db.collection("users").get();
                
                allUsers = [];
                snap.forEach(doc => {
                    allUsers.push({ id: doc.id, ...doc.data() });
                });

                // Sort Alphabetically
                allUsers.sort((a,b) => (a.name || "").localeCompare(b.name || ""));

                renderList(allUsers);
                updateStats();
                showToast("Database Synced", "success");

            } catch(e) {
                console.error(e);
                document.getElementById('user-list').innerHTML = '<div style="text-align:center; color:#ef4444; font-size:12px;">SYNC ERROR</div>';
            }
        }

        function refreshData() { initData(); }

        // --- 4. RENDERER ---
        function renderList(data) {
            const list = document.getElementById('user-list');
            document.getElementById('list-counter').innerText = `${data.length} RECORDS`;
            list.innerHTML = "";

            if(data.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:30px; color:#444; font-size:12px;">NO MATCHES FOUND</div>';
                return;
            }

            // Virtual Scroll Optimization: Render first 50
            const viewData = data.slice(0, 50);

            viewData.forEach(u => {
                const el = document.createElement('div');
                el.className = 'u-item';
                el.onclick = () => openEditor(u);

                let badges = "";
                if(u.verified) badges += `<span class="badge b-ver">VERIFIED</span> `;
                if(u.suspended) badges += `<span class="badge b-sus">SUSPENDED</span>`;

                el.innerHTML = `
                    <div class="u-left">
                        <img src="${u.photoURL || 'https://via.placeholder.com/150'}" class="u-img">
                        <div class="u-info">
                            <div class="u-name">${u.name || 'Unknown'}</div>
                            <div class="u-sub">@${u.username || '...'} • ${u.gooracNumber || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="badges">${badges}</div>
                `;
                list.appendChild(el);
            });
        }

        function updateStats() {
            document.getElementById('s-total').innerText = allUsers.length;
            document.getElementById('s-sus').innerText = allUsers.filter(u => u.suspended).length;
            
            // Check Online Status from RDB
            rdb.ref('status').once('value', snap => {
                let online = 0;
                snap.forEach(c => { if(c.val().state === 'online') online++; });
                document.getElementById('s-online').innerText = online;
            });
        }

        // --- 5. SEARCH ---
        let debounce;
        function handleSearch() {
            clearTimeout(debounce);
            const term = document.getElementById('search-input').value.toLowerCase().trim();
            
            debounce = setTimeout(() => {
                if (!term) {
                    renderList(allUsers);
                    return;
                }
                const filtered = allUsers.filter(u => {
                    const n = (u.name || "").toLowerCase();
                    const un = (u.username || "").toLowerCase();
                    const gid = (u.gooracNumber || "").toString();
                    const uid = u.id.toLowerCase();
                    return n.includes(term) || un.includes(term) || gid.includes(term) || uid.includes(term);
                });
                renderList(filtered);
            }, 250);
        }

        // --- 6. EDITOR ---
        function openEditor(u) {
            editingId = u.id;
            
            // Header
            document.getElementById('ed-id').innerText = `ID: ${u.id}`;
            document.getElementById('ed-name-disp').innerText = u.name || 'Unknown';
            document.getElementById('ed-pfp').src = u.photoURL || 'https://via.placeholder.com/150';
            
            // Live Status Check
            const dot = document.getElementById('ed-dot');
            const txt = document.getElementById('ed-status-text');
            rdb.ref(`status/${u.id}/state`).once('value', s => {
                if(s.val() === 'online') {
                    dot.className = 'live-dot on';
                    txt.innerText = "Online Now";
                    txt.style.color = "var(--success)";
                } else {
                    dot.className = 'live-dot';
                    txt.innerText = "Offline";
                    txt.style.color = "var(--text-sec)";
                }
            });

            // Inputs
            document.getElementById('inp-name').value = u.name || '';
            document.getElementById('inp-user').value = u.username || '';
            document.getElementById('inp-gid').value = u.gooracNumber || '';
            document.getElementById('inp-url').value = u.photoURL || '';

            // Toggles
            setToggle('tog-ver', u.verified);
            setToggle('tog-sus', u.suspended);

            document.getElementById('editor').style.display = 'flex';
        }

        function closeEditor() {
            document.getElementById('editor').style.display = 'none';
            editingId = null;
        }

        function toggleCard(el) { el.classList.toggle('active'); }
        function setToggle(id, status) {
            const el = document.getElementById(id);
            if(status) el.classList.add('active'); else el.classList.remove('active');
        }

        function copyId() {
            navigator.clipboard.writeText(editingId);
            showToast("ID Copied", "success");
        }

        async function saveEntity() {
            if(!editingId) return;
            
            const updates = {
                name: document.getElementById('inp-name').value,
                username: document.getElementById('inp-user').value,
                photoURL: document.getElementById('inp-url').value,
                verified: document.getElementById('tog-ver').classList.contains('active'),
                suspended: document.getElementById('tog-sus').classList.contains('active')
            };

            try {
                await db.collection("users").doc(editingId).update(updates);
                
                // Optimistic UI Update
                const idx = allUsers.findIndex(u => u.id === editingId);
                if(idx !== -1) allUsers[idx] = { ...allUsers[idx], ...updates };
                
                renderList(allUsers); 
                closeEditor();
                showToast("Entity Saved", "success");
            } catch(e) {
                showToast("Save Error", "error");
            }
        }

        async function deleteEntity() {
            if(!confirm("⚠️ PERMANENT DELETE\n\nThis action cannot be undone. Confirm?")) return;
            
            try {
                await db.collection("users").doc(editingId).delete();
                allUsers = allUsers.filter(u => u.id !== editingId);
                renderList(allUsers);
                updateStats();
                closeEditor();
                showToast("Entity Deleted", "success");
            } catch(e) {
                showToast("Delete Failed", "error");
            }
        }

        // --- 7. UTILS ---
        function exportData() {
            if(allUsers.length === 0) return showToast("No Data", "error");
            const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allUsers, null, 2));
            const a = document.createElement('a');
            a.href = str; a.download = `nexus_export_${Date.now()}.json`;
            a.click();
        }

        function showToast(msg, type) {
            const c = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            const icon = type === 'success' ? 'check_circle' : 'error';
            const colorClass = type === 'success' ? 't-suc' : 't-err';
            t.innerHTML = `<span class="material-icons-round t-icon ${colorClass}">${icon}</span> ${msg}`;
            c.appendChild(t);
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transform = 'translate(-50%, 20px)';
                setTimeout(() => t.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
