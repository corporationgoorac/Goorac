<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Nexus Command v4.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Pure Professional Palette */
            --bg-body: #050505;
            --bg-panel: #0f0f0f;
            --bg-input: #141414;
            
            --border-subtle: #222222;
            --border-focus: #444444;
            
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --text-dim: #444444;
            
            --accent: #ffffff; /* Monochrome Professionalism */
            --accent-blue: #3b82f6; /* Subtle Tech Blue */
            --danger: #ef4444;
            --success: #10b981;
            
            --shadow-card: 0 4px 20px rgba(0,0,0,0.4);
            --shadow-float: 0 10px 40px rgba(0,0,0,0.6);
            
            --font-ui: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            background: var(--bg-body); color: var(--text-main); margin: 0;
            font-family: var(--font-ui); height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; font-size: 14px;
        }

        /* --- UI COMPONENTS --- */
        
        /* 1. HEADER */
        header {
            height: 64px; border-bottom: 1px solid var(--border-subtle);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px);
            z-index: 10;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand-icon { 
            width: 24px; height: 24px; border-radius: 6px; background: var(--text-main); 
            color: var(--bg-body); display: flex; align-items: center; justify-content: center;
        }
        .brand-title { font-weight: 600; letter-spacing: -0.02em; font-size: 15px; }
        
        .header-actions { display: flex; gap: 8px; }
        .btn-icon {
            width: 32px; height: 32px; border-radius: 8px; border: 1px solid var(--border-subtle);
            background: transparent; color: var(--text-muted); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-icon:hover { color: var(--text-main); border-color: var(--text-muted); background: var(--bg-input); }

        /* 2. DASHBOARD AREA */
        #dashboard { display: none; flex: 1; flex-direction: column; opacity: 0; transition: opacity 0.5s; overflow: hidden; }

        .kpi-row {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px;
            background: var(--border-subtle); border-bottom: 1px solid var(--border-subtle);
        }
        .kpi-card { background: var(--bg-body); padding: 20px 24px; display: flex; flex-direction: column; gap: 4px; }
        .kpi-val { font-family: var(--font-mono); font-size: 24px; font-weight: 500; color: var(--text-main); }
        .kpi-lbl { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }

        /* 3. SEARCH & LIST */
        .toolbar { padding: 20px 24px 10px; display: flex; justify-content: space-between; align-items: center; }
        .search-wrap {
            position: relative; width: 320px;
        }
        .search-input {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border-subtle);
            padding: 10px 12px 10px 36px; border-radius: 8px; color: var(--text-main);
            font-family: var(--font-ui); font-size: 13px; transition: 0.2s;
        }
        .search-input:focus { border-color: var(--text-muted); background: var(--bg-panel); }
        .search-icon { position: absolute; left: 10px; top: 10px; font-size: 16px; color: var(--text-muted); pointer-events: none; }
        
        .list-container { flex: 1; overflow-y: auto; padding: 0 24px 40px; }
        .table-header {
            display: grid; grid-template-columns: 50px 2fr 1.5fr 1fr; gap: 10px;
            padding: 10px 12px; font-size: 11px; font-weight: 600; color: var(--text-muted);
            text-transform: uppercase; border-bottom: 1px solid var(--border-subtle); margin-bottom: 10px;
        }
        
        .list-item {
            display: grid; grid-template-columns: 50px 2fr 1.5fr 1fr; gap: 10px; align-items: center;
            padding: 10px 12px; border-radius: 8px; border: 1px solid transparent;
            cursor: pointer; transition: 0.15s; margin-bottom: 4px;
        }
        .list-item:hover { background: var(--bg-panel); border-color: var(--border-subtle); }
        .list-item:active { background: var(--bg-input); }

        .u-avatar { width: 32px; height: 32px; border-radius: 8px; background: #222; object-fit: cover; }
        .u-primary { font-weight: 500; color: var(--text-main); font-size: 13px; }
        .u-secondary { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
        .u-mono { font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); }
        
        .tag { 
            font-size: 10px; font-weight: 600; padding: 2px 6px; border-radius: 4px; 
            display: inline-block; text-transform: uppercase;
        }
        .tag.ver { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .tag.sus { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }

        /* 4. EDITOR MODAL (Professional Drawer) */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(2px);
            z-index: 100; opacity: 0; pointer-events: none; transition: 0.3s;
            display: flex; justify-content: flex-end;
        }
        #modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .drawer {
            width: 460px; max-width: 100%; height: 100%; background: #0a0a0a;
            border-left: 1px solid var(--border-subtle); box-shadow: -10px 0 40px rgba(0,0,0,0.8);
            transform: translateX(100%); transition: transform 0.4s var(--ease-out);
            display: flex; flex-direction: column;
        }
        #modal-overlay.active .drawer { transform: translateX(0); }

        .drawer-head { padding: 24px; border-bottom: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center; }
        .drawer-body { flex: 1; overflow-y: auto; padding: 24px; }
        
        /* Profile Section */
        .profile-hero { display: flex; gap: 16px; align-items: center; margin-bottom: 32px; }
        .ph-img { width: 64px; height: 64px; border-radius: 16px; border: 1px solid var(--border-subtle); object-fit: cover; }
        .ph-meta h2 { margin: 0; font-size: 16px; font-weight: 600; color: var(--text-main); }
        .ph-meta span { font-family: var(--font-mono); font-size: 11px; color: var(--text-muted); }

        /* Input Groups */
        .inp-group { margin-bottom: 20px; }
        .inp-label { display: block; font-size: 11px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.03em; }
        .inp-field {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border-subtle);
            color: var(--text-main); padding: 12px; border-radius: 8px; font-size: 13px; font-family: var(--font-mono);
            transition: 0.2s;
        }
        .inp-field:focus { border-color: var(--accent-blue); background: var(--bg-panel); }
        .inp-field.error { border-color: var(--danger); color: var(--danger); }

        /* Toggles */
        .toggle-row { display: flex; gap: 10px; margin-bottom: 32px; }
        .toggle-chip {
            flex: 1; padding: 12px; background: var(--bg-input); border: 1px solid var(--border-subtle);
            border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .chip-dot { width: 6px; height: 6px; border-radius: 50%; background: #333; transition: 0.2s; }
        .chip-txt { font-size: 11px; font-weight: 600; color: var(--text-muted); }
        
        .toggle-chip.active { background: rgba(255,255,255,0.05); border-color: var(--text-muted); }
        .toggle-chip.active .chip-dot { background: var(--success); box-shadow: 0 0 6px var(--success); }
        .toggle-chip.active .chip-txt { color: var(--text-main); }

        .toggle-chip.danger.active .chip-dot { background: var(--danger); box-shadow: 0 0 6px var(--danger); }

        /* Footer */
        .drawer-foot { 
            padding: 20px 24px; border-top: 1px solid var(--border-subtle); 
            display: grid; grid-template-columns: 1fr 2fr; gap: 12px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
        .btn {
            height: 44px; border: none; border-radius: 8px; font-size: 13px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }
        .btn-pri { background: var(--text-main); color: #000; }
        .btn-pri:hover { background: #dedede; }
        .btn-sec { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-sec:hover { background: rgba(239, 68, 68, 0.1); }

        /* 5. AUTH SCREEN */
        #auth-gate {
            position: fixed; inset: 0; background: #000; z-index: 200;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 0.5s;
        }
        .pin-input {
            background: transparent; border: none; border-bottom: 2px solid #333;
            color: white; font-size: 32px; font-family: var(--font-mono); letter-spacing: 12px;
            width: 200px; text-align: center; margin-top: 30px;
        }
        .pin-input:focus { border-color: var(--text-main); }

        /* TOAST */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #18181b; color: #fff; padding: 10px 20px; border-radius: 20px;
            font-size: 12px; font-weight: 500; border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 300;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .toast.show { opacity: 1; transform: translate(-50%, -10px); }
    </style>
</head>
<body>

    <div id="toast" class="toast">Action Successful</div>

    <div id="auth-gate">
        <span class="material-icons-round" style="font-size: 40px; color: #333;">lock</span>
        <input type="password" id="pin-entry" class="pin-input" maxlength="6" placeholder="••••••" autofocus oninput="checkAuth()">
        <div style="margin-top:20px; color: #444; font-size: 11px;">SECURE ACCESS REQUIRED</div>
    </div>

    <div id="dashboard">
        <header>
            <div class="brand">
                <div class="brand-icon"><span class="material-icons-round" style="font-size:16px;">bolt</span></div>
                <span class="brand-title">NEXUS v4</span>
            </div>
            <div class="header-actions">
                <button class="btn-icon" onclick="downloadJSON()"><span class="material-icons-round">download</span></button>
                <button class="btn-icon" onclick="refreshDB()"><span class="material-icons-round">refresh</span></button>
            </div>
        </header>

        <div class="kpi-row">
            <div class="kpi-card">
                <span class="kpi-val" id="stat-total">--</span>
                <span class="kpi-lbl">Database Size</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-val" id="stat-online" style="color:var(--success)">--</span>
                <span class="kpi-lbl">Active Now</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-val" id="stat-flagged" style="color:var(--danger)">--</span>
                <span class="kpi-lbl">Flagged</span>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-wrap">
                <span class="material-icons-round search-icon">search</span>
                <input type="text" class="search-input" id="search" placeholder="Search ID, Name or Goorac #" oninput="runSearch()">
            </div>
            <div style="font-size:11px; color:#555; font-weight:600;" id="list-count">SYNCING...</div>
        </div>

        <div class="list-container">
            <div class="table-header">
                <span>Img</span>
                <span>User Identity</span>
                <span>Goorac ID</span>
                <span style="text-align:right">Status</span>
            </div>
            <div id="render-area">
                </div>
        </div>
    </div>

    <div id="modal-overlay" onclick="if(event.target===this) toggleDrawer(false)">
        <div class="drawer">
            <div class="drawer-head">
                <span style="font-weight:700; font-size:16px;">Edit Entity</span>
                <button class="btn-icon" onclick="toggleDrawer(false)" style="border:none;">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            
            <div class="drawer-body">
                <div class="profile-hero">
                    <img id="ed-img" class="ph-img" src="">
                    <div class="ph-meta">
                        <h2 id="ed-disp-name">Loading...</h2>
                        <span id="ed-uid">UID: ...</span>
                    </div>
                </div>

                <div class="inp-group">
                    <label class="inp-label">Display Name</label>
                    <input type="text" class="inp-field" id="inp-name">
                </div>
                
                <div class="inp-group">
                    <label class="inp-label">Username</label>
                    <input type="text" class="inp-field" id="inp-handle">
                </div>

                <div class="inp-group">
                    <label class="inp-label" style="display:flex; justify-content:space-between;">
                        <span>Goorac Number (10-Digit)</span>
                        <span id="num-warn" style="color:var(--danger); display:none;">Taken</span>
                    </label>
                    <input type="number" class="inp-field" id="inp-num" placeholder="0000000000" oninput="validateNumberLive()">
                </div>

                <div class="inp-group">
                    <label class="inp-label">Avatar Source</label>
                    <input type="text" class="inp-field" id="inp-photo">
                </div>

                <div style="height:1px; background:var(--border-subtle); margin: 24px 0;"></div>

                <div class="toggle-row">
                    <div class="toggle-chip" id="tog-ver" onclick="toggleChip(this)">
                        <div class="chip-dot"></div>
                        <span class="chip-txt">Verified Badge</span>
                    </div>
                    <div class="toggle-chip danger" id="tog-sus" onclick="toggleChip(this)">
                        <div class="chip-dot"></div>
                        <span class="chip-txt">Suspend Access</span>
                    </div>
                </div>
            </div>

            <div class="drawer-foot">
                <button class="btn btn-sec" onclick="deleteUser()">DELETE</button>
                <button class="btn btn-pri" id="btn-save" onclick="saveChanges()">SAVE CHANGES</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
            authDomain: "goorac-c3b59.firebaseapp.com",
            projectId: "goorac-c3b59",
            databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rdb = firebase.database();

        // --- STATE ---
        let usersData = [];
        let currentId = null;
        let originalNum = null;

        // --- AUTH ---
        function checkAuth() {
            const pin = document.getElementById('pin-entry').value;
            // Simple hash logic for 1542021
            let hash = 0;
            for(let i=0; i<pin.length; i++) hash = ((hash << 5) - hash) + pin.charCodeAt(i);
            
            if (Math.abs(hash) === 1542021) {
                document.getElementById('auth-gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-gate').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    setTimeout(() => document.getElementById('dashboard').style.opacity = '1', 50);
                    initLoad();
                }, 400);
            }
        }

        // --- CORE DATA ---
        async function initLoad() {
            try {
                const snap = await db.collection("users").orderBy("username").limit(300).get();
                usersData = [];
                snap.forEach(doc => usersData.push({ id: doc.id, ...doc.data() }));
                
                refreshUI();
                notify("System Synchronized");
            } catch(e) {
                notify("Sync Failed: " + e.message, true);
            }
        }

        function refreshUI() {
            // Stats
            document.getElementById('stat-total').innerText = usersData.length;
            document.getElementById('stat-flagged').innerText = usersData.filter(u => u.suspended).length;
            
            // Online Check
            rdb.ref('status').once('value', s => {
                let count = 0;
                s.forEach(c => { if(c.val().state === 'online') count++ });
                document.getElementById('stat-online').innerText = count;
            });

            renderTable(usersData);
        }

        function refreshDB() { 
            document.getElementById('render-area').innerHTML = '<div style="padding:20px; text-align:center; color:#444">Reloading...</div>';
            initLoad(); 
        }

        // --- RENDER ---
        function renderTable(list) {
            const el = document.getElementById('render-area');
            document.getElementById('list-count').innerText = `${list.length} ENTITIES`;
            el.innerHTML = "";

            list.forEach(u => {
                const row = document.createElement('div');
                row.className = 'list-item';
                row.onclick = () => openEdit(u);
                
                const pfp = u.photoURL || 'https://via.placeholder.com/100';
                let tags = '';
                if(u.verified) tags += `<span class="tag ver">VERIFIED</span> `;
                if(u.suspended) tags += `<span class="tag sus">SUSPENDED</span>`;

                row.innerHTML = `
                    <img src="${pfp}" class="u-avatar">
                    <div>
                        <div class="u-primary">${esc(u.name)}</div>
                        <div class="u-secondary">@${esc(u.username)}</div>
                    </div>
                    <div class="u-mono">${u.gooracNumber || '---'}</div>
                    <div style="text-align:right">${tags}</div>
                `;
                el.appendChild(row);
            });
        }

        // --- SEARCH ---
        let debounce;
        function runSearch() {
            clearTimeout(debounce);
            const q = document.getElementById('search').value.toLowerCase();
            debounce = setTimeout(() => {
                if(!q) return renderTable(usersData);
                const filtered = usersData.filter(u => 
                    (u.name||'').toLowerCase().includes(q) || 
                    (u.username||'').toLowerCase().includes(q) ||
                    (u.gooracNumber||'').toString().includes(q)
                );
                renderTable(filtered);
            }, 200);
        }

        // --- EDITOR LOGIC ---
        function openEdit(u) {
            currentId = u.id;
            originalNum = u.gooracNumber; // Store original to allow keeping same number

            document.getElementById('ed-img').src = u.photoURL || '';
            document.getElementById('ed-disp-name').innerText = u.name;
            document.getElementById('ed-uid').innerText = u.id;

            document.getElementById('inp-name').value = u.name || '';
            document.getElementById('inp-handle').value = u.username || '';
            document.getElementById('inp-num').value = u.gooracNumber || '';
            document.getElementById('inp-photo').value = u.photoURL || '';

            setChip('tog-ver', u.verified);
            setChip('tog-sus', u.suspended);
            
            // Reset validation state
            document.getElementById('inp-num').classList.remove('error');
            document.getElementById('num-warn').style.display = 'none';

            toggleDrawer(true);
        }

        function validateNumberLive() {
            const val = document.getElementById('inp-num').value.toString();
            const warn = document.getElementById('num-warn');
            const field = document.getElementById('inp-num');

            // 1. Length Check
            if(val.length !== 10) {
                field.classList.add('error');
                return false;
            }

            // 2. Duplicate Check (Client Side Optimization)
            // We ignore the current user's original number
            const exists = usersData.some(u => u.gooracNumber == val && u.gooracNumber != originalNum);
            
            if(exists) {
                field.classList.add('error');
                warn.innerText = "NUMBER ALREADY TAKEN";
                warn.style.display = 'block';
                return false;
            }

            field.classList.remove('error');
            warn.style.display = 'none';
            return true;
        }

        async function saveChanges() {
            if(!currentId) return;

            // Strict Validation before save
            const newNum = document.getElementById('inp-num').value;
            if(!validateNumberLive()) {
                notify("Invalid or Duplicate Goorac Number", true);
                return;
            }

            const btn = document.getElementById('btn-save');
            btn.innerText = "SAVING...";

            const updates = {
                name: document.getElementById('inp-name').value,
                username: document.getElementById('inp-handle').value,
                photoURL: document.getElementById('inp-photo').value,
                gooracNumber: parseInt(newNum), // Save as Number
                verified: document.getElementById('tog-ver').classList.contains('active'),
                suspended: document.getElementById('tog-sus').classList.contains('active')
            };

            try {
                await db.collection("users").doc(currentId).update(updates);
                
                // Update Local Data
                const idx = usersData.findIndex(u => u.id === currentId);
                if(idx > -1) usersData[idx] = { ...usersData[idx], ...updates };
                
                refreshUI();
                toggleDrawer(false);
                notify("Entity Updated Successfully");
            } catch(e) {
                notify("Error: " + e.message, true);
            } finally {
                btn.innerText = "SAVE CHANGES";
            }
        }

        async function deleteUser() {
            if(!confirm("⚠️ PERMANENT DELETE WARNING\nThis action cannot be undone.")) return;
            try {
                await db.collection("users").doc(currentId).delete();
                usersData = usersData.filter(u => u.id !== currentId);
                refreshUI();
                toggleDrawer(false);
                notify("Entity Deleted");
            } catch(e) { notify("Delete failed", true); }
        }

        // --- HELPERS ---
        function toggleDrawer(show) {
            const ol = document.getElementById('modal-overlay');
            if(show) ol.classList.add('active'); else ol.classList.remove('active');
        }

        function toggleChip(el) { el.classList.toggle('active'); }
        function setChip(id, active) {
            const el = document.getElementById(id);
            if(active) el.classList.add('active'); else el.classList.remove('active');
        }

        function notify(msg, err=false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.border = err ? "1px solid var(--danger)" : "1px solid var(--border-subtle)";
            t.style.color = err ? "var(--danger)" : "#fff";
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function esc(s) { return s ? s.replace(/</g,"&lt;") : ''; }
        
        function downloadJSON() {
            const s = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(usersData,null,2));
            const a = document.createElement('a'); a.href=s; a.download="nexus_db.json"; a.click();
        }
