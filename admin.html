<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Admin Nexus v3.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #0f0f0f;
            --surface-hover: #161616;
            --border: #222;
            --accent: #00f2ff; 
            --accent-glow: rgba(0, 242, 255, 0.15);
            --danger: #ff2a6d;
            --success: #00ff9d;
            --text: #ffffff;
            --text-sec: #888888;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: var(--bg); color: var(--text); margin: 0;
            font-family: 'Inter', sans-serif; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.4s ease;
        }
        .pin-display {
            font-family: 'JetBrains Mono', monospace; font-size: 40px; letter-spacing: 12px;
            margin-bottom: 50px; color: var(--accent); text-shadow: 0 0 20px var(--accent-glow);
        }
        .pin-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .pin-btn {
            width: 80px; height: 80px; border-radius: 24px; border: 1px solid var(--border);
            background: var(--surface); color: white; font-size: 24px; font-weight: 600;
            cursor: pointer; transition: 0.15s;
        }
        .pin-btn:active { background: var(--accent); color: black; transform: scale(0.95); }

        /* --- DASHBOARD HEADER --- */
        header {
            padding: 15px 24px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); z-index: 10;
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .brand-icon { color: var(--accent); font-size: 24px; text-shadow: 0 0 15px var(--accent-glow); }
        .brand-text { font-family: 'JetBrains Mono', monospace; font-weight: 800; letter-spacing: -1px; font-size: 1.2rem; }
        
        .header-actions { display: flex; gap: 8px; }
        .h-btn {
            width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--border);
            background: var(--surface); color: var(--text-sec); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .h-btn:hover { color: var(--text); border-color: #444; }
        .h-btn:active { background: var(--accent); color: black; border-color: var(--accent); }

        /* --- STATS ROW --- */
        .stats-row {
            display: flex; gap: 12px; padding: 20px 24px 0; overflow-x: auto; flex-shrink: 0;
            scrollbar-width: none;
        }
        .stat-card {
            background: var(--surface); border: 1px solid var(--border);
            min-width: 120px; padding: 16px; border-radius: 16px;
            display: flex; flex-direction: column;
        }
        .s-val { font-size: 24px; font-weight: 800; color: white; line-height: 1; margin-bottom: 6px; }
        .s-lbl { font-size: 11px; color: var(--text-sec); text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }

        /* --- SEARCH --- */
        .toolbar { padding: 20px 24px 10px; }
        .search-wrap {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 14px; display: flex; align-items: center; padding: 0 16px;
            transition: 0.3s; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .search-wrap:focus-within { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }
        .search-wrap input {
            width: 100%; background: transparent; border: none; color: white;
            padding: 16px 8px; font-size: 14px; font-weight: 500;
        }

        /* --- USER LIST --- */
        .list-container { flex: 1; overflow-y: auto; padding: 10px 24px 40px; }
        .list-header { 
            font-size: 12px; font-weight: 700; color: var(--text-sec); 
            margin: 10px 0; display: flex; justify-content: space-between;
        }

        .u-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; padding: 16px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
            transition: all 0.2s; cursor: pointer; position: relative;
        }
        .u-card:active { transform: scale(0.98); background: var(--surface-hover); }
        
        .u-left { display: flex; align-items: center; gap: 16px; }
        .u-pfp { width: 48px; height: 48px; border-radius: 14px; object-fit: cover; background: #222; border: 1px solid #333; }
        
        .u-info { display: flex; flex-direction: column; justify-content: center; }
        .u-name { font-size: 15px; font-weight: 700; display: flex; align-items: center; gap: 6px; }
        .u-meta { font-size: 12px; color: var(--text-sec); font-family: 'JetBrains Mono'; margin-top: 4px; }
        
        .v-badge { color: var(--accent); font-size: 16px; }
        
        .tag { font-size: 10px; padding: 4px 8px; border-radius: 6px; font-weight: 700; text-transform: uppercase; }
        .tag.sus { background: rgba(255, 42, 109, 0.15); color: var(--danger); border: 1px solid rgba(255, 42, 109, 0.3); }
        .tag.admin { background: rgba(0, 242, 255, 0.15); color: var(--accent); border: 1px solid rgba(0, 242, 255, 0.3); margin-left: 6px; }

        /* --- EDITOR SHEET --- */
        #editor {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100;
            display: none; justify-content: flex-end; backdrop-filter: blur(10px);
        }
        .sheet {
            width: 100%; max-width: 500px; background: #080808; height: 100%;
            border-left: 1px solid var(--border); display: flex; flex-direction: column;
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .sheet-head { padding: 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .sh-title { font-size: 18px; font-weight: 800; letter-spacing: -0.5px; }
        
        .sheet-body { flex: 1; overflow-y: auto; padding: 24px; }

        .profile-preview { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .lg-pfp { width: 80px; height: 80px; border-radius: 24px; object-fit: cover; border: 2px solid var(--border); }
        
        .input-group { margin-bottom: 24px; }
        .lbl { font-size: 11px; font-weight: 700; color: var(--text-sec); text-transform: uppercase; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .inp {
            width: 100%; background: var(--surface); border: 1px solid var(--border);
            color: white; padding: 16px; border-radius: 12px; font-size: 14px; font-family: 'JetBrains Mono';
            transition: 0.2s;
        }
        .inp:focus { border-color: var(--accent); background: #121212; }

        .toggles-row { display: flex; gap: 12px; margin-bottom: 30px; }
        .toggle-card {
            flex: 1; background: var(--surface); border: 1px solid var(--border);
            padding: 16px; border-radius: 14px; cursor: pointer; transition: 0.2s;
        }
        .toggle-card.active { border-color: var(--accent); background: var(--accent-glow); }
        .toggle-card.danger.active { border-color: var(--danger); background: rgba(255, 42, 109, 0.1); }
        
        .tc-head { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .tc-dot { width: 10px; height: 10px; border-radius: 50%; background: #333; }
        .active .tc-dot { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .danger.active .tc-dot { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .tc-lbl { font-size: 12px; font-weight: 800; }
        .tc-desc { font-size: 10px; color: var(--text-sec); }

        .sheet-foot {
            padding: 24px; border-top: 1px solid var(--border); background: #050505;
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }
        .action-btn {
            padding: 16px; border-radius: 12px; font-weight: 700; font-size: 14px; cursor: pointer;
            border: none; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-save { background: white; color: black; grid-column: 1 / 3; } /* Save is full width normally, or split */
        .btn-save:active { transform: scale(0.98); }
        .btn-del { background: rgba(255, 42, 109, 0.1); color: var(--danger); border: 1px solid rgba(255, 42, 109, 0.3); }
        
        /* TOAST */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #111; color: white; padding: 12px 24px; border-radius: 30px;
            border: 1px solid var(--border); font-weight: 600; font-size: 13px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 200;
            display: flex; align-items: center; gap: 10px;
            animation: floatUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes floatUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="pin-display" id="pin-display">••••</div>
        <div class="pin-pad">
            <button class="pin-btn" onclick="typePin('1')">1</button>
            <button class="pin-btn" onclick="typePin('2')">2</button>
            <button class="pin-btn" onclick="typePin('3')">3</button>
            <button class="pin-btn" onclick="typePin('4')">4</button>
            <button class="pin-btn" onclick="typePin('5')">5</button>
            <button class="pin-btn" onclick="typePin('6')">6</button>
            <button class="pin-btn" onclick="typePin('7')">7</button>
            <button class="pin-btn" onclick="typePin('8')">8</button>
            <button class="pin-btn" onclick="typePin('9')">9</button>
            <button class="pin-btn" onclick="typePin('C')" style="color:var(--danger)">C</button>
            <button class="pin-btn" onclick="typePin('0')">0</button>
            <button class="pin-btn" onclick="unlock()">→</button>
        </div>
    </div>

    <div id="dashboard">
        <header>
            <div class="brand">
                <span class="material-icons-round brand-icon">security</span>
                <span class="brand-text">NEXUS</span>
            </div>
            <div class="header-actions">
                <button class="h-btn" onclick="exportData()"><span class="material-icons-round">download</span></button>
                <button class="h-btn" onclick="initDashboard()"><span class="material-icons-round">refresh</span></button>
            </div>
        </header>

        <div class="stats-row">
            <div class="stat-card">
                <span class="s-val" id="s-total">--</span>
                <span class="s-lbl">Database Size</span>
            </div>
            <div class="stat-card">
                <span class="s-val" style="color:var(--success);" id="s-online">--</span>
                <span class="s-lbl">Online Now</span>
            </div>
            <div class="stat-card">
                <span class="s-val" style="color:var(--danger);" id="s-sus">0</span>
                <span class="s-lbl">Suspended</span>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-wrap">
                <span class="material-icons-round" style="color:var(--text-sec); margin-right:10px;">search</span>
                <input type="text" id="univ-search" placeholder="Search ID, Name, Username..." oninput="runUniversalSearch()">
            </div>
        </div>

        <div class="list-container">
            <div class="list-header">
                <span>ENTITY LIST</span>
                <span id="list-count">LOADING...</span>
            </div>
            <div id="user-list"></div>
        </div>
    </div>

    <div id="editor">
        <div class="sheet">
            <div class="sheet-head">
                <span class="sh-title">Entity Editor</span>
                <button class="h-btn" style="border:none; background:transparent;" onclick="closeEditor()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            
            <div class="sheet-body">
                <div class="profile-preview">
                    <img id="ed-pfp" class="lg-pfp">
                    <div>
                        <div style="font-size:11px; color:var(--text-sec); font-family:'JetBrains Mono'; margin-bottom:4px;" id="ed-uid">ID: --</div>
                        <div style="font-size:18px; font-weight:800;" id="ed-display-name">User</div>
                        <div style="font-size:13px; color:var(--accent);" id="ed-status">Offline</div>
                    </div>
                </div>

                <div class="toggles-row">
                    <div class="toggle-card" id="tog-ver" onclick="toggleCard(this)">
                        <div class="tc-head"><span class="tc-lbl">VERIFIED</span><div class="tc-dot"></div></div>
                        <div class="tc-desc">System Trust Badge</div>
                    </div>
                    <div class="toggle-card danger" id="tog-sus" onclick="toggleCard(this)">
                        <div class="tc-head"><span class="tc-lbl">SUSPENDED</span><div class="tc-dot"></div></div>
                        <div class="tc-desc">Revoke All Access</div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="lbl">Full Name</label>
                    <input type="text" class="inp" id="inp-name">
                </div>
                <div class="input-group">
                    <label class="lbl">Username Handle</label>
                    <input type="text" class="inp" id="inp-user">
                </div>
                <div class="input-group">
                    <label class="lbl">Goorac ID (Immutable)</label>
                    <input type="text" class="inp" id="inp-gid" readonly style="color:#666;">
                </div>
                <div class="input-group">
                    <label class="lbl">Photo URL</label>
                    <input type="text" class="inp" id="inp-url">
                </div>
            </div>

            <div class="sheet-foot">
                <button class="action-btn btn-del" onclick="deleteEntity()">
                    <span class="material-icons-round">delete</span> DELETE
                </button>
                <button class="action-btn btn-save" onclick="saveEntity()">
                    <span class="material-icons-round">save</span> SAVE CHANGES
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const fbConfig = {
            apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
            authDomain: "goorac-c3b59.firebaseapp.com",
            projectId: "goorac-c3b59",
            databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(fbConfig);
        const db = firebase.firestore();
        const rdb = firebase.database();

        // --- AUTH ---
        let currentPin = "";
        const TARGET = 1542021; // Hash for 2502

        function fastHash(s) {
            let h=0; for(let i=0;i<s.length;i++) h=Math.imul(31,h)+s.charCodeAt(i)|0;
            return Math.abs(h);
        }

        function typePin(n) {
            if(n==='C') currentPin=""; else if(currentPin.length<4) currentPin+=n;
            document.getElementById('pin-display').innerText = "•".repeat(currentPin.length).padEnd(4,'•');
        }

        function unlock() {
            if(fastHash(currentPin) === TARGET) {
                document.getElementById('lock-screen').style.opacity=0;
                setTimeout(()=>{
                    document.getElementById('lock-screen').style.display='none';
                    document.getElementById('dashboard').style.display='flex';
                    setTimeout(()=>document.getElementById('dashboard').style.opacity=1, 50);
                    initDashboard();
                },400);
            } else {
                currentPin="";
                document.getElementById('pin-display').innerText="••••";
                showToast("Access Denied", "error");
            }
        }

        // --- DATA ENGINE ---
        let allUsers = []; // Local cache for instant search
        let editingId = null;

        async function initDashboard() {
            document.getElementById('list-count').innerText = "SYNCING...";
            document.getElementById('user-list').innerHTML = '<div style="text-align:center; padding:40px; color:#444;">DOWNLOADING DATABASE...</div>';
            
            try {
                // Fetch up to 100 recent users for speed
                const snap = await db.collection("users").limit(100).get();
                allUsers = [];
                
                snap.forEach(doc => {
                    allUsers.push({ id: doc.id, ...doc.data() });
                });

                updateStats();
                renderList(allUsers);
            } catch(e) {
                showToast("Sync Failed: " + e.message, "error");
            }
        }

        function updateStats() {
            document.getElementById('s-total').innerText = allUsers.length;
            document.getElementById('s-sus').innerText = allUsers.filter(u => u.suspended).length;
            
            // Online count from Realtime DB
            rdb.ref('status').once('value', snap => {
                let online = 0;
                snap.forEach(child => { if(child.val().state === 'online') online++; });
                document.getElementById('s-online').innerText = online;
            });
        }

        function renderList(data) {
            const list = document.getElementById('user-list');
            document.getElementById('list-count').innerText = `${data.length} ENTITIES`;
            list.innerHTML = "";

            if(data.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:40px; color:#444;">NO MATCHES FOUND</div>';
                return;
            }

            data.forEach(u => {
                const el = document.createElement('div');
                el.className = 'u-card';
                
                let tags = "";
                if(u.verified) tags += `<span class="material-icons-round v-badge">verified</span>`;
                if(u.isAdmin) tags += `<span class="tag admin">ADMIN</span>`;
                if(u.suspended) tags += `<span class="tag sus">SUSPENDED</span>`;

                el.onclick = () => openEditor(u);

                el.innerHTML = `
                    <div class="u-left">
                        <img src="${u.photoURL || 'https://via.placeholder.com/50'}" class="u-pfp">
                        <div class="u-info">
                            <div class="u-name">${u.name || 'Unknown'} ${tags}</div>
                            <div class="u-meta">@${u.username || '...'} • ${u.gooracNumber || 'N/A'}</div>
                        </div>
                    </div>
                    <span class="material-icons-round" style="color:#333;">chevron_right</span>
                `;
                list.appendChild(el);
            });
        }

        // --- UNIVERSAL SEARCH ---
        function runUniversalSearch() {
            const term = document.getElementById('univ-search').value.toLowerCase();
            if(!term) { renderList(allUsers); return; }

            const filtered = allUsers.filter(u => {
                const n = (u.name || "").toLowerCase();
                const un = (u.username || "").toLowerCase();
                const gid = (u.gooracNumber || "").toString();
                const uid = u.id.toLowerCase();
                return n.includes(term) || un.includes(term) || gid.includes(term) || uid.includes(term);
            });
            renderList(filtered);
        }

        // --- EDITOR LOGIC ---
        function openEditor(u) {
            editingId = u.id;
            
            // Populate
            document.getElementById('ed-uid').innerText = `ID: ${u.id}`;
            document.getElementById('ed-display-name').innerText = u.name || 'Unknown';
            document.getElementById('ed-pfp').src = u.photoURL || '';
            
            document.getElementById('inp-name').value = u.name || '';
            document.getElementById('inp-user').value = u.username || '';
            document.getElementById('inp-gid').value = u.gooracNumber || '';
            document.getElementById('inp-url').value = u.photoURL || '';

            // Toggles
            const v = document.getElementById('tog-ver');
            u.verified ? v.classList.add('active') : v.classList.remove('active');

            const s = document.getElementById('tog-sus');
            u.suspended ? s.classList.add('active') : s.classList.remove('active');

            document.getElementById('editor').style.display = 'flex';
        }

        function closeEditor() {
            document.getElementById('editor').style.display = 'none';
            editingId = null;
        }

        function toggleCard(el) { el.classList.toggle('active'); }

        async function saveEntity() {
            if(!editingId) return;
            const updates = {
                name: document.getElementById('inp-name').value,
                username: document.getElementById('inp-user').value,
                photoURL: document.getElementById('inp-url').value,
                verified: document.getElementById('tog-ver').classList.contains('active'),
                suspended: document.getElementById('tog-sus').classList.contains('active')
            };

            try {
                await db.collection("users").doc(editingId).update(updates);
                
                // Update Local Cache
                const idx = allUsers.findIndex(u => u.id === editingId);
                if(idx !== -1) allUsers[idx] = { ...allUsers[idx], ...updates };
                
                renderList(allUsers); // Re-render immediately
                showToast("Entity Saved", "success");
                closeEditor();
            } catch(e) {
                showToast("Save Failed", "error");
            }
        }

        async function deleteEntity() {
            if(!confirm("⚠️ PERMANENT DELETE\n\nAre you absolutely sure?")) return;
            try {
                await db.collection("users").doc(editingId).delete();
                allUsers = allUsers.filter(u => u.id !== editingId);
                renderList(allUsers);
                closeEditor();
                showToast("Entity Deleted", "success");
            } catch(e) {
                showToast("Delete Failed", "error");
            }
        }

        function exportData() {
            const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allUsers, null, 2));
            const a = document.createElement('a');
            a.href = str; a.download = `nexus_dump_${Date.now()}.json`;
            a.click();
        }

        function showToast(msg, type) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.style.border = type === 'error' ? '1px solid #ff2a6d' : '1px solid #00ff9d';
            t.innerHTML = `<span class="material-icons-round">${type==='error'?'error':'check_circle'}</span> ${msg}`;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
