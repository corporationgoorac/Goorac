<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Notifications | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="components/chatLoader.js" defer></script>
    <chat-loader></chat-loader>
    <script type="module" src="components/presence.js"></script>

    <script>
        // --- FIREBASE INITIALIZATION ---
        if (typeof window.initFirebaseCore === 'function') {
            window.initFirebaseCore();
        } 
        else if (!firebase.apps.length && window.firebaseConfig) {
            firebase.initializeApp(window.firebaseConfig);
        }
        
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1f1f1f;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.15);
            --danger: #ff4444;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-top)) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-btn {
            background: none; border: none; color: var(--primary);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .nav-btn:active { background: var(--surface-press); }
        .header-title { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }

        /* --- FILTER TABS --- */
        .filter-tabs {
            display: flex; gap: 8px; padding: 12px 16px;
            background: var(--bg); border-bottom: 1px solid var(--border);
            position: sticky; top: calc(50px + var(--safe-top)); z-index: 99;
        }
        .tab {
            padding: 6px 16px; border-radius: 20px; font-size: 13px; font-weight: 600;
            background: var(--surface); color: var(--secondary); border: 1px solid var(--border);
            cursor: pointer; transition: 0.2s;
        }
        .tab.active { background: var(--primary); color: var(--bg); border-color: var(--primary); }

        /* --- NOTIFICATION LIST --- */
        #notif-container {
            padding-bottom: calc(40px + var(--safe-bottom));
        }

        .notif-item {
            display: flex; align-items: center; gap: 14px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            transition: background 0.3s;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .notif-item.unread { background: rgba(0, 210, 255, 0.04); }
        .notif-item:active { background: var(--surface-press); }

        .avatar-box { position: relative; width: 48px; height: 48px; flex-shrink: 0; }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            background: var(--surface); border: 1px solid var(--border);
        }

        .notif-content { flex: 1; display: flex; flex-direction: column; gap: 2px; min-width: 0; }
        .notif-text { font-size: 14px; line-height: 1.4; color: #d0d0d0; padding-right: 5px; overflow: hidden; text-overflow: ellipsis; }
        .notif-text b { color: var(--primary); font-weight: 700; }
        .notif-time { font-size: 11px; color: var(--secondary); font-weight: 500; margin-top: 4px; display: flex; align-items: center; gap: 4px; }

        /* --- BADGE & IDENTITY --- */
        .v-badge { font-size: 14px; color: var(--accent); vertical-align: middle; margin-left: 2px; }

        /* --- ACTION BUTTONS (FOLLOW) --- */
        .action-area { flex-shrink: 0; margin-left: auto; display: flex; align-items: center; }
        .follow-btn {
            padding: 6px 14px; border-radius: 8px; font-size: 12px; font-weight: 700;
            border: 1px solid var(--border); cursor: pointer; transition: 0.2s;
            min-width: 85px; text-align: center; display: flex; align-items: center; justify-content: center;
        }
        .follow-btn.follow { background: var(--primary); color: var(--bg); border-color: var(--primary); }
        .follow-btn.following { background: var(--surface); color: var(--primary); }
        .follow-btn:disabled { opacity: 0.6; cursor: default; }

        /* --- POST PREVIEW --- */
        .post-preview {
            width: 44px; height: 44px; border-radius: 6px; overflow: hidden;
            background: var(--surface); border: 1px solid var(--border); flex-shrink: 0;
            position: relative;
        }
        .post-preview img { width: 100%; height: 100%; object-fit: cover; }

        /* --- INDICATORS --- */
        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 10px var(--accent); margin-left: 8px;
        }
        .type-icon {
            position: absolute; bottom: -2px; right: -2px; width: 20px; height: 20px;
            background: var(--bg); border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 12px; border: 1px solid var(--border);
        }

        .btn-loader {
            width: 14px; height: 14px; border: 2px solid rgba(128,128,128,0.3);
            border-top: 2px solid currentColor; border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .call-notif { background: linear-gradient(90deg, rgba(0, 210, 255, 0.08), transparent); border-left: 3px solid var(--accent); }

        /* --- SKELETON --- */
        .skeleton { background: #111; position: relative; overflow: hidden; border-radius: 4px; }
        .skeleton::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 100px 40px; text-align: center; color: var(--secondary); }
        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.3; }

        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translate(-50%, 20px);
            background: #fff; color: #000; padding: 10px 20px; border-radius: 100px;
            font-size: 13px; font-weight: 700; opacity: 0; transition: 0.3s; z-index: 1000;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }
    </style>
</head>
<body>

    <header>
        <button class="nav-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <div class="header-title">Notifications</div>
        <button class="nav-btn" onclick="markAllAsRead()">
            <span class="material-icons-round" style="font-size: 20px;">done_all</span>
        </button>
    </header>

    <div class="filter-tabs">
        <div class="tab active" onclick="setFilter('all', this)">All</div>
        <div class="tab" onclick="setFilter('follow', this)">Follows</div>
        <div class="tab" onclick="setFilter('like', this)">Likes</div>
    </div>

    <div id="notif-container">
        <div class="notif-item">
            <div class="avatar-box skeleton" style="border-radius:50%;"></div>
            <div class="notif-content">
                <div class="skeleton" style="width: 70%; height: 14px; margin-bottom: 6px;"></div>
                <div class="skeleton" style="width: 40%; height: 10px;"></div>
            </div>
        </div>
    </div>

    <div id="toast">Marked all as read</div>

<script>
    let myUid = null;
    let myFollowing = [];
    let currentFilter = 'all';
    let rawNotifications = [];
    const processingIds = new Set();
    const container = document.getElementById('notif-container');
    const readTimers = new Map();

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            fetchMyFollowing().then(listenToNotifications);
        } else {
            window.location.href = "login.html";
        }
    });

    async function fetchMyFollowing() {
        const doc = await db.collection("users").doc(myUid).get();
        myFollowing = doc.data()?.following || [];
    }

    function setFilter(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        currentFilter = type;
        renderNotifications(rawNotifications);
    }

    function listenToNotifications() {
        db.collection("users").doc(myUid).collection("notifications")
        .orderBy("timestamp", "desc")
        .limit(80)
        .onSnapshot(snapshot => {
            if (snapshot.empty) {
                renderEmptyState();
                return;
            }
            rawNotifications = snapshot.docs;
            renderNotifications(rawNotifications);
        }, err => {
            renderEmptyState("Unable to load notifications");
        });
    }

    function renderNotifications(docs) {
        container.innerHTML = '';
        
        const filteredDocs = currentFilter === 'all' 
            ? docs 
            : docs.filter(d => d.data().type === currentFilter);

        if (filteredDocs.length === 0) {
            renderEmptyState(`No ${currentFilter} notifications yet`);
            return;
        }

        filteredDocs.forEach(doc => {
            const data = doc.data();
            const id = doc.id;
            const isUnread = data.isRead === false;
            
            const item = document.createElement('div');
            item.className = `notif-item ${isUnread ? 'unread' : ''} ${data.type === 'call' ? 'call-notif' : ''}`;
            
            let timeStr = "Just now";
            if (data.timestamp) timeStr = timeSince(data.timestamp.toDate());

            let typeIcon = 'notifications';
            let iconColor = 'var(--secondary)';
            if (data.type === 'follow') { typeIcon = 'person_add'; iconColor = 'var(--accent)'; }
            else if (data.type === 'like') { typeIcon = 'favorite'; iconColor = 'var(--danger)'; }
            else if (data.type === 'call') { typeIcon = 'videocam'; iconColor = 'var(--accent)'; }

            const vBadge = data.isVerified ? `<span class="material-icons-round v-badge">verified</span>` : '';
            const displayName = data.fromName || data.fromUsername || 'User';

            // Post/Note Preview logic
            let previewHtml = '';
            if (data.type === 'like' || data.type === 'comment') {
                const previewImg = data.noteThumbnail || data.postImage || '';
                if (previewImg) {
                    previewHtml = `<div class="post-preview"><img src="${previewImg}"></div>`;
                }
            }

            // Follow Button logic for follow notifications
            let actionHtml = '';
            if (data.type === 'follow') {
                const isFollowing = myFollowing.includes(data.fromUid);
                const isProcessing = processingIds.has(data.fromUid);
                actionHtml = `
                    <div class="action-area">
                        <button class="follow-btn ${isFollowing ? 'following' : 'follow'}" 
                                onclick="toggleFollow('${data.fromUid}', ${isFollowing}, event)"
                                ${isProcessing ? 'disabled' : ''}>
                            ${isProcessing ? '<div class="btn-loader"></div>' : (isFollowing ? 'Following' : 'Follow')}
                        </button>
                    </div>
                `;
            }

            item.innerHTML = `
                <div class="avatar-box" onclick="window.location.href='profile.html?uid=${data.fromUid}'">
                    <img src="${data.fromPhoto || 'https://via.placeholder.com/100'}" class="avatar">
                    <div class="type-icon" style="color:${iconColor}">
                        <span class="material-icons-round" style="font-size:12px;">${typeIcon}</span>
                    </div>
                </div>
                <div class="notif-content" onclick="handleNotifClick('${data.link}', '${id}')">
                    <div class="notif-text">
                        <b>${displayName}</b>${vBadge} ${data.content || 'interacted with you.'}
                    </div>
                    <div class="notif-time">${timeStr}</div>
                </div>
                ${previewHtml}
                ${actionHtml}
                ${isUnread ? '<div class="unread-dot"></div>' : ''}
            `;

            container.appendChild(item);
            if (isUnread) observeNotification(item, id);
        });
    }

    function handleNotifClick(link, id) {
        markSingleAsRead(id);
        if (link && link !== '#') window.location.href = link;
    }

    async function toggleFollow(targetUid, isCurrentlyFollowing, event) {
        event.stopPropagation();
        if (processingIds.has(targetUid)) return;
        
        processingIds.add(targetUid);
        renderNotifications(rawNotifications); // Immediate UI feedback (loader)
        
        try {
            const myRef = db.collection("users").doc(myUid);
            const targetRef = db.collection("users").doc(targetUid);

            await db.runTransaction(async (transaction) => {
                if (isCurrentlyFollowing) {
                    transaction.update(myRef, { following: firebase.firestore.FieldValue.arrayRemove(targetUid) });
                    transaction.update(targetRef, { followers: firebase.firestore.FieldValue.arrayRemove(myUid) });
                } else {
                    transaction.update(myRef, { following: firebase.firestore.FieldValue.arrayAdd(targetUid) });
                    transaction.update(targetRef, { followers: firebase.firestore.FieldValue.arrayAdd(myUid) });
                }
            });

            if (isCurrentlyFollowing) {
                myFollowing = myFollowing.filter(id => id !== targetUid);
            } else {
                myFollowing.push(targetUid);
            }
        } catch (e) { console.error("Follow error", e); }
        finally {
            processingIds.delete(targetUid);
            renderNotifications(rawNotifications);
        }
    }

    function observeNotification(element, notifId) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const timer = setTimeout(() => {
                        markSingleAsRead(notifId);
                        observer.unobserve(entry.target);
                    }, 2500);
                    readTimers.set(notifId, timer);
                } else if (readTimers.has(notifId)) {
                    clearTimeout(readTimers.get(notifId));
                    readTimers.delete(notifId);
                }
            });
        }, { threshold: 0.8 });
        observer.observe(element);
    }

    async function markSingleAsRead(id) {
        try {
            await db.collection("users").doc(myUid).collection("notifications").doc(id).update({ isRead: true });
        } catch (e) { console.error(e); }
    }

    async function markAllAsRead() {
        if (!myUid) return;
        if (navigator.vibrate) navigator.vibrate(25);
        const unreadSnap = await db.collection("users").doc(myUid).collection("notifications").where("isRead", "==", false).get();
        const batch = db.batch();
        unreadSnap.forEach(doc => batch.update(doc.ref, { isRead: true }));
        await batch.commit();
        showToast("Cleared all notifications");
    }

    function renderEmptyState(msg = "No notifications yet") {
        container.innerHTML = `<div class="empty-state"><span class="material-icons-round empty-icon">notifications_none</span><p>${msg}</p></div>`;
    }

    function timeSince(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m";
        return "now";
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
</html>
