<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Notifications | Goorac</title>

    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="components/chatLoader.js" defer></script>

    <style>
        :root { 
            --bg: #000000;
            --header-bg: rgba(0,0,0,0.85);
            --accent: #0095f6;
            --text: #ffffff; 
            --text-secondary: #a8a8a8;
            --border: #262626;
            --item-hover: #121212;
            --unread-bg: rgba(0, 149, 246, 0.08); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none; }
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); overflow-x: hidden; }

        header { 
            position: sticky; top: 0; z-index: 100;
            padding: 10px 16px; padding-top: calc(env(safe-area-inset-top) + 12px);
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .page-title { font-size: 1.4rem; font-weight: 800; letter-spacing: 0.3px; }
        .back-btn { font-size: 1.8rem; cursor: pointer; color: var(--text); background:none; border:none; padding:0; display: flex; align-items: center; }
        .header-action { font-size: 0.9rem; color: var(--accent); cursor: pointer; background: none; border: none; font-weight: 600; }

        .tabs-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-pill {
            background: transparent; color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 7px 20px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap;
            cursor: pointer; transition: all 0.2s;
        }
        .tab-pill.active { background: var(--text); color: #000; border-color: var(--text); }

        #notif-list { padding: 0 0 80px 0; }
        
        .notif-item {
            display: flex; align-items: center; gap: 14px;
            padding: 14px 16px; border-bottom: 1px solid #1a1a1a;
            transition: background 0.2s ease; position: relative;
            cursor: pointer; border-left: 0px solid transparent;
        }
        .notif-item:active { background: var(--item-hover); }
        
        .notif-item.unread { 
            background: var(--unread-bg); 
            border-left: 3px solid var(--accent);
        }
        .notif-item.unread .n-username { color: var(--accent); font-weight: 800; }
        .notif-item.unread .n-text { color: #fff; font-weight: 600; }
        
        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            margin-left: auto; flex-shrink: 0;
            box-shadow: 0 0 8px var(--accent);
            display: none; 
        }
        .notif-item.unread .unread-dot { display: block; }

        .n-avatar { 
            width: 48px; height: 48px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; background: #222; flex-shrink: 0;
        }
        
        .n-content { flex: 1; font-size: 0.9rem; line-height: 1.4; color: #fff; padding-right: 10px; }
        .n-username { font-weight: 700; color: #fff; margin-right: 4px; }
        .n-text { color: #ccc; font-weight: 400; }
        .n-time { font-size: 0.75rem; color: var(--text-secondary); display: block; margin-top: 2px; }

        .n-action { flex-shrink: 0; margin-left: 4px; }

        .mini-note {
            display: inline-flex; align-items: center; justify-content: center;
            width: 44px; height: 44px; border-radius: 10px;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.1);
            background-size: cover; background-position: center;
            overflow: hidden;
        }

        .btn-follow {
            background: var(--accent); color: white; border: none;
            padding: 7px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: transform 0.1s; position: relative;
            min-width: 90px; height: 32px; display: flex; align-items: center; justify-content: center;
        }
        .btn-following { background: transparent; color: var(--text); border: 1px solid var(--border); }
        .btn-follow:active { transform: scale(0.95); opacity: 0.8; }

        .btn-follow.loading { pointer-events: none; color: transparent !important; }
        .btn-follow.loading::after {
            content: ""; position: absolute; width: 14px; height: 14px;
            border: 2px solid rgba(255,255,255,0.2); border-top-color: #fff;
            border-radius: 50%; animation: spin 0.6s linear infinite;
        }
        .btn-following.loading::after { border-top-color: var(--accent); }

        .v-badge { width: 13px; height: 13px; vertical-align: -2px; margin-left: 2px; }

        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 60vh; color: var(--text-secondary); text-align: center; gap: 15px;
        }
        #loader { display: none; justify-content: center; padding: 20px; }
        .spinner { width: 24px; height: 24px; border: 2px solid #333; border-top-color: var(--text); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <chat-loader></chat-loader>

    <header>
        <div class="top-row">
            <button class="back-btn" onclick="history.back()">â€¹</button>
            <div class="page-title">Notifications</div>
            <button class="header-action" onclick="markAllRead()" title="Mark all read">âœ“âœ“</button>
        </div>
        <div class="tabs-container">
            <div class="tab-pill active" onclick="filterType('all', this)">All</div>
            <div class="tab-pill" onclick="filterType('follow', this)">Follows</div>
            <div class="tab-pill" onclick="filterType('like', this)">Likes</div>
        </div>
    </header>

    <div id="notif-list"></div>
    <div id="loader"><div class="spinner"></div></div>

<script>
    // --- 1. INSTANT LOAD FROM COMPONENT HTML CACHE ---
    (function loadInitialCache() {
        const cachedHTML = localStorage.getItem('goorac_notif_html');
        if (cachedHTML) {
            document.getElementById('notif-list').innerHTML = cachedHTML;
        }
    })();

    const db = window.db;
    const auth = window.auth;
    
    let myUid = null;
    let myFollowingList = []; 
    let currentFilter = 'all';
    let rawNotifications = []; 
    let displayedCount = 0;   
    const BATCH_SIZE = 20;     

    // Intersection Observer for "Seen" status
    const gazeTimers = new Map();
    const gazeObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const id = entry.target.dataset.id;
            if (entry.isIntersecting && entry.intersectionRatio > 0.9) {
                if(id && entry.target.classList.contains('unread') && !gazeTimers.has(id)) {
                    const timer = setTimeout(() => {
                        if (entry.target.classList.contains('unread')) {
                            markNotificationRead(id);
                        }
                    }, 2000); 
                    gazeTimers.set(id, timer);
                }
            } else {
                if(gazeTimers.has(id)) {
                    clearTimeout(gazeTimers.get(id));
                    gazeTimers.delete(id);
                }
            }
        });
    }, { threshold: [0, 0.95] });

    // Handle Auth & Real-time "Following" list only
    firebase.auth().onAuthStateChanged(async (user) => {
        if (user) {
            myUid = user.uid;
            
            // Listen to following list ONLY (to keep buttons correct)
            db.collection("users").doc(myUid).onSnapshot(doc => {
                if(doc.exists) {
                    myFollowingList = (doc.data().following || []).map(f => typeof f === 'string' ? f : f.uid);
                    loadFromDataCache(); // Re-render from Component's Data Cache
                }
            });

            // Listen for changes from ChatLoader updates (other tabs/background)
            window.addEventListener('storage', (e) => {
                if(e.key === `goorac_data_${myUid}` || e.key === `goorac_read_${myUid}`) {
                    loadFromDataCache();
                }
            });
        } else {
            window.location.href = 'login.html';
        }
    });

    // 2. LOAD FROM COMPONENT DATA CACHE
    function loadFromDataCache() {
        const cachedData = localStorage.getItem(`goorac_data_${myUid}`);
        if (cachedData) {
            rawNotifications = JSON.parse(cachedData);
            displayedCount = 0;
            document.getElementById('notif-list').innerHTML = '';
            renderNextBatch();
        }
    }

    function renderNextBatch() {
        const list = document.getElementById('notif-list');
        const loader = document.getElementById('loader');
        
        const filtered = rawNotifications.filter(n => (currentFilter === 'all' || n.type === currentFilter));
        
        if (filtered.length === 0 && displayedCount === 0) {
            list.innerHTML = `<div class="empty-state">No notifications yet</div>`;
            loader.style.display = 'none';
            return;
        }

        const nextBatch = filtered.slice(displayedCount, displayedCount + BATCH_SIZE);
        const READ_KEY = `goorac_read_${myUid}`;
        const readIds = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
        const readSet = new Set(readIds);

        nextBatch.forEach(notif => {
            const isRead = readSet.has(notif.id);
            const el = createNotificationElement(notif, isRead);
            list.appendChild(el);
            if(!isRead) gazeObserver.observe(el);
        });

        displayedCount += nextBatch.length;
        loader.style.display = (displayedCount < filtered.length) ? 'flex' : 'none';
    }

    function createNotificationElement(n, isRead) {
        const div = document.createElement('div');
        div.className = `notif-item ${isRead ? 'read' : 'unread'}`;
        div.dataset.id = n.id;
        div.dataset.username = n.senderUsername;

        // Visual styles handled by CSS based on .unread/.read
        const verifyIcon = n.isVerified ? `<img src="https://img.icons8.com/color/48/verified-badge.png" class="v-badge">` : '';
        
        let actionHtml = '';
        if (n.type === 'follow') {
            const isFing = myFollowingList.includes(n.senderId);
            actionHtml = `<button class="btn-follow ${isFing ? 'btn-following' : ''}" onclick="toggleFollow(event, this, '${n.senderId}')">${isFing ? 'Following' : 'Follow'}</button>`;
        } else if (n.type === 'like' && n.noteData) {
            let bg = n.noteData.bgColor.includes('gradient') ? `background:${n.noteData.bgColor}` : `background-color:${n.noteData.bgColor}`;
            let content = n.noteData.text ? `<span style="font-size:0.5rem;">${n.noteData.text.substring(0,10)}</span>` : `ðŸŽµ`;
            actionHtml = `<div class="mini-note" style="${bg}; color:${n.noteData.textColor}">${content}</div>`;
        }

        div.onclick = () => {
            markNotificationRead(n.id);
            window.location.href = `userProfile.html?user=${n.senderUsername}`;
        };

        div.innerHTML = `
            <img src="${n.senderPic || 'https://via.placeholder.com/50'}" class="n-avatar">
            <div class="n-content">
                <span class="n-username">${n.senderName} ${verifyIcon}</span>
                <span class="n-text">${n.text}</span>
                <span class="n-time">${timeAgo(n.timestamp)}</span>
            </div>
            <div class="unread-dot"></div>
            <div class="n-action">${actionHtml}</div>
        `;
        return div;
    }

    function markNotificationRead(id) {
        const READ_KEY = `goorac_read_${myUid}`;
        let readList = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
        if(!readList.includes(id)) {
            readList.push(id);
            localStorage.setItem(READ_KEY, JSON.stringify(readList));
            
            // Manual UI Update for instant feel
            const el = document.querySelector(`.notif-item[data-id="${id}"]`);
            if(el) { el.classList.remove('unread'); el.classList.add('read'); }
            
            // Tell the component to update the shared HTML cache
            window.dispatchEvent(new Event('storage'));
        }
    }

    function markAllRead() {
        const unreadItems = document.querySelectorAll('.notif-item.unread');
        unreadItems.forEach(el => markNotificationRead(el.dataset.id));
    }

    async function toggleFollow(e, btn, targetUid) {
        e.stopPropagation();
        if (btn.classList.contains('loading')) return;
        btn.classList.add('loading');

        const isFollowing = btn.classList.contains('btn-following');
        try {
            if (isFollowing) {
                await db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayRemove(targetUid) });
                await db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayRemove(myUid) });
            } else {
                await db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayUnion(targetUid) });
                await db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: firebase.firestore.Timestamp.now() }) });
            }
        } catch (err) { console.error(err); }
        btn.classList.remove('loading');
    }

    function filterType(type, element) {
        currentFilter = type;
        document.querySelectorAll('.tab-pill').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        displayedCount = 0;
        document.getElementById('notif-list').innerHTML = '';
        renderNextBatch();
    }

    function timeAgo(millis) {
        const sec = Math.floor((Date.now() - millis) / 1000);
        if(sec < 60) return "just now";
        if(sec < 3600) return `${Math.floor(sec/60)}m`;
        if(sec < 86400) return `${Math.floor(sec/3600)}h`;
        return `${Math.floor(sec/86400)}d`;
    }

    // Pagination
    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
            if (displayedCount < rawNotifications.length) renderNextBatch();
        }
    };
</script>
</body>
</html>
