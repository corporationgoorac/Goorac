<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Community | Goorac</title>
    
    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="components/presence.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000;
            --surface: #0a0a0a;
            --accent: #00d2ff;
            --text: #ffffff;
            --dim: #71717a;
            --border: #1f1f22;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            padding: calc(15px + env(safe-area-inset-top)) 16px 15px;
            display: flex; align-items: center; gap: 16px;
            border-bottom: 1px solid var(--border);
        }

        .back-btn {
            background: none; border: none; color: white;
            padding: 8px; cursor: pointer; display: flex;
        }

        /* --- LIST STYLING --- */
        .user-card {
            display: flex; align-items: center; padding: 12px 16px;
            gap: 12px; border-bottom: 1px solid var(--border);
        }

        .pfp {
            width: 48px; height: 48px; border-radius: 50%;
            object-fit: cover; background: #111;
        }

        .user-info { flex: 1; }
        .username { font-weight: 600; font-size: 14px; display: block; }
        .full-name { font-size: 13px; color: var(--dim); }

        /* --- BUTTON WITH LOADER --- */
        .follow-btn {
            min-width: 90px; height: 32px;
            border-radius: 8px; border: none;
            font-size: 13px; font-weight: 700;
            cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .follow-btn.follow { background: #fff; color: #000; }
        .follow-btn.following { background: #1a1a1a; color: #fff; border: 1px solid var(--border); }
        
        .follow-btn:disabled { opacity: 0.8; cursor: not-allowed; }

        /* Mini Spinner */
        .btn-loader {
            width: 16px; height: 16px;
            border: 2px solid rgba(128, 128, 128, 0.3);
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: btn-spin 0.6s linear infinite;
        }

        @keyframes btn-spin { to { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="history.back()">
        <span class="material-icons-round">arrow_back</span>
    </button>
    <div style="font-weight: 700;">Followers</div>
</header>

<div id="user-list">
    </div>

<script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    let myUid = null;
    let myFollowingList = [];
    const processingIds = new Set(); // Tracks active button clicks

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            fetchMyFollowingAndList();
        }
    });

    async function fetchMyFollowingAndList() {
        // 1. Get current user's following list to show correct button states
        const myDoc = await db.collection("users").doc(myUid).get();
        myFollowingList = myDoc.data()?.following || [];
        
        // 2. Load the actual list (Simplified for demo)
        loadList();
    }

    async function loadList() {
        const container = document.getElementById('user-list');
        // Example: Fetching followers of the profile being viewed
        // const snap = await db.collection("users").doc(targetProfileId).get();
        // ... logic to render cards ...
    }

    function renderUserCard(user) {
        const isFollowing = myFollowingList.includes(user.uid);
        const isProcessing = processingIds.has(user.uid);

        return `
            <div class="user-card">
                <img src="${user.photoURL || 'https://via.placeholder.com/50'}" class="pfp">
                <div class="user-info">
                    <span class="username">${user.username}</span>
                    <span class="full-name">${user.name || ''}</span>
                </div>
                <button 
                    class="follow-btn ${isFollowing ? 'following' : 'follow'}" 
                    onclick="handleFollowClick('${user.uid}', ${isFollowing})"
                    ${isProcessing ? 'disabled' : ''}
                >
                    ${isProcessing ? '<div class="btn-loader"></div>' : (isFollowing ? 'Following' : 'Follow')}
                </button>
            </div>
        `;
    }

    async function handleFollowClick(targetUid, isCurrentlyFollowing) {
        if (processingIds.has(targetUid)) return;

        // 1. Enter Loading State
        processingIds.add(targetUid);
        updateUI(); // Re-render or target specific button
        
        if (navigator.vibrate) navigator.vibrate(10);

        try {
            const myRef = db.collection("users").doc(myUid);
            const targetRef = db.collection("users").doc(targetUid);

            await db.runTransaction(async (transaction) => {
                if (isCurrentlyFollowing) {
                    // Unfollow Logic
                    transaction.update(myRef, { 
                        following: firebase.firestore.FieldValue.arrayRemove(targetUid),
                        followingCount: firebase.firestore.FieldValue.increment(-1)
                    });
                    transaction.update(targetRef, { 
                        followers: firebase.firestore.FieldValue.arrayRemove(myUid),
                        followerCount: firebase.firestore.FieldValue.increment(-1)
                    });
                } else {
                    // Follow Logic
                    transaction.update(myRef, { 
                        following: firebase.firestore.FieldValue.arrayAdd(targetUid),
                        followingCount: firebase.firestore.FieldValue.increment(1)
                    });
                    transaction.update(targetRef, { 
                        followers: firebase.firestore.FieldValue.arrayAdd(myUid),
                        followerCount: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Trigger notification
                    sendFollowNotification(targetUid);
                }
            });

            // Update local state after success
            if (isCurrentlyFollowing) {
                myFollowingList = myFollowingList.filter(id => id !== targetUid);
            } else {
                myFollowingList.push(targetUid);
            }

        } catch (error) {
            console.error("Action failed:", error);
            alert("Connection error. Try again.");
        } finally {
            // 2. Exit Loading State
            processingIds.delete(targetUid);
            updateUI();
        }
    }

    function updateUI() {
        // Efficient way: re-run your render function or 
        // find the specific button in the DOM and toggle classes
        console.log("UI Refreshing states...");
        // Re-call your list rendering function here
    }

    async function sendFollowNotification(targetUid) {
        const myData = (await db.collection("users").doc(myUid).get()).data();
        db.collection("users").doc(targetUid).collection("notifications").add({
            type: 'follow',
            fromUid: myUid,
            fromUsername: myData.username,
            fromPhoto: myData.photoURL,
            content: 'started following you',
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            isRead: false
        });
    }
</script>
</body>
</html>
