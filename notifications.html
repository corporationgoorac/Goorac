<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Notifications | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="components/presence.js"></script>

    <style>
        :root {
            --bg: #000;
            --surface: #0a0a0a;
            --surface-light: #161618;
            --accent: #00d2ff;
            --text: #ffffff;
            --dim: #888;
            --border: #1f1f22;
            --unread-bg: rgba(0, 210, 255, 0.08);
            --danger: #ff3b30;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            margin: 0; 
            padding-top: 110px; /* Header + Tabs height */
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.95); 
            z-index: 100; padding: 0 16px; height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 15px;
        }
        
        .back-btn {
            background: none; border: none; color: white;
            font-size: 1.5rem; cursor: pointer; padding: 0;
            display: flex; align-items: center;
        }

        .header h1 { font-size: 1.2rem; font-weight: 700; margin: 0; letter-spacing: -0.5px; flex: 1; }
        
        .mark-read-btn {
            font-size: 0.8rem; color: var(--accent); font-weight: 600;
            cursor: pointer; padding: 6px 10px; background: rgba(0, 210, 255, 0.1);
            border-radius: 14px;
        }

        /* --- TABS --- */
        .tabs-container {
            position: fixed; top: 60px; left: 0; width: 100%;
            background: rgba(0,0,0,0.95); z-index: 99;
            display: flex; border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        .tab {
            flex: 1; text-align: center; padding: 12px 0;
            font-size: 0.9rem; font-weight: 600; color: var(--dim);
            cursor: pointer; position: relative;
        }
        .tab.active { color: #fff; }
        .tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 40px; height: 3px; background: var(--accent); border-radius: 2px 2px 0 0;
        }

        /* --- LIST CONTAINER --- */
        .notif-list { display: flex; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }

        .notif-item {
            display: flex; align-items: flex-start; gap: 14px;
            padding: 16px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: transparent;
            transition: background 0.2s;
            position: relative;
            cursor: pointer;
        }
        
        .notif-item.unread { 
            background: var(--unread-bg); 
            border-left: 3px solid var(--accent);
        }
        .notif-item:active { background: rgba(255,255,255,0.03); }

        .notif-pfp-wrapper { position: relative; flex-shrink: 0; }
        .notif-pfp {
            width: 44px; height: 44px; border-radius: 50%; 
            object-fit: cover; background: #222; border: 1px solid var(--border);
        }
        .notif-icon-badge {
            position: absolute; bottom: -2px; right: -2px;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #000; color: #fff; 
        }
        .notif-icon-badge svg { width: 10px; height: 10px; }
        .icon-like { background: #ff3b30; }
        .icon-follow { background: #00d2ff; }

        .notif-content { flex: 1; display: flex; flex-direction: column; gap: 4px; min-width: 0; }
        
        .notif-text { font-size: 0.95rem; line-height: 1.4; color: #ccc; }
        .notif-username { font-weight: 700; color: #fff; margin-right: 4px; }
        .v-badge { width: 14px; height: 14px; vertical-align: -2px; margin-left: 2px; }
        
        .notif-meta { font-size: 0.75rem; color: var(--dim); display: flex; align-items: center; gap: 6px; margin-top: 2px; }

        /* --- NOTE PREVIEW BUBBLE --- */
        .notif-preview-box {
            margin-top: 8px; padding: 10px 14px; border-radius: 14px;
            font-size: 0.85rem; position: relative; overflow: hidden;
            display: inline-flex; flex-direction: column; align-items: center;
            max-width: 100%; align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);
        }
        .preview-note-text {
            font-family: system-ui; text-align: center; font-weight: 500;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .preview-song-tag {
            display: flex; align-items: center; gap: 4px; margin-top: 6px;
            font-size: 0.7rem; opacity: 0.8; background: rgba(0,0,0,0.2);
            padding: 2px 8px; border-radius: 10px;
        }

        /* --- VIEW PROFILE BUTTON --- */
        .view-profile-btn {
            background: transparent; color: var(--text); 
            border: 1px solid var(--border);
            padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600;
            cursor: pointer; margin-left: 8px; flex-shrink: 0; white-space: nowrap;
        }
        .view-profile-btn:active { background: rgba(255,255,255,0.1); }

        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            margin-top: 6px; flex-shrink: 0; box-shadow: 0 0 10px var(--accent);
        }

        /* SKELETONS */
        .skeleton { animation: pulse 1.5s infinite; background: rgba(255,255,255,0.05); }
        .sk-pfp { width: 44px; height: 44px; border-radius: 50%; }
        .sk-line { height: 12px; border-radius: 6px; margin-bottom: 6px; width: 60%; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.6; } 100% { opacity: 0.3; } }

        .empty-state { text-align: center; padding: 80px 20px; color: var(--dim); }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; filter: grayscale(1); }
    </style>
</head>
<body>

<div class="header">
    <button class="back-btn" onclick="window.history.back()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </button>
    <h1>Notifications</h1>
    <div class="mark-read-btn" onclick="markAllAsRead()">Mark read</div>
</div>

<div class="tabs-container">
    <div class="tab active" onclick="switchTab('all')" id="tab-all">All</div>
    <div class="tab" onclick="switchTab('likes')" id="tab-likes">Likes</div>
    <div class="tab" onclick="switchTab('follows')" id="tab-follows">Follows</div>
</div>

<div class="notif-list" id="notif-list">
    <div class="notif-item">
        <div class="skeleton sk-pfp"></div>
        <div style="flex:1">
            <div class="skeleton sk-line" style="width:40%"></div>
            <div class="skeleton sk-line"></div>
        </div>
    </div>
    <div class="notif-item">
        <div class="skeleton sk-pfp"></div>
        <div style="flex:1">
            <div class="skeleton sk-line" style="width:50%"></div>
            <div class="skeleton sk-line" style="width:30%"></div>
        </div>
    </div>
</div>

<script>
    // --- FIREBASE INIT ---
    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (!firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    let currentUser = null;
    let followsData = [];
    let likesData = [];
    let currentTab = 'all';

    const ICONS = {
        heart: `<svg viewBox="0 0 24 24" fill="white"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`,
        user: `<svg viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`,
        verified: `https://img.icons8.com/color/48/verified-badge.png`,
        music: `<svg width="10" height="10" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>`
    };

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            loadNotifications();
            
            // Clear Badge on Load
            db.collection("users").doc(user.uid).update({ unreadCount: 0 }).catch(e => {});
        } else {
            window.location.href = 'login.html';
        }
    });

    function loadNotifications() {
        const myUid = currentUser.uid;

        // Listen for Follows
        db.collection("users").doc(myUid).collection("notifications")
            .orderBy("timestamp", "desc").limit(40)
            .onSnapshot(snap => {
                followsData = snap.docs.map(d => ({ ...d.data(), id: d.id, _collection: 'sub' }));
                renderNotifications();
            });

        // Listen for Likes
        db.collection("notifications")
            .where("toUid", "==", myUid)
            .orderBy("timestamp", "desc").limit(40)
            .onSnapshot(snap => {
                likesData = snap.docs.map(d => ({ ...d.data(), id: d.id, _collection: 'root' }));
                renderNotifications();
            });
    }

    function switchTab(tabName) {
        currentTab = tabName;
        // Update UI Tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tabName}`).classList.add('active');
        renderNotifications();
    }

    function renderNotifications() {
        const list = document.getElementById('notif-list');
        
        // 1. Merge & Filter
        let all = [...followsData, ...likesData].sort((a, b) => {
            const tA = a.timestamp ? a.timestamp.seconds : 0;
            const tB = b.timestamp ? b.timestamp.seconds : 0;
            return tB - tA; 
        });

        if (currentTab === 'likes') {
            all = all.filter(n => n.type === 'like');
        } else if (currentTab === 'follows') {
            all = all.filter(n => n.type === 'follow');
        }

        if (all.length === 0) {
            list.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ðŸ””</div>
                    <h3>No activity</h3>
                    <p>Nothing to see in this tab yet.</p>
                </div>`;
            return;
        }

        list.innerHTML = '';
        
        all.forEach(n => {
            const isRead = n.isRead === true || n.isSeen === true;
            const type = n.type;
            
            const rawName = n.senderName || n.fromUsername || 'Someone';
            // Verification check (adjust logic based on your DB)
            const isVerified = n.isSenderVerified === true || n.isVerified === true; 
            const pfpUrl = n.senderPfp || n.fromPhoto || 'https://via.placeholder.com/150';

            const item = document.createElement('div');
            item.className = `notif-item ${!isRead ? 'unread' : ''}`;
            
            let iconHtml = '';
            let iconClass = '';
            let bodyHtml = '';
            let actionHtml = '';

            // --- LIKE NOTIFICATION ---
            if (type === 'like') {
                iconClass = 'icon-like'; 
                iconHtml = ICONS.heart;
                
                bodyHtml = `
                    <span class="notif-text">
                        <span class="notif-username">${escapeHtml(rawName)} ${isVerified ? `<img src="${ICONS.verified}" class="v-badge">` : ''}</span>
                        liked your note.
                    </span>
                    ${n.noteText ? `
                        <div class="notif-preview-box" style="background:${n.noteBgColor || '#222'}; color:${n.noteTextColor || '#fff'}">
                            <div class="preview-note-text" style="font-family:${n.noteFont || 'system-ui'}">${escapeHtml(n.noteText)}</div>
                            ${n.noteSongName ? `
                                <div class="preview-song-tag">
                                    ${ICONS.music} ${escapeHtml(n.noteSongName)}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                `;
            } 
            // --- FOLLOW NOTIFICATION ---
            else if (type === 'follow') {
                iconClass = 'icon-follow'; 
                iconHtml = ICONS.user;
                
                bodyHtml = `
                    <span class="notif-text">
                        <span class="notif-username">${escapeHtml(rawName)} ${isVerified ? `<img src="${ICONS.verified}" class="v-badge">` : ''}</span>
                        started following you.
                    </span>
                `;
                
                actionHtml = `
                    <button class="view-profile-btn">View Profile</button>
                `;
            }

            item.innerHTML = `
                <div class="notif-pfp-wrapper">
                    <img src="${pfpUrl}" class="notif-pfp" loading="lazy">
                    <div class="notif-icon-badge ${iconClass}">${iconHtml}</div>
                </div>
                <div class="notif-content">
                    ${bodyHtml}
                    <div class="notif-meta">${timeAgo(n.timestamp)}</div>
                </div>
                ${actionHtml}
                ${!isRead ? `<div class="unread-dot"></div>` : ''}
            `;

            // Redirect Logic
            item.onclick = (e) => handleNotifClick(n);

            list.appendChild(item);
        });
    }

    async function handleNotifClick(notif) {
        // 1. Mark as Read
        const isRead = notif.isSeen === true || notif.isRead === true;
        if(!isRead) {
            try {
                if(notif._collection === 'root') {
                    db.collection('notifications').doc(notif.id).update({ isSeen: true });
                } else {
                    db.collection('users').doc(currentUser.uid).collection('notifications').doc(notif.id).update({ isRead: true });
                }
            } catch(e) { console.log("Mark read silent fail"); }
        }

        // 2. Redirect
        // For both Likes and Follows, we go to User Profile now (as requested)
        // If it was a like, we try to use the 'senderName' or 'fromUsername' to build link
        // Fallback to UID if username is missing
        
        let targetUser = notif.senderName || notif.fromUsername || notif.fromUid;
        
        // Usually usernames are better for URL, but if you only stored Display Name in senderName,
        // you might want to prefer UID or fetch username. 
        // Assuming your app handles ?user=UID or ?user=USERNAME:
        if(notif.fromUid) targetUser = notif.fromUid; 

        // Specific handling: If you store actual username in notification, use it
        if(notif.fromUsername) targetUser = notif.fromUsername;

        window.location.href = `userProfile.html?user=${targetUser}`;
    }

    async function markAllAsRead() {
        const list = document.getElementById('notif-list');
        list.style.opacity = '0.5';
        const batch = db.batch();
        
        // Mark loaded ones as read to avoid reading DB again
        const unreadFollows = followsData.filter(n => !n.isRead);
        const unreadLikes = likesData.filter(n => !n.isSeen);

        unreadFollows.forEach(n => {
            const ref = db.collection("users").doc(currentUser.uid).collection("notifications").doc(n.id);
            batch.update(ref, { isRead: true });
        });

        unreadLikes.forEach(n => {
            const ref = db.collection("notifications").doc(n.id);
            batch.update(ref, { isSeen: true });
        });

        if (unreadFollows.length > 0 || unreadLikes.length > 0) {
            await batch.commit();
        }
        list.style.opacity = '1';
    }

    function timeAgo(timestamp) {
        if (!timestamp) return '';
        const date = timestamp.toDate();
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 60) return 'Just now';
        const m = Math.floor(seconds / 60);
        if (m < 60) return `${m}m`;
        const h = Math.floor(m / 60);
        if (h < 24) return `${h}h`;
        const d = Math.floor(h / 24);
        return `${d}d`;
    }

    function escapeHtml(text) {
        if(!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
</script>

<script src="components/navbar.js" defer></script>
</body>
</html>
