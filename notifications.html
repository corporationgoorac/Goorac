<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Notifications | Goorac</title>

    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="components/chatLoader.js" defer></script>

    <style>
        :root { 
            --bg: #000000;
            --header-bg: rgba(0,0,0,0.85);
            --accent: #0095f6;
            --text: #ffffff; 
            --text-secondary: #a8a8a8;
            --border: #262626;
            --item-hover: #121212;
            --unread-bg: rgba(0, 149, 246, 0.08); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none; }
        
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HEADER */
        header { 
            position: sticky; top: 0; z-index: 100;
            padding: 10px 16px; padding-top: calc(env(safe-area-inset-top) + 12px);
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .page-title { font-size: 1.4rem; font-weight: 800; letter-spacing: 0.3px; }
        .back-btn { font-size: 1.8rem; cursor: pointer; color: var(--text); background:none; border:none; padding:0; display: flex; align-items: center; }
        .header-action { font-size: 0.9rem; color: var(--accent); cursor: pointer; background: none; border: none; font-weight: 600; }

        /* TABS */
        .tabs-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-pill {
            background: transparent; color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 7px 20px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap;
            cursor: pointer; transition: all 0.2s;
        }
        .tab-pill.active { background: var(--text); color: #000; border-color: var(--text); }

        /* LIST */
        #notif-list { padding: 0 0 80px 0; }
        
        .notif-item {
            display: flex; align-items: center; gap: 14px;
            padding: 14px 16px; border-bottom: 1px solid #1a1a1a;
            transition: background 0.2s ease; position: relative;
            cursor: pointer;
        }
        .notif-item:active { background: var(--item-hover); }
        
        /* Unread Styling */
        .notif-item.unread { background: var(--unread-bg); }
        
        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            margin-left: auto; flex-shrink: 0;
            box-shadow: 0 0 8px var(--accent);
            display: none; 
        }
        .notif-item.unread .unread-dot { display: block; }

        .n-avatar { 
            width: 48px; height: 48px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; background: #222; flex-shrink: 0;
        }
        
        .n-content { flex: 1; font-size: 0.9rem; line-height: 1.4; color: #fff; padding-right: 10px; }
        .n-username { font-weight: 700; color: #fff; margin-right: 4px; }
        .n-text { color: #ccc; font-weight: 400; }
        .n-time { font-size: 0.75rem; color: var(--text-secondary); display: block; margin-top: 2px; }

        .n-action { flex-shrink: 0; margin-left: 4px; }

        /* MINI NOTE PREVIEW */
        .mini-note {
            display: inline-flex; align-items: center; justify-content: center;
            width: 44px; height: 44px; border-radius: 10px;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.1);
            background-size: cover; background-position: center;
            overflow: hidden;
        }

        /* BUTTONS */
        .btn-follow {
            background: var(--accent); color: white; border: none;
            padding: 7px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: transform 0.1s;
        }
        .btn-following {
            background: transparent; color: var(--text); border: 1px solid var(--border);
        }
        .btn-follow:active { transform: scale(0.95); opacity: 0.8; }

        .v-badge { width: 13px; height: 13px; vertical-align: -2px; margin-left: 2px; }

        /* LOADING */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 60vh; color: var(--text-secondary); text-align: center; gap: 15px;
        }
        #loader { display: none; justify-content: center; padding: 20px; }
        .spinner { width: 24px; height: 24px; border: 2px solid #333; border-top-color: var(--text); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <chat-loader></chat-loader>

    <header>
        <div class="top-row">
            <button class="back-btn" onclick="history.back()">â€¹</button>
            <div class="page-title">Notifications</div>
            <button class="header-action" onclick="markAllRead()" title="Mark all read">âœ“âœ“</button>
        </div>
        <div class="tabs-container">
            <div class="tab-pill active" onclick="filterType('all', this)">All</div>
            <div class="tab-pill" onclick="filterType('follow', this)">Follows</div>
            <div class="tab-pill" onclick="filterType('like', this)">Likes</div>
        </div>
    </header>

    <div id="notif-list"></div>
    <div id="loader"><div class="spinner"></div></div>

<script>
    /** * --- FIREBASE INITIALIZATION ---
     * We trigger the initialization function from config.js 
     * now that the SDK scripts are loaded.
     */
    if (window.initFirebaseCore) {
        window.initFirebaseCore();
    }

    // Use the global variables established by config.js
    const db = window.db;
    const auth = window.auth;
    
    let myUid = null;
    let myFollowingList = []; 
    let currentFilter = 'all';
    
    let rawNotifications = []; 
    let displayedCount = 0;   
    const BATCH_SIZE = 15;     
    let READ_KEY = "goorac_read_notifs"; 
    let loadedMap = new Map();

    // --- LOCAL STORAGE READ LOGIC ---
    function isNotificationRead(id) {
        if(!myUid) return false;
        try {
            const readList = JSON.parse(localStorage.getItem(READ_KEY)) || [];
            return readList.includes(id);
        } catch(e) { return false; }
    }

    function markNotificationRead(id) {
        if(!myUid) return;
        try {
            let readList = JSON.parse(localStorage.getItem(READ_KEY)) || [];
            if(!readList.includes(id)) {
                readList.push(id);
                localStorage.setItem(READ_KEY, JSON.stringify(readList));
                window.dispatchEvent(new Event('storage'));
            }
        } catch(e) { console.error("LS Error", e); }
    }

    function markAllRead() {
        const unreadItems = document.querySelectorAll('.notif-item.unread');
        if(unreadItems.length === 0) return;
        
        if(navigator.vibrate) navigator.vibrate(10);
        unreadItems.forEach(el => {
            el.classList.remove('unread');
            el.classList.add('read');
            markNotificationRead(el.dataset.id);
        });
    }

    // --- GAZE DETECTION (AUTO READ) ---
    const gazeObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const row = entry.target;
                const id = row.dataset.id;
                if(id && row.classList.contains('unread')) {
                    markNotificationRead(id);
                    gazeObserver.unobserve(row); 
                }
            }
        });
    }, { threshold: 0.6 });

    // --- INIT ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            myUid = user.uid;
            READ_KEY = `goorac_read_${myUid}`; 

            const myDoc = await db.collection("users").doc(myUid).get();
            if(myDoc.exists) {
                const data = myDoc.data();
                myFollowingList = (data.following || []).map(f => typeof f === 'string' ? f : f.uid);
            }
            initListeners();
        } else {
            window.location.href = 'login.html';
        }
    });

    function initListeners() {
        const list = document.getElementById('notif-list');
        list.innerHTML = ''; 
        loadedMap = new Map();

        // 1. LIKES FROM 'NOTES' COLLECTION
        db.collection("notes")
            .where("uid", "==", myUid)
            .limit(30)
            .onSnapshot(snapshot => {
                snapshot.forEach(doc => {
                    const noteData = doc.data();
                    if (noteData.likes && Array.isArray(noteData.likes)) {
                        noteData.likes.forEach((liker) => {
                            if (!liker.timestamp || liker.uid === myUid) return;

                            const timeMillis = liker.timestamp.toMillis ? liker.timestamp.toMillis() : liker.timestamp;
                            const notifId = `like_${liker.uid}_${timeMillis}`;

                            loadedMap.set(notifId, {
                                id: notifId,
                                type: 'like',
                                senderId: liker.uid,
                                senderName: liker.displayName || "Someone",
                                senderUsername: liker.username,
                                senderPic: liker.photoURL,
                                isVerified: liker.verified || false,
                                timestamp: timeMillis, 
                                text: "liked your note.",
                                noteData: { 
                                    text: noteData.text,
                                    songName: noteData.songName,
                                    bgColor: noteData.bgColor,
                                    textColor: noteData.textColor
                                }
                            });
                        });
                    }
                });
                processAndRender();
            });

        // 2. FOLLOWERS
        db.collection("users").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                if (data.followers && Array.isArray(data.followers)) {
                    data.followers.slice(-10).forEach(f => {
                        if (typeof f === 'object' && f.timestamp) {
                            const timeMillis = f.timestamp.toMillis ? f.timestamp.toMillis() : f.timestamp;
                            const notifId = `follow_${f.uid}_${timeMillis}`;
                            
                            loadedMap.set(notifId, {
                                id: notifId,
                                type: 'follow',
                                senderId: f.uid,
                                senderName: "User", 
                                senderUsername: "",
                                senderPic: "https://via.placeholder.com/50",
                                isVerified: false,
                                timestamp: timeMillis,
                                text: "started following you.",
                                needsFetch: true 
                            });
                            fetchUserInfo(f.uid, notifId);
                        }
                    });
                    processAndRender();
                }
            }
        });

        // 3. GENERAL NOTIFICATIONS
        db.collection('notifications')
            .where('recipientId', '==', myUid)
            .orderBy('timestamp', 'desc')
            .limit(20)
            .onSnapshot(snap => {
                snap.forEach(doc => {
                    let d = doc.data();
                    if (!d.timestamp) return;
                    
                    const timeMillis = d.timestamp.toMillis ? d.timestamp.toMillis() : Date.now();

                    loadedMap.set(doc.id, {
                        id: doc.id,
                        type: d.type,
                        senderId: d.senderId,
                        senderName: d.senderName || "User",
                        senderUsername: d.senderUsername || "", 
                        senderPic: d.senderPic || "https://via.placeholder.com/50",
                        timestamp: timeMillis,
                        text: getNotifText(d.type),
                        meta: d.meta,
                        needsFetch: !d.senderName
                    });
                    if(!d.senderName) fetchUserInfo(d.senderId, doc.id);
                });
                processAndRender();
            });
    }

    function getNotifText(type) {
        if(type === 'comment') return "commented: ";
        if(type === 'mention') return "mentioned you.";
        return "interacted with you.";
    }

    function fetchUserInfo(uid, notifId) {
        db.collection("users").doc(uid).get().then(uDoc => {
            if(uDoc.exists) {
                const uData = uDoc.data();
                const item = loadedMap.get(notifId);
                if(item) {
                    item.senderName = uData.name || uData.username || "User";
                    item.senderUsername = uData.username || uData.name; 
                    item.senderPic = uData.photoURL;
                    item.isVerified = uData.verified || false;
                    item.needsFetch = false;
                    
                    const nameEl = document.getElementById(`name-${notifId}`);
                    const pfpEl = document.getElementById(`pfp-${notifId}`);
                    const rowEl = document.querySelector(`div[data-id="${notifId}"]`);

                    if(nameEl) nameEl.innerHTML = item.senderName + (item.isVerified ? ' <img src="https://img.icons8.com/color/48/verified-badge.png" class="v-badge">' : '');
                    if(pfpEl) pfpEl.src = item.senderPic;
                    if(rowEl) rowEl.dataset.username = item.senderUsername;
                }
            }
        });
    }

    function processAndRender() {
        if (window.renderTimeout) clearTimeout(window.renderTimeout);
        window.renderTimeout = setTimeout(() => {
            rawNotifications = Array.from(loadedMap.values());
            rawNotifications.sort((a, b) => b.timestamp - a.timestamp);
            
            displayedCount = 0;
            document.getElementById('notif-list').innerHTML = '';
            renderNextBatch();
        }, 150);
    }

    function renderNextBatch() {
        const list = document.getElementById('notif-list');
        const loader = document.getElementById('loader');
        
        const filtered = rawNotifications.filter(n => {
            if (currentFilter === 'all') return true;
            return n.type === currentFilter;
        });

        if (filtered.length === 0 && displayedCount === 0) {
            list.innerHTML = `<div class="empty-state"><div class="empty-icon">ðŸ””</div><div style="font-size:0.9rem; color:#666;">No notifications yet</div></div>`;
            loader.style.display = 'none';
            return;
        }

        const nextBatch = filtered.slice(displayedCount, displayedCount + BATCH_SIZE);
        
        if (nextBatch.length > 0) {
            nextBatch.forEach(notif => {
                const el = createNotificationElement(notif);
                list.appendChild(el);
            });
            displayedCount += nextBatch.length;
        }
        loader.style.display = (displayedCount < filtered.length) ? 'flex' : 'none';
    }

    function createNotificationElement(notif) {
        const isRead = isNotificationRead(notif.id);
        
        const div = document.createElement('div');
        div.className = `notif-item ${isRead ? 'read' : 'unread'}`;
        div.dataset.id = notif.id; 
        div.dataset.username = notif.senderUsername || notif.senderName || notif.senderId;

        if(!isRead) gazeObserver.observe(div);

        div.onclick = function(e) {
            if(e.target.closest('button')) return;
            markNotificationRead(this.dataset.id);
            const user = this.dataset.username || notif.senderId;
            window.location.href = `userProfile.html?user=${user}`;
        };

        let actionHtml = '';
        let extraContentHtml = '';
        const verifyIcon = notif.isVerified ? `<img src="https://img.icons8.com/color/48/verified-badge.png" class="v-badge">` : '';

        if (notif.type === 'follow') {
            const isFollowing = myFollowingList.includes(notif.senderId);
            const btnText = isFollowing ? "Following" : "Follow";
            const btnClass = isFollowing ? "btn-following" : "btn-follow";
            actionHtml = `<button class="btn-follow ${btnClass}" onclick="toggleFollow(this, '${notif.senderId}')">${btnText}</button>`;
        } 
        else if (notif.type === 'like') {
            if (notif.noteData) {
                let bgStyle = notif.noteData.bgColor.includes('gradient') 
                    ? `background: ${notif.noteData.bgColor}` 
                    : `background-color: ${notif.noteData.bgColor}`;

                let content = '';
                if(notif.noteData.text) content = `<span style="font-size:0.5rem; display:block;">${notif.noteData.text}</span>`;
                else if(notif.noteData.songName) content = `<span style="font-size:1rem;">ðŸŽµ</span>`;
                
                actionHtml = `<div class="mini-note" style="${bgStyle}; color:${notif.noteData.textColor}">${content}</div>`;
            }
        }
        else if (notif.type === 'comment') {
             extraContentHtml = `<div style="font-style:italic; color:#ccc; margin-top:2px;">"${notif.meta?.content || '...'}"</div>`;
        }

        div.innerHTML = `
            <img src="${notif.senderPic || 'https://via.placeholder.com/50'}" id="pfp-${notif.id}" class="n-avatar" onclick="event.stopPropagation(); this.parentElement.click()">
            <div class="n-content">
                <span class="n-username" id="name-${notif.id}">${notif.senderName} ${verifyIcon}</span>
                <span class="n-text">${notif.text}</span>
                <span class="n-time">${timeAgo(notif.timestamp)}</span>
                ${extraContentHtml}
            </div>
            <div class="n-action">${actionHtml}</div>
            <div class="unread-dot"></div>
        `;

        return div;
    }

    function toggleFollow(btn, targetUid) {
        event.stopPropagation();
        const isFollowing = btn.innerText === "Following";
        
        if (isFollowing) {
            btn.innerText = "Follow"; btn.classList.remove("btn-following");
            db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayRemove(targetUid) });
            db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayRemove(myUid) });
        } else {
            btn.innerText = "Following"; btn.classList.add("btn-following");
            const ts = firebase.firestore.Timestamp.now();
            const fObj = { uid: myUid, timestamp: ts, date: new Date().toISOString() };
            
            db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayUnion(targetUid) }).catch(()=>{});
            db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayUnion(fObj) }).catch(()=>{});
        }
    }

    function filterType(type, element) {
        currentFilter = type;
        document.querySelectorAll('.tab-pill').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        displayedCount = 0;
        document.getElementById('notif-list').innerHTML = '';
        renderNextBatch();
    }

    function timeAgo(millis) {
        if(!millis || isNaN(millis)) return "Just now";
        const seconds = Math.floor((Date.now() - millis) / 1000);
        if (seconds < 60) return `${Math.max(0, seconds)}s`;
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h`;
        const days = Math.floor(hours / 24);
        if (days < 7) return `${days}d`;
        return `${Math.floor(days/7)}w`;
    }

    const scrollObserver = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) renderNextBatch();
    }, { root: null, threshold: 0.1 });
    scrollObserver.observe(document.getElementById('loader'));

</script>
</body>
</html>
