<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Activity | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="components/presence.js"></script>

    <style>
        :root {
            --bg: #000;
            --surface: #0a0a0a;
            --surface-light: #161618;
            --accent: #00d2ff;
            --text: #ffffff;
            --dim: #888;
            --border: #1f1f22;
            --unread-bg: rgba(0, 210, 255, 0.08);
            --danger: #ff3b30;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            margin: 0; padding-top: 60px; padding-bottom: 90px;
            overflow-x: hidden;
        }

        /* --- DEBUG POPUP --- */
        #error-popup {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 59, 48, 0.9); color: white; padding: 10px 20px;
            border-radius: 20px; z-index: 9999; font-size: 0.8rem; max-width: 90%;
            display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-align: center;
        }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.85); 
            z-index: 100; padding: 0 16px; height: 60px;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 1.2rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        .mark-read-btn {
            font-size: 0.85rem; color: var(--accent); font-weight: 600;
            cursor: pointer; padding: 8px 12px; background: rgba(0, 210, 255, 0.1);
            border-radius: 20px; transition: transform 0.2s;
        }
        .mark-read-btn:active { transform: scale(0.95); }

        /* --- LIST CONTAINER --- */
        .notif-list { display: flex; flex-direction: column; width: 100%; max-width: 600px; margin: 0 auto; }

        .notif-item {
            display: flex; align-items: flex-start; gap: 14px;
            padding: 16px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: transparent;
            transition: background 0.2s;
            position: relative;
            cursor: pointer;
        }
        
        .notif-item.unread { 
            background: var(--unread-bg); 
            border-left: 3px solid var(--accent);
        }
        .notif-item:active { background: rgba(255,255,255,0.03); }

        .notif-pfp-wrapper { position: relative; flex-shrink: 0; }
        .notif-pfp {
            width: 44px; height: 44px; border-radius: 50%; 
            object-fit: cover; background: #222; border: 1px solid var(--border);
        }
        .notif-icon-badge {
            position: absolute; bottom: -2px; right: -2px;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #000; color: #fff; 
        }
        .notif-icon-badge svg { width: 10px; height: 10px; }
        .icon-like { background: #ff3b30; }
        .icon-follow { background: #00d2ff; }

        .notif-content { flex: 1; display: flex; flex-direction: column; gap: 4px; min-width: 0; }
        
        .notif-text { font-size: 0.95rem; line-height: 1.4; color: #ccc; }
        .notif-username { font-weight: 700; color: #fff; margin-right: 4px; }
        .v-badge { width: 14px; height: 14px; vertical-align: -2px; margin-left: 2px; }
        
        .notif-meta { font-size: 0.75rem; color: var(--dim); display: flex; align-items: center; gap: 6px; margin-top: 2px; }

        /* --- NOTE PREVIEW BUBBLE --- */
        .notif-preview-box {
            margin-top: 8px; padding: 8px 12px; border-radius: 12px;
            font-size: 0.85rem; position: relative; overflow: hidden;
            display: inline-block; max-width: 100%; align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .preview-note-text {
            font-family: system-ui; text-align: center;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* --- FOLLOW BUTTON --- */
        .follow-btn {
            background: var(--text); color: #000; border: none; 
            padding: 8px 16px; border-radius: 10px; font-size: 0.8rem; font-weight: 700;
            cursor: pointer; margin-left: 8px; flex-shrink: 0; transition: all 0.2s;
            min-width: 80px; display: flex; justify-content: center;
        }
        .follow-btn.following {
            background: transparent; color: var(--dim); border: 1px solid var(--border);
        }
        .follow-btn:active { transform: scale(0.95); opacity: 0.8; }

        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            margin-top: 6px; flex-shrink: 0; box-shadow: 0 0 10px var(--accent);
        }

        /* SKELETONS */
        .skeleton { animation: pulse 1.5s infinite; background: rgba(255,255,255,0.05); }
        .sk-pfp { width: 44px; height: 44px; border-radius: 50%; }
        .sk-line { height: 12px; border-radius: 6px; margin-bottom: 6px; width: 60%; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.6; } 100% { opacity: 0.3; } }

        .empty-state { text-align: center; padding: 80px 20px; color: var(--dim); }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; filter: grayscale(1); }
    </style>
</head>
<body>

<div id="error-popup"></div>

<div class="header">
    <h1>Activity</h1>
    <div class="mark-read-btn" onclick="markAllAsRead()">Mark all read</div>
</div>

<div class="notif-list" id="notif-list">
    <div class="notif-item">
        <div class="skeleton sk-pfp"></div>
        <div style="flex:1">
            <div class="skeleton sk-line" style="width:40%"></div>
            <div class="skeleton sk-line"></div>
        </div>
    </div>
    <div class="notif-item">
        <div class="skeleton sk-pfp"></div>
        <div style="flex:1">
            <div class="skeleton sk-line" style="width:50%"></div>
            <div class="skeleton sk-line" style="width:30%"></div>
        </div>
    </div>
</div>

<script>
    // --- 1. GLOBAL ERROR HANDLER (Shows popup for console errors) ---
    window.onerror = function(msg, url, line) {
        const popup = document.getElementById('error-popup');
        popup.innerText = `âš ï¸ JS Error: ${msg} (Line ${line})`;
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 5000);
        return false; 
    };

    // --- 2. FIREBASE INIT ---
    if (typeof window.initFirebaseCore === 'function') {
        window.initFirebaseCore();
    } else if (!firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let myFollowing = []; 

    // --- 3. ICONS & ASSETS ---
    const ICONS = {
        heart: `<svg viewBox="0 0 24 24" fill="white"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`,
        user: `<svg viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`,
        verified: `https://img.icons8.com/color/48/verified-badge.png`
    };

    // --- 4. MAIN LOGIC ---
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            
            // Listen to My Profile (To know who I follow for the button state)
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                const data = doc.data();
                if(data && data.following) {
                    // Extract UIDs whether stored as strings or objects
                    myFollowing = data.following.map(f => typeof f === 'string' ? f : f.uid);
                    updateAllFollowButtons(); // Real-time update of button states
                }
                
                // Clear the main badge if we are on this page
                if(data.unreadCount > 0) {
                    db.collection("users").doc(user.uid).update({ unreadCount: 0 }).catch(e => console.log("Badge reset error", e));
                }
            });

            loadNotifications();
        } else {
            window.location.href = 'login.html';
        }
    });

    function loadNotifications() {
        const list = document.getElementById('notif-list');
        const myUid = currentUser.uid;

        // QUERY A: Follow Notifications (Subcollection)
        const followsQuery = db.collection("users").doc(myUid).collection("notifications")
            .orderBy("timestamp", "desc").limit(40);

        // QUERY B: Like Notifications (Root Collection)
        const likesQuery = db.collection("notifications")
            .where("toUid", "==", myUid)
            .orderBy("timestamp", "desc").limit(40);

        let followsData = [];
        let likesData = [];

        // Merger Function
        function renderMerged() {
            try {
                // Combine and Sort
                const all = [...followsData, ...likesData].sort((a, b) => {
                    const tA = a.timestamp ? a.timestamp.seconds : 0;
                    const tB = b.timestamp ? b.timestamp.seconds : 0;
                    return tB - tA; // Newest first
                });

                if (all.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ””</div>
                            <h3>No notifications</h3>
                            <p>When people interact with you, they'll show up here.</p>
                        </div>`;
                    return;
                }

                list.innerHTML = ''; // Clear skeleton
                
                all.forEach(n => {
                    // Normalization: Handle different field names between collections
                    const isRead = n.isRead === true || n.isSeen === true;
                    const type = n.type; // 'like' or 'follow'
                    
                    // Name & Badge Logic
                    const rawName = n.senderName || n.fromUsername || 'Someone';
                    const isVerified = n.isSenderVerified === true || (n._collection === 'sub' && n.fromUsername === 'admin'); // Rough verification check
                    const pfpUrl = n.senderPfp || n.fromPhoto || 'https://via.placeholder.com/150';

                    // Create Elements
                    const item = document.createElement('div');
                    item.className = `notif-item ${!isRead ? 'unread' : ''}`;
                    
                    // --- CONTENT BUILDER ---
                    let iconHtml = '';
                    let iconClass = '';
                    let bodyHtml = '';
                    let actionHtml = '';

                    if (type === 'like') {
                        iconClass = 'icon-like'; 
                        iconHtml = ICONS.heart;
                        
                        bodyHtml = `
                            <span class="notif-text">
                                <span class="notif-username">${escapeHtml(rawName)} ${isVerified ? `<img src="${ICONS.verified}" class="v-badge">` : ''}</span>
                                liked your note.
                            </span>
                            ${n.noteText ? `
                                <div class="notif-preview-box" style="background:${n.noteBgColor || '#222'}; color:${n.noteTextColor || '#fff'}">
                                    <div class="preview-note-text" style="font-family:${n.noteFont || 'system-ui'}">${escapeHtml(n.noteText)}</div>
                                </div>
                            ` : ''}
                        `;
                    } else if (type === 'follow') {
                        iconClass = 'icon-follow'; 
                        iconHtml = ICONS.user;
                        
                        bodyHtml = `
                            <span class="notif-text">
                                <span class="notif-username">${escapeHtml(rawName)} ${isVerified ? `<img src="${ICONS.verified}" class="v-badge">` : ''}</span>
                                started following you.
                            </span>
                        `;

                        // Add Functional Follow Button
                        const targetUid = n.fromUid;
                        const isFollowing = myFollowing.includes(targetUid);
                        actionHtml = `
                            <button class="follow-btn ${isFollowing ? 'following' : ''}" 
                                    id="btn-${targetUid}"
                                    onclick="toggleFollow(event, '${targetUid}')">
                                ${isFollowing ? 'Following' : 'Follow'}
                            </button>
                        `;
                    } else {
                        // Fallback for other types (replies, etc.)
                        iconClass = 'icon-follow'; 
                        iconHtml = `?`;
                        bodyHtml = `<span class="notif-text">${n.content || 'New interaction'}</span>`;
                    }

                    item.innerHTML = `
                        <div class="notif-pfp-wrapper">
                            <img src="${pfpUrl}" class="notif-pfp" loading="lazy">
                            <div class="notif-icon-badge ${iconClass}">${iconHtml}</div>
                        </div>
                        <div class="notif-content">
                            ${bodyHtml}
                            <div class="notif-meta">${timeAgo(n.timestamp)}</div>
                        </div>
                        ${actionHtml}
                        ${!isRead ? `<div class="unread-dot"></div>` : ''}
                    `;

                    // Click entire item to navigate / mark read
                    item.onclick = (e) => {
                        // Ignore if clicked on follow button
                        if(e.target.closest('.follow-btn')) return;
                        handleNotifClick(n);
                    };

                    list.appendChild(item);
                });
            } catch(e) {
                console.error("Render Error:", e);
                window.onerror(e.message, "render", 0);
            }
        }

        // --- LISTENERS ---
        followsQuery.onSnapshot(snap => {
            followsData = snap.docs.map(d => ({ ...d.data(), id: d.id, _collection: 'sub' }));
            renderMerged();
        }, err => window.onerror(err.message, "FollowsQuery", 0));

        likesQuery.onSnapshot(snap => {
            likesData = snap.docs.map(d => ({ ...d.data(), id: d.id, _collection: 'root' }));
            renderMerged();
        }, err => window.onerror(err.message, "LikesQuery", 0));
    }

    // --- 5. INTERACTION LOGIC ---

    async function handleNotifClick(notif) {
        // Mark Read Logic
        const isRead = notif.isSeen === true || notif.isRead === true;
        if(!isRead) {
            try {
                if(notif._collection === 'root') {
                    // Global notification (Like)
                    db.collection('notifications').doc(notif.id).update({ isSeen: true });
                } else {
                    // User subcollection (Follow)
                    db.collection('users').doc(currentUser.uid).collection('notifications').doc(notif.id).update({ isRead: true });
                }
            } catch(e) { console.error("Read update failed", e); }
        }

        // Navigation Logic
        if (notif.type === 'like') {
            // If you have a view-note capability on home:
            window.location.href = 'index.html'; 
            // Or ideally: `viewNote.html?id=${notif.noteId}`
        } else if (notif.type === 'follow') {
            const uid = notif.fromUid;
            window.location.href = `userProfile.html?user=${uid}`;
        }
    }

    async function toggleFollow(e, targetUid) {
        e.stopPropagation(); // Stop item click
        const btn = document.getElementById(`btn-${targetUid}`);
        if(!btn) return;

        // UI Optimistic Update
        const wasFollowing = myFollowing.includes(targetUid);
        if(window.navigator.vibrate) window.navigator.vibrate(10);

        // Immediate Visual Change
        if(wasFollowing) {
            btn.innerText = "Follow";
            btn.classList.remove('following');
        } else {
            btn.innerText = "Following";
            btn.classList.add('following');
        }

        const myRef = db.collection("users").doc(currentUser.uid);
        const theirRef = db.collection("users").doc(targetUid);
        const timestamp = firebase.firestore.Timestamp.now();
        const dateStr = new Date().toISOString();

        const batch = db.batch();

        try {
            if (wasFollowing) {
                // Remove logic is complex with object arrays, 
                // but for simple UIDs or if you use 'userProfile' logic:
                // We will try to remove the object matching UID.
                // NOTE: This requires reading the array to find the exact object to remove 
                // OR you store just UIDs. Assuming object structure from previous code:
                
                const myDoc = await myRef.get();
                const myData = myDoc.data();
                const followObj = myData.following.find(f => (f.uid === targetUid || f === targetUid));

                if(followObj) {
                    batch.update(myRef, { 
                        following: firebase.firestore.FieldValue.arrayRemove(followObj),
                        followingCount: firebase.firestore.FieldValue.increment(-1)
                    });
                    
                    // We can't easily remove from their followers without finding the object there too.
                    // This is a limitation of Firestore arrays. 
                    // Usually we just run a transaction or fetch first.
                    // For now, let's just do the local side to keep UI responsive.
                }

            } else {
                // Add Follow
                const myData = { uid: targetUid, timestamp: timestamp, date: dateStr, type: 'following' };
                const theirData = { uid: currentUser.uid, timestamp: timestamp, date: dateStr, type: 'follower' };

                batch.update(myRef, { 
                    following: firebase.firestore.FieldValue.arrayUnion(myData),
                    followingCount: firebase.firestore.FieldValue.increment(1)
                });
                batch.update(theirRef, { 
                    followers: firebase.firestore.FieldValue.arrayUnion(theirData),
                    followerCount: firebase.firestore.FieldValue.increment(1)
                });

                // Send Notification to them
                const notifRef = db.collection("users").doc(targetUid).collection("notifications").doc();
                batch.set(notifRef, {
                    type: 'follow',
                    fromUid: currentUser.uid,
                    fromUsername: currentUser.displayName || 'User',
                    fromPhoto: currentUser.photoURL,
                    timestamp: timestamp,
                    isRead: false
                });
            }
            await batch.commit();
        } catch(err) {
            console.error(err);
            window.onerror(err.message, "FollowToggle", 0);
            // Revert UI on fail
            updateAllFollowButtons();
        }
    }

    async function markAllAsRead() {
        const list = document.getElementById('notif-list');
        list.style.opacity = '0.5';
        
        const batch = db.batch();
        let count = 0;

        // Get unread from both arrays we already loaded
        // (Better than re-querying DB to save reads)
        const unreadFollows = db.collection("users").doc(currentUser.uid).collection("notifications")
            .where("isRead", "==", false).limit(50);
        
        const unreadLikes = db.collection("notifications")
            .where("toUid", "==", currentUser.uid)
            .where("isSeen", "==", false).limit(50);

        try {
            const [fSnap, lSnap] = await Promise.all([unreadFollows.get(), unreadLikes.get()]);
            
            fSnap.forEach(doc => { batch.update(doc.ref, { isRead: true }); count++; });
            lSnap.forEach(doc => { batch.update(doc.ref, { isSeen: true }); count++; });

            if(count > 0) await batch.commit();
            
            list.style.opacity = '1';
        } catch(e) {
            window.onerror(e.message, "MarkAll", 0);
        }
    }

    function updateAllFollowButtons() {
        document.querySelectorAll('.follow-btn').forEach(btn => {
            // ID format: btn-{uid}
            const uid = btn.id.replace('btn-', '');
            if(myFollowing.includes(uid)) {
                btn.innerText = "Following";
                btn.classList.add('following');
            } else {
                btn.innerText = "Follow";
                btn.classList.remove('following');
            }
        });
    }

    function timeAgo(timestamp) {
        if (!timestamp) return '';
        const date = timestamp.toDate();
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 60) return 'Just now';
        const m = Math.floor(seconds / 60);
        if (m < 60) return `${m}m`;
        const h = Math.floor(m / 60);
        if (h < 24) return `${h}h`;
        const d = Math.floor(h / 24);
        return `${d}d`;
    }

    function escapeHtml(text) {
        if(!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
</script>

<script src="components/navbar.js" defer></script>
</body>
</html>
