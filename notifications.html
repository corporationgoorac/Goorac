<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000"> 
    <title>Notifications | Goorac</title>

    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { 
            --bg: #000000;
            --header-bg: rgba(0,0,0,0.9);
            --accent: #0095f6;
            --text: #ffffff; 
            --text-secondary: #a8a8a8;
            --border: #262626;
            --item-hover: #121212;
            --unread-bg: rgba(0, 149, 246, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none; }
        
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HEADER */
        header { 
            position: sticky; top: 0; z-index: 100;
            padding: 10px 16px; padding-top: calc(env(safe-area-inset-top) + 10px);
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .page-title { font-size: 1.3rem; font-weight: 700; letter-spacing: 0.3px; }
        .back-btn { font-size: 1.8rem; cursor: pointer; color: var(--text); background:none; border:none; padding:0; display: flex; align-items: center; }

        /* TABS */
        .tabs-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-pill {
            background: transparent; color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 18px; border-radius: 8px;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap;
            cursor: pointer; transition: all 0.2s;
        }
        .tab-pill.active { background: var(--text); color: #000; border-color: var(--text); }

        /* LIST */
        #notif-list { padding: 0 0 80px 0; }
        
        .notif-item {
            display: flex; align-items: flex-start; gap: 12px;
            padding: 14px 16px;
            transition: background 0.3s ease; position: relative;
            cursor: pointer;
            border-bottom: 1px solid #1a1a1a;
        }
        .notif-item:active { background: var(--item-hover); }
        .notif-item.unread { background: var(--unread-bg); }
        
        /* UNREAD DOT */
        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            box-shadow: 0 0 6px var(--accent);
            transition: opacity 0.5s ease;
        }
        .notif-item.read .unread-dot { opacity: 0; }
        .notif-item.read { background: transparent; }

        .n-avatar { 
            width: 44px; height: 44px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; background: #222; flex-shrink: 0;
        }
        
        .n-content { flex: 1; font-size: 0.9rem; line-height: 1.35; color: #fff; padding-right: 20px; }
        .n-username { font-weight: 700; color: #fff; cursor: pointer; margin-right: 4px; }
        .n-text { color: var(--text-secondary); font-weight: 400; }
        .n-time { font-size: 0.75rem; color: #666; margin-left: 4px; }

        .n-action { flex-shrink: 0; margin-left: 4px; display: flex; align-items: center; }

        /* MINI NOTE PREVIEW */
        .mini-note {
            margin-top: 6px; padding: 8px 12px; border-radius: 12px;
            font-size: 0.8rem; color: #fff; max-width: fit-content;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 2px;
        }
        .mini-note-song { 
            font-size: 0.65rem; opacity: 0.8; display: flex; align-items: center; gap: 4px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;
        }

        /* BUTTONS */
        .btn-follow {
            background: var(--accent); color: white; border: none;
            padding: 6px 16px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: transform 0.1s;
        }
        .btn-following {
            background: transparent; color: var(--text); border: 1px solid var(--border);
        }

        .v-badge { width: 13px; height: 13px; vertical-align: -2px; margin-left: 2px; }

        /* LOADING */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 50vh; color: var(--text-secondary); text-align: center; gap: 15px;
        }
        #loader { display: none; justify-content: center; padding: 20px; }
        .spinner { width: 24px; height: 24px; border: 2px solid #333; border-top-color: var(--text); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .skeleton { background: #1a1a1a; animation: pulse 1.5s infinite; border-radius: 4px; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <button class="back-btn" onclick="history.back()">â€¹</button>
            <div class="page-title">Notifications</div>
            <div style="width: 30px;"></div>
        </div>
        <div class="tabs-container">
            <div class="tab-pill active" onclick="filterType('all', this)">All</div>
            <div class="tab-pill" onclick="filterType('follow', this)">Follows</div>
            <div class="tab-pill" onclick="filterType('like', this)">Likes</div>
        </div>
    </header>

    <div id="notif-list"></div>
    <div id="loader"><div class="spinner"></div></div>

<script>
    // --- CONFIG ---
    let fbConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
    };

    if (typeof window.CONFIG !== 'undefined' && window.CONFIG.firebase) {
        fbConfig = window.CONFIG.firebase;
    }

    if (!firebase.apps.length) { firebase.initializeApp(fbConfig); }
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    let myUid = null;
    let myFollowingList = []; 
    let currentFilter = 'all';
    
    let rawNotifications = []; 
    let displayedCount = 0;   
    const BATCH_SIZE = 15;     
    let READ_KEY = "goorac_read_notifs"; 

    // --- LOCAL STORAGE READ HELPER ---
    function isNotificationRead(id) {
        if(!myUid) return false;
        const readList = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
        return readList.includes(id);
    }

    function markNotificationRead(id) {
        if(!myUid) return;
        let readList = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
        if(!readList.includes(id)) {
            readList.push(id);
            localStorage.setItem(READ_KEY, JSON.stringify(readList));
            // Dispatch event for other tabs/pages to sync
            window.dispatchEvent(new Event('storage'));
        }
    }

    // --- GAZE DETECTION (Intersection Observer) ---
    // This marks items as read when they scroll into view (Auto-Read)
    const gazeObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const row = entry.target;
                const id = row.dataset.id;
                if(id && !isNotificationRead(id)) {
                    // Mark read in storage
                    markNotificationRead(id);
                    // Update UI visually
                    row.classList.add('read');
                    row.classList.remove('unread');
                    // Stop observing this one
                    gazeObserver.unobserve(row);
                }
            }
        });
    }, { threshold: 0.5 }); // Trigger when 50% visible

    // --- INIT ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            myUid = user.uid;
            READ_KEY = `goorac_read_${myUid}`; // Unique key per user

            // Get Following list for buttons
            const myDoc = await db.collection("users").doc(myUid).get();
            if(myDoc.exists) {
                const data = myDoc.data();
                myFollowingList = (data.following || []).map(f => typeof f === 'string' ? f : f.uid);
            }
            initListeners();
        } else {
            window.location.href = 'login.html';
        }
    });

    function initListeners() {
        const list = document.getElementById('notif-list');
        list.innerHTML = ''; 
        let unsortedData = new Map();
        const now = Date.now();

        // 1. LIKES
        db.collection("active_notes").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                if (data.likes && Array.isArray(data.likes)) {
                    const total = data.likes.length;
                    data.likes.forEach((liker, index) => {
                        const notifId = `like_${liker.uid}`;
                        let time = now;
                        if(liker.timestamp) {
                             time = liker.timestamp.toMillis ? liker.timestamp.toMillis() : liker.timestamp;
                        } else {
                             time = now - ((total - 1 - index) * 60000); 
                        }

                        unsortedData.set(notifId, {
                            id: notifId,
                            type: 'like',
                            senderId: liker.uid,
                            senderName: liker.displayName || "Someone",
                            senderPic: liker.photoURL,
                            isVerified: liker.verified || false,
                            timestamp: time, 
                            text: "liked your note.",
                            noteData: { 
                                text: data.text,
                                songName: data.songName,
                                bgColor: data.bgColor,
                                textColor: data.textColor
                            }
                        });
                    });
                }
            }
            processAndRender(unsortedData);
        });

        // 2. FOLLOWERS
        db.collection("users").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                if (data.followers) {
                    const total = data.followers.length;
                    data.followers.forEach((follower, index) => {
                        const followerId = typeof follower === 'string' ? follower : follower.uid;
                        const notifId = `follow_${followerId}`;
                        let time = now;
                        if (typeof follower === 'object' && follower.timestamp) {
                            time = follower.timestamp.toMillis ? follower.timestamp.toMillis() : follower.timestamp;
                        } else {
                            time = now - ((total - 1 - index) * 60000);
                        }

                        if (!unsortedData.has(notifId)) {
                            unsortedData.set(notifId, {
                                id: notifId,
                                type: 'follow',
                                senderId: followerId,
                                senderName: "User",
                                senderPic: "https://via.placeholder.com/50",
                                isVerified: false,
                                timestamp: time,
                                text: "started following you.",
                                needsFetch: true 
                            });
                            fetchUserInfo(followerId, notifId, unsortedData);
                        }
                    });
                }
            }
            processAndRender(unsortedData);
        });

        // 3. GENERAL NOTIFICATIONS
        db.collection('notifications')
            .where('recipientId', '==', myUid)
            .orderBy('timestamp', 'desc')
            .limit(20)
            .onSnapshot(snap => {
                snap.forEach(doc => {
                    let d = doc.data();
                    unsortedData.set(doc.id, {
                        id: doc.id,
                        type: d.type,
                        senderId: d.senderId,
                        senderName: d.senderName || "User",
                        senderPic: d.senderPic || "https://via.placeholder.com/50",
                        timestamp: d.timestamp ? d.timestamp.toMillis() : now,
                        text: getNotifText(d.type),
                        meta: d.meta
                    });
                });
                processAndRender(unsortedData);
            });
    }

    function getNotifText(type) {
        if(type === 'comment') return "commented: ";
        if(type === 'mention') return "mentioned you.";
        return "interacted with you.";
    }

    function fetchUserInfo(uid, notifId, map) {
        db.collection("users").doc(uid).get().then(uDoc => {
            if(uDoc.exists) {
                const uData = uDoc.data();
                const item = map.get(notifId);
                if(item) {
                    item.senderName = uData.name || uData.username || "User";
                    item.senderPic = uData.photoURL;
                    item.isVerified = uData.verified || false;
                    item.needsFetch = false;
                    
                    const nameEl = document.getElementById(`name-${notifId}`);
                    const pfpEl = document.getElementById(`pfp-${notifId}`);
                    if(nameEl) nameEl.innerHTML = item.senderName + (item.isVerified ? ' <img src="https://img.icons8.com/color/48/verified-badge.png" class="v-badge">' : '');
                    if(pfpEl) pfpEl.src = item.senderPic;
                }
            }
        });
    }

    function processAndRender(mapData) {
        rawNotifications = Array.from(mapData.values());
        rawNotifications.sort((a, b) => b.timestamp - a.timestamp);
        
        displayedCount = 0;
        document.getElementById('notif-list').innerHTML = '';
        renderNextBatch();
    }

    function renderNextBatch() {
        const list = document.getElementById('notif-list');
        const loader = document.getElementById('loader');
        
        const filtered = rawNotifications.filter(n => {
            if (currentFilter === 'all') return true;
            return n.type === currentFilter;
        });

        if (filtered.length === 0 && displayedCount === 0) {
            list.innerHTML = `<div class="empty-state"><div class="empty-text">No notifications yet</div></div>`;
            loader.style.display = 'none';
            return;
        }

        const nextBatch = filtered.slice(displayedCount, displayedCount + BATCH_SIZE);
        
        if (nextBatch.length > 0) {
            nextBatch.forEach(notif => {
                const el = createNotificationElement(notif);
                list.appendChild(el);
            });
            displayedCount += nextBatch.length;
        }
        loader.style.display = (displayedCount < filtered.length) ? 'flex' : 'none';
    }

    function createNotificationElement(notif) {
        const isRead = isNotificationRead(notif.id);
        
        const div = document.createElement('div');
        div.className = `notif-item ${!isRead ? 'unread' : 'read'}`;
        div.dataset.id = notif.id; // For Observer
        
        // --- ATTACH OBSERVER FOR AUTO-READ ---
        if(!isRead) gazeObserver.observe(div);

        div.onclick = (e) => {
            if(!e.target.closest('button')) {
                // If clicked, also mark read immediately
                markNotificationRead(notif.id);
                div.classList.add('read'); div.classList.remove('unread');
                window.location.href = `userProfile.html?uid=${notif.senderId}`;
            }
        };

        let actionHtml = '';
        let extraContentHtml = '';
        const verifyIcon = notif.isVerified ? `<img src="https://img.icons8.com/color/48/verified-badge.png" class="v-badge">` : '';

        // UI Logic
        if (notif.type === 'follow') {
            const isFollowing = myFollowingList.includes(notif.senderId);
            const btnText = isFollowing ? "Following" : "Follow";
            const btnClass = isFollowing ? "btn-following" : "btn-follow";
            actionHtml = `<button class="${btnClass}" onclick="toggleFollow(this, '${notif.senderId}')">${btnText}</button>`;
        } 
        else if (notif.type === 'like') {
            if (notif.noteData) {
                // Mini Note Visualization
                extraContentHtml = `
                    <div class="mini-note" style="background:${notif.noteData.bgColor}; color:${notif.noteData.textColor}">
                        ${notif.noteData.text ? `<span style="font-weight:500;">${notif.noteData.text}</span>` : ''}
                        ${notif.noteData.songName ? `<span class="mini-note-song">ðŸŽµ ${notif.noteData.songName}</span>` : ''}
                    </div>
                `;
            } else {
                // Fallback for image likes
                 actionHtml = `<img src="${notif.meta?.imageUrl || 'https://via.placeholder.com/40'}" style="width:40px;height:40px;object-fit:cover;border-radius:6px;">`;
            }
        }
        else if (notif.type === 'comment') {
             extraContentHtml = `<div style="font-style:italic; color:#ccc; margin-top:2px;">"${notif.meta?.content || '...'}"</div>`;
        }

        div.innerHTML = `
            <img src="${notif.senderPic || 'https://via.placeholder.com/50'}" id="pfp-${notif.id}" class="n-avatar" onclick="event.stopPropagation(); window.location.href='userProfile.html?uid=${notif.senderId}'">
            <div class="n-content">
                <span class="n-username" id="name-${notif.id}">${notif.senderName} ${verifyIcon}</span>
                <span class="n-text">${notif.text}</span>
                <span class="n-time">${timeAgo(notif.timestamp)}</span>
                ${extraContentHtml}
            </div>
            <div class="n-action">${actionHtml}</div>
            <div class="unread-dot"></div>
        `;

        return div;
    }

    function toggleFollow(btn, targetUid) {
        event.stopPropagation();
        const isFollowing = btn.innerText === "Following";
        
        if (isFollowing) {
            btn.innerText = "Follow"; btn.className = "btn-follow";
            db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayRemove(targetUid) });
            db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayRemove(myUid) });
        } else {
            btn.innerText = "Following"; btn.className = "btn-following";
            const ts = firebase.firestore.Timestamp.now();
            const fObj = { uid: myUid, timestamp: ts };
            const uObj = { uid: targetUid, timestamp: ts };
            
            db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayUnion(uObj) })
                .catch(()=> db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayUnion(targetUid) }));

            db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayUnion(fObj) })
                .catch(()=> db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayUnion(myUid) }));
        }
    }

    function filterType(type, element) {
        currentFilter = type;
        document.querySelectorAll('.tab-pill').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        displayedCount = 0;
        document.getElementById('notif-list').innerHTML = '';
        renderNextBatch();
    }

    function timeAgo(millis) {
        if(!millis || isNaN(millis)) return "Just now";
        const seconds = Math.floor((Date.now() - millis) / 1000);
        if (seconds < 60) return `${Math.max(0, seconds)}s`;
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h`;
        const days = Math.floor(hours / 24);
        if (days < 7) return `${days}d`;
        return `${Math.floor(days/7)}w`;
    }

    // Scroll Load
    const scrollObserver = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) renderNextBatch();
    }, { root: null, threshold: 0.1 });
    scrollObserver.observe(document.getElementById('loader'));

</script>
</body>
</html>
