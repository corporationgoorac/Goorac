<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Notifications | Goorac</title>

    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="components/chatLoader.js" defer></script>

    <style>
        :root { 
            --bg: #000000;
            --header-bg: rgba(0,0,0,0.85);
            --accent: #0095f6;
            --text: #ffffff; 
            --text-secondary: #a8a8a8;
            --border: #262626;
            --item-hover: #121212;
            --unread-bg: rgba(0, 149, 246, 0.08); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none; }
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); overflow-x: hidden; }

        header { 
            position: sticky; top: 0; z-index: 100;
            padding: 10px 16px; padding-top: calc(env(safe-area-inset-top) + 12px);
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .page-title { font-size: 1.4rem; font-weight: 800; letter-spacing: 0.3px; }
        .back-btn { font-size: 1.8rem; cursor: pointer; color: var(--text); background:none; border:none; padding:0; display: flex; align-items: center; }
        .header-action { font-size: 0.9rem; color: var(--accent); cursor: pointer; background: none; border: none; font-weight: 600; }

        .tabs-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-pill {
            background: transparent; color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 7px 20px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap;
            cursor: pointer; transition: all 0.2s;
        }
        .tab-pill.active { background: var(--text); color: #000; border-color: var(--text); }

        #notif-list { padding: 0 0 80px 0; min-height: 100vh; }
        
        .notif-item {
            display: flex; align-items: center; gap: 14px;
            padding: 14px 16px; border-bottom: 1px solid #1a1a1a;
            transition: background 0.2s ease, border-left 0.3s ease; position: relative;
            cursor: pointer; border-left: 0px solid transparent;
        }
        .notif-item:active { background: var(--item-hover); }
        
        .notif-item.unread { 
            background: var(--unread-bg); 
            border-left: 3px solid var(--accent);
        }
        .notif-item.unread .n-username { color: var(--accent); font-weight: 800; }
        .notif-item.unread .n-text { color: #fff; font-weight: 600; }
        
        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            margin-left: auto; flex-shrink: 0;
            box-shadow: 0 0 8px var(--accent);
            display: none; 
        }
        .notif-item.unread .unread-dot { display: block; }

        .n-avatar { 
            width: 48px; height: 48px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; background: #222; flex-shrink: 0;
        }
        
        .n-content { flex: 1; font-size: 0.9rem; line-height: 1.4; color: #fff; padding-right: 10px; }
        .n-username { font-weight: 700; color: #fff; margin-right: 4px; }
        .n-text { color: #ccc; font-weight: 400; }
        .n-time { font-size: 0.75rem; color: var(--text-secondary); display: block; margin-top: 2px; }

        .n-action { flex-shrink: 0; margin-left: 4px; }

        .mini-note {
            display: inline-flex; align-items: center; justify-content: center;
            width: 44px; height: 44px; border-radius: 10px;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.1);
            background-size: cover; background-position: center;
            overflow: hidden;
        }

        .btn-follow {
            background: var(--accent); color: white; border: none;
            padding: 7px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: transform 0.1s; position: relative;
            min-width: 90px; height: 32px; display: flex; align-items: center; justify-content: center;
        }
        .btn-following { background: transparent; color: var(--text); border: 1px solid var(--border); }
        .spinner { width: 24px; height: 24px; border: 2px solid #333; border-top-color: var(--text); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <chat-loader></chat-loader>

    <header>
        <div class="top-row">
            <button class="back-btn" onclick="history.back()">â€¹</button>
            <div class="page-title">Notifications</div>
            <button class="header-action" onclick="markAllRead()" title="Mark all read">âœ“âœ“</button>
        </div>
        <div class="tabs-container">
            <div class="tab-pill active" onclick="filterType('all', this)">All</div>
            <div class="tab-pill" onclick="filterType('follow', this)">Follows</div>
            <div class="tab-pill" onclick="filterType('like', this)">Likes</div>
        </div>
    </header>

    <div id="notif-list"></div>
    <div id="loader" style="display:none; justify-content:center; padding:20px;"><div class="spinner"></div></div>

<script>
    // --- 0. 0ms INSTANT HTML LOAD ---
    (function loadHTMLCache() {
        try {
            const cachedHTML = localStorage.getItem('goorac_notif_html');
            if (cachedHTML && cachedHTML.trim().length > 0) {
                document.getElementById('notif-list').innerHTML = cachedHTML;
            }
        } catch(e) {}
    })();

    // --- 1. CONFIG & INIT ---
    if (window.initFirebaseCore) window.initFirebaseCore();
    const db = window.db;
    const auth = window.auth;
    
    let myUid = null;
    let myFollowingList = []; 
    let currentFilter = 'all';
    let isFollowingLoaded = false;
    let notificationsMap = new Map(); 
    let displayedCount = 0;   
    const BATCH_SIZE = 15;     
    let READ_KEY = "goorac_read_notifs"; 
    let userCache = JSON.parse(localStorage.getItem('goorac_u_cache')) || {};

    // --- 2. GAZE DETECTION (2.5s SEEN) ---
    const seenTimers = new Map();
    const seenObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const id = entry.target.dataset.id;
            // If item is 90% visible and unread
            if (entry.isIntersecting && entry.intersectionRatio > 0.9) {
                if(id && entry.target.classList.contains('unread') && !seenTimers.has(id)) {
                    const timer = setTimeout(() => {
                        if (entry.target.classList.contains('unread')) {
                            applyVisualRead(entry.target, id);
                        }
                    }, 2500); 
                    seenTimers.set(id, timer);
                }
            } else {
                // Clear timer if user scrolls away
                if(seenTimers.has(id)) {
                    clearTimeout(seenTimers.get(id));
                    seenTimers.delete(id);
                }
            }
        });
    }, { threshold: [0, 0.95] });

    function applyVisualRead(element, id) {
        markNotificationRead(id);
        element.classList.remove('unread');
        element.classList.add('read');
        // Update the 0ms HTML cache so it persists on reload
        localStorage.setItem('goorac_notif_html', document.getElementById('notif-list').innerHTML);
        seenObserver.unobserve(element);
        // Trigger a custom event for home.html badges to update
        window.dispatchEvent(new Event('storage'));
    }

    // --- 3. STORAGE LOGIC ---
    function isNotificationRead(id) {
        if(!myUid) return false;
        try {
            const readList = JSON.parse(localStorage.getItem(READ_KEY)) || [];
            return readList.includes(id);
        } catch(e) { return false; }
    }

    function markNotificationRead(id) {
        if(!myUid || !id) return;
        try {
            let readList = JSON.parse(localStorage.getItem(READ_KEY)) || [];
            if(!readList.includes(id)) {
                readList.push(id);
                localStorage.setItem(READ_KEY, JSON.stringify(readList));
            }
        } catch(e) {}
    }

    function markAllRead() {
        const unreadItems = document.querySelectorAll('.notif-item.unread');
        unreadItems.forEach(el => applyVisualRead(el, el.dataset.id));
    }

    // --- 4. FIREBASE AUTH & SNAPSHOTS ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            myUid = user.uid;
            READ_KEY = `goorac_read_${myUid}`; 

            if(window.loadFromCache) {
                 const cachedData = window.loadFromCache(`notifs_${myUid}`);
                 if(cachedData) {
                     cachedData.forEach(item => notificationsMap.set(item.dedupeKey, item));
                     if(!document.getElementById('notif-list').hasChildNodes()) renderList();
                 }
            }

            db.collection("users").doc(myUid).onSnapshot(doc => {
                if(doc.exists) {
                    myFollowingList = (doc.data().following || []).map(f => typeof f === 'string' ? f : f.uid);
                    isFollowingLoaded = true;
                    renderList();
                }
            });

            initListeners();
        } else {
            window.location.href = 'login.html';
        }
    });

    function initListeners() {
        // LIKES LISTENER
        db.collection("notes").where("uid", "==", myUid).limit(30).onSnapshot(snapshot => {
            let changed = false;
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.likes && Array.isArray(data.likes)) {
                    data.likes.forEach(liker => {
                        if (!liker.timestamp || liker.uid === myUid) return;
                        const key = `like_${liker.uid}_${doc.id}`;
                        if(!notificationsMap.has(key)) changed = true;
                        const time = liker.timestamp.toMillis ? liker.timestamp.toMillis() : liker.timestamp;
                        const u = userCache[liker.uid] || {};
                        notificationsMap.set(key, {
                            dedupeKey: key, id: `${key}_${time}`, type: 'like',
                            senderId: liker.uid, senderName: u.name || liker.displayName || "Someone",
                            senderUsername: u.username || liker.username, senderPic: u.photoURL || liker.photoURL,
                            isVerified: u.verified || false, timestamp: time, text: "liked your note.",
                            noteData: { text: data.text, bgColor: data.bgColor, textColor: data.textColor }
                        });
                    });
                }
            });
            if(changed) renderList();
        });

        // FOLLOWS LISTENER
        db.collection("users").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                let changed = false;
                if (data.followers && Array.isArray(data.followers)) {
                    data.followers.forEach(f => {
                        if (typeof f !== 'object' || !f.timestamp) return;
                        const key = `follow_${f.uid}`;
                        if(!notificationsMap.has(key)) changed = true;
                        const time = f.timestamp.toMillis ? f.timestamp.toMillis() : f.timestamp;
                        const u = userCache[f.uid] || {};
                        if(!u.name) fetchUserInfo(f.uid);
                        notificationsMap.set(key, {
                            dedupeKey: key, id: `${key}_${time}`, type: 'follow',
                            senderId: f.uid, senderName: u.name || "User", 
                            senderUsername: u.username || "", senderPic: u.photoURL || "", 
                            isVerified: u.verified || false, timestamp: time, text: "started following you."
                        });
                    });
                }
                if(changed) renderList();
            }
        });
    }

    function fetchUserInfo(uid) {
        db.collection("users").doc(uid).get().then(uDoc => {
            if(uDoc.exists) {
                const d = uDoc.data();
                userCache[uid] = { name: d.name || d.username, username: d.username, photoURL: d.photoURL, verified: d.verified || false };
                localStorage.setItem('goorac_u_cache', JSON.stringify(userCache));
                renderList();
            }
        });
    }

    // --- 5. RENDER CORE ---
    let renderDebounce;
    function renderList() {
        if (renderDebounce) clearTimeout(renderDebounce);
        renderDebounce = setTimeout(() => {
            const list = document.getElementById('notif-list');
            let all = Array.from(notificationsMap.values()).sort((a,b) => b.timestamp - a.timestamp);

            // LOGIC: FIRST TIME LOGIN LOAD (Mark all history as read)
            if (localStorage.getItem(READ_KEY) === null && all.length > 0) {
                localStorage.setItem(READ_KEY, JSON.stringify(all.map(n => n.id)));
                // We update storage, then continue rendering items as "read"
            }

            const filtered = all.filter(n => (currentFilter === 'all' || n.type === currentFilter));
            if (filtered.length === 0) {
                list.innerHTML = `<div class="empty-state">ðŸ””<br><div style="font-size:0.9rem; color:#666; margin-top:10px;">No notifications yet</div></div>`;
                return;
            }

            list.innerHTML = ''; 
            const limit = displayedCount + BATCH_SIZE > filtered.length ? filtered.length : displayedCount + BATCH_SIZE;
            for(let i=0; i < limit; i++) {
                list.appendChild(createNotifItem(filtered[i]));
            }
            displayedCount = limit;
            document.getElementById('loader').style.display = (displayedCount < filtered.length) ? 'flex' : 'none';

            if(currentFilter === 'all') {
                if(window.saveToCache) window.saveToCache(`notifs_${myUid}`, all);
                localStorage.setItem('goorac_notif_html', list.innerHTML);
            }
        }, 100); 
    }

    function createNotifItem(notif) {
        const read = isNotificationRead(notif.id);
        const div = document.createElement('div');
        div.className = `notif-item ${read ? 'read' : 'unread'}`;
        div.dataset.id = notif.id; 
        
        // Gaze Detection Observer
        if(!read) seenObserver.observe(div);

        div.onclick = function(e) {
            if(e.target.closest('button')) return;
            applyVisualRead(this, notif.id);
            if(notif.senderUsername) window.location.href = `userProfile.html?user=${notif.senderUsername}`;
        };

        const verify = notif.isVerified ? `<img src="https://img.icons8.com/color/48/verified-badge.png" style="width:13px; margin-left:2px; vertical-align:-2px;">` : '';
        let action = '';
        if (notif.type === 'follow') {
            const isF = myFollowingList.includes(notif.senderId);
            action = `<button class="btn-follow ${isF?'btn-following':''}" onclick="toggleF(this,'${notif.senderId}')">${isF?'Following':'Follow'}</button>`;
        } else if (notif.type === 'like' && notif.noteData) {
            const bg = notif.noteData.bgColor.includes('gradient') ? `background:${notif.noteData.bgColor}` : `background-color:${notif.noteData.bgColor}`;
            const txt = notif.noteData.text ? `<span style="font-size:0.5rem; display:block; max-height:30px; overflow:hidden;">${notif.noteData.text}</span>` : 'ðŸŽµ';
            action = `<div class="mini-note" style="${bg}; color:${notif.noteData.textColor}">${txt}</div>`;
        }

        div.innerHTML = `
            <img src="${notif.senderPic||'https://via.placeholder.com/50'}" class="n-avatar" onerror="this.src='https://via.placeholder.com/50'">
            <div class="n-content">
                <span class="n-username">${notif.senderName}${verify}</span>
                <span class="n-text">${notif.text}</span>
                <span class="n-time">${timeAgo(notif.timestamp)}</span>
            </div>
            <div class="unread-dot"></div>
            <div class="n-action">${action}</div>
        `;
        return div;
    }

    async function toggleF(btn, tid) {
        event.stopPropagation();
        if (btn.classList.contains('loading')) return;
        btn.classList.add('loading');
        if(navigator.vibrate) navigator.vibrate(10);
        const isF = btn.innerText === "Following";
        try {
            if (isF) {
                await db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayRemove(tid) });
                await db.collection("users").doc(tid).update({ followers: firebase.firestore.FieldValue.arrayRemove(myUid) });
                btn.innerText="Follow"; btn.classList.remove("btn-following");
            } else {
                await db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayUnion(tid) });
                await db.collection("users").doc(tid).update({ followers: firebase.firestore.FieldValue.arrayUnion({uid:myUid, timestamp:firebase.firestore.Timestamp.now()}) });
                btn.innerText="Following"; btn.classList.add("btn-following");
            }
        } catch(e) {} finally { btn.classList.remove('loading'); }
    }

    function filterType(t, el) {
        currentFilter = t;
        document.querySelectorAll('.tab-pill').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        displayedCount = 0;
        renderList();
    }

    function timeAgo(m) {
        const s = Math.floor((Date.now() - m) / 1000);
        if (s < 60) return `${Math.max(0, s)}s`;
        const min = Math.floor(s/60); if (min < 60) return `${min}m`;
        const h = Math.floor(min/60); if (h < 24) return `${h}h`;
        return `${Math.floor(h/24)}d`;
    }

    const scrollObs = new IntersectionObserver((es) => {
        if (es[0].isIntersecting) { displayedCount += BATCH_SIZE; renderList(); }
    }, { threshold: 0.1 });
    scrollObs.observe(document.getElementById('loader'));
</script>
</body>
</html>
