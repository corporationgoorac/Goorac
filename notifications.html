<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Notifications | Goorac</title>

    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="components/chatLoader.js" defer></script>

    <style>
        :root { 
            --bg: #000000;
            --header-bg: rgba(0,0,0,0.85);
            --accent: #0095f6;
            --text: #ffffff; 
            --text-secondary: #a8a8a8;
            --border: #262626;
            --item-hover: #121212;
            --unread-bg: rgba(0, 149, 246, 0.08); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none; }
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); overflow-x: hidden; }

        header { 
            position: sticky; top: 0; z-index: 100;
            padding: 10px 16px; padding-top: calc(env(safe-area-inset-top) + 12px);
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .page-title { font-size: 1.4rem; font-weight: 800; letter-spacing: 0.3px; }
        .back-btn { font-size: 1.8rem; cursor: pointer; color: var(--text); background:none; border:none; padding:0; display: flex; align-items: center; }
        .header-action { font-size: 0.9rem; color: var(--accent); cursor: pointer; background: none; border: none; font-weight: 600; }

        .tabs-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-pill {
            background: transparent; color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 7px 20px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap;
            cursor: pointer; transition: all 0.2s;
        }
        .tab-pill.active { background: var(--text); color: #000; border-color: var(--text); }

        #notif-list { padding: 0 0 80px 0; min-height: 100vh; }
        
        .notif-item {
            display: flex; align-items: center; gap: 14px;
            padding: 14px 16px; border-bottom: 1px solid #1a1a1a;
            transition: background 0.2s ease; position: relative;
            cursor: pointer; border-left: 0px solid transparent;
        }
        .notif-item:active { background: var(--item-hover); }
        
        /* UNREAD HIGHLIGHTING */
        .notif-item.unread { 
            background: var(--unread-bg); 
            border-left: 3px solid var(--accent);
        }
        .notif-item.unread .n-username { color: var(--accent); font-weight: 800; }
        .notif-item.unread .n-text { color: #fff; font-weight: 600; }
        
        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            margin-left: auto; flex-shrink: 0;
            box-shadow: 0 0 8px var(--accent);
            display: none; 
        }
        .notif-item.unread .unread-dot { display: block; }

        .n-avatar { 
            width: 48px; height: 48px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; background: #222; flex-shrink: 0;
        }
        
        .n-content { flex: 1; font-size: 0.9rem; line-height: 1.4; color: #fff; padding-right: 10px; }
        .n-username { font-weight: 700; color: #fff; margin-right: 4px; }
        .n-text { color: #ccc; font-weight: 400; }
        .n-time { font-size: 0.75rem; color: var(--text-secondary); display: block; margin-top: 2px; }

        .n-action { flex-shrink: 0; margin-left: 4px; }

        .mini-note {
            display: inline-flex; align-items: center; justify-content: center;
            width: 44px; height: 44px; border-radius: 10px;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.1);
            background-size: cover; background-position: center;
            overflow: hidden;
        }

        /* FOLLOW BUTTONS */
        .btn-follow {
            background: var(--accent); color: white; border: none;
            padding: 7px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: transform 0.1s; position: relative;
            min-width: 90px; height: 32px; display: flex; align-items: center; justify-content: center;
        }
        .btn-following { background: transparent; color: var(--text); border: 1px solid var(--border); }
        .btn-follow:active { transform: scale(0.95); opacity: 0.8; }

        /* CIRCLE LOADER FOR BUTTON */
        .btn-follow.loading { pointer-events: none; color: transparent !important; }
        .btn-follow.loading::after {
            content: ""; position: absolute; width: 14px; height: 14px;
            border: 2px solid rgba(255,255,255,0.2); border-top-color: #fff;
            border-radius: 50%; animation: spin 0.6s linear infinite;
        }
        .btn-following.loading::after { border-top-color: var(--accent); }

        /* SKELETON ANIMATION */
        .btn-skeleton {
            width: 90px; height: 32px; border-radius: 8px;
            background: #1a1a1a; animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 0.7; } 100% { opacity: 0.4; } }

        .v-badge { width: 13px; height: 13px; vertical-align: -2px; margin-left: 2px; }

        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 60vh; color: var(--text-secondary); text-align: center; gap: 15px;
        }
        #loader { display: none; justify-content: center; padding: 20px; }
        .spinner { width: 24px; height: 24px; border: 2px solid #333; border-top-color: var(--text); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <chat-loader></chat-loader>

    <header>
        <div class="top-row">
            <button class="back-btn" onclick="history.back()">â€¹</button>
            <div class="page-title">Notifications</div>
            <button class="header-action" onclick="markAllRead()" title="Mark all read">âœ“âœ“</button>
        </div>
        <div class="tabs-container">
            <div class="tab-pill active" onclick="filterType('all', this)">All</div>
            <div class="tab-pill" onclick="filterType('follow', this)">Follows</div>
            <div class="tab-pill" onclick="filterType('like', this)">Likes</div>
        </div>
    </header>

    <div id="notif-list"></div>
    <div id="loader"><div class="spinner"></div></div>

<script>
    // --- 1. CONFIG & INIT ---
    if (window.initFirebaseCore) {
        window.initFirebaseCore();
    }

    const db = window.db;
    const auth = window.auth;
    
    let myUid = null;
    let myFollowingList = []; 
    let currentFilter = 'all';
    let isFollowingLoaded = false;
    
    // --- 2. DEDUPLICATION MAP ---
    // Using a Map ensures keys are unique. We will use specific keys for Likes and Follows.
    // Key format: "type_senderId_targetId"
    let notificationsMap = new Map(); 
    
    let displayedCount = 0;   
    const BATCH_SIZE = 15;     
    let READ_KEY = "goorac_read_notifs"; 
    
    let userCache = JSON.parse(localStorage.getItem('goorac_u_cache')) || {};

    // --- 3. READ STATUS LOGIC ---
    function isNotificationRead(id) {
        if(!myUid) return false;
        try {
            const readList = JSON.parse(localStorage.getItem(READ_KEY)) || [];
            return readList.includes(id);
        } catch(e) { return false; }
    }

    function markNotificationRead(id) {
        if(!myUid || !id) return;
        try {
            let readList = JSON.parse(localStorage.getItem(READ_KEY)) || [];
            if(!readList.includes(id)) {
                readList.push(id);
                localStorage.setItem(READ_KEY, JSON.stringify(readList));
            }
        } catch(e) { console.error("LS Error", e); }
    }

    function markAllRead() {
        const unreadItems = document.querySelectorAll('.notif-item.unread');
        unreadItems.forEach(el => {
            markNotificationRead(el.dataset.id);
            el.classList.remove('unread');
        });
    }

    // --- 4. AUTH & LISTENERS ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            myUid = user.uid;
            READ_KEY = `goorac_read_${myUid}`; 

            // Load cache via chatLoader first if available
            if(window.loadFromCache) {
                 const cachedData = window.loadFromCache(`notifs_${myUid}`);
                 if(cachedData) {
                     cachedData.forEach(item => notificationsMap.set(item.dedupeKey, item));
                     renderList();
                 }
            }

            // Fetch My Following (for buttons)
            db.collection("users").doc(myUid).onSnapshot(doc => {
                if(doc.exists) {
                    const data = doc.data();
                    myFollowingList = (data.following || []).map(f => typeof f === 'string' ? f : f.uid);
                    isFollowingLoaded = true;
                    // Re-render to update buttons
                    renderList();
                }
            });

            initListeners();
        } else {
            window.location.href = 'login.html';
        }
    });

    function initListeners() {
        // --- LISTENER 1: LIKES ---
        db.collection("notes")
            .where("uid", "==", myUid)
            .limit(30)
            .onSnapshot(snapshot => {
                let hasChanges = false;
                
                snapshot.forEach(doc => {
                    const noteData = doc.data();
                    if (noteData.likes && Array.isArray(noteData.likes)) {
                        noteData.likes.forEach((liker) => {
                            // STRICT CHECK: Only process if liker has a timestamp
                            if (!liker.timestamp || liker.uid === myUid) return;
                            
                            // Unique Key: One like per user per note
                            const dedupeKey = `like_${liker.uid}_${doc.id}`; 
                            
                            // If it doesn't exist, add it. If it exists, update it (e.g. user changed pic)
                            if(!notificationsMap.has(dedupeKey)) hasChanges = true;

                            const timeMillis = liker.timestamp.toMillis ? liker.timestamp.toMillis() : liker.timestamp;
                            const u = userCache[liker.uid] || {};

                            notificationsMap.set(dedupeKey, {
                                dedupeKey: dedupeKey,
                                id: `${dedupeKey}_${timeMillis}`, // Unique ID for Read Status
                                type: 'like',
                                senderId: liker.uid,
                                senderName: u.name || liker.displayName || "Someone",
                                senderUsername: u.username || liker.username,
                                senderPic: u.photoURL || liker.photoURL,
                                isVerified: u.verified || liker.verified || false,
                                timestamp: timeMillis,
                                text: "liked your note.",
                                noteData: { 
                                    text: noteData.text, 
                                    songName: noteData.songName, 
                                    bgColor: noteData.bgColor, 
                                    textColor: noteData.textColor 
                                }
                            });
                        });
                    }
                });
                if(hasChanges) renderList();
            });

        // --- LISTENER 2: FOLLOWERS ---
        db.collection("users").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                let hasChanges = false;

                if (data.followers && Array.isArray(data.followers)) {
                    data.followers.forEach(f => {
                        // STRICT CHECK: Only process if f is an object AND has a timestamp
                        // This filters out old string-only UIDs and objects missing timestamp
                        if (typeof f !== 'object' || !f.timestamp) return;

                        const uid = f.uid;
                        const ts = f.timestamp; 
                        const timeMillis = ts.toMillis ? ts.toMillis() : ts;

                        // Unique Key: One follow notification per user
                        const dedupeKey = `follow_${uid}`;
                        
                        if(!notificationsMap.has(dedupeKey)) hasChanges = true;

                        const u = userCache[uid] || {};

                        // If user info missing, fetch it
                        if(!u.name) fetchUserInfo(uid);

                        notificationsMap.set(dedupeKey, {
                            dedupeKey: dedupeKey,
                            id: `${dedupeKey}_${timeMillis}`,
                            type: 'follow',
                            senderId: uid,
                            senderName: u.name || "User", 
                            senderUsername: u.username || "",
                            senderPic: u.photoURL || "", 
                            isVerified: u.verified || false,
                            timestamp: timeMillis, 
                            text: "started following you."
                        });
                    });
                }
                if(hasChanges) renderList();
            }
        });
    }

    function fetchUserInfo(uid) {
        db.collection("users").doc(uid).get().then(uDoc => {
            if(uDoc.exists) {
                const uData = uDoc.data();
                userCache[uid] = {
                    name: uData.name || uData.username,
                    username: uData.username,
                    photoURL: uData.photoURL,
                    verified: uData.verified || false
                };
                localStorage.setItem('goorac_u_cache', JSON.stringify(userCache));
                
                // Update specific map entry and re-render
                const dedupeKey = `follow_${uid}`;
                if(notificationsMap.has(dedupeKey)) {
                    const item = notificationsMap.get(dedupeKey);
                    item.senderName = userCache[uid].name;
                    item.senderUsername = userCache[uid].username; 
                    item.senderPic = userCache[uid].photoURL;
                    item.isVerified = userCache[uid].verified;
                    renderList();
                }
            }
        });
    }

    // --- 5. RENDERING ---
    let renderTimeout;
    function renderList() {
        if (renderTimeout) clearTimeout(renderTimeout);
        renderTimeout = setTimeout(() => {
            const list = document.getElementById('notif-list');
            const loader = document.getElementById('loader');
            
            // Convert Map to Array
            let allNotifs = Array.from(notificationsMap.values());
            
            // Sort by Time (Newest First)
            allNotifs.sort((a, b) => b.timestamp - a.timestamp);

            // Filter
            const filtered = allNotifs.filter(n => (currentFilter === 'all' || n.type === currentFilter));

            // Empty State
            if (filtered.length === 0) {
                list.innerHTML = `<div class="empty-state"><div style="font-size:2rem;">ðŸ””</div><div style="font-size:0.9rem; color:#666;">No notifications yet</div></div>`;
                loader.style.display = 'none';
                return;
            }

            // We wipe the list and rebuild. 
            // Since this is efficient DOM creation, it's fine for < 100 items.
            // For infinite scroll, we'd append, but Map dedupe requires full array sort.
            list.innerHTML = ''; 
            
            // Limit render for performance (Lazy Load limit)
            const renderLimit = displayedCount + BATCH_SIZE > filtered.length ? filtered.length : displayedCount + BATCH_SIZE;
            
            for(let i=0; i < renderLimit; i++) {
                list.appendChild(createNotificationElement(filtered[i]));
            }

            // Update displayed count tracking
            displayedCount = renderLimit;
            loader.style.display = (displayedCount < filtered.length) ? 'flex' : 'none';

            // Save to Cache via chatLoader
            if(window.saveToCache && currentFilter === 'all') {
                window.saveToCache(`notifs_${myUid}`, allNotifs);
            }

        }, 100); // 100ms debounce
    }

    function createNotificationElement(notif) {
        const isRead = isNotificationRead(notif.id);
        const div = document.createElement('div');
        div.className = `notif-item ${isRead ? 'read' : 'unread'}`;
        div.dataset.id = notif.id; 
        
        div.onclick = function(e) {
            if(e.target.closest('button')) return;
            markNotificationRead(this.dataset.id);
            this.classList.remove('unread');
            if(notif.senderUsername) window.location.href = `userProfile.html?user=${notif.senderUsername}`;
        };

        let actionHtml = '';
        const verifyIcon = notif.isVerified ? `<img src="https://img.icons8.com/color/48/verified-badge.png" class="v-badge">` : '';

        if (notif.type === 'follow') {
            if (!isFollowingLoaded) {
                actionHtml = `<div class="btn-skeleton"></div>`;
            } else {
                const isFollowing = myFollowingList.includes(notif.senderId);
                const btnClass = isFollowing ? 'btn-following' : '';
                const btnText = isFollowing ? 'Following' : 'Follow';
                // Note: we pass 'this' to the function
                actionHtml = `<button class="btn-follow ${btnClass}" onclick="toggleFollow(this, '${notif.senderId}')">${btnText}</button>`;
            }
        } else if (notif.type === 'like' && notif.noteData) {
            let bgStyle = notif.noteData.bgColor && notif.noteData.bgColor.includes('gradient') ? `background: ${notif.noteData.bgColor}` : `background-color: ${notif.noteData.bgColor || '#333'}`;
            let content = notif.noteData.text ? `<span style="font-size:0.5rem; display:block; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:40px;">${notif.noteData.text}</span>` : `<span style="font-size:1rem;">ðŸŽµ</span>`;
            actionHtml = `<div class="mini-note" style="${bgStyle}; color:${notif.noteData.textColor || '#fff'}">${content}</div>`;
        }

        const pic = notif.senderPic || 'https://via.placeholder.com/50';

        div.innerHTML = `
            <img src="${pic}" class="n-avatar" onerror="this.src='https://via.placeholder.com/50'">
            <div class="n-content">
                <span class="n-username">${notif.senderName} ${verifyIcon}</span>
                <span class="n-text">${notif.text}</span>
                <span class="n-time">${timeAgo(notif.timestamp)}</span>
            </div>
            <div class="unread-dot"></div>
            <div class="n-action">${actionHtml}</div>
        `;
        return div;
    }

    // --- 6. ACTIONS ---
    async function toggleFollow(btn, targetUid) {
        event.stopPropagation();
        if (btn.classList.contains('loading')) return; 

        btn.classList.add('loading'); 
        if(navigator.vibrate) navigator.vibrate(15);

        const isCurrentlyFollowing = btn.innerText === "Following";
        const ts = firebase.firestore.Timestamp.now();

        try {
            if (isCurrentlyFollowing) {
                // Unfollow
                await db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayRemove(targetUid) });
                await db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayRemove(myUid) });
                btn.innerText = "Follow"; 
                btn.classList.remove("btn-following");
            } else {
                // Follow
                await db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayUnion(targetUid) });
                await db.collection("users").doc(targetUid).update({ 
                    followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: ts }) 
                });
                btn.innerText = "Following"; 
                btn.classList.add("btn-following");
            }
        } catch (e) {
            console.error("Action Failed", e);
        } finally {
            btn.classList.remove('loading'); 
        }
    }

    function filterType(type, element) {
        currentFilter = type;
        document.querySelectorAll('.tab-pill').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        displayedCount = 0; // Reset scroll
        renderList();
    }

    function timeAgo(millis) {
        if(!millis) return "...";
        const seconds = Math.floor((Date.now() - millis) / 1000);
        if (seconds < 60) return `${Math.max(0, seconds)}s`;
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h`;
        return `${Math.floor(hours / 24)}d`;
    }

    // Infinite Scroll
    const scrollObserver = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
            displayedCount += BATCH_SIZE;
            renderList();
        }
    }, { root: null, threshold: 0.1 });
    scrollObserver.observe(document.getElementById('loader'));
</script>
</body>
</html>
