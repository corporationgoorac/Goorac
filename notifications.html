<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Community | Goorac</title>
    
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="components/chatLoader.js" defer></script>
    <chat-loader></chat-loader>
    <script type="module" src="components/presence.js"></script>

    <script>
        // --- FIREBASE INIT ---
        if (typeof window.initFirebaseCore === 'function') {
            window.initFirebaseCore();
        } 
        else if (!firebase.apps.length && window.firebaseConfig) {
            firebase.initializeApp(window.firebaseConfig);
        }
        
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1f1f1f;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-top)) 16px 10px;
            display: flex; align-items: center; gap: 12px;
        }
        .nav-btn {
            background: none; border: none; color: var(--primary);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .nav-btn:active { background: var(--surface-press); }
        .header-title { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }

        /* --- SEARCH --- */
        .search-box {
            padding: 12px 16px;
            background: var(--bg);
        }
        .search-inner {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex; align-items: center; padding: 0 12px;
            height: 44px;
        }
        .search-inner input {
            background: none; border: none; color: white; flex: 1;
            padding-left: 8px; font-size: 14px; outline: none;
        }

        /* --- USER LIST --- */
        #list-container {
            padding-bottom: calc(40px + var(--safe-bottom));
        }

        .user-item {
            display: flex; align-items: center; gap: 14px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            text-decoration: none; color: inherit;
        }

        .avatar {
            width: 48px; height: 48px;
            border-radius: 50%; object-fit: cover;
            background: var(--surface); border: 1px solid var(--border);
        }

        .user-info { flex: 1; display: flex; flex-direction: column; }
        .user-info .username { font-weight: 700; font-size: 14px; }
        .user-info .fullname { font-size: 12px; color: var(--secondary); }

        /* --- FOLLOW BUTTON & LOADER --- */
        .follow-btn {
            min-width: 90px; height: 32px;
            border-radius: 8px; font-size: 13px; font-weight: 700;
            border: 1px solid var(--border);
            cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .follow-btn.follow { background: #fff; color: #000; border-color: #fff; }
        .follow-btn.following { background: var(--surface); color: #fff; }

        .follow-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Circle Loader inside Button */
        .btn-loader {
            width: 16px; height: 16px;
            border: 2px solid rgba(128, 128, 128, 0.3);
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- SKELETON --- */
        .skeleton {
            background: #111; position: relative; overflow: hidden; border-radius: 4px;
        }
        .skeleton::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    </style>
</head>
<body>

    <header>
        <button class="nav-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <div class="header-title" id="page-title">Followers</div>
    </header>

    <div class="search-box">
        <div class="search-inner">
            <span class="material-icons-round" style="color:var(--secondary); font-size:20px;">search</span>
            <input type="text" id="user-search" placeholder="Search people..." oninput="filterList()">
        </div>
    </div>

    <div id="list-container">
        <div class="user-item">
            <div class="avatar skeleton"></div>
            <div class="user-info">
                <div class="skeleton" style="width:100px; height:12px; margin-bottom:6px;"></div>
                <div class="skeleton" style="width:60px; height:10px;"></div>
            </div>
        </div>
    </div>

<script>
    let myUid = null;
    let allUsers = [];
    let myFollowing = [];
    const processingIds = new Set(); // Multi-click prevention set

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            initPage();
        }
    });

    async function initPage() {
        try {
            // Get my data to know who I follow
            const myDoc = await db.collection("users").doc(myUid).get();
            myFollowing = myDoc.data()?.following || [];

            // Load users (Replace with your specific logic for followers/following list)
            loadUsers();
        } catch (e) { console.error(e); }
    }

    async function loadUsers() {
        // Mocking user fetch - replace with your actual query
        const snap = await db.collection("users").limit(20).get();
        allUsers = snap.docs.map(doc => ({ uid: doc.id, ...doc.data() }));
        renderList(allUsers);
    }

    function renderList(users) {
        const container = document.getElementById('list-container');
        container.innerHTML = '';

        users.forEach(user => {
            if (user.uid === myUid) return;

            const isFollowing = myFollowing.includes(user.uid);
            const isProcessing = processingIds.has(user.uid);

            const div = document.createElement('div');
            div.className = 'user-item';
            div.innerHTML = `
                <img src="${user.photoURL || 'https://via.placeholder.com/100'}" class="avatar">
                <div class="user-info">
                    <span class="username">${user.username || 'user'}</span>
                    <span class="fullname">${user.name || ''}</span>
                </div>
                <button 
                    class="follow-btn ${isFollowing ? 'following' : 'follow'}" 
                    onclick="toggleFollow('${user.uid}', ${isFollowing})"
                    ${isProcessing ? 'disabled' : ''}
                >
                    ${isProcessing ? '<div class="btn-loader"></div>' : (isFollowing ? 'Following' : 'Follow')}
                </button>
            `;
            container.appendChild(div);
        });
    }

    async function toggleFollow(targetUid, isCurrentlyFollowing) {
        // 1. Prevent multiple clicks
        if (processingIds.has(targetUid)) return;
        
        processingIds.add(targetUid);
        renderList(allUsers); // Update UI to show loader
        
        if (navigator.vibrate) navigator.vibrate(15);

        try {
            const myRef = db.collection("users").doc(myUid);
            const targetRef = db.collection("users").doc(targetUid);

            await db.runTransaction(async (transaction) => {
                if (isCurrentlyFollowing) {
                    // Unfollow
                    transaction.update(myRef, { 
                        following: firebase.firestore.FieldValue.arrayRemove(targetUid),
                        followingCount: firebase.firestore.FieldValue.increment(-1)
                    });
                    transaction.update(targetRef, { 
                        followers: firebase.firestore.FieldValue.arrayRemove(myUid),
                        followerCount: firebase.firestore.FieldValue.increment(-1)
                    });
                } else {
                    // Follow
                    transaction.update(myRef, { 
                        following: firebase.firestore.FieldValue.arrayAdd(targetUid),
                        followingCount: firebase.firestore.FieldValue.increment(1)
                    });
                    transaction.update(targetRef, { 
                        followers: firebase.firestore.FieldValue.arrayAdd(myUid),
                        followerCount: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Add to notification subcollection
                    sendNotification(targetUid);
                }
            });

            // Update local state after successful Firebase confirmation
            if (isCurrentlyFollowing) {
                myFollowing = myFollowing.filter(id => id !== targetUid);
            } else {
                myFollowing.push(targetUid);
            }

        } catch (error) {
            console.error("Transaction failed: ", error);
        } finally {
            // 2. Unlock the button
            processingIds.delete(targetUid);
            renderList(allUsers);
        }
    }

    async function sendNotification(targetUid) {
        const myData = (await db.collection("users").doc(myUid).get()).data();
        db.collection("users").doc(targetUid).collection("notifications").add({
            type: 'follow',
            fromUid: myUid,
            fromUsername: myData.username,
            fromPhoto: myData.photoURL,
            content: 'started following you',
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            isRead: false
        });
    }

    function filterList() {
        const query = document.getElementById('user-search').value.toLowerCase();
        const filtered = allUsers.filter(u => 
            u.username?.toLowerCase().includes(query) || 
            u.name?.toLowerCase().includes(query)
        );
        renderList(filtered);
    }
</script>

</body>
</html>
