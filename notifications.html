<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000"> 
    <title>Notifications | Goorac</title>

    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { 
            --bg: #000000;
            --header-bg: rgba(0,0,0,0.9);
            --accent: #0095f6; /* Instagram Blue */
            --accent-dim: rgba(0, 149, 246, 0.15);
            --text: #ffffff; 
            --text-secondary: #a8a8a8;
            --border: #262626;
            --btn-gray: #262626;
            --item-hover: #121212;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none; }
        
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HEADER */
        header { 
            position: sticky; top: 0; z-index: 100;
            padding: 10px 16px; padding-top: calc(env(safe-area-inset-top) + 10px);
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .top-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .page-title { font-size: 1.3rem; font-weight: 700; letter-spacing: 0.3px; }
        .back-btn { font-size: 1.8rem; cursor: pointer; color: var(--text); background:none; border:none; padding:0; display: flex; align-items: center; }

        /* TABS */
        .tabs-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-pill {
            background: transparent; color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 18px; border-radius: 8px;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap;
            cursor: pointer; transition: all 0.2s;
        }
        .tab-pill.active { background: var(--text); color: #000; border-color: var(--text); }

        /* LIST */
        #notif-list { padding: 5px 0 80px 0; }
        
        .notif-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 16px;
            transition: background 0.2s; position: relative;
            cursor: pointer;
        }
        .notif-item:active { background: var(--item-hover); }
        
        /* UNREAD INDICATOR */
        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            margin-left: auto; flex-shrink: 0;
            box-shadow: 0 0 6px var(--accent);
        }

        .n-avatar { 
            width: 44px; height: 44px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; background: #222; flex-shrink: 0;
        }
        
        .n-content { flex: 1; font-size: 0.9rem; line-height: 1.35; color: #fff; padding-right: 8px; }
        .n-username { font-weight: 700; color: #fff; cursor: pointer;}
        .n-text { color: var(--text); font-weight: 400; }
        .n-meta { font-size: 0.8rem; color: var(--text-secondary); margin-left: 4px; }

        .n-action { flex-shrink: 0; margin-left: 4px; }

        /* NOTE PREVIEW (Right Side) */
        .note-preview-box {
            width: 44px; height: 44px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.1);
            background-size: cover; background-position: center;
        }
        .note-preview-box span { font-size: 0.6rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 90%; padding: 0 2px;}

        /* FOLLOW BUTTONS */
        .btn-follow {
            background: var(--accent); color: white; border: none;
            padding: 7px 18px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: transform 0.1s;
        }
        .btn-follow:active { transform: scale(0.95); opacity: 0.8; }
        
        .btn-following {
            background: var(--btn-gray); color: var(--text); border: none;
        }

        .v-badge { width: 13px; height: 13px; vertical-align: -2px; margin-left: 2px; }

        /* LOADING & EMPTY */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 50vh; color: var(--text-secondary); text-align: center; gap: 15px;
        }
        .empty-icon { font-size: 3rem; opacity: 0.4; }
        
        #loader { display: none; justify-content: center; padding: 20px; }
        .spinner { width: 24px; height: 24px; border: 2px solid #333; border-top-color: var(--text); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Skeleton */
        .skeleton { background: #1a1a1a; animation: pulse 1.5s infinite; border-radius: 4px; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <button class="back-btn" onclick="history.back()">â€¹</button>
            <div class="page-title">Notifications</div>
            <div style="width: 30px;"></div>
        </div>
        <div class="tabs-container">
            <div class="tab-pill active" onclick="filterType('all', this)">All</div>
            <div class="tab-pill" onclick="filterType('follow', this)">Follows</div>
            <div class="tab-pill" onclick="filterType('like', this)">Likes</div>
        </div>
    </header>

    <div id="notif-list"></div>
    <div id="loader"><div class="spinner"></div></div>

<script>
    // --- CONFIG ---
    let fbConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
    };

    if (typeof window.CONFIG !== 'undefined' && window.CONFIG.firebase) {
        fbConfig = window.CONFIG.firebase;
    }

    if (!firebase.apps.length) { firebase.initializeApp(fbConfig); }
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    let myUid = null;
    let myFollowingList = []; 
    let currentFilter = 'all';
    
    let rawNotifications = []; 
    let displayedCount = 0;   
    const BATCH_SIZE = 15;     
    let READ_KEY = "goorac_read_notifs"; // Will append UID later

    // --- LOCAL STORAGE HELPERS ---
    function isNotificationRead(id) {
        if(!myUid) return false;
        const readList = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
        return readList.includes(id);
    }

    function markNotificationRead(id) {
        if(!myUid) return;
        let readList = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
        if(!readList.includes(id)) {
            readList.push(id);
            localStorage.setItem(READ_KEY, JSON.stringify(readList));
        }
    }

    // --- AUTH & INIT ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            myUid = user.uid;
            READ_KEY = `goorac_read_${myUid}`; // User-specific key

            // Get My Following List (for button states)
            const myDoc = await db.collection("users").doc(myUid).get();
            if(myDoc.exists) {
                const data = myDoc.data();
                myFollowingList = (data.following || []).map(f => typeof f === 'string' ? f : f.uid);
            }
            initListeners();
        } else {
            window.location.href = 'login.html';
        }
    });

    function initListeners() {
        const list = document.getElementById('notif-list');
        list.innerHTML = ''; 
        
        let unsortedData = new Map();
        const now = Date.now();

        // 1. LISTEN TO LIKES (From active_notes array)
        db.collection("active_notes").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                if (data.likes && Array.isArray(data.likes)) {
                    const total = data.likes.length;
                    data.likes.forEach((liker, index) => {
                        // Generate consistent ID: "like_USERID"
                        const notifId = `like_${liker.uid}`;
                        
                        // Time Logic: Prefer stored time, else calculate approximation
                        let time = now;
                        if(liker.timestamp) {
                             time = liker.timestamp.toMillis ? liker.timestamp.toMillis() : liker.timestamp;
                        } else {
                             // Fallback: subtract index minutes to keep order
                             time = now - ((total - 1 - index) * 60000); 
                        }

                        unsortedData.set(notifId, {
                            id: notifId,
                            type: 'like',
                            senderId: liker.uid,
                            senderName: liker.displayName || "Someone",
                            senderPic: liker.photoURL,
                            isVerified: liker.verified || false,
                            timestamp: time, 
                            text: "liked your note.",
                            // Store note style for preview bubble
                            noteData: { 
                                text: data.text,
                                songName: data.songName,
                                bgColor: data.bgColor,
                                textColor: data.textColor
                            }
                        });
                    });
                }
            }
            processAndRender(unsortedData);
        });

        // 2. LISTEN TO FOLLOWERS (From users array)
        db.collection("users").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                if (data.followers && Array.isArray(data.followers)) {
                    const total = data.followers.length;
                    data.followers.forEach((follower, index) => {
                        const followerId = typeof follower === 'string' ? follower : follower.uid;
                        const notifId = `follow_${followerId}`;
                        
                        let time = now;
                        if (typeof follower === 'object' && follower.timestamp) {
                            time = follower.timestamp.toMillis ? follower.timestamp.toMillis() : follower.timestamp;
                        } else {
                            time = now - ((total - 1 - index) * 60000);
                        }

                        if (!unsortedData.has(notifId)) {
                            unsortedData.set(notifId, {
                                id: notifId,
                                type: 'follow',
                                senderId: followerId,
                                senderName: "User", // Placeholder until fetched
                                senderPic: "https://via.placeholder.com/50",
                                isVerified: false,
                                timestamp: time,
                                text: "started following you.",
                                needsFetch: true // Flag to fetch profile
                            });
                            fetchUserInfo(followerId, notifId, unsortedData);
                        }
                    });
                }
            }
            processAndRender(unsortedData);
        });
    }

    // Async fetch for missing user details
    function fetchUserInfo(uid, notifId, map) {
        db.collection("users").doc(uid).get().then(uDoc => {
            if(uDoc.exists) {
                const uData = uDoc.data();
                const item = map.get(notifId);
                if(item) {
                    item.senderName = uData.name || uData.username || "User";
                    item.senderPic = uData.photoURL;
                    item.isVerified = uData.verified || false;
                    item.needsFetch = false;
                    
                    // DOM Update if already rendered
                    const nameEl = document.getElementById(`name-${notifId}`);
                    const pfpEl = document.getElementById(`pfp-${notifId}`);
                    if(nameEl) {
                        nameEl.innerHTML = item.senderName + (item.isVerified ? ' <img src="https://img.icons8.com/color/48/verified-badge.png" class="v-badge">' : '');
                    }
                    if(pfpEl) pfpEl.src = item.senderPic;
                }
            }
        });
    }

    // --- RENDERING ---
    function processAndRender(mapData) {
        rawNotifications = Array.from(mapData.values());
        // Sort Newest First
        rawNotifications.sort((a, b) => b.timestamp - a.timestamp);
        
        // Refresh View
        displayedCount = 0;
        document.getElementById('notif-list').innerHTML = '';
        renderNextBatch();
    }

    function renderNextBatch() {
        const list = document.getElementById('notif-list');
        const loader = document.getElementById('loader');
        
        // Apply Filter
        const filtered = rawNotifications.filter(n => {
            if (currentFilter === 'all') return true;
            return n.type === currentFilter;
        });

        // Empty State
        if (filtered.length === 0 && displayedCount === 0) {
            list.innerHTML = `<div class="empty-state"><div class="empty-icon">ðŸ””</div><div class="empty-text">No notifications yet</div></div>`;
            loader.style.display = 'none';
            return;
        }

        // Pagination Slice
        const nextBatch = filtered.slice(displayedCount, displayedCount + BATCH_SIZE);
        
        if (nextBatch.length > 0) {
            nextBatch.forEach(notif => {
                const el = createNotificationElement(notif);
                list.appendChild(el);
            });
            displayedCount += nextBatch.length;
        }

        // Loader visibility
        loader.style.display = (displayedCount < filtered.length) ? 'flex' : 'none';
    }

    function createNotificationElement(notif) {
        const isRead = isNotificationRead(notif.id);
        
        const div = document.createElement('div');
        div.className = `notif-item`;
        div.id = `row-${notif.id}`;
        
        // Auto-read on click
        div.onclick = (e) => {
            if(!e.target.closest('button')) handleItemClick(notif);
        };

        let actionHtml = '';
        const verifyIcon = notif.isVerified ? `<img src="https://img.icons8.com/color/48/verified-badge.png" class="v-badge">` : '';

        // --- 1. FOLLOW UI ---
        if (notif.type === 'follow') {
            const isFollowing = myFollowingList.includes(notif.senderId);
            const btnText = isFollowing ? "Following" : "Follow";
            const btnClass = isFollowing ? "btn-following" : "btn-follow";
            actionHtml = `<button class="${btnClass}" onclick="toggleFollow(this, '${notif.senderId}')">${btnText}</button>`;
        } 
        // --- 2. LIKE UI ---
        else if (notif.type === 'like') {
            // Show mini note preview instead of a button
            if (notif.noteData) {
                // Determine text or music content
                let content = '';
                if(notif.noteData.text) content = `<span style="font-size:0.5rem;">${notif.noteData.text}</span>`;
                else if(notif.noteData.songName) content = `<span style="font-size:1.2rem;">ðŸŽµ</span>`;
                
                actionHtml = `
                    <div class="note-preview-box" style="background:${notif.noteData.bgColor}; color:${notif.noteData.textColor}">
                        ${content}
                    </div>
                `;
            }
        }

        div.innerHTML = `
            <img src="${notif.senderPic || 'https://via.placeholder.com/50'}" id="pfp-${notif.id}" class="n-avatar" onclick="event.stopPropagation(); window.location.href='userProfile.html?uid=${notif.senderId}'">
            <div class="n-content">
                <span class="n-username" id="name-${notif.id}">${notif.senderName} ${verifyIcon}</span>
                <span class="n-text">${notif.text}</span>
                <span class="n-meta">${timeAgo(notif.timestamp)}</span>
            </div>
            <div class="n-action">${actionHtml}</div>
            ${!isRead ? '<div class="unread-dot"></div>' : ''}
        `;

        return div;
    }

    // --- ACTIONS ---

    function handleItemClick(notif) {
        // Instant Local Read
        markNotificationRead(notif.id);
        const row = document.getElementById(`row-${notif.id}`);
        if(row) {
            const dot = row.querySelector('.unread-dot');
            if(dot) dot.remove();
        }
        if(notif.senderId) window.location.href = `userProfile.html?uid=${notif.senderId}`;
    }

    function toggleFollow(btn, targetUid) {
        event.stopPropagation();
        const isFollowing = btn.innerText === "Following";
        
        // Optimistic UI Update
        if (isFollowing) {
            btn.innerText = "Follow";
            btn.className = "btn-follow";
            // DB Update (Unfollow)
            db.collection("users").doc(myUid).update({
                following: firebase.firestore.FieldValue.arrayRemove(targetUid)
            });
            db.collection("users").doc(targetUid).update({
                followers: firebase.firestore.FieldValue.arrayRemove(myUid)
            });
        } else {
            btn.innerText = "Following";
            btn.className = "btn-following";
            // DB Update (Follow)
            const followerObj = { uid: myUid, timestamp: firebase.firestore.Timestamp.now() };
            const followingObj = { uid: targetUid, timestamp: firebase.firestore.Timestamp.now() };

            db.collection("users").doc(myUid).update({
                following: firebase.firestore.FieldValue.arrayUnion(followingObj)
            }).catch(()=>{ 
                // Fallback for simple string array
                db.collection("users").doc(myUid).update({ following: firebase.firestore.FieldValue.arrayUnion(targetUid) });
            });

            db.collection("users").doc(targetUid).update({
                followers: firebase.firestore.FieldValue.arrayUnion(followerObj)
            }).catch(()=>{
                // Fallback
                db.collection("users").doc(targetUid).update({ followers: firebase.firestore.FieldValue.arrayUnion(myUid) });
            });
        }
    }

    function filterType(type, element) {
        currentFilter = type;
        document.querySelectorAll('.tab-pill').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        
        displayedCount = 0;
        document.getElementById('notif-list').innerHTML = '';
        renderNextBatch();
    }

    // --- UTILS ---
    function timeAgo(millis) {
        if(!millis || isNaN(millis)) return "Just now";
        const seconds = Math.floor((Date.now() - millis) / 1000);
        
        if (seconds < 60) return `${Math.max(0, seconds)}s`;
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h`;
        const days = Math.floor(hours / 24);
        if (days < 7) return `${days}d`;
        return `${Math.floor(days/7)}w`;
    }

    // Infinite Scroll
    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
            renderNextBatch();
        }
    }, { root: null, threshold: 0.1 });

    observer.observe(document.getElementById('loader'));

</script>
</body>
</html>
