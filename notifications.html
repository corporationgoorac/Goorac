<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goorac | Quantum Home</title>
    
    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="components/navbar.js" defer></script>
    <script src="components/call-notifier.js" defer></script>
    <script src="components/viewNotes.js" defer></script>

    <style>
        :root {
            --bg: #050505;
            --accent: #00e5ff; /* Electric Cyan */
            --accent-dim: rgba(0, 229, 255, 0.15);
            --card-bg: rgba(20, 20, 20, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-secondary: #888888;
            --danger: #ff3b30;
            --success: #34c759;
            --safe-area-top: env(safe-area-inset-top);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, Roboto, sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 229, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 40%, rgba(100, 50, 255, 0.08) 0%, transparent 40%);
            color: var(--text-main);
            margin: 0; padding: 0;
            padding-bottom: 100px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 16px 24px;
            padding-top: calc(var(--safe-area-top) + 16px);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            background: rgba(5, 5, 5, 0.7);
            border-bottom: 1px solid var(--card-border);
        }

        .logo { font-size: 1.1rem; font-weight: 800; letter-spacing: 2px; color: #fff; }
        .logo span { color: var(--accent); }

        .header-actions { display: flex; align-items: center; gap: 20px; }

        .notif-btn { position: relative; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .notif-icon { width: 24px; height: 24px; fill: none; stroke: #fff; stroke-width: 2; transition: 0.3s; }
        
        .badge {
            position: absolute; top: -2px; right: -2px;
            background: var(--danger); color: #fff;
            font-size: 10px; font-weight: 700;
            min-width: 16px; height: 16px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--bg);
            transform: scale(0); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .badge.active { transform: scale(1); }

        .pfp { 
            width: 40px; height: 40px; border-radius: 12px; object-fit: cover; 
            border: 1px solid var(--card-border); background: #1a1a1a;
        }

        /* --- NOTES --- */
        .notes-rail {
            display: flex; gap: 16px; padding: 20px 24px;
            overflow-x: auto; scrollbar-width: none;
        }
        .notes-rail::-webkit-scrollbar { display: none; }

        .my-note { position: relative; display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .my-note img { 
            width: 68px; height: 68px; border-radius: 22px; 
            border: 2px solid var(--card-border); padding: 3px; 
            object-fit: cover; transition: 0.2s;
        }
        .my-note.active img { border-color: var(--accent); }
        .note-label { font-size: 11px; color: var(--text-secondary); font-weight: 500; }

        /* --- MAIN DASHBOARD --- */
        .dashboard { padding: 10px 24px; animation: fadeInUp 0.6s ease-out; }

        .welcome-section { margin-bottom: 30px; }
        .greeting-time { 
            font-size: 14px; color: var(--accent); text-transform: uppercase; 
            letter-spacing: 1px; font-weight: 700; display: block; margin-bottom: 4px;
        }
        .user-name { 
            font-size: 32px; font-weight: 700; margin: 0; letter-spacing: -0.5px;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .status-text { 
            font-size: 14px; color: var(--text-secondary); margin-top: 8px; line-height: 1.5;
            min-height: 22px; display: flex; align-items: center;
        }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 25px; }

        .card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 24px; padding: 20px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between;
            min-height: 140px; transition: all 0.2s;
        }
        .card:active { transform: scale(0.97); background: rgba(255,255,255,0.08); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .card-icon { 
            width: 36px; height: 36px; background: rgba(255,255,255,0.05); 
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: #fff; border: 1px solid var(--card-border);
        }

        .stat-value { font-size: 26px; font-weight: 700; color: #fff; display: block; margin-bottom: 4px; }
        .stat-label { font-size: 12px; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; }

        /* Message Card Variants */
        .card.has-new { 
            background: linear-gradient(145deg, rgba(0, 229, 255, 0.1), rgba(20,20,20,0.6)); 
            border-color: rgba(0, 229, 255, 0.3);
        }
        .card.has-new .stat-value { color: var(--accent); }
        .card.has-new .card-icon { background: var(--accent); color: #000; border: none; }

        .card.missed { 
            background: linear-gradient(145deg, rgba(255, 59, 48, 0.1), rgba(20,20,20,0.6)); 
            border-color: rgba(255, 59, 48, 0.3);
        }
        .card.missed .stat-value { color: var(--danger); }

        /* Skeleton */
        .skeleton { 
            background: #1a1a1a; 
            animation: pulse 1.5s infinite ease-in-out; 
            color: transparent !important; 
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Typewriter Cursor */
        .cursor { display: inline-block; width: 2px; height: 1em; background: var(--accent); margin-left: 4px; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

<header>
    <div class="logo">GOO<span>RAC</span></div>
    <div class="header-actions">
        <div class="notif-btn" onclick="window.location.href='notifications.html'">
            <svg class="notif-icon" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
            <div id="notif-badge" class="badge">0</div>
        </div>
        <img id="header-pfp" class="pfp skeleton" src="" onclick="window.location.href='profile.html'">
    </div>
</header>

<div class="notes-rail">
    <div class="my-note" id="my-note-container">
        <img id="note-pfp" class="skeleton" src="">
        <span class="note-label">Your Note</span>
    </div>
    </div>

<div class="dashboard">
    
    <div class="welcome-section">
        <span class="greeting-time" id="greeting">Loading...</span>
        <h1 class="user-name skeleton" id="username">User</h1>
        <div class="status-text" id="typewriter"></div>
    </div>

    <div class="grid">
        <div class="card" id="msg-card" onclick="window.location.href='messages.html'">
            <div class="card-header">
                <div class="card-icon" id="msg-icon">ðŸ’¬</div>
                <span class="stat-label" id="msg-time">--</span>
            </div>
            <div>
                <span class="stat-value" id="msg-count">0</span>
                <span class="stat-label" id="msg-label">New Messages</span>
            </div>
        </div>

        <div class="card" id="call-card" onclick="window.location.href='calls.html'">
            <div class="card-header">
                <div class="card-icon" id="call-icon">ðŸ“ž</div>
                <span class="stat-label" id="call-time">--</span>
            </div>
            <div>
                <span class="stat-value" id="call-text">History</span>
                <span class="stat-label" id="call-label">Call Log</span>
            </div>
        </div>
    </div>

</div>

<main-navbar></main-navbar>
<call-notifier></call-notifier>
<view-notes></view-notes>

<script>
    // --- SETUP ---
    let fbConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
    };
    
    if (typeof window.CONFIG !== 'undefined' && window.CONFIG.firebase) {
        fbConfig = window.CONFIG.firebase;
    }

    if (!firebase.apps.length) firebase.initializeApp(fbConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- HELPERS ---
    const formatTime = (ts) => {
        if(!ts) return "";
        const date = ts.toDate ? ts.toDate() : new Date(ts);
        const diff = (new Date() - date) / 1000;
        if(diff < 60) return "Just now";
        if(diff < 3600) return Math.floor(diff/60) + "m ago";
        if(diff < 86400) return Math.floor(diff/3600) + "h ago";
        return Math.floor(diff/86400) + "d ago";
    };

    // --- AUTH LISTENER ---
    auth.onAuthStateChanged(async (user) => {
        if (!user) {
            window.location.href = 'login.html';
            return;
        }

        // 1. Initial Profile Fetch
        const userDoc = await db.collection("users").doc(user.uid).get();
        if(userDoc.exists) {
            setupProfile(userDoc.data());
        }

        // 2. Start Listeners
        listenMessages(user.uid);
        listenCalls(user.uid);
        listenNotifications(user.uid);
    });

    // --- 1. PROFILE & GREETING ---
    function setupProfile(data) {
        // Fix: "As 'Good' only showing now"
        // Logic: Get hour for greeting, safe parse name
        const hour = new Date().getHours();
        const greetText = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
        const firstName = data.name ? data.name.split(' ')[0] : "Agent";
        
        document.getElementById('greeting').innerText = greetText;
        
        const nameEl = document.getElementById('username');
        nameEl.innerText = firstName;
        nameEl.classList.remove('skeleton');

        // PFP
        const pfpUrl = data.photoURL || 'https://via.placeholder.com/150';
        const pfpEl = document.getElementById('header-pfp');
        const notePfp = document.getElementById('note-pfp');
        
        pfpEl.src = pfpUrl; pfpEl.classList.remove('skeleton');
        notePfp.src = pfpUrl; notePfp.classList.remove('skeleton');

        // Typewriter
        typeWriter("System Online. Secure Connection Established.");
    }

    function typeWriter(text) {
        const el = document.getElementById('typewriter');
        el.innerHTML = "";
        let i = 0;
        const interval = setInterval(() => {
            if(i < text.length) {
                el.innerHTML += text.charAt(i);
                i++;
            } else {
                el.innerHTML += '<span class="cursor"></span>';
                clearInterval(interval);
            }
        }, 35);
    }

    // --- 2. MESSAGES (FIXED COUNT LOGIC) ---
    function listenMessages(uid) {
        // Order by lastTimestamp to get recent time, but we need to scan for unreads
        db.collection("chats")
            .where("participants", "array-contains", uid)
            .orderBy("lastTimestamp", "desc")
            .limit(20) 
            .onSnapshot(snap => {
                let totalUnread = 0;
                let lastTime = null;

                snap.docs.forEach(doc => {
                    const d = doc.data();
                    // Fix: Sum up the specific unread count for THIS user
                    // Check if unreadCount object exists and has value for my uid
                    if (d.unreadCount && d.unreadCount[uid] && d.unreadCount[uid] > 0) {
                        totalUnread += d.unreadCount[uid];
                    }
                    if(!lastTime) lastTime = d.lastTimestamp; // Capture most recent time
                });

                const card = document.getElementById('msg-card');
                const countEl = document.getElementById('msg-count');
                const labelEl = document.getElementById('msg-label');
                const timeEl = document.getElementById('msg-time');

                timeEl.innerText = formatTime(lastTime);

                if(totalUnread > 0) {
                    // Active State
                    card.classList.add('has-new');
                    countEl.innerText = totalUnread;
                    labelEl.innerText = "New Messages";
                    document.getElementById('msg-icon').innerText = "ðŸ’¬";
                } else {
                    // Idle State
                    card.classList.remove('has-new');
                    countEl.innerText = "Recent"; // Or "No New"
                    labelEl.innerText = "Inbox Clear";
                    document.getElementById('msg-icon').innerText = "ðŸ“©";
                }
            });
    }

    // --- 3. CALLS ---
    function listenCalls(uid) {
        db.collection("call_logs")
            .where("participants", "array-contains", uid)
            .orderBy("timestamp", "desc")
            .limit(1)
            .onSnapshot(snap => {
                if(snap.empty) return;
                
                const d = snap.docs[0].data();
                const card = document.getElementById('call-card');
                const valEl = document.getElementById('call-text');
                const timeEl = document.getElementById('call-time');

                timeEl.innerText = formatTime(d.timestamp);

                // Check for Missed Call where I was the receiver
                if (d.receiverId === uid && (d.status === 'missed' || d.status === 'rejected')) {
                    card.classList.add('missed');
                    valEl.innerText = "Missed";
                    document.getElementById('call-icon').innerText = "ðŸ“ž";
                } else {
                    card.classList.remove('missed');
                    valEl.innerText = "Recent";
                    document.getElementById('call-icon').innerText = "ðŸ“±";
                }
            });
    }

    // --- 4. NOTIFICATIONS (COMPARE TOP 5 LOGIC) ---
    function listenNotifications(uid) {
        const READ_KEY = "goorac_read_notifs"; // Key used in LocalStorage

        // Fetch exactly the first 5 recent notifications
        db.collection("notifications")
            .where("recipientId", "==", uid)
            .orderBy("timestamp", "desc")
            .limit(5)
            .onSnapshot(snapshot => {
                
                // 1. Get IDs from Firestore
                const firestoreIds = snapshot.docs.map(doc => doc.id);

                // 2. Get IDs from LocalStorage
                const localData = localStorage.getItem(READ_KEY);
                const localIds = localData ? JSON.parse(localData) : [];

                // 3. Compare: Count how many Firestore IDs are NOT in LocalStorage
                // This fulfills: "compare with last 5... if miss match show count"
                let newCount = 0;
                firestoreIds.forEach(id => {
                    if (!localIds.includes(id)) {
                        newCount++;
                    }
                });

                // 4. Update Badge
                const badge = document.getElementById('notif-badge');
                if (newCount > 0) {
                    badge.innerText = newCount;
                    badge.classList.add('active');
                } else {
                    badge.classList.remove('active');
                }
            });
    }
</script>
</body>
</html>
