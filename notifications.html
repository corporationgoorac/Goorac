<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000"> 
    <title>Notifications | Goorac</title>

    <script src="config.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { 
            --bg: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%); 
            --header-bg: rgba(0,0,0,0.96);
            --accent: #0095f6; 
            --border: #262626; 
            --text: #ffffff; 
            --text-secondary: #a8a8a8;
            --item-hover: #121212;
            --unread-bg: rgba(0, 149, 246, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none; }
        
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); overflow-x: hidden; }

        header { 
            position: sticky; top: 0; z-index: 100;
            padding: 15px 16px; padding-top: calc(env(safe-area-inset-top) + 15px);
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 15px;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .top-row { display: flex; align-items: center; justify-content: space-between; }
        .page-title { font-size: 1.4rem; font-weight: 800; letter-spacing: 0.5px; }
        .back-btn { font-size: 1.8rem; cursor: pointer; color: var(--accent); background:none; border:none; padding:0; display: flex; align-items: center; justify-content: center; height: 30px; width: 30px; }

        .tabs-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .tabs-container::-webkit-scrollbar { display: none; }
        
        .tab-pill {
            background: transparent; color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 8px 20px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 600; white-space: nowrap;
            cursor: pointer; transition: all 0.2s;
        }
        .tab-pill.active { background: var(--text); color: #000; border-color: var(--text); }

        #notif-list { padding-bottom: 80px; }
        
        .notif-item {
            display: flex; align-items: flex-start; gap: 14px;
            padding: 16px; border-bottom: 1px solid #1a1a1a;
            transition: background 0.2s; position: relative;
            cursor: pointer;
        }
        .notif-item:active { background: var(--item-hover); }
        .notif-item.unread { background: var(--unread-bg); }
        
        .unread-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            position: absolute; right: 16px; top: 20px;
            box-shadow: 0 0 8px var(--accent);
        }

        .n-avatar { 
            width: 44px; height: 44px; border-radius: 50%; object-fit: cover; 
            border: 1px solid #333; background: #222; flex-shrink: 0;
        }
        
        .n-content { flex: 1; font-size: 0.9rem; line-height: 1.4; color: #ddd; padding-right: 15px; }
        
        .n-username { font-weight: 700; color: #fff; margin-right: 4px; display: inline-flex; align-items: center; gap: 4px; }
        .verify-badge { width: 14px; height: 14px; vertical-align: middle; }

        .n-text { color: #ccc; }
        .n-time { font-size: 0.75rem; color: var(--text-secondary); margin-top: 4px; display: block; font-weight: 500; }

        .n-action { flex-shrink: 0; padding-top: 5px; }

        /* --- NOTE BUBBLE PREVIEW --- */
        .mini-note-bubble {
            margin-top: 8px;
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 0.85rem;
            color: #fff;
            max-width: fit-content;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .mini-note-text { font-weight: 500; line-height: 1.3; }
        .mini-note-song { 
            font-size: 0.7rem; opacity: 0.85; display: flex; align-items: center; gap: 6px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px;
            background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 20px; width: fit-content;
        }

        .btn-follow {
            background: var(--accent); color: white; border: none;
            padding: 6px 16px; border-radius: 8px; font-weight: 600; font-size: 0.8rem;
            cursor: pointer; transition: transform 0.1s;
        }
        .btn-following {
            background: transparent; color: var(--text); border: 1px solid var(--border);
        }

        /* SVG Icons */
        .icon-like { width: 22px; height: 22px; fill: #ff3b30; }
        .icon-comment { width: 22px; height: 22px; fill: #fff; opacity: 0.8; }
        .icon-follow { width: 22px; height: 22px; fill: var(--accent); }

        /* Spinner */
        #loader { display: none; justify-content: center; padding: 20px; }
        .spinner { width: 24px; height: 24px; border: 3px solid #333; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 50vh; color: var(--text-secondary); text-align: center; gap: 15px;
        }
        .empty-text { font-size: 1.1rem; font-weight: 500; }

        .skeleton { background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%); background-size: 400px 100%; animation: shimmer 1.5s infinite; border-radius: 4px; }
        @keyframes shimmer { 0% { background-position: -200px 0; } 100% { background-position: 200px 0; } }
    </style>
</head>
<body>

    <header>
        <div class="top-row">
            <button class="back-btn" onclick="history.back()">â€¹</button>
            <div class="page-title">Notifications</div>
            <div style="width: 30px;"></div>
        </div>
        <div class="tabs-container">
            <div class="tab-pill active" onclick="filterType('all', this)">All</div>
            <div class="tab-pill" onclick="filterType('follow', this)">Follows</div>
            <div class="tab-pill" onclick="filterType('like', this)">Likes</div>
        </div>
    </header>

    <div id="notif-list"></div>
    <div id="loader"><div class="spinner"></div></div>

<script>
    let fbConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
    };

    if (typeof window.CONFIG !== 'undefined' && window.CONFIG.firebase) {
        fbConfig = window.CONFIG.firebase;
    }

    if (!firebase.apps.length) {
        firebase.initializeApp(fbConfig);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    let myUid = null;
    let myFollowingList = []; 
    let currentFilter = 'all';
    
    let rawNotifications = []; 
    let displayedCount = 0;   
    const BATCH_SIZE = 15;     
    const READ_KEY = "goorac_read_notifs"; 

    // --- READ RECEIPT LOGIC ---
    function isNotificationRead(id) {
        const readList = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
        return readList.includes(id);
    }

    function markNotificationRead(id) {
        let readList = JSON.parse(localStorage.getItem(READ_KEY) || "[]");
        if(!readList.includes(id)) {
            readList.push(id);
            localStorage.setItem(READ_KEY, JSON.stringify(readList));
        }
    }

    // --- MAIN ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            myUid = user.uid;
            // Fetch my profile first to know who I follow
            const myDoc = await db.collection("users").doc(myUid).get();
            if(myDoc.exists) {
                myFollowingList = myDoc.data().following || [];
            }
            initListeners();
        } else {
            window.location.href = 'login.html';
        }
    });

    function initListeners() {
        const list = document.getElementById('notif-list');
        list.innerHTML = ''; 
        
        let unsortedData = new Map();
        const now = Date.now();

        // 1. LISTEN TO LIKES (active_notes)
        db.collection("active_notes").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                if (data.likes && Array.isArray(data.likes)) {
                    // Logic: Last item in array = Newest.
                    const totalLikes = data.likes.length;
                    
                    data.likes.forEach((liker, index) => {
                        const notifId = `like_${liker.uid}`;
                        
                        // FIX: Generate Synthetic Timestamp if real one missing
                        // Newest (last index) gets closest to NOW.
                        // We subtract time based on how far back in the array it is.
                        // (totalLikes - 1 - index) gives 0 for last item, 1 for second last, etc.
                        let time = now;
                        if(liker.timestamp) {
                             time = liker.timestamp.toMillis ? liker.timestamp.toMillis() : liker.timestamp;
                        } else {
                             // Subtract 1 minute per position to force order
                             time = now - ((totalLikes - 1 - index) * 60000);
                        }

                        unsortedData.set(notifId, {
                            id: notifId,
                            type: 'like',
                            senderId: liker.uid,
                            senderName: liker.displayName || "Someone",
                            senderPic: liker.photoURL,
                            isVerified: liker.verified || false,
                            timestamp: time, 
                            text: "liked your note.",
                            noteData: { 
                                text: data.text,
                                songName: data.songName,
                                bgColor: data.bgColor,
                                textColor: data.textColor
                            }
                        });
                    });
                }
            }
            processAndRender(unsortedData);
        });

        // 2. LISTEN TO FOLLOWERS (users collection)
        db.collection("users").doc(myUid).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                if (data.followers && Array.isArray(data.followers)) {
                    const totalFollowers = data.followers.length;
                    
                    data.followers.forEach((follower, index) => {
                        // Check if follower is string (old format) or object (new format)
                        const followerId = typeof follower === 'string' ? follower : follower.uid;
                        const notifId = `follow_${followerId}`;
                        
                        // FIX: Synthetic Timestamp for Followers
                        let time = now;
                        if (typeof follower === 'object' && follower.timestamp) {
                            time = follower.timestamp.toMillis ? follower.timestamp.toMillis() : follower.timestamp;
                        } else {
                            // Subtract 1 minute per position
                            time = now - ((totalFollowers - 1 - index) * 60000);
                        }

                        if (!unsortedData.has(notifId)) {
                            unsortedData.set(notifId, {
                                id: notifId,
                                type: 'follow',
                                senderId: followerId,
                                senderName: "User", // Placeholder
                                senderPic: "https://via.placeholder.com/50",
                                isVerified: false,
                                timestamp: time,
                                text: "started following you.",
                                needsFetch: true
                            });
                            fetchUserInfo(followerId, notifId, unsortedData);
                        }
                    });
                }
            }
            processAndRender(unsortedData);
        });
    }

    function fetchUserInfo(uid, notifId, map) {
        db.collection("users").doc(uid).get().then(uDoc => {
            if(uDoc.exists) {
                const uData = uDoc.data();
                const item = map.get(notifId);
                if(item) {
                    item.senderName = uData.name || uData.username || "User";
                    item.senderPic = uData.photoURL;
                    item.isVerified = uData.verified || false;
                    item.needsFetch = false;
                    
                    const nameEl = document.getElementById(`name-${notifId}`);
                    const pfpEl = document.getElementById(`pfp-${notifId}`);
                    if(nameEl) {
                        nameEl.innerHTML = item.senderName + (item.isVerified ? ' <img src="https://img.icons8.com/color/48/verified-badge.png" class="verify-badge">' : '');
                    }
                    if(pfpEl) pfpEl.src = item.senderPic;
                }
            }
        });
    }

    function processAndRender(mapData) {
        rawNotifications = Array.from(mapData.values());
        
        // FIX: Sort Descending (Newest First)
        // b.timestamp - a.timestamp means larger number (newer time) comes first
        rawNotifications.sort((a, b) => b.timestamp - a.timestamp);
        
        displayedCount = 0;
        document.getElementById('notif-list').innerHTML = '';
        renderNextBatch();
    }

    function renderNextBatch() {
        const list = document.getElementById('notif-list');
        const loader = document.getElementById('loader');
        
        const filtered = rawNotifications.filter(n => {
            if (currentFilter === 'all') return true;
            return n.type === currentFilter;
        });

        if (filtered.length === 0 && displayedCount === 0) {
            list.innerHTML = `<div class="empty-state"><div class="empty-text">No notifications yet</div></div>`;
            return;
        }

        const nextBatch = filtered.slice(displayedCount, displayedCount + BATCH_SIZE);
        
        if (nextBatch.length > 0) {
            nextBatch.forEach(notif => {
                const el = createNotificationElement(notif);
                list.appendChild(el);
                
                // AUTO READ: Mark as read immediately when rendered (displayed)
                if(!isNotificationRead(notif.id)) {
                    markNotificationRead(notif.id);
                }
            });
            displayedCount += nextBatch.length;
        }

        loader.style.display = (displayedCount < filtered.length) ? 'flex' : 'none';
    }

    function createNotificationElement(notif) {
        const isRead = isNotificationRead(notif.id);
        
        const div = document.createElement('div');
        div.className = `notif-item ${!isRead ? 'unread' : ''}`;
        div.id = `row-${notif.id}`;
        
        div.onclick = (e) => {
            if(!e.target.closest('button')) handleItemClick(notif);
        };

        let actionHtml = '';
        let extraContentHtml = '';

        if (notif.type === 'follow') {
            const isFollowing = myFollowingList.includes(notif.senderId);
            const btnText = isFollowing ? "Following" : "Follow";
            const btnClass = isFollowing ? "btn-following" : "btn-follow";
            actionHtml = `<button class="${btnClass}" onclick="toggleFollow(this, '${notif.senderId}')">${btnText}</button>`;
        } 
        else if (notif.type === 'like') {
            actionHtml = `<svg class="icon-like" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
            
            if (notif.noteData && (notif.noteData.text || notif.noteData.songName)) {
                extraContentHtml = `
                    <div class="mini-note-bubble" style="background:${notif.noteData.bgColor}; color:${notif.noteData.textColor}">
                        ${notif.noteData.text ? `<span class="mini-note-text">${notif.noteData.text}</span>` : ''}
                        ${notif.noteData.songName ? `
                            <span class="mini-note-song">
                                <svg viewBox="0 0 24 24" style="width:10px;fill:currentColor"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg> 
                                ${notif.noteData.songName}
                            </span>
                        ` : ''}
                    </div>
                `;
            }
        }

        const verifyIcon = notif.isVerified ? `<img src="https://img.icons8.com/color/48/verified-badge.png" class="verify-badge">` : '';

        div.innerHTML = `
            <img src="${notif.senderPic || 'https://via.placeholder.com/50'}" id="pfp-${notif.id}" class="n-avatar" onclick="event.stopPropagation(); window.location.href='userProfile.html?uid=${notif.senderId}'">
            <div class="n-content">
                <div class="n-username" id="name-${notif.id}">${notif.senderName} ${verifyIcon}</div>
                <span class="n-text">${notif.text}</span>
                ${extraContentHtml}
                <span class="n-time">${timeAgo(notif.timestamp)}</span>
            </div>
            <div class="n-action">${actionHtml}</div>
            ${!isRead ? '<div class="unread-dot"></div>' : ''}
        `;

        return div;
    }

    function handleItemClick(notif) {
        markNotificationRead(notif.id);
        const row = document.getElementById(`row-${notif.id}`);
        if(row) {
            row.classList.remove('unread');
            const dot = row.querySelector('.unread-dot');
            if(dot) dot.remove();
        }
        if(notif.senderId) window.location.href = `userProfile.html?uid=${notif.senderId}`;
    }

    function filterType(type, element) {
        currentFilter = type;
        document.querySelectorAll('.tab-pill').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        displayedCount = 0;
        document.getElementById('notif-list').innerHTML = '';
        renderNextBatch();
    }

    function toggleFollow(btn, targetUid) {
        event.stopPropagation();
        const isFollowing = btn.innerText === "Following";
        
        if (isFollowing) {
            btn.innerText = "Follow";
            btn.className = "btn-follow";
            db.collection("users").doc(myUid).update({
                following: firebase.firestore.FieldValue.arrayRemove(targetUid)
            });
            db.collection("users").doc(targetUid).update({
                followers: firebase.firestore.FieldValue.arrayRemove(myUid)
            });
        } else {
            btn.innerText = "Following";
            btn.className = "btn-follow btn-following";
            db.collection("users").doc(myUid).update({
                following: firebase.firestore.FieldValue.arrayUnion(targetUid)
            });
            
            const followerObj = {
                uid: myUid,
                timestamp: firebase.firestore.Timestamp.now()
            };
            
            db.collection("users").doc(targetUid).update({
                followers: firebase.firestore.FieldValue.arrayUnion(followerObj)
            }).catch(() => {
                db.collection("users").doc(targetUid).update({
                    followers: firebase.firestore.FieldValue.arrayUnion(myUid)
                });
            });
        }
    }

    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
            renderNextBatch();
        }
    }, { root: null, threshold: 0.1 });

    observer.observe(document.getElementById('loader'));

    function timeAgo(millis) {
        if(!millis || isNaN(millis)) return "Just now";
        
        const seconds = Math.floor((Date.now() - millis) / 1000);
        if (seconds < 0) return "Just now"; 
        if (seconds < 60) return `${seconds}s`;
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes}m`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours}h`;
        if (hours < 48) return "Yesterday";
        const days = Math.floor(hours / 24);
        if (days < 7) return `${days}d`;
        
        return `${Math.floor(days/7)}w`;
    }

</script>
</body>
</html>
