    <script>
        /* -------------------------------------------------------------------------- */
        /* CUSTOM ELEMENT: CALL NOTIFIER                                              */
        /* -------------------------------------------------------------------------- */
        class CallNotifier extends HTMLElement {
            constructor() { super(); }
            connectedCallback() {
                const currentPath = window.location.pathname;
                const params = new URLSearchParams(window.location.search);
                if (currentPath.endsWith('calls.html') && (params.has('autoAnswer') || params.has('targetUid'))) {
                    this.style.display = 'none'; 
                    return;
                }

                this.loadDependencies().then(() => {
                    this.render();
                    this.init();
                    this.initSwipe();
                    this.unlockAudio(); 
                });
            }

            unlockAudio() {
                const unlock = () => {
                    const tone = this.querySelector('#n-tone');
                    if (tone) {
                        tone.muted = true;
                        tone.play().then(() => {
                            tone.pause();
                            tone.currentTime = 0;
                            tone.muted = false;
                        }).catch(() => {});
                    }
                    document.removeEventListener('touchstart', unlock);
                    document.removeEventListener('click', unlock);
                };
                document.addEventListener('touchstart', unlock);
                document.addEventListener('click', unlock);
            }

            async loadDependencies() {
                const scripts = [
                    'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js',
                    'https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js',
                    'https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js',
                    'https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js'
                ];
                for (const src of scripts) {
                    if (!document.querySelector(`script[src="${src}"]`)) {
                        await new Promise(res => {
                            const s = document.createElement('script');
                            s.src = src; 
                            s.onload = res;
                            s.onerror = res;
                            document.head.appendChild(s);
                        });
                    }
                }
            }

            render() {
                this.innerHTML = `
                <style>
                    #notif-banner {
                        position: fixed; top: -150px; left: 50%; transform: translateX(-50%);
                        width: calc(100% - 30px); max-width: 400px;
                        background: rgba(28, 39, 46, 0.98); backdrop-filter: blur(20px);
                        border: 1px solid rgba(0, 210, 255, 0.4); border-radius: 24px;
                        padding: 12px 16px; display: flex; align-items: center; justify-content: space-between;
                        z-index: 999999; box-shadow: 0 15px 40px rgba(0,0,0,0.8);
                        transition: top 0.5s cubic-bezier(0.16, 1, 0.3, 1);
                    }
                    #notif-banner.active { top: 20px; }
                    .nb-info { display: flex; align-items: center; gap: 12px; color: white; }
                    .nb-pfp { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
                    .nb-text h4 { margin: 0; font-size: 0.95rem; }
                    .nb-text p { margin: 0; font-size: 0.75rem; color: var(--accent); }
                    .nb-actions { display: flex; gap: 10px; }
                    .nb-btn { border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
                    .nb-acc { background: var(--accent); color: black; }
                    .nb-dec { background: rgba(255,68,68,0.2); color: #ff4444; }
                </style>
                <div id="notif-banner">
                    <div class="nb-info">
                        <img id="nb-img" class="nb-pfp" src="">
                        <div class="nb-text"><h4 id="nb-user">User</h4><p>Incoming Call...</p></div>
                    </div>
                    <div class="nb-actions">
                        <button class="nb-btn nb-dec" id="nb-decline">Decline</button>
                        <button class="nb-btn nb-acc" id="nb-answer">Answer</button>
                    </div>
                    <audio id="n-tone" loop preload="auto"><source src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" type="audio/mpeg"></audio>
                </div>`;
            }

            init() {
                const check = setInterval(() => {
                    if (typeof firebase !== 'undefined' && firebase.apps.length > 0 && firebase.auth().currentUser) {
                        clearInterval(check);
                        this.listen();
                    }
                }, 1000);
            }

            initSwipe() {
                const banner = this.querySelector('#notif-banner');
                let startY = 0, currentY = 0;
                if(!banner) return;
                banner.addEventListener('touchstart', (e) => { startY = e.touches[0].clientY; banner.style.transition = 'none'; }, { passive: true });
                banner.addEventListener('touchmove', (e) => {
                    currentY = e.touches[0].clientY - startY;
                    if (currentY < 0) {
                        banner.style.transform = `translateX(-50%) translateY(${currentY}px)`;
                        banner.style.opacity = 1 - Math.abs(currentY) / 120;
                    }
                }, { passive: true });
                banner.addEventListener('touchend', () => {
                    banner.style.transition = 'all 0.6s';
                    if (currentY < -50) this.hide();
                    else { banner.style.transform = `translateX(-50%)`; banner.style.opacity = '1'; }
                    currentY = 0;
                });
            }

            listen() {
                const uid = firebase.auth().currentUser.uid;
                this.signalRef = firebase.database().ref(`calls_status/${uid}`);
                
                this.signalRef.on('value', async snap => {
                    const data = snap.val();
                    
                    if (window.location.pathname.includes('calls.html')) {
                        this.hide();
                        return;
                    }

                    if (!data || data.status !== 'ringing') { 
                        this.hide(); 
                        return; 
                    }

                    if (data.timestamp && (Date.now() - data.timestamp > 45000)) {
                        this.signalRef.remove();
                        this.hide();
                        return;
                    }

                    const userDoc = await firebase.firestore().collection("users").doc(data.callerId).get();
                    const userData = userDoc.exists ? userDoc.data() : {};
                    
                    const callerInfo = {
                        name: userData.name || "Unknown User",
                        pfp: userData.photoURL || 'https://via.placeholder.com/150',
                        verified: userData.verified || false,
                        callerId: data.callerId
                    };

                    this.show(callerInfo);

                    this.querySelector('#nb-decline').onclick = (e) => {
                        e.preventDefault();
                        firebase.database().ref(`calls_status/${data.callerId}`).set('declined');
                        this.signalRef.remove();
                        this.hide();
                    };

                    this.querySelector('#nb-answer').onclick = (e) => {
                        e.preventDefault();
                        this.hide();
                        const url = new URL('calls.html', window.location.href);
                        url.searchParams.set('targetUid', data.callerId);
                        url.searchParams.set('autoAnswer', 'true');
                        window.location.href = url.href;
                    };
                });
            }

            show(caller) {
                const banner = this.querySelector('#notif-banner');
                const userEl = this.querySelector('#nb-user');
                const imgEl = this.querySelector('#nb-img');
                const tone = this.querySelector('#n-tone');

                userEl.textContent = caller.name;
                imgEl.src = caller.pfp;
                banner.classList.add('active');

                tone.muted = false;
                tone.play().catch(() => {});
            }

            hide() {
                const banner = this.querySelector('#notif-banner');
                const audio = this.querySelector('#n-tone');
                if (banner) banner.classList.remove('active');
                if (audio) { audio.pause(); audio.currentTime = 0; }
            }
        }
        customElements.define('call-notifier', CallNotifier);

        /* -------------------------------------------------------------------------- */
        /* FIREBASE & PEER INITIALIZATION                                             */
        /* -------------------------------------------------------------------------- */
        const firebaseConfig = {
            apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
            authDomain: "goorac-c3b59.firebaseapp.com",
            projectId: "goorac-c3b59",
            storageBucket: "goorac-c3b59.firebasestorage.app",
            messagingSenderId: "746746595332",
            appId: "1:746746595332:web:d3f8527d27fe8ca2530d51",
            databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rdb = firebase.database();
        const auth = firebase.auth();

        let myUid, myData, peer, currentCall, localStream, timerInterval, connectionRetry;
        let isCaller = false;
        let isLogged = false; 
        let secondsElapsed = 0;
        let activeTab = 'recent';
        let isCamOn = false;
        let currentActiveTarget = null;
        let incomingCallRef = null;
        let pendingAutoAnswer = false; 
        let currentListItems = []; // Store items for filtering

        auth.onAuthStateChanged(async user => {
            if (user) {
                myUid = user.uid;
                const doc = await db.collection("users").doc(myUid).get();
                myData = doc.data() || {};
                
                const params = new URLSearchParams(window.location.search);
                if (params.get('autoAnswer') === 'true') {
                    pendingAutoAnswer = true;
                    document.getElementById('ringtone').pause();
                }

                peer = new Peer(myUid, { host: '0.peerjs.com', secure: true, port: 443, debug: 1 });
                
                peer.on('open', () => {
                    checkAutoAnswer(); 
                });

                peer.on('call', (call) => {
                    incomingCallRef = call; 
                    if(pendingAutoAnswer) {
                        triggerAnswer();
                    } else {
                        handleIncomingCall(call);
                    }
                });
                
                loadData();
                listenForSignaling();
            } else { window.location.href = 'login.html'; }
        });

        /* -------------------------------------------------------------------------- */
        /* AUTO ANSWER LOGIC                                                          */
        /* -------------------------------------------------------------------------- */
        async function checkAutoAnswer() {
            const params = new URLSearchParams(window.location.search);
            const autoAnswer = params.get('autoAnswer');
            const targetUid = params.get('targetUid');

            if (autoAnswer === 'true' && targetUid) {
                pendingAutoAnswer = true;
                document.getElementById('ringtone').pause();
                showCallUI("Connecting...", null, "ESTABLISHING CONNECTION...", false);
                
                db.collection("users").doc(targetUid).get().then(doc => {
                    const d = doc.exists ? doc.data() : {};
                    currentActiveTarget = { uid: targetUid, name: d.name || "User", pfp: d.photoURL };
                    updateCallScreenInfo(d.name || "User", d.photoURL, d.verified);
                });

                const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({path:newurl},'',newurl);

                if(incomingCallRef) triggerAnswer();
            }
        }

        /* -------------------------------------------------------------------------- */
        /* SIGNALING                                                                  */
        /* -------------------------------------------------------------------------- */
        function listenForSignaling() {
            rdb.ref(`calls_status/${myUid}`).on('value', async snap => {
                const callData = snap.val();
                if (!callData) return;

                if (callData === 'declined' || callData === 'ended') {
                    rdb.ref(`calls_status/${myUid}`).remove();
                    executeHangupSequence(false);
                    return;
                }

                if (callData === 'connected') {
                    document.getElementById('ringtone').pause();
                    document.getElementById('dialtone').pause();
                }

                if (callData.status === 'ringing' && !currentCall && !pendingAutoAnswer) {
                    const callerId = callData.callerId;
                    const uDoc = await db.collection("users").doc(callerId).get();
                    const uData = uDoc.data() || {};
                    
                    document.getElementById('ringtone').play().catch(()=>{});
                    showCallUI(uData.name || "User", uData.photoURL, "INCOMING CALL...", uData.verified);
                    document.getElementById('answer-btn').style.display = 'flex';
                    currentActiveTarget = { uid: callerId, name: uData.name, pfp: uData.photoURL };
                }
            });
        }

        /* -------------------------------------------------------------------------- */
        /* CALL HANDLING                                                              */
        /* -------------------------------------------------------------------------- */
        async function startCall(targetUid, name, pfp, isVerified) {
            if (currentCall) return;
            isCaller = true;
            isLogged = false; 
            secondsElapsed = 0;
            currentActiveTarget = { uid: targetUid, name: name, pfp: pfp, verified: isVerified };
            
            showCallUI(name, pfp, "DIALING...", isVerified);
            document.getElementById('dialtone').play().catch(()=>{});

            try {
                if(!localStream) {
                    localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                }
                document.getElementById('local-video').srcObject = localStream;
                localStream.getVideoTracks()[0].enabled = false;

                rdb.ref(`calls_status/${targetUid}`).set({
                    status: 'ringing',
                    callerId: myUid,
                    timestamp: Date.now()
                });

                let attempts = 0;
                const connect = () => {
                    if (currentCall || attempts > 25) return; 
                    const call = peer.call(targetUid, localStream);
                    
                    call.on('stream', (rs) => {
                        clearInterval(connectionRetry); 
                        handleStream(call, rs); 
                    });
                    attempts++;
                };

                connect(); 
                connectionRetry = setInterval(connect, 1000); 
                
            } catch (e) { 
                console.error("Stream error:", e);
                alert("Please enable camera/mic permissions.");
                hangUp(); 
            }
        }

        function handleIncomingCall(incoming) {
            incomingCallRef = incoming;
            if(pendingAutoAnswer) {
                triggerAnswer();
            }
        }

        async function triggerAnswer() {
            document.getElementById('ringtone').pause();
            document.getElementById('answer-btn').style.display = 'none';
            isCaller = false;
            isLogged = true; 
            pendingAutoAnswer = false;
            
            if (!incomingCallRef) {
                updateCallStatus("WAITING FOR SIGNAL...", "var(--accent)");
                pendingAutoAnswer = true;
                return;
            }

            const callerId = incomingCallRef.peer;
            if(!currentActiveTarget) {
                const uDoc = await db.collection("users").doc(callerId).get();
                const uData = uDoc.data() || {};
                currentActiveTarget = { uid: callerId, name: uData.name, pfp: uData.photoURL };
                updateCallScreenInfo(uData.name, uData.photoURL, uData.verified);
            }

            try {
                if(!localStream) {
                    localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                }
                document.getElementById('local-video').srcObject = localStream;
                localStream.getVideoTracks()[0].enabled = false;
                
                incomingCallRef.answer(localStream);
                incomingCallRef.on('stream', (rs) => handleStream(incomingCallRef, rs));
                
                rdb.ref(`calls_status/${myUid}`).set('connected');
                rdb.ref(`calls_status/${callerId}`).set('connected');
            } catch(e) { 
                console.error("Answer error:", e);
                hangUp(); 
            }
        }

        function handleStream(call, remoteStream) {
            if(currentCall) return; 
            currentCall = call;
            
            if(connectionRetry) clearInterval(connectionRetry);
            
            document.getElementById('dialtone').pause();
            document.getElementById('ringtone').pause();
            
            const rv = document.getElementById('remote-video');
            rv.srcObject = remoteStream;
            rv.style.display = 'block';
            
            updateCallStatus("CONNECTED", "var(--success)");
            document.getElementById('ring-animation').style.display = 'none';
            if (!timerInterval) startTimer();

            call.on('close', () => executeHangupSequence(false));
        }

        async function hangUp() {
            executeHangupSequence(true);
        }

        async function executeHangupSequence(notifyRemote) {
            if (isCaller && !isLogged) {
                isLogged = true; 
                const status = secondsElapsed > 0 ? 'completed' : 'cancelled';
                await logCall(status);
            }

            if (notifyRemote && currentActiveTarget) {
                rdb.ref(`calls_status/${currentActiveTarget.uid}`).set('ended');
                rdb.ref(`calls_status/${myUid}`).remove();
            }

            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            if(connectionRetry) clearInterval(connectionRetry);
            
            if (localStream) {
                localStream.getTracks().forEach(t => t.stop());
                localStream = null;
            }
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('ringtone').pause();
            document.getElementById('dialtone').pause();
            document.getElementById('call-screen').style.display = 'none';
            
            incomingCallRef = null;
            setTimeout(() => window.location.reload(), 600);
        }

        /* -------------------------------------------------------------------------- */
        /* UI RENDERING & DATA                                                        */
        /* -------------------------------------------------------------------------- */
        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            document.getElementById('search').value = ''; 
            loadData();
        }

        async function loadData() {
            showSkeleton();
            if (activeTab === 'recent') await loadRecent(); else await loadContacts();
        }

        // --- FILTER FUNCTION ---
        function filterList() {
            const term = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            if (currentListItems.length === 0) {
                container.innerHTML = `<p style='text-align:center; padding:40px; opacity:0.5;'>No results found</p>`;
                return;
            }

            const filtered = currentListItems.filter(item => 
                item.name.toLowerCase().includes(term) || 
                (item.username && item.username.toLowerCase().includes(term))
            );

            if (filtered.length === 0) {
                container.innerHTML = `<p style='text-align:center; padding:40px; opacity:0.5;'>No matches for "${term}"</p>`;
            } else {
                let html = '';
                filtered.forEach(item => {
                     html += renderItemHTML(item);
                });
                container.innerHTML = html;
            }
        }

        function renderItemHTML(item) {
             const isVerified = item.verified ? '<span class="v-badge"></span>' : '';
             
             if (activeTab === 'recent') {
                 const statusIcon = item.status === 'missed' ? '‚Üô' : (item.isOutgoing ? '‚Üó' : '‚Üô');
                 const statusColor = item.status === 'missed' ? 'status-missed' : (item.isOutgoing ? 'status-outgoing' : 'status-incoming');
                 const statusText = item.status === 'missed' ? 'Missed' : (item.isOutgoing ? 'Outgoing' : 'Incoming');
                 
                 return `
                    <div class="call-item" onclick="startCall('${item.uid}', '${item.name}', '${item.pfp}', ${item.verified})">
                        <img src="${item.pfp || 'https://via.placeholder.com/150'}" class="call-pfp">
                        <div class="call-info">
                            <div class="u-name">${item.name} ${isVerified}</div>
                            <div class="call-meta ${statusColor}">
                                <span class="status-icon">${statusIcon}</span> ${statusText} ‚Ä¢ ${item.time}
                            </div>
                        </div>
                        <button class="btn-call">üìû</button>
                    </div>`;
             } else {
                 return `
                    <div class="call-item" onclick="startCall('${item.uid}', '${item.name}', '${item.pfp}', ${item.verified})">
                        <img src="${item.pfp || 'https://via.placeholder.com/150'}" class="call-pfp">
                        <div class="call-info">
                            <div class="u-name">${item.name} ${isVerified}</div>
                            <div class="call-meta">@${item.username || 'user'}</div>
                        </div>
                        <button class="btn-call">üìû</button>
                    </div>`;
             }
        }

        async function loadRecent() {
            const snapshot = await db.collection("call_logs")
                .where('participants', 'array-contains', myUid)
                .orderBy('timestamp', 'desc').limit(20).get();
            
            currentListItems = [];
            
            snapshot.forEach(doc => {
                const call = doc.data();
                const isOutgoing = call.callerId === myUid;
                const otherUid = isOutgoing ? call.receiverId : call.callerId;
                const name = isOutgoing ? call.receiverName : call.callerName;
                const pfp = isOutgoing ? call.receiverPfp : call.callerPfp;
                
                // 12-Hour Format
                const date = new Date(call.timestamp);
                const time = date.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });

                currentListItems.push({
                    uid: otherUid,
                    name: name,
                    pfp: pfp,
                    verified: false, // Call logs don't store verified status usually, could fetch if needed
                    isOutgoing: isOutgoing,
                    status: call.status,
                    time: time,
                    username: '' 
                });
            });
            filterList(); // Initial render
        }

        async function loadContacts() {
            const following = myData.following || [];
            currentListItems = [];
            
            if (following.length === 0) {
                document.getElementById('list-container').innerHTML = "<p style='text-align:center; padding:40px; opacity:0.5;'>No mutual contacts</p>";
                return;
            }

            // Fix for Object vs String in following array
            const followingUIDs = following.map(f => typeof f === 'string' ? f : f.uid);

            // Batch fetch is ideal, but for simplicity looping with individual gets (limit to 30 for perf)
            const subset = followingUIDs.slice(0, 30);
            
            for (let uid of subset) {
                const uDoc = await db.collection("users").doc(uid).get();
                if(uDoc.exists) {
                    const u = uDoc.data();
                    const theirFollowing = u.following || [];
                    const theirFollowingUIDs = theirFollowing.map(f => typeof f === 'string' ? f : f.uid);
                    
                    // MUTUAL CHECK
                    if (theirFollowingUIDs.includes(myUid)) {
                        currentListItems.push({
                            uid: uid,
                            name: u.name,
                            username: u.username,
                            pfp: u.photoURL,
                            verified: u.verified || false
                        });
                    }
                }
            }
            filterList(); // Initial render
        }

        function showSkeleton() {
            let html = '';
            for(let i=0; i<6; i++) html += `<div class="skeleton-item"><div class="sk-pfp skeleton"></div><div style="flex:1"><div class="sk-text skeleton"></div><div class="sk-meta skeleton"></div></div></div>`;
            document.getElementById('list-container').innerHTML = html;
        }

        /* -------------------------------------------------------------------------- */
        /* CALL CONTROLS                                                              */
        /* -------------------------------------------------------------------------- */
        function startTimer() {
            secondsElapsed = 0;
            const timerEl = document.getElementById('call-timer');
            timerEl.style.display = 'block';
            timerInterval = setInterval(() => {
                secondsElapsed++;
                const mins = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
                const secs = String(secondsElapsed % 60).padStart(2, '0');
                timerEl.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        async function logCall(status) {
            if(!currentActiveTarget) return;
            const durationStr = Math.floor(secondsElapsed / 60) + "m " + (secondsElapsed % 60) + "s";
            try {
                await db.collection("call_logs").add({
                    participants: [myUid, currentActiveTarget.uid],
                    callerId: myUid, receiverId: currentActiveTarget.uid,
                    callerName: myData.name || "User", receiverName: currentActiveTarget.name,
                    callerPfp: myData.photoURL || "", receiverPfp: currentActiveTarget.pfp || "",
                    duration: durationStr, status: status, timestamp: Date.now()
                });
            } catch(e) { console.error("Log failed", e); }
        }

        function toggleMic() {
            if(!localStream) return;
            const t = localStream.getAudioTracks()[0];
            t.enabled = !t.enabled;
            document.getElementById('mic-btn').classList.toggle('btn-off', !t.enabled);
        }

        function toggleCam() {
            if(!localStream) return;
            isCamOn = !isCamOn;
            const t = localStream.getVideoTracks()[0];
            t.enabled = isCamOn;
            document.getElementById('cam-btn').classList.toggle('btn-off', !isCamOn);
            document.getElementById('remote-video').style.display = isCamOn ? 'block' : 'none';
            document.getElementById('local-video').style.display = isCamOn ? 'block' : 'none';
            document.getElementById('pfp-area').style.display = isCamOn ? 'none' : 'flex';
        }

        function toggleSpeaker() {
            const rv = document.getElementById('remote-video');
            rv.muted = !rv.muted;
            document.getElementById('speaker-btn').classList.toggle('btn-off', rv.muted);
        }

        function showCallUI(name, pfp, status, verified) {
            document.getElementById('call-screen').style.display = 'flex';
            updateCallScreenInfo(name, pfp, verified);
            updateCallStatus(status, "var(--accent)");
        }

        function updateCallScreenInfo(name, pfp, verified) {
            document.getElementById('target-name').innerHTML = `${name} ${verified ? '<span class="v-badge"></span>' : ''}`;
            if(pfp) document.getElementById('target-pfp').src = pfp;
        }

        function updateCallStatus(text, color) {
            const el = document.getElementById('call-status');
            if (el) { el.innerText = text; el.style.color = color; }
        }

        document.addEventListener('keydown', e => {
            if (e.ctrlKey && ['c', 'v', 'u', 's', 'a', 'p'].includes(e.key)) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });
    </script>
