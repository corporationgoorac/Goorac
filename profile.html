<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Profile | Goorac</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --surface-press: #1A1A1A;
            --border: #222222;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #3b82f6; /* Goorac Blue */
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 14px 16px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-title { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; text-transform: uppercase; }
        .icon-btn {
            background: none; border: none; color: var(--primary);
            padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .icon-btn:active { background: var(--surface-press); }

        /* --- HERO --- */
        .profile-hero {
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 20px 20px; text-align: center;
        }

        .avatar-wrapper {
            width: 110px; height: 110px; margin-bottom: 16px;
            position: relative;
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
            border: 2px solid var(--border);
            transition: opacity 0.2s;
        }

        .user-name { font-size: 24px; font-weight: 800; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        .verified { color: var(--accent); font-size: 20px; display: none; }
        .verified.show { display: inline-block; }
        .user-handle { color: var(--secondary); font-size: 15px; font-weight: 500; }

        /* --- ID PILL --- */
        .id-pill {
            margin-top: 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 100px;
            display: inline-flex; align-items: center; gap: 8px;
            cursor: pointer; transition: 0.1s;
        }
        .id-pill:active { background: var(--surface-press); transform: scale(0.96); }
        .id-label { font-size: 11px; font-weight: 700; color: var(--secondary); text-transform: uppercase; }
        .id-value { font-family: monospace; font-size: 14px; font-weight: 600; letter-spacing: 0.5px; }
        .copy-icon { font-size: 14px; color: var(--secondary); }

        .bio {
            margin: 20px 0; color: #d4d4d4; font-size: 14px;
            line-height: 1.5; max-width: 90%; min-height: 20px;
        }

        /* --- STATS CARDS --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            padding: 0 16px; margin-bottom: 24px;
        }
        .stat-card {
            background: var(--surface); border: 1px solid var(--border);
            padding: 16px; border-radius: 16px; text-align: center;
            text-decoration: none; color: inherit; transition: 0.1s; cursor: pointer;
        }
        .stat-card:active { background: var(--surface-press); transform: scale(0.98); }
        .stat-num { display: block; font-size: 20px; font-weight: 700; margin-bottom: 4px; }
        .stat-label { font-size: 12px; font-weight: 600; color: var(--secondary); text-transform: uppercase; }

        /* --- ACTIONS --- */
        .action-row {
            display: flex; gap: 12px; padding: 0 16px; margin-bottom: 30px;
        }
        .btn {
            flex: 1; padding: 14px; border-radius: 12px;
            font-size: 14px; font-weight: 600; text-align: center;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.97); }
        
        /* Follow Button States */
        .btn-follow { background: var(--accent); color: #fff; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
        .btn-following { background: transparent; border: 1px solid var(--border); color: var(--secondary); }
        
        .btn-msg { background: var(--surface); color: var(--primary); border: 1px solid var(--border); }
        .btn-msg:active { background: var(--surface-press); }

        /* --- TABS --- */
        .tabs {
            display: flex; border-bottom: 1px solid var(--border);
            position: sticky; top: 60px; background: rgba(0,0,0,0.95); z-index: 40;
        }
        .tab {
            flex: 1; text-align: center; padding: 16px;
            font-size: 14px; font-weight: 600; color: var(--secondary);
            position: relative; cursor: pointer;
        }
        .tab.active { color: var(--primary); }
        .tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; right: 0;
            height: 2px; background: var(--primary);
        }

        .content-area {
            padding: 60px 20px; text-align: center; color: var(--secondary);
            font-size: 14px;
        }

        /* --- UTILS --- */
        .skeleton {
            background: linear-gradient(90deg, #121212 25%, #1e1e1e 50%, #121212 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            color: transparent !important; border-radius: 6px;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: #fff; color: #000; padding: 12px 24px; border-radius: 50px;
            font-weight: 700; font-size: 13px; opacity: 0; pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 8px;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <header>
        <button class="icon-btn" onclick="history.back()">
            <span class="material-icons-round">arrow_back</span>
        </button>
        <div class="header-title" id="nav-title">PROFILE</div>
        <button class="icon-btn">
            <span class="material-icons-round">more_vert</span>
        </button>
    </header>

    <div class="profile-hero">
        <div class="avatar-wrapper">
            <img id="pfp" class="avatar skeleton" src="" alt="">
        </div>

        <div class="user-name">
            <span id="display-name" class="skeleton">Loading...</span>
            <span id="verified-badge" class="material-icons-round verified">verified</span>
        </div>
        
        <div class="user-handle skeleton" id="username" style="width: 100px; margin-top: 4px;">@...</div>

        <div class="id-pill" onclick="copyID()">
            <span class="id-label">Goorac ID</span>
            <span class="id-value" id="goorac-id">------</span>
            <span class="material-icons-round copy-icon">content_copy</span>
        </div>

        <p class="bio skeleton" id="bio" style="width: 80%; margin-top: 20px; height: 40px;"></p>
    </div>

    <div class="stats-grid">
        <div onclick="viewFollowers()" class="stat-card">
            <span class="stat-num" id="count-followers">0</span>
            <span class="stat-label">Followers</span>
        </div>
        <div onclick="viewFollowing()" class="stat-card">
            <span class="stat-num" id="count-following">0</span>
            <span class="stat-label">Following</span>
        </div>
    </div>

    <div class="action-row" id="action-container">
        <button class="btn btn-follow skeleton" id="btn-follow" onclick="handleFollow()">Follow</button>
        <button class="btn btn-msg skeleton" onclick="openChat()">Message</button>
    </div>

    <div class="tabs">
        <div class="tab active">Notes</div>
        <div class="tab">Media</div>
        <div class="tab">About</div>
    </div>
    
    <div class="content-area">
        <span class="material-icons-round" style="font-size: 32px; opacity: 0.3; margin-bottom: 12px;">grid_view</span>
        <p>No posts yet</p>
    </div>

    <div id="toast">
        <span class="material-icons-round" style="font-size: 16px;">check_circle</span>
        <span id="toast-msg">Copied</span>
    </div>

<script>
    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- GLOBAL STATE ---
    const params = new URLSearchParams(window.location.search);
    const targetUsername = params.get('user');
    
    let myUid = null;
    let targetUid = null;
    let targetUserData = null;
    let isFollowLocked = false;

    // --- 1. CACHE LOADING (Immediate) ---
    function loadFromCache() {
        if(!targetUsername) return;
        const key = `goorac_profile_${targetUsername}`;
        const cached = localStorage.getItem(key);
        
        if (cached) {
            try {
                console.log("âš¡ Loaded from Cache");
                const data = JSON.parse(cached);
                targetUserData = data;
                targetUid = data.uid;
                renderUI(data);
            } catch (e) {
                console.error("Cache error", e);
            }
        }
    }
    loadFromCache(); // Execute immediately

    // --- 2. AUTH & FETCH ---
    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            if(targetUsername) fetchProfileFresh();
        } else {
            // Optional: Redirect if login required
            // window.location.href = 'login.html';
        }
    });

    function fetchProfileFresh() {
        db.collection("users").where("username", "==", targetUsername).limit(1)
        .onSnapshot((snapshot) => {
            if(snapshot.empty) return;
            
            const doc = snapshot.docs[0];
            const freshData = doc.data();
            targetUid = doc.id;
            targetUserData = freshData;

            // Save to Cache (Full Object)
            const dataToSave = { ...freshData, uid: targetUid };
            localStorage.setItem(`goorac_profile_${targetUsername}`, JSON.stringify(dataToSave));

            // Render
            renderUI(freshData);
            
            // Check Relationship (Only if logged in and not viewing self)
            if(myUid && myUid !== targetUid) checkFollowStatus();
        });
    }

    // --- 3. RENDER ENGINE ---
    function renderUI(data) {
        // Remove skeletons
        document.querySelectorAll('.skeleton').forEach(el => {
            el.classList.remove('skeleton');
            el.style.width = ''; el.style.height = '';
        });

        // Text
        safeText('display-name', data.name || "User");
        safeText('nav-title', (data.name || "PROFILE").toUpperCase());
        safeText('username', `@${data.username}`);
        safeText('bio', data.bio || "No bio available.");
        safeText('goorac-id', data.gooracNumber || "N/A");

        // Image
        const img = document.getElementById('pfp');
        const newSrc = data.photoURL || 'https://via.placeholder.com/150/121212/FFFFFF?text=User';
        if(img.src !== newSrc) img.src = newSrc;

        // Badge
        const badge = document.getElementById('verified-badge');
        if(data.verified) badge.classList.add('show');
        else badge.classList.remove('show');

        // Stats
        const followers = data.followers || [];
        const following = data.following || [];
        safeText('count-followers', followers.length);
        safeText('count-following', following.length);

        // Hide Actions if viewing self
        if(myUid && targetUid && myUid === targetUid) {
            document.getElementById('action-container').style.display = 'none';
        }
    }

    function safeText(id, val) {
        const el = document.getElementById(id);
        if(el) el.innerText = val;
    }

    // --- 4. FOLLOW LOGIC (Strict) ---
    async function checkFollowStatus() {
        // We check "My Following List" to see if Target is in it
        const myDoc = await db.collection("users").doc(myUid).get();
        const myFollowing = myDoc.data().following || [];

        // Support string IDs or object {uid: '...', time: ...}
        const isFollowing = myFollowing.some(item => {
            const id = typeof item === 'string' ? item : item.uid;
            return id === targetUid;
        });

        updateFollowBtnUI(isFollowing);
    }

    function updateFollowBtnUI(isFollowing) {
        const btn = document.getElementById('btn-follow');
        if(isFollowing) {
            btn.innerText = "Following";
            btn.className = "btn btn-following";
        } else {
            btn.innerText = "Follow";
            btn.className = "btn btn-follow";
        }
    }

    async function handleFollow() {
        if(isFollowLocked || !myUid || !targetUid) return;
        
        const btn = document.getElementById('btn-follow');
        const isUnfollowing = btn.innerText === "Following"; // Current state in UI
        
        // LOCK to prevent spam
        isFollowLocked = true;
        if(navigator.vibrate) navigator.vibrate(10);

        // Optimistic Update
        updateFollowBtnUI(!isUnfollowing);

        // Update visual count immediately
        const countEl = document.getElementById('count-followers');
        let curr = parseInt(countEl.innerText);
        countEl.innerText = isUnfollowing ? Math.max(0, curr - 1) : curr + 1;

        try {
            const ts = firebase.firestore.Timestamp.now();

            if(!isUnfollowing) {
                // --- FOLLOW ---
                // 1. Double Check: Are we ALREADY following? (Server side check simulation)
                const myRef = db.collection("users").doc(myUid);
                const doc = await myRef.get();
                const existing = (doc.data().following || []).some(i => (typeof i==='string'?i:i.uid) === targetUid);

                if(!existing) {
                    const batch = db.batch();
                    
                    // Add to My Following
                    batch.update(myRef, {
                        following: firebase.firestore.FieldValue.arrayUnion({ uid: targetUid, timestamp: ts })
                    });
                    
                    // Add to Their Followers
                    const theirRef = db.collection("users").doc(targetUid);
                    batch.update(theirRef, {
                        followers: firebase.firestore.FieldValue.arrayUnion({ uid: myUid, timestamp: ts })
                    });

                    // Notification
                    const notifRef = db.collection("notifications").doc();
                    batch.set(notifRef, {
                        recipientId: targetUid,
                        senderId: myUid,
                        type: "follow",
                        timestamp: ts,
                        seen: false
                    });

                    await batch.commit();
                }
            } else {
                // --- UNFOLLOW ---
                // Safe removal using Transaction to handle objects vs strings
                await db.runTransaction(async (t) => {
                    const myRef = db.collection("users").doc(myUid);
                    const theirRef = db.collection("users").doc(targetUid);
                    
                    const myDoc = await t.get(myRef);
                    const theirDoc = await t.get(theirRef);

                    // Filter out
                    const newFollowing = (myDoc.data().following || []).filter(i => (typeof i==='string'?i:i.uid) !== targetUid);
                    const newFollowers = (theirDoc.data().followers || []).filter(i => (typeof i==='string'?i:i.uid) !== myUid);

                    t.update(myRef, { following: newFollowing });
                    t.update(theirRef, { followers: newFollowers });
                });
            }
        } catch(e) {
            console.error("Action failed", e);
            // Revert UI if failed
            updateFollowBtnUI(isUnfollowing);
            countEl.innerText = curr;
            showToast("Action failed");
        }

        // Unlock after delay
        setTimeout(() => { isFollowLocked = false; }, 500);
    }

    // --- 5. NAVIGATION & UTILS ---

    function copyID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(txt === "N/A" || txt.includes("-")) return;

        if(navigator.vibrate) navigator.vibrate(50);
        navigator.clipboard.writeText(txt).then(() => showToast("ID Copied"));
    }

    function openChat() {
        if(targetUserData) window.location.href = `chat.html?user=${targetUserData.username}`;
    }

    function viewFollowers() {
        if(targetUserData) window.location.href = `followers.html?user=${targetUserData.username}`;
    }

    function viewFollowing() {
        if(targetUserData) window.location.href = `following.html?user=${targetUserData.username}`;
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

</script>
</body>
</html>
