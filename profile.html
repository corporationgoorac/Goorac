<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>My Profile | Goorac</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="components/navbar.js" defer></script>
    <script src="components/call-notifier.js" defer></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --surface-press: #1A1A1A;
            --border: #222222;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #3b82f6;
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 90px; /* Space for Navbar */
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 14px 16px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-title { font-weight: 800; font-size: 16px; letter-spacing: 0.5px; text-transform: uppercase; }
        .icon-btn {
            background: none; border: none; color: var(--primary);
            padding: 8px; border-radius: 50%; display: flex; align-items: center;
            cursor: pointer; transition: background 0.2s; opacity: 0.8;
        }
        .icon-btn:active { background: var(--surface-press); opacity: 1; }

        /* --- HERO --- */
        .profile-hero {
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 20px 20px; text-align: center;
        }

        .avatar-wrapper {
            width: 110px; height: 110px; margin-bottom: 16px;
            position: relative;
        }
        /* Avatar Styling */
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
            border: 2px solid var(--border);
            transition: opacity 0.3s ease;
        }

        .user-name { font-size: 24px; font-weight: 800; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; min-height: 29px; }
        .verified { color: var(--accent); font-size: 20px; }
        .user-handle { color: var(--secondary); font-size: 15px; font-weight: 500; min-height: 18px; }

        /* --- ID PILL --- */
        .id-pill {
            margin-top: 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 100px;
            display: inline-flex; align-items: center; gap: 8px;
            cursor: pointer; transition: 0.1s;
        }
        .id-pill:active { background: var(--surface-press); transform: scale(0.96); }
        .id-label { font-size: 11px; font-weight: 700; color: var(--secondary); text-transform: uppercase; }
        .id-value { font-family: monospace; font-size: 14px; font-weight: 600; letter-spacing: 0.5px; }
        .copy-icon { font-size: 14px; color: var(--secondary); }

        .bio {
            margin: 20px 0; color: #d4d4d4; font-size: 14px;
            line-height: 1.5; max-width: 90%; min-height: 20px;
        }

        /* --- STATS CARDS --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            padding: 0 16px; margin-bottom: 24px;
        }
        .stat-card {
            background: var(--surface); border: 1px solid var(--border);
            padding: 16px; border-radius: 16px; text-align: center;
            text-decoration: none; color: inherit; transition: 0.1s;
        }
        .stat-card:active { background: var(--surface-press); transform: scale(0.98); }
        .stat-num { display: block; font-size: 20px; font-weight: 700; margin-bottom: 4px; }
        .stat-label { font-size: 12px; font-weight: 600; color: var(--secondary); text-transform: uppercase; }

        /* --- ACTIONS --- */
        .action-row {
            display: flex; gap: 12px; padding: 0 16px; margin-bottom: 30px;
        }
        .btn {
            flex: 1; padding: 14px; border-radius: 12px;
            font-size: 14px; font-weight: 600; text-align: center;
            text-decoration: none; cursor: pointer; border: none;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        
        .btn-edit { background: var(--primary); color: #000; }
        .btn-edit:active { opacity: 0.9; transform: scale(0.98); }

        .btn-logout { background: var(--danger-bg); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-logout:active { background: rgba(239, 68, 68, 0.2); transform: scale(0.98); }

        /* --- TABS --- */
        .tabs {
            display: flex; border-bottom: 1px solid var(--border);
            position: sticky; top: 60px; background: rgba(0,0,0,0.95); z-index: 40;
        }
        .tab {
            flex: 1; text-align: center; padding: 16px;
            font-size: 14px; font-weight: 600; color: var(--secondary);
            position: relative; cursor: pointer;
        }
        .tab.active { color: var(--primary); }
        .tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 0; right: 0;
            height: 2px; background: var(--primary);
        }

        .content-area {
            padding: 60px 20px; text-align: center; color: var(--secondary);
            font-size: 14px;
        }

        /* --- SKELETON ANIMATIONS --- */
        /* Applied by default, removed when data loads */
        .skeleton {
            background: linear-gradient(90deg, #121212 25%, #1e1e1e 50%, #121212 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            color: transparent !important; border-radius: 6px;
            /* Fix for broken image borders */
            border-color: transparent !important;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: #fff; color: #000; padding: 12px 24px; border-radius: 50px;
            font-weight: 700; font-size: 13px; opacity: 0; pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 8px;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body oncontextmenu="return false;">

    <header>
        <div class="header-title">MY PROFILE</div>
        <button class="icon-btn">
            <span class="material-icons-round">settings</span>
        </button>
    </header>

    <div class="profile-hero">
        <div class="avatar-wrapper">
            <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
        </div>

        <div class="user-name">
            <span id="display-name" class="skeleton">Loading...</span>
            <span id="verified-badge" class="material-icons-round verified" style="display:none;">verified</span>
        </div>
        
        <div class="user-handle skeleton" id="username" style="width: 100px; margin-top: 4px;">@...</div>

        <div class="id-pill skeleton" id="id-pill-container" onclick="copyID()">
            <span class="id-label">Goorac ID</span>
            <span class="id-value" id="goorac-id">------</span>
            <span class="material-icons-round copy-icon">content_copy</span>
        </div>

        <p class="bio skeleton" id="bio" style="width: 80%; margin-top: 20px; height: 40px;"></p>
    </div>

    <div class="stats-grid">
        <a href="followers.html" class="stat-card skeleton" id="stat-fol">
            <span class="stat-num" id="count-followers">0</span>
            <span class="stat-label">Followers</span>
        </a>
        <a href="following.html" class="stat-card skeleton" id="stat-fing">
            <span class="stat-num" id="count-following">0</span>
            <span class="stat-label">Following</span>
        </a>
    </div>

    <div class="action-row">
        <a href="setup.html" class="btn btn-edit">Edit Profile</a>
        <button onclick="logout()" class="btn btn-logout">
            <span class="material-icons-round" style="font-size: 18px;">logout</span> Logout
        </button>
    </div>

    <div class="tabs">
        <div class="tab active">Notes</div>
        <div class="tab">Media</div>
        <div class="tab">About</div>
    </div>
    
    <div class="content-area">
        <span class="material-icons-round" style="font-size: 32px; opacity: 0.3; margin-bottom: 12px;">grid_view</span>
        <p>Your posts will appear here</p>
    </div>

    <div id="toast">
        <span class="material-icons-round" style="font-size: 16px;">check_circle</span>
        ID Copied
    </div>
    
    <main-navbar></main-navbar>
    <call-notifier></call-notifier>

<script>
    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- 1. IMMEDIATE CACHE LOAD (Zero-Gap) ---
    function loadCache() {
        const cached = localStorage.getItem('my_goorac_profile');
        
        if (cached) {
            // CASE A: User has visited before -> Load instantly & remove skeletons
            try {
                console.log("⚡ Found cache, loading instantly...");
                const data = JSON.parse(cached);
                renderUI(data); 
            } catch (e) {
                console.error("Cache parse error", e);
            }
        } else {
            // CASE B: First visit -> Do nothing. 
            // The HTML elements already have the .skeleton class, 
            // so they will shimmer until Firebase finishes loading.
            console.log("⏳ First visit, waiting for network...");
        }
    }
    
    // Execute immediately on page load
    loadCache(); 

    // --- 2. AUTH & NETWORK ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            initRealtimeListener(user.uid);
        } else {
            // Delay slightly to avoid flash if checking auth state
            setTimeout(() => {
               if(!localStorage.getItem('my_goorac_profile')) window.location.href = 'login.html';
            }, 500);
        }
    });

    function initRealtimeListener(uid) {
        // Realtime listener updates the UI AND the Cache whenever DB changes
        db.collection("users").doc(uid).onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                
                // 1. Update Cache
                localStorage.setItem('my_goorac_profile', JSON.stringify(data));
                
                // 2. Update UI (This will remove skeletons if they are still there)
                renderUI(data);
            } else {
                window.location.href = "setup.html";
            }
        });
    }

    // --- 3. RENDER ENGINE ---
    function renderUI(data) {
        // Remove skeleton loading classes from all elements
        const ids = ['pfp', 'display-name', 'username', 'bio', 'id-pill-container', 'stat-fol', 'stat-fing'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.classList.remove('skeleton');
        });

        // Safe Text Setters
        safeText('display-name', data.name || "User");
        safeText('username', `@${data.username}`);
        safeText('bio', data.bio || "Welcome to my Goorac profile.");
        safeText('goorac-id', data.gooracNumber || "-------");

        // Image Handling (Prevent flicker)
        const pfp = document.getElementById('pfp');
        const newSrc = data.photoURL || 'https://via.placeholder.com/150/121212/FFFFFF?text=User';
        
        // Only update src if it's different (or if it's the initial placeholder)
        if(pfp.src !== newSrc && !pfp.src.includes(newSrc)) {
            pfp.src = newSrc;
        }

        // Badge
        const badge = document.getElementById('verified-badge');
        badge.style.display = data.verified ? 'inline-block' : 'none';

        // Stats (using array lengths safe check)
        const followers = data.followers || [];
        const following = data.following || [];
        safeText('count-followers', followers.length);
        safeText('count-following', following.length);
    }

    function safeText(id, val) {
        const el = document.getElementById(id);
        if(el) el.innerText = val;
    }

    // --- 4. ACTIONS ---

    function copyID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(txt.includes('-')) return;

        // Haptic Feedback
        if(navigator.vibrate) navigator.vibrate(50);

        // Clipboard
        navigator.clipboard.writeText(txt).then(() => {
            showToast("ID Copied");
        }).catch(() => {
            // Fallback for older browsers
            const textArea = document.createElement("textarea");
            textArea.value = txt;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast("ID Copied");
        });
    }

    function logout() {
        if(confirm("Log out of Goorac?")) {
            if(navigator.vibrate) navigator.vibrate(10);
            // Optional: Clear cache on logout
            // localStorage.removeItem('my_goorac_profile'); 
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerHTML = `<span class="material-icons-round" style="font-size:16px;">check_circle</span> ${msg}`;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

</script>
</body>
</html>
