<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>My Profile | Goorac</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="config.js"></script>

    <script>
        // FIX: Trigger the initialization function defined in your config.js
        if (window.initFirebaseCore) {
            window.initFirebaseCore();
        }
        
        // Assign local pointers to the window variables created by config.js
        const db = window.db;
        const auth = window.auth;
        const rdb = window.rdb;
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="components/navbar.js" defer></script>
    <script src="components/call-notifier.js" defer></script>
    <script src="components/viewNotes.js" defer></script>
    <script src="components/profileNotes.js" defer></script>
    <script type="module" src="components/presence.js"></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1f1f1f;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.15);
            --danger: #ff4444;
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px;
            user-select: none; -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-top)) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .back-arrow { font-size: 24px; color: var(--primary); cursor: pointer; }
        .header-title { font-weight: 800; font-size: 13px; letter-spacing: 1.2px; text-transform: uppercase; color: var(--secondary); }
        
        .icon-btn {
            background: transparent; border: none; color: var(--primary);
            width: 38px; height: 38px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }

        .menu-bars { display: flex; flex-direction: column; gap: 5px; width: 22px; }
        .menu-bars span { display: block; height: 2px; width: 100%; background: var(--primary); border-radius: 2px; }
        .menu-bars span:nth-child(2) { width: 60%; align-self: flex-end; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 1000; display: none; backdrop-filter: blur(10px);
        }
        .bottom-modal {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: var(--surface); border-top: 1px solid var(--border);
            border-radius: 24px 24px 0 0; z-index: 1001;
            padding: 20px 24px calc(40px + env(safe-area-inset-bottom));
            transition: bottom 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            min-height: 55vh; 
        }
        .bottom-modal.active { bottom: 0; }
        .modal-handle { width: 40px; height: 4px; background: var(--border); border-radius: 10px; margin: 0 auto 20px; }
        
        /* FULLSCREEN MODAL (BLOCKED LIST) */
        .fullscreen-modal {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 1002; display: none; flex-direction: column;
            padding-top: var(--safe-top);
        }
        .fullscreen-modal.active { display: flex; animation: slideInUp 0.3s ease; }
        @keyframes slideInUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* TOGGLE SWITCH CSS */
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
        .setting-row:active { background: var(--surface-press); }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* BLOCKED LIST ITEMS */
        .blocked-list { padding: 0 20px; overflow-y: auto; flex: 1; }
        .blocked-item { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .blocked-user-info { display: flex; align-items: center; gap: 12px; }
        .blocked-pfp { width: 44px; height: 44px; border-radius: 12px; object-fit: cover; background: #111; }
        .unblock-btn { 
            padding: 8px 16px; border-radius: 10px; border: 1px solid var(--danger); 
            color: var(--danger); font-size: 12px; font-weight: 700; background: transparent; 
            cursor: pointer; position: relative; min-width: 80px; text-align: center;
        }
        .unblock-btn.loading { color: transparent; pointer-events: none; }
        .unblock-btn.loading::after {
            content: ""; position: absolute; top: 50%; left: 50%; width: 14px; height: 14px;
            margin: -7px 0 0 -7px; border: 2px solid var(--danger); border-top-color: transparent;
            border-radius: 50%; animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .profile-top-section {
            background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 24px 30px;
            display: flex; flex-direction: column; align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .avatar-wrapper { width: 90px; height: 90px; margin-bottom: 15px; position: relative; padding: 3px; background: linear-gradient(135deg, var(--border), transparent); border-radius: 50%; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: var(--surface); display: block; border: 2px solid var(--bg); }

        .user-name { font-size: 22px; font-weight: 800; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; letter-spacing: -0.5px; min-height: 32px; }
        .verified { color: var(--accent); font-size: 20px; }
        .user-handle { color: var(--secondary); font-size: 14px; font-weight: 500; min-height: 20px; }

        .id-pill { margin: 15px 0 20px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 6px 14px; border-radius: 100px; display: inline-flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s; min-height: 32px; }
        .id-label { font-size: 10px; font-weight: 800; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }
        .id-value { font-family: 'Inter', monospace; font-size: 13px; font-weight: 600; color: var(--primary); }

        .bio { font-size: 13px; line-height: 1.5; color: #a0a0a0; text-align: center; max-width: 90%; margin-bottom: 25px; min-height: 38px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; margin-bottom: 25px; }
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 12px; border-radius: 16px; text-align: center; text-decoration: none; color: inherit; transition: 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .stat-num { font-size: 18px; font-weight: 800; color: var(--primary); margin-bottom: 2px; }
        .stat-label { font-size: 10px; font-weight: 700; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }

        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; }
        .btn { height: 44px; border-radius: 14px; font-size: 14px; font-weight: 700; text-align: center; text-decoration: none; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-edit { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
        .btn-logout { background: #111; color: var(--danger); border: 1px solid rgba(255,68,68,0.2); }

        .notes-section { flex: 1; padding: 0 24px; margin-top: 10px; }

        .skeleton { background: #111 !important; position: relative; overflow: hidden; border: none !important; }
        .skeleton::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--primary); color: #000; padding: 12px 24px; border-radius: 16px; font-weight: 700; font-size: 13px; opacity: 0; pointer-events: none; transition: 0.4s; z-index: 3000; box-shadow: 0 10px 40px rgba(0,0,0,0.8); display: flex; align-items: center; gap: 8px; }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
<script src="components/chatLoader.js" defer></script>
<chat-loader></chat-loader>

    <header>
        <div class="header-left">
            <span class="material-icons-round back-arrow" onclick="history.back()">west</span>
            <div class="header-title">My Profile</div>
        </div>
        <button class="icon-btn" onclick="toggleMenu(true)">
            <div class="menu-bars">
                <span></span>
                <span></span>
            </div>
        </button>
    </header>

    <div class="modal-overlay" id="modal-overlay" onclick="toggleMenu(false)"></div>
    
    <div class="bottom-modal" id="bottom-modal">
        <div class="modal-handle"></div>
        <div class="modal-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span class="material-icons-round" onclick="toggleMenu(false)" style="cursor:pointer; color:var(--primary);">west</span>
            <span class="header-title">Privacy & Settings</span>
            <div style="width:24px;"></div>
        </div>

        <div class="setting-row">
            <span style="font-size:14px; font-weight:600;">Activity Status</span>
            <label class="switch">
                <input type="checkbox" id="activity-toggle" onchange="updateActivityPref(this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row" onclick="openBlockedList()">
            <span style="font-size:14px; font-weight:600;">Blocked Accounts</span>
            <span class="material-icons-round" style="color:var(--secondary);">chevron_right</span>
        </div>

        <div style="padding:40px 0; text-align:center; color:var(--secondary); font-size:11px; letter-spacing:1px; font-weight:800;">
            ADVANCED COMMANDS ACTIVE
        </div>
    </div>

    <div class="fullscreen-modal" id="blocked-modal">
        <header>
            <div class="header-left">
                <span class="material-icons-round back-arrow" onclick="closeBlockedList()">west</span>
                <div class="header-title">Restricted Agents</div>
            </div>
        </header>
        <div class="blocked-list" id="blocked-user-container">
            <p style="text-align:center; padding:50px; color:var(--secondary); font-size:13px;">Frequency scanning...</p>
        </div>
    </div>

    <div class="profile-top-section">
        <div class="avatar-wrapper" id="pfp-container">
            <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
        </div>

        <div class="user-name">
            <span id="display-name" class="skeleton" style="width:160px; height:28px; border-radius: 6px;"></span>
            <span id="verified-badge" class="material-icons-round verified" style="display:none;">verified</span>
        </div>
        
        <div class="user-handle skeleton" id="username" style="width: 90px; height:16px; margin-top: 8px; border-radius: 4px;"></div>

        <div class="id-pill skeleton" id="id-pill-container" onclick="copyID()" style="width: 140px; border-radius: 12px;">
            <span class="id-label" id="id-label-text" style="visibility: hidden;">ID</span>
            <span class="id-value" id="goorac-id"></span>
            <span class="material-icons-round copy-icon" id="id-copy-icon" style="visibility: hidden;">content_copy</span>
        </div>

        <p class="bio skeleton" id="bio" style="width: 80%; height: 36px; border-radius: 8px;"></p>

        <div class="stats-grid">
            <a href="followers.html" class="stat-card skeleton" id="stat-fol">
                <span class="stat-num" id="count-followers" style="visibility: hidden;">0</span>
                <span class="stat-label" style="visibility: hidden;">Followers</span>
            </a>
            <a href="following.html" class="stat-card skeleton" id="stat-fing">
                <span class="stat-num" id="count-following" style="visibility: hidden;">0</span>
                <span class="stat-label" style="visibility: hidden;">Following</span>
            </a>
        </div>

        <div class="action-row">
            <a href="setup.html" class="btn btn-edit">Edit Profile</a>
            <button onclick="logout()" class="btn btn-logout">
                <span class="material-icons-round" style="font-size: 18px;">logout</span> Logout
            </button>
        </div>
    </div>

    <div class="notes-section" id="notes-container-wrapper">
        <profile-notes id="profile-notes"></profile-notes>
    </div>

    <view-notes id="view-notes-modal"></view-notes>
    <call-notifier></call-notifier>
    
    <div id="toast">
        <span class="material-icons-round" style="font-size: 16px;">check_circle</span>
        ID Copied
    </div>

<script>
    // --- UI CONTROLS ---
    function toggleMenu(show) {
        const overlay = document.getElementById('modal-overlay');
        const modal = document.getElementById('bottom-modal');
        if (show) {
            history.pushState({modal: 'settings'}, ""); 
            overlay.style.display = 'block';
            setTimeout(() => modal.classList.add('active'), 10);
            if(navigator.vibrate) navigator.vibrate(20);
        } else {
            modal.classList.remove('active');
            setTimeout(() => overlay.style.display = 'none', 400);
        }
    }

    function openBlockedList() {
        history.pushState({modal: 'blocked'}, "");
        document.getElementById('blocked-modal').classList.add('active');
        fetchBlockedUsers();
    }

    function closeBlockedList() {
        document.getElementById('blocked-modal').classList.remove('active');
        if(window.history.state && window.history.state.modal === 'blocked') {
            history.back();
        }
    }

    // Fixed Back Button Logic
    window.onpopstate = function(e) {
        if(document.getElementById('blocked-modal').classList.contains('active')) {
            document.getElementById('blocked-modal').classList.remove('active');
        } else if(document.getElementById('bottom-modal').classList.contains('active')) {
            toggleMenu(false);
        }
    };

    // --- ACTIVITY TOGGLE ---
    async function updateActivityPref(isEnabled) {
        const user = auth.currentUser;
        if (!user) return;
        await db.collection("users").doc(user.uid).update({ showActivityStatus: isEnabled });
        const statusRef = rdb.ref('/status/' + user.uid);
        await statusRef.set({ state: isEnabled ? 'online' : 'offline', last_changed: firebase.database.ServerValue.TIMESTAMP });
        if (navigator.vibrate) navigator.vibrate(30);
    }

    // --- BLOCKED USERS LOGIC ---
    async function fetchBlockedUsers() {
        const container = document.getElementById('blocked-user-container');
        const user = auth.currentUser;
        if (!user) return;

        db.collection("users").doc(user.uid).onSnapshot(async (doc) => {
            const blockedArray = doc.data().blocked || [];
            if (blockedArray.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding:50px; color:var(--secondary); font-size:13px;">No agents currently restricted.</p>`;
                return;
            }

            container.innerHTML = "";
            for (const bEntry of blockedArray) {
                const bId = typeof bEntry === 'string' ? bEntry : bEntry.uid;
                const bDoc = await db.collection("users").doc(bId).get();
                if (bDoc.exists) {
                    const bData = bDoc.data();
                    const div = document.createElement('div');
                    div.className = 'blocked-item';
                    div.innerHTML = `
                        <div class="blocked-user-info">
                            <img src="${bData.photoURL || 'https://via.placeholder.com/150/111/fff'}" class="blocked-pfp">
                            <div>
                                <div style="font-weight:700; font-size:14px;">${bData.name}</div>
                                <div style="color:var(--secondary); font-size:12px;">@${bData.username}</div>
                            </div>
                        </div>
                        <button class="unblock-btn" onclick="handleUnblock(this, '${bId}')">Unblock</button>
                    `;
                    container.appendChild(div);
                }
            }
        });
    }

    async function handleUnblock(btn, targetUid) {
        btn.classList.add('loading');
        const user = auth.currentUser;
        
        try {
            // Firestore array remove logic
            await db.collection("users").doc(user.uid).update({
                blocked: firebase.firestore.FieldValue.arrayRemove({
                    uid: targetUid,
                    timestamp: firebase.firestore.Timestamp.now() // Note: Match stored structure or use ID-only check if needed
                })
            });
            
            // Structure check: If blocking stored simple IDs, use arrayRemove(targetUid)
            // Let's also try to find the specific entry to be safe:
            const myDoc = await db.collection("users").doc(user.uid).get();
            const currentBlocked = myDoc.data().blocked || [];
            const entryToRemove = currentBlocked.find(i => (typeof i === 'string' ? i : i.uid) === targetUid);
            
            if(entryToRemove) {
                await db.collection("users").doc(user.uid).update({
                    blocked: firebase.firestore.FieldValue.arrayRemove(entryToRemove)
                });
            }

            showToast("Agent restored to network");
        } catch (e) {
            console.error(e);
            showToast("Frequency clear failed");
        } finally {
            btn.classList.remove('loading');
        }
    }

    // --- 1. IMMEDIATE CACHE LOAD ---
    (function loadCache() {
        const cached = localStorage.getItem('my_goorac_profile');
        if (cached) {
            try { renderUI(JSON.parse(cached)); } catch (e) { console.error(e); }
        }
    })();

    // --- 2. AUTH & REALTIME SYNC ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const notesComp = document.getElementById('profile-notes');
            if(notesComp) {
                notesComp.uid = user.uid;
                notesComp.setAttribute('uid', user.uid);
                customElements.whenDefined('profile-notes').then(() => { if(notesComp.init) notesComp.init(); });
            }
            initRealtimeListener(user.uid);
        } else {
            window.location.replace('login.html');
        }
    });

    function initRealtimeListener(uid) {
        db.collection("users").doc(uid).onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                localStorage.setItem('my_goorac_profile', JSON.stringify(data));
                renderUI(data);
            } else { window.location.replace("setup.html"); }
        });
    }

    // --- 3. RENDER ENGINE ---
    function renderUI(data) {
        const skeletons = ['pfp', 'display-name', 'username', 'bio', 'id-pill-container', 'stat-fol', 'stat-fing'];
        skeletons.forEach(id => {
            const el = document.getElementById(id);
            if(el) { el.classList.remove('skeleton'); el.style.width = ""; el.style.height = ""; }
        });

        document.querySelectorAll('.stat-card span, .id-pill span').forEach(s => s.style.visibility = "visible");

        safeText('display-name', data.name || "User");
        safeText('username', `@${data.username || 'user'}`);
        safeText('bio', data.bio || "Welcome to Goorac.");
        safeText('goorac-id', data.gooracNumber || "-------");

        const pfp = document.getElementById('pfp');
        if(pfp) pfp.src = data.photoURL || 'https://via.placeholder.com/150/111/fff?text=U';

        const badge = document.getElementById('verified-badge');
        if(badge) badge.style.display = data.verified ? 'inline-block' : 'none';

        safeText('count-followers', (data.followers || []).length);
        safeText('count-following', (data.following || []).length);

        const toggle = document.getElementById('activity-toggle');
        if(toggle) toggle.checked = data.showActivityStatus !== false;
    }

    function safeText(id, val) { const el = document.getElementById(id); if(el) el.innerText = val; }

    function copyID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(!txt || txt.includes('-')) return;
        navigator.clipboard.writeText(txt).then(() => { if(navigator.vibrate) navigator.vibrate(50); showToast("ID Copied"); });
    }

    function logout() {
        if(confirm("Log out of Goorac?")) {
            auth.signOut().then(() => { localStorage.clear(); window.location.replace("login.html"); });
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerHTML = `<span class="material-icons-round" style="font-size:16px;">check_circle</span> ${msg}`;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
