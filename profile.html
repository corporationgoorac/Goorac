<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>My Profile | Goorac</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="components/navbar.js" defer></script>
    <script src="components/call-notifier.js" defer></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1f1f1f;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.15);
            --danger: #ff4444;
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 120px;
            user-select: none; -webkit-user-select: none;
            /* Stabilization */
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-top)) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .header-title { font-weight: 800; font-size: 13px; letter-spacing: 1.5px; text-transform: uppercase; opacity: 0.8; }
        .icon-btn {
            background: var(--surface); border: 1px solid var(--border); color: var(--primary);
            width: 40px; height: 40px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .icon-btn:active { background: var(--surface-press); transform: scale(0.9); }

        /* --- HERO SECTION --- */
        .profile-hero {
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 24px 20px; text-align: center;
        }

        .avatar-wrapper {
            width: 120px; height: 120px; margin-bottom: 24px;
            position: relative; padding: 4px;
            background: linear-gradient(135deg, var(--accent), #0066ff);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2);
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
            display: block; border: 4px solid var(--bg);
        }

        /* FIXED: Text Glitching - Added constant height and overflow control */
        .user-name { 
            font-size: 26px; font-weight: 800; margin-bottom: 4px; 
            display: flex; align-items: center; justify-content: center; gap: 8px; letter-spacing: -0.8px;
            width: 100%; max-width: 90vw;
            height: 34px; /* Force height to stay still */
        }
        
        #display-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }

        .verified { color: var(--accent); font-size: 24px; flex-shrink: 0; }
        
        .user-handle { 
            color: var(--secondary); font-size: 15px; font-weight: 500; 
            letter-spacing: 0.3px; height: 20px; opacity: 0.7;
        }

        /* --- ID PILL --- */
        .id-pill {
            margin: 24px 0 24px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 100px;
            display: inline-flex; align-items: center; gap: 10px;
            cursor: pointer; transition: 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            min-width: 140px; justify-content: center;
        }
        .id-pill:active { background: rgba(255,255,255,0.08); transform: scale(0.96); }
        .id-label { font-size: 10px; font-weight: 800; color: var(--secondary); text-transform: uppercase; letter-spacing: 1.2px; }
        .id-value { font-family: 'JetBrains Mono', monospace; font-size: 14px; font-weight: 700; color: var(--primary); }
        .copy-icon { font-size: 16px; color: var(--secondary); opacity: 0.5; }

        .bio {
            font-size: 14px; line-height: 1.6; color: #a0a0a0; 
            text-align: center; max-width: 320px; margin-bottom: 32px;
            height: 44px; overflow: hidden;
        }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            padding: 0 24px; margin-bottom: 32px; width: 100%; max-width: 500px; margin-left: auto; margin-right: auto;
        }
        .stat-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
            border: 1px solid var(--border);
            padding: 20px 16px; border-radius: 20px; text-align: center;
            text-decoration: none; color: inherit; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stat-card:active { background: var(--surface-press); transform: translateY(2px); border-color: #333; }
        .stat-num { display: block; font-size: 24px; font-weight: 800; margin-bottom: 4px; color: var(--primary); }
        .stat-label { font-size: 10px; font-weight: 700; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }

        /* --- ACTIONS --- */
        .action-row {
            display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 12px;
            padding: 0 24px; width: 100%; max-width: 500px; margin-left: auto; margin-right: auto;
        }
        .btn {
            height: 56px; border-radius: 18px;
            font-size: 15px; font-weight: 700; text-align: center;
            text-decoration: none; cursor: pointer; border: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .btn-edit { background: var(--primary); color: #000; box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        .btn-logout { background: #1a1a1a; color: var(--danger); border: 1px solid var(--border); }
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        /* --- SKELETON STABILIZER --- */
        .skeleton {
            background: linear-gradient(90deg, #0d0d0d 25%, #1a1a1a 50%, #0d0d0d 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            border-color: transparent !important;
            color: transparent !important;
            border-radius: 12px;
        }
        /* Hide content inside skeleton to prevent partial glyph rendering */
        .skeleton * { visibility: hidden; }

        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: #fff; color: #000; padding: 14px 24px; border-radius: 18px;
            font-weight: 700; font-size: 13px; opacity: 0; pointer-events: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); display: flex; align-items: center; gap: 8px;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <header>
        <div class="header-title">My Profile</div>
        <button class="icon-btn" onclick="location.href='settings.html'">
            <span class="material-icons-round">settings</span>
        </button>
    </header>

    <div class="profile-hero">
        <div class="avatar-wrapper skeleton" id="pfp-container">
            <img id="pfp" class="avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
        </div>

        <div class="user-name">
            <span id="display-name" class="skeleton" style="width:160px;">&nbsp;</span>
            <span id="verified-badge" class="material-icons-round verified" style="display:none;">verified</span>
        </div>
        
        <div class="user-handle skeleton" id="username" style="width: 100px; margin-top: 8px;">&nbsp;</div>

        <div class="id-pill skeleton" id="id-pill-container" onclick="copyID()">
            <span class="id-label">ID</span>
            <span class="id-value" id="goorac-id">------</span>
            <span class="material-icons-round copy-icon">content_copy</span>
        </div>

        <p class="bio skeleton" id="bio" style="width: 80%; margin-top: 10px;">&nbsp;</p>
    </div>

    <div class="stats-grid">
        <a href="followers.html" class="stat-card skeleton" id="stat-fol">
            <span class="stat-num" id="count-followers">0</span>
            <span class="stat-label">Followers</span>
        </a>
        <a href="following.html" class="stat-card skeleton" id="stat-fing">
            <span class="stat-num" id="count-following">0</span>
            <span class="stat-label">Following</span>
        </a>
    </div>

    <div class="action-row">
        <a href="setup.html" class="btn btn-edit">Edit Profile</a>
        <button onclick="logout()" class="btn btn-logout">
            <span class="material-icons-round" style="font-size: 18px;">logout</span> Logout
        </button>
    </div>

    <div id="toast">
        <span class="material-icons-round" style="font-size: 16px;">check_circle</span>
        ID Copied
    </div>
    
    <main-navbar></main-navbar>
    <call-notifier></call-notifier>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- 1. IMMEDIATE CACHE LOAD ---
    (function loadCache() {
        const cached = localStorage.getItem('my_goorac_profile');
        if (cached) {
            try {
                const data = JSON.parse(cached);
                renderUI(data);
            } catch (e) {
                console.error("Cache parse error", e);
            }
        }
    })();

    // --- 2. AUTH & REALTIME SYNC ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            initRealtimeListener(user.uid);
        } else {
            setTimeout(() => {
                if(!auth.currentUser) window.location.href = 'login.html';
            }, 1000);
        }
    });

    function initRealtimeListener(uid) {
        db.collection("users").doc(uid).onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                localStorage.setItem('my_goorac_profile', JSON.stringify(data));
                renderUI(data);
            } else {
                window.location.href = "setup.html";
            }
        });
    }

    // --- 3. RENDER ENGINE ---
    function renderUI(data) {
        // Stabilized ID list
        const skeletons = ['pfp-container', 'display-name', 'username', 'bio', 'id-pill-container', 'stat-fol', 'stat-fing'];
        skeletons.forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.classList.remove('skeleton');
                // Make internal children visible after skeleton is removed
                const children = el.querySelectorAll('*');
                children.forEach(child => child.style.visibility = 'visible');
            }
        });

        safeText('display-name', data.name || "User");
        safeText('username', `@${data.username}`);
        safeText('bio', data.bio || "Welcome to my Goorac profile.");
        safeText('goorac-id', data.gooracNumber || "-------");

        const pfp = document.getElementById('pfp');
        const newSrc = data.photoURL || 'https://via.placeholder.com/150/111/fff?text=U';
        if(pfp.src !== newSrc) pfp.src = newSrc;

        // Verified Badge Logic
        document.getElementById('verified-badge').style.display = data.verified ? 'inline-block' : 'none';

        const followers = data.followers || [];
        const following = data.following || [];
        safeText('count-followers', followers.length);
        safeText('count-following', following.length);
    }

    function safeText(id, val) {
        const el = document.getElementById(id);
        if(el) el.innerText = val;
    }

    // --- 4. ACTIONS ---
    function copyID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(txt.includes('-')) return;
        if(navigator.vibrate) navigator.vibrate(50);
        navigator.clipboard.writeText(txt).then(() => {
            showToast("ID Copied");
        });
    }

    function logout() {
        if(confirm("Log out of Goorac?")) {
            auth.signOut().then(() => {
                localStorage.removeItem('my_goorac_profile'); 
                window.location.href = "login.html";
            });
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerHTML = `<span class="material-icons-round" style="font-size:16px;">check_circle</span> ${msg}`;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }
</script>
</body>
</html>
