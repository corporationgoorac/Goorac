<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Profile | Goorac</title>
    
    <link rel="manifest" href="manifest.json">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="components/navbar.js" defer></script>
    <script src="components/call-notifier.js" defer></script>

    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-press: #151515;
            --border: #1f1f1f;
            --primary: #FFFFFF;
            --secondary: #888888;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.15);
            --danger: #ff4444;
            --safe-top: env(safe-area-inset-top);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px; /* Space for Navbar */
            user-select: none; -webkit-user-select: none;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0; z-index: 50;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border);
            padding: calc(10px + var(--safe-top)) 16px 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .header-title { font-weight: 700; font-size: 15px; letter-spacing: 0.5px; text-transform: uppercase; }
        .nav-btn {
            background: none; border: none; color: var(--primary);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* --- MAIN LAYOUT --- */
        main { 
            max-width: 500px; margin: 0 auto; 
            padding: 30px 24px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- PROFILE AVATAR --- */
        .avatar-container {
            width: 120px; height: 120px; 
            border-radius: 50%; padding: 3px;
            background: linear-gradient(135deg, var(--surface-press), var(--bg));
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--surface);
        }

        /* --- USER INFO --- */
        .user-info { text-align: center; width: 100%; }
        .display-name { 
            font-size: 26px; font-weight: 800; color: var(--primary);
            display: flex; align-items: center; justify-content: center; gap: 6px; 
            letter-spacing: -0.5px;
        }
        .verified-badge { color: var(--accent); font-size: 22px; display: none; }
        .verified-badge.show { display: inline-block; }
        .username-tag { font-size: 15px; color: var(--secondary); font-weight: 500; margin-top: 4px; }

        /* --- ID PILL --- */
        .id-pill {
            margin: 18px 0 24px;
            display: inline-flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 100px;
            cursor: pointer; transition: 0.2s;
        }
        .id-pill:active { background: rgba(255,255,255,0.08); transform: scale(0.96); }
        .id-label { font-size: 11px; font-weight: 700; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }
        .id-value { font-family: monospace; font-size: 15px; font-weight: 700; color: var(--primary); }

        .bio-text { 
            font-size: 14px; line-height: 1.6; color: #cccccc; 
            text-align: center; margin-bottom: 32px; min-height: 20px;
        }

        /* --- STATS --- */
        .stats-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px; 
            width: 100%; margin-bottom: 32px;
        }
        .stat-box { 
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 18px; padding: 16px; text-decoration: none;
            display: flex; flex-direction: column; align-items: center;
        }
        .stat-box:active { background: var(--surface-press); transform: scale(0.97); }
        .stat-num { font-size: 22px; font-weight: 800; color: var(--primary); margin-bottom: 4px; }
        .stat-lbl { font-size: 11px; color: var(--secondary); font-weight: 700; text-transform: uppercase; }

        /* --- ACTION BUTTONS --- */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; width: 100%; }
        .btn {
            height: 52px; border-radius: 16px; font-weight: 700; font-size: 15px;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none; transition: 0.2s;
        }
        .btn-edit { background: var(--primary); color: #000; }
        .btn-logout { background: var(--surface); color: var(--danger); border: 1px solid var(--border); }
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        /* --- SKELETON --- */
        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
            color: transparent !important; border-color: transparent !important;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 100px; left: 50%; transform: translate(-50%, 20px);
            background: #fff; color: #000; padding: 12px 24px; border-radius: 100px;
            font-size: 14px; font-weight: 700; opacity: 0; pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000;
        }
        #toast.show { opacity: 1; transform: translate(-50%, 0); }

    </style>
</head>
<body>

    <header>
        <div class="header-title">MY PROFILE</div>
        <button class="nav-btn" onclick="location.href='settings.html'">
            <span class="material-icons-round">settings</span>
        </button>
    </header>

    <main>
        <div class="avatar-container">
            <img id="pfp" class="avatar skeleton" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        </div>

        <div class="user-info">
            <div class="display-name">
                <span id="display-name" class="skeleton" style="min-width:140px; height:30px; border-radius:8px;"></span>
                <span class="material-icons-round verified-badge" id="badge">verified</span>
            </div>
            <div class="username-tag skeleton" id="username" style="display:inline-block; min-width:80px; height:18px; margin-top:8px; border-radius:4px;"></div>
        </div>

        <div class="id-pill skeleton" id="id-container" onclick="copyID()">
            <span class="id-label">ID</span>
            <span class="id-value" id="goorac-id">------</span>
            <span class="material-icons-round" style="font-size:16px; opacity:0.5;">content_copy</span>
        </div>

        <p class="bio-text skeleton" id="bio" style="width:100%; height:40px; border-radius:8px;"></p>

        <div class="stats-row">
            <a href="followers.html" class="stat-box">
                <span class="stat-num" id="count-followers">0</span>
                <span class="stat-lbl">Followers</span>
            </a>
            <a href="following.html" class="stat-box">
                <span class="stat-num" id="count-following">0</span>
                <span class="stat-lbl">Following</span>
            </a>
        </div>

        <div class="action-grid">
            <a href="setup.html" class="btn btn-edit">Edit Profile</a>
            <button onclick="logout()" class="btn btn-logout">
                <span class="material-icons-round" style="font-size:18px;">logout</span> Logout
            </button>
        </div>
    </main>

    <div id="toast">ID Copied</div>
    
    <main-navbar></main-navbar>
    <call-notifier></call-notifier>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 1. Cache First
    (function loadCache() {
        const cached = localStorage.getItem('my_goorac_profile');
        if (cached) {
            renderUI(JSON.parse(cached));
        }
    })();

    // 2. Auth & Realtime
    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    localStorage.setItem('my_goorac_profile', JSON.stringify(data));
                    renderUI(data);
                }
            });
        } else {
            window.location.href = 'login.html';
        }
    });

    function renderUI(data) {
        ['pfp', 'display-name', 'username', 'bio', 'id-container'].forEach(id => {
            document.getElementById(id).classList.remove('skeleton');
        });

        document.getElementById('display-name').innerText = data.name || "User";
        document.getElementById('username').innerText = `@${data.username}`;
        document.getElementById('bio').innerText = data.bio || "No bio yet.";
        document.getElementById('goorac-id').innerText = data.gooracNumber || "N/A";
        
        const pfp = document.getElementById('pfp');
        const src = data.photoURL || 'https://via.placeholder.com/150/111/fff?text=U';
        if(pfp.src !== src) pfp.src = src;

        if(data.verified) document.getElementById('badge').classList.add('show');
        
        document.getElementById('count-followers').innerText = (data.followers || []).length;
        document.getElementById('count-following').innerText = (data.following || []).length;
    }

    function copyID() {
        const id = document.getElementById('goorac-id').innerText;
        if(id === "------") return;
        navigator.clipboard.writeText(id).then(() => {
            if(navigator.vibrate) navigator.vibrate(50);
            const t = document.getElementById('toast');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        });
    }

    function logout() {
        if(confirm("Logout from Goorac?")) {
            auth.signOut().then(() => {
                localStorage.clear();
                window.location.href = "login.html";
            });
        }
    }
</script>
</body>
</html>
