<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#050505">
    <title>My Profile | Goorac</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <script src="components/navbar.js" defer></script>
    <script src="components/call-notifier.js" defer></script>

    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --accent: #0095f6;
            --accent-glow: rgba(0, 149, 246, 0.4);
            --text: #ffffff;
            --text-sec: #a8a8a8;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 80px; }

        /* --- SKELETON LOADING --- */
        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 6px;
            color: transparent !important;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }
        .header-title { font-weight: 700; font-size: 0.95rem; letter-spacing: 0.5px; text-transform: uppercase; }
        .settings-btn { background: none; border: none; color: var(--text); opacity: 0.8; cursor: pointer; }

        /* --- HERO SECTION --- */
        .hero { position: relative; margin-top: 60px; padding: 0 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Dynamic Banner */
        .banner {
            width: 100%; height: 120px; border-radius: 20px;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            position: relative; overflow: hidden;
            border: 1px solid var(--border);
        }
        .banner::after {
            content:''; position: absolute; inset:0;
            background: radial-gradient(circle at 50% 120%, var(--accent-glow), transparent 70%);
            opacity: 0.6;
        }

        /* Avatar */
        .pfp-container {
            margin-top: -50px; position: relative;
            width: 100px; height: 100px;
        }
        .pfp {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; border: 4px solid var(--bg);
            background: #111; position: relative; z-index: 2;
        }

        /* Info */
        .info-section { text-align: center; margin-top: 10px; width: 100%; }
        .name-row { display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 1.4rem; font-weight: 800; }
        .badge { width: 16px; height: 16px; display: inline-block; }
        .username { color: var(--text-sec); font-size: 0.9rem; margin-top: 2px; font-weight: 500; }
        
        /* ID Badge */
        .id-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(255,255,255,0.05); padding: 4px 12px;
            border-radius: 12px; font-size: 0.7rem; color: var(--text-sec);
            margin-top: 10px; border: 1px solid var(--border); cursor: pointer;
        }
        .id-badge:active { background: rgba(255,255,255,0.1); }

        .bio {
            margin: 15px 0 20px; font-size: 0.95rem; line-height: 1.5; color: #ddd;
            max-width: 90%; text-align: center;
        }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;
            margin-bottom: 20px;
        }
        .stat-item {
            background: var(--card-bg); padding: 15px; border-radius: 16px;
            text-align: center; border: 1px solid var(--border);
            cursor: pointer; transition: 0.2s;
            text-decoration: none; display: block;
        }
        .stat-item:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }
        .stat-num { font-size: 1.2rem; font-weight: 800; display: block; color: var(--text); }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-sec); letter-spacing: 0.5px; margin-top: 4px; display: block; }

        /* --- ACTIONS --- */
        .action-row { display: flex; gap: 10px; width: 100%; margin-bottom: 25px; }
        .btn {
            flex: 1; padding: 12px; border-radius: 12px; border: none;
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px;
            text-decoration: none;
        }
        
        .btn-edit { background: #fff; color: #000; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
        .btn-logout { background: rgba(255, 59, 48, 0.1); color: var(--danger); border: 1px solid rgba(255, 59, 48, 0.2); }
        .btn:active { transform: scale(0.96); }

        /* --- TABS --- */
        .tabs {
            display: flex; width: 100%; border-bottom: 1px solid var(--border);
            margin-bottom: 1px;
        }
        .tab {
            flex: 1; padding: 15px; text-align: center;
            font-size: 0.9rem; color: var(--text-sec); font-weight: 600;
            position: relative; cursor: pointer;
        }
        .tab.active { color: var(--text); }
        .tab.active::after {
            content:''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 2px;
            background: var(--accent); border-radius: 2px;
        }

        .content-area {
            padding: 40px 20px; text-align: center; color: var(--text-sec);
            font-size: 0.9rem;
        }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: #fff; color: #000; padding: 10px 24px; border-radius: 50px;
            font-weight: 600; font-size: 0.85rem; opacity: 0; pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body oncontextmenu="return false;">

    <header>
        <span class="header-title" id="nav-username">MY PROFILE</span>
        <button class="settings-btn">
            <span class="material-icons-round">settings</span>
        </button>
    </header>

    <div class="hero">
        <div class="banner"></div>
        
        <div class="pfp-container skeleton" id="sk-pfp">
            <img id="pfp" class="pfp" src="" style="opacity: 0;">
        </div>

        <div class="info-section">
            <div class="name-row skeleton" id="sk-name" style="width: 150px; margin: 0 auto;">
                <span id="display-name">Loading</span>
                <img id="verified-badge" class="badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" style="display:none;">
            </div>
            
            <div class="username skeleton" id="sk-user" style="width: 100px; margin: 4px auto 0;">@username</div>

            <div class="id-badge skeleton" id="sk-id" onclick="copyID()" style="width: 120px; margin: 10px auto 0;">
                <span class="material-icons-round" style="font-size:14px;">fingerprint</span>
                ID: <span id="goorac-id">------</span>
            </div>

            <p class="bio skeleton" id="sk-bio" style="width: 80%; margin: 15px auto;">Fetching your details...</p>
        </div>

        <div class="stats-grid">
            <a href="followers.html" class="stat-item skeleton" id="sk-fol">
                <span class="stat-num" id="count-followers">0</span>
                <span class="stat-label">Followers</span>
            </a>
            <a href="following.html" class="stat-item skeleton" id="sk-fing">
                <span class="stat-num" id="count-following">0</span>
                <span class="stat-label">Following</span>
            </a>
        </div>

        <div class="action-row">
            <a href="setup.html" class="btn btn-edit skeleton" id="sk-btn1">Edit Profile</a>
            <button onclick="logout()" class="btn btn-logout skeleton" id="sk-btn2">
                <span class="material-icons-round" style="font-size:18px;">logout</span> Logout
            </button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active">Notes</div>
        <div class="tab">Media</div>
        <div class="tab">About</div>
    </div>
    
    <div class="content-area">
        <span class="material-icons-round" style="font-size: 30px; opacity: 0.5; margin-bottom: 10px;">grid_view</span>
        <br>Your posts will appear here
    </div>

    <div id="toast">ID Copied to clipboard</div>
    
    <main-navbar></main-navbar>
    <call-notifier></call-notifier>

<script>
    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- INIT ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            loadMyProfile(user.uid);
        } else {
            window.location.href = 'login.html';
        }
    });

    async function loadMyProfile(uid) {
        // Use Snapshot for real-time updates without page reload
        db.collection("users").doc(uid).onSnapshot((doc) => {
            if (doc.exists) {
                renderProfile(doc.data());
            } else {
                // User document doesn't exist, redirect to setup
                window.location.href = "setup.html";
            }
        });
    }

    function renderProfile(data) {
        // Stop Skeletons
        document.querySelectorAll('.skeleton').forEach(el => {
            el.classList.remove('skeleton');
            el.style.width = 'auto';
            el.style.color = '';
            el.style.margin = '';
        });

        // 1. Images
        const pfpEl = document.getElementById('pfp');
        pfpEl.src = data.photoURL || 'https://via.placeholder.com/150';
        pfpEl.onload = () => pfpEl.style.opacity = '1';

        // 2. Text
        document.getElementById('display-name').innerText = data.name || "User";
        document.getElementById('sk-user').innerText = `@${data.username}`;
        document.getElementById('sk-bio').innerText = data.bio || "Welcome to my Goorac profile.";
        document.getElementById('goorac-id').innerText = data.gooracNumber || "----------";

        // 3. Badge
        if(data.verified) document.getElementById('verified-badge').style.display = 'inline-block';

        // 4. Counts (USING ARRAY LENGTH - ZERO READ COST)
        // Check if arrays exist, if not use empty array to prevent error
        const followersList = data.followers || [];
        const followingList = data.following || [];
        
        document.getElementById('count-followers').innerText = followersList.length;
        document.getElementById('count-following').innerText = followingList.length;
    }

    // --- ACTIONS ---

    function copyID() {
        const txt = document.getElementById('goorac-id').innerText;
        if(txt.includes('-')) return;

        if(navigator.vibrate) navigator.vibrate(10);

        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(txt).then(() => showToast("ID Copied"));
        } else {
            // Fallback
            const textArea = document.createElement("textarea");
            textArea.value = txt;
            textArea.style.position = "fixed"; textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus(); textArea.select();
            try { document.execCommand('copy'); showToast("ID Copied"); } catch (err) {}
            document.body.removeChild(textArea);
        }
    }

    function logout() {
        if(confirm("Are you sure you want to log out?")) {
            if(navigator.vibrate) navigator.vibrate(10);
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

</script>
</body>
</html>
